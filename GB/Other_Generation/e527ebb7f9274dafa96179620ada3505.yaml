description: "The Next series is a series of Star Head tubular motors, for vertical\
  \ blinds and shutters, size M \xF8 45 mm; The Star Head represents a motor head\
  \ compatible with star-shaped supports therefore also suitable for maintenance and\
  \ replacement work of previous applications. The motor is ready for use and immediately\
  \ installed, thanks to the power cable pre-assembled and detachable if necessary.\
  \ The operating time is continuous, up to 10 minutes before the activation of the\
  \ thermal protection. The limit switch is adjustable in manual, semi-automatic and\
  \ automatic mode. The radio communication protocol is bidirectional Nice integrated,\
  \ which makes it compatible with all Nice gateways. When connected to the Yubii\
  \ Home gateway, it integrates with over 3,000 third-party Z-Wave devices and can\
  \ be managed through voice assistants. For Next Fit, secondary packaging is composed\
  \ by a cardboard box and two expanded polystyrene molds."
