description: The Robus 600 R10 gear motor is part of the Nice product range designed
  for application on sliding gates. Mounted on two bearings, it allows a silent and
  safe movement thanks to the regulation of acceleration and deceleration at the beginning
  and at the end of each movement; thanks to obstacle detection and automatic programming
  of work times, self-diagnosis with signaling via the flashing light and 8 programming
  levels, it allows a smart application. The nominal mechanical power of the Robus
  600 R10 is equal to 60 W, and it allows the movement of applications with a weight
  that can reach up to 600 kg. Secondary packaging is composed by two cardboard boxes,
  a linerboard and a HDPE bag; tertiary packaging is composed by a wooden pallet and
  LDPE tape.
