description: 'The Spy550 is a 24 Vdc irreversible electromechanical gear motor for
  residential use. It is ideal for any architectural context, thanks to the absence
  of chains or other noisy mechanisms: the motor is the only component that moves
  on the rail (the rail is not included in the LCA study). The Spybox is a separate
  control unit that provide a more practical and convenient programming and maintenance.
  Three practical keys that control the automation, obstacle detection, motor power
  monitoring during travel, diagnostic messages via flashing light and courtesy light
  make the Spy550 a safer equipment. The nominal mechanical power of the Spy550 is
  equal to 27 W, and it allows the movement of applications of sectional and up-and-over
  doors. Secondary packaging is composed by a cardboard box, and a LDPE bag; tertiary
  packaging is composed by a wooden pallet and LDPE tape.'
