description: 'Product description and use:

  Glasroc GTX 9 Tuulensuojalevy - Sheating board is a 9,5 mm thick gypsum-based sheathing
  board with a water-

  resistant core and covered with glass fiber mats. Sheathing board is a square edge
  wind resistant plasterboard

  for weather protection on exterior walls. The board can be exposed to the weather
  for 6 months which allows

  greater flexibility in the construction process before the permanent cladding.'
