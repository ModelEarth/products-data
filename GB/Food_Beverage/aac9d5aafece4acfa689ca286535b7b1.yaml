declaration_type: Product EPD
description: 'Underpads provide effective protection for beds, protecting bed linen,
  or any surface such as wheelchairs, armchairs, sofas and car seats that needs to
  be protected. Easy to use, just lay the underpad on the linen to get an hygienic
  surface.A layer of soft nonwoven on a layer of cellulose with an external layer
  of anti-slipping polythene, which is an effective liquid barrier. Underpads are
  available in different sizes to meet various protection needs. Underpads measuring
  40x40, 60x60 and 60x90 cm are especially easy, versatile and effective to use during
  the day.

  Those measuring 80x180 cm are specifically designed with longer edges to be folded
  under the bed. Available also in the XL version with a larger absorbent surface.
  The Serenity NightDay and the new Serenity "io ci conto" were created mainly for
  Retail, the Serenity Advance mainly for pharmacies.'
