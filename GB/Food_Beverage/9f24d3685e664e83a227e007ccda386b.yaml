description: 'Serenity Adult Diapers are recommended for incontinence problems and
  particularly suited for the bedridden in case of fecal or severe urinary incontinence.
  These super absorbent briefs offer great protection and keep the skin dry for long
  periods. Their anatomic shape, once closed with the adhesive labels, make them similar
  to normal underwear. Their pad, made of a mix of fluff and super absorbent polymers,
  quickly absorbs liquids assuring dryness. Their soft elastics around the legs and
  convenient adhesive tabs offer great protection against any type of leakage, ensuring
  utmost comfort.

  On the backsheet a wetness indicator shows when the product needs changing by gradually
  disappearing with usage. All Serenity Adult Diapers have Odour Control treatment.
  The CLASSIC Diaper is available in three levels of absorbency (Extra, Super, Maxi)
  and sizes (from Small to X-Large). Furthermore the CLASSIC version with Super and
  Extra levels of absorbency in Large size is also available with Aloe

  dermoprotection.

  Serenity Advance diapers has premium features and it''s a special range prevalently
  for pharmacies. Serenity Total diapers and Serenity io ci conto diapers are two
  specific ranges prevalently for retail in more compact pack.'
