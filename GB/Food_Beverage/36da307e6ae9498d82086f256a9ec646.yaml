description: "Montana hamburgers are frozen meat-based products sold in two different\
  \ packs, 400g and 1000g, and their production flow is very easy. The product is\
  \ made with meat from beef muscles, coming from deboned quarters of bovine; beef\
  \ meat is then grinded and mixed with different ingredients like breadcrumbs and\
  \ salt. The mix is than formed in round patties, frozen and packed in 4 or 10 pieces\
  \ cases. Finished and ready products are immediately stocked in cold store at -22\xB0\
  C, waiting for the shipment by cooled trucks. This EPD is available in Italian with\
  \ a summary in English."
