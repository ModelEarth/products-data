description: "Halloumi cheese is the traditional cheese of Cyprus, which has been\
  \ produced on the island for centuries. It\u2019s a semi hard cheese and it is produced\
  \ by a mixture of cow, sheep and goat milk.\nThe Original Cyprus Halloumi Cheese\
  \ has been successfully established in the world market because of its particularity,\
  \ since it is the only cheese in the world that does not melt when cooked and it\
  \ can offer infinite gastronomic choices. Halloumi Cheese can be grilled, fried,\
  \ grated on pasta, or can be used as a main ingredient in salads and omelets or\
  \ even just enjoy it fresh as it comes."
