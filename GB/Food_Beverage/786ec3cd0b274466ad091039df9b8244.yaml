description: The brand Wasa Founded in 1919 Wasa is the largest crispbread baker in
  the world. Using only a few simple ingredients the crispbreads are baked to deliver
  a distinctive crunch. Wasa has 2 bakeries, in Filipstad (Sweden) and Celle (Germany)
  and the products are sold in over 40 markets all over the world. Since 2018 Wasa
  is reducing, calculating and compensating its remaining emissions from field to
  shelf making it a 100% carbon compensated brand. In 1999 Wasa became part of the
  Barilla Group. Read more at www.wasa.com Plant and process Sandwich CheeseChives
  is a crispbread sandwich baked of wholegrain rye with achives and cheese filling.
  It is baked and prepared in Celle plant (Germany), where a typical bakery process
  takes place. The ingredients are mixed together into dough and baked in specific
  ovens. Following baking, the Cheese and Chives cream is added to two crispbreads.
  The products are packaged and shipped to distribution centres for market entry.
  Sandwich CheeseChives comes into 37 g and 111 g packaging size and are ready for
  consumption. Further information on https://www.wasa.com/global/products/sandwich-cheese-chives/.
