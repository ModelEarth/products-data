description: "This Environmental Product Declaration (EPD) is about Barilla durum\
  \ wheat semolina pasta sold in paperboard box, produced for local and export market\
  \ in 8 Barilla plants, located in 5 different countries. Dry semolina pasta is made\
  \ from durum wheat and water and is produced by extrusion or lamination and then\
  \ a drying process. The pasta production process does not require additives and\
  \ preservatives: it is drying process that guarantees the conservation The Product\
  \ Products included in the analysis are Classic semolina pasta cuts (spaghetti,\
  \ penne, fusilli, etc.); Piccolini (miniatures of classic semolina cuts); Specialit\xE0\
  \ (reginette, orecchiette, ruote, etc.). Shape is the only feature differentiating\
  \ these products, since they are all produced using as only ingredients water and\
  \ semolina. The following products are excluded from this declaration since, aside\
  \ from the use of semolina and water, they are produced with other ingredients:\
  \ egg pasta in any shape; filled pasta (tortellini, etc.); special varieties of\
  \ pasta with ingredients different from durum wheat products, e.g. Piccolini with\
  \ Veggies; whole wheat semolina pasta. Furthermore durum wheat dry pasta not packed\
  \ in paperboard boxes or sold with other label is excluded. For more information\
  \ about the product, see https://www.barilla.com/en-us/product-results/pasta/range/classic-blue-box?sort=alpha"
