description: "Granarolo organic whole milk is pasteurized at high temperature (ESL)\
  \ and packed in 1-liter Tetra Rex\xAE Bio-based packaging, produced exclusively\
  \ with plant origin raw materials. The cardboard used comes from certified sources,\
  \ FSC controlled, traceable up to origins. The low-density polyethylene used to\
  \ make the laminated film covering the cardboard, the neck of the opening and the\
  \ cap, comes from the sugar cane. Granarolo organic milk is made exclusively from\
  \ fresh milk produced in organic farms and, due to an innovative heat treatment\
  \ and refrigerated storage, it keeps its excellent nutritional properties and taste\
  \ for a much longer time than ordinary fresh milk. Granarolo organic milk is conformed\
  \ to European Regulation (EEC) no. 834/2007 and subsequent amendments and adaptations,\
  \ which regulates the production of organic food products and its conformance is\
  \ checked and certified by the Consortium for the Control of Organic Products. Moreover,\
  \ the supply chain is managed and controlled entirely by Granlatte Societ\xE0 Cooperativa\
  \ Agricola and Granarolo in conformance with the requirements of a voluntary technical\
  \ regulation (DTP 035), whose principal indications are based on continuous risk\
  \ prevention and the management and analytical control of the supply chain at various\
  \ points from the farming activities to the distribution of the milk to the points\
  \ of sale. This EPD is available in Italian with a summary in English."
