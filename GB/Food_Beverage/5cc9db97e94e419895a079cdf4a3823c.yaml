description: "Massiv v\xE4gg \xE4r en samling av samtliga dimensioner som betongvarufabriken\
  \ Contiga V\xE4st AB i Uddevalla producerar. Massiv v\xE4gg anv\xE4nds fr\xE4mst\
  \ som innerv\xE4ggar i olika byggnationer och produceras slakarmerade.\nSandwichv\xE4\
  gg \xE4r en samling av samtliga dimensioner som betongvarufabriken Contiga V\xE4\
  st AB i Uddevalla producerar. Sandwichv\xE4gg anv\xE4nds fr\xE4mst som ytterv\xE4\
  ggar i olika byggnationer och produceras slakarmerade.Pelare \xE4r en samling av\
  \ samtliga dimensioner som betongvarufabriken Contiga V\xE4st AB i Uddevalla producerar.\
  \ Pelarna produceras b\xE5de f\xF6rsp\xE4nda och slakarmerade och \xE4r mycket anv\xE4\
  ndbara.\nBalk \xE4r en samling av samtliga dimensioner som betongvarufabriken Kynningsrud\
  \ Prefab AB i Uddevalla producerar. Balkarna produceras b\xE5de som f\xF6rsp\xE4\
  nda och slakarmerade och \xE4r mycket anv\xE4ndbara.\nMD/RD-Element \xE4r en samling\
  \ av samtliga dimensioner som betongvarufabriken Kynningsrud Prefab AB i Uddevalla\
  \ producerar. MD/RD-Element kan anv\xE4ndas till svalg\xE5ngar, balkonger m.m. och\
  \ produceras p\xE5 slakarmerade och uppsp\xE4nda. Betongens klimatutsl\xE4pp \xE4\
  r 280,8 kg CO2-ekv. per m\xB3 som tillh\xF6r klass B enligt NB-publikation nr. 37\
  \ \"l\xE5gkarbonbetong\" (Nov 2019). g\xE4ller f\xF6r C45/55 Vct 0,40 XC4-XS3-XD3-XF4.\n\
  Enligt Svensk Betongs tabel 1 har denna betong uppn\xE5dd klimatf\xF6rb\xE4ttrat\
  \ steg 2."
