description: 'Flauti are soft Italian snack, stuffed with three different creams:
  chocolate and with chocolate chips. Flauti are produced in the Italian bakery plant
  of Melfi (CE), are sold in packaging of 280 grams format (designed for recycling)
  and they are ready for consumption. For more information, please visit https://www.mulinobianco.it/flauti-cioccolato.

  I Flauti sono soffici merendine, ripiene con tre diverse creme: latte, cioccolato
  e stracciatella. I Flauti sono prodotti nello stabilimento italiano di prodotti
  da forno di Melfi (CE), sono venduti in confezioni da 280 grammi (progettate per
  il riciclo) e sono pronti per il consumo. Per maggiori informazioni, visistate il
  sito https://www.mulinobianco.it/flauti-cioccolato.'
