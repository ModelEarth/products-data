description: "TR-EECell is a bio-based cross-linked polyethylene foam. The product\
  \ consists almost entirely of raw materials derived from biomass (sugar cane). The\
  \ process of exploiting the sugar cane usually involves five squeezing steps: The\
  \ juice from the first two steps is destined for the production of brown sugar for\
  \ human consumption, while the remaining three steps generate a less valuable juice\
  \ and not suitable for the production of food sugar.\nThe ethanol necessary for\
  \ our foam comes from fermented sugar cane juices extracted during the last three\
  \ squeezing steps, therefore unsuitable for human consumption. From the polymerization\
  \ of this ethanol the polymers necessary for the production of bio-based PE foam\
  \ are obtained. Furthermore, even the remaining parts of the sugar cane are not\
  \ wasted: the final residues of the juices (bagasse) are incinerated, thus producing\
  \ energy used in the production process of sugar and ethanol and thus giving a further\
  \ and significant contribution that aims to increase sustainability.\nTr-EECell\
  \ is:\n\xB7 Bio-Sourced:Trocellen cross-linked PE foams with bio-source PE. Only\
  \ the source changes, the final result is the same\n\xB7 High performance: The product\
  \ has the same technical features than other Trocellen polyethylene foam products.\n\
  \xB7 Versatile: Suitable for several applications, due to its high quality and processability.\n\
  \xB7 Certified: The bio-based content has been tested by accredited external laboratory\
  \ according to ASTM D6866-16. Based on this test, TR-EECell foam product range (N\
  \ and RN bio-based grades) successfully obtained the DIN CERTCO bio-based certification,\
  \ at the highest level (85% of Bio-based) (see more here: https://tr-eecell.trocellen.com/\
  \ ).\n\xB7 Complete use: The processing waste from sugar cane is reused for the\
  \ production of a long lasting product, increasing enormously the lifetime of the\
  \ material."
