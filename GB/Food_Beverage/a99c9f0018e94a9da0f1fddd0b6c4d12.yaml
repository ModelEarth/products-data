description: "IG VENA is a solution for infusion containing Human normal immunoglobulin\
  \ (IVIg). It is a human plasma derived product for intravenous administration.\n\
  IG VENA is used for:Replacement therapy in adults, and children and adolescents\
  \ (0-18 years) in:\u2022 Primary immunodeficiency syndromes with impaired antibody\
  \ production;\u2022 Hypogammaglobulinaemia and recurrent bacterial infections in\
  \ patients withchronic lymphocytic leukaemia, in whom prophylactic antibiotics have\
  \ failed;\u2022 Hypogammaglobulinaemia and recurrent bacterial infections in plateau\
  \ phasemultiple myeloma patients who have failed to respond to pneumococcal immunisation;\u2022\
  \ Hypogammaglobulinaemia in patients after allogeneic haematopoietic stem celltransplantation\
  \ (HSCT);\u2022 Congenital AIDS with recurrent bacterial infections.\nImmunomodulation\
  \ in adults, and children and adolescents (0-18 years) in:\u2022 Primary immune\
  \ thrombocytopenia (ITP), in patients at high risk of bleeding orprior to surgery\
  \ to correct the platelet count;\u2022 Guillain Barr\xE9 syndrome;\u2022 Chronic\
  \ Inflammatory Demyelinating Poliradiculoneuropathy (CIDP);\u2022 Kawasaki disease.\n\
  IG VENA 50 g/l Solution for infusion, included in this EPD, is provided in Vial\
  \ of 100 ml contains: 5 g of human normal immunoglobulin;\nA single dose kit includes:\
  \ 100ml vial containing 50g/L IG VENA; stopper; blister; pipe; needle; leaflet;\
  \ cardboard box"
