description: "This EPD covers the representative product of prefabricated double skin\
  \ steel faced sandwich panels with polyisocianurate core and made of XCarb\xAE Recycled\
  \ and Renewably Produced Steel and intended for discontinuous laying in external\
  \ walls. Its aesthetic is enhanced by hidden fixings and its external facing available\
  \ either in ribbed, micro-ribbed, lined or smooth finish.\nThe inner and outer skin\
  \ is made of XCarb\xAE Recycled and Renewably Produced Steel, which is protected\
  \ against corrosion with a metallic and organic coating. The thermal insulating\
  \ core material is made of polyisocyanurate according to EN 13165 with sealing tapes.\n\
  All of them are produced by EUROPERFIL, S.A. at its production site, located in\
  \ Cervera (Lleida -Spain).\nFrom 22 different references, one representative product\
  \ has been analysed with the goal of obtaining an average virtual product. Results\
  \ of the Life Cycle Assessment (LCA) are presented for this average virtual product.\
  \ The average product, has been calculated based on a set of references which are\
  \ certified with CE according to EN 14509 EN 13165."
