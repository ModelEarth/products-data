description: 'The WASA BrandFounded in 1919 Wasa is the largest crispbread baker in
  the world. Using only a few simple ingredients the crispbreads are baked to deliver
  a distinctive crunch. Wasa has 2 bakeries, in Filipstad (Sweden) and Celle (Germany)
  and the products are sold in over 40 markets all over the world. Since 2018 Wasa
  is reducing, calculating and compensating its remaining emissions from field to
  shelf making it a 100% carbon compensated brand. In 1999 Wasa became part of the
  Barilla Group. Read more at www.wasa.com

  The productWasa Frukost is a mild and tender crispbread baked on wheat flour and
  topped with wonderfully golden roasted poppy seeds. As the name suggests, it is
  perfect for a crispy and tasty start of the day for the whole family. It is produced
  in the Barilla bakery plants of Filipstad (Sweden) and Celle (Germany). It is packed
  in 240 grams format and it is ready for the consumption.

  For more information about the product see http://www.wasa.com/products/crispbread/frukost/.'
