description: Fileni GMO-Free chicken, born and raised in Italy, is fed with vegetable
  GMO-Free feed, 100% Italian. In Fileni farms, chickens are exclusively raised on
  land in which the animals have a living space at their disposal often higher than
  what is established by law; the natural sleep/wake rhythm is respected thus ensuring
  the psycho-physical balance of the chicken; a ventilation system guarantees an adequate
  air exchange to keep the environment dry and healthy. The period spent by animals
  in breeding centres is about 43 days. Object of the EPD is Fileni GMO-free chicken
  breast (sliced, half and whole breast) packaged in different ways. One above all,
  sliced chicken breast, is packed in compostable trays, introduced in 2020. Both
  tray and wrapping film are made of bioplastic and they can be both disposed along
  with organic waste. This EPD is available in Italian with a summary in English.
