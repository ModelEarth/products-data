description: 'Pesto Rosso Barilla is a delicious combination of tasty tomatoes, Modena
  IGP Balsamic Vinegar and Grana Padano.

  Made without any added preservatives, always ready for pasta to discover the richness
  of Mediterranean flavours.

  The pesto is produced in an owned plant located in Rubbiano (Italy) and is sealed
  in quality 200 gram jars. The product is then sold in Italy or exported.

  This EPD is focused on the products sold in Italy.

  For more information, please visit https://www.barilla.com/it-it/prodotti/sughi/pesto-rosso'
