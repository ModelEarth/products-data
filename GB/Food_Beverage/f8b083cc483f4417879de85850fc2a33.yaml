description: 'Barilla Pesti Rustici sauces are an original condiment with a rustic
  consistency that enhances the taste of your dishes. The vegetables, all Mediterranean,
  are roughly pounded to maintain an intense flavor and the bright colors of seasonal
  vegetables. A joy for bread and pasta. Pestati sauces are sold in package of 200
  grams jar in three recipe: basil and zucchini, basil and olives, dried tomatoes
  and Mediterranean vegetables. The sauce may be heated up before the consumption.

  For more information, please visit https://www.barilla.com/it-it/ricerca-prodotti/sauce/gamma/pesti'
