description: 'iD Slip is a fitted brief diaper suitable for autonomous, partially
  autonomous or bedridden people and is suggested for moderate or severe incontinence,
  ideal for toilet training

  Thanks to their soft belt and repositionable labels, they perfectly fit the body,
  providing wearability and comfort. The breathable topsheet and the particular shape
  of the product, reducing the covering area, allows for optimal respect of the skin

  On the backsheet a wetness indicator shows when the product needs changing by gradually
  disappearing with usage. All iD Slip have Odour Control treatment

  The iD Slip product range comes in three levels of absorbency ( Super and Maxi)
  and four sizes Small, Medium, Large and Extra Large'
