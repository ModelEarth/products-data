description: "Batching \u2013 The metal mix for the required specification / alloy\
  \ is created. Smelting - The smelting furnace is filled with the aluminum scrap\
  \ according to the bill of quantities. Transfer \u2013 The liquid aluminum is transferred\
  \ to the casting furnace. Alloying - The alloy is checked in the casting furnace.\
  \ If necessary, missing alloying elements are added. Casting \u2013 The aluminum\
  \ is fed onto what is known as a casting table. Depending on the bolt diameter,\
  \ there is a corresponding number of molds on this. The liquid aluminum flows through\
  \ this and freezes within this mould. The extruded billets are created by continuously\
  \ lowering the solidified aluminum. Test \u2013 Once the casting is complete, the\
  \ bolts are pulled out of the casting pit and subjected to an ultrasonic test to\
  \ rule out possible defects and inclusions. Homogenizing - In the next step, the\
  \ extruded billets are subjected to heat treatment in order to obtain an even structure\
  \ within the aluminum. Sawing \u2013 The billets are sawn to the length required\
  \ by the customer. Packing - The bolts are made into bundles of at least 2 Pieces\
  \ bound together and ready for delivery. The entire manufacturing process is monitored\
  \ by a certified quality management system (DIN EN ISO 9001)."
