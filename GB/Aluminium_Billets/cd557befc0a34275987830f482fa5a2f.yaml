description: "In the aluminium profile production plant, the process starts with homogenization,\
  \ casting and pressing. In the casting process, primary aluminium, seconder aluminium\
  \ and some auxiliary materials are used as inputs. There are electricity, natural\
  \ gas, and water consumption.\nIn the process stage, the processes are carried out\
  \ automatically by the state-of-the-art homogenization furnace and cooling cabinet\
  \ feed and discharge charging trolley. In the foundry, the process continues as\
  \ smelting, alloying, degassing, filtration, casting, cutting to length, homogenization,\
  \ cooling and packaging respectively.\nBillets produced in our foundry have 5\u201D\
  ,6\u201D,7\u201D,8\u201D and 10\u2033 maximum length of 7000 mm in diameter and\
  \ standard alloys (1050, 1350, 5083, 5754, 6005, 6005A, 6060, 6061, 6063, 6082 and\
  \ 6463), as well as the production of the desired alloy can be made.\nIn order to\
  \ achieve the desired quality in our billets, spectral analyses and controls are\
  \ performed on the spectrometer device by sampling the molten metal during alloying\
  \ before casting and the billet after casting.\nAfter homogenization, shell thickness\
  \ measurement, microstructure control, segregation and grain boundary analysis are\
  \ performed.\nIn extrusion process, there is electricity, natural gas, and diesel\
  \ (from forklifts) consumption. In our extrusion lines, aluminium profiles are manufactured\
  \ for various sectors and purposes. Extrusion process can be summarized as forcing\
  \ a heated aluminium billet to pass through a die so that the aluminium that exits\
  \ the die takes a particular shape as it stretches out as a profile. Aluminium profile\
  \ extrusion is a sensitive process measured in microns. Sistem is a specialist in\
  \ tailor made aluminium profiles.\nSpecific component design, based on in-depth\
  \ knowhow and supported by advanced IT infrastructure, enables us to build bespoke\
  \ products that are individual to customer specifications. Our experience and resources\
  \ ensure delivery in the most cost and time efficient way.\nIn our ext"
