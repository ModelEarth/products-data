description: "Mat\xE9riel Ferroviaire d\u2019Arb\xE9rats SASU was created by JEZ Sistemas\
  \ Ferroviarios SL in 2008. MFA is a company dedicated to the design, production\
  \ and supply of manganese steel parts for the railway industry all over the world.\
  \ MFA is supplier of the main railway administrations for high speed and conventional\
  \ lines, metros, tramways and freight traffic. In MFA we work hand in hand with\
  \ our customers to develop concepts, which fulfil individual needs and circumstances\
  \ to optimum effect. As part of voestalpine Railway Systems, global leader for railway\
  \ infrastructure system solutions, we ensure the capability of designing and producing\
  \ all necessary point and crossings as well as the generation of patents. In MFA\
  \ we know that within the turnouts used in the railway sector the main part is the\
  \ crossing. Therefore, this environmental product declaration shows to any administration\
  \ or customer, in a transparent way and certified by an independent third party,\
  \ information regarding how environmentally friendly we are in the production of\
  \ a product as important as this one. Creating customer benefit is the driving force\
  \ behind all activities of MFA."
