description: "Zinkbolt is specially developed for anchoring hot galvanized bolts.\
  \ Zinkbolt can be used for grouting fully cast-in bolts, not prestressed or combination\
  \ bolts.\nZinkbolt is a thixotropic, cement based, non-shrinking dry mortar which\
  \ expands 1 \u2013 3% before setting.\nThe mortar requires only the addition of\
  \ water.\nThe expanding component makes the mixture expand 1 \u2013 3% while fresh:\
  \ this ensures that Zinkbolt completely fills the cavity where it is placed, and\
  \ fits closely around the bolts.\nThe mixture must be placed within 40 minutes of\
  \ mixing in order to ensure maximum expansion.\nThe consumption of the product is\
  \ approximately 1,6 kg of powder for 1m2."
