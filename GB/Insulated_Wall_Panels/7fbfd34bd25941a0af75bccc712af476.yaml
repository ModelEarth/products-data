description: "This Environmental Product Declaration (EPD\xAE) describes the Environmental\
  \ impacts of 1 m\xB2 of Thermosilence M with a thermal resistance of 1,0 K*m2*W-1.THERMOSILENCE\
  \ M is a dividing wall system of Saint-Gobain both with high acoustic and thermal\
  \ insulation composed of a double cladding with Laminated Gypsum Plasterboard Placo\
  \ BA 15 and Isover Arena mineral wool over Arliblock\xAE 12 brick.This EPD has been\
  \ registered as an ECO Platform EPD with ECO EPD Reference number 00000356. The\
  \ International EPD System is a founding member of the ECO Platform and its procedures\
  \ has undergone a peer audit to be able to use this logotype. All EPDs of construction\
  \ products from different programmes that carry the ECO logotype are listed here."
