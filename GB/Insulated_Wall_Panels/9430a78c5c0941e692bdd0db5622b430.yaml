lca_discussion: '## Product Component Notes

  Painted Steel, Up to 69.98, Insulation Foam, Up to 30.02


  ## Source Data Notes

  The LCA study was carried out using BRE LINA v2.0. Manufacturer-specific data covering
  a production period of 1 year (1/01/15 - 31/12/15) derived from Kingspan Insulated
  Panels production process in Sherburn was used. Kingspan Insulated Panels manufacturer
  other finished productions at the Sherburn site in addition to the BENCHMARK Quadcore
  Karrier insulated panel products. Therefore all the primary data, including utilities
  and emissions, have been appropriately allocated to the declared product. Secondary
  data for all other upstream and downstream processes are as provided within BRE
  LINA. The background LCI datasets are based on ecoinvent database v3.2. The tool
  has been pre-verified to conform to the modelling requirements of EN 15804:2012+A1:2013.'
