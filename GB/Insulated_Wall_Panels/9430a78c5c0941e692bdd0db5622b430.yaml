  \ Foam Up to 30.02 Manufacturing Process The manufacturing of insulated panels starts\
  \ with the de-coiling of the internal and external steel coils. The liners are rolled\
  \ into the desired profiled pattern. The foam formulation is then sprayed on to\
  \ the internal liner and rises to meet the external liner creating a chemical bond\
