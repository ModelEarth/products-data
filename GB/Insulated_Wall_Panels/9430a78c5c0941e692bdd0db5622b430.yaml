description: "The BENCHMARK Quadcore Karrier panel system is an insulated composite\
  \ wall panel to support site applied fa\xE7ade systems. It is manufactured with\
  \ a QuadCore hybrid insulation core. The core insulation is HCFC, CFC, HFC free\
  \ LPCB certified QuadCore hybrid insulation core. Panel joints achieve an air tightness\
  \ of 0.02m3/hr/m2 at 50Pa in accordance with BS EN 14509 (based on sealed panel\
  \ joint performance) and are watertight to 1200Pa (class A) according to BS EN 14509.\
  \ Panels are manufactured from the highest quality materials using state-of-the-art\
  \ production equipment to rigorous quality control standards, complying with BS\
  \ EN ISO 9001 standard, ensuring long-term reliability and service life. The panels\
  \ are also being manufactured under Environmental Management System Certification\
  \ BS EN 14001. Structural load/span tables have been calculated using the method\
  \ described in BS EN 14509: 2013 - self- supporting double skin metal faced insulated\
  \ panels. U Values are in accordance with BS EN 14509, calculated using Finite Element\
  \ Analysis, and takes into account any thermal bridging through longitudinal joint.\
  \ Technical data sheet available at: http://www.kingspanbenchmark.com/Downloads/Data-Sheets\
  \ EPD Number: 000166 Date of Issue: 18 July 2017 Expiry Date 17 July 2022 BF1805-C-ECOP\
  \ Rev 0.0 Page 3 of 14 \xA9 BRE Global Ltd, 2017 Technical Information Property\
  \ Value, Unit Core Thickness 100mm Weight of panel 14.4kg/m2 U Value 0.18 W/m2K\
  \ Main Product Contents The values provided in the table below presents the average\
