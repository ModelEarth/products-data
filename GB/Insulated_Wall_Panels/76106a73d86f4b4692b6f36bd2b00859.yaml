description: 'The Kingspan Quadcore Trapezoidal wall and roof panel system is an insulated
  composite panel. It is

  manufactured with a HCFC, CFC, HFC free LPCB certified QuadCore hybrid insulation
  core.

  An air leakage rate of 3m3/hr/m2 at 50Pa or less can be achieved providing the entire
  building envelope is

  constructed using Kingspan insulated roof, wall and facades panels. Panels are manufactured
  from the

  highest quality materials using state-of-the-art production equipment to rigorous
  quality control standards,

  complying with BS EN ISO 9001 standard, ensuring long-term reliability and service
  life. The panels are also

  being manufactured under Environmental Management

  System Certification BS EN 14001.

  Structural load/span tables have been calculated using the method described in BS
  EN 14509: 2013 - selfsupporting double skin metal faced insulated panels. U Values
  are in accordance with BS EN 14509,

  calculated using Finite Element Analysis, and takes into account any thermal bridging
  through longitudinal

  joint.

  Technical data sheet available at: http://www.kingspanpanels.com/Downloads/Data-Sheets'
