  \ can deliver a clean, smooth, and aesthetically appealing building solution. It\
  \ comprises a Colorcoat\xAE pre-finished steel liner profile, a dense stone wool\
  \ insulation, and a Colorcoat\xAE pre-finished steel external weathering profile.\
