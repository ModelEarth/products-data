description: "Kingspan\u2019s wall panel systems (KS1000AWP/EVO/RW) provide a firesafe,\
  \ fibre-free and high thermal performance building solution offering a simplified\
  \ method of construction and high speed of build, when compared with traditional\
  \ multi-component building systems.These panel systems are suitable for many wall\
  \ applications and configurations (either horizontally or vertically installed),\
  \ are available in a wide range of coating systems, profiles and colours, and are\
  \ fully Factory Mutual (FM) Approved as an insurance company preferred system. The\
  \ panels consist of an exterior steel face and an internal steel liner sheet surrounding\
  \ a high performing insulant core. Typical examples of applications include external\
  \ building facades for commercial and retail sectors, hospitals, internal feature\
  \ and dividing walls, stadiums and educational and government buildings. The products\
  \ have wide ranging performance properties that enable them to be used on almost\
  \ any type of building. Coating systems can be varied to suit specific applications\
  \ and variable levels of environmental exposure.The declared unit is 1m2 of panel\
  \ with a specific thermal resistance (R-value)."
