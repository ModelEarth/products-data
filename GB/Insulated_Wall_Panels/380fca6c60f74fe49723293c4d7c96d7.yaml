description: "      Prefabricated double skin steel faced sandwich panels with a core\
  \ made of mineral wool used\n      for self-supporting application in wall (facade\
  \ and partition), roof and ceiling structures. The\n      internal and external\
  \ facings of the panels are made of flat, lightly profiled or profiled steel\n \
  \     sheets protected against corrosion with zinc and organic (polymer) coatings.\
  \ The thermal\n      insulating core material is made of mineral wool in accordance\
  \ with European Standard EN\n      13162. The core is adhered on both sides with\
  \ the coated steel facings to form the composite\n      resistant to tensile, compressive\
  \ and shear forces.\n      The product complies with the Regulation (EU) No 305/2011\
  \ considering the harmonized\n      technical specification NE 14509. The product\
  \ is put on the market with a Declaration of\n      performance and the CE-mark\
  \ containing the required construction data.\n      The sandwich panels are manufactured\
  \ and delivered as a project specific product, with\n      width and length specified\
  \ for the particular building. This allows to minimize cut-off waste\n      during\
  \ the installation."
