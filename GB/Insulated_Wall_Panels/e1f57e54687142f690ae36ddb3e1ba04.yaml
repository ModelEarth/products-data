description: Saray Al Composite Panels consist of mineral core bonded between two
  Aluminium panel sheets. Saray Al Composite Panels are very rigid and strong despite
  their light weight. Aluminium sheets are painted in any kind of colour, in PVDF
  or Polyester coatings, including a wide range of metallic and non-metallic colours
  as well as patterns that imitate other materials, such as wood or marble. Applications
  of Saray Al Composite Panels are not limited to external building cladding, but
  can also be used in any form of cladding such as partitions, false ceilings etc.
  Al Composite Panels are also widely used within the signage industry as an alternative
  to heavier, more expensive substrates.
