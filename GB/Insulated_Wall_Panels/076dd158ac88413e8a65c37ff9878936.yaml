lca_discussion: "## Product Component Notes\nand/or constituent materials of the product\
  \ for the calculation of the EPD\xAE: 1 m2 of 5-fret non-perforated roof sandwich\
  \ panel with a 100 mm thick high-density mineral wool core (M) and with a thermal\
  \ resistance of 2.8 K.m2 * W-1 5 o PARAMETER o VALUE Quantity of wool per 1 m2 of\
  \ product 11,5 Kg Thickness of wool 100 mm 0.5 mm thick steel sheets with polyester\
  \ Coating coating Cardboard box Packaging for the transportation and Polyethylene\
  \ film distribution Polystyrene studs Electric screwdriver Product used for the\
  \ installation Telescopic handler During the life cycle of the product any hazardous\
  \ substance listed in the \u201CCandidate List of Substances of Very High Concern\
  \ (SVHC1) for authorization\u201D has been used in a percentage higher than 0.1%\
  \ of the weight of the product.\n\n## LCA Notes\nThe LCA model, data recording,\
  \ and environmental impact have been calculated using TEAM \u2122 5.1 software.\
  \ The CML impact method has been used, together with the ACV DEAM (2006) and Ecoinvent\
  \ 2.3 databases to obtain the inventory data of the generic processes. Data on the\
  \ number of raw materials used, as well as energy consumption and transport distances,\
  \ have been taken directly from the manufacturing plant of Saint-Gobain Transformados\
  \ SAU (Alovera, Guadalajara) in 2017. ACH sandwich panels with mineral wool core\
  \ are structured by two steel sheets, of which the top layer has a thickness variation\
  \ between 0.4 mm and 0.9 mm depending on the purchased panel model. To determine\
  \ an environmental assessment as accurate as possible, all the panels have been\
  \ modeled in their different steel thicknesses, and the ratio between the environmental\
  \ impacts obtained for each of the life cycle stages has been made on all the indicators\
  \ to be studied. Following a conservative method, the scenario with the most significant\
  \ impact has been considered, so the highest value ratios have been adopted. 11\
  \ The resulting calculations are attached in table format following the results\
  \ of the environmental performance of the product for each of the groups in which\
  \ the impact assessment has been structured (reference panel and Annexes I, II,\
  \ III, and IV). Below are the tables that summarize the results of the LCA in detail.\
