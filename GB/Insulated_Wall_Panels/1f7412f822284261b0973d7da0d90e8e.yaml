lca_discussion: '


  ## Product Component Notes

  Painted Steel, 66.7, Insulation Foam, 33.3


  ## Source Data Notes

  The LCA study was carried out using BRE LINA v2.0.8. Manufacturer-specific data
  covering a production period of 1 year (1/01/16 - 31/12/16) derived from Kingspan
  Insulated Panels production process in Holywell was used. Kingspan Insulated Panels
  manufactures other finished productions at the Holywell site in addition to the
  Trapezoidal Quadcore RW panel product. Therefore all the primary data, including
  utilities and emissions, have been appropriately allocated to the declared product.
  Secondary data for all other upstream and downstream processes are as provided within
  BRE LINA. The background LCI datasets are based on ecoinvent database v3.2. The
  tool has been pre-verified to conform to the modelling requirements of EN 15804:2012+A1:2013.'
