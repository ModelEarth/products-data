description: "The Kingspan Quadcore Trapezoidal wall and roof panel system is an insulated\
  \ composite panel. It is manufactured with a HCFC, CFC, HFC free LPCB certified\
  \ QuadCore hybrid insulation core. An air leakage rate of 3m3/hr/m2 at 50Pa or less\
  \ can be achieved providing the entire building envelope is constructed using Kingspan\
  \ insulated roof, wall and facades panels. Panels are manufactured from the highest\
  \ quality materials using state-of-the-art production equipment to rigorous quality\
  \ control standards, complying with BS EN ISO 9001 standard, ensuring long-term\
  \ reliability and service life. The panels are also being manufactured under Environmental\
  \ Management System Certification BS EN 14001. Structural load/span tables have\
  \ been calculated using the method described in BS EN 14509: 2013 - self- supporting\
  \ double skin metal faced insulated panels. U Values are in accordance with BS EN\
  \ 14509, calculated using Finite Element Analysis, and takes into account any thermal\
  \ bridging through longitudinal joint. Technical data sheet available at: http://www.kingspanpanels.com/Downloads/Data-Sheets\
  \ EPD Number: 000177 Date of Issue:23 November 2017 Expiry Date 22 November 2020\
  \ BF1805-C-ECOP Rev 0.0 Page 3 of 16 \xA9 BRE Global Ltd, 2017 Technical Information\
  \ Property Value, Unit Core Thickness 100mm Weight of Panel 11.788 kg/m\xB2 U Value\
  \ 0.18 W/m\xB2K Main Product Contents The values provided in the table below presents\
  \ the average percentage of inputs Material/Chemical Input % Painted Steel 66.7\
  \ Insulation Foam 33.3 Manufacturing Process The manufacturing of insulated panels\
  \ starts with the de- coiling of the internal and external steel coils. The liners\
  \ are rolled into the desired profiled pattern. The foam formulation is then sprayed\
  \ on to the internal liner and rises to meet the external liner creating a chemical\
  \ bond between the two liner sheets. Protective film this then placed on both liners\
  \ to protect the paint coating. The panel is then cut to the desired length and\
  \ stacked until"
