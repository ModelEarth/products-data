description: "This product is described as a municipal casting access cover designed\
  \ to provide safe access to underground assets and networks. During its life, the\
  \ product will be opened and closed and must be able to withstand the dynamic loads\
  \ and stresses when trafficked by all types of vehicles. The products comply fully\
  \ with the European Standard EN 124, and are composed of a cover and a frame in\
  \ ductile iron. The products do not contain any substances mentioned on the REACH\
  \ list. This declaration covers all the Carriageway Access Covers of Saint-Gobain\
  \ PAM UK in Europe. Technical Information Characteristic Unit Value BS EN 124 CLASS\
  \ D400 Clear Opening mm 600 x 600 Over Base mm 800 x 800 Depth Mm 100 Bearing Pressure\
  \ N/mm\xB2 1.83 Product Contents Material/Chemical Input Unit Value Ductile Iron\
  \ % >99.8 Coating % <0.2 Construction/Installation The carriageway cover is embedded\
  \ onto the road with a mortar resin. Use Information During its life, the product\
  \ will be opened and closed and must be able to withstand the dynamic loads and\
  \ stresses when trafficked by all vehicle types. Reference Service Life The assumed\
  \ life of the product has been limited to 30 years. This is the typical life span\
  \ of a road. EPD Number: 000074 Date of Issue:07 April 2016 Expiry Date 06 April\
  \ 2021 BF1331ECOPSG Rev. 0.1 Page 4 of 19 \xA9 BRE Global Ltd, 2015 End of Life\
  \ During the refurbishment of the road, the product is sorted and carried to a scrap\
  \ merchant and needs no more treatment. The product can be melted again without\
  \ any further operation. EPD Number: 000074 Date of Issue:07 April 2016 Expiry Date\
  \ 06 April 2021 BF1331ECOPSG Rev. 0.1 Page 5 of 19 \xA9 BRE Global Ltd, 2015 LCA\
  \ - Calculation Rules CALCULATION RULES DECLARED UNIT"
