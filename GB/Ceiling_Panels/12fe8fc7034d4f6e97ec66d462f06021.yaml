lca_discussion: "# Use Advice\n\nScope: \nThis document refers to 1 m TOPIQ Efficient\
  \ pro Hygena panels with a surface weight of 3.19 kg/m, manufactured at the production\
  \ facility in Grafenau, Germany. \nSystem boundary: \nThe life cycle assessment\
  \ of TOPIQ panels includes a cradle-to-gate analysis of the products environmental\
  \ impacts with modules (A1\u2013A3, +C, +D). Subsequent life cycle phases are part\
  \ of the analysis:\n\nModule A1\u2013A3 | Production stage \nThe production stage\
  \ includes the upstream burdens of raw material supply, their transports and the\
  \ manufacturing processes of the panels at the plant of Knauf Ceiling Solutions\
  \ located in Grafenau (Germany). Stone wool panels are coated on site. Main raw\
  \ material inputs, therefore, refer to stone wool panels, fleece and adhesive. The\
  \ production site is supplied with electricity from the German power grid and thermal\
  \ energy from natural gas. Also, the packaging of the products is considered. \n\
  \nModule C1 | Deconstruction and demolition\nDisassembly of the product is done\
  \ either manually or using smaller tools. The referring energy demand is considered\
  \ to be negligible.\n\nModul C2 | Transport to disposal\nThe transport to the disposal\
  \ of the material is estimated declaring a 50 km radius to the landfill. In reality,\
  \ this scenario may vary depending on the actual location of deconstruction and\
  \ referring waste treatment.\n\nModule C3 | Waste processing\nThe declared scenario\
  \ assumes landfilling of the product. Referring environmental impacts are accounted\
  \ for in module C4.\n\nModule C4 | Disposal\nModule C4 refers to the emissions from\
  \ the disposal of the stone wool panels. The chosen scenario, therefore, includes\
  \ the environmental burdens of landfilling of the product.\n\nModule D | Benefits\
  \ and loads beyond the system boundary\nThe declared scenario assumes landfilling\
  \ of the product. Referring environmental impacts are accounted for in module C4.\
  \ There are no benefits and loads in module D.\n\n# Technology Description And Included\
  \ Processes\n\nThe raw boards for the TOPIQ soft mineral tiles are sourced from\
  \ Knauf Insulation from the plant in Nov\xE1 Ba\u0148a (Slovakia), see International\
  \ EPD System EPD 2022. In the Grafenau plant, the panels are laminated with a glass\
  \ fleece, cut to size and the edges are machined. The TOPIQ tiles are painted with\
  \ a dispersion paint. The Grafenau factory is certified according to ISO 9001, ISO\
  \ 14001, ISO 45001 and ISO 50001. \nTechnical data: \nSoft Mineral boards are regulated\
  \ by EN 13964 and have corresponding labelling and declaration of performance. The\
  \ following data provide an overview of results: \nDeclared unit: \nThis EPD refers\
  \ to a declared unit of 1 m TOPIQ Efficient pro Hygena panels with a surface weight\
  \ of 3.19 kg/m and a thickness of 20 mm."
