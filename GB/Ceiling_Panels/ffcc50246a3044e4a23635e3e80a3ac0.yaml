description: SAS Horizon Steel with a Polyester powder coated (PPC) finish ceiling
  product/system. SAS International offers a wide range of metal ceiling types, including
  metal linear ceilings, suspended ceilings, metal ceiling baffles, and custom metal
  ceilings. These ceiling products are designed to meet a broad spectrum of customer
  needs for office spaces, meeting spaces, co-working spaces, educational institutions,
  public buildings, retail premises, airports, restaurants, leisure centres, and exhibition
  spaces. The main product contents are steel (>99%) and PPC (<1%). Systems are manufactured
  and tested in accordance with BS EN 13964:2014 with Reaction to Fire up to A1, Release
  of Formaldehyde CLASS E1, Release of Asbestos NO CONTENT, and Durability CLASS B.
