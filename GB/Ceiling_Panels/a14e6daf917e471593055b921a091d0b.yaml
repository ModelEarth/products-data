description: 'PARAFON products are sound absorbing tiles and panels for

  suspended ceilings and free hanging applications. PARAFON

  Decibel products are also for sound insulation. The products

  core material are non combustible stone wool and facing

  material are pre painted glass fibre tissue. PARAFON

  products are intended for use indoor and are certified

  according to EN 13964 for Suspended Ceilings. PARAFON product covered in this EPD
  are product for both

  sound reduction and sound absorption. Products core

  material is 120 kg/m3 stone wool. Back side is Aluminium foil.

  Decibel Light is the core products and visible glass fibre

  tissue differs between 50-190 g/m2

  . The values declared in

  the EPD are based on product with thickest glass fibre facing.

  The product thickness is 40 mm'
