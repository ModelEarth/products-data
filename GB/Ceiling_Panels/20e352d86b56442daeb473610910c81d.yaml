description: System 510 consist of powder coated steel waveform baffle with acoustic
  insert, made from various combinations and thicknesses of acoustic facings, insulation
  layers bonded together with adhesive. Standard baffle lengths are 1200mm, 1500mm,1800mm
  and 3000mm. Baffle depths are between 150 mm and 1000mm, however bespoke size are
  available on request. System 510 acoustic waveform baffles offer a visually engaging
  alternative to suspended acoustic ceiling systems, ideal for exposed soffit areas.
  System 510 can be plain or perforated to meet acoustic and client requirements.
  Baffles offer exceptional absorption characteristics, effectively controlling reverberation
  within these highly sound reflective interiors. The radii of the baffles can form
  individual elements or continual rhythmic lines stretching across a ceiling plane.
