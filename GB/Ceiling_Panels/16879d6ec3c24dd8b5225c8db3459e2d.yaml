description: 'PARAFON products are sound absorbing tiles and panels for

  suspended ceilings and free hanging applications. The

  products core material are non combustible stone wool and

  facing material are pre painted glass fibre tissue with color,

  durability variations. PARAFON products are intended for

  use indoor and are certified according to EN 13964:2014 for

  Suspended Ceilings. PARAFON products covered in this EPD are produced of a

  range of stone wool densities from 70-100 kg/m3 and with

  glass fibre facing thicknesses from 240-368 g/m2

  . However,

  the values declared in the EPD are based on a hypothetical

  worst product of the products in this range. The product

  thicknesses vary from 25-50 mm and LCA value according to

  thickness is to be find in table on page 7.'
