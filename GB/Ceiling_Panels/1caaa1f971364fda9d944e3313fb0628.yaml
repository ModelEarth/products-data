lca_discussion: "# Use Advice\n\nScope: \nThis EPD relates to carrier boards made\
  \ of lightweight filler material (expanded glass or perlite granulate) and reactive\
  \ resins with formulations in the qualities (classes) B1 in accordance with DIN\
  \ 4102-1 and A2-s1, d0 in accordance with EN 13501-1. These are produced by Verotec\
  \ GmbH, Hanns-Martin-Schleyer-Strae 1, 89415 Lauingen, Germany. This is an environmental\
  \ product declaration for a specific product named StoVentec Carrier Board S (made\
  \ of expanded glass granulate) in the quality (class) A2-s1,d0 in accordance with\
  \ EN 13501-1, while the following board types (formulations) and their environmental\
  \ effects are described in the annex.\nFormulation in quality (class) A2-s1,d0 in\
  \ accordance with EN 13501-1 - made of expanded glass granulate:\n\nStoVentec Carrier\
  \ Board A (12 mm)\nStoPanel Plus (12 mm)\nStoPanel Plus (20 mm)\nStoPrefa Render\
  \ Carrier Board (12 mm) Formulation in quality (class) B1 in accordance with DIN\
  \ 4102-1 - made of expanded glass granulate:\n\nStoVentec Carrier Board (12 mm)\n\
  Sto-Render Carrier Board (20 mm) \nStoPrefa Shutter Board (20 mm)Formulation in\
  \ quality (class) A2-s1,d0 in accordance with EN 13501-1 - made of expanded perlite\
  \ granulate:\n\nVerolith Carrier Board (15 mm) \nSystem boundary: \nType of EPD:\
  \ Cradle to gate with options, modules C1-C4 and module D (A1-A3 + C + D and additional\
  \ modules: A4, A5). The LCA considers the following modules of the life cycle:\n\
  \nProduction Stage (A1-A3): The Product stage\nincludes:\n\xB7 A1 Raw material supply\
  \ and processing,\n\xB7 A2 Transport of raw materials to the manufacturer,\n\xB7\
  \ A3 Production of StoVentec Carrier Board S in the factory, (incl. energy provision,\
  \ water provision, disposal of production waste, production of packaging materials)\n\
  \nConstruction stage (A4-A5): The construction\nprocess stage includes:\n\xB7 A4\
  \ transport to the construction site 100km by\ntruck,\n\xB7 A5 installation of the\
  \ product with machine and treatment of\nthe packaging materials in waste incineration\
  \ units after installation of the\nproduct\n\nEnd-of-life stage (C1-C4): The end-of-life\
  \ stage\nincludes:\n\xB7 C1 de-construction with machine\n\xB7 C2 transport to waste\
  \ processing; 50 km with truck\nTransport distance can be adjusted at building level\
  \ if\nnecessary (e.g., for 100 km actual transport distance:\nmultiply LCA values\
  \ by factor 2).\n\xB7 C4 disposal of\nthe product in a landfill for inert matter\n\
  \nBenefits and loads beyond the\nSystem Boundary (D): Module D includes:\nEnergy\
  \ recovery potentialsfrom the thermal treatment of the pallets, paper and plastic\
  \ waste from packaging\n\n# Technology Description And Included Processes\n\nPressed\
  \ carrier boards made of lightweight fillers (expanded glass or perlite granulate)\
  \ and reactive resins with glass fibre mesh reinforcement on both sides. The expanded\
  \ glass granulate is made of recycled glass while the perlite granulate is a natural\
  \ material of volcanic origin. \nDeclared unit: \nThe declaration refers to 1m StoVentec\
  \ Carrier Board S of thickness 12mm."
