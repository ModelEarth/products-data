description: 'Pressed carrier boards made of lightweight fillers (expanded glass or
  perlite granulate) and reactive resins with glass fibre mesh reinforcement on both
  sides. The expanded glass granulate is made of recycled glass while the perlite
  granulate is a natural material of volcanic origin. The declared product is named
  "StoVentec Carrier Board S" and is based on expanded glass granulate with reactive
  resins in the quality (class) A2-s1,d0 in accordance with EN 13501-1.

  The following technical data and calculations refer to the declared product. Placing
  on the market/appliaction rules

