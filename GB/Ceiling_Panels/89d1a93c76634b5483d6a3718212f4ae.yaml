description: "A layer of acoustic non-woven can then be applied to the back in a continuous\
  \ process. Punching and perforation waste is gathered, collected by local disposal\
  \ companies, and redirected to the recycling process. Quality is assured taking\
  \ consideration of the applicable version of the EN 13964 standard: \u201CSuspended\
  \ ceilings \u2013 Requirements and test methods\u201D. Technical data: The technical\
  \ specifications of the products within the scope of the EPD are listed in the table.\
  \ Declared unit: The declared unit refers to 1 m\xB2 Lindner metal ceiling system\
  \ comprising a cover panel and substructure with an average weight of 10.38 kg.\
  \ Within the product family, the ceiling system varies from 4.94 to 20.05 kg/m\xB2\
  . The panels are perforated prior to delivery. The holes account for 20% of the\
  \ surface. The overall weight was calculated accordingly."
