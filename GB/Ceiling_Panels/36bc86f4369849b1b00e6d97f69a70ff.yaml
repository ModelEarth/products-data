description: "PARAFON products are sound absorbing tiles and panels\nfor suspended\
  \ ceilings and free hanging applications. The\nproducts core material are non combustible\
  \ stone wool and\nfacing material are pre painted glass fibre tissue with color,\n\
  durability variations. PARAFON products are intended for\nuse indoor and are certified\
  \ according to EN 13964:2014 for\nSuspended Ceilings. PARAFON products covered in\
  \ this EPD are produced of a\nrange of stone wool densities from 70-100 kg/m\xB3\
  \ and with\nglass fibre facing thicknesses from 115-267 g/m\xB2. However,\nthe values\
  \ declared in the EPD are based on the worst case\nproduct of the products in this\
  \ range. The product\nthicknesses vary from 15-50 mm and LCA scaling factors\naccording\
  \ to thickness can be found in table on page 7."
