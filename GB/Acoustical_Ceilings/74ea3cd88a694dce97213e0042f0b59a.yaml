description: 'The structure of glass wool gives the material excellent sound energy
  absorption properties. Sound absorption is the main function of acoustic glass wool
  panels. The panels are also light, stable, and easy to handle and cut.

  Acoustic glass wool panels are commonly used in schools, offices, health care facilities
  and production premises where there is a need for noise reduction to improve the
  working environment. The decrease in reverberation time, sound pressure level and
  other acoustic parameters are related to the amount of panels used in the room as
  well as the placement of the panels. The acoustic panels need no maintenance and
  do not age. They can last as long as the building itself. For aesthetic reasons,
  normal room surface cleaning is advised.'
