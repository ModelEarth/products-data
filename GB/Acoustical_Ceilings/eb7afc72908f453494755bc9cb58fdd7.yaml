description: Acoustic Silence 825 are made of upcycled rubber from used car tires,
  produced using renewable energy sources. They provide exceptional durability and
  long-lasting performance, are easy to install and maintain, and are eco-friendly
  and sustainable solutions for noise reduction that meet PAHs and Reach regulations.
  They are suitable for use in DGNB-certified buildings and designed to reduce impact
  noise transmission in inter-floor and inter-room applications, creating a comfortable
  and peaceful environment for building inhabitants.
