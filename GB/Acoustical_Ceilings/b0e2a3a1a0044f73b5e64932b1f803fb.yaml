  into a tile which is compatible with various SAS sub-structure components. Expanded
  steel mesh tiles are available in round, square, diamond and hexagonal designs and
  offer between 45% to 63% open area to the tiles. Standard System 330 mesh tiles
  modules are manufactured in various sizes from 1200 x 300mm to 3000 x 600mm, depending
  on the tiles size and thickness between 1.0 to 1.5mm for standard size tiles. Bespoke
  sizes can be manufactured to suit client/project requirement.
