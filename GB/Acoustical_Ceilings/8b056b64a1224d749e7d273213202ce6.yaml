description: "This Environmental Product Declaration (EPD) describes the environmental\
  \ impact of 1m\xB2of acoustic ceiling with the intended use to increase sound absorption\
  \ in a room to create a better indoor environment.This  Environmental Product Declaration\
  \ (EPD)are valid for products produced in Ecophon production plants in Sw eden,\
  \ Denmark, Poland and Finland w ith a high-quality glass w ool indifferent densities\
  \ and thicknesses. The glass wool is covered w ith a painted or woven surface layer\
  \ and cut into panels of different sizes and edge designs. The edges are painted\
  \ and the panels are packed in cardboard boxes.The structure of glass wool gives\
  \ the material excellent sound energy absorption properties. Sound absorption is\
  \ the main function of acoustic glass wool panels. The panels are also light, stable,\
  \ and easy to handle and cut. Acoustic glass wool panels are commonly used in schools,\
  \ offices, health care facilities and production premises where there is a need\
  \ for noise reduction to improve the working environment. The decrease in reverberation\
  \ time, sound pressure level and other acoustic parameters are related to the amount\
  \ of panels used in the room as well as the placement of the panels.The acoustic\
  \ panels need no maintenance and do not age. They can last as long as the building\
  \ itself. For aesthetic reasons, normal room surface cleaning is advised."
