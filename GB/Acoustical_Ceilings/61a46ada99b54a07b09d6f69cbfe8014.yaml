description: 'Norway spruce logs from local forests (with a moisture content of about
  65-70%) are received and the bark is removed. The wood is stored for approximately
  six months until the moisture content in the wood drops to 29%. The wood is then
  shredded to produce wool. The wood wool is mixed together with Portland cement,
  water, and additives. The mixture is cast and cured using a heat press and dried
  with a biomass-fired oven. The cast panel is milled to remove any material in excess
  and cut edges. After approximately 4 weeks of curing, the panel can be painted before
  being stored on a pallet and packaged to be transported to central distribution
  warehouses. Technical data: The table below indicates the technical specifications
  of the panels in accordance with EN 13168, the standard for cement-bonded wood wool
  and double-layer panels with cement-bonded wood wool, and EN 13964, the standard
  for suspended ceilings. Declared unit: The functional unit is 1 m2 of acoustic panel,
  in 35 mm thickness, corresponding to 13.91 kg of material with unpainted finish,
  mounted on the ceiling, with a reference service life of 50 years.'
