description: "4akustik\xAE is a sound-absorbent system for use on both walls and ceilings,\
  \ manufactured using MDF boards as core material. MDF panels are produced from softwood\
  \ beech fibers which are glued and mixed with a melamine-ureaformaldheyde resin\
  \ as a synthetic binder. The MDF surface finishes can be raw, melamine, veneer or\
  \ lacquered. The rear of the panels can be covered with a sound-absorbent non-woven\
  \ fabric layer. The high performance levels are achieved thanks to research into\
  \ the theory of Helmholtz resonators and sound dissipation using porous textures.\
  \ 4akustik\xAE combines excellent soundabsorption performance with the highest health\
  \ and safety standards. The panel, in its EC-certified version, classed as \u201C\
  B-s1,d0\u201D for its reaction to fire. The 4akustik\xAE panel products are fabricated\
  \ with various perforation or groove patterns and configurations."
