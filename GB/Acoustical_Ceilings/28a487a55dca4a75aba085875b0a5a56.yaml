description: "Troldtekt Natural Grey acoustic panels are some of the leading and preferred\
  \ solutions for creating a good indoor sound environment. They are sold in various\
  \ thicknesses (20-35 mm) and dimensions (width: 600 mm, lengths: 600/1200/2400 mm\
  \ or width: 625 mm, lengths: 625/1250/2500 mm). The panels can be unpainted or painted\
  \ in a wide variety of colors. For the placing on the market of the product in the\
  \ European Union/European Free Trade Association (EU/EFTA) (with the exception of\
  \ Switzerland) Regulation (EU) No. 305/2011 (CPR) applies. The product needs a declaration\
  \ of performance taking into consideration EN 13964:2014, Suspended ceilings. Requirements\
  \ and test methods, and the CE-marking. For the application and use, the respective\
  \ national provisions apply. This EPD has been registered under the scope of mutual\
  \ recognition between Institut Bauen und Umwelt e.V. (IBU) and The International\
  \ EPD\xAE System. The EPD thus has the right to bear the logotype of both programmes."
