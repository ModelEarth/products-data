description: "The system components for metal ceilings are manufactured in a continuous\
  \ manufacturing process. The sheet steel comes mainly in coils, gets optionally\
  \ perforated, afterwards cut to size, punched, formed and powder-coated after the\
  \ cleaning process. Punching and perforation waste is gathered, collected by local\
  \ disposal companies, and redirected to the recycling centres. All production steps\
  \ are carried out in accordance with the requirements and test guidelines outlined\
  \ in EN 13964. The manufacturing plants are certified according to ISO 9001 and\
  \ ISO 14001. Technical data: Metal panels and baffles are regulated by EN 13964\
  \ and have corresponding labelling and declaration of performance. The following\
  \ data provide an overview of results: Declared unit: This EPD refers to a declared\
  \ unit of 1 m\xB2 of average steel ceiling panel or baffle with a thickness of 1\
  \ mm (Standard white RAL 9010) and a surface weight of 9.85 kg/m\xB2 without acoustic\
  \ infill."
