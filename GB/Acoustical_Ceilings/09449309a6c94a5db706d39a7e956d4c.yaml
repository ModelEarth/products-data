description: 'As a general rule, the configurable textile covered acoustic frame system
  serves as a sound control system, and adds to the aesthetic design of interior walls
  and ceilings. The system is based on the following principles: The front textile
  membrane is attached to a specially designed frame profile with an integrated tensioning
  system, which is then positioned as a panel on the wall or in the ceiling using
  various types of fitting systems such as for example magnets, wires (for suspended
  ceilings), while hinges can also be used if regular subsequent access behind the
  panel is desired. As part of the Broadline model of frame systems a layer of acoustic
  padding in the form of mineral wool is used for sound absorption inside the panels.
  The frame systems come in customised sizes and can be combined to cover a given
  surface area. Declared unit: Some product components come in a number of different
  varieties, but more than 90% of the products use only a few of these varieties.
  In this case the few varieties are applied to represent the full range. For example,
  this applies to the front textiles, where a polyester and a wool textile are applied
  in the average frame system although some products (<10%) apply other front textile
  materials. There are five overall fitting systems, which are included in the product
  declaration by calculating an arithmetic average. The same applies to the average
  size of the panels.'
