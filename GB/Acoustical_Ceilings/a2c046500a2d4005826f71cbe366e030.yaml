description: "A tile-only system, System 320 consist of powder coated steel tile which\
  \ can be plain or perforated to meet acoustic requirements. The system has no grid\
  \ work, reducing costs and allowing for quick and simple installations. Standard\
  \ system 320 tiles modules are manufactured in the following sizes 1200 x 300mm,\
  \ 1200 x 600mm, 1500 x 300mm, 1500 x 600mm, 1800 x 300mm, 1800 x 600mm, 3000 x 300mm\
  \ & 3000 x 600mm. Depending on the tiles size the steel thickness/gauge will vary\
  \ between 0.65 to 1.5mm for standard size tiles. Bespoke sizes can be manufactured\
  \ to suit client/project requirements. The system is suspended from edge trims or\
  \ other suitable features such as lights or grilles. Intended for corridor and plasterboard\
  \ surround applications, System 320 is ideal for residential and commercial sectors\
  \ with targeted acoustic demands. Tiles can be of any size to suit most building\
  \ modules and trimmed for improved aesthetics across undulating walls. Technical\
  \ Information Property System components are manufactured and tested in accordance\
  \ with BS EN 13964:2014. Essential Characteristics Performance: Reaction to Fire:\
  \ (up to) A2-S1-D0 European Reaction to Fire classification system (Euroclasses)\
  \ Release of Formaldehyde: CLASS E1 Release of Asbestos: NO CONTENT Sound Absorption:\
  \ (up to) Single Value \u03B1\u1FF3 = 1.00 class A Durability: CLASS B EPD Number:\
  \ 215 Date of Issue:13 November 2018 Expiry Date 10 November 2023 BF1805-C Rev 0.0\
  \ Page 3 of 8 \xA9 BRE Global Ltd, 2017 Main Product Contents The raw material quantities\
  \ have been taken for all variations of the system and modelled as a single dataset.\
  \ The main product contents listed below represent the average values derived from\
  \ this dataset, with a weight of 6.795kg/m2 Material/Chemical Input % Steel 96.1%\
  \ Polyester Powder Coating 3.9% Manufacturing Process The Bridgend factory is split\
  \ into two separate units; Unit 1 is where the tile systems are formed, including\
  \ the addition of the various types of acoustic padding. Key Unit 1 p"
