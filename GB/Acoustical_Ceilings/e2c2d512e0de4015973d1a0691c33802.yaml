description: "This Environmental Product Declaration (EPD) for the Ecophon Focus E\
  \ Carbon Low product describes the environmental impact of 1m\xB2 acoustic ceiling\
  \ with the intended use to increase sound absorption in a room to create a better\
  \ indoor environment. The scope for this EPD is cradle-to-grave.\nThe production\
  \ sites of Saint-Gobain Ecophon manufacture acoustic ceilings and wall absorbers.\
  \ The products are based on glass wool in different density and thickness. The glass\
  \ wool is covered with a painted or woven surface layer and cut into panels of different\
  \ sizes and edge designs.\nAcoustic panels made of glass wool are commonly used\
  \ in schools, offices, health care facilities and production premises where there\
  \ is a need for noise reduction to improve the working environment. The decrease\
  \ in reverberation time, sound pressure level and other acoustic parameters are\
  \ related to the amount of panels used in the room as well as the placement of the\
  \ panels."
