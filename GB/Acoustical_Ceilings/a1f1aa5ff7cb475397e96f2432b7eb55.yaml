lca_discussion: "# Use Advice\n\nScope: \nThe declaration covers the SC model Reflective\
  \ type textile covered acoustic frame system including the fitting system from the\
  \ company Kvadrat Soft Cells. The product is assembled at a production site in Gadki,\
  \ Poland, and the production data was collected for the year 2016. \nSystem boundary:\
  \ \nThe EPD is of the type cradle-to-gate and includes only the product stage. The\
  \ analysis of the product life cycle includes production of the basic materials,\
  \ transport of the basic materials, manufacture of the product and the packaging\
  \ materials which are declared in the modules A1-A3.\n\n# Technology Description\
  \ And Included Processes\n\nThe manufacturing processes are low tech assembly activities,\
  \ many of which are done by hand using simple tools such as for example compressor\
  \ tools and automated saw. The only activity taking place at the manufacturing site\
  \ is assembly of KSC products. \nDeclared unit: \nSome product components come in\
  \ a number of different varieties, but more than 90% of the products use only a\
  \ few varieties. In this case the few varieties are applied to represent the full\
  \ range. For example, this applies to the front textiles, where a polyester and\
  \ a wool textile are applied in the average frame system although some products\
  \ (<10%) apply other front textile materials. The four standard fitting systems\
  \ and the average size of the panels are calculated by an arithmetic average."
