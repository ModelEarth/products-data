lca_discussion: "## Product Component Notes\naterial/Chemical Input % Steel 91% teel\
  \ 91% Polyester Powder Coating 4.0% olyester Powder Coating 4.0% Acoustic insulation\
  \ core 3.5% coustic insulation core 3.5% Tissue facing 1.4% issue facing 1.4% Adhesive\
  \ 0.1% dhesive 0.1% Material/Chemical Input aterial/Chemical Input % % Steel teel\
  \ 91% 91% Polyester Powder Coating olyester Powder Coating 4.0% 4.0% Acoustic insulation\
  \ core coustic insulation core 3.5% 3.5% Tissue facing issue facing 1.4% 1.4% Adhesive\
  \ dhesive 0.1% 0.1%\n\n## Source Data Notes\nThe supporting LCA study was carried\
  \ out using BRE LINA v2.0.8 using manufacturer specific data provided by SAS International\
  \ for the production period of the 12 months of 2017. Raw material quantities have\
  \ been taken from recorded production/manufacture data and product geometry from\
  \ the Syteline internal production system, for all variations of the system 600\
  \ steel tile/raft and acoustic inserts made in the 12 month period. EPD Number:\
  \ 000222 Date of Issue:05 May 2020 Expiry Date 12 November 2023 BF1805-C Rev 0.0\
  \ Page 5 of 9 \xA9 BRE Global Ltd, 2017 SAS International manufacture other products\
  \ in addition to the System 600 so some allocation of primary data has been carried\
  \ out. Since the manufacturing steps responsible for slitting, perforating and drying\
  \ the coated metal are the most energy intensive processes of the site, it is assumed\
  \ that the gas and electricity consumption is the same for every m2 of metal product\
  \ produced. This same allocation was applied to total site water usage. Production\
  \ waste has been allocated to individual products by applying a percentage wastage\
  \ rate (based on historical values and used for stock management) to each quantity\
  \ of raw material. All packaging and non- production waste (waste packaging) has\
  \ also been allocated using this methodology with applied percentage based on planned/estimated\
  \ packaging and waste requirements for each product/system/components. Secondary\
  \ data has been drawn from the BRE LINA database v2.0.29 and the background LCI\
  \ datasets are based on ecoinvent v3.2. Upstream extraction and/or processing of\
  \ inputs are included within the use of the background datasets within LINA. Emissions\
  \ from fuels used are included within the relevant datasets."
