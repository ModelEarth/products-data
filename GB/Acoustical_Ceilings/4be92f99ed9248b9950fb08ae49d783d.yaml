description: System 600 consist of powder coated steel tile/raft with acoustic insert,
  made from various combinations and thicknesses of acoustic facings, insulation layers
  bonded together with adhesive. Standard lengths from 300mm to 3000mm, and width
  are between 300 mm and 1200mm, however bespoke size are available on request. System
  600 can be plain or perforated to meet acoustic and client requirements. The system
  offers a variety of applications from the purely aesthetic to high performance acoustics
  with service integration. The rafts and modules are available in a range of curved,
  flat or angled profiles as standard. Bespoke designs can be achieved to realise
  highly aspirational interiors. The flexibility of System 600 rafts and tile modules
  makes them ideal for both new build and retrofit acoustic solutions.
