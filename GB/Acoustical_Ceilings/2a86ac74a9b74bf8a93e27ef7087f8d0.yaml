description: 'With SWG 120 folding partitions, you can create profitable and flexible
  premises for all types of businesses, education, conferences, offices, or healthcare
  spaces. The folding partitions are produced either as ceiling-mounted with a rail
  in the ceiling or as floor-mounted with a rail in the floor. The elements are attached
  to each other, which makes it easy to close to a completely flat wall. The last
  element always works like a normal door.

  SWG 120 is the economical choice when you want to divide office space, group rooms,
  internal meeting rooms or other rooms. SWG 120 is both Nordic Swan Ecolabel registered
  and has PEFC certified wood which is an important part of the elements'' glued sandwich
  construction.

  The drivers with a thickness of 65 mm have noise reduction from Rw 31 dB up to Rw
  46 dB. Edge profiles protect the edge of the element and give the SWG 120 folding
  partitions a long life. The expected service lifetime of the SWG 120 foldable partitions
  are 20 years.'
