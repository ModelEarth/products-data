description: 'The described mineral products are produced using the wet-felt process.
  The initial materials are mixed with water to a homogenous suspension that is then
  pumped onto a belt conveyor (Fourdrinier). The water is removed both mechanically
  (gravity and vacuum) and by evaporation in a drying oven. The process water is reused
  as much as possible. It is treated and re-fed into the process water circuit. Production
  waste and dust are reused in the production process. Armstrong World Industries
  is ISO 9001 certified. Raw material Proportion (M - %) Binding agent (mainly starch)
  0-10 % Mineral fibre 20 - 70 % Cellulose fibre 0 - 10 % Fillers (clay, talcum, limestone)
  20 - 50 % Perlite 10 - 50 % Other < 1 % Dispersion paint and mineral coatings are
  additionally used for the surface finish as well as water during the production
  process. Flame retardants are not used. Isothiazolinone based products are used
  as biocides. Declared unit: The declared unit for this EPD is 1m2 of Sierra OP (17mm)
  ceiling panel for use over 50 years'
