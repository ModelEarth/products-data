declaration_type: Product EPD
description: "Gyptone acoustic ceilings are based on a 10 mm specialized gypsum board\
  \ (6,5 mm Curve is also covered by this EPD) suitable for most interior building\
  \ applications where normal levels of fire resistance, structural strength and sound\
  \ insulation are specified. Gyptone ceilings are produced with Active Air, which\
  \ is standard in all Gyptone ceiling boards, a patent technology designed to degrade\
  \ VOC emissions from emitting building materials, paint, furniture, carpets etc.\
  \ Active Air degrades VOC\xB4s, like formaldehyde, into non harmful inert compounds.\
  \ Active Air can reduce formaldehyde concentrations up to 70 %*. Gyptone ceiling\
  \ can be mounted in suspended grid system with exposed or concealed grid as demountable\
  \ or non-demountable boards with smooth surfaces. Gyptone ceilings are easy to install\
  \ and have a robust surface with high impact resistance. Gyptone ceilings are available\
  \ in many formats and edges for optimal design options. The products are Gyptone\
  \ 10 and 6,5 mm, Tiles 10 mm, Xtensive 10 mm, CURVE 6,5 mm."
