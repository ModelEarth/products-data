description: "The VELFAC Classic wood top-guided windows are outward opening. VELFAC\
  \ Classic wood is a stylish, classic window system in pinewood. Glazing can be triple-glazed\
  \ or double-glazed as per requirement. External glazing beads are made of wood,\
  \ however \u2013 to protect the wood sash against rot - the external bottom glazing\
  \ bead is made of aluminium, painted in sash colour. The VELFAC Classic wood system\
  \ offers both windows and doors, all made to measure and come in a large range of\
  \ opening functions.\nVELFAC Classic wood is designed as a typical Danish classic\
  \ window, ideal for energy renovation in authentic, classic buildings. Here, modern\
  \ requirements for insulating ability are combined with a richness of details and\
  \ original qualities in windows, as they looked 200 years ago."
