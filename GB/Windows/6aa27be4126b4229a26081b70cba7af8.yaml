description: H-window, type AT450SE, is a fixed window for installation inexterior
  walls. The window can be supplied in various widths andheights. Approx. 92% of the
  window opening is glass. The windowframe consists of an outside layer of aluminum,
  multi-isolatorcomposite material and a layer of wood on the side facing inside.
  Different types of glass and dimensions of the interior wood can be used, so that
  one can get an overall U-value for the whole window of 0,63 W/m2K and up. Dimensions
  presented by the functional unit are put out by PCR and is not the real dimensions
  that H-vinduet Magnor AS supplies.
