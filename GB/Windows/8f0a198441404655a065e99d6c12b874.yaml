lca_discussion: "# Use Advice\n\nScope: \nThis EPD refers to a specific compact reader\
  \ (online access control device) manufactured by dormakaba EAD GmbH. The production\
  \ site is located in Villingen-Schwenningen (Germany). \n\nThe LCA results declared\
  \ in the EPD refer to the product model 91 10. To enable the user of the EPD to\
  \ calculate the results for two other compact reader models 91 04 and 91 12, the\
  \ factors in chapter 6 can be used for the calculation. \nSystem boundary: \nType\
  \ of EPD: cradle to gate - with options.\n\nThe Environmental Product Declaration\
  \ refers to the production stage (A1-A3), the use stage (B6), the end of life stage\
  \ (C3) and recycling potential which is declared in the module \"benefits and loads\
  \ beyond the product system boundary\" (D). \n\n\nModules A1 to A3 include the provision\
  \ and processing of raw materials as well as the processing of input materials,\
  \ the transport to manufacturer and production. Module A5 includes the incineration\
  \ of the product packaging after installation. Module B6 includes the operational\
  \ energy consumption of the compact reader during its use. Module C3 includes the\
  \ incineration of plastics for energy recovery. Module D comprises the recycling\
  \ of metals and gives the recycling potentials.\n\n# Technology Description And\
  \ Included Processes\n\nThe compact readers are manufactured and assembled at the\
  \ production facility at Villingen-Schwenningen in Germany. The plastic housing\
  \ is supplied by an external partner. During assembly the individual parts are assembled\
  \ into the casing. The assembled compact readers are then packaged with the mounting\
  \ plate, installation accessories, and installation manual for shipment. The plant\
  \ in Villingen-Schwenningen, Germany, is certified to the quality management system\
  \ /DIN EN ISO 9001:2015-11/, which ensures consistent quality of dormakaba's products.\
  \ \nTechnical data: \nThe compact readers have following technical properties: \n\
  Declared unit: \nThe declared unit is 1 piece of compact reader with the technical\
  \ specifications given in chapter 2.3."
