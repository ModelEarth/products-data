description: 'The dormakaba compact readers operate in an electronic access control
  system. The compact reader is a device that reads a personalized credential via
  radio-frequency identification (RFID) or Bluetooth Low Energy technology. The compact
  reader reads identity information from the credential and passes it on to an access
  controller via an RS-485 interface. In an online solution, the access controller
  then grants or denies access to the credential holder. In a stand-alone solution,
  the compact reader performs the access decision. Model 91 04: The compact reader
  91 04 is a mullion mount reader for outdoor or indoor use. Model 91 10: The compact
  reader 91 10 is a reader for use in indoor or in protected outdoor areas. Model
  91 12: The compact reader 91 12 is a reader for outdoor or indoor use and offers
  an integrated PIN keypad for an added level of security. Supported credential /
  communication technologies: - LEGIC (advant & prime) - MIFARE (DESFire & Classic)
  - NFC (Near Field Communication) - Bluetooth Low Energy'
