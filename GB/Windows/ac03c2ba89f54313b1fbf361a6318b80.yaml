description: "The following White PVC windows and doors profiles are covered under\
  \ this Environmental Product Declaration. PVC windows and door profiles includes\
  \ the following series: Diamond60, Opal70, Garnet70, Garnet70 Selective, Garnet70\
  \ Strong, Garnet70 Strong Selective, Selenit75, Selenit75 Selective, Selenit75 Strong,\
  \ Selenit75 Strong Selective, Elegane80, Elegance80 Selective, Redonit85, Zenia\
  \ Slide, and Andes Slide.\nThese series are placed on the market under three different\
  \ brands owned by F\u0131rat, namely F\u0131ratpen, Gedizpen and Winhouse. The raw\
  \ material compositions of White PVC Windows and Doors Profiles are shown below.\
  \ White PVC Profiles along with the auxiliary profiles are mainly made of Polyvinyl\
  \ Chloride (PVC) known as the most valuable raw material within the chemical industry.\
  \ White PVC profiles may also contain other raw materials such as acrylic impact\
  \ modifiers, stabilizers, and calcium carbonate. The compositions of White PVC Profiles\
  \ are shown below."
