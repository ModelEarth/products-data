description: "Elitf\xF6nster Harmoni Balcony door 2+1 is a side-hung balcony door\
  \ that opens inwards. The casement consists of two connected sashes. The inner casement\
  \ consists of wood with a mounted insulating glass with two glasses and a filling.\
  \ The outer casement is made of aluminum with a simple float glass and filling.\
  \ The casement is attached to the frame via bolt hinges on the side piece, which\
  \ means that when opened, the casement swings inwards in a horizontal position.\
  \ Elitf\xF6nster Harmoni Balcony double doors 2+1 is a balcony door with two side\
  \ hung sashes that opens inward. The casement consists of two connected sashes,\
  \ the inner casement consists of wood with a mounted insulating glass with two glasses\
  \ and a filling, the outer casement is made of aluminum with a simple float glass\
  \ and filling. The casement is attached to the frame via bolt hinges on the side\
  \ piece, which means that when opened, the casement swings inwards in a horizontal\
  \ position."
