lca_discussion: "# Use Advice\n\nScope: \nThis EPD is a specific product decalaration\
  \ for the ARGUS AIR Lounge sensor barriers. It is also representative for the ARGUS\
  \ AIR Security and ARGUS AIR Boarding sensor barriers. The underlying life cycle\
  \ assessment is based on the entire life cycle of this specific ARGUS Air Lounge\
  \ sensor barrier. The products are manufactured at the dormakaba production facility\
  \ in Bhl (Germany). Green electricity is being used at this production site.\nData\
  \ represents the year 2021. \nSystem boundary: \nType of EPD:\ncradle to gate with\
  \ options, modules C1\u2013C4, and module D (A1\u2013A3 + C + D and additional modules:\
  \ A4 + A5 + B6)\n\nProduction - Module A1-A3 \nThe product stage includes: \n\u2014\
  \ A1, raw material extraction, processing and mechanical treatments, processing\
  \ of secondary material input (e.g. recycling processes), \n\u2014 A2, transport\
  \ to the manufacturer, \n\u2014 A3, manufacturing and assembly including provision\
  \ of all materials, products and energy, as well as waste processing up to the endof\
  \ waste state. \n\nConstruction stage - Modules A4-A5 \nThe construction process\
  \ stage includes: \n\u2014 A4, transport to the building site; \n\u2014 A5, installation\
  \ into the building; including provision of all materials, products and energy,\
  \ as well as waste processing up to the end of waste state or disposal of final\
  \ residues during the construction process stage. \n\nUse stage - Module B6 \nThe\
  \ use stage related to the operation of the building includes: \n\u2014 B6, operational\
  \ energy use \n\nEnd-of-life stage\u2013 Modules C1-C4 and D \nThe endoflife stage\
  \ includes: \n\u2014 C1, deconstruction, demolition;\n\u2014 C2, transport to waste\
  \ processing; \n\u2014 C3, waste processing for reuse, recovery and/or recycling;\
  \ \n\u2014 C4, disposal; including provision and all transport, provision of all\
  \ materials, products and related energy and water use. \n\u2014 D, (Benefits and\
  \ loads beyond the system boundary) includes: recycling potentials, expressed as\
  \ net impacts and benefits.\n\n# Technology Description And Included Processes\n\
  \nArgus Air eGates Argus Air for a fast and secure passenger flow at airports. Argus\
  \ Air supports passengers and staff throughout the entire process, from entering\
  \ the airport to boarding the aircraft. \nTechnical data: \nThe sensor barriers\
  \ Argus Air Security, Boarding and Lounge have the following technical properties:\n\
  \n\nControl system and power supply integrated into the unit. \nDeclared unit: \n\
  The declared unit is 1 piece of product: 256.05 kg"
