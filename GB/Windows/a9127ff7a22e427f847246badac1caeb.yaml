description: 'Argus Air

  eGates Argus Air for fast, safe passenger flow at airports. Argus Air supports passengers
  and staff during the entire process, from entering the airport to the aircraft.
  The sensor barriers with their narrow and short design ensure a fast flow of passengers
  at the airports and smooth, comfortable processes.

  The Argus Air series includes the gates for boarding pass control Argus Air Security,
  lounge access Argus Air Lounge and for self-boarding Argus Air Boarding. Argus Air
  Boarding

  The Argus Air Boarding ensures effective, comfortable boarding for passengers. Argus
  Air Security

  Argus Air Security with its biometric face recognition, combines a high level of
  security with a smooth and effective passenger flow. Argus Air Lounge

  The Argus Air Lounge with its intuitive, contactless operation guarantees easy access
  to lounges, even with luggage, children or wheelchairs.'
