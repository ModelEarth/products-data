lca_discussion: "# Use Advice\n\nScope: \nThis declaration is a specific product declaration\
  \ for the Mortise Lock - DL Series 9xxx manufactured at production facility DKF7.\
  \ The production site is located in China. The underlying life cycle assessment\
  \ is based on the entire life cycle of this specific mortise lock series. The EPD\
  \ is also applicable for the Mortise Lock - DL Series 7xxx. Data represents the\
  \ year 2022. \nSystem boundary: \nThe type of EPD is according to EN 15804: \"cradle\
  \ to\ngate with options, modules C1\u2013C4, and module D\".\nThe following modules\
  \ are declared: A1-A3, C1-C4, D\nand additional modules: A4 + A5\n\nProduction -\
  \ Module A1-A3\nThe product stage includes:\n\u2014 A1, raw material extraction,\
  \ processing and\nmechanical treatments, processing of secondary\nmaterial input\
  \ (e.g. recycling processes),\n\u2014 A2, transport to the manufacturer,\n\u2014\
  \ A3, manufacturing and assembly\nincluding provision of all materials, products\
  \ and energy, as well as waste processing up to the end-of waste state.\n\nConstruction\
  \ stage - Modules A4-A5\nThe construction process stage includes:\n\n\u2014 A4,\
  \ transport to the building site;\n\u2014 A5, installation into the building;\n\
  including provision of all materials, products and energy, as well as waste processing\
  \ up to the end-of waste state or disposal of final residues during the construction\
  \ process stage.\n\nEnd-of-life stage\u2013 Modules C1-C4 and D\nThe end-of-life\
  \ stage includes:\n\u2014 C1, de-construction, demolition:\n\u2014 C2, transport\
  \ to waste processing;\n\u2014 C3, waste processing for reuse, recovery and/or\n\
  recycling;\n\u2014 C4, disposal;\nincluding provision and all transport, provision\
  \ of all\nmaterials, products and related energy and water use.\nModule D (Benefits\
  \ and loads beyond the system\nboundary) includes:\n\u2014 D, recycling potentials,\
  \ expressed as net impacts\nand benefits.\n\n# Technology Description And Included\
  \ Processes\n\ndormakaba DL locks can be used universally on standard doors by changing\
  \ the latch handing. Moreover they offer their precision by a simple, compatible\
  \ assembling in standard door cuts. As well as for applications with increased security\
  \ requirements. dormakaba locks are as well fire-tested and RISE-approved. \nTechnical\
  \ data: \nThe Mortise Lock - DL Series 9xxx fullfils following technical properties:\n\
  \nThe following technical data are applicable for DL Series 7xxx: \nDeclared unit:\
  \ \nThe declared unit is 1 piece of the product: Mortise Lock - DL 9xxx Series"
