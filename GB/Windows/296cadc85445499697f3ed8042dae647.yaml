description: "dormakaba Mortise Lock - DL Series 9xxx / 7xxx for timber and steel\
  \ doors. DL 9xxx / 7xxx locks are a complementary series of the SIS size locks.\
  \ A range of mechanically operated locks for doors in buildings. A complete range\
  \ of high-quality products and functional reliablity. With the use of high-grade\
  \ materials, precise production techniques and a comprehensive quality management\
  \ system, all dormakaba locks meet demanding technical specifications.\nLocks are\
  \ supplied complete with fixing screws. For the use and application of the product\
  \ the respective national provisions at the place of use apply. dormakaba locks\
  \ are subject to strict quality requirements and are tested and certified according\
  \ to: \u2022 EN 12209 For applications with increased security requirements the\
  \ locks are tested and certified in accordance with national and international standards."
