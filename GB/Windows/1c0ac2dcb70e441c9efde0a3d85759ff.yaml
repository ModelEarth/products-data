description: 'The Velux Flat roof windows CXP consists of a manually operated base
  unit made of a PVC curb with an integrated glazing unit and hinges on one side to
  allow for venting and a top unit with one-layer opaque or transparent acrylic (PMMA)
  dome. Velux flat roof windows CXP are used in renovation and new build. The declaration
  covers 100% of VELUX flat roof windows CXP. Base unit: PVC profiles, gaskets and
  other minor components are produced outside Velux. The insulating glass unit is
  assembled at production site in France. Minor ABS plastic and glass fibre components
  are produced at factory in Denmark. The production and final assembly of the base
  unit takes place in the production site in Slovakia. The final production processes
  includes preparation of the PVC frame/sash profiles by cutting, milling and drilling
  and installation of EPS foam. Final PVC base is assembled by cutting, deburring
  and welding, cutting and mounting of gaskets and installation of glazing unit, as
  well as packaging, stacking and wrapping of product on pallets. Top unit: The plastic
  dome is produced and assembled at production site in Germany. The final production
  processes include forming/blow moulding of plastic dome, with afterward deburring,
  engraving and assembly, as well as packaging, stacking and wrapping of product on
  pallets. The factories are ISO 9001 certified. Technical data: The Declaration of
  Performance including relevant technical specifications and test methods/test standards
  can be downloaded from the website www.velux.com/ce. The declared values in the
  table relate to the reference product incl. an average pane. For other covered product
  variants, specific values can be selected at the bottom of the above-mentioned download
  page Declared unit: The declared unit is 1 piece of a manually operated VELUX flat
  roof window CXP with a base unit made of a PVC curb with an integrated glazing unit
  with 1.20 m x 1.20 m = 1.44 m2.'
