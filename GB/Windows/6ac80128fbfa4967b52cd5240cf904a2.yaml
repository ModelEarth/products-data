description: "A270/350 is a felt made of 40% wool and 60% viscose used in a wide range\
  \ of applications in interior design and decoration, from wall cladding to acoustic\
  \ panels, curtains and window dressing. Thanks to its special felted construction,\
  \ A270/350 can be cut to any size and shape without fraying and offers an exceptional\
  \ versatility to install as a standalone element or to combine it with other materials.\n\
  A270/350 is available in a range of 42 standard colours (custom colours may be developed\
  \ on demand) and can be FR treated to meet the Euroclass, B-s1, d0 certification.\
  \ Textil Olius\u2019 OEKO-TEX\xAE Standard 100 class 1 and ISO 9001 certifications\
  \ ensure that its felts are free from harmful substances and have a constant and\
  \ controlled quality.\nTextil Olius felts are an environmentally responsible choice\
  \ as they are made from wool, a natural, renewable and fully biodegradable fibre.\
  \ For A270/350, this is complemented with the use of viscose, which is a degradable\
  \ cellulosic fibre."
