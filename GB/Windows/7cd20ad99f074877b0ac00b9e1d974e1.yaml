description: "Fully reversible, outward-opening top swing window\nA triple pane insulated\
  \ glazing unit (IGU) mounted in an aluminium window with internal wooden cladding.\n\
  The window is intended to be installed in the facade of buildings, insulating against\
  \ the heat or cold of the outside while letting in plenty of light, thanks to slender\
  \ window profiles which maximizes the glass surface.\nThe window is opened by turning\
  \ a handle on the lower part of the sash. By lifting the safety latch it can be\
  \ swung around 180\xB0 on the outside of the facade enabling cleaning of the exterior\
  \ glass surface from the inside."
