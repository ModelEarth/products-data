lca_discussion: "# Use Advice\n\nScope: \nGRIESSER Solozip self-supporting motorised\
  \ zip awnings are made at the production facility in Carros/France. The EPD covers\
  \ 100 % of the production volume. \nSystem boundary: \nEPD type: cradle to grave.\n\
  \nThe production of GRIESSER vertical awnings (Modules A1-A3) includes raw material\
  \ extraction, energy production, waste treatment and all transports to the factory\
  \ gate. In compliance with EU COUNCIL REGULATION No 333/2011, secondary metals are\
  \ modelled as part of the product systems from the point in time at which they are\
  \ available as sorted scrap.\n\nNo waste or secondary fuels are used for production.\n\
  \nAn average transport of 1000 km to the building site is balanced for GRIESSER\
  \ vertical awnings in Module A4.\n\nModule A5 includes disposal of the PE and polystyrene\
  \ packaging in a waste incineration plant. Heat and electricity produced in the\
  \ waste incineration plant are offset as exported energy in Module D. Cardboard\
  \ is sorted, although the recycling of cardboard is not included in Module D due\
  \ to the complex recycling flows.\n\nElectricity consumption for installation (drills,\
  \ electric screwdrivers) is ignored.\n\nModules B1, B3 to B6 and B7 are not relevant\
  \ for the product under examination or no significant environmental effects occur.\n\
  \nModule B2 includes annual cleaning with water and one replacement motor over the\
  \ reference use period after 15 years. Since the composition of the motor and the\
  \ amount of recyclate it contains are not known, it is not included in the calculation\
  \ of Module D.\n\nModule B6 includes electricity consumption for opening and closing\
  \ the blinds across the reference use period.\n\nModule C1 includes manual dismantling\
  \ although no appreciable environmental effects occur.\n\nModule C2 includes transport\
  \ of the dismantled GRIESSER vertical awnings to a sorting plant and after that\
  \ to a waste incineration plant for the thermally recycled plastic content.\n\n\
  The taking apart or shredding of the dismantled fa\xE7ade awnings is balanced in\
  \ Module C3. Sorted metal reaches the end of the waste properties according to EU\
  \ COUNCIL REGULATION No 333/2011 and leaves the product system as a secondary material.\
  \ The textile cover and other plastic parts are sent to energy recovery from waste.\
  \ \n\nSince the composition of the motor and the amount of recyclate it contains\
  \ are not known, it is not included in the calculation of Module D.\n\nNo processes\
  \ or environmental effects accrue in Module C4.\n\nModule D contains the benefits\
  \ and loads beyond the system boundary associated with recycling materials which\
  \ result from the treatment of recycled materials from the point at the end of waste\
  \ to the point of substitution (as costs) and the substitution of primary resource\
  \ (as a benefit).\n\nIt also contains the benefits and loads which are associated\
  \ with energy recovery from plastic waste in a waste incineration plant as modelled\
  \ in Module C.\n\nThe net flows of metals which leave the product system are included\
  \ in Module D.\n\n# Technology Description And Included Processes\n\nThe aluminium\
  \ section pieces are glued according to the required size and height. The required\
  \ format is defined depending on the necessary standards and the options selected.\
  \ These are then either powder-coated with the selected colour or left anodised.\
  \ The material is cut out and processed so that the zip can be welded to it. All\
  \ components are assembled to complete the product. Correct function is tested after\
  \ final assembly and the stop position is set. Finally, the product is packaged.\
  \ The quality management system in force at GRIESSER AG facilities is certified\
  \ to /ISO 9001/. \nDeclared unit: \nSolozip II Intro 130 standard version (Soltis\
  \ 86) with an average surface area of 4.97 m2 is declared.\n\nThe declared unit\
  \ is 1 m2 in size."
