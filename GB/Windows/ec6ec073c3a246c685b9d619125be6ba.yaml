description: "The products described in this EPD are Solozip motorised self-supporting\
  \ zip vertical awnings. Vertical awnings offer solar shade for vertically arranged\
  \ fa\xE7ade surfaces or windows. The zip welded to the material guides the material\
  \ into the covered guides along its entire length and holds it there securely even\
  \ in high winds. This zip system also makes large surfaces possible. Solozip zip\
  \ vertical awnings are available in two material variants and various colours."
