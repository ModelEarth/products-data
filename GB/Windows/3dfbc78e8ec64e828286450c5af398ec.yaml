description: H-window, type AT450E, is a fixed window for installation in exterior
  walls. The window can be supplied in various widths and heights. Approx. 92% of
  the window opening is glass. The window frame consists of an outside layer of aluminum,
  multi-isolator composite material and a layer of wood on the side facing inside.Different
  types of glass and dimensions of the interior wood can be used, so that one can
  get an overall U-value for the whole window of 0,63 W/m2K and up. Dimensions presented
  by the functional unit are put out by PCR and is not the real dimensions that H-vinduet
  Magnor AS supplies.
