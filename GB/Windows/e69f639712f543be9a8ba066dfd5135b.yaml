lca_discussion: "## Product Component Notes\nWood, 63, Glass, 29, Steel hardware,\
  \ 5, Paint, 2, Rubber/EPDM, <1, EPD Number: 000160 Date of Issue: 07 March 2017,\
  \ Expiry Date: 06 March 2022, BF1765-C-ECOP Rev 0.0 Page 3 of 11, \xA9 BRE Global\
  \ Ltd, 2017\n\n## LCA Notes\nmass estimated based on double pane glass, 2 panes\
  \ combined = 6.4mm; 2.5 kg /m2 / mm glass thickness (ignores frame)\n\n## Source\
  \ Data Notes\nSpecific primary data derived from the Mumford & Wood Limited production\
  \ process in Essex have been modelled. In accordance with the requirements of EN\
  \ 15804, the most current available data has been used. The manufacturer-specific\
  \ data from Mumford & Wood Limited covers a production period of 1 year (31/12/15\
  \ to 01/01/17). Secondary data has been used for all other upstream and downstream\
  \ processes that are beyond the control of the manufacturer (i.e. raw material production).\
  \ Within LINA, all background LCI datasets have been taken from the ecoinvent database\
  \ v3.2. Where the creation of BRE background datasets was required, these have been\
  \ created using ecoinvent datasets. All ecoinvent datasets are complete within the\
  \ context used and conform to the system boundary and the criteria for the exclusion\
  \ of inputs and outputs according to the requirements specified in EN 15804. In\
  \ addition, a Wood for Good dataset which is based on GaBi has been used. Mumford\
  \ & Wood Limited manufactures other finished products at the Essex site in addition\
  \ to those covered by this EPD. Calculations were performed to enable allocation\
  \ of total site energy use, water use, waste and emission to the conservation casement\
  \ window. Allocation procedures are according to EN 15804 and are based on the ISO\
  \ 14044 guidance."
