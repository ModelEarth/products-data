description: "This EPD is for a Conservation Casement Window. This is a high performance\
  \ timber casement window with flush-line appearance of casement to frame. Technical\
  \ Information Property Value, Unit Acoustics reduction rating 40db Security performance\
  \ Certified to PAS 24 Secured by Design Air permeability Class 4, water tightness\
  \ Weather performance to BS 6375-1 Class 9A & Wind resistance Class C5 Weather performance\
  \ to BS 6375-2 Passed Thermal U-Value 1.4 W/m2k Main Product Contents Material/Chemical\
  \ Input % Wood 63 Glass 29 Steel hardware 5 Paint 2 Rubber/EPDM <1 EPD Number: 000160\
  \ Date of Issue: 07 March 2017 Expiry Date: 06 March 2022 BF1765-C-ECOP Rev 0.0\
  \ Page 3 of 11 \xA9 BRE Global Ltd, 2017 Manufacturing Process Raw material is sorted\
  \ and cut to length by an optimising cross cut saw. The sorted timber lengths are\
  \ then sized through a moulder to make straight and true. These parts are loaded\
  \ on to a conveyer that feeds into a window line machine. The window line will machine\
  \ all profiles and joint systems as well as all drill positions and slots as required.\
  \ The finished parts will be glued to make whole sashes and frames. The whole sashes\
  \ and frames will be spray painted ready for assembly. Glass will be fitted and\
  \ ironmongery located to operate the windows. Once finished, this product will be\
  \ quality checked and wrapped ready for delivery. The raw material is based starting\
  \ with a 1000 mm x 1000 mm unit size 1 m2 window and then increasing the raw material\
  \ to a more average size product through production of 1230 x 1480 at a unit size\
  \ of 1.82 m2. The frame is 68 mm x 93 mm. The sash rails are 64 mm x 57 mm and a\
  \ bead of 15 mm x 18 mm. The double glazed unit is 24 mm made up of 4 mm / 16 mm\
  \ / 4 mm toughened glass. All ironmongery weights are calculated per item and also\
  \ the weather seals. Process flow diagram Life Cycle Assessment Calculation Rules\
  \ Declared / Functional unit description"
