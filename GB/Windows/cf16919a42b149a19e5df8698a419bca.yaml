description: "Elitf\xF6nster Harmoni Window Inward 3-glass is a side-hung window that\
  \ opens inwards. The casement consists of wood with outer aluminum cladding and\
  \ a insulating glass consisting of three glass planes. The casement is attached\
  \ to the frame via bolt hinges on the side piece, which means that when opened,\
  \ the casement swings inwards in a horizontal position. Elitf\xF6nster Harmoni Windos\
  \ Inward 3-glass Kd is a window that can be opened both as a side-hung window and\
  \ inward for ventilation. The casement consists of wood with outer aluminum cladding\
  \ and a insulating glass consisting of three glass planes. The casement is attached\
  \ to the frame via a fitting system that enables opening in the same way as a side-hung\
  \ window and creates the opportunity for ventilation by angling the casement inwards."
