description: In this Environmental Product Declaration (EPD), blaugelb Insulation
  Panels EPS made of a high-density EPS (expanded polystyrene) from Meesenburg Grohandel
  KG are declared. These blaugelb Insulation Panels EPS are used as structural installed
  panels in the vicinity of windows and faades with high requirements on strength,
  pressure resistance and insulating properties. A major area of application of the
  blaugelb Insulation Panels EPS is meeting the highest requirements placed on passive
  houses, low-energy houses and in heating system renovation. A consistent and homogeneous
  insulation can be achieved with the blaugelb Insulation Panel EPS. This external
  insulation ensures that heat is retained in the masonry, exploiting the storage
  capacity of the blaugelb Insulation Panel EPS material.
