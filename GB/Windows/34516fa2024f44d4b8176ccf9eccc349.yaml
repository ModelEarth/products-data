lca_discussion: "# Use Advice\n\nScope: \nThis Environmental Product Declaration applies\
  \ to the declared unit of 1 m blaugelb Sill Connection Profile EPS with a bulk density\
  \ of 150 kg/m, distributed by Meesenburg Grohandel KG. The life cycle assessment\
  \ is representative for 100 % of the products. \nSystem boundary: \nThe life cycle\
  \ assessment of the blaugelb insulation products includes a cradle-to-gate examination\
  \ with the modules C1\u2011C3 and module D (A1\u2013A3, +C, +D). The following life\
  \ cycle phases are included in the analysis: \n\nModule A1\u2013A3 | Product phase\
  \ \nThe product phase includes the costs of manufacturing the used base materials\
  \ (EPS, pentane, etc.), as well as the associated transport of the raw materials.\
  \ \nWithin the factory borders, the process steps pre-foaming, interim storage,\
  \ foaming, block interim storage and processing of the insulation products are considered.\
  \ The thermal energy is provided at the site using natural gas, while electrical\
  \ energy is drawn from the photovoltaic system on the roof of the production halls\
  \ as well as from the regional power grid. Production of the packaging used for\
  \ delivering the products is also included in module A1\u2013A3. \n\nModule C1 |\
  \ Deconstruction/demolition \nManual removal of the insulation products was assumed.\
  \ The associated costs are negligible, meaning that no environmental impacts from\
  \ the deconstruction of the products are declared. \n\nModule C2/1 | Transport for\
  \ material recycling \nModule C2 contains the transport for waste treatment. For\
  \ scenario 1, the transport via lorry over a transport distance of 100 km is estimated.\
  \ \n\nModule C2/2 | Transport for energy recovery \nIn scenario 2 for the energetic\
  \ recovery of the products, the transport via lorry over a transport distance of\
  \ 50 km is estimated. \n\nModule C3/1 | Waste treatment with material recycling\
  \ \nIn scenario 1, module C3 includes the shredding of the insulation products as\
  \ the starting material for subsequent material recycling. The product flow that\
  \ reaches module D for recycling leaves the product system in C3. \n\nModule C3/2\
  \ | Waste treatment with energy recovery \nScenario 2 stipulates an energetic recovery\
  \ of 100 % of the insulation products following removal from the building. \nare\
  \ treated in a waste incineration plant to generate energy. The emissions from the\
  \ incineration are declared in module C3 in this case. Based on information from\
  \ Sphera (see GaBi), an R1 value of the waste incineration plant of > 0.6 is assumed.\
  \ \n\nModule C4/1 | Disposal with material recycling \nThe estimated scenario 1\
  \ declares the material recycling of the insulation products, meaning that no environmental\
  \ impacts are to be expected from the disposal of the products in C4. \n\nModule\
  \ C4/2 | Disposal with energy recovery \nThe environmental loads from the energetic\
  \ recovery (scenario 2) of the declared products are declared in module C3. \nThere\
  \ are thus no costs to be declared in module C4. \n\nModule D/1 | Benefits and loads\
  \ beyond the system boundary with material recycling \nIn module D/1 a 100 % recycling\
  \ scenario is declared, taking into consideration the potential for substitution\
  \ of fossil polystyrene primary material. \n\nModule D/2 | Benefits and loads beyond\
  \ the system boundaries with energy recovery  \nIn scenario 2, in module D the potential\
  \ for substitution for heat and power from the energetic recovery of the product\
  \ in module C3 is described in the form of a European average scenario.\n\n# Technology\
  \ Description And Included Processes\n\nDuring pre-foaming, the EPS granulate is\
  \ pre-foamed to the final bead size using the contained propellant pentane and by\
  \ means of steam. The pre-foamed EPS beads are then put into interim storage for\
  \ a time in ventilated silos. After the given storage time, the pre-foamed EPS is\
  \ transported to the moulded part machine where the beads are pressurised and then\
  \ fused by feeding in steam. Following the cooling phase, the blaugelb Insulation\
  \ Panels EPS are demoulded, at which point they undergo a final quality control.\
  \ \nTechnical data: \nThe following technical (construction) data in the delivery\
  \ status are relevant for the declared product: \nDeclared unit: \nThis Environmental\
  \ Product Declaration applies to the declared unit of 1 m blaugelb Insulation Panel\
  \ EPS, with a bulk density of 150 kg/m."
