description: 'The grid-connected Velux flat roof windows CVP Q consist of a motorised
  base unit made of a PVC curb with an integrated glazing unit and hinges on one side
  to allow for venting. The product has insulation in 4 chambers. The grid-connected
  Velux flat roof windows CVP U consist of a motorised base unit made of a PVC curb
  with integrated glazing unit and hinges on one side to allow for venting. The product
  is similar to CVP Q, but with a different glazing unit and only insulation in 2
  chambers. On the of the base unit is installed a one-layer opaque or transparent
  acrylic (PMMA) dome. Velux flat roof windows CVP are used in renovation and new
  build. Base unit: PVC profiles, gaskets, rain sensor, motor cover and wires and
  other minor components are produced outside Velux. Motor and wall switch are assembled
  at production site in Czech republic. The insulating glass unit is assembled at
  production site in France. Minor ABS plastic and glass fibre components are produced
  at factory in Denmark. The production and final assembly of the base unit takes
  place in the production site in Slovakia. The final production processes includes
  preparation of the PVC frame/sash profiles by cutting, milling and drilling and
  installation of EPS foam. Final PVC base is assembled by cutting, deburring and
  welding, cutting and mounting of gaskets and installation of glazing unit, window
  opener incl. gas springs as well as packaging, stacking and wrapping of product
  on pallets. Top unit: The plastic dome is produced and assembled at production site
  in Germany. The final production processes include forming/blow moulding of plastic
  dome, with afterward deburring, engraving and assembly, as well as packaging, stacking
  and wrapping of product on pallets. The factories are ISO 9001 certified. Technical
  data: The Declaration of Performance including relevant technical specifications
  and test methods/test standards can be downloaded from the website www.velux.com/ce.
