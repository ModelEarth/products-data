description: "Thermowood distributed by S\xF6dra Wood A/S are timber for cladding.\
  \ There are several processes and different actors involved in the manufacturing\
  \ of the timber. Firstly, the wood is harvested from forests and transported to\
  \ a sawmill where the wood is debarked and cut into size. The lumber is then sent\
  \ off for thermal treatment and is treated in 212 degrees Celsius. The thermally\
  \ treated lumber is then transported for planing of the lumber. For some of the\
  \ products, planing is the last step of the process and final product, while some\
  \ are being surface treated with a water-based oil."
