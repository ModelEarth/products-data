lca_discussion: "\n\n## LCA Notes\nData quality General requirements and guidelines\
  \ concerning use of generic and specific data and the quality of those are as described\
  \ in EN 15804: 2012, clause 6.3.6 and 6.3.7. The data is representative according\
  \ to temporal, geographical and technological requirements. Raw material data for\
  \ steel production is generic data from Worldsteel GaBi 6.106 database, and the\
  \ data has been collected with the Worldsteel SoFi 4.2 data collection tool. Steel\
  \ production and manufacturing data is company specific data from SSAB Finnish steel\
  \ factories and works. Transportation data distances are based on actual distances.\
  \ The best fit selection of SoFi and GaBi transportation models are used for the\
  \ different types of transportation. Temporal: All specific data is based on annual\
  \ measurement or estimation on production or manufacturing site. The SSAB specific\
  \ data is from year 2012. Generic data used is max. 10 years old. Geographical:\
  \ The LCA analysis is made based on two plants (50/50 H\xE4meenlinna and Pulkkila)\
  \ because their manufacturing is estimated to be equal with the other three production\
  \ sites, as the manufacturing process is equal as well as the raw materials are.\
  \ The hot rolled coil used in both plants comes from the SSAB Raahe steel factory.\
  \ SSAB uses Nordic electricity mix in production in Finland. Electricity mix used\
  \ for modeling the production is Finnish to meet the additional Norwegian requirements,\
  \ stating that the mix used in modelling shall be based on the mix of primary fuels\
  \ used in the country where the product is manufactured. Therefore, it does not\
  \ necessarily represent the actual electricity mix utilized in SSAB production.\
  \ Technological: Data represent the technology in use. SSAB uses the best available\
  \ technology in all production and manufacturing sites. SSAB holds valid environmental\
  \ permits in all units. Allocation The allocation is made in accordance with the\
  \ provisions of EN 15804. Incoming energy and water and waste production in-house\
  \ is allocated equally among all products through mass allocation. Effects of primary\
  \ production of recycled materials allocated to the main product in which the material\
  \ was used. The recycling process and transportation of the material is allocated\
  \ to this analysis. Cut.off Criteria All major raw materials and all the essential\
  \ energy is included. The production process for raw materials and energy flows\
  \ that are included with very small amounts (<1%) are not included. This cut-off\
  \ rule does not apply for hazardous materials and substances."
