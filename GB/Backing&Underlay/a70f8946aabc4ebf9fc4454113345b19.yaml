description: "LSP - AL Aluminium Honeycomb w/Aluminium Skin is an innovative solution\
  \ for creating dramatic, large format natural stone installations in an efficient\
  \ manner. Using advanced technology, stone slabs are cut into incredibly thin sheets\
  \ and laminated onto lightweight materials.  The  resulting  product  offers  a\
  \  more  sustainable,  custom  approach  to  design,  while maintaining a lower\
  \ price point.LSP - AL Aluminium Honeycomb w/Aluminium Skin consists of 5 mm natural\
  \ stone and 15 mm or 20 mm aluminium honeycomb. LSP \u2013 AL-w/Aluminium Skin,\
  \ which can be used in exterior and interior cladding, can be produced in large\
  \ sizes due to its lightness. It is also suitable for use in wet areas.Most common\
  \ applications: Furniture Industry, Building Construction Industry, Aerospace Industry,\
  \ Yacht Building Industry (Special Honeycomb Material).LSP  \u2013  AL-w/Aluminium\
  \  Skin  is  made  from  a  natural  stone  with  a  density  of  2.7  tons/m3.\
  \ Weighing in 18 kg in 20 mm (5 mm natural stone + 15 mm Aluminium) thickness or\
  \ weighing in  19 kg in 25 mm (5 mm natural stone + 20 mm Aluminium) thickness,\
  \ LSP \u2013 AL w/Aluminium Skin is supported by 25% backing material (aluminium\
  \ honeycomb) with 5% epoxy based glue by weight."
