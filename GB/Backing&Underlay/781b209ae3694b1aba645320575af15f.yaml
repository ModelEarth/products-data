description: 'Granab subfloor systems improves the quality of homes, offices, schools
  and public buildings: they are constructed with non-deformable LVL wood floor girders,
  effective sound-dampening resilient suspension system. The subfloor system is secured
  to the subflooring and set at the desired height. On top of the subflooring, there
  is a particleboard and surface flooring made from parquet or carpet is laid over
  the particleboard. The particleboard and the surface flooring is not covered by
  the EPD since are not manufactured by Granab. This is a specific product and not
  a multiple product. The corresponding product based on steel instead of wood is
  published in a separate EPD.'
