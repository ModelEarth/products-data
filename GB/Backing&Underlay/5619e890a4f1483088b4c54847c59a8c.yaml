description: "Dinamica\xAE is an ecological microfibre for the automotive sector.\
  \ Its production process is similar to that used for paper recycling, in which no\
  \ harmful chemical substances are used. The recycled polyester contained in Dinamica\xAE\
  \ derives from polyester fibres (T-shirts, fabrics, fibres) and PET (bottles, plastic,\
  \ etc..). Recycling polyester means reducing energy consumption and CO2 emissions\
  \ into the atmosphere by 80% compared to the traditional petrol-based polyester\
  \ production process. Under the microscope, Dinamica\xAE is composed of three layers:\
  \ face, inner scrim and backing.Submerged in a water solution, the inner scrim attracts\
  \ small polyester fibres, which are suspended in the liquid, to both surfaces; these\
  \ are compacted using a water-based needle punching process. The microfibre is then\
  \ immersed in a water polyurethane bath, which, in contrast to normal production\
  \ cycles, does not contain the solvents that are harmful to health and the environment.\
  \ This process compacts the fibres, making them elastic and resistant. During dyeing,\
  \ the use of neutral, non-toxic coloring agents is a further guarantee of the product's\
  \ naturalness and respect for health and the environment.Miko guarantees eco-sustainability\
  \ along the whole Dinamica\xAE production cycle, ensuring a low level of polluting\
  \ emissions and energy consumption during production. Finally, Dinamica\xAE is designed\
  \ for easy disposal, and is 100% recyclable at the end of its useful life. In the\
  \ upholstery sector, conformity to the Oeko-Tex\xAE Standard 100 for product class\
  \ I is a further guarantee of great quality and safety, certifying the microfibre\
  \ for applications which come into direct contact with the skin. For the automotive\
  \ sector, in addition to the Auto line that includes Dinamica\xAE Auto, Auto Stretch\
  \ and Wide, Miko has developed a new product called Dinamica\xAE Nabuk Plus to meet\
  \ different stylistic demands for new automotive customers. Depending on the specific\
  \ applications inside the vehicle, Miko can offer"
