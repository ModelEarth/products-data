description: "Product information Since foundation in 1930, the Beissier brand has\
  \ always stood out for the development of innovative solutions for improving aesthetics,\
  \ comfort and efficiency in buildings. Beissier has over 90 years of experience\
  \ and collaboration with professionals, actively listening to their needs and contributing\
  \ with pioneering solutions for the preparation and repair of backgrounds. These\
  \ products are mineral mortars suitable as adhesives for EPS and mineral wool boards.\
  \ Can also be applied for rendering on cement, fiber cement and EPS boards in combination\
  \ with reinforcing mesh within external wall insulation systems, and for leveling\
  \ and skimming concrete supports on fa\xE7ades. They present excellent adhesion\
  \ and application features."
