description: Optima 117 Plus is a timelessly-elegant single-glazed partition system
  with 12.8mm acoustic laminated clear glass, which can be used to make beautiful
  private rooms out of open spaces. Minimal head and base channels and discreet glass-to-glass
  dry joints create the illusion of vast areas of unsupported glass. The incorporation
  of extruded aluminium deflection heads makes the system an ideal solution for the
  modern office building, where high levels of deflection are common. Both inner and
  outer deflection heads are available, to suit your design intent, and can accommodate
  up to +/-25mm or +/-40mm deflection. If there is no deflection required, a simple
  25mm extruded aluminium head channel is all that is required. The aluminium base
  channel can either be 25mm or 50mm deep, depending upon how minimal you want the
  perimeter framing to be. Where deflection is required, the base channel is 36mm
  wide to align with the deflection head channel, but if there is no deflection the
  base channel is just 25mm wide. Optima 117 Plus can accommodate glass panels up
  to 1500mm wide, subject to height, configuration, and site logistics.
