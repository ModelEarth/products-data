description: Precast concrete pile. Concrete piles are used as foundation for new
  buildings on sites with soft or loose soil conditions. They are driven into the
  ground. The number of concrete piles needed depends on the geological conditions
  at the construction site and the size and form of the construction. The concrete
  piles are reinforced with steel cages and other components depending on the length
  and demands of the concrete pile. Centrum Pile AB offers a standardized pile system
  that fulfils the requirements from construction by a variation in length and dimension
  of the prefabricated pile.
