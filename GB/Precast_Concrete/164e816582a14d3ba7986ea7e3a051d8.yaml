description: "The product is manufactured by grinding cement clinker and other main\
  \ or minor constituents into a finely ground, grey colored mineral powder. It is\
  \ just one ingredient in the mixture that creates concrete or mortar, but it is\
  \ the most chemically active ingredient and crucial to the quality of the final\
  \ product. It sets and becomes adhesive due to a chemical reaction between the dry\
  \ ingredients and water. The chemical reaction results in mineral hydrates that\
  \ are not very water-soluble and so are quite durable in water and safe from chemical\
  \ attack. The investigated product is manufactured at AK\xC7ANSA's \xC7anakkale\
  \ Plant. Type I/II cement is typically considered a general-purpose cement and is\
  \ most often used for general construction purposes, such as precast concrete products,\
  \ reinforced buildings, floors, sewers, bridges, and pavements. Type I/II Portland\
  \ cement satisfies requirements for both Type I and Type II. Strength requirements\
  \ meet those for Type I, and composition requirements meet those for Type II. The\
  \ dual-type cement can be used where either type is specified."
