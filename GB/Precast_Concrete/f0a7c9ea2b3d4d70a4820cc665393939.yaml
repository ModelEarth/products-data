description: "Precast concrete one-layer elements of different types are included\
  \ in this EPD:\n1. Precast concrete massive wall\n2. Precast concrete massive plate\
  \ slabs\n3. Precast concrete balcony\n                                         \
  \                                                                  Technical data:\n\
  \                                                                              \
  \                             - Length - up to 14 m, Width - up to 4 m, Thickness\
  \ - up to 0.6 m\nPrecats concrete one-layer element are load-bearing and non-load\
  \ bearing products used in\n                                                   \
  \                                                        - Average weight around\
  \ 3 T\nconstruction of different building types - starting from single-story and\
  \ high rise residential\n                                                      \
  \                                                     - Density 2180 kg/m3\nbuildings\
  \ to extensive administrative and public buildings and complexes. The wide range\
  \ of\n                                                                         \
  \                                  - Average Specific surface 5 cm2/g\ncomplexity\
  \ of precats concrete one-layer elements produced by SKONTO PREFAB allows to\n \
  \                                                                              \
  \                            - Surface density 0.2 kg/m2\ndecrease construction\
  \ time of one object significantly.\n                                          \
  \                                                                 Precats concrete\
  \ one-layer elements are produced in accordance with EN 13369 and EN\n         \
  \                                                                              \
  \                    14992. Compressive strength and exposure class is provided\
  \ according to project\n                                                       \
  \                                                    documentation.\nProduct specification:\
  \                                                                              \
  \       Market:\nComposition: Concrete, reinforced steel, plastic, additives.  \
  \                                             Nordic countries"
