lca_discussion: "## Product Component Notes\nMaterials Source Data quality Year Aggregate\
  \ Modified EcoInvent Database 2012 SCM TI, Denmark EPD 2013 Reinforcement AENOR\
  \ EPD 001-001 EPD 2015 Cement NEPD-1217-383 EPD 2015 Aggregate \xD8stfoldforskning\
  \ Database 2016 Water ecoinvent 3.4 Database 2017 3 / 8 NEPD-1860-798-NO Contiga,\
  \ Hulldekke Lavkarbon A, X-treme Systemgrenser: Flytskjemaet nedenfor illustrerer\
  \ systemgrensene for analysen: Teknisk tilleggsinformasjon Hulldekker best\xE5r\
  \ kun av betong og spenntau. Etter endt levetid for bygget er det enkelt \xE5 resirkulere\
  \ bestanddelene. 4 / 8 NEPD-1860-798-NO Contiga, Hulldekke Lavkarbon A, X-treme\
  \ Type Kapasitetsutnyttelse inkl retur % Kj\xF8ret\xF8ytype Distanse km\n\n## LCA\
  \ Notes\nDatakvalitet: Spesifikke data for produktsammensetningen er fremskaffet\
  \ av produsenten. De representerer produksjonen av det deklarerte produktet og ble\
  \ samlet inn for EPD-\xADutvikling i det oppgitte \xE5ret for studien. Bakgrunnsdata\
  \ er basert p\xE5 registrerte EPDer i henhold til EN 15804, \xD8stfoldforskning\
  \ sine databaser, ecoinvent og andre LCA\xADdatabaser. Datakvaliteten for r\xE5\
  materialene i A1 er presentert i tabellen nedenfor. Allokering: Allokering er gjort\
  \ iht. bestemmelser i EN 15804. Inng\xE5ende energi og vann, samt produksjon av\
  \ avfall i egen produksjon er allokert likt mellom alle produktene gjennom masseallokering.\
  \ Milj\xF8p\xE5virkning og ressursforbruk for prim\xE6rproduksjonen av resirkulerte\
  \ materialer er allokert til det opprinnelige produktsystemet. Bearbeidingsprosessen\
  \ og transport av materialet til produksjonssted er allokert til analysen i denne\
  \ EPDen. Cut-off kriterier: Alle viktige r\xE5materialer og all viktig energibruk\
  \ er inkludert. Produksjonsprosessen for r\xE5materialene og energistr\xF8mmer som\
  \ inng\xE5r med veldig sm\xE5 mengder (mindre enn 1%) er ikke inkludert. Disse cut-off\
  \ kriteriene gjelder ikke for farlige materialer og stoffer."
