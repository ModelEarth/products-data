description: "Hole covers produced by Contiga AS, factory Moss. The elements have\
  \ great mechanical strength and are suitable as floor dividers. They have good durability\
  \ against climatic influences and are suitable for all types of office and business\
  \ buildings, homes, schools, agricultural buildings and industrial buildings. Production\
  \ and transport of 1 ton hole covering element. The concrete's greenhouse gas emissions\
  \ are 179 kg CO2 equivalent. per m3. This is 61 kg CO2 equivalent. per m3 lower\
  \ than the requirement for low-carbon class A according to NB publication 37 (2015).\
  \ The values \u200B\u200Bfor CO2 eq. in this EPD (86.3 kg/tonne) is representative\
  \ of the following types of hole covers, with the corresponding amount of reinforcement:\
  \ (+ additional info on CO2 equivalent per m2) HD200 with 5 tension ropes; 22.7\
  \ kg/m2 HD220 with 5 tension ropes; 25.9 kg/m2 HD265 with 6 tension ropes; 30.0\
  \ kg/m2 HD285 with 7 tension ropes; 33.2 kg/m2 HD320 with 7 tension ropes; 34.6\
  \ kg/m2 HD400 with 9 tension ropes; 43.7 kg/m2 HD500 with 12 tension ropes; 55.7\
  \ kg/m2 HD520 with 13 tension ropes. 59.4 kg/m2 For accurate environmental data\
  \ for the project, please contact us for information. This EPD is based on the use\
  \ of tension rope made of recycled steel. The table below shows the distribution\
  \ of raw materials"
