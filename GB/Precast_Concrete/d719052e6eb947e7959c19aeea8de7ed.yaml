lca_discussion: "\n\n## Product Component Notes\nMaterials Sand Stone Cement Reinforcement\
  \ details Steel details Water Additives\n\n## LCA Notes\nData quality: Product specific\
  \ data is based on the annual average of 2014. Generic data is from Simapro v.8.0.5.13\
  \ with Ecoinvent v 3.2 database from 2014. Allocation: The allocation is made in\
  \ accordance with the provisions of EN 15804. Incoming energy and water and waste\
  \ production inhouse is allocated equally among all products through mass allocation.\
  \ Effects of primary production of recycled materials allocated to the main product\
  \ in which the material was used. The recycling process and transportation of the\
  \ material is allocated to this analysis. Cut-off criteria: All major raw materials\
  \ and all the essential energy is included. The production process for raw materials\
  \ and energy flows that are included with very small amounts (<1%) are not included.\
  \ This cut-off rule does not apply for hazardous materials and substances. Variability:\
  \ The size of the product differs from project to project, but the results are given\
  \ per tonne product and based on the production volume, this is assumed to be a\
  \ representative estimate of the environmental burden of the products.\n\n## Source\
  \ Data Notes\nISO 14025:2010 Environmental labels and declarations - Type III environmental\
  \ declarations - Principles and procedures ISO 14044:2006 Environmental management\
  \ - Life cycle assessment - Requirements and guidelines EN 15804:2012+A1:2013 Sustainability\
  \ of construction works - Environmental product declaration - Core rules for the\
  \ product category of construction products ISO 21930:2007 Sustainability in building\
  \ construction - Environmental declaration of building products Reenaas, M, 2016\
  \ LCA report Markuciai, Pracast concrete products, Ramb\xF8ll, Report No 1-2016.\
  \ Ecoinvent v.3.2 Swiss Centre og Life Cycle Inventories, www.ecoinvent.ch NPCR\
  \ 0200, 2012 Precast Concrete products, EPD, Norway Litgrid, 2015 http://www.litgrid.eu/index.php/energetikos-sistema/elektros-energetikos-sistemos-\
  \ informacija/elektros-gamybos-ir-vartojimo-balanso-duomenys/2287 (accessed 27.11.2015)"
