description: 'Shaping The preliminary products such as aggregates, cement and reinforced
  steel for Balconies are delivered. The concrete is mixed together according to predefined
  recipes. Before casting the Balconies, the formwork is created with the desired
  dimensions. The reinforcing bars for the reinforced concrete slabs are attached
  and then filled with concrete. Curing and Outplacement Balconies are cured for 8-10
  hours in drying chambers. After curing, they can be removed and can be loaded. The
  standard strength is reached after 28 days after production. Technical data: The
  following technical data apply to Balconies. The standard EN 13369:2004-09 Common
  rules for precast concrete products; EN 13747:2010-08 Precast concrete products
  - Floor plates for floor systems, applies. Declared unit: The declaration applies
  to 1 t of Balconies. Balconies vary in volume, mass and slightly in composition.
  The average calculation is based on the average annual production of the individual
  locations and thus forms the production mix.'
