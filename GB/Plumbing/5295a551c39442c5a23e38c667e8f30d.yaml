description: "V\xE5re komposittprodukter er produsert i en glassfiberarmert polyamid\
  \ utviklet for h\xF8y styrke og lang levetid. Materialteknologien sammen med produktdesignet\
  \ gir meget god styrke. Koblingene i kompostitt er blyfrie og korrosjonsbestandige,\
  \ noe som gir milj\xF8pvennlige produkter med lang holdbarhet. Sortiment inkluderer\
  \ produktgruppene Flexi, Eco Line, Sprint, GT-fittings, Anboringsklammer og St\xF8\
  ttehylse. Isiflo Sprint er en serie kompositt innstikks-koblinger for ekstruderte\
  \ PE-plastr\xF8r som kombinerer egenskapene styrke, sikkerhet, langtidsegenskaper\
  \ og brukervennlighet. Isiflo Sprint er en innstikks-kobling. Det mekaniske samspillet\
  \ mellom pushbackringen, O-ringen og klemringen gir en strekkfast, brukervennlig,\
  \ sikker og lekkasjefri forbindelse, helt uten bruk av verkt\xF8y. Se www.isiflo.no\
  \ for produktdetaljer og sortiment. Material: Kompositt glassfylt nylon"
