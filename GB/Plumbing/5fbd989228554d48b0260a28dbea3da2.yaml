description: "Messingkoblingene er v\xE5r mest tradisjonelle produktgruppe. Koblingene\
  \ har v\xE6rt produsert p\xE5 Raufoss siden 1965, og har v\xE6rt gjenstand for kontinuerlig\
  \ utvikling, produksjon og testing.\nV\xE5re messingkoblinger er strekkfaste, avsinkingsbestandige\
  \ og har \xF8kt veggtykkelse noe som sikrer lang levetid. De kan i tillegg brukes\
  \ til b\xE5de vann og gass, samtidig som de er sj\xF8vannsbestandige. Isiflo Messingkobling\
  \ er en kompresjonskobling i avsinkningsbestandig messing (CW625N) for bruk p\xE5\
  \ plast- og metallr\xF8r.\nIsiflo Messingkobling gir en tett og strekkfast forbindelse.\
  \ Koblingen best\xE5r av hus, mutter, klemring, kompositt trykkring og O-ring. Se\
  \ www.isiflo.no for detaljer. Materiale: Messing CW625N"
