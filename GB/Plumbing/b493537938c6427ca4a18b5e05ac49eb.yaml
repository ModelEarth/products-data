description: "This EPD covers Rifeng crimp fittings, the representative of fittings\
  \ made up of brass, which could be used together with Rifeng PEX/PE-RT and multilayer\
  \ pipe as system mainly for hot and cold water installation, heating, gas or air\
  \ conditioning application. There are certain fitting series such as F1, PF2, PF3,\
  \ PF5 in sizes ranging from 12mm to 32mm or 3/8\u201D to 1\u201D, nominal diameters.\
  \ The EPD conforms to ISO 14025:2006, EN 15804 2012+A1:2013 and PCR: Construction\
  \ Products and Construction Services, Version 2.3 (2018-11-15)..The EPD covers a\
  \ \u2018cradle-to-gate ' scope to cover core modules of significant environmental\
  \ impact over the full product life cycle. The declared unit is 1 kg of manufactured\
  \ crimp fittings."
