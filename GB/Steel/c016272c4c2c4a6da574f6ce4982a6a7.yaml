description: "This EPD is based on a single product which can be produced with 2 different\
  \ ways:\n\u2022\tRound tubes (EN 10296-2)\n\u2022\tSquares/Rectangles\nIn addition\
  \ we can have the following surface finishes: Brushed Standard inline, satin and\
  \ polished.\nThe product range includes:\n\u2022\tRound tubes with diameters from\
  \ D 6 to D 323 mm with thicknesses from 1 mm to 6 mm;\n\u2022\tSquare tubes from\
  \ 10\xD710 to 200\xD7200 mm with thicknesses from 1 mm to 6 mm;\n\u2022\tRectangular\
  \ tubes from 20\xD710 to 300\xD7100 mm with thicknesses from 1 to 6 mm;\nThe standard\
  \ production length of the tubes is 6000 mm, although it is possible to agree with\
  \ the Sales Department for production lengths ranging from 4500 to 12000 mm. For\
  \ the production of the stainless steel tubes, austenitic steel is used: 1.4307\
  \ (304L), 1.4404 (316L), 1.4571 (316Ti) present in the positive list of the Ministerial\
  \ Decree 21/3/73 'materials intended to come into contact with food.\nIn terms of\
  \ recycled content, the analysed pipe families have the following characteristics:\n\
  -\tElectric furnace steel (EAF), with a recycled content of 76.4%;"
