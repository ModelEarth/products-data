description: "This EPD describes the seamless carbon steel tubes for mechanical, industrial\
  \ and structural purposes produced by TRG.\nThe product corresponds to a carbon\
  \ steel tube cast in ingot molds, seamless, hot-rolled and with an electric furnace\
  \ normalizing process. It covers the tubes for mechanical and structural purposes.\
  \ These tubes may also have more general-purpose applications.\nThe technical characteristics\
  \ of the products are according to the following standards:\n\u2022EN 10025 Hot\
  \ rolled products of structural steels - Part 2: Technical delivery conditions for\
  \ non-alloy structural steels.\n\u2022EN 10210-1 /-2 Hot rolled products of structural\
  \ steels - Part 2: Technical delivery conditions for non-alloy structural steels.\n\
  \u2022EN 10216-3 Seamless steel tubes for pressure purposes - Technical delivery\
  \ conditions - Part 3: Alloy fine grain steel tubes.\n\u2022EN 10225 Gas welding\
  \ equipment - Marking for equipment used for gas welding, cutting and allied processes.\n\
  \u2022EN 10225-3 Weldable structural steels for fixed offshore structures - Technical\
  \ delivery conditions - Part 3: Hot finished hollow sections.\n\u2022EN 10297 Seamless\
  \ circular steel tubes for mechanical and general engineering purposes - Technical\
  \ delivery conditions - Part 1: Non-alloy and alloy steel tubes."
