description: heproduct  object  of  the  study belongs  toinvestment casting  steel  parts.
  In  particular,  it  isa Tieback  bracket cast  fitting  fortrellis  superstructure  HPC-01  made  by
  G24Mn6steel to be used for Expo 2020 Dubaipavilions.Investment casting is one of
  the most used processes in the production  of  castings  with  a  high  quality  and  finishing
  bothin   small   and   large   production   batches.It is the modern  derivation  of  the  ancient  lost  wax  process.  Wax
  models are made through the use of aluminiummoulds formachiningor  electro-discharge  machining.  They  will  later
  be placedin special tanks  containing thermo setting resins and    micro    ceramic    granules.    These    two    polymerize
  together, giving rise to an external coating which is able to with  standthe  very   high  temperatures  associated   with
  molten  metals.  In  order  to  minimize  the  creation  of  micro porosity  in  castings,  the  so-called  "shell  making"or  "Shell"
  is  introduced  into  a  high-temperature  autoclave  for  the complete  evacuation  of  residual  wax,  thereby  obtaining  a
  negative mould ready for the next operation. At this point, after  suitably  preheating  the  "Shell"
  or  "Shell  making", molten  metals  poured  into  it  and  leaved  to  coolingan
  environment  with  a  controlled  temperature  in   order  to avoid  any  metal  hardenings.  The  external  coating  will  be
  destroyed  and  risers  will  be  individually  removed  before moving on to sub
  sequent machining or surface finishes.
