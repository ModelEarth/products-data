description: 'Vicinay Marine is the first producer of mooring lines worldwide, providing
  solutions tailored to meet the needs of each customer. After more than 200 years
  of work and effort, Vicinay Marine has achieved a world leader in the supply chain
  and mooring lines for offshore industry.

  VICINAY MOORING CONNECTORS S.A. has been the first company in the mooring sector
  to verify an Environmental Product Declaration (EPD) for its products. This study
  was carried out in order to understand the environmental impact of mooring chain
  accessories throughout its entire life-cycle, considering in house and subcontracted
  manufacturing phases.

  The scope and the Functional Unit of the present Environmental Product Declaration
  is the production of 1 ton (1000 kg) of Mooring H Offshore Shackles, from the cradle
  to the gate. All possible diameters and sizes have been taken into account when
  developing the LCA. There have been considered three different steel qualities,
  in accordance with the mechanical properties of Vicinay''s Offshore accessories
  offered: R3-R3S quality steel

  R4 quality steel

  R4S - R5 quality steel'
