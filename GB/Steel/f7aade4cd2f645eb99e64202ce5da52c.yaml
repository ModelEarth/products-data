description: Maccaferri DT Mesh is engineered from our double twisted hexagonal woven
  steel wire and is used as a drapery system to prevent rocks and debris from falling
  onto infrastructure and relevant structures. DT Mesh (6X8 or 8X10) is made from
  high quality steel wire, which is heavily galvanised. An additional protective polymeric
  coating is also applied for meshes that are to be used in aggressive environments,
  or where a longer design life is required. Technical Characteristics of the double
  twist wire mesh in roll are listed and detailed in the technical data sheet available
  on Maccaferri website. According to Construction Product Regulation CEE 305/2011
  the essential technical characteristics, as per Harmonized Document EAD 230008-00-0106,
  are reported in the Declaration of Performances (DOP).
