lca_discussion: "# Use Advice\n\nScope: \nThis Environmental Product Declaration refers\
  \ to a declared unit of 1 ton of average fully processed electrical steel produced\
  \ at the Linz site. \nSystem boundary: \nThe life cycle assessment of average fully\
  \ processed electrical steel strips refers to a cradle-to-gate analysis with modules\
  \ C1\u2013C4 and module D (A1\u2013A3 + C + D). The following life cycle phases\
  \ are part of the analysis:\n\nModule A1\u2013A3 | Production stage\nThe production\
  \ stage includes the upstream burdens of purchased raw materials (coal, iron ore,\
  \ pellets etc.), their transports and the manufacturing at the production site in\
  \ Linz. Material and energy flows for the sinter plant, the coking plant, the blast\
  \ furnaces, the steelworks, the hot strip mill, the pickling, the cold rolling and\
  \ the continuous annealing lines are considered. Electricity is provided at Linz\
  \ from a power station where process gases are used as fuel. Since more energy is\
  \ used than is supplied by this company-owned power station, natural gas and electricity\
  \ is additionally procured from Austrian networks. Module A1\u2013A3 also includes\
  \ the production of the product packaging.\n\nModule C1 | Deconstruction and demolition\n\
  It is assumed that the product is not connected with other materials and can therefore\
  \ be dismantled. Dismantling efforts are considered negligible, thus no environmental\
  \ impacts from the deconstruction of the products are declared.\n\nModule C2 | Transport\
  \ to disposal\nFor the transport to the disposal of the material, a distance of\
  \ 50 km to the waste processing is assumed.\n\nModule C3 | Waste processing\nProduct\
  \ flows that reach Module D for recycling leave the product system in C3. Environmental\
  \ impacts resulting from the grinding and sorting of steel scrap are not included\
  \ since the expected environmental impact is considered negligible.\n\nModule C4\
  \ | Landfilling\nModule C4 declares the environmental impacts incurred by landfilling\
  \ (5 % of the product).\n\nModule D | Credits and loads beyond the system boundary\n\
  The potential for substituting primary steel with a recycling scenario (95 % of\
  \ the product) is outlined in Module D.\n\n# Technology Description And Included\
  \ Processes\n\nThe liquid crude steel produced in primary metallurgy (blast furnace,\
  \ LD steelmaking plant) is further treated (alloyed) in secondary metallurgy and\
  \ is cast into slabs in a continuous casting process. After being reheated (in pusher-type\
  \ or walking-beam furnaces), the slabs are rolled into hot-rolled steel strip in\
  \ several rolling steps. After removal of the oxide layer (pickling) formed in this\
  \ process step and an intermediate annealing step (hood annealing) as required depending\
  \ on the isovac\xAE grade, the strips are rolled to the desired final thickness\
  \ (continuous cold rolling). The isovac\xAE electrical steel strips are then final-annealed\
  \ in a continuous process. This heat treatment of isovac\xAE electrical steel strip\
  \ in fully processed condition is carried out primarily in Continuous Annealing\
  \ Line 2 (some grades in Continuous Annealing Line 1). Final annealing is followed\
  \ by coating with an insulating varnish applied directly following Continuous Annealing\
  \ Line 2 (horizontal annealing furnace, coater, drying furnace). Surface finishing\
  \ with insulating varnish ensures optimum product properties. \nTechnical data:\
  \ \nThe data listed in the declaration of performance are authoritative: \nDeclared\
  \ unit: \nThis environmental product declaration refers to a declared unit of 1\
  \ ton of fully processed electrical steel strip."
