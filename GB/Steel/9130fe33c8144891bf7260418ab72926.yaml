description: "The declared product is non-grain-oriented electrical steel in fully\
  \ processed condition and is sold under the brand name isovac\xAE. The technological\
  \ properties (magnetic, mechanical, physical) in this product (fully processed electrical\
  \ steel) are fully finalized following the final production stage at the steelmaker.\
  \ The product is often supplied with an insulating coating. Fully processed electrical\
  \ steel can be stamped and stacked by the customer.\nThe following characteristics,\
  \ among others, can be cited as special material properties: State-of-the-art production\
  \ (continuous lines) ensure excellent homogeneity of the material with respect to\
  \ mechanical, geometric and magnetic qualities.\nThis leads to excellent processability\
  \ at the customer.\nThanks to excellent magnetic properties in as-delivered condition,\
  \ it is possible to manufacture electrical machinery with the highest energy efficiency."
