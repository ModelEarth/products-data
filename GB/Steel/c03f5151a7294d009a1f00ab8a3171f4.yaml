description: 'The products in this study are beams and angles with various

  profiles produced from scrap from recycling

  The main destinations of the angles are constructions and

  infrastructures such as electrical power towers.

  The range of production goes from Equal Angles from 120x120x10

  mm to 250x250x35 mm and Unequal angles from 150x90x10 mm

  to 200x100x16 mm.

  Constructions, Infrastructures and electrical power towers are the

  main industries these products are destinated to.'
