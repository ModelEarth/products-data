description: "This EPD covers core steel products that form the supporting frame of\
  \ hall buildings in the form of pillars, trusses and steel profiles. Llentab uses\
  \ steel profiles with thicknesses from 1.5 up to 7 mm. High-strength steel is used\
  \ for all profiles up to a thickness of 7 mm, which allows construction of slender\
  \ structures. The profiles are produced from hot-dip galvanised steel. For thinner\
  \ profiles (up to 2 mm), a Z275 layer is used, while for the rest Z450 is standard.\
  \ Profiles are roll-formed or bent into a variety of sizes and the shapes are Z\
  \ (mainly for purlins and wall racks), C (for trusses, pillars and frame elements)\
  \ and \u03A9 (for the top and bottom flanges of the frame). The product density\
  \ is 7,825 kg/m3. Expected service life depends on the application and the surrounding\
  \ environment."
