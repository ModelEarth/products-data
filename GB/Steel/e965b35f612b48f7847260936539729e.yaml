description: 'SeAH Changwon Integrated Special Steel has VIM, ESR, VAR, and RFM equipment,
  which is essential for manufacturing special alloys, and produces high-quality,
  high-purity alloys required by API, GE, NORSOK by special heat treatment facilities.

  Ni-Alloys with excellent oxidation resistance and high strength at high temperatures
  are used in jet engines, boiler valves for power generation, and other applications.

  In particular, Ni-Alloy round bars are used in various fields such as stud bolts,
  valves and aerospace.

  In general, in order to meet the physical properties required by the customer, the
  solution or annealing heat treatment is applied and provided to the customer.'
