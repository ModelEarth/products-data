description: "This EPD describes the seamless low carbon steel tube for pipelines,\
  \ pressure equipment and mechanical applications produced by TRG.\nThe product corresponds\
  \ to a low carbon steel tube cast in ingot molds, seamless, hot-rolled and with\
  \ an electric furnace normalizing process. It covers the tubes for pressure equipment\
  \ and mechanical applications.\nThe technical characteristics of the products are\
  \ according to the following standards:\n\u2022EN 10210-1 /-2 Hot rolled products\
  \ of structural steels - Part 2: Technical delivery conditions for non-alloy fine\
  \ grain structural steels.\noS355J0H\noS355J2H\noS355K2H\n\u2022EN 10216 1\u2014\
  2 Seamless steel tubes for pressure purposes- Technical delivery conditions - Part\
  \ 2: Non-alloy and alloy steel tubes with specified elevated temperature properties.\n\
  oP235GH\noP265GH\n\u2022EN 10297-1 Seamless circular steel tubes for mechanical\
  \ and general engineering purposes -Technical delivery conditions- Part 1: Non-alloy\
  \ and alloy steel tubes.\noE275\n\u2022API 5L Seamless steel pipes for use in pipeline\
  \ transportation systems in petroleum and natural gas industries.\noB\noX42\n\u2022\
  ASTM 210 / ASME 210 Seamless Medium-Carbon Steel Boiler and Superheater Tubes.\n\
  oA1\n\u2022ASTM 106 /ASME 106 Seamless Carbon Steel Pipe for High-Temperature Service.\n\
  oB\noC\n\u2022ASTM 53 / ASME 53 Seamless pipe steel, zinc-coated.\noB\n\u2022DIN\
  \ 1629 For the construction and mechanical engineering sectors.\noST370"
