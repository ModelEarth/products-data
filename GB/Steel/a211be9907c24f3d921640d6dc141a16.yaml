description: "Trapez- und Kassettenprofile fr Dach-, Wand- und Deckenkonstruktionen\
  \ sind werkseitig gefertigte Profiltafeln aus Stahl fr tragende, selbsttragende\
  \ und nichttragende Anwendungen zur Ausfhrung von ein- und zweischaligen Dach-,\
  \ Wand- und Deckenkonstruktionen, die fr vorwiegend ruhende Beanspruchungen eingesetzt\
  \ werden. Die Profiltafeln bestehen aus einem Stahlkern, der mit Zinkberzgen und\
  \ organischen Beschichtungen gegen Korrosion geschtzt ist. Die Profile sind in Strken\
  \ von 0,63 bis 1,5 mm erhltlich.\nFr die Verwendung gelten die jeweiligen nationalen\
  \ Bestimmungen. Fr die Verwendung in Deutschland gilt die allgemeine bauaufsichtliche\
  \ Zulassung-/-allgemeine Bauartgenehmigung des DIBT, bzw. ein Bescheid ber die baustatische\
  \ Typenprfung.\nDas Produkt bentigt eine Leistungserklrung unter Bercksichtigung\
  \ von DIN EN 1090-1, Ausfhrung von Stahl- und Aluminiumkonstruktionen \u2013 Teil\
  \ 1: Verfahren zur Konformittsbescheinigung fr tragende Bauteile und die CE-Kennzeichnung.\
  \ Fr das Inverkehrbringen des Produkts in der EU/EFTA (mit Ausnahme der Schweiz)\
  \ gilt die Verordnung (EU) Nr. 305/2011 (CPR)."
