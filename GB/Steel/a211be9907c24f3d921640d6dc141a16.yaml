lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie Anwendung dieses Dokumentes\
  \ ist auf rollgeformte Profiltafeln aus Stahl beschrnkt, die von der FALK Salzgitter\
  \ GmbH hergestellt werden. Diese kobilanz basiert auf Daten aus 2021. \nSystemgrenze:\
  \ \nTyp der EPD: Von der Wiege bis zum Werkstor mit den Modulen C1 \u2013 C4 und\
  \ Modul D.\n\nDie EPD umfasst folgende Lebenszyklusphasen:\n\nA1: Produktion der\
  \ Ausgangsmaterialien zur Panelproduktion, wie z.B. bandbeschichteter Stahl und\
  \ Verpackungsmaterialien\nA2: Transport der Ausgangsstoffe zur FALK Salzgitter GmbH\n\
  A3: Herstellung der Profile\nC1: Rckbau\nC2: Transport\nC3: Abfallbehandlung\nC4:\
  \ Beseitigung\nD: Gutschriften und Lasten auerhalb der SystemgrenzeDie Module A1\
  \ \u2013 A3 umfassen sowohl die vorgelagerten Ketten der Erzeugung und Bereitstellung\
  \ von Rohstoffen, Hilfsstoffen und Energietrgern, die Stahlherstellung auf Basis\
  \ von Eisenerz sowie den Transport zum Werk der FALK Salzgitter GmbH und die dortigen\
  \ energetischen und stofflichen Aufwnde. Fr den Transport von Verpackungsmaterialien\
  \ wurde im Modul A2 eine pauschale Transportstrecke von 100 km angesetzt.\nIm Modul\
  \ C1 wird angenommen, dass die Profile am Lebensende mit elektrisch betriebenen\
  \ Krnen zurckgebaut und im Modul C2 100 km per LKW zum Entsorgungsbetrieb transportiert\
  \ werden, wo die Profiltafeln im Modul C3 durch Schreddern weiterverarbeitet werden.\
  \ Eine Deponierung von Bestandteilen der Stahlprofile findet nicht statt.\nIn Modul\
  \ D wird das Recyclingpotenzial des Stahls bercksichtigt. Die Gutschriften und Aufwnde\
  \ des Stahlrecyclings erfolgen nach dem Ansatz der theoretischen 100 % primren Hochofenroute\
  \ entsprechend Worldsteel.\n\n# Technology Description And Included Processes\n\n\
  The trapezoidal and cassette profiles are produced in continuously operating roll\
  \ forming lines by cold forming from surface-finished steel strip. The roll former\
  \ consists of a decoiler, a number of pairs of rolls arranged one behind the other\
  \ depending on the profile shape, as well as a cutting device and a stacking device."
