description: '/ Product definition Lindner metal ceiling systems made of steel are
  manufactured from folded, roll-formed and partially punched steel as full construction
  kits or individual components. The construction kit comprises the top layer and
  the substructure. Both the ceiling panel and the substructure is made of steel,
  can have various suspension heights and its design is aligned towards the shape,
  functional requirements and weight of the top layers. System designations: LMD-B
  (Post cap ceilings) LMD-E (Hook-on and corridor ceilings) LMD-K (Cassette ceilings)
  LMD-St (Expanded metal ceilings) LMD-L (Baffle ceilings) LMD-DS (Canopy ceilings)
  LMD-TS (Torsion Spring) 2 Directive (EU) No. 305/2011 (CPR) applies for placing
  the product on the market in the EU/EFTA (with the exception of Switzerland). The
  product requires a Declaration of Performance taking consideration of the /EN 13964:
  2014, Suspended ceilings - Requirements and test methods. Use is governed by the
  respective national regulations.'
