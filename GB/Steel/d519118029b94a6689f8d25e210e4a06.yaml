description: "This EPD covers the average product of the steel sheet family produced\
  \ at EUROPERFIL S.A production site located in Cervera (Lleida). From 36 different\
  \ references, one representative product has been analysed with the goal of obtaining\
  \ an average virtual product. Results of the Life Cycle Assessment (LCA) will be\
  \ presented for the average virtual product. The average product from which the\
  \ results of this study have been extracted, has been calculated based on a set\
  \ of references (which are certified with CE (EN 14782)), including self-supporting\
  \ steel metal sheets intended as exterior cladding of simple fa\xE7ade or sandwich,\
  \ which can be installed in a vertical or horizontal position."
