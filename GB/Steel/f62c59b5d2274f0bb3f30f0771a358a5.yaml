description: "\xD8rsta-bolt is anchored with polyester cartridge and is used for both\
  \ work support and permanent rock securing.\nThe bolt is delivered with mixing spring,\
  \ and can be used for rock securing all the way to the working face. We have our\
  \ own production in Norway and use high quality Norwegian-produced recycled reinforcing\
  \ steel. The steel is hot-dip galvanized. In corrosive environments the bolt can\
  \ be delivered with a layer of powder coating (CombiCoat\xAE) to achieve 120 years\
  \ of corrosion protection.\n(ref.: SINTEF research report based on laboratory testing\
  \ in collaboration with Vik \xD8rsta AS) All of our rock support bolts is produced\
  \ according to NS-EN 1090, delivered CE-approved and follows the requirements of\
  \ Norwegian Public Road Administration (Statens Vegvesen) handbook 761. The bolt\
  \ is delivered with mounted mixing spring and nut. Hemispherical dome and plate\
  \ must be ordered separately but are included in the EPD\n."
