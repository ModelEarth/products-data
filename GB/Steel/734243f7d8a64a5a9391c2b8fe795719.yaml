description: Aluminum Conductor Steel Reinforced is formed by twisting aluminum wire
  and steel wire, which is suitable for overhead transmission lines. It has a steel
  "core" inside, and the outside is wrapped around the steel core with aluminum wire
  by twisting; the steel core mainly serves to increase the strength, and the aluminum
  stranded wire mainly serves to transmit electric energy. ACSR products have simple
  structure, convenient installation and maintenance, low line cost, large transmission
  capacity, and are conducive to laying across rivers and valleys and other special
  geographical conditions. They have electrical conductivity, mechanical strength,
  and tensile strength.
