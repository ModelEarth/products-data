  \ piles of varied grades and geometries, as well as different forms of delivery.\
  \ Declared unit: The declaration refers to the functional unit of 1 metric ton of\
  \ EcoSheetPile\u2122 Plus as specified in Part B requirements on the EPD for structural\
  \ steels. The background data are taken from GaBi ts Documentation. The final results\
  \ reflect the weighted average per production volume oft he two rolling lines in\
  \ Differdange & Esch-Belval."
