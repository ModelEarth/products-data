description: Steel pipes are made from cooled or hot rolled steel sections. The tube
  piles are either drilled or rammed into place, either with a driving shoe or a ring
  set. After ramming tubes are normally emptied and reinforces using steel and concrete.
  Typical applications are foundations for (houses) dwellings, offices and commercial
  buildings as well as refurbishing existing foundations and for infrastructure. The
  steel pipes is offered at sizes from 139,7mm to 323,9mm. The steel tube pipes consist
  of 100% steel.
