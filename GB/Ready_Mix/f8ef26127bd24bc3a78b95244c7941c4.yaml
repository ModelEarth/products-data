lca_discussion: "\n\n## LCA Notes\nresultat f\xF6r: Datakvalitet: Den bakomliggande\
  \ inventeringen baseras p\xE5 uppgifter fr\xE5n 2017-2018. Specifika milj\xF6data\
  \ fr\xE5n EPDer i enlighet med EN 15804 har anv\xE4nts f\xF6r bascement CEM II/A-V\
  \ 52.5 N, kompositcement CEM II/A-M (S-LL) 52.5 N och slagg/GGBS. Likas\xE5 har\
  \ specifika data anv\xE4nts f\xF6r transportavst\xE5nd fr\xE5n leverant\xF6r till\
  \ betongfabrik samt f\xF6r alla fabriksdata. F\xF6r tillsatsmaterial, ballast och\
  \ vatten har generiska data i Svensk betongs EPD-verktyg 2.9-3 anv\xE4nts (Ecoinvent\
  \ 3). Transporter till betongfabrik inkluderar en returstr\xE4cka. Alla betongfabriker\
  \ anv\xE4nder el m\xE4rkt med \"Bra Milj\xF6val vatten\". Cut off-kriterier: Alla\
  \ r\xE5material och processer som identifierades i inventeringen \xE4r medtagna.\
  \ Dataluckor betr\xE4ffande specifika m\xE4ngder br\xE4nnbart och farligt avfall\
  \ p\xE5 respektive betongfabrik hanterades genom att ans\xE4tta inventerade avfallsdata\
  \ fr\xE5n Solna-fabriken f\xF6r \xE5r 2016. Allokering: F\xF6rdelning av milj\xF6\
  belastning fr\xE5n betongfabrikerna \xE4r gjorda i enlighet med EN 15804 baserat\
  \ p\xE5 fysiska samband. Det inneb\xE4r att den \xE5rliga milj\xF6belastningen delats\
  \ med den totala volymen producerad betong oavsett betongkvalitet. Bakomliggande\
  \ LCA-data baseras p\xE5 EPDer och generiska data i enlighet med EN 15804. Variation:\
  \ I EPD Norge finns krav p\xE5 att variationen i en produktgrupp f\xE5r vara max\
  \ +/- 10 %. I denna EPD s\xE4rredovisas milj\xF6belastning f\xF6r respektive betongkvalitet.\
  \ Skillnaden i milj\xF6belastning inom en produktgrupp men mellan betongfabrikerna\
  \ i Storstockholm understiger +/- 10 %, varf\xF6r ett representativt medelv\xE4\
  rde med redovisas f\xF6r Storstockholm. Skillnaden i milj\xF6belastning inom en\
  \ produktgrupp men mellan fabrikerna i Storstockholm och G\xF6teborg \xF6verstiger\
  \ +/- 10 %, varf\xF6r resultaten per betongkvalitet s\xE4rredovisas f\xF6r Storstockholm\
  \ och G\xF6teborg. Betongrecepten representerar generella betongsammans\xE4ttningar\
  \ f\xF6r respektive omr\xE5de och \xE4r bepr\xF6vade betongsammans\xE4ttningar.\
  \ Betongrecept justeras regelbundet och d\xE4rmed kan det r\xE5da en viss variation\
  \ mellan deklarerade m\xE4ngder och verkliga sammans\xE4ttningar. Tekniska data:\
  \ Gr\xF6n garagebetong C45/55: H\xE5llfasthetsklass C45/55, exponeringsklass XD3.\
  \ Cementet i Storstockholm \xE4r Cementas Bascement CEM II/A A-V 52,5 N och i G\xF6\
  teborg Cemex kompositcement CEM II/A A-M (S -LL) 52.5 N eller motsvarande."
