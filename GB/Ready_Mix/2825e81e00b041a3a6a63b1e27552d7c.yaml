description: 'Gypsol and Gypsol Complete binders are the key component in all BBA
  Approved Gypsol floor screeds. It is a combination of carefully milled synthetic
  anhydrite with special admixtures to produce a powder that when further combined
  with fine aggregate and water produces a pumpable self-levelling floor screed as
  a surface. The material is bought in powder form, mainly by ready-mixed concrete
  suppliers, who use their existing equipment to mix it with fine aggregate and water
  and supply the final screed.

  Gypsol and Gypsol Complete are designed to achieve different installation characteristics
  through proprietary recipes but maintain similar environmental performance. They
  contain over 95% synthetic anhydrite, an industrial by-product.'
