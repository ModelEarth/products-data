description: "Tobermore concrete paving, walling and kerb products are made with sands,\
  \ cements and pigments specially selected for their aesthetic and functional performance.\
  \ They are manufactured in accordance with BS EN 1338 and BS EN 1339: Concrete Paving\
  \ Blocks and Flags - Requirements and Test Methods. BS EN 771:3:2011 Aggregate concrete\
  \ masonry units (Dense and lightweight aggregates) BS EN 1340:2003 Concrete kerb\
  \ units. Products are manufactured in a single mix. The mix comprises special sands\
  \ and pigments for appearances, as well as standard sands and aggregates for the\
  \ main structure. The declared unit of this type of product is one m\xB3. Specialist\
  \ sands are coloured white, grey, black, red and/or other as defined. Cements are\
  \ either CEM II (general use), CEM I (for high strength) or CEM I white for appearance.\
  \ The mean density of the hardened products is 2350 kg/m\xB3. Most of the sands\
  \ and aggregates are sourced from Tobermore\u2019s own quarries in the locality.\
  \ Cements are locally sourced from within Northern Ireland. Some specialist sands\
  \ come from quarries outside of Northern Ireland, within the EU. The finished products\
  \ are supplied to customers in bales, shrink-wrapped in polythene comprising 30%\
  \ recycled plastic. Pallets are not included in the calculation."
