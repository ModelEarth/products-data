description: "Ready-mix concrete is fabricated in the three concrete factories located\
  \ at \xC4sland in Norway and is used for TBM segments produced in these same factories.\
  \ These segments are used in currently Norway's largest transport project, the Follo\
  \ Line Project. The project will comprise a 20 km long tunnel which will be Norway's\
  \ first long twin tube rail tunnel. The life expectancy of the tunnel, and therefore\
  \ of the concrete, will be at least 100 years. The studied Ready-mix concrete has\
  \ a density of 2.43 t/m3 and the characteristic strength obtained is 55 MPa measured\
  \ with cylindrical test."
