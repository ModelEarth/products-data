description: "Concrete is the most abundant man-made material on earth. It is the\
  \ essential part of every construction indepen-\ndent of its size i.e. buildings,\
  \ bridges, roads, dams, pavements, pipes, drains etc. It is composed of natural\
  \ aggregates\nof di\uFB00erent granulometries (gravel, \uFB01ne gravel, sand) bonded\
  \ together by hydrated cement paste. Chemical admix-\ntures may also be added to\
  \ enhance speci\uFB01c properties of the fresh or hardened concrete, such as workability,\n\
  durability, or early and \uFB01nal strength. Concrete is workable right after production\
  \ so that it can be transported,\npoured, pumped, installed, compacted on the project\
  \ site and over time it hardens and develops strengths. It is\ndelivered to the\
  \ construction site via concrete mixer trucks that usually have 8 m3 load."
