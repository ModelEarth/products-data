description: "Concrete is a mix of cement, coarse and fine aggregate and water with\
  \ or without the incorporation of admixture. Concrete is manufactured at ready mix\
  \ plants and is delivered to the construction site in bulk with ready-mix trucks.\n\
  Since the concrete is cast in a liquid state it can be shapped in different forms\
  \ and has a wide range of applications, this material is mostly used to build concrete\
  \ structures for high-rises or small buildings and houses and infraestructure for\
  \ roads and dams. O concreto \xE9 uma mistura de cimento, agregados gra\xFAdos e\
  \ mi\xFAdos e \xE1gua com ou sem a incorpora\xE7\xE3o de aditivos. O concreto \xE9\
  \ fabricado em usinas de mistura pronta e \xE9 entregue no canteiro de obras a granel\
  \ com caminh\xF5es de mistura pronta.\nComo o concreto \xE9 moldado em estado l\xED\
  quido, pode ser moldado em diferentes formas e tem uma ampla gama de aplica\xE7\xF5\
  es, este material \xE9 usado principalmente para construir estruturas de concreto\
  \ para arranha-c\xE9us ou pequenos pr\xE9dios e casas e infraestrutura para estradas\
  \ e barragens."
