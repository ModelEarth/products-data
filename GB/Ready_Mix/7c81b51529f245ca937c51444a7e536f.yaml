lca_discussion: "\n\n## LCA Notes\nDatakvalitet: Specifik data f\xF6r anv\xE4nt cement\
  \ \"CEM II/ A-LL 42,5 R \". Genomsnittligt europeiskt data f\xF6r superplasticerare,\
  \ \"Concrete admixtures \u2013 Plasticisers and Superplasticisers\" EPD fr\xE5n\
  \ IBU 2015. Transporter inkluderar tom \xE5tertransport och \xE4r ber\xE4knade med\
  \ NTM calc 3.0, 2014. Energif\xF6rbrukningen \xE4r ber\xE4knad som ett viktat medelv\xE4\
  rde fr\xE5n uppm\xE4tt f\xF6rbrukning i fem betongfabriker. \xD6vrig data \xE4r\
  \ fr\xE5n Ecoinvent v3.1 Allokering: Allokeringen p\xE5 produktionsanl\xE4ggningen\
  \ baseras p\xE5 \xE5rliga milj\xF6belastningar som delats med den totala produktionen\
  \ oavsett betongkvalitet. EPDer som anv\xE4nds f\xF6ljer anvisningar i EN15804.\
  \ Cut-off kriterier: Alla r\xE5material och all energi som \xE4r identifierad i\
  \ inventeringen \xE4r medtagen i studien. Betongens upptag av koldioxid (karbonatisering)\
  \ \xE4r inte medr\xE4knat i analysen. Tekniska data: C30/37, vct 0,55, exponeringsklass\
  \ XC4/ XF1, dmax 16. M\xE4ngden bindemedel kan variera med max +/- 10% av vad som\
  \ anges under produktinneh\xE5llet. Cement \xE4r Cementas Byggcement CEMII/ A-LL\
  \ 42,5 R eller deklarerat cement med l\xE4gre eller motsvarande milj\xF6p\xE5verkan.\
  \ Se EPD-HCG-20190045-CAA1-EN."
