description: "ECOBATCH\xAE : The Game Changer in Concrete Production!\nECOBATCH\xAE\
  \ is an energy saving productivity improvement stationary concrete plant system,\
  \ designed and developed by SPANOS Group, that combines:\n\u2022\tFaster aggregates\
  \ feeding\n\u2022\tSmart powders, water, and additives dosing methodology\n\u2022\
  \tSmoother, faster, and more effective mixing\n\u2022\tFaster and more efficient\
  \ mixer discharge\n\u2022\tSmaller total installation space\n\u2022\tErgonomic control\
  \ cabin location\n\u2022\tReduced water quantity for mixer cleaning\nThe careful\
  \ observation of modern construction needs led to the design of a flexible, safe\
  \ and energy and cost-efficient batching plant system, with guaranteed quality backed\
  \ by highly acclaimed certifications.\nEvery batching plant bears the CE sign, which\
  \ states compliance with the 2006/42 CEE regulation concerning machinery safety.\n\
  Nowadays hundreds of ECOBATCH\xAE plants successfully operate in over 20 countries\
  \ and 3 continents.\nThe ECOBATCH\xAE Stationary Concrete Plant is used to produce\
  \ different types of concrete for various needs and applications."
