description: "Lys granitt er en av Norges sterkeste steintyper og har helt fra starten\
  \ v\xE6rt Veldes spesialitet. Takket v\xE6re moderne utstyr tilbyr vi alle fraksjoner\
  \ fra fint steinst\xF8v til sand, pukk og grus. Fra v\xE5rt gjenvinningsanlegg leverer\
  \ vi ogs\xE5 sand, pukk og grus som etter en omfattende vaske- og sorteringsprosess\
  \ er fullverdige r\xE5varer. Pukk, sprengstein, veigrus, steinst\xF8v, b\xE6relagsmasse\
  \ og milj\xF8produkter benyttes til forsterkningslag, b\xE6rerlag, avretningsmasser\
  \ for veier, gangveier, g\xE5rds- og parkeringsplasser. Det anvendes ogs\xE5 til\
  \ fundamentering, omfylling av r\xF8r og tekniske installasjoner. Betong- og asfalttilslag\
  \ brukes i produksjon av betong og asfalt. NS-EN 13242 Tilslag for mekanisk stabiliserte\
  \ og hydraulisk stabiliserte materialer til bruk i bygg- og anleggsarbeid og veibygging.\
  \ NS-EN 12620 Tilslag for betong. NS-EN 13043 Tilslag for bitumin\xF8se masser og\
  \ overflatebehandlinger for veger, flyplasser og andre trafikkarealer. NS-EN 13450\
  \ Tilslag for jernbaneballast."
