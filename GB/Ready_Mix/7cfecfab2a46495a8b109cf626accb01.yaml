description: "Topforce produced by Tarmac conforms to BS 8500-2. Topforce is a reinforced\
  \ concrete containing either macro synthetic or steel fibres which can be designed\
  \ to exclude traditional steel reinforcement. Topforce is designed to be quicker\
  \ and easier to place than steel reinforced concrete. It also has the added benefit\
  \ of enhanced crack resistance as the fibres reinforce the full depth of a slab\
  \ reducing the risk of drying shrinkage cracking. Technical Information Property\
  \ Value Unit Typical Compressive Strength Range 35 - 50 MPa Typical Density Range\
  \ 2380 - 2480 kg/m\xB3 Typical Tensile Strength Range 3-6 MPa EPD Number: BREG EN\
  \ EPD 000107 Date of issue: 11 March 2016 Expiry Date: 10 March 2021 BF1331ECOP\
  \ Rev 0.3 Page 3 of 10 \xA9 BRE Global Ltd 2016 Product Contents Material/Chemical\
  \ Input % Cement 19.1% Aggregate 80.5% Addi ves and bres 0.4% Manufacturing Process\
  \ Topforce is made from a special blend of aggregates, cementitious materials, admixtures\
  \ and macro synthetic or steel fibres which gives it its unique properties. These\
  \ raw materials comply with the appropriate BS EN standard. Water is added to hydrate\
  \ the cement and to start the setting process. It also aids the mixing and placement\
  \ process. Electricity and fuels are consumed on site in mixing the concrete and\
  \ processing the constituents. The process flow diagram is shown below: Construction\
  \ Installation Topforce is transported to site in a concrete mixer and discharged\
  \ on site. On site wastage readymix concrete wastage rate is assumed to be 5%. EPD\
  \ Number: BREG EN EPD 000107 Date of issue: 11 March 2016 Expiry Date: 10 March\
  \ 2021 BF1331ECOP Rev 0.3 Page 4 of 10 \xA9 BRE Global Ltd 2016 Use Information\
  \ It is not anticipated that there will be any impacts associated with the use stage\
  \ of readymix concrete structures other than carbonation of cement in the product.\
  \ Use phase carbonation is modelled in line with the BRE Environmental Profiles\
  \ 2013 Product Category Rules. Reference Service Life The reference service lif"
