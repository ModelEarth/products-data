lca_discussion: "## Product Component Notes\nCement, 19.1%, Aggregate, 80.5%, Addives\
  \ andbres, 0.4%\n\n## Source Data Notes\nTopforce is manufactured to a specification,\
  \ which has been provided by Tarmac. Topforce can be produced at any of Tarmac\u2019\
  s readymix sites, so site impacts are modelled based on a mass weighted average\
  \ of 110 readymix concrete sites operated by Tarmac in 2014. Data provided covers\
  \ all concrete products manufactured by Tarmac at these sites in 2014. Allocation\
  \ of materials, energy, water, emissions and waste has been done according to the\
  \ provisions of the BRE PCR PN514 and EN 15804. All background LCI datasets used\
  \ in the generation of this EPD are taken from the ecoinvent 3.1 database contained\
  \ in the GaBi ts software."
