lca_discussion: '


  ## Product Component Notes

  Cement, 9.0%, Ground granulated blast furnace slag, 5.7%, Aggregates, 80.2%, Admixtures,
  0.1%, Mix Water, 5.0%


  ## Source Data Notes

  The LCA study was carried out using BRE LINA. The tool has been pre-verified to
  conform to the modelling requirements of EN 15804+A1. This theoretical average concrete
  mix has been derived from dividing the total raw material quantities used in 2016
  for all types of concrete mix made at Hanson UK, by the total production output
  (m3) of these concretes to give the composition of 1m3 Hanson Concrete. The manufacturing
  process inputs and outputs per m3, including energy use, water consumption and waste
  generation were also calculated using the same approach. Secondary data for upstream
  and downstream processes are as provided within the BRE LINA tool. The background
  LCI datasets are based on ecoinvent database v3.2. The Hanson UK average CEM 1 cement,
  Regen (GGBS), coarse and fine aggregate datasets used had been previously created
  in BRE LINA using Hanson specific data.'
