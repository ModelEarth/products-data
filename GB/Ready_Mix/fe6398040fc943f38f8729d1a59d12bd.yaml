description: The product investigated in this EPD is an Autoclaved Aerated Concrete
  Reinforced Panel. Autoclaved aerated concrete is classified as a porous, steam-cured
  lightweight concrete. The product is also known as a Ytong Panel. Ytong Panels are
  large-sized building elements containing double rows of steel reinforcement, produced
  in various thicknesses and up to 600 cm in length. Ytong panels can be produced
  in 10, 12.5, 15-30 cm thicknesses; 400, 500, and 600 cm in lengths with a standard
  width of 60 cm. They are used for completion of walls, roofs, and floors in large
  square meter buildings such as housing projects, hotels, shopping malls, educational,
  cultural, sports and industrial buildings.
