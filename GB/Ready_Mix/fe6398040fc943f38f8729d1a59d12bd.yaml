lca_discussion: "# Use Advice\n\nScope: \nThe EPD is performed for an Autoclaved Aerated\
  \ Concrete Reinforced Panel manufactured by Trk Ytong Sanayi A.\u015E at two production\
  \ plants located in Dilovas\u0131 and Antalya in Trkiye. The data is representative\
  \ for the year 2020. \nSystem boundary: \nSystem boundary of this EPD is cradle\
  \ to grave with module D (A + B + C + D).\n\nA1: Raw Material Supply\nThis stage\
  \ considers the impact of raw materials used in the product. These raw materials\
  \ are lime, Portland cement, gypsum, silica sand, kaolin, paraffin, reinforcement\
  \ steel and aluminium powder.\n\nA2: Transport to manufacturer\nThe transport routes\
  \ and distances are calculated from supplier-specific information.\n\nA3: Manufacturing\n\
  The manufacturing stage includes the following processes.\n\nMixing of ground quartz\
  \ with other raw materials with the addition of water and aluminium powder.\nPouring\
  \ of the slurry into moulds.\nSlaking of lime by water exothermically.\nFormation\
  \ of gaseous hydrogen which fills the pores of the mass.\nFinal sizing, shaping\
  \ and cutting of AAC wall panels.\nPreparation of steel reinforcement.\nInstallation\
  \ of steel reinforcement in the molds.\nSteam curing process for 6-12 hours at around\
  \ 190\xB0C and a pressure of approx. 12 bar in steam pressure boilers, so-called\
  \ autoclaves.\nReleasing of steam after completion of the curing process for further\
  \ cycles.Condensation of water which will be used for further productions.\nA4:\
  \ Transportation to building site\nTransport of the final product to the customers\
  \ is taken as the weighted average values for transport to customers in 2020.\n\n\
  A5:  Installation into building\nThe use of cement mortar and additional steel reinforcement\
  \ during the installation is considered in this stage.\n\nB1: Use/Application\n\
  CO2 absorption of AAC wall panel during its service life is calculated in this module.\n\
  \nC1: Deconstruction/Demolition\nIt is assumed that 0.239 MJ energy is needed for\
  \ the deconstruction/demolition of 1 kg of final product according to JRC technical\
  \ report called Model for Life Cycle Assessment (LCA) of buildings prepared by Dos\
  \ Santos Gervasio, H. and Dimova, S. in 2018 and published by the publications office\
  \ of the European Union.\n\nC2: Transport to EoL\nA 100 km distance is assumed as\
  \ the transport distance of the waste product to the waste processing area.\n\n\
  C3: Waste processing for reuse, recovery or recycling\n\nThis module is considered\
  \ zero since there is no need for the after-life processes of the product.\n\nC4:\
  \ Disposal\nIt is estimated that the amount of steel reinforcement used in the product\
  \ is recycled whereas the rest is landfilled. This means that around 98 % of the\
  \ product is landfilled and the rest is recycled.\n\nD: Benefits\nFollowing a conservative\
  \ approach, it is assumed that the scrap will follow electric arc furnace (EAF)\
  \ route. Thus, no benefit is allocated at this stage.\n\n# Technology Description\
  \ And Included Processes\n\nDescription of the manufacturing process and specification\
  \ of the processes and materials used. \nTechnical data: \nTechnical properties\
  \ of the Autoclaved Aerated Concrete Reinforced Panel are provided in the below\
  \ table. \nDeclared unit: \nThe declared unit is 1 m3 of Autoclaved Aerated Concrete\
  \ Reinforced Panel with an average density of 575.3 kg/m3."
