description: "ECOBATCH\xAE MOBISPA-MOBITECH is an integrated mobile concrete batching\
  \ plant system.\nThe production site of the product is located at the premises of\
  \ SPANOS GROUP \u201CO.T. 42, Industrial Area of Sindos, 57022 Thessaloniki, Greece\u201D\
  .\nThe careful observation of modern construction needs led to the design of a flexible,\
  \ safe and energy and cost-efficient batching plant system, with guaranteed quality\
  \ backed by highly acclaimed certifications.\nECOBATCH\xAE MOBISPA-MOBITECH fully\
  \ meets the criteria for European traffic regulations and can be transported within\
  \ regular normal size weight dimensions. Every batching plant bears the CE sign,\
  \ which states compliance with the 2006/42 CEE regulation concerning machinery safety.\n\
  Currently hundreds of ECOBATCH\xAE MOBISPA-MOBITECH plants successfully operate\
  \ in over 20 countries and 3 continents."
