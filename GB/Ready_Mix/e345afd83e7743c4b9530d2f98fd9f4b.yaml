  \ 2014. Allokering: Allokeringen p\xE5 produktionsanl\xE4ggningen baseras p\xE5\
  \ \xE5rliga milj\xF6belastningar som delats med den totala produktionen oavsett\
  \ betongkvalitet. LCA-data som anv\xE4nds baseras p\xE5 EPDer som f\xF6ljer EN15804\
  \ eller databasdata fr\xE5n ecoinvent v3.1. Cut-off kriterier: Alla r\xE5material\
  \ och all energi som \xE4r identifierad i inventeringen \xE4r medtagen i studien.\
  \ Betongens upptag av koldioxid (karbonatisering) \xE4r inte inr\xE4knad. Tekniska\
  \ data: H\xE5llfasthetsklass C35/45, vctekv 0,40. Exponeringsklass XC4, XS3, XD3,\
  \ XF4. Milj\xF6data och milj\xF6p\xE5verkan av cement,se EPDHCG-20160235-CAD1-EN"
