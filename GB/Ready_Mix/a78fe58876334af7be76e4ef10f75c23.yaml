description: "The concrete is made of gravel and sand (aggregates), water, cement\
  \ (hydraulic binder), admixtures and additives. Plastic dowels are fixed in the\
  \ formwork liner and the prestressed steel is clamped. The concrete is then transported\
  \ from the central mixing plant to the respective formwork line by means of a bucket\
  \ conveyor. A concreting machine fills the formwork line with the concrete. If necessary,\
  \ the under sleeper pads are then directly applied to the bottom of the sleepers.\
  \ After the rewuired hardening time of the concrete, with the requirement that the\
  \ minimum compressive strength has been reached, the concrete turnout sleepers are\
  \ demoulded and cut to the required lengths defined in advance in the liner plan.\
  \ Subsequently, the sleepers are placed in an intermediate storage area on the production\
  \ site. The concrete turnout sleepers are manufactured in a closed building at room\
  \ temperature. Technical data: This EPD refers to the declared prestressed concrete\
  \ turnout sleepers of TSF-A. Declared unit: This environmental product declaration\
  \ refers to a declared unit of 1 linear metre (lm) average WS 220 concrete turnout\
  \ sleeper with a weight of 169 kg/lm and a volume of 0,065 m\xB3."
