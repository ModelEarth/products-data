lca_discussion: '## Product Component Notes

  Aggregate, 83.7, Cement, 12.0, Cemenous Addives, 4.2, Addives, 0.1


  ## Source Data Notes

  Data collected by Tarmac for 110 concrete production sites for the 2014 calendar
  year has been used to generate a mass weighted average of readymix concrete production
  for this EPD. Data provided covers all readymix concrete products manufactured by
  Tarmac at these sites in 2014. Allocation of materials, energy, water, emissions
  and waste has been done according to the provisions of the BRE PCR PN514 and EN
  15804. All background LCI datasets used in the generation of this EPD are taken
  from the ecoinvent 3.1 database contained in the GaBi ts software tool.'
