description: "Betopanplus; They are smooth surfaced, unpatterned cemented particle\
  \ boards, which are a physical mixture of chipboard, cement and chemical additives\
  \ that are harmless to health, armored with natural minerals on both surfaces. It\
  \ has a middle layer consisting of cement and wood mixture. In this way, a board\
  \ was created, which has a much lower changes due to relative humidity, is as resistant\
  \ to external factors as a quality concrete and can be applied to all paints that\
  \ can be applied on a concrete surface. The areas where Betopanplus provides advantages,\
