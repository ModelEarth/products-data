lca_discussion: "\n\n## LCA Notes\nDatakvalitet: Specifik data f\xF6r anv\xE4nt cement\
  \ CEM I 42.5 som st\xE5r f\xF6r >90 % av utsl\xE4ppen. Genomsnittligt europeiskt\
  \ data f\xF6r superplasticerare, \"Concrete admixtures \u2013 Plasticisers and Superplasticisers\"\
  \ EPD fr\xE5n IBU 2015. Transporter inkluderar tom \xE5tertransport och \xE4r ber\xE4\
  knade med NTM calc 3.0, 2014. A2-A4 \xE4r viktade medelv\xE4rden. Energidata \xE4\
  r r\xE4knad som ett medelv\xE4rde fr\xE5n faktiskt f\xF6rbrukning. Eldata \xE4r\
  \ h\xE4mtad fr\xE5n Ecoinvent 3, 2019. Allokering: Allokeringen p\xE5 produktionsanl\xE4\
  ggningen baseras p\xE5 \xE5rliga milj\xF6belastningar som delats med den totala\
  \ produktionen oavsett betongkvalitet. LCA-data som anv\xE4nds baseras p\xE5 EPDer\
  \ som f\xF6ljer EN15804 eller databasdata fr\xE5n ecoinvent v3.1. Cut-off kriterier:\
  \ Alla r\xE5material och all energi som \xE4r identifierad i inventeringen \xE4\
  r medtagen i studien. Betongens upptag av koldioxid (karbonatisering) \xE4r inte\
  \ medr\xE4knat i analysen. Tekniska data: H\xE5llfasthetsklass: C35/45, Vatten-cementtal:\
  \ \u2264 0,40.Betongen uppfyller kraven f\xF6r exponeringsklasserna: XS3, XD3, XF4.\
  \ Cementm\xE4ngden kan variera med max +10% av vad som anges under produktinneh\xE5\
  ll. Cement \xE4r Cementas Anl\xE4ggningscement CEM I 42,5 N eller deklarerat cement\
  \ med l\xE4gre eller motsvarande milj\xF6p\xE5verkan."
