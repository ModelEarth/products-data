description: 'Armourcoat Spatulata P80 and P70 are both a ready mixed superfine marble
  stucco paste that is

  trowel applied in a series of fine layers to create a highly polished decorative
  surface. Armourcoat

  Spatulata P80/P70 is made from a combination of ultra fine lime putty, finely milled
  marble powder

  and special additives formulated to give outstanding workability and surface polish.
  Armourcoat

  Spatulata P80/P70 is made from almost entirely natural mineral materials and is
  exceptionally hard

  due to the quality and fineness of the slaked lime and marble used in its manufacture.
  Armourcoat

  Spatulata can be tinted to almost any colour of the spectrum.

  Both P80 and P70 are made from the same ingredients but the P80 is our premium product
  as the

  lime undergoes a longer ageing period and is then milled to below 30 microns as
  part of the

  manufacture process.PD-

  023

  PRODUCT APPLICATION'
