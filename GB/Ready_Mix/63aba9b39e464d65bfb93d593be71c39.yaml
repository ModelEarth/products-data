description: This EPD refers to 1 metric ton of Granulated Blast Furnace Slag. Granulated
  Blast Furnace Slag (GBFS) is a by-product from the steel industry. In a blast furnace,
  iron contained raw materials is separated from the other minerals. These minerals
  are evacuated in the molten phase-out of the furnace, through a runner, into a granulator.
  The granulator is quenching the molten stream using water. GBFS is a sand-like material
  consisting mainly by CaO, SiO2, Al2O3 and MgO, combined in a vitreous structure
  thanks to the granulation. It is sold in this state by ArcelorMittal. The GBFS purchaser/user
  is finely grinding the material, either separately, or combined with other materials
  such as clinker. GBFS after grinding is a latent hydraulic binder used as a cement
  and concrete additive. The use and application of GBFS and ground GBFS is driven
  by cement and concrete standardization. EN 197-1 describes GBFS characteristics
  mandatory to produce CEM II, CEM III and CEM V, as well as allowed mixed compositions.
  EN 15167-1 describes ground GBFS characteristics mandatory to be used in concrete.
  EN 206 describes concrete allowed mix compositions with ground GBFS. For the use
  and application of the product, the respective national provisions at the place
  of use apply.
