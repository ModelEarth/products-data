lca_discussion: "\n\n## LCA Notes\nDatakvalitet: Specifik data f\xF6r anv\xE4nt cement\
  \ CEM II/A-V 52,5 N. Genomsnittligt europeiskt data f\xF6r superplasticerare, \"\
  Concrete admixtures \u2013 Plasticisers and Superplasticisers\" EPD fr\xE5n IBU\
  \ 2015. Transporter inkluderar tom \xE5tertransport och \xE4r ber\xE4knade med NTM\
  \ calc 3.0, 2014. Energidata \xE4r r\xE4knad som ett medelv\xE4rde fr\xE5n faktiskt\
  \ f\xF6rbrukning 2018. Eldata \xE4r h\xE4mtad fr\xE5n Ecoinvent 3, 2019. Allokering:\
  \ Allokeringen p\xE5 produktionsanl\xE4ggningen baseras p\xE5 \xE5rliga milj\xF6\
  belastningar som delats med den totala produktionen oavsett betongkvalitet. LCA-data\
  \ som anv\xE4nds baseras p\xE5 EPDer som f\xF6ljer EN15804 eller databasdata fr\xE5\
  n ecoinvent v3.1. Cut-off kriterier: Alla r\xE5material och all energi som \xE4\
  r identifierad i inventeringen \xE4r medtagen i studien.Betongens upptag av koldioxid\
  \ (karbonatisering) \xE4r inte medr\xE4knat i analysen. Tekniska data: H\xE5llfasthetsklass\
  \ C35/45, VCT 0,40, exponeringsklass XD3, XF3. M\xE4ngden cement kan variera med\
  \ max +10 % av vad som anges under produktinneh\xE5ll. Cement \xE4r Cementas Bas\
  \ cement CEM II/A-V 52,5 N eller deklarerat cement med l\xE4gre eller motsvarande\
  \ milj\xF6p\xE5verkan. Se EPD-HCG-20140205-CAA1-EN."
