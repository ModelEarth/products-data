lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDieses Dokument bezieht\
  \ sich auf durchschnittliche Zusammensetzungen f\xFCr Beton in Deutschland zur Verwendung\
  \ f\xFCr Bauteile des \xFCblichen Hochbaus, Tief- und Ingenieurbau als Transportbeton\
  \ oder Beton in Fertigteilen.\n\n\nEs beruht auf Daten, die f\xFCr das Jahr 2016\
  \ von den Mitgliedern des Bundesverbandes der Deutschen Transportbetonindustrie\
  \ e.V. und der Forschungsvereinigung der deutschen Beton- und Fertigteilindustrie\
  \ e.V. erhoben wurden. \nSystemgrenze: \nTyp der EPD: Wiege-bis-Werkstor mit Optionen.\
  \ Die gew\xE4hlten Systemgrenzen umfassen die Herstellung des Betons einschlie\xDF\
  lich der Rohstoffgewinnung bis zum Einbau des fertigen Produktes.  \n\n Modul A1:\
  \ Gewinnung und Aufbereitung der Betonausgangsstoffe. \n\n Modul A2: Transport der\
  \ Rohstoffe zum Transportbeton-/Fertigteilwerk und interne Transporte. \n\n Modul\
  \ A3:  Betonherstellung im Werk (im Fertigteilwerk: inkl. energetische Aufwendungen\
  \ f\xFCr Verdichtung und ggf. W\xE4rmebehandlung) \n\n Modul A4: Transport zur Baustelle.\
  \ Es wird ein gewichteter Mittelwert f\xFCr den Transport zur Baustelle ausgewiesen.\
  \ Falls Transportentfernungen im konkreten Projekt bekannt sind, sollten diese ber\xFC\
  cksichtigt werden.\n\n Modul A5: Einbau von Transportbeton/Fertigteilen auf der\
  \ Baustelle. F\xFCr die Umweltwirkungen werden die konservativeren Werte aus Einbau\
  \ Transportbeton und Einbau Fertigteilen angegeben\n\n\nModul B1: Carbonatisierung\
  \ w\xE4hrend der Nutzungsphase\n\nModul B2-B7: F\xFCr Betonbauteile sind Instandhaltungs-\
  \ und Reparaturma\xDFnahmen w\xE4hrend der Referenznutzungsdauer i. d. R. nicht\
  \ erforderlich, so dass in diesen Modulen keine Umweltlasten anfallen. \n\n Modul\
  \ C1: R\xFCckbau/Abbruch von Betongeb\xE4uden/ -bauteilen \n\n Modul C2: Transport\
  \ von Betonabbruch zur Aufbereitung \n\n Modul C3: Brechen von Beton \n\n Modul\
  \ D: Gutschrift f\xFCr Verwendung von Betonabbruch\n\n# Technology Description And\
  \ Included Processes\n\nDie dosierten Gesteinsk\xF6rnungen werden zun\xE4chst trocken\
  \ mit Zement als Bindemittel und weiteren Zusatzstoffen (siehe 2.5 Grundstoffe)\
  \ vorgemischt. Danach wird die Mischung mit Wasser zu einem plastisch verformbaren\
  \ Frischbeton gemischt. Dieser wird als Transportbeton ohne Lagerung mit Betonfahrmischern\
  \ auf die Baustelle transportiert und dort in die vorbereitete Schalung (i. d. R.\
  \ mit Bewehrung) eingebracht und verdichtet. Im Betonfertigteilwerk wird der Frischbeton\
  \ \xFCber K\xFCbelbahnen und Betonverteiler in die vorbereiteten Schalungen gesch\xFC\
  ttet und verdichtet. Danach k\xF6nnen die Bauteile zur besseren Erh\xE4rtung ggf.\
  \ f\xFCr einige Stunden w\xE4rmebehandelt werden. Nach ca. 12 bis 18 Stunden werden\
  \ die Teile ausgeschalt und zum weiteren Aush\xE4rten auf dem Lagerplatz gelagert,\
  \ bis sie zur Baustelle transportiert werden. Zur Sicherung der Betonqualit\xE4\
  t sind heute in allen deutschen Transportbetonwerken Qualit\xE4tssicherungssysteme\
  \ installiert, die sich an den Anforderungen an die werkseigene Produktionskontrolle\
  \ in /DIN EN 206-1/, /DIN 1045-2/ bzw. der Norm f\xFCr Qualit\xE4tsmanagementsysteme\
  \ /DIN EN ISO 9001/ orientieren. Die G\xFCtesicherung, Eigen- und Fremd\xFCberwachung\
  \ der Betonfertigteilwerke erfolgt entsprechend den Vorgaben der Normen (/DIN 1045-4/\
  \ bzw. /DIN EN 13369/ und Produktnormen). \nTechnische Daten: \nBeton der Druckfestigkeitsklasse\
  \ C 50/60 nach /DIN EN 206-1/ hat die folgenden technischen Eigenschaften: \nDeklarierte\
  \ Einheit: \nDie deklarierte Einheit ist 1 m3 unbewehrter Konstruktionsbeton im\
  \ Hochbau, Tief- oder Ingenieurbau. \n\n Bei bewehrten Bauteilen ist der Anteil\
  \ des Bewehrungsstahls gesondert zu ber\xFCcksichtigen."
