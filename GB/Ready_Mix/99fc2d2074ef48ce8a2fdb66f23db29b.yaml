description: "Beton wird hergestellt durch Mischen von Zement, grober und feiner Gesteinsk\xF6\
  rnung und Wasser, mit oder ohne Zugabe von Zusatzmitteln und Zusatzstoffen. Der\
  \ Frischbeton wird auf der Baustelle oder im Fertigteilwerk in Schalungen eingebracht,\
  \ verdichtet und erh\xE4rtet in der gew\xFCnschten Form durch Hydratation des Zements\
  \ zu einem festen k\xFCnstlichen Gestein. Das deklarierte Produkt ist unbewehrter\
  \ Beton, der als Transportbeton oder als Fertigteil auf die Baustelle geliefert\
  \ wird. Bei bewehrten Bauteilen ist der Anteil des Bewehrungsstahls gesondert zu\
  \ ber\xFCcksichtigen. Zur Berechnung der \xD6kobilanz des durchschnittlichen Betons\
  \ wurden die \xD6kobilanzen f\xFCr Transportbeton und f\xFCr Fertigteilbeton f\xFC\
  r die betrachtete Druckfestigkeitsklasse auf Grundlage der Produktionsdaten ermittelt.\
  \ Die Durchschnittsbildung erfolgte gewichtet nach Produktionsvolumen von Transportbeton\
  \ und Fertigteilbeton f\xFCr die Druckfestigkeitsklasse C 50/60. \xDCber die Auswertung\
  \ der Daten von sowohl Transport-beton- als auch Betonfertigteilherstellern sollen\
  \ insbesondere Informationen f\xFCr fr\xFChe Planungsphasen, zu deren Zeitpunkt\
  \ die Entscheidung, ob Transport-beton oder Fertigteile zur Ausf\xFChrung kommen,\
  \ noch nicht gefallen ist, kommuniziert werden. Dabei wird der aktuelle Produktionsanteil\
  \ von Transportbeton und Fertigteilbeton in Deutschland in der \xD6kobilanzierung\
  \ f\xFCr die Druckfestigkeitsklasse C 50/60 statistisch ber\xFCcksichtigt."
