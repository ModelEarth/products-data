  \ in homes but also in commercial premises, public spaces and other high-traffic\
  \ areas. It does not require joints of any kind because it has additives that prevent\
  \ the product from cracking by itself and is available in a wide variety of colors.\
  \ Its surface hardness can be compared to that of a ceramic tile."
