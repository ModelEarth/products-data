description: 'The products considered here comprise wall and floor tiles in all formats,
  surfaces (eg glazed or tempered and unglazed) and colors as well as all defined
  classification and assessment groups. production: The manufacturing process for
  ceramic tiles and tiles is divided into various process steps such as the preparation
  of the starting materials, the shaping, the drying, if necessary glazing, and the
  firing of the tiles and tiles Plate blanks. Ceramic raw materials are mainly clay,
  kaolin, quartz and feldspar. The starting materials are first comminuted and ground,
  weighed according to the prescription, mixed with water in the mixer and homogenized
  (ceramic Dimensions). In shaping, two different methods are distinguished. In the
  so-called dry pressing process, the raw material mass is pressed as granulate into
  the future tile shape; During the extrusion, the paste is worked up Raw material
  mass by means of molding stencils. The molded blanks are then dried, if desired,
  and fired with or without a glaze. After the fire, the tiles are sorted and packaged.
  Raw materials: Ceramic tiles and tiles are produced from a raw material consisting
  of the following essential ingredients: clays about 50%, feldspar approx. 25%, kaolin
  about 7%, limestone about 3%, sand about 3% and glazes / Compensation about 4%.
  Technical data: The following section outlines details on product performance in
  terms of their essential characteristics in accordance with EN 14411, where included
  and specified in the Declaration of Performance. As no specific values can be provided
  for the average product declared in this EPD, the requirements are outlined below
  in accordance with a defined product class. 1. Water absorption Ceramic tiles are
  classified in groups I to III with regard to water absorption and design. Water
  absorption as a mass percentage is >0.5% to <10% depending on the group and measured
  in accordance with /DIN EN ISO 10545-3/. 2. Breaking load (requirements in accordance
  with /DIN EN 1'
