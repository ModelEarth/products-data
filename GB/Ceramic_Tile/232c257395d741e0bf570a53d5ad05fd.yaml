description: "Ceramic tiles produced by CIPA GRES SPA comply with the following regulations\
  \ and specifications. In accordance with EN 14411 / Europe and / ISO 13006 /. Ceramic\
  \ tiles with the lowest water absorption level (\u2264 0.5%) can be called porcelain\
  \ stoneware (full-length waterproof tiles), including mosaic tiles and special pieces.\
  \ Company CIPA GRES SPA starts up in 1967 as a quarry tile manufacturer. All over\
  \ the years our company keeps its core business but also broadens its products \u2018\
  range, firstly moving to full body or enamelled porcelain tile of high-tech quality\
  \ and then stretching its brand to double pressing or double loading porcelain tiles.\
  \ In-depth researches into new solutions build up the guidelines of our philosophy.\
  \ Our company knows how to keep the pace with major technological breakthroughs\
  \ as well as with economic changes. We have strengthened our sales potential and\
  \ at the same time, we have embarked on a path of steady growth, becoming a point\
  \ of reference in Italian as well as in International markets. The main target of\
  \ our latest policies is the production of tiles for residential areas or trade\
  \ spaces with an eye to Italian Design and to first-class outdoors or indoors design\
  \ solutions. Moreover, our company is fully committed to the safeguard of environment.\
  \ MISSION Thanks to the outstanding techniques and the beauty of our porcelain tile,\
  \ we can satisfy any project demands with a view of those who want to pave the way\
  \ for the future of tomorrow. PRODUCTION CYCLE Production cycle starts by wet grinding\
  \ of clays in order to form atomised bags that we receive ready from our suppliers\
  \ and we store in 30 silos. CIPA GRES SPA production plant is based on a sophisticated\
  \ brand new technology that allows continuous controls from first phases of processing\
  \ up to the end of the production line. In that, way we can assure high quality\
  \ of our tiles. FINE PORCELAIN STONEWARE The tiles manufactured by Cipa Gres SpA\
  \ are formed by blending raw materials from selec"
