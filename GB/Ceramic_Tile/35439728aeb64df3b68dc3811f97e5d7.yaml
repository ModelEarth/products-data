description: "Porcelain stoneware is a special type of ceramic product, used for floors\
  \ and walls, combining the highest levels of technical features to a particularly\
  \ prestigious appearance. The areas of application in the building industry are\
  \ multiple, these slabs can be used for internal and external walls and floorings.\
  \ The products satisfy the technical specifications defined by the European standard\
  \ EN 14411 and International ISO 13006, according to criteria established by method\
  \ ISO 10545 - International Organization for Standardization Specifications for\
  \ Ceramic Tile. The slab, regardless of the thickness, is mainly composed of mineral\
  \ raw materials (clay, quartz, kaolin, feldspar) that come partly directly from\
  \ quarries and partly from recycled material, the latter mainly coming from pre-consumer\
  \ material and from ceramic waste coming from other factories of the ceramic and\
  \ sanitary sectors. The aesthetic appearance of porcelain stoneware slab is obtained\
  \ mainly in the phase of preparation of the mixture by application of appropriate\
  \ amounts of colorant agents in variable amounts. The slabs can be realized in various\
  \ thicknesses and different formats. The range of products contained in this EPD\
  \ includes PORCELAIN STONEWARE SLABS belonging to the BIa UGL Group (water absorption\
  \ \u22640.5%) under the brands FIANDRE, ARIOSTEA, FMG, SAPIENSTONE, IRIS and EIFFELGRES,\
  \ having thicknesses 6, 8, 9, 10 and 12 mm."
