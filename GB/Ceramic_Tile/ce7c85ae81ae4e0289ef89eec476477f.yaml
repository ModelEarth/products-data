description: "Company Seranit was established in 1992 as the first \u201CTechnical\
  \ Porcelain\u201D manufacturer of Turkey and has been manufacturing ceramic and\
  \ 100% porcelain tiles for both interior and exterior application. Seranit adds\
  \ value to spaces with an innovative approach, rich color, effect and size range,\
  \ and trend-setting designs. Today, Seranit continues production at their Bilecik\
  \ Plant with a production capacity of 8.5 million sqm and In\xF6n\xFC/Eski\u015F\
  ehir plant with a production capacity of 10 million sqm. Seranit, the first technical\
  \ porcelain manufacturer of Turkey, is the original producer of many generic brands\
  \ such as Super White that were created after an in-house RD and PD process. Along\
  \ with standard sizes, Seranit offers 60x60cm and 60x120cm technical porcelain sizes\
  \ and became the first company to introduce 90x90cm and 90x135cm tiles to the industry\
  \ in 2007. Aiming to build a better and cleaner world for the next generations,\
  \ Seranit produces environmentally-friendly products within the framework of an\
  \ environmentally-friendly management mentality following national and international\
  \ standards. As a holder of 14001 Environmental Management System Certificate, Seranit\
  \ fulfills all environmental requirements by using the right raw materials and prioritizing\
  \ energy efficiency in the production processes. Product Ceramic wall tiles manufactured\
  \ by Seranit in In\xF6n\xFC Plant, Turkey and covered under this Environmental Product\
  \ Declaration are primarily made of naturally occurring maj\xF6r raw materials such\
  \ as clay, pegmatite and silica sand, but they may also include other minor raw\
  \ materials such as sodium silicate, zinc and zircon. This EPD has been registered\
  \ as an ECO Platform EPD with ECO EPD Reference number 00000135. The International\
  \ EPD System is a founding member of the ECO Platform and its procedures has undergone\
  \ a peer audit to be able to use this logotype. All EPDs of construction products\
  \ from different programmes that carry the ECO logotype are listed\_here. (TURKI"
