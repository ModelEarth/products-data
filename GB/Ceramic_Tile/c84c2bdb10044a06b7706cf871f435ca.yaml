description: "As one of the leading suppliers of high-quality wall and floor tiles,\
  \ VB Fliesen GmbH is a reliable partner for architects and interior designers. The\
  \ Merzig-based company is active in over 65 countries. It is part of the international\
  \ Eczac\u0131ba\u015F\u0131 Group. With sophisticated colour and format concepts\
  \ in Non-vitreous, Glazed Vitreous and Porcelain Stoneware, Villeroy Boch Tiles\
  \ opens up a wide range of creative possibilities for use in private, commercial\
  \ and public spaces. Villeroy Boch brand tiles are also always a commitment to high-quality\
  \ furnishings, first-class design - and a passion for designing interior architecture.\
  \ Awarded the EPD label, they can be used in all properties that are classified\
  \ according to BREEAM, LEED, DGNB or comparable international declarations for sustainable\
  \ construction.\nPorcelain tiles contain inorganic materials such as clay, kaolin,\
  \ calcite, and feldspar, but they may also include other raw materials. Porcelain\
  \ tiles come in glazed and non-glazed porcelain tiles with non-glazed mat, glossy\
  \ or ant-slip surface options, in the dimensions of 20x20cm, 30x30cm, 40x40cm, 30x60cm,\
  \ 60x60cm, 45x45 cm, 45x90 cm, 40x80 cm, 80x80 cm, 20x120 cm, 30x120 cm, and 60x120cm,\
  \ allow the designer to meet the requirements of projects, thanks to the superior\
  \ technical characteristics, as well as colors and patterns. Porcelain tiles are\
  \ fully vitrified ceramic tiles with water absorption of less than 0.5%. This EPD\
  \ covers the production of porcelain tiles in the Boz\xFCy\xFCk, Bilecik plant.\
  \ UN CPC code for Villeroy Boch Tiles Porcelain Tiles is 37310."
