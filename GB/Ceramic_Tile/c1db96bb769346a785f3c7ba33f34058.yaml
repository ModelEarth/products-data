description: Kaleseramik Porcelain Tiles are primarily made of clay, kaolin and feldspar
  but they also include other raw materials. The production technology of tiles is
  dry pressing. The required composition is blended with water to form slurry. This
  slurry then fed into spray driers to form uniform granules ready for compaction.
  These granules are then shaped to form the green body. The formed green body may
  then be glazed if required. The green ceramic body is fired at high temperatures,
  resulting in a hard body. The Kale porcelain tiles comes in glazed and non-glazed
  porcelain tiles with non-glazed matt, glossy or anti-slip surface options, in the
  dimensions of 20x20cm, 30x30cm, 40x40cm, 30x60cm, 60x60cm and 60x120cm, allow the
  designer to meet the requirements of projects, thanks to the superior technical
  characteristics, as well as colours and patterns. This EPD declaration is applicable
  to average Kaleseramik Porcelain tiles.
