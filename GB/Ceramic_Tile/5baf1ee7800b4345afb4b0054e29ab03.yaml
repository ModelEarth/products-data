description: 'Keraben Grupo is a prestigious company with more than 40 years of experience;
  a company that offers inspiration, serenity and elegant and distinctive tiles of
  the highest quality.

  We design and develop our products from the drawing board to production, guaranteeing
  unique textures and patterns for each piece, offering a wide variety of finishes,
  designs and formats for your products.

  The finest raw materials cutting-edge ceramic tile technology and the commitment
  to excellence shown by our team of professionals are the best guarantees for our
  consistently outstanding quality. Standards that are intextricably linked to out
  way of doing things.

  Ibero earthenware tiles are used for wall coverings. The areas of application in
  the construction sector are multiple, such as residential areas, offices, shopping
  centers, hotels and other types of buildings.'
