description: "En rektangul\xE6r ventilasjonskanal er en kanal som brukes til \xE5\
  \ f\xF8re luft inn i eller ut av et bygg. Dette kan v\xE6re for \xE5 forbedre luftkvaliteten,\
  \ kontrollere temperaturen eller redusere fuktighet. Ventilasjonskanaler kan v\xE6\
  re en del av et byggets klima- og ventilasjonssystem, og de kan v\xE6re koblet til\
  \ en varmepumpe eller andre klimakomponenter. Ventilasjonskanaler kan ha ulike dimensjoner\
  \ avhengig av hvor mye luft som skal flyttes. Ventilasjonskanaler kan v\xE6re innvendige\
  \ eller utvendige, og de kan v\xE6re synlige eller skjult. En ventilasjonskanal\
  \ kan f\xF8re luft inn i et bygg gjennom inntaksventiler, og den kan f\xF8re luft\
  \ ut av bygget gjennom utbl\xE5sventiler. Ventilasjonskanaler kan ogs\xE5 v\xE6\
  re koblet til en ventilasjonsvifte for \xE5 hjelpe til med \xE5 pumpe luft gjennom\
  \ kanalen. Hensikten med en ventilasjonskanal er \xE5 sikre at luften i et bygg\
  \ er frisk og god \xE5 puste, og at bygget har en behagelig temperatur og fuktighet.\
  \ Dette kan bidra til \xE5 \xF8ke komforten og produktiviteten til de som befinner\
  \ seg i bygget, og det kan ogs\xE5 bidra til \xE5 redusere risikoen for fuktskader\
  \ og andre problemer. Kanalen produseres i galvanisert materiale i henhold til EN\
  \ 10321 med kvalitetsbetegnelsen DX51 +Z275 MAC.\nSt\xE5ltykkelsen for kanalene\
  \ er 0.70mm.\nDet er et metallbelegg p\xE5 275 gram sink pr m2 (totalt begge sider)\
  \ som tilsvarer 20 \xB5 pr side. p\xE5 begge sider som tilsvarer 20 \xB5 pr side."
