description: The facilities for special applications include the modern draw benches
  for manufacture of CEW precision tubes of close tolerances with a wide range. CEW
  tubes are produced by drawing the ERW tubes from the tube mills through a plug and
  die combination, mounted on the draw bench. The tubes which are end tagged after
  annealing, are drawn through a closely machined die, which controls the outside
  diameter of the tubes. And simultaneously passes over a plug that controls its inside
  diameter. The tubes thus produced are further processed by the downstream facilities
  available at our manufacturing plant, for a variety of end applications. These include
  the high precision cylinder tubes, front fork tubes for auto industry, cylinder
  bore tubes for shock absorber industry or tubes for pressure application as in boilers.
