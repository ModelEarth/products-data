description: "English Vis, designed by Studio Kairos, is a very light cabinet which\
  \ is not constructed as a volume, but rather as horizontal and vertical planes.\
  \ The \u201Copenness\u201D in this work is devised through the constructional detailing.\
  \ All the shelves are connected to each other with a chord that runs through the\
  \ vertical beams. These beams are elliptical in shape, therefore suggesting a strong\
  \ feeling of direction in placing. During the installation, the direction of each\
  \ column section is free to the decision of the maker at that point. One can enjoy\
  \ a series of interrelations inside the context of the structural system, where\
  \ the beams all end up pointing at different directions, thus creating the unique\
  \ dynamism for each and single cabinet. In this respect, Vis can be used as a storage,\
  \ display and moreover as a partitioning element between neighboring zones that\
  \ accommodate different performances. The richness carries on with the selection\
  \ of colours for the vertical panels, all in unison, in a mono chromatic tone or\
  \ various hues. It can create another level of dynamism, after the disorderly placed,\
  \ beige white vertical beams. Turkish Kat\u0131 bir hacimden \xF6te, yatay ve dikey\
  \ d\xFCzlemlerle yarat\u0131lm\u0131\u015F hafif g\xF6r\xFCn\xFCml\xFC bir depolama\
  \ sistemi. Studio Kairos tasar\u0131m\u0131 Vis; kat\u0131 bir hacimden \xF6te,\
  \ yatay ve dikey d\xFCzlemler ile yarat\u0131lm\u0131\u015F hafif bir depolama sistemidir.\
  \ Vis'in tasar\u0131m\u0131ndaki 'a\xE7\u0131kl\u0131k' s\xFCtr\xFCkt\xFCrel detayland\u0131\
  rmas\u0131 ile m\xFCmk\xFCn olur. T\xFCm raflar, ayn\u0131 eksende \xFCst \xFCste\
  \ s\u0131ralanm\u0131\u015F dikey kiri\u015Fler ile birbirine ba\u011Fl\u0131d\u0131\
  r. Kiri\u015Flerin elips kesitlerinin olmas\u0131, yerle\u015Fimde g\xFC\xE7l\xFC\
  \ y\xF6n hissi yarat\u0131r. Kurulum s\u0131ras\u0131nda her bir kiri\u015F kesitinin\
  \ y\xF6n\xFC, ki\u015Finin karar\u0131na g\xF6re de\u011Fi\u015Ftirilebilir. T\xFC\
  m kiri\u015Fleri farkl\u0131 y\xF6nlere d\xF6nd\xFCrerek ki\u015Fi \xE7e\u015Fitli\
  \ varyasyonlar deneyebilir. Bu sayede yarat\u0131lan her sistem birbirinden farkl\u0131\
  \ olacakt\u0131r. Bu a\xE7\u0131dan bak\u0131ld\u0131\u011F\u0131nda Vis; depolama,\
  \ sergileme ve hatta farkl\u0131 g\xF6revlere sahip kom\u015Fu b\xF6lgeler aras\u0131\
  nda b\xF6l\xFCmleme unsuru olarak da kullan\u0131labilir. Bu zenginlik; uyumlu te"
