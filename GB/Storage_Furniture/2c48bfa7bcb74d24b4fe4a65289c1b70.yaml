description: "'Living by Bisley' is a brand-new collection of wooden,single-living\
  \ furniture, with storage at its heart, designed to withstand thedaily wear and\
  \ tear of everyday life. Developed by our specialist team of woodmanufacturers,\
  \ harnessing over eighty years of Bisley\u2019s design andmanufacturing expertise.\
  \ One can specify a project with a choice of practical,easy-clean wood finishes\
  \ and closures. The design-led, contract gradecollection has the flexibility to\
  \ furnish a variety of sectors includingstudent and military accommodation and care\
  \ home This EPD applies to wardrobe units in the \u2018Living by Bisley\u2019range.\
  \ Products are available in either single (500mm) or double (1000mm)variants with\
  \ a variety of internal shelf and drawer configurations. Alsoincluded are wardrobe\
  \ top boxes designed for resting on top of either a singleor double wardrobe unit\
  \ and fitted with hinged doors. The products included in this document, selected\
  \ for lifecycle analysis, are deemed representative of the whole range in full MFCconstruction.\
  \ Environmental performance is declared for the smallest unit (topbox), a medium-sized\
  \ unit (single wardrobe) and a large unit (double wardrobe)in the 'Living by Bisley\
  \ range', without optional accessories."
