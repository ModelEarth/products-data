description: "The declared products of HUS4-MAX and KHC adhesive capsules are two-component\
  \ construction adhesives used in combination with mechanical screw anchors in Hiltis\
  \ HUS4-MAX and Kwik-X Dual Anchor Action systems. Component A comprises a resin\
  \ based on methacrylate as well as mineral filler. Component B comprises peroxide\
  \ hardener, water and mineral filler.\nDuring the setting of a mechanical screw\
  \ anchor in a borehole containing the adhesive capsule, the capsule foil is pierced\
  \ to allow mixing of the two individual components which subsequently enables the\
  \ A component to polymerase via radicals released by the B component in a so-called\
  \ chain reaction. As a result a homogeneously cured mortar with excellent proven\
  \ mechanical properties, durability and bond strength arises over a very short curing\
  \ time.\nComposite foils are used for the HUS4-MAX and the KHC capsules. This kind\
  \ of packaging serves the following purposes: waste volume reduction, easy storage\
  \ and transport, less packaging material.\nThe reaction resins used in Hilti adhesive\
  \ capsules contain no styrene, are practically odourless and have a considerably\
  \ higher flash point, i.e. higher than 100\xB0 C."
