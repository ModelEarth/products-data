description: "English Tube is designed by Studio Kairos as an abstract stacking of\
  \ volumes that provide a rich variety of utilities. While the cabinets serve as\
  \ storage units, the empty spaces created between the volumes present exciting alternative\
  \ areas of use, both to store or to display. Tube is designed as a fresh solution\
  \ for storing documents and objects in the new work habitat. Replacing the rhythmically\
  \ replicated typical file cabinet with doors, the design brings a new approach to\
  \ the layout options and use of alternative volumes and spaces created while composing\
  \ its elements. Turkish Studio Kairos tasar\u0131m\u0131 Tube yeni i\u015F habitat\u0131\
  ndaki dok\xFCman ve objelerin d\xFCzenlenmesi i\xE7in yeni bir depolama sistemidir.\
  \ Ritmik olarak \xE7o\u011Falan, geleneksel dosya kabinlerinin yerine ge\xE7en bu\
  \ tasar\u0131m, yerle\u015Fim se\xE7eneklerine ve par\xE7alar\u0131n kompozisyonu\
  \ s\u0131ras\u0131nda olu\u015Fturulan alternatif hacim ve alanlar\u0131n kullan\u0131\
  m\u0131na yeni bir yakla\u015F\u0131m getirir. Tube'un ana unsuru tekli bir kutudur.\
  \ Bu sistem soyut enstalasyonlar\u0131n ger\xE7ekle\u015Ftirilebilece\u011Fi 'kaotik\
  \ istifleme'lerin yan\u0131 s\u0131ra, d\xFCzenli ve s\u0131ral\u0131 kompozisyonlara\
  \ imkan verecek \u015Fekilde tasarlanm\u0131\u015Ft\u0131r. Mimar veya mekan planlay\u0131\
  c\u0131s\u0131, m\xFC\u015Fteri ile birlikte istenilen kompozisyonu geli\u015Ftirebilir.\
  \ Konumland\u0131r\u0131ld\u0131\u011F\u0131 y\xFCksekli\u011Fe ve fonksiyonuna\
  \ g\xF6re dolap mod\xFClleri \xE7ekmece \u015Feklinde \xE7ekilerek veya yukar\u0131\
  \ ya da a\u015Fa\u011F\u0131 inen kapak ile a\xE7\u0131labilir. \u0130nceltilmi\u015F\
  \ \xE7izgileri ve detaylar\u0131 olan bu birimler bir araya geldi\u011Finde, kapaklar\u0131\
  \ veya kulplar\u0131 olan tek par\xE7al\u0131 bir depolama \xFCnitesine oranla \xE7\
  ok daha heykelsi bir g\xF6r\xFCn\xFCm yarat\u0131r. Yan y\xFCzeylerin bir eksende\
  \ uzat\u0131lmas\u0131na dayal\u0131 geometrisinden dolay\u0131 boruya benzetilecek\
  \ \u015Fekilde tasarlanm\u0131\u015F olan Tube'da kulp, kapak kenar\u0131nda yap\u0131\
  lan kesim detay\u0131nda gizlenmi\u015Ftir. Bu detay, kapa\u011F\u0131n a\xE7\u0131\
  lma y\xF6n\xFCne ba\u011Fl\u0131 olarak dolab\u0131n alt veya \xFCst k\u0131sm\u0131\
  nda yer al\u0131r. Kompozisyonlar\u0131n kullan\u0131m \u015Fekli, bo\u015Fluklara\
  \ yerle\u015Ftirilen kitap y\u0131\u011F\u0131nlar\u0131, \xE7i\xE7ekler, ayd\u0131\
  nlatma elemanlar\u0131 ve aksesuarlar ile \xFCr\xFCn\xFCn her kurulumuna \xF6zg\xFC\
  n bir karakter getirecektir. 'a\xE7\u0131"
