description: "Fl\xFCgger Spesial Grunn er en spesialutviklet, s\xE6rlig fyldig akrylgrunnmaling,\
  \ som gir en matt, robust og mettet overflate. Hvite nyanser og base 1 er milj\xF8\
  merket med EU Ecolabel. Hele serien av Fl\xFCgger Spesial Grunn er registrert i\
  \ Nordic Ecolabelling Building Products Database for produkter som kan brukes i\
  \ Svanemerket byggevirksomhet. Fl\xFCgger Spesial Grunn brukes innend\xF8rs og er\
  \ velegnet som grunnmaling p\xE5 glassvev, fiberfilt, tekstiltapet, puss, betong\
  \ og sandsparkelmasse. Den sikrer en jevnt mettet underlag og er spesielt velegnet\
  \ til overflater med kritisk sidelys. For mer informasjon om kriterier i gr\xF8\
  nne bygningsstandarder og milj\xF8merker, se \xABTilleggsinformasjon\xBB p\xE5 side\
  \ 4. Livsl\xF8psvurdering er beregnet for hvit farge og som er antatt til \xE5 ha\
  \ den h\xF8yeste milj\xF8belastningen av fargene."
