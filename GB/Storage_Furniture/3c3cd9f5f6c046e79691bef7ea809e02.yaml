  \ and guidelines [3] EN 15804:2012 + A1:2013 Sustainability of construction works\
  \ - Environmental product declaration - Core rules for the product category of construction\
  \ products [4] PCR for seating solution: PRODUCT-CATEGORY RULES(PCR) for preparing\
  \ an environmental product declaration (EPD) for Product Group \u201CSeating solution\u201D\
