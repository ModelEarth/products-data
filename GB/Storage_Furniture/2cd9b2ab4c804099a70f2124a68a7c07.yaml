description: High quality large vessels, characterized by tight tolerances, large
  dimensions and capacities of up to 1000 bar, manufactured with a fully integrated
  cycle - from steel casting to gas cylinder forging and finishing -, a unique rolling
  expander mill and the most technologically-advanced line installed at TenarisDalmine.
  Tenaris can supply tube trailers, storage racks and other assemblies for gas storage
  and transportation. In particular, Tenaris develop technologies that support the
  increasing demand of high pressure hydrogen storage for compressed hydrogen systems
  subject to frequent pressure variations. Due to hydrogen embrittlement features
  and the high working pressures to which the material is subjected, a proprietary
  hydrogen steel grade has been developed, with improved performances in high pressure
  hydrogen gas, allowing a more efficient and robust design and resulting in a longer
  vessel lifetime.
