description: "The FITT Bluforce range (https://bluforce.fitt.com/en/) offers pipes\
  \ in polymer alloy (PVC-A), also available with integrated restraint system, for\
  \ water supply and distribution and irrigation networks. The polymer alloy, thanks\
  \ to its technical and mechanical characteristics, offers high resistance to impacts\
  \ and punctual loads even at low temperatures, facilitating construction site operations\
  \ and reducing construction times. FITT Bluforce adopts Power Lock\xAE joint solutions\
  \ with integrated and immovable gaskets which allow rapid assembly of the pipes\
  \ and guarantee hydraulic seal; FITT Bluforce RJ mounts Bulldog\xAE double-chamber\
  \ restraint joint which guarantees the maintenance of the pressure class of the\
  \ pipe and mechanical seal, for applications on difficult terrain or through horizontal\
  \ directional drilling. Thanks to its composition, the polymer alloy guarantees\
  \ healthy water and durability of the pipes because it is inert to sodium hypochlorite\
  \ and chlorine dioxide, it is resistant to electrochemical corrosion and is impermeable\
  \ to pollutants contained in the soil. For more information about the product see\
  \ https://bluforce.fitt.com/en/landing-page-bluforce/"
