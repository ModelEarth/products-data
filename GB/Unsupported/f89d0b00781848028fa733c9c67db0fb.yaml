description: "English ISKOTM denim is the primary ingredient of jeans. The company\
  \ offers a product range going from stretched fabrics to authentic denim constructions,\
  \ but all with advanced technical features. In our top-notch denim mill, ISKOTM\
  \ develops unique textile concepts applying scientific expertise and research to\
  \ deliver high-performance denim fabrics. ISKOTM's premium technology guarantees\
  \ day long comfort and freedom of movement, extreme softness to the feel and touch,\
  \ all thanks to a range of ISKOTM patents ensuring the highest quality standards\
  \ and a close attention to responsible innovation. Turkish ISKO TM denim, inovatif\
  \ teknik \xF6zelliklere sahip stre\xE7 denim kuma\u015Ftan, otantik denim tasar\u0131\
  mlara kadar geni\u015F bir \xFCr\xFCn yelpazesi sunmaktad\u0131r. Modern teknoloji\
  \ ile donat\u0131lm\u0131\u015F \xFCretim tesislerimizde, ISKO TM, y\xFCksek performansl\u0131\
  \ denim kuma\u015Flar sunmak i\xE7in bilimsel uzmanl\u0131k ve ara\u015Ft\u0131\
  rmalar uygulayarak benzersiz tekstil kavramlar\u0131 geli\u015Ftirmektedir. ISKO\
  \ TM'nun \xFCst\xFCn teknolojisi, en y\xFCksek kalite standartlar\u0131n\u0131 ve\
  \ sorumlu yenili\u011Fe dikkat \xE7eken bir dizi ISKO TM patenti sayesinde t\xFC\
  m g\xFCn s\xFCren konforu, hareket \xF6zg\xFCrl\xFC\u011F\xFCn\xFC, dokunu\u015F\
  a ve hissetmeye kar\u015F\u0131 kuma\u015F\u0131n yumu\u015Fakl\u0131\u011F\u0131\
  n\u0131 garanti etmektedir."
