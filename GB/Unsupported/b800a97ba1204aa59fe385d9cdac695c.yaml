description: "A Windshield of a car, or another vehicle, is the front glass window\
  \ through which the driver looks.\nThis Environmental Product Declaration (EPD\xAE\
  ) describes the environmental impacts of 1 kg of Laminated Windshield and its packaging\
  \ manufactured in Poland and to be used in the automotive market.\nIt is composed\
  \ of two glass sheets: one Saint-Gobain Glass PLANICLEAR\xAE and one Saint-Gobain\
  \ Glass TSA3\xAE. They are bonded together using a polymer sheet of standard PVB\
  \ (Polyvinyl Butyral).\nThe UN CPC code of the product is 371."
