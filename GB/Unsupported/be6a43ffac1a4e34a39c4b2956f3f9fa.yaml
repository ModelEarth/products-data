description: "3M\u2122 Sun Control Window Film Prestige 70 Exterior (hereafter referred\
  \ to as \u20183M Prestige 70 Exterior\u2019) is a multilayer, metal free, spectrally\
  \ selective, solar control film with a durable scratch resistant surface and a weather\
  \ stable acrylic adhesive. 3M Prestige 70 Exterior is intended for exterior application\
  \ on flat glass substrates. The film series provide the best balance between maximum\
  \ light transmission and heat rejection. The nanotechnology significantly reduces\
  \ heat while leaving the window appearance virtually unchanged. The films are designed\
  \ for exterior use and they block up to 99.9% of damaging ultraviolet (UV) rays\
  \ to reduce fading in interiors and furnishings. They keep homes office buildings\
  \ cool and comfortable in summer whilst ensuring minimal heat loss during the winter\
  \ months. Their performance accelerates as the sun\u2019s angle increases, which\
  \ means the need for greater protection and comfort is met as required \u2013 rejecting\
  \ up to 7% of the sun\u2019s infrared light1, up to 60% of the heat coming through\
  \ your windows, and helping to provide energy savings by reducing the use of air\
  \ conditioning. The films are free of metals and corrosion, and won\u2019t interfere\
  \ with mobile phone, GPS and satellite radio reception."
