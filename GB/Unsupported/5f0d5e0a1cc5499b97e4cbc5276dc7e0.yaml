description: The product consist of bilayer bands formed by a high-density self-adhesive
  membrane and a chemically cross-linked polyethylene heat-sealed to the previous
  one. Acoustically, it works by adding acoustic mass to the body of the tube, thus
  removing resonant frequencies. The product can be installed in music venues, in
  tertiary buildings or located in commercial basements of residential buildings.
  It is used in the acoustic treatment of machine rooms in residential buildings or
  any other room that has the need to behave well to impulsive low-frequency noise.
  It is also used in the rehabilitation of walls between different users and, in new
  construction, to increase the insulation in partition walls
