description: "Filament Winding Filament winding is a method of controlled winding\
  \ of the impregnated fibers on the desired pattern, angle and thickness over a rotating\
  \ mold, which was coated with a release agent. After the product is cured on the\
  \ mold, it is removed from the mold by a special machine. With this production method,\
  \ it is possible to obtain very strong and high-quality products as the reinforcement\
  \ ratio is high. In addition, products with properties such as UV resistance, hardness\
  \ and fire resistance can be developed with glass fibre additions to the resin.\
  \ Pultrusion Profiles with any cross sections up to 1000 mm width and 200 mm height\
  \ are possible with pultrusion method in any requested color. Standard profiles\
  \ for linear pultrusion, which include L, U, Box, Pipe and sheet sections are compatible.\
  \ ____________________ Filament Sar\u0131m Filament sarma, emprenye edilmi\u015F\
  \ elyaflar\u0131n, bir ay\u0131r\u0131c\u0131 madde ile kaplanm\u0131\u015F d\xF6\
  nen bir kal\u0131p \xFCzerinde istenen model, a\xE7\u0131 ve kal\u0131nl\u0131kta\
  \ kontroll\xFC olarak sar\u0131lmas\u0131 y\xF6ntemidir. \xDCr\xFCn kal\u0131p \xFC\
  zerinde k\xFCrlendikten sonra \xF6zel bir makine ile kal\u0131ptan \xE7\u0131kar\u0131\
  l\u0131r. Bu \xFCretim y\xF6ntemi ile takviye oran\u0131 y\xFCksek oldu\u011Fu i\xE7\
  in \xE7ok sa\u011Flam ve kaliteli \xFCr\xFCnler elde etmek m\xFCmk\xFCnd\xFCr. Ayr\u0131\
  ca re\xE7ineye cam elyaf ilaveleri ile UV dayan\u0131m\u0131, sertlik ve yang\u0131\
  n dayan\u0131m\u0131 gibi \xF6zelliklere sahip \xFCr\xFCnler geli\u015Ftirilebilir.\
  \ Pultr\xFCzyon 1000 mm geni\u015Fli\u011Fe ve 200 mm y\xFCksekli\u011Fe kadar her\
  \ kesitteki profilleri, istenilen renkte pultr\xFCzyon y\xF6ntemi ile \xFCretmek\
  \ m\xFCmk\xFCnd\xFCr. L, U, kutu, boru ve sa\xE7 \u015Feklinde \xFCretim yap\u0131\
  labilmektedir."
