description: "Industrial waste heat or residual heat is heat that is left over from\
  \ industrial processes, for example from paper, steel or chemical industries. In\
  \ Malm\xF6, such residual heat is generated at Orion's production facility. Orion\
  \ and E.ON use this residual heat jointly by bringing it into E.ON:s district heating\
  \ network for the benefit of Malm\xF6 residents. In this way, energy that would\
  \ otherwise have been lost becomes useful.\nThe construction of the district heating\
  \ network in Malm\xF6 began already in the 1950s, and today 12 000 customers are\
  \ connected to it. The type of pipes in the grid, which has grown to just over 70\
  \ miles of pipeline, varies and consist of isoform, concrete culvert, ACE culvert,\
  \ PVC culvert, flex pipe and PEH (high-density polyethylene). The target temperature\
  \ is 120 degrees.\nThe relevant geographical coverage for the product is Malm\xF6\
  ."
