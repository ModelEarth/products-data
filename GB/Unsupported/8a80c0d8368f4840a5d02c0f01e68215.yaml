description: Agricultural film is a plastic that is used for the purpose of keeping
  and preserving hay from farms which is then used to feed livestock e.g. cattle,
  horses, or sheep. The film is rolled around the hay, and when the hay has been used
  the film is placed in a container where it begins a journey to be recycled. Agricultural
  film is primarily made from linear-low density polyethylene (LLDPE), which are polymers
  commonly made by co-polymerization of ethylene with longer chain olefins.
