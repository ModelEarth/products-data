description: "Logypal 1\xAE\nAll these pallets are produced with secondary raw materials\
  \ (a mix of polypropylene and high density polyethylene). These new plastic pallets\
  \ are the real alternative to the ISPM-15 treated wooden pallet (HT standard phytosanitary\
  \ treatment that certifies the suitability of the material to the international\
  \ regulations drawn up by the IPPC), having a comparable cost, but without the bureaucracy\
  \ and mandatory certifications for purchase. These products are also light, resistant,\
  \ washable and resistant to mold and humidity.\nThe packaging under study are intended\
  \ to handling and transport of various kind of goods; for this reason falls into\
  \ the category of \xABstructural packaging\xBB (also known as distribution packaging,\
  \ transport packaging or tertiary packaging). The company produces fully recyclable\
  \ packaging and for the collection and recycling activities, the company is registered\
  \ with CO.N.I.P. (\u201CConsorzio 9 Nazionale Imballaggi Plastica\u201D) which,\
  \ through its consortium members, carries out the operations inherent to this activity."
