description: "Il Gruppo Sada \xE8 un gruppo industriale specializzato nella produzione\
  \ di packaging primario e secondario in materiali cellulosici. E\u2019costituito\
  \ da sei unit\xE0 produttive distribuite sul territorio nazionale ed altres\xEC\
  \ collegato a livello italiano ed europeo con importanti realt\xE0 industriali del\
  \ settore tramite joint venture e accordi commerciali. Delle sei unit\xE0 produttive,\
  \ quattro appartengono alla Divisione \u201Ccorrugated\u201D (produzione di imballaggi\
  \ in cartone ondulato) e due alla Divisione \u201CFolding\u201D (produzione imballaggi\
  \ in cartoncino teso). Il Gruppo ha una storia di oltre 100 anni, fattura 128 milioni\
  \ di euro ed impiega 509 dipendenti (anno 2020). Dispone di tecnologie Flexo, Off\
  \ set e Digitale. Sada considera la sostenibilit\xE0 fattore strategico e motore\
  \ delle attivit\xE0 presenti e future, promuove e si fa portavoce di concreti progetti\
  \ di economia circolare.\nCostituiscono oggetto dello studio tutte le produzioni\
  \ cartotecniche realizzate presso gli stabilimenti di Pontecagnano (SA) e di Verona:\n\
  \u2022\tAstucci in cartoncino teso (mix di fibre vergini e riciclate)\n\u2022\t\
  Astucci in microonda vergine\n\u2022\tAstucci in microonda riciclata"
