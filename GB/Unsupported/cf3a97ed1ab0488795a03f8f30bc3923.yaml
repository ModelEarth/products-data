declaration_type: Product EPD
description: 'Serenity Rectangular Pad, thin and discreet, are indicated from light
  to moderate incontinence. The soft nonwoven hypoallergenic topsheet allows a quick
  and efficient liquids acquisition.

  They are available in one size and one absorption level, in two versions: with or
  without external impermeable polyethylene barrier both with Odour control system.

  Rectangular Pads with outer barrier are used as independent pads and must be worn
  together with appropriate elastic washable and reusable panties. On the backsheet
  a wetness indicator shows when the product needs changing by gradually disappearing
  with usage.

  Rectangular Pads without outer barrier has been developed to be used in conjunction
  with other urine-absorbing aids in order to increase performance. They can be used
  with special briefs.'
