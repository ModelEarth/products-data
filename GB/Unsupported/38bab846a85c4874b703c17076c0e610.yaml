description: This EPD has expired but remains published as documentation and for future
  inspiration of EPDs of transport services. Please note that there is currently no
  verification in place by the certification body to ensure that the data remains
  valid. This environmental product declaration (EPD) describes, from a lifecycle
  perspective, the total environmental impact of freight transport on the Bothnia
  Line.The aim of this EPD is that it should provide transport buyers, stakeholders
  and decision makers with objective and reliable information on the environmental
  impact of rail transport. It takes both the infrastructure and the transport service
  aspects into account.
