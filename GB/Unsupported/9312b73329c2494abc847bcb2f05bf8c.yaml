description: "Malt grankledning fra Moelven betraktes som holdbart trevirke dersom\
  \ overflaten vedlikeholdes regelmessig. Moelvens HEFTIG kledning, med mer homogen\
  \ overflate og hvor glatte flater er rillet, sikrer god vedheft for maling. God\
  \ vedheft p\xE5virker vedlikeholdsintervallene i positiv retning. \xC5rlig inspeksjon\
  \ av kledningen er p\xE5krevd.\nEr bygget oppf\xF8rt etter tradisjonell norsk byggeskikk\
  \ (med god konstruktiv trebeskyttelse), fagmessig montert etter aksepterte retningslinjer,\
  \ og oppf\xF8rt under normale klimatiske forhold kan det p\xE5regnes at kledningen\
  \ m\xE5 vedlikeholds-males etter produsentens anvisning med intervaller p\xE5 inntil\
  \ 20 \xE5r. Vedlikeholdsintervallene er avhengig av valgt malingskvalitet. FDV for\
  \ valgt malingsprodukt m\xE5 f\xF8lges.\nVedlikeholdsintervallene p\xE5virkes av\
  \ kvalitet p\xE5 valgt malingssystem, oppf\xF8lging av FDV, riktig konstruksjon\
  \ og lokale klimatiske forhold. Kledning kan f\xE5s med ulike profiler og bredder,\
  \ med og uten endepl\xF8ying. GRAN 19X120 SVEITSER E-STAFF Optimal 2i1 MELLOMSTR\xD8\
  K JOTUN Industri Optimal 2i1 brukt som grunning og mellomstr\xF8k (to str\xF8ks\
  \ behandling) kan st\xE5 inntil 2 \xE5r f\xF8r overmaling.\nJotun Optimal 2i1: P\xE5\
  f\xF8ringsmengde 172,5 gram/m2 (1m2 kledning p\xE5 vegg), 19 gram /lm, teoretisk\
  \ filmtykkelse (\xB5m) 40, litervekt 1,30 kg, spredeevne , 7-11 m2\n/L, t\xF8rrvekt\
  \ 58 vekt%."
