description: Panties incontinence aids are indicated for the protection and hygiene
  of people with moderate to severe incontinence problems. Anatomically shaped with
  a barrier for liquids, thanks to the fixing of longitudinal elastic bands and the
  four repositionable adhesives, the aid, once worn, takes the form of panties. The
  external support is made of soft polyethylene, non-toxic and waterproof and is characterized
  by a change indicator. The central body is composed of pure cellulose fluff and
  super-absorbent polymers. Moreover, it is covered with a particular filtering fabric
  that accelerates the diffusion of liquids and favors their retention. A layer of
  hypoallergenic non-woven covers the entire inner surface.
