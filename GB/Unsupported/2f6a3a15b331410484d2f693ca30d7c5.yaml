description: "The micronized limestone is an ultra-fine powder, obtained by rock grinding,\
  \ from quarry activities. It is characterized by a selected granulometry lower than\
  \ 200 \xB5m.(CA150, CA40, CA150SMP) It can be used in zootechnic, agri-food, pharmaceutic,\
  \ painting and building sectors, depending on the characteristics and chemical composition\
  \ of the stone of origin. It is mainly used as calcium carbonate additive in agriculture\
  \ (e.g. fertilizer or chemical for organic management) and feeding-stuffs, but it\
  \ can be used also in pharmaceutic sector, if the purity is high.\nIn this document,\
  \ limestone, calcium carbonate and CaCO3 will be used as synonymous."
