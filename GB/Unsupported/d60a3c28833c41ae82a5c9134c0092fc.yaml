description: Founded in 1808, La Farga is a metallurgy company that manufactures and
  sells semi-finished copper products and their alloys for the electrical, metal packaging,
  railway, tubes, automotive, billets and special conductors markets. Present worldwide,
  we have three production plants in Spain; one in the US, SDI La Farga, and two copper
  pipe distribution centres, one in France (La Farga Tub France) and another in England
  (La Farga Limited). This EPD refers to Copper silver (CuAg0,1) grooved contact wire
  according to EN 50149. The CuAg0,1 wire is an electric conductor of an overhead
  railway contact line which the current collector makes contact and is characterised
  by two clamping grooves.
