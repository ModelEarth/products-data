description: "3M\u2122 Flexible Air Sealing Tape Ultra-Conformable 8045 tape easily\
  \ stretches up to 370% vertically and horizontally to fit sills, curves and corners\
  \ with a single piece without having to piece tape segments together. This avoids\
  \ seams or joints. It is perfectly suited for sealing around windows, door installations\
  \ and feedthroughs for wall penetrations and other complex shapes, including ducts,\
  \ conduits, cables, pipes and chimneys. It is designed to work with both permeable\
  \ and non-permeable wall systems. It has compatibility and primerless application\
  \ with the most common building and construction substrates (PE, wood, OSB, concrete,\
  \ etc.). The tape provides internal strength and durability and its tight seal protects\
  \ against weather intrusion. Installation of the tape is easy, fast and hassle-free,\
  \ and provides 12 months UV radiation resistance once applied. Application temperatures\
  \ may range from -18\xB0 C to 66\xB0 C."
