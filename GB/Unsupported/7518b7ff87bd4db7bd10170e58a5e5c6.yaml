description: "The ISOTEX\u2019s wood-cement panels for flooring system are used for\
  \ highly thermo-acoustic insulated structures disposed horizontally or inclined.\
  \ They are made with pre-assembled wood-cement elements with horizontal and vertical\
  \ holes to remove thermal and acoustic bridges and finished with reinforcing rods\
  \ and filling concrete. The installation and completion of the flooring system is\
  \ performed on-site with reinforcing bars, steel wire mesh and filling concrete.\
  \ The products have CE certification in compliance with EN 15037-1 standard, moreover\
  \ they are tested for fire resistance, thermal transmittance and acoustic performance\
  \ and certified by ANAB-ICEA (Italian National Association for Green Construction)\
  \ for green construction material."
