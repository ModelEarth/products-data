description: "Ondarreta is an organization located in Oiartzun (Guip\xFAzcoa) dedicated\
  \ to the design, production and commercialization of tables, chairs and auxiliary\
  \ furniture for the home and collectivities, an activity it has been developing\
  \ since its foundation in 1973.\nOndarreta is committed to keeping its environmental\
  \ impact to a minimum, to caring for the great natural heritage shared by all of\
  \ us, thanks to global management, sustainable practices and choosing its materials,\
  \ methods and processes to represent the least possible risk to our environment.\
  \ In turn, it is committed at all levels to create enduring designs and to reduce\
  \ the use of energy, raw materials and other resources with an emphasis on Ecodesign.\
  \ From the collaboration between Ondarreta and Estudi{H}ac, the HARI family has\
  \ emerged.\nThis seating collection made up of chairs, armchairs and stools, is\
  \ inspired by the world of textile looms, and the very industrial aesthetic and\
  \ the delicacy of the threads create a subtle and elegant collection.\nThe HARI\
  \ chair, simple yet forceful, tested under the European standard EN 16139:2013,\
  \ in severe use category, L2, features a cylindrical tube steel structure with epoxy\
  \ finish, beech plywood backrest with stained finish and upholstered beech plywood\
  \ seat, with a medium density polyurethane foam padding HARI, which means \"thread\"\
  \ in Basque, honors the connection that links this design with tailoring through\
  \ the back piece inspired by the world of balls of yarn.\nThe versatility of this\
  \ chair offers an infinite number of possibilities, so that it can be used in various\
  \ environments, whether in the home, restaurants, meeting rooms or different facilities\
  \ where the combination of the texture and materials of the HARI chair fits into\
  \ a particular aesthetic universe.\nThe metal structure can be combined with wood\
  \ or polypropylene and play with a whole range of upholsteries, allowing the customer\
  \ to choose the final look.\nWanting to keep its environmental impact to a minimum, "
