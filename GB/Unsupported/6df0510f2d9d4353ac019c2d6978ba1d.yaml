density: 2500 kg / m^3
description: We are market leaders in the main packaging segments that we participate
  in, with a very important market share in the wine industry. We are also involved
  and support the implementation of different activities aimed at promoting Chilean
  wine abroad. The bottles considered in this EPD are part of our series of containers
  called Ecoglass. These bottles, lighter than traditional ones, have been developed
  to meet increasing demanding standards in terms of sustainability of the markets
  in which our main wine packaging clients participate (especially those in Europe
  and North America). The specific products considered in this EPD are four types
  of 750 cm3 glass bottles to be used as wine containers. The bottles are produced
  in our two plants located in Chile (in the Municipalities of Padre Hurtado and Llay
  Llay). The data of the core module used for the calculation refer to the year 2019.
  The Ecoglass series as a sustainable business experience, where the search for a
  balance between economic interest, social progress and respect for the natural environment
  are possible, since by producing lighter bottles, we contribute reducing the carbon
  footprint of the customers and the energy consumption of production is lower.
