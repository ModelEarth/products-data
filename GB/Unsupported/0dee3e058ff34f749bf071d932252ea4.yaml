description: "The treatment considered in this EPD is commonly applied to polyamide\
  \ 6 and 66 scraps and consists of both pretreatment \u2013 cutting and/or grinding\
  \ \u2013 and a final extrusion process that outputs a product in granular form,\
  \ also called \u201Ccips\u201D, suitable for use in compounding. Grinding, outsourced\
  \ to authorized companies, is often the only process performed on the material,\
  \ which then ceases to be legally considered \u201Cwaste\u201D and becomes commercially\
  \ available as secondary material, although still needing to undergo extrusion for\
  \ its complete recovery and reuse as a fi nal product. In this physical form (small\
  \ irregular flakes of various sizes), the material may not be suitable for processing\
  \ in all types of extrusion plants. Indeed, the technological characteristics of\
  \ extruders do not always allow them to process materials having irregular or not\
  \ perfectly homogeneous sizes and shapes. Not only does the Radici Novacips plant\
  \ at Chignolo d\u2019Isola have the right extrusion technology, but it can also\
  \ perform further processing. The plant can complete the recovery process and produce\
  \ secondary raw material suitable for use as a replacement of primary polymer for\
  \ the production of engineering plastics. Recovery extrusion and production compounding\
  \ can also occur at the same time. The Radici Novacips case, as described above,\
  \ is typical and unique at the same time. Typical, because it uses mechanical treatment,\
  \ which is the most widespread method in the fi eld of plastics recovery, and, unique,\
  \ because Radici Novacips\u2019 experience, expertise and production chain synergies\
  \ allow for running its recovery operations and production process even simultaneously\
  \ (as described in EPD No. S-P-00707). RadiciGroup Performance Plastics\u2019 production\
  \ activities are part of a vertically integrated production chain, in which polymer\
  \ 66 from Radici Chimica and polymer 6 from Radici Fil and Radici Yarn are the inputs\
  \ for the production of the Radilon product range, while waste and scrap from polyme"
