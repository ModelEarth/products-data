description: 'The PARALLEL double glazed partitioning system comes in 50mm, 100mm
  and 125mm variations and is perfect for environments that require higher levels
  of acoustic performance.

  This mullion-free system uses two separate skins of dry joint glass panels, with
  framing available in single or double glazing.

  PARALLEL P50 achieves 45dB using 2x12.8mm acoustic laminated glass. Slimline and
  minimalist, it is ideal for environments needing flexibility of design.

  PARALLEL P100 sees a step up in acoustic performance, achieving 50dB while using
  the same glass as P50 due to the increased cavity space.

  PARALLEL partitioning can be manufactured up to 3000m in height or extended to 3650mm
  through the use of transom bars, while glazing can be produced as toughened, laminated
  or with decorative elements based on requirements.

  Commonly installed using deflection heads of +/- 15-40mm, our double-glazed systems
  can be installed alongside various sliding and pivoting doors from our extensive
  range.

  Doors

  Available in a range of styles, sizes and heights, glass sliding or pivoting doors
  compliment the glazed partitioning systems.

  The system doors are installed with toughened or laminated glass, with 6mm, 8mm,
  or 9.5mm options in double glazed. Doors may be single leaf or double leaf.

  Doors are structurally and acoustically sealed using a solvent free, high strength
  adhesive within the glazed channels.'
