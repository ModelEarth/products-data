description: The Caviti construction system is made byjoining pieces of formwork of
  varying heights depending on the characteristicsand plan of the construction project.
  The modules are made of black recycledthermo-injected polypropylene. Cavitiformworks
  exhibit a flat-topped sinusoidal geometry, presenting equally spacedperpendicular
  ridges which begin at the midpoint of each element descending andterminating at
  the structural columns of the formwork that are on its vertices. The Caviti system
  consists of precast recycledpolypropylene sections which are assembled together
  quickly and easily, toproduce a continuous formwork with its own supports, in blocks
  ranging from 5to 70 cm.
