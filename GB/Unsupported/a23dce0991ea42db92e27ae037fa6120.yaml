description: "LATTICE TOWER A lattice tower is a steel structure used on transmission\
  \ and distribution overhead lines. The main purpose of these structures is the transport\
  \ of the energy from the production plants to the consumption areas. These structures\
  \ are mainly manufactured in L profiles, but there are also some solutions in CHS\
  \ profiles or other profiles like for example U/H profiles. The connections are\
  \ mostly bolted connections, but there may also be welded connections. The design\
  \ and material types of a lattice tower are linked to the transferred load from\
  \ cables to the structure and the operation voltage. The line voltage can be from\
  \ 15kV up to 420kV and the loads are designed taking in consideration the span,\
  \ angle line, type of cable and climate conditions of the location. There are several\
  \ tower configurations, but the most common are alignment, angle, reinforcement,\
  \ and dead end. Besides the electrical and mechanical aspects, the design of a lattice\
  \ towers also considers, nowadays, other values, namely of environmental nature,\
  \ being included in some countries, of compulsory and objective evaluation in terms\
  \ of the impacts on the landscape and on the avifauna: Adequacy of the supports\
  \ to the configuration of the terrain. Minimization of the risks of collision of\
  \ birds with the cables through the reduction of the \xABcollision areas\xBB. Dimensions\
  \ and geometry of the supports at ground level appropriate to the type of operation\
  \ of the same. Corrosion protection scheme is normally galvanized, but in some cases/countries\
  \ a duplex system may be requested by aesthetic issues, aeronautical signalling,\
  \ or extra protection due to highly corrosive environments. Product group classification\
  \ UN CPC 42110."
