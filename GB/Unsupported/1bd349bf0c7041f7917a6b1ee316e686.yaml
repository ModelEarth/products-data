description: "Rita Original \u2013 Craft Paper is a colored, dyed, uncoated craft\
  \ paper that manufactured from min. 50% recovered papers that are used as raw materials\
  \ for the production of pulp and paper. There are 7 common types of Rita Original\
  \ \u2013 Craft Paper that are Tonpapper, Gladkartong, Dekorationskartong, Reklamkartong,\
  \ Ritpapper, Ritpapper Svanen, and Returbaserat Ritpapper. Rita Original \u2013\
  \ Craft Paper have different creative purposes, such as for drawing, painting, cards,\
  \ scrap book, as bottom base board, and as background board for presentation. Rita\
  \ Original \u2013 Craft Paper is available in grammages from 100 to 300 gsm."
