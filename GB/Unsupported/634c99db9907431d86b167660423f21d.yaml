description: SSdr Pile is a straight steel tube with a top plate, sleeve and a threading
  at the end. The SSdr Piles consist of 100% steel. The steel grade used for the SSdr
  Piles is S460MH. The SSdr piles are either drilled or rammed into place, either
  with a driving shoe or a ring set. After ramming tubes are normally emptied and
  reinforced using steel and concrete. Typical applications are foundations for (houses)
  dwellings, offices and commercial buildings as well as refurbishing existing foundations
  and for infrastructure.
