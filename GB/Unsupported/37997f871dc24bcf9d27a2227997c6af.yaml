description: "TTE\xAE-MultiDrainPLUS is a massive plastic grid that is connected to\
  \ an ecological building concept for unsealed traffic areas and pavements. It offers\
  \ different design options and possibilities for combination, as it can be grassed\
  \ or filled with concrete pavers and mineral filling materials. The Product is also\
  \ available pregrassed or prefilled with TTE\xAE-Pavers. Its key function is the\
  \ distribution of load on a large area, due to an innovative frictional interlocking\
  \ between the single modules. This reduces the requirements on the bearing capacity\
  \ and compaction of the underground (testet by \"Engineering Office Siegfried Ziegler\"\
  \ ibz). Therefore the efforts and CO2-emission for the underground preparation can\
  \ be reduced. All variations provide a draining capacity, which guarantees full\
  \ decentralized retention of heavy rainfall (testet by \"Bayrische Landesanstalt\
  \ f\xFCr Weinbau und Gartenbau\" LWG). The raw material of TTE\xAE-MultiDrainPLUS\
  \ is based on mixed recycling plastic originating from 100% post-consumer material\
  \ (PCM) from \u201CDer Gr\xFCne Punkt\u201D (The Green Dot) and other systems for\
  \ waste collection and recycling. The production process of the product is injection\
  \ and intrusion moulding. For the use and application of the product the respective\
  \ national provisions at the place of use apply, in Germany for example the building\
  \ codes of the federal states and the corresponding national specifications."
