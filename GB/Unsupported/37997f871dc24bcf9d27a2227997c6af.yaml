lca_discussion: "# Use Advice\n\nScope: \nThe declaration refers to the production,\
  \ transport, application and end-of-life of 1 m\xB2 TTE\xAE-MultiDrainPLUS (without\
  \ filling material). The declared product includes the surface finishes diamond\
  \ nubs (MDP 2000) and round nubs (MDP 3000). The Life Cycle Assessment is based\
  \ on data collected from the production sites in Weira (Germany) and Herstal (Belgium).\
  \ A production average over the reference year 2018 was used. \nSystem boundary:\
  \ \nThe EPD of TTE\xAE-MultiDrainPLUS, includes the production as well as installation,\
  \ use phase and the End-of-Life of the product with four different options for disposal\
  \ (closed-loop recycling, re-use, incineration and landfill). It represents a \"\
  cradle-to-gate\" EPD with options. The following life cycle phases are considered:\n\
  \nProductionA1-A3 \u2013 Raw material supply, transport and manufacturing.\n\nInstallationA4\
  \ \u2013 Transport to building site\nA5 \u2013 Installation (including\n\npackaging\
  \ waste processing)\n\nUse stageB1 \u2013 Use / application\nB2 \u2013 Maintenance\n\
  B6 \u2013 Operational energy use\nB7 \u2013 Operational water use\n\nFor use stage\
  \ no further effort for TTE\xAE-MultiDrainPLUS is required. \n\nEnd-of-life\n\n\
  4 Scenarios for End-of-life: \n\nScenario 1: Recycling \u201Cclosed loop\u201D (C2/1,\
  \ C3/1, D/1) and \nScenario 2: Re-use ( C2/2, C3/2) with potential benefits for\
  \ material substitution for the product TTE\xAE-MultiDrainPLUS declared in module\
  \ D (D/2),\nScenario 3: Incineration with potential benefits from energy substitutions\
  \ from incineration processes declared in module D (C2/3, C3/3, D/3), \n\nScenario\
  \ 4: Landfill - in some countries not applicable depending on the regulations, e.g.\
  \ Germany (C2/3, C4, D/1) \n\nC1 \u2013 Deconstruction/ demolition\n\nC2 \u2013\
  \ Transport to Waste processing: C2/1 Transport to Recycling, transport to Re-use\
  \ C2/2, transport to incineration and to landfill C2/3\n\nC3 \u2013 Waste processing:\
  \ C3/1 Recycling \"closed-loop\", C3/2 Re-use, C3/3 Incineration\n\nC4 \u2013 Landfill\n\
  \nBenefits and loads beyond the product system\nboundary\n\n\nIn module D the potential\
  \ benefits given for energy substitution from incineration of packaging material\
  \ in module A5 are declared for all scenarios. \n\nD/1: potential benefits from\
  \ energy substitutions from incineration processes of the packaging materials in\
  \ A5, D/2: potential benefits from material substitution for re-use of TTE\xAE-MultiDrainPLUS,\
  \ D/3 potential benefits from energy substitutions from incineration processes of\
  \ the packaging materials and product.\n\n# Technology Description And Included\
  \ Processes\n\nTTE\xAE-MultiDrainPLUS is produced in the following stages: melting\
  \ of recycling material in an extruder forming by injection moulding or intrusion\
  \ moulding, depending on the machine formed product cooled down active or passive,\
  \ depending on the machine quality assurance palletising and packingQuality Management\
  \ System in the production sites: ISO -9001 \nDeclared unit: \nThe declaration refers\
  \ to 1 m\xB2 of TTE\xAE-MultiDrainPLUS, with 27,188 kg/m\xB2. 1 m\xB2 of TTE\xAE\
  -MultiDrainPLUS consists of 3,125 grids of the product."
