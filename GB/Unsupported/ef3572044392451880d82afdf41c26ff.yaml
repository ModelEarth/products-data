description: "The RER NG (New Generation) is part of the \u201Ctransport revolution\u201D\
  \ initiated by Ile de France Region. Designed for dense areas, the train benefits\
  \ from a completely open design on two levels, focusing on fluidity, comfort and\
  \ security.\nThis Environmental Product Declaration provides a detailed insight\
  \ into the environmental impact of the RER NG from Alstom's X\u2019trapolis\u2122\
  \ product platform through their complete life cycle.\nAs 6 7 cars trains with single\
  \ deck head cars and double deck intermediate cars are delivered, this Environmental\
  \ Product Declaration focuses on the 6 cars trains."
