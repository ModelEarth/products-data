description: "Brass & Fittings is a company that, under the Pressman brand, since\
  \ 2003 has been researching, innovating and distributing the highest quality plastic\
  \ pipe and underfloor heating products that are marketed through the professional\
  \ sales channel. With an eye on offering sustainable, efficient and reliable installation\
  \ solutions for professionals, Brass & Fittings products are characterized by providing\
  \ high added value to their customers. With this objective, the effort to share\
  \ knowledge about products, materials and applications is explained, in a way that\
  \ contributes to the development of the sector or to the improvement of energy efficiency\
  \ in its field of work. Similarly, by carrying out training actions with its customers,\
  \ the innovation generated by the company reaches to end users in an appropriate\
  \ way to favour the objective of sustainable development. Since its inception, B&F\
  \ has focused on the quality of all its products, which is accredited by the twelve\
  \ AENOR certifications that guarantee that its pipeline products and water circulation\
  \ products comply with current regulations. In particular, it has the relevant certifications\
  \ for the following product ranges: \u2022 Plastics piping systems for hot and cold\
  \ water installations - Crosslinked polyethylene (PE-X). (UNE EN ISO 15875) \u2022\
  \ Multilayer piping systems for hot and cold water installations inside buildings.\
  \ (UNE EN ISO 21003) \u2022 Plastics piping systems for hot and cold water installations\
  \ - Polyethylene of raised temperature resistance (PE-RT) (UNE EN ISO 22391) \u2022\
  \ Water based surface embedded heating and cooling systems (UNE EN ISO 1264) Additionally,\
  \ it also has certifications for its electroweldable polyethylene accessories, copper\
  \ accessories and flexible hoses."
