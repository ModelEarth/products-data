description: "Our Egosan\xAE Pants Natural Comfort have a soft elastic band, so they\
  \ can be worn like normal underwear. The possibility to open the side sealing and\
  \ the adhesive fastening tab make them easy to remove and throw away after use.\
  \ Available in four sizes, they are specially indicated for active people, with\
  \ moderate to severe incontinence. Egosan\xAE is the worldwide well know Italian\
  \ brand of continence-care pads, diapers and underwears. Egosan\xAE means research\
  \ of most effective raw materials and latest technologies, attentive listening of\
  \ health care providers and dialogue with patients who suffer from incontinence:\
  \ propensity in satisfying their well-being. The result is a device that always\
  \ marries the anatomy of the body, due to key features, like its special shape,\
  \ or the special materials, that in the specific Egosan\xAE brand allows the skin\
  \ to breathe through its ultra-lightweight and breathable non-woven fabrics. This\
  \ feature ensures comfort thanks to the type and softness of materials and an efficient\
  \ system of elastics: they adhere gently to the body and prevent the escape of liquids.\
  \ Such devices are calibrated on each level of incontinence due to different levels\
  \ of absorption. The use of superabsorbent polymers also allows an effective odor\
  \ control and the high absorption speed moves moisture immediately away from the\
  \ skin of the patient. The care giver is cleverly alerted by an effective moisture\
  \ indicator when it is time to replace the diaper. Egosan\xAE: 20 years of experience\
  \ at service of mankind in respect of environment. This EPD is currently available\
  \ in Italian, with a summary in English."
