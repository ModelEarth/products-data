description: "Die deklarierten Produkte sind zweischichtige Pflastersteine aus 85%\
  \ FCN-Klimabeton\xAE in unterschiedlichen Formaten (bezogen auf Lnge und Breite)\
  \ zur Verwendung als Bodenbelag in\nAuenbereichen, in Rumen und auf Dchern. Die\
  \ Vorsatzschicht dieses Pflastersteins wird aus Zement, Gesteinskrnungen und Wasser,\
  \ mit oder ohne Zusatzmitteln und -stoffen maschinell hergestellt. Fr die Produktion\
  \ der Kernschicht kommen alternative Bindemittel (z.B. Httensandmehl) und alkalische\
  \ Aktivatoren zum Einsatz. Durch Mischen des Httensandmehls mit den alkalischen\
  \ Aktivatoren entsteht eine mineralische Matrix mit dreidimensionaler netzwerkartiger\
  \ Gefgestruktur. Die hier dargestellten Steine weisen eine Dicke von 8 cm und ein\
  \ Flchengewicht von ca. 190 kg/m auf. Vertrieben werden sie im Markt mit ihrer Handelsbezeichnung\
  \ FCN-Klimabeton\xAE. Fr das Inverkehrbringen des Produkts in der EU/EFTA (mit Ausnahmeder\
  \ Schweiz) gilt die Verordnung (EU) Nr. 305/2011(CPR). Das Produkt bentigteine Leistungserklrung\
  \ unter Bercksichtigung der EN 1338:2003, Pflastersteineaus Beton - Anforderungen\
  \ und Prfverfahren und die CE-Kennzeichnung.\nFr die Verwendung gelten die jeweiligen\
  \ nationalen Bestimmungen."
