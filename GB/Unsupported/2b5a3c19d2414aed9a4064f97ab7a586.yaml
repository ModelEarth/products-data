lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umweltproduktdeklaration\
  \ bezieht sich auf 1m zweischichtige Pflasterstein aus 85% FCN-Klimabeton\xAE, welche\
  \ von der F. C. Ndling Betonelemente GmbH + Co. KG am Produktionsstandort Seiferts\
  \ (Ehrenberg) hergestellt werden.\nSie beruht auf den Produktionsdaten aus dem Jahr\
  \ 2021 im oben genannten Werk. \nSystemgrenze: \nDie Systemgrenzen der EPD folgen\
  \ dem modularen Ansatz der EN 15804+ A2.\nTyp der EPD: Wiege bis Werkstor mit Optionen,\
  \ Module C1\u2013C4 und Modul D (A1\u2013A3 + C + D und zustzliche Module: A4, A5).\n\
  In der vorliegenden EPD werden die Herstellung in den Betonsteinwerken der F. C.\
  \ Ndling\nBetonelemente GmbH + Co. KG, der Transporte zur Baustelle, die Entsorgung\
  \ der Verpackung und das Lebensende der Betonsteine wie folgt betrachtet:\n\nProduktstadium\
  \ (A1\u2013A3): Das Produktstadium der Pflasterstein aus 85 % FCN-Klimabeton\xAE\
  umfasst:\n\nA1: Rohstoffbereitstellung und -verarbeitung und Verarbeitungsprozesse\
  \ von als Input dienenden Sekundrstoffen, z.B. Herstellung von Zement, Httensandmehl\
  \ (konomische Allokation), Sand, Splitt, Aktivator, Fller, und Plastifizierer\n\n\
  A2: Transporte der Rohstoffe zu den Werken (Bezugsraum Deutschland),\nA3: Herstellung\
  \ der Betonsteine im Werk (inkl. Energiebereitstellung aus Wasserkraft (kostrom)\
  \ fr z.B. Betonmischer, Formanlagen, Trockenkammer und Oberflchenbearbeitung), Wasserbereitstellung\
  \ (Anmachwasser), Bereitstellung von Hilfsstoffen (z.B. Schmierstoffe fr die Anlagen),\
  \ Aufbereitungder Produktionsabflle (internes Recycling) und Herstellung der Verpackungsmaterialien\
  \ (wie z.B. Folien, Bnder und Holzpalette).\nStadium der Errichtung des Bauwerkes\
  \ (A4\u2013A5): Das Stadium der Errichtung des Bauwerkes der Pflasterstein aus 85\
  \ % FCN-Klimabeton\xAE umfasst:\n\nA4: Transport zum Verwendungsort (100 km),\n\
  A5: Montage: nur Entsorgung (thermische Verwertung) der Verpackung (Kunststoffe\
  \ und Holzpaletten). Es werden keine weiteren Installationsaufwnde deklariert. Der\
  \ Prozess Einbau ist nicht deklariert.\nEntsorgungsstadium (C1\u2013C4): Das Entsorgungsstadium\
  \ der Pflasterstein aus 85% FCN-Klimabeton\xAE umfasst:\n\nC1: manueller Ausbau\
  \ (lastenfrei), Sammelquote 100 %\nC2: Transport zur End-of-Life-Behandlung: 50km\
  \ mit LKW, Standardauslastung.\nSzenario 1: C3+ D: Aufbereitung der Betonsteine:\
  \ 100 % Recycling (Bauschuttaufbereitung: Brechen der Betonsteine),\nSzenario 2:\
  \ C4: 100 % Deponierung/ Entsorgung\nNutzen und Lasten auerhalb der Systemgrenzen\
  \ (D): Modul D der Pflasterstein aus 85 % FCN-Klimabeton\xAE umfasst:\n\nRckgewinnungspotentiale\
  \ aus dem Einbau als Sekundrmaterial im Straenoberbau (Datensatz: DE: Limestone,\
  \ crushed gravel, grain size 2/15)\nF. C. Ndling Betonelemente GmbH + Co. KG stellt\
  \ die Daten fr das Produktionswerk bereit: Ruprechtstrae 24, 36037 Fulda\n\n# Technology\
  \ Description And Included Processes\n\nA concrete paving stone is a prefabricated\
  \ concrete product that is used to pave traffic areas (DIN EN 1338). Such a paving\
  \ stone can present a single-layer or two-layer structure. In the case of a single-layer\
  \ structure, the paving stone is made of homogeneous concrete. In contrast, a two-layer\
  \ structure consists of a core concrete layer and a face layer that is placed on\
  \ top of the core concrete. It usually consists of a higher quality concrete than\
  \ the core concrete layer and represents the actual visible and usable surface.\
  \ In addition to high mechanical properties, paving stones must be sufficiently\
  \ resistant to attack by frost and de-icing salt, depending on the area of application.\
  \ The facing layer of this paving stone is made from cement, aggregate and water,\
  \ with or without additives and substances. Alternative binders (e.g. ground blast\
  \ furnace slag) and alkaline activators are used for the production of the core\
  \ layer. Mixing the ground blast furnace slag with the alkaline activators creates\
  \ a mineral matrix with a three-dimensional network structure. The declaration relates\
  \ to the manufacture and end of life of 1 m\xB2 of paving stones made of 85% FCN-Klimabeton\xAE\
  \ with a basis weight of 190 kg/m\xB2 and a concrete block thickness of 8 cm."
