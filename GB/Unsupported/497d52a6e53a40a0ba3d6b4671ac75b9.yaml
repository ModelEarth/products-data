description: 'Kingspan Access Floor''s pedestals, Europed, Alpha III and Alpha V,
  are designed to support Kingspan Access Floor''s panels. They are of a zinc-plated
  steel construction to allow electrical continuity, and pre-assembled to help minimize
  installation time. All pedestals have a locking nut to ensure that once adjusted
  and locked there is no movement in the pedestal head. There is a polypropylene-moulded
  cap between each pedestal and the panel they

  support.'
