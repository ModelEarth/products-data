description: CALIK BLH-614 denim fabric includes around 20% cottonized hemp in the
  composition. Cottonized hemp looks like cotton, in addition it gives the feeling
  of cotton as well. Hemp supports sustainable production as its growing needs very
  little water, it grows very fast, no pesticides and herbicides are required to grow.
  Hemp is so fruitful regarding the amount of fiber per acre of land cultivated. Hemp
  fiber is very durable and breathable also UV and mold resistance are among the advantages
  of hemp fiber. It provies rigid, comfort stretch and 100% elasticity featured articles.
