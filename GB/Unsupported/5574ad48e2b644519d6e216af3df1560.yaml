description: "TRESTJERNER Gulvmaling Premium er en h\xF8ykvalitets vanntynnet polyuretanmaling\
  \ for gulv. Gulvmalingen har best-i-test p\xE5 ripefasthet og slitestyrke (se trestjerner.no\
  \ for rapport), samt meget god vannfasthet. Produktet er luktsvakt, hurtigt\xF8\
  rkende, og lett \xE5 p\xE5f\xF8re. Produktet har god utflyt og hefter godt til de\
  \ fleste typer underlag. Produktet gir et dekkende og silkematt uttrykk med en jevn\
  \ overflate som er lett \xE5 holde ren og har et eksklusivt utseende. Produktet\
  \ kan blandes i alle farger. TRESTJERNER Gulvmaling Premium er anbefalt til gulv\
  \ og trapper innend\xF8rs i heltre, parkett, laminat, linolium, og vinyl, samt t\xF8\
  rr betong og flis. Til nye, ubehandlede, nedslipte eller tidligere behandlede underlag.\
  \ Skal ikke benyttes p\xE5 nyst\xF8pt betong og/eller p\xE5 fuktige flater. For\
  \ informasjon on kriterier i Gr\xF8nne Bygningsstandarder og milj\xF8merker, se\
  \ underkapittel \"Teknisk tilleggsinformasjon\". Materialsammensetningen av det\
  \ deklarerte produktet er gitt nedenfor"
