description: 'The Yubii Home YH-001 is the Nice Hub, the core element of the home
  automation system. It allows to integrate smart home devices into a single system
  to provide convenient control and powerful automation. Yubii Home is compatible
  with over 3,000 third-party devices thanks to support the Nice, ZWave and WiFi protocols.
  Yubii Home allows also monitor and manage Energy consumption in a smart way. It
  can also integrate with alarm and surveillance systems.

  This is a pre-certified EPD with validity until 2024-05-24.'
