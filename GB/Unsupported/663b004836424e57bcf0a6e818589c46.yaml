description: 400Wp mono-crystalline solar photovoltaic module with back-contact conductivity,
  solid metal backing and thick connectors. The panels are designed to be installed
  on roofs or as stand-alone systems for local power production. The 2 other products
  covered by the PEP differ only in colour for the BLK product and the connector type
  for the COM product. As the differences between products is minor, no averaging
  has been performed. To produce their panels, SunPower sources silicon wafers from
  Norway and the US, which are sent to their factory in the Phillipines to produce
  the solar cells. These cells are then sent to their factory in Mexico, where they
  are assembled with the backsheet, frame and electrical connections to produce the
  finished solar module. Product specification
