lca_discussion: "## LCA Notes\nFunctional unit: 1 Wp of manufactured photovoltaic\
  \ module, from cradle-to-grave, with activities needed for a study period for a\
  \ defined reference service life (\u226580% of the labelled power output) Declared\
  \ unit: 1 m\xB2 of photovoltaic module - 1 m\xB2 = 226 Wp Data quality: Specific\
  \ data provided by SunPower for the year 2019. The procedures defined by the PCR\
  \ regarding the data quality have been respected according to the following criteria:\
  \ \u2022 Temporal factor: LCI data has been sourced from the database ecoinvent\
  \ 3.6, which was updated in 2019, and ELCD, updated in 2018. As such all LCI data\
  \ has been updated within the last 10 years All primary data dates from product\
  \ specific data collections from within the last 5 years. \u2022 Geographical factor:\
  \ Datasets appropriate to the location of the modelled flow have been selected when\
  \ available. Certain datasets have been modified to better reflect the specific\
  \ energy consumptions (see Appendix 2) of certain countries which are not available\
  \ in the database. When specific data for a country is not available and could not\
  \ be created, European processes were selected for flows attributed to Europe, and\
  \ Global or Rest of World flows were used for all other flows. \u2022 Technological\
  \ factor: Datasets have been selected according to the actual processes used by\
  \ the manufacturer. For generic products where no upstream data is available (e.g.\
  \ packaging), manufacturing has been modelled according current practices. System\
  \ boundary: The flow chart for the life cycle of SunPower Maxeon panels is shown\
  \ below. Allocation: The allocation is made in accordance with the provisions of\
  \ ISO 14025. Incoming energy and water and waste production in-house is allocated\
  \ equally among all products through mass allocation. Effects of primary production\
  \ of recycled materials allocated to the main product in which the material was\
  \ used. The recycling process and transportation of the material is allocated to\
  \ this analysis. Cut-off criteria: All major raw materials and all the essential\
  \ energy is included. The production process for raw materials and energy flows\
  \ that are included with very small amounts (<1%) are not included - this included\
  \ certain packaging materials used for the transport of components to the main production\
  \ facility. The infrastructure relating to the manufacturing facility has also been\
  \ exclude as it has negligeable impacts when considering the quantity of panels\
  \ produced. This cut-off rule does not apply for hazardous materials and substances.\
  \ NEPD-3087-1726-EN MAXEON 3 MONO-CRYSTALLINE PHOTOVOLTAIC MODULE 3/7 LCA: Scenarios\
  \ and additional technical information The following information describe the scenarios\
  \ in the different modules of the EPD. All data is provided per functional unit\
  \ The transports step A4 covers the transport from the factory in Mexico to Europe\
  \ by boat and truck. Transport from production place to assembly/user (A4) Type\
  \ Capacity utilisation (incl. return) % Type of vehicle Truck Boat 36 50 EURO5 16-32T\
  \ Transoceanic Freight Distance km Fuel/Energy consumption 1000 0.0375 kg/tkm 8800\
  \ 0.002 kg/tkm Value (tkm) 0.09 0.79 Assembly (A5) The installation of the product\
  \ requires some metallic fasteners (screws). The waste from the products packaging\
  \ is counted in this stage. Unit kg kg kg Auxiliary (screws) Material loss Output\
  \ materials from waste treatment Value 2.34E-05 3.42E-03 Operational energy (B6)\
  \ and water consumption (B7) The panels produce electricity during their lifetime\
  \ but require no inputs/outputs. To calculate the expected energy production over\
  \ the lifetime of the panels, the following formula may be used: 25\n\n## Source\
  \ Data Notes\nISO 14025:2010 Environmental labels and declarations - Type III environmental\
  \ declarations - Principles and procedures ISO 14044:2006 Environmental management\
  \ - Life cycle assessment - Requirements and guidelines EN 15804:2012+A1:2013 Sustainability\
  \ of construction works - Environmental product declaration - Core rules for the\
  \ product category of construction products ISO 21930:2007 Sustainability in building\
  \ construction - Environmental declaration of building products SUNPOWER MAXEON\
  \ 3 MONO-CRYSTALLINE PHOTOVOLTAIC MODULE REPORT LCA Report (EVEA, 2021) Life Cycle\
  \ Assessment - Modules production in Mexico, Ensenada (Solstyce SAS, LCA Report\
  \ 2018) PCR NPCR 029 version 1.1 PCR - Part B for photovoltaic modules used in the\
  \ building and construction industry, including production of cell, wafer, ingot\
  \ block, solar grade silicon, solar substrates, solar superstrates and other solar\
  \ grade semiconductor materials Other references -"
