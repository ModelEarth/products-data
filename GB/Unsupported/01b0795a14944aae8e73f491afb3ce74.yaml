description: "Heramid\xAE is the trade name for a range of post-industrial PA6 and\
  \ PA66 products manufactured using secondary raw materials and intended for injection\
  \ moulding and extrusion for automotive, electrical/ electronics and industrial\
  \ applications. Heramids\xAE are PA6 and PA66 plastic compounds made mostly from\
  \ secondary raw materials selected from the industrial waste and scrap that are\
  \ produced by RadiciGroup polymerization and compounding plants. Thus, they are\
  \ engineering plastics that aim at optimizing the technical performance to environmental\
  \ impact ratio. The testing performed in the RD and Quality Labs ensures that all\
  \ the required technical and safety documentation can be provided for all the products.\
  \ The Heramid\xAE product range is proof that it is possible to integrate environmental\
  \ commitment in the manufacture of PA6 and PA66 thermoplastic compounds. Each Heramid\xAE\
  \ product possesses unique characteristics that make it suitable for the manufacture\
  \ of plastic components for use in a variety of different industries, from electronics\
  \ to automotive. Furthermore, Heramid\xAE thermoplastic compounds are processable\
  \ by injection moulding or extrusion, thus meeting the needs of the diverse production\
  \ processes used for the manufacture of components for automotive, electrical and\
  \ technical industrial applications. The product versions covered by this Environmental\
  \ Product Declaration (EPD) are Heramid\xAE A NER GF030/1K, a 30% glass-fi bre reinforced,\
  \ heat stabilized, black PA 66 compound and Heramid\xAE A NER MP/ 1K, a toughened,\
  \ heat stabilized PA 66 compound. Both versions are injection moulding grade products."
