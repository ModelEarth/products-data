description: The transformer is defined as an assembly of electric and electronic
  devices adjusting and regulating voltage and current intensity components of electric
  power, during a reference service life. Toshiba's Oil Insulated Transformer (OIT)
  is a highly durable and reliable power transformer for electric utilities, electrical
  transmission, and generation stations. Since pioneering its first transformer in
  1894 Toshiba has expanded into a world leader in transformers with an installed
  base that encompasses 35 countries. Available voltage/power ratings range from 69
  to 765 kV and 100 to 1000 MVA.
