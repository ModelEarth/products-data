  \ fluff mixed with superabsorbent polymers and by the innovative \u201COdorFree\u201D\
  \ system, which controls bad smells. Anatomically shaped with liquid barrier, thanks\
  \ to fixing of longitudinal elastic bands and four repositionable adhesive straps,\
  \ once worn, this device takes a pants shape. External support is made of soft polyethylene,\
  \ non-toxic and waterproof and is equipped with change indicator. Its central body\
  \ is made of fluff of pure cellulose and superabsorbent polymers. Furthermore, it\
  \ is covered with a special filter cloth, which enhances liquids diffusion and helps\
  \ retention. Inner surface is fully covered by a layer of hypoallergenic nonwoven\
  \ materials."
