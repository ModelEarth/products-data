description: Planet FR, EcoPlanet FR and EcoPlanet FR SRC are Cradle to Cradle Bronze
  CertifiedTM fabrics made from post-consumer recycled PET bottles. Their use is intended
  for the manufacture of roller, panel and vertical blinds.Recycled polyester yarns
  are regular quality yarns with identical characteristics to those produced from
  virgin raw materials.Planet FR, EcoPlanet FR and EcoPlanet FR SRC combine an eco-friendly
  fabric with the technical characteristics of fire retardant products. They are plain,
  semi-transparent fabrics, ideal for matching with every decoration style.Planet
  FR, EcoPlanet FR and EcoPlanet FR SRC contribute to earning credits in green and
  sustainable building programmes such as LEED, BREEAM, DGNB and HQE, as they fulfil
  the most demanding requirements in terms of indoor air quality, energy saving, visual
  and acoustic comfort. EcoPlanet FR SRC also incorporates a reflective aluminium
  layer disposed facing outwards in order to improve thermal performance and avoid
  glare and reflection.
