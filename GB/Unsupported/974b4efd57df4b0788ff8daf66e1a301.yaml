description: "The Sch\xF6ck Combar\xAE product offers an alternative to conventional\
  \ reinforcing steel to reinforce concrete components. As with reinforcing steel,\
  \ Combar\xAE is available in diameters of 8, 12, 16, 20, 25 and 32 mm. The glass\
  \ fibre composite material achieves its specific properties in terms of resistance\
  \ to alkali, ease of machining, corrosion resistance, electro-magnetic neutrality,\
  \ and its extremely low thermal conductivity through the combination of two basic\
  \ materials. The properties of the individual components are strengthened through\
  \ the specific combination of their individual characteristics. The typically amorphous\
  \ structure of the glass fibres provides high-strength properties. The fibres are\
  \ impregnated with high-quality vinyl ester resin during the production process.\
  \ The extremely high packing density of the fibres means the tensile strength achieved\
  \ is many times greater than that of the basic materials. The typical linearly elastic\
  \ elongation behaviour of glass fibre composite materials is also evident in Sch\xF6\
  ck Combar\xAE. The use of the product is subject to the respective national regulations\
  \ at the place of use, for example, in Germany, the building regulations of the\
  \ federal states and the technical provisions based on these regulations. The product-specific\
  \ parameters are available in the general construction authority certification for\
  \ Sch\xF6ck Combar Z-1.6-238."
