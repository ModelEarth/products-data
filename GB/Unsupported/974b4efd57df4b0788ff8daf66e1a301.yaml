lca_discussion: "# Use Advice\n\nScope: \nThis EPD relates to a specific load bearing\
  \ product from Sch\xF6ck Bauteile GmbH - Sch\xF6ck Combar\xAE. \n\nThe glass fibre\
  \ composite material which is an essential core element of the Sch\xF6ck Combar\xAE\
  \ product is manufactured in collaboration with Fiberline Composites A/ S and is\
  \ produced in Middelfart, Denmark. Final assembly of all the necessary components\
  \ takes place at the Sch\xF6ck plant in Landsberg (near Halle, Germany). \nSystem\
  \ boundary: \nType of EPD: From the scales to the factory gate using modules A5,\
  \ C2\u2013C4 and module D (A1\u2013A3, A5, C and D). This environmental product\
  \ declaration relates to the manufacturing stage (A1-A3), installation (A5), disposal\
  \ stage (C2-C4) and module D. \n\n\nThe following specific processes were included\
  \ in the manufacturing stage A1-A3 in the production of the reinforcing rod: \n\n\
  \xB7         Preparation processes for preproducts and energy  \n\n\xB7        \
  \ Transport of resources and preproducts (glass fibres, hybrid resin) to production\
  \ site  \n\n\xB7         Manufacturing process in the plant including energy expenditure\
  \ \n\n\xB7         Production of pro rata packaging \n\nThe EPD takes into consideration\
  \ the CO2 stored in the packaging material (wooden pallet) through photosynthesis\
  \ within A1\u2013A3 and as re-emitted biogenic CO2 emissions in A5. This ensures\
  \ the neutrality of the renewable raw materials\u2019 CO2 within the system threshold.\
  \  \n\n\nThe following processes are considered in the disposal stage: \n\n\xB7\
  \         Transport from the construction site to the inert material disposal site\
  \ (module C2) \n\n\xB7         Energy consumption for crushing (module C3) \n\n\xB7\
  \         Disposal of inert materials (module C4)\n\n# Technology Description And\
  \ Included Processes\n\nThe product is manufactured in a \u201Cpultrusion\u201D\
  \ process. E-CR rovings are bundled together and impregnated with a vinyl ester\
  \ resin. The glass fibres are shaped by a pultrusion process in which they are drawn\
  \ through a die. The bars are then profiled. The glass fibre reinforced polymer\
  \ bars (Combar) are manufactured by the company Fiberline in Denmark and transported\
  \ from there to the Landsberg plant (Halle) where they are cut to length and prefabricated\
  \ to customer\u2019s specific requirements. Quality management - production: Certified\
  \ quality management in accordance with DIN EN ISO 9001 since 2006. \nTechnical\
  \ data: \nProduct performance values in relation to its characteristics in accordance\
  \ with the relevant technical provision. The technical data for the products which\
  \ are within the scope of the EPD are based on the relevant building authority approvals\
  \ (Z-1.6-238) and are therefore subject to continuous internal and external monitoring\
  \ which ensures permanent compliance with the values. \nDeclared unit: \nThis declaration\
  \ relates to 1kg of the Combar\xAE reinforcing bar with a diameter of 25 mm. \n\n\
  It is produced in Denmark (unprocessed product) and Germany (finishing and prefabrication).\
  \ \n\nAnnual production figures for 2018 are used as the source data."
