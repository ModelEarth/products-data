description: "English version Irizar is the parent company of a leading business group\
  \ in the bus and coach sector and a benchmark in the sectors of electronics, communications\
  \ (ITS solutions) and rotating machinery. With over 3,500 employees, the Irizar\
  \ Group operates through five coach and bus production plants and five other companies\
  \ involved in different sectors in Spain. It also has its own RD Centre. This Irizar\
  \ i4 is a 12,9m length vehicle, with 55 seats. Equipped with a lift for persons\
  \ with reduced mobility, it place special emphasis on accessibility. Complies with\
  \ the R/66.01-02 regulations and is equipped with the most advanced active safety\
  \ systems in order to ensure stability and minimize risk in unforeseen circumstances.\
  \ Versi\xF3n Castellano Irizar es la empresa matriz de un grupo empresarial l\xED\
  der en el sector de autobuses y autocares y referencia en los sectores como el ferroviario,\
  \ la electr\xF3nica, las comunicaciones (conectividad) y la maquinaria rotativa.\
  \ Integrado por m\xE1s de 3.500 personas, el Grupo Irizar desarrolla su actividad\
  \ en cinco plantas de producci\xF3n de autocares y autobuses y en otras seis compa\xF1\
  \xEDas de diferentes sectores de actividad en Espa\xF1a. Adem\xE1s tiene un Centro\
  \ propio de I+D. El Irizar i4 presentado es un veh\xEDculo de 12,9m y 55 plazas\
  \ y cuenta con elevador poniendo el acento en la accesibilidad. Cumple con la normativa\
  \ R/66.01-02 y cuenta con los sistemas m\xE1s modernos en seguridad activa para\
  \ garantizar la estabilidad y minimizar riesgos en circunstancias no previstas."
