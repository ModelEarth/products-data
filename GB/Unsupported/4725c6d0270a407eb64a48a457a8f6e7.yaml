description: "Continuous cast and rolled Aluminium and Aluminium Alloy rod for electrical\
  \ and mechanical purpose. Some of the grades produced by Midal Cables Mozambique,\
  \ among others, include 1050, 1100, 1120, 1350, 1370, 6061, 6101, and 6201. Rod\
  \ Sizes: 15mm, 12mm, 9.5mm Midal supplies the world market with rod cast from the\
  \ molten aluminium delivered direct from the Aluminium Smelter adjacent to its plant\
  \ (Mozal). The liquid aluminium is super pure (minimum 99.7%) which allows Midal\
  \ to cast an exceptionally high conductivity rod. Midal\u2019s EC grade and alloy\
  \ rods are sold around the world as well as being used \u2018in-house\u2019 to manufacture\
  \ a full range of overhead conductors and aluminium wires. Midal also supplies rods\
  \ of various mechanical alloys. Midal\u2019s quality starts with super pure high\
  \ grade liquid aluminium delivered to our furnaces. During delivery, the molten\
  \ metal is tested and alloying is carried out if alloy rod is to be produced. The\
  \ melt is channeled from the furnaces onto a rotating casting wheel where it partially\
  \ cools and solidifies into a continuous bar. The bar is then passed straight into\
  \ a no twist rolling mill to reduce it to a 9.5mm or 12mm rod which is coiled ready\
  \ for the wire drawing process."
