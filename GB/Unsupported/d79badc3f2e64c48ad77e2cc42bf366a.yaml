description: 'Single-Glazed Revolution 54 Plus is available in two distinct designs,
  distinguished by the height of the frame: either 54mm (w) x 25mm (h) or 54mm (w)
  x 50mm (h) extrusions. Both inner and outer deflection heads are available, to suit
  your design intent, and each style can accommodate up to +/-25mm or up to +/-40mm
  deflection. To suit the desired aesthetic, the aluminium base channel can either
  be 25mm or 50mm deep and the glazing can be offset or centred. Revolution 54 can
  accommodate glass panels up to 1500mm wide, subject to height, configuration, and
  site logistics. This partition system integrates seamlessly with generic drywall
  with the use of our aluminium tapeable glazing bar, making it an ideal solution
  for glazed fins or clerestory glazing, where acoustic performance and design aesthetics
  cannot be compromised. The excellent acoustic performance, aesthetic appeal and
  adaptability of Revolution 54 Plus makes it one of our most popular systems.'
