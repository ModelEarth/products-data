lca_discussion: "# Use Advice\n\nScope: \nThe life cycle assessment is based on production\
  \ data of Duripanel A2 of the year 2018 at the production site of Etex Germany Exteriors\
  \ GmbH in Beckum, Germany. The results of the life cycle assessment provided in\
  \ this EPD are based on a thickness of 19mm and are globally valid. \n\nThe LCA\
  \ results for additional thicknesses are declared in an annexe to this EPD. \nSystem\
  \ boundary: \nType of the EPD: cradle to grave. \n\nThe following life cycle stages\
  \ and modules are included:\n\nProduction stage (A1-A3): \n\nmanufacturing of pre\
  \ products and transportation  to the manufacturing site\nenergy consumption during\
  \ production\nrecycling and disposal of production wastes\nproduction of packaging\n\
  \n\nConstruction stage (A4-A5): \n\ntransportation of product to the construction\
  \ site\nenergy consumption during the installation of products\nproduction of fixing\
  \ material\ndisposal of installation wastes including emissions of biogenic CO2\
  \ from the wood content\nincineration/recycling of packaging materials (potential\
  \ benefits from energy substitution within the incineration process are declared\
  \ in module D) including emissions of biogenic CO2 from renewable packaging materials\n\
  \n\nUse stage (B1-B7): \n\nefforts for the use of the product, maintenance and operational\
  \ efforts\nmodules B3, B4, B5 are declared as MNR (module not relevant) according\
  \ to the IBU requirement. These modules are defined on building level in general.\n\
  \n\nEnd-of-life stage (C1-C4):\n\nTwo end-of-life scenarios were considered:\n\n\
  1) Scenario 1: 100% recycling in cement plant. \n\nDue to the wood content of Duripanel\
  \ B1, the shredded product can reduce the use of  energy in the cement plant during\
  \ cement clinker production. Simultaneously, the other raw material components in\
  \ the wood cement boards help to reduce the use of virgin raw materials in the cement\
  \ plant. Energy and material credits were assigned using the substitution approach.\
  \ The resulting credits from energy recovery and material recycling are assigned\
  \ to module D. \n\n2) Scenario 2: 100% landfilling.\n\nFor both scenarios, the following\
  \ processes were included:\nenergy consumption for deconstruction and demolition\n\
  transportation to disposal\nwaste processing and recycling or landfilling of product\n\
  \n\nLoads and benefits beyond system boundary (D): \n\nloads and benefits from recycling/landfilling\
  \ of production waste, packaging, installation losses and product waste.\n\n# Technology\
  \ Description And Included Processes\n\nThe production of large-format panels from\
  \ wood cement takes place according to a largely automated, semi-dry spreading process\
  \ in which no excess water is produced. In a mechanical mixer, the litter mixture\
  \ of wood chips, cement, recycled material from trimming waste, auxiliary materials\
  \ and water is processed. The material is evenly distributed on carrier plates via\
  \ a mechanical throw sifting system. Excess material at the edges is returned directly\
  \ to the spreader. The scattered material is pressed, stored in a climatic chamber\
  \ for setting (heat exchanger, steam generation via natural gas), the hardened sheets\
  \ restacked, trimmed and temporarily stored for 28 days. The panels are then dried\
  \ in a circulating air oven to the moisture content required for delivery. The quality\
  \ management system of the company and the production facility are certified according\
  \ to ISO 9001:2015. \nTechnical data: \nThe constructional data shown in the table\
  \ are valid for all thicknesses and surfaces (sanded/unsanded), unless where indicated\
  \ otherwise. \nDeclared unit: \nThe functional unit declared in this EPD is 1m\xB2\
  \ of Duripanel A2 with a thickness of 19mm (abbreviated as 1m\xB219mm). \nIn an\
  \ annexe to this EPD, the LCA results for the other existing thicknesses are declared."
