description: Duripanel A2 is a three-layer cement-bonded particleboard according to
  EN 634-1 and -2 for internal and external construction applications. It mainly consists
  of the natural raw material wood particles and cement. It is being produced in different
  thicknesses between 10 and 32 mm. It is available in an unsanded smooth or sanded
  surface, with smooth trimmed edges or with tongue and groove. The surface colour
  is mainly being characterized by the fine wood particles in the outside layers.
