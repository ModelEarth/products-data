description: "/Product definition The declared product of HVU2 is a two-component\
  \ system. The resin component comprises a resin based on methacrylates as well as\
  \ mineral fillers. The curing agent component comprises of peroxide hardener. Mixing\
  \ the two components in the borehole initiates the curing (hardening) reaction of\
  \ both binder systems. During the curing phase a very strong bond is formed. The\
  \ system formed during curing results in a cross- linked duromer with desired design\
  \ properties (high 2 bond strengths within short curing time) and particular long-term\
  \ stability. Composite foils are used for the HVU2 capsule. This kind of packaging\
  \ serves the following purposes: waste volume reduction, easy storage and transport,\
  \ less packaging material. Through legislation and increased public awareness users\
  \ have increasingly become discerned towards the use of styrene and other highly\
  \ volatile components with their resulting unpleasant odour and low flash point\
  \ (flammability). The reaction resins used in all Hilti hybrid adhesives contain\
  \ no styrene, are practically odourless and have Environmental Product Declaration\
  \ Hilti AG - HVU2 a considerably higher flash point, i.e. higher than 100 \xB0C\
  \ in comparison to 34 \xB0C for styrene-based products. HVU2 is the ultimate performance\
  \ foil adhesive capsule for heavy-duty anchoring in concrete. For the placing of\
  \ the product on the market in the European Union European Free Trade Association\
  \ EU/EFTA) (with the exception of Switzerland) the Regulation (EU) No. 305/2011\
  \ (CPR) applies. The product needs a declaration of performance taking into consideration\
  \ the following European Technical Approval ETA 16/0515 and the CE-marking. For\
  \ the application and use the respective national provisions apply."
