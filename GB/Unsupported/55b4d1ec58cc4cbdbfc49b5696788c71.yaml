description: "The Ecolean concept is to use a minimal amount of raw materials to produce\
  \ a unique flexible lightweight package and a filling system for liquid food products.\
  \ The production of filling machines and manufacturing of packaging material takes\
  \ place in Helsingborg, and the plants in Sweden and China converts the packaging\
  \ material film into a range of hermetically sealed ready-to-fill packages in a\
  \ variety of different sizes. This EPD covers the two Ecolean filling machines for\
  \ chilled distribution, the EL1+ and the EL2+. The EL1+ machine is used for filling\
  \ family-sized Ecolean\xAE Air packages 500 ml, 1000ml and 1500ml, and the EL2+\
  \ filling machine is used for smaller portion-sized Ecolean\xAE Air packages from\
  \ 200ml up to 450ml. The scope for the EPD is cradle to grave and covers four different\
  \ geographic markets (Europe, Russia, Pakistan and China)."
