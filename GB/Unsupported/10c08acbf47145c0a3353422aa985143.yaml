description: "The 3M\u2122 Aura\u2122 Particulate Respirator 9322+ provides an FFP2\
  \ NR D protection level and provides effective respiratory protection for use in\
  \ industries where workers will be exposed to particles. The respirator is CE Approved\
  \ to EN 149:2001+A1:2009. Featuring our Aura\u2122 3-panel design, it\u2019s engineered\
  \ to accommodate facial movement during speech, and the high-performance filter\
  \ material is engineered to let you breathe more easily. The 3M\u2122 Cool Flow\u2122\
  \ Exhalation Valve helps release warm and moist exhaled breath from inside the respirator.\
  \ The adjustable nose clip curved low profile design and sculpted nose panel help\
  \ ensure not only a secure seal and snug fit, but also a good field of vision and\
  \ improved compatibility with 3M eyewear. The embossed top panel is designed to\
  \ further minimise eyewear fogging, for clearer visibility with eyewear.\nThe Chin\
  \ tab increases ease of donning and adjustment, and the blue colour-coded headbands\
  \ indicate the performance level.\nThis is a pre-certified EPD."
