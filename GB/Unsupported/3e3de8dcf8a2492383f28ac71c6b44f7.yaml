description: "The product is a technical textile made out of a combination of Polyester\
  \ and Polyvinylchloride with a Polyvinyl fluoride finish. The base fabric is composed\
  \ of high tenacity multifilament and low wick treated polyester yarns. The coating\
  \ mass distribution (CMD) ratio is 3:2 asymmetrically distributed (Topside 3 parts:\
  \ Reverse side 2 parts). On both sides are at least 4 layers of coating, those include\
  \ adhesion layer, main coating made out of Polyvinylchloride with several additives,\
  \ Nano-Titanium dioxide primer and top coat made out of a weldable blend of high\
  \ concentrated polyvinyl fluoride (PVDF) lacquer. The declared product has a weight\
  \ of 1350 g/m\xB2."
