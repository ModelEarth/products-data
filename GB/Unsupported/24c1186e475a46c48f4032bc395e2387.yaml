description: "Fabriksbetong levererad av Sydsten \xE4r processcertifierad och\nuppfyller\
  \ kraven i europeisk standard EN 206, svensk\ntill\xE4mpningsstandard SS 137003\
  \ samt AMA Anl\xE4ggning. Betong\n\xE4r \xE5tervinningsbar, vanligtvis som fyllnadsmaterial.\n\
  Fabriksbetongen levereras till byggarbetsplatsen med betongbil\noch anv\xE4nds till\
  \ gjutning av armerade betongkonstruktioner Armerad betong i exponeringsklass XC1,\
  \ XC2, XC3, XC4\nuts\xE4tts f\xF6r armeringskorrosion f\xF6ranledd av karbonatisering.\n\
  Betong i exponeringsklass XD3 uts\xE4tts f\xF6r klorider i from av\nt\xF6salter\
  \ som orsakar armeringskorrosion. Karbonatisering\nminskar betongens pH-v\xE4rde\
  \ fr\xE5n ytan och in i betongen och\nbryter p\xE5 sikt ner passivisering av armeringsst\xE5\
  let som skyddar\nst\xE5let mot korrosion. Livsl\xE4ngden p\xE5 en betongkonstruktion\n\
  beror f\xF6rutom p\xE5 betongkvaliteten \xE4ven p\xE5 tjockleken p\xE5 det\nt\xE4\
  ckande betongskiktet. Livsl\xE4ngden f\xF6r huskonstruktioner \xE4r\nnormal 100\
  \ respektive 50 \xE5r, beroende p\xE5 konstruktionsdel."
