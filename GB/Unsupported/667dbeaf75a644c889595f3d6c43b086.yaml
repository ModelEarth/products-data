description: "This EPD is applied to the professional cleaning service for high-speed\
  \ \u201CFrecciarossa\u201D passenger trains, provided by DUSSMANN SERVICE SRL, which\
  \ in agreement with the PCR are classified as: \u201CHigh-speed trains: special\
  \ inter-city trains that operate at much higher speeds than conventional railways\u201D\
  . The types of trains considered envision 2 fixed compositions: ETR1000 made up\
  \ from 8 cars and an average of 77 passenger seats per car ETR500 made up from 13\
  \ cars and an average of 58 passenger seats per car The data used for the study\
  \ was collected directly at the Napoli IMC site - Via Gianturco 106, where the cleaning\
  \ service is carried out daily both mechanically and manually and includes routine\
  \ and periodic activities. The cleaning service includes the use of machinery located\
  \ permanently in the structure, i.e. washing machines, wet vacuum cleaners, vacuum\
  \ cleaners, buffers, various cleaning equipment (buckets, brushes, PPE, etc.). An\
  \ average life span of approx. 7 years has been assumed for all machinery. The data\
  \ refers to the service carried out in 2018; the year in which the service involved\
  \ 121,883 cars."
