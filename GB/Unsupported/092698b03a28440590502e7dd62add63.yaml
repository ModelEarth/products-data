lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDieses Dokument bezieht\
  \ sich auf die Herstellung, den Transport, den Einbau, den Betrieb und die Entsorgung\
  \ von Brandschutzklappen mit optionalem Zubeh\xF6r f\xFCr raumlufttechnische Anlagen.\
  \ Die Produkte werden ausschlie\xDFlich im Werk Weener produziert, in dem die Produktionsdaten\
  \ des Jahres 2017 erhoben wurden. \nSystemgrenze: \nDie Systemgrenze der EPD vom\
  \ Typ \"Wiege bis Bahre\" folgt dem modularen Aufbau nach /EN 15804/. Die \xD6kobilanz\
  \ der betrachteten Produkte ber\xFCck- sichtigt den kompletten Lebensweg des Produktes\
  \ und somit alle Module:\n\n A1-A3 (Produktionsstadium): Rohstoffbereitstellung,\
  \ Transport zum Hersteller, Herstellung (inkl. Energie- und Wasserbereitstellung,\
  \ Bereitstellung von Hilfs- stoffen, Entsorgung von Abf\xE4llen).\n\nA4-A5 (Einrichten\
  \ des Bauwerks): Transport zur Baustelle, Einbau in das Geb\xE4ude mithilfe des\
  \ Ein- baurahmens, Verwertung von Verpackungsabf\xE4llen auf der Baustelle.\n\n\n\
  \nB1-B5 (Nutzungsstadium): W\xE4hrend der Nutzung der Brandschutzklappe (B1) auf\
  \ Produktebene werden keine Emissionen freigesetzt. Die f\xFCr den Betrieb der Brandschutzklappe\
  \ mit elektrischem Antriebsmotor erforderliche elektrische Energie sowie die elektrische\
  \ Energie f\xFCr die halbj\xE4hrlichen bzw. j\xE4hrlichen Funktionspr\xFCfungen\
  \ sind dem Modul (B6) zugeordnet, da diese im Zusammenhang mit dem Betrieb des Geb\xE4\
  udes zu sehen sind. Eine Reparatur (B3) bzw. ein Austausch einzelner Komponenten\
  \ (B4) ist w\xE4hrend der betrachteten Nutzungsdauer nicht relevant. W\xE4hrend\
  \ der RLS (Referenz-Nutzungsdauer) ist laut Herstellerangaben keine Erneuerung der\
  \ Brandschutzklappe notwendig (B5). Die Module B3 bis B5 werden als Modul nicht\
  \ Relevant \u201EMNR\u201C deklariert. \n\n\n\nB6-B7 (Nutzungsstadium \u2013 Betrieb\
  \ des Geb\xE4udes): Einsatz von elektrischer Energie f\xFCr den Betrieb des Produktes.\n\
  \n\nC1-C4 (Entsorgungsstadium): R\xFCckbau des Produkts,Transport zur Abfallbehandlung,\
  \ Abfall- behandlung, Entsorgung.\n\n\nD (Gutschriften): Recyclingpotential.\n\n\
  # Technology Description And Included Processes\n\nDie Produktion erfolgt an einem\
  \ Standort. Notwendige Roh- und Halbteile, Hilfs- und Betriebsstoffe werden von\
  \ Lieferanten angeliefert und flie\xDFen in die Pro- duktion mit ein. Die Fertigung\
  \ der Halbteile erfolgt in einer Vorfertigung mit material\xFCblichen Fertigungs-\
  \ verfahren. Metallteile werden gestanzt und in Form gekantet, Teile aus Kalziumsilikat\
  \ ges\xE4gt und gefr\xE4st. Zur Vermeidung von Abf\xE4llen werden Zuschnitte entsprechend\
  \ optimiert. Abf\xE4lle, die dann noch entstehen, werden gesammelt und m\xF6glichst\
  \ von entsprechenden Firmen recycelt, oder als Hausm\xFCll entsorgt und verbrannt.\
  \ Schmierstoffe werden weitestgehend gesammelt, aufbereitet und in der Produktion\
  \ wiederverwendet. St\xE4ube und D\xFCnste werden vor Ort abgesaugt und gesammelt.\
  \ Die Teile der Vorfertigung werden zusammen mit eingekauften Teilen zu Brandschutzklappen\
  \ end- montiert, im Rahmen der Qualit\xE4tssicherung nach /DIN EN ISO 9001/ gepr\xFC\
  ft, verpackt und ausgeliefert. \nTechnische Daten: \nDie Anforderungen nach harmonisierter\
  \ Produktnorm /DIN EN 15650/ sind erf\xFCllt. Brandpr\xFCfungen erfolgten nach /DIN\
  \ EN 1366-2/. \nDeklarierte Einheit: \nDie Deklaration bezieht sich auf ein St\xFC\
  ck Referenz-Brandschutzklappe der Wildeboer Bauteile GmbH mit der Gr\xF6\xDFe DN\
  \ 100 einschlie\xDFlich des elektrischen Federr\xFCcklaufantriebs mit Motorkonsole\
  \ und des optionalen Einbaurahmens (Gesamtgewicht 6,41 kg). F\xFCr die Ausl\xF6\
  seeinheit wurde als worst case Betrachtung die elektrische Variante (es gibt auch\
  \ eine mechanische Ausl\xF6seeinheit) ber\xFCcksichtigt. Die optional lieferbaren\
  \ Einbaurahmen f\xFCr o.g. Baugr\xF6\xDFe der Brandschutzklappe wurden zu einem\
  \ Durch- schnittsrahmen zusammengefasst und ebenfalls ber\xFCcksichtigt. \xD6kobilanzergebnisse\
  \ weiterer Brandschutzklappen FR90 mit abweichenden Abmessungen als die hier betrachtete,\
  \ sowie Ergebnisse der Brandschutzklappe f\xFCr \xDCberstr\xF6m- \xF6ffnungen (\xDC\
  -FR) wurden ebenfalls berechnet und k\xF6nnen bei Wildeboer Bauteile GmbH angefragt\
  \ werden."
