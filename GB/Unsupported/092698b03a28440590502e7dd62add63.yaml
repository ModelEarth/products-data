description: "Die Brandschutzklappe FR90 besteht aus einem stabilen einteiligen Geh\xE4\
  use aus verzinktem Stahl- blech mit einem innen liegenden bruchsicheren Klappenblatt\
  \ aus abriebfestem Kalziumsilikat. Die Bet\xE4tigung der Antriebseinheiten erfolgt\
  \ manuell oder motorisch. Ein vollst\xE4ndig gekapseltes, dauer- geschmiertes, wartungsfreies\
  \ Getriebe im Geh\xE4use- wandbereich mit einer gekapselten Antriebseinheit sorgt\
  \ als selbstverriegelnde Antriebsmechanik f\xFCr bruchsichere Drehmoment\xFCbertragungen.\
  \ Die Brandschutzklappe FR90 kann mit wartungsfreier thermisch-mechanischer Ausl\xF6\
  seeinrichtung oder mit elektrischem Federr\xFCcklaufantrieb ausger\xFCstet werden.\
  \ Ein gro\xDFer freier Querschnitt f\xF6rdert den energetisch g\xFCnstigen Betrieb\
  \ der raumlufttechnischen Anlage. Auch geeignet f\xFCr den Einsatz in \xDCberstr\xF6\
  m\xF6ffnungen (\xDC-FR). Die Brandschutzklappe FR90 ist unabh\xE4ngig von den verbauten\
  \ Komponenten und Abmessungen wartungs- frei. Hygienische Reinigungen sind, wo erforderlich,\
  \ durchzuf\xFChren. N\xE4heres siehe auch Kap. 7 und die /Herstellerunterlagen/.\
  \ In dieser EPD wurden die Ergebnisse f\xFCr eine repr\xE4sentative Brandschutzklappe\
  \ FR90 (siehe Angaben unter 3.1) berechnet."
