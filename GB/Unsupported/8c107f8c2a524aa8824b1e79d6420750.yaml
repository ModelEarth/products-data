lca_discussion: "\n\n## LCA Notes\nData kvalitet: Spesifikke data ble brukt for limtreproduksjon,\
  \ sagbruk og lim. Gjennomsnittsverdi for Svensk skogbruk er benyttet for skogsr\xE5\
  vare. Data for lim er basert p\xE5 opplysninger fra Casco Denne EPD beskriver derfor\
  \ limtre fra Martinson og kan ikke brukes av andre produsenter. Oppstr\xF8ms data\
  \ for \xF8vrig vareinnhold og energi er basert p\xE5 generiske data fra Ecoinvent\
  \ og Gabi. Allokering: Allokering er gjort iht bestemmelser i EN 15804. Sagbruk\
  \ og limtreproduksjon har blitt delt inn i 10 del-prosesser, der \xF8konomisk allokering\
  \ er utf\xF8rt for biprodukter med lav verdi. Inng\xE5ende energi og vann, samt\
  \ produksjonsavfall i egen produksjon er allokert likt mellom alle produktene gjennom\
  \ masseallokering. P\xE5virkning for prim\xE6rproduksjon av resirkulerte materialer\
  \ er allokert til hovedproduktet der materialet ble brukt. Resirkuleringsprosessen\
  \ og transport av materialet er allokert til denne analysen. Cut-off kriterier:\
  \ Alle viktige r\xE5materialer og all viktig energibruk er inkludert. Produksjonsprosessen\
  \ for r\xE5materialene og energistr\xF8mmer som inng\xE5r med veldig sm\xE5 mengder\
  \ (<1%) er ikke inkludert. Disse cut-off kriteriene gjelder ikke for farlige materialer\
  \ og stoffer. Innhold av biogent karbon: 1 m3 limtre inneholder bundet biogent karbon\
  \ tilsvarande 718 kg CO2/m3, basert p\xE5 m\xE5lt karboninnhold. If\xF8lge NPCR\
  \ 015rev 1 skal dette karboninnholdet opplyses som en negativ absorpsjon i A1. N\xE5\
  r produktet brukes som brensel eller resirkuleres i stadium C, s\xE5 slippes tilsvarende\
  \ mengde karbondioksid ut og genererer da i livsl\xF8pet en nullbalanse (dvs. karbonn\xF8\
  ytralt system)."
