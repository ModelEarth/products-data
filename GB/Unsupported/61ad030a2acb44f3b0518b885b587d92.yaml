description: "3M\u2122 Sun Control Window Film Prestige 70 (hereafter referred to\
  \ as \u20183M Prestige 70\u2019), is a multilayer, metalfree, spectrally selective,\
  \ solar control film with a durable scratch resistant surface and a stable acrylic\
  \ adhesive. 3M Prestige 70 is intended for interior application on flat glass substrates.\
  \ The product consists of a multi-layered PET/PMMA base, a pressure sensitive adhesive\
  \ and a siliconized PET protective liner. The film rejects up to 97% of the sun\u2019\
  s heat-producing infrared light1 and up to 60% of the heat coming through windows,\
  \ resulting to a cooler, more comfortable home and energy savings. It offers a range\
  \ of 40 to 90% visible light transmission (VLT), keeping a clear, translucent appearance.\
  \ Light waves are controlled when passing through or reflecting off of hundreds\
  \ of layers of film. 3M Prestige 70 increases performance at a faster rate as the\
  \ sun\u2019s angle increases during the warmer summer months."
