description: The Natracare regular ultra pad with wings is a feminine hygiene product
  which is not chlorine bleached and is free of rayon, plastics and other similar
  synthetic materials. The regular ultra pad differs from others in the product range
  as it narrows towards the middle of the pad and contains wings for added protection.
  Each pad consists of a cotton top sheet, an acquisition and absorption layer made
  from TCF pulp and tissue, and a biofilm backing film. Glue is used to hold the pad
  together and attach the release paper. Individual pads are contained within a biofilm/tissue
  pouch. They are sold in packs of 14.
