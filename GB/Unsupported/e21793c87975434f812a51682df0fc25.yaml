description: "3M\u2122 Aura\u2122 Particulate Respirator 9332+Gen3 provides\nan FFP3\
  \ NR D protection level and has an ergonomic,\nflat-fold, 3-panel design featuring\
  \ High Performance\nfilter media, coupled with a 3M\u2122 Cool Flow\u2122 Comfort\n\
  Valve that allows exhaled air to escape more quickly\nfor comfort and breathability.\
  \ This respirator features\nInnovative tabs on the upper and lower panels of the\n\
  respirator along with the new \u2018grip\u2019 feature on this valved\nmodel to\
  \ enable an easier opening of the respirator to\nsimplify the positioning and adjustment\
  \ on the face.\nAn embossed low-profile design top panel, integrated\nnose-clip\
  \ and soft nose foam are designed to help with\n3M safety eyewear compatibility\
  \ and reduced eyewear\nfogging. The large, soft nose foam material and smooth,\n\
  inner cover web both feel incredibly soft on the skin and\nhelp to create a comfortable\
  \ environment for the face.\nThe respirator is CE Approved to EN 149:2001+A1:2009.\n\
  Colour-coded red braided headbands were chosen to\nenhance durability without compromising\
  \ comfort."
