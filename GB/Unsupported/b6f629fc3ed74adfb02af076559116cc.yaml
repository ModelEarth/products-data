lca_discussion: "\n\n## LCA Notes\nDatakvalitet:\rData er repr\xE6sentative for fremstillingen\
  \ af 1 m2 facadesystem, med de angivne bagpladetyper, produceret i Svendborg, Danmark.\
  \ Producent- specifikke data er baseret pa\u030A a\u030Arsgennemsnit fra a\u030A\
  r 2017, leveret af Gamle Mursten. I perioden for indsamling af baggrundsdata blev\
  \ der kun produceret facadeprodukter med e\u0301n type bagplade, men produktionsdata\
  \ er repr\xE6sentativ pr. m2 produceret v\xE6gsystem, uanset bagpladetype. Emballageforbrug\
  \ pr m2 er ogsa\u030A det samme, na\u030Ar der korrigeres for bagpladetykkelse.\
  \ Variation: Da pa\u030Alimning i forbindelse med montering hos kunden udf\xF8res\
  \ manuelt, vil forbruget variere lidt, men der er ikke forskel pa\u030A limbehovet\
  \ til de forskellige bagpladetyper. Baggrundsdata er baseret pa\u030A EPD'er, samt\
  \ GaBi-databaser 2017 og er <10 a\u030Ar gamle. Allokering:\rAllokering er udf\xF8\
  rt ihht. bestemmelser i EN 15804. Indga\u030Aende energi og vand, samt produktion\
  \ af affald i egen produktion er fordelt ud fra den direkte fysisk sammenh\xE6ng,\
  \ hvor denne er kendt, og hvor den ikke er kendt er allokering baseret pa\u030A\
  \ fysiske egenskaber, hvor forskellen i indtjening imellem produkterne er lav. Pa\u030A\
  virkninger fra prim\xE6rproduktionen af genbrugte materialer er allokeret til hovedproduktet\
  \ hvor materialet blev brugt, mens genanvendelsesprosessen og transport af materialet\
  \ er allokeret til denne analyse. Cut-off kriterier:\rAlle vigtige ra\u030Amaterialer\
  \ og alt vigtigt energiforbrug er inkluderet. Enkelte produktionsprocesser for ra\u030A\
  materialer og energistr\xF8mme som indga\u030Ar med meget sma\u030A m\xE6ngder (<1%)\
  \ er ikke inkluderet. Disse cut-off kriterier g\xE6lder ikke for farlige materialer\
  \ og stoffer."
