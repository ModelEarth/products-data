description: "The present EPD is applied to the professional hospital cleaning and\
  \ sanitation services. The data used to realize the LCA study and the present EPD\
  \ have been collected at the hospital Le Scotte dell\u2019Azienda Ospedaliera Universitaria\
  \ Senese (AOUS Siena), where the cleaning service is performed on a daily basis\
  \ and include ordinary, periodic and extraordinary activities: cleaning, sanitation\
  \ and disinfection of the patient recovery areas, the outpatient clinics, diagnostic\
  \ service areas, operating rooms, intensive care areas, all common areas, connecting\
  \ corridors and entrances, offices, studios and all the areas for pharmaceutical,\
  \ technical-medical and technical-patrimonial activities of the hospital buildings.\
  \ The structure has been chosen as representative because of its important size,\
  \ divided in different departments, and because the service here is delivered with\
  \ mixed techniques, both mechanized and manual. The cleaning service includes the\
  \ use of a series of machines, permanently located in the hospital, such as washing\
  \ machines, washer dryers, dry vacuum cleaners, vacuum cleaners, mono brush, plastic\
  \ and stainless steel trolleys and other cleaning equipment like buckets, gloves,\
  \ brooms, etc. An expected average life of 5 years has been considered for all the\
  \ machines, while the expected average life of the stainless steel trolley is considered\
  \ to be 10 years."
