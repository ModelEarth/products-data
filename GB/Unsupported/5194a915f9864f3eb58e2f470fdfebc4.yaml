description: "Gyvlon Binder is a formulation of synthetic anhydrite, a by-product\
  \ derived from the chemical industry,\nwhich is micronized and blended with additives\
  \ and used as the binder in self levelling flowing floor\nscreeds. Gyvlon liquid\
  \ flowing screeds are produced at the readymix plants by mixing Gyvlon Binder,\n\
  sand aggregates and water to produce a low carbon, low impact alternative screed\
  \ to traditional and\nflowing sand-cement screeds. Gyvlon liquid flowing screeds\
  \ are delivered by mixer truck and pumped\nonto the floors of buildings. Thanks\
  \ to their high fluidity, they are easily compacted and levelled by\nscreeder\u2019\
  s using a dappling bar to achieve a flat (Surface Regularity SR1 to SR2) level,\
  \ smooth\nsurface. Within 24 hrs, the screed sets, hardens and is ready for foot\
  \ traffic within 24 to 48 hrs. Gyvlon\nliquid flowing screeds do not shrink, which\
  \ leads to no curling or cracking of the finished product, a thin\ncross-section\
  \ (from 12mm) and high mechanical performance, unlike cementitious screeds. Gyvlon\n\
  liquid flowing screeds are perfectly suited to cover underfloor heating pipes thanks\
  \ to their higher\nthermal conductivity and thinner cross-section, exhibiting more\
  \ reactivity and thermal performance\nthan other screeds. Thus, they are thinner,\
  \ lighter and more robust, they offer more thermal\nperformance, present a very\
  \ low environmental impact and have a service life \u2018equal to the life of the\n\
  building\u2019 (BBA Certificate, 50-60 years \u2018Normal life\u2019)."
