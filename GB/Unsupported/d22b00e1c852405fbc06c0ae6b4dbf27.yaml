declaration_type: Product EPD
description: "RUN is a range of electromechanical, irreversible operators for automatize\
  \ sliding gates. Integrated, electronic control Unit is equipped with \u201Cplug-in\u201D\
  \ receiver and \u201CBlueBUS\u201D technology that allows an easier connection of\
  \ several accessories by means of just 2 wires. Programming units can be connected\
  \ for a quick and easier settings, maintenance, troubleshooting of any malfunctions.\
  \ In case of a power failure, it can be released by means of the special key, to\
  \ enable manual movement of the gate. The nominal mechanical power of the RUN2500\
  \ gear motor is equal to 141.1 W (105.0 W in the model with inverter) and it allows\
  \ the movement of applications with a weight that can reach up to 2500 kg. Secondary\
  \ packaging is composed by a cardboard box and a LDPE bag; tertiary packaging is\
  \ composed by a wooden pallet."
