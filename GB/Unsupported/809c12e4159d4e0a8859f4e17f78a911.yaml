description: "The company Irpinia Zinco s.r.l. carries out the activity of hot dip\
  \ galvanizing of steel products. The business establishment and the registered office\
  \ are located in the Industrial Zone Calaggio in the Municipality of Lacedonia,\
  \ province of Avellino.Hot-dip galvanizing is a modern, technically advanced process\
  \ that protects the steel and iron from rust.\_Unlike the traditional anti-corrosive\
  \ coatings which only cover the metal surface by passive protection, hot-dip galvanizing\
  \ is carried out by dipping steel parts into a molten zinc bath at 440- 450\xB0\
  C,which causes a metallurgic fusion between steel and zinc, able to resist to corrosion\
  \ and to mechanical stresses for a long time."
