description: "Post-Consumer Recycled Rubber Sound Barrier which is manufactured in\
  \ Hatko\u2019s Osmaniye production plant has the dimensions of 100 cm x 200 cm x\
  \ (+-5%) and a thickness of 80 mm (+-5%) as one main product. While the reinforcement\
  \ in its inner structure adds strength, the 10 cm x 10 cm sound insulation chambers\
  \ on the surface ensure soundproofing. Additionally, the decorative turf on the\
  \ surface adds visual aesthetics. Hatko Sound Barriers that allow you to reach a\
  \ quality living standard, decrease the sound level at maximum level in areas such\
  \ as highways with high vehicle traffic, train and tram routes, double roads, large\
  \ cooling groups and chiller units increase the life quality of people living or\
  \ working in those areas at a certain level."
