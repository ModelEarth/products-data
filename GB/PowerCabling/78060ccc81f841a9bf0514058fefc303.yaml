description: "Sk\xE6rvemastiks er velegnet til tung trafik og til vridende, kanaliseret\
  \ og statisk belastning. Bel\xE6gningen er optimal til motorveje, rundk\xF8rsler,\
  \ opmarchb\xE5se, svingbaner samt til pladser udsat for stor belastning.\nEPD'en\
  \ er et gennemsnit for SMA 8 (40/60) udarbejdet af repr\xE6sentanter fra Arkil A/S,\
  \ Colas Danmark A/S, Munck Asfalt A/S, NCC Industry A/S, Pankas A/S og PEAB Asfalt\
  \ A/S. Asfalt produceres p\xE5 asfaltfabrikker, hvor r\xE5materialer gennemg\xE5\
  r en termisk blandeproces med en temperatur p\xE5 ca. 120 - 180 grader. Asfalten\
  \ best\xE5r af ca. 90 % stenmaterialer og ca. 6 % bitumen som bruges som bindemiddel.\
  \ Herudover kommer en m\xE6ngde fiber, filler og kl\xE6beforbedrende additiv. Som\
  \ filler anvendes flyveaske, kalk eller egenproduceret filler. Som kl\xE6beforbedrende\
  \ additiv anvendes cement eller aminer. Den gennemsnitlige materialesammens\xE6\
  tning til SMA 8 (40/60) er vist i tabellen nedenfor."
