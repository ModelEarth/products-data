lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese Deklaration ist eine\
  \ EPD, die ein Durchschnittsprodukt verschiedener Produktlinien aus dem Nassverfahren\
  \ abbildet, welche in folgendem Werk hergestellt werden: \n\nSTEICO Sp. z o.o. \n\
  \nul. Przemys\u0142owa 2  \n\n64-700 Czarnk\xF3w  \n\n\nDie Berechnung der \xD6\
  kobilanz bezieht sich auf ein Produkt mit einer Rohdichte von 237,84 kg/m3. \n\n\
  Folgende D\xE4mmstoffplatten aus dem Nassverfahren sind in die Durchschnittsbildung\
  \ eingeflossen:\n\nSTEICOfloor (160 kg/m3)\nSTEICOinternal (160 kg/m\xB3)\nSTEICOtherm\
  \ (160 kg/m3) \nSTEICOtherm SD (160 kg/m3)\nSTEICOisorel (230 kg/m3)\nSTEICOprotect\
  \ M (230 kg/m3)\nSTEICOroof (230 kg/m3)\nSTEICOspecial (240 kg/m3)\nSTEICObase (250\
  \ kg/m3)\nSTEICOunderfloor (250 kg/m3)         \nSTEICOduo (265 kg/m3)\nSTEICOprotect\
  \ H (265 kg/m3)\nSTEICOuniversal (270 kg/m3) \nSystemgrenze: \nDer Deklarationstyp\
  \ entspricht einer EPD \u201EWiege bis Werkstor \u2013 mit Optionen\u201C. Inhalte\
  \ sind das Stadium der Produktion, d. h. von der Bereitstellung der Rohstoffe bis\
  \ zum Werkstor der Produktion (cradle-to-gate, Module A1 bis A3), sowie das Modul\
  \ A5 und Teile des Endes des Lebensweges (Modul C2 und C3). Dar\xFCber hinaus erfolgt\
  \ eine Betrachtung der potenziellen Nutzen und Lasten \xFCber den Lebensweg des\
  \ Produktes hinaus (Modul D).\n\nDas Modul A1 umfasst die Bereitstellung des Holzes\
  \ aus dem Forst sowie die Bereitstellung der Additive. Die Transporte dieser Stoffe\
  \ werden in Modul A2 ber\xFCcksichtigt. Modul A3 beinhaltet die Aufwendungen der\
  \ Herstellung des Produktes, wie die Bereitstellung der Brennstoffe, Betriebsmittel\
  \ und Energie, sowie die Verpackung des Produktes. \n\nIn Modul A5 wird ausschlie\xDF\
  lich die Entsorgung der Produktverpackung abgedeckt, welche den Ausgang des enthaltenen\
  \ biogenen Kohlenstoffs sowie der enthaltenen Prim\xE4renergie (PERM und PENRM)\
  \ einschlie\xDFt. \n\nModul C2 ber\xFCcksichtigt den Transport zum Entsorger und\
  \ Modul C3 die Aufbereitung und Sortierung des Altholzes. Zudem werden in Modul\
  \ C3 gem\xE4\xDF EN 16485 die CO2-\xC4quivalente des im Produkt befindlichen holzinh\xE4\
  renten Kohlenstoffs sowie die im Produkt enthaltene erneuerbare und nicht erneuerbare\
  \ Prim\xE4renergie (PERM und PENRM) als Abg\xE4nge verbucht. \n\nIn Modul D werden\
  \ die thermische Verwertung des Produktes am Ende seines Lebenswegs sowie die daraus\
  \ resultierenden potenziellen Nutzen und Lasten in Form einer Systemerweiterung\
  \ bilanziert.\n\n# Technology Description And Included Processes\n\nDas Nassverfahren\
  \ zur Herstellung der STEICO Holzfaserd\xE4mmplatten beinhaltet folgende Prozessschritte:\
  \ Verarbeitung des Rohholzes zu Hackschnitzeln Erhitzen der Hackschnitzel unter\
  \ Dampfdruck Zerfaserung der Hackschnitzel im Refiner Vermischung der Fasern mit\
  \ Wasser zu einem Faserbrei ggf. Zugabe der notwendigen Zusatzstoffe (produktabh\xE4\
  ngig) Formung der D\xE4mmstoffplatte durch Pressen L\xE4ngszuschnitt der D\xE4mmstoffplatte\
  \ Trocknen der Platten ( 160\xB0C \u2013 200\xB0C) ggf. Verleimung (produktabh\xE4\
  ngig) Zuschnitt und Profilierung Abstapelung, Verpackung Alle w\xE4hrend der Produktion\
  \ anfallenden Reststoffe werden entweder erneut der Produktion oder intern einer\
  \ energetischen Verwertung zugef\xFChrt. Systeme zur G\xFCtesicherung: Qualit\xE4\
  tsmanagementsystem nach /DIN EN ISO 9001:2015/ Umweltmanagementsystem nach /DIN\
  \ EN ISO 14001:2015/ CE-Kennzeichnung nach /DIN EN 13171/MPA Nordrhein-Westfalen,\
  \ D FSC Zertifikat /CU-COC-841217/ PEFC Zertifikat /CU-PEFC-841217/ \nTechnische\
  \ Daten: \nDie folgenden Angaben beziehen sich auf die Produktlinie STEICOprotect\
  \ M im Auslieferungszustand. Angaben zu weiteren im G\xFCltigkeitsbereich dieser\
  \ EPD genannten Produkte sind unter www.steico.com einsehbar. \nDeklarierte Einheit:\
  \ \nDie deklarierte Einheit ist 1 m\xB3 Holzfaserd\xE4mmstoff mit einer mittleren\
  \ Rohdichte von 237,84 kg bei einem Wasseranteil von 4,81 %. Der Anteil der Zusatzstoffe\
  \ liegt bei 3,55 %.\n\n\nDie Berechnung der Rohdichte und der Inhaltsstoffanteile\
  \ der deklarierten Einheit erfolgte \xFCber die produktionsmassengewichtete \n\n\
  Durchschnittsbildung der im Werk hergestellten Holzfaserd\xE4mmstoffe aus dem Nassverfahren\
  \ (ohne bitumenhaltige D\xE4mmstoffe). Es handelt sich gem\xE4\xDF des Punktes 5.2.1c\
  \ der PCR Teil A um eine \"Deklaration eines durchschnittlichen Produkts aus einem\
  \ Werk eines Herstellers\"."
