description: "Isolparma\u2019s thermo insulation panels are mainly used in the building/construction\
  \ sector and that of industrial insulation. The panels are made of thermo-setting\
  \ closed cells polyurethane foam (PU) supplied with various types of flexible facers\
  \ on both sides of the panel. The nature/type of facer contributes to the performance\
  \ characteristics of the product and its application. Expanded rigid polyurethane\
  \ foam is distinguished by its\u2019 excellent thermo insulation performance, mechanical\
  \ resistance, workability, lightness, and durability. The performance of Isolparma\u2019\
  s panels is determined based on the European norm EN 13165:2012+A2:2016 Thermal\
  \ insulation products for buildings - Factory made rigid polyurethane foam (PU)\
  \ products - Specification.\nThis EPD refers to Isolparma\u2019s RFM average thick\
  \ panel, made of an insulation component in polyurethane foam using blowing agent\
  \ Pentane-based, covered on both sides with multilayer facers based on aluminium.\
  \ The gas-tight properties of the facing allow the highest thermal insulation to\
  \ be achieved and maintained over time. The panel is produced in standard dimensions\
  \ of 600 x 1200 mm and straight finished edges. Upon request and for minimum quantities,\
  \ the panels may be produced in various dimensions, and the borders may be rabbeted\
  \ along the sides. The surface of the panel may be evened off by sandpaper in order\
  \ to allow installation to uneven surfaces. Isolparma RFM panel is produced by a\
  \ certified company with systems: ISO 9001, ISO 45001, ISO 14001 in its entire line\
  \ of products."
