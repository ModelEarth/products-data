lca_discussion: "# Use Advice\n\nScope: \nIsolaparma produces ISOLPARMA RFM that is\
  \ a high performance insulation board manufactured from closed cell expanded rigid\
  \ polyurethane foam, covered on both sides by multilayer facers based on aluminium.The\
  \ data have been provided by the only Isolparma factory that is located in Padova\
  \ (Italy) for the year 2019. \nSystem boundary: \nThis life cycle assessment for\
  \ the production of the polyurethane insulation board considers the life cycle from\
  \ the supply of raw materials to the manufacturer\xB4s gate (cradle-to-gate with\
  \ options). It also includes the transport to the construction site, the installation\
  \ and the end-of-life stage of the used PU thermal insulation board. The life cycle\
  \ is split into the following individual phases:\nA1 - Raw material formulation\
  \ \nA2 - Raw material transport\nA3 - Production of the insulation board and packaging\
  \ material\nA4 - Transport to the construction site\nA5 - Emissions and cutting\
  \ losses during installation and packaging disposal\nC2 - Transport to end of life\n\
  C3/C4 - End-of-Life: waste management (thermal recovery, landfill)\nD - Benefits\
  \ and loads beyond system boundary\n\n# Technology Description And Included Processes\n\
  \nIsolparma\u2019s thermo insulation panels are mainly used in the building/construction\
  \ sector and that of industrial insulation. The panels are made of thermo-setting\
  \ closed cells polyurethane foam (PU) supplied with various types of flexible facers\
  \ on both sides of the panel. The nature/type of facer contributes to the performance\
  \ characteristics of the product and its application. Expanded rigid polyurethane\
  \ foam is distinguished by its\u2019 excellent thermo insulation performance, mechanical\
  \ resistance, workability, lightness, and durability. The performance of Isolparma\u2019\
  s panels is determined based on the European norm EN 13165:2012+A2:2016 Thermal\
  \ insulation products for buildings - Factory made rigid polyurethane foam (PU)\
  \ products - Specification. This EPD refers to Isolparma\u2019s RFM average thick\
  \ panel, made of an insulation component in polyurethane foam using blowing agent\
  \ Pentane-based, covered on both sides with multilayer facers based on aluminium.\
  \ The gas-tight properties of the facing allow the highest thermal insulation to\
  \ be achieved and maintained over time. The panel is produced in standard dimensions\
  \ of 600 x 1200 mm and straight finished edges. Upon request and for minimum quantities,\
  \ the panels may be produced in various dimensions, and the borders may be rabbeted\
  \ along the sides. The surface of the panel may be evened off by sandpaper in order\
  \ to allow installation to uneven surfaces. Isolparma RFM panel is produced by a\
  \ certified company with systems: ISO 9001, ISO 45001, ISO 14001 in its entire line\
  \ of products. The ISOLPARMA RFM panel is recommended for insulaing: wall, floor\
  \ and roof insulation under waterproof membrane with cold applied. ISOLPARMA RFM\
  \ is used to make Isolparma Isoplan M1, M3 and M4 products. \nTechnical data: \n\
  The data provided by the Declaration of Performance apply. In this Life Cycle Assessment,\
  \ a PU insulation board with the following properties has been regarded: \nDeclared\
  \ unit: \nThe declared unit is 1 m\xB2 with an average thickness of 61 mm, e. g.\
  \ 0.061 m\xB3.\nCorresponding conversion factors are listed in the table below."
