description: "/Product definition FOAMGLAS\xAE T3+ is an insulation product for buildings\
  \ made of cellular glass. It is applied to the desired dimensions in the form of\
  \ slabs, panels, or other specific elements. The FOAMGLAS\xAE T3+ is in general\
  \ unfaced as a slab. In some cases, depending on the end-use, the slabs can be faced\
  \ with bitumen on the top with a PE-foil (e.g. READY, BOARDS) or a white mineral\
  \ liner (ROOFBLOCK, ROOF BOARDS). Also, on the bottom, the white mineral liner can\
  \ be applied (cf. BOARDS). The product is declared with a density of 95 kg/m\xB3\
  \ (\xB115%) and is supplied in thicknesses of 40 mm to 200 mm. For the placing on\
  \ the market of the product FOAMGLAS\xAE T3+ in the European Union/European Free\
  \ Trade Association (EU/EFTA) (with the exception of Switzerland) Construction Products\
  \ Regulation (CPR) applies. The product declaration of performance 2 (DOP) is taking\
  \ into consideration EN 13167:2015 Thermal insulation products for buildings - Factory\
  \ made cellular glass (CG) products - Specification and the CE-marking. For the\
  \ application and use the respective national provisions apply."
