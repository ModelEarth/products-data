description: "Phonotherm\xAE construction boards are made of highquality CFC-, HCFC-\
  \ and Formaldehyde-free Polyurethane rigid foam (PU) residues. The material characteristics\
  \ include water resistance, water permeability; insensitivity towards moisture and\
  \ therefore prevention of putrefaction; isolation and insulation. Phonotherm\xAE\
  \ has a high stability despite low deadweight. The boards are produced in different\
  \ dimensions and thicknesses. For the use and application of the product the respective\
  \ national provisions at the place of use apply, in Germany for example the Building\
  \ Codes of the countries and the corresponding national specifications. This EPD\
  \ serves as a source of evidence for product specific requirements for DGNB, LEED\
  \ and BREEAM certifications in the building sector."
