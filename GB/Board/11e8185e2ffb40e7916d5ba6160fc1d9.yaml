lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nStyrodur\xAE wird zu 100%\
  \ am Standort von BASF SE in Ludwigshafen hergestellt. Es wurden Daten aus dem Jahr\
  \ 2017 verwendet. \nSystemgrenze: \nTyp der EPD: Cradle-to-Gate-mit Optionen\n\n\
  Die in der Lebenszyklusbewertung ber\xFCcksichtigten Module sind:\n\n-  Rohstoffbereitstellung\
  \ (A1) \n\n-  Transport zum Hersteller (A2) \n\n-  Herstellung (A3) \n\n-  Transporte\
  \ zur Baustelle (A4) \n\n-  Montage (A5) \n\n-  Transport zur Abfallbehandlung (C2)\
  \ \n\n-  Entsorgung (C4) \n\n-  Wiederverwendungs-, Verwertungs- oder\n\n   Recyclingpotential\
  \ (D) \n\n\nDie Analyse des Produktlebenszyklus umfasst die Herstellung der Grundstoffe,\
  \ den Transport der Grundstoffe, die Herstellung des Produkts und der Verpackungsmaterialien\
  \ in den Modulen A1-A3. Der Transport des Produkts wird in Modul A4 und die Entsorgung\
  \ der Verpackungsmaterialien im Modul A5 ber\xFCcksichtigt. Zur\xFCckgewonnene Energien\
  \ aus Verbrennungsprozessen werden in Modul D \xFCber die Systemgrenze hinaus deklariert.\n\
  \n \n\nDie Nutzenphase wird bei den \xD6kobilanzberechnungen nicht ber\xFCcksichtigt.\
  \ \n\n Die End-of-Life-Modellierungen (EoL) umfassen den Transport bis zum Ende\
  \ der Lebensdauer (C2) sowie die Entsorgung des Produktes durch Verbrennung (C4).\n\
  \n# Technology Description And Included Processes\n\nStyrodur\xAE wird in einem\
  \ kontinuierlichen Extrusionsprozess mit Dampf als Hauptenergietr\xE4ger hergestellt.\
  \ Polystyrol-Granulat wird zusammen mit den Hilfsstoffen im Extruder unter hohem\
  \ Druck aufgeschmolzen. Das Treibmittel Kohlendioxid wird der Schmelze hinzugegeben\
  \ und in ihr gel\xF6st. Die Schmelze wird durch eine Breitschlitzd\xFCse ausgetragen.\
  \ Durch den Schaumdruck sch\xE4umt das Treibmittel die Schmelze auf. Dabei k\xFC\
  hlt diese ab und das Polystyrol verfestigt sich. Es entsteht ein endloser Strang\
  \ aus homogenem und geschlossenzelligem Polystyrolhartschaum. Dieser wird weiter\
  \ abgek\xFChlt und anschlie\xDFend dimensioniert, bes\xE4umt und in einer 4- oder\
  \ 6-Seitenverpackung mit Polyethylenfilm verpackt und palettiert. Durch die Verwendung\
  \ von unterschiedlichen D\xFCsen k\xF6nnen Plattenst\xE4rken von 20 bis 300 mm produziert\
  \ werden. Produktionsabschnitte und -aussch\xFCsse von Styrodur\xAE werden direkt\
  \ f\xFCr die Produktion von neuen Platten wiederverwendet. \nTechnische Daten: \n\
  Leistungswerte des Produkts entsprechend der Leistungserkl\xE4rung in Bezug auf\
  \ dessen wesentliche Merkmale gem\xE4\xDF /ETA-17/0913/ vom 13. November 2017, Styrodur\
  \ 3000 CS. \nDeklarierte Einheit: \nDiese Deklaration bezieht sich auf 1 m2 Styrodur\xAE\
  \ mit einer St\xE4rke von 120 mm, d. h. 0,12 m mit einer Dichte von 32,5 kg/m3 (Referenzprodukt).\
  \ Dieses Produkt wurde gew\xE4hlt, da es mengenm\xE4\xDFig das marktg\xE4ngigste\
  \ Produkt darstellt."
