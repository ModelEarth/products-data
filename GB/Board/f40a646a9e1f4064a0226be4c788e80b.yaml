description: "The product is made following the protocol of the company. All glass\
  \ constituents (recycled glass, sand, sodium carbonate, feldspar, sodium sulfate,\
  \ sodium nitrate, iron oxide, and FOAMGLAS\xAE-scrap) are melted (at ca. 1250\xB0\
  C) in the furnace and drawn into the shape of a thin-walled tube to enable efficient\
  \ grinding. Melted glass from the melter furnace is put in grinders to produce fine\
  \ glass powder. In the grinding process, additives are added so that afterwards,\
  \ glass foaming processes can be envisaged. In the foaming furnace, cellular glass\
  \ blocks are made in moulds by heating (sintering towards ca 850\xB0C) the glass\
  \ powder after the grinding process. After the foaming process, the annealing process\
  \ starts by moving the foamed blocks on the lehr where they cool according to a\
  \ precisely determined curve. The cooled blocks are cut into rectangular blocks\
  \ and if necessary, ground or cut to thinner sizes. The produced material is released,\
  \ labelled, marked, and packed for commercialisation and various end-use applications\
  \ (roof, wall, facade and other construction elements). 1 Mixing and batching of\
  \ the raw materials: Recycled glass, feldspar, sodium carbonate, iron oxide, manganese\
  \ oxide, sodium sulphate, sodium nitrate. 2 The melting furnace has a constant temperature\
  \ of 1250\xB0C. 3 Molten glass is drawn out of the furnace. 4 Control room for monitoring\
  \ the production. 5 The glass is drawn off and falls onto the conveyor band where\
  \ it cools down before entering the ball mill. 6 Addition of \"carbon black\". 7\
  \ Ball mill grinds all ingredients into a fine powder before putting them into stainless\
  \ steel moulds. 8 The filled moulds pass through a cellulating oven (foaming furnace)\
  \ with a temperature of 850\xB0C. This is where the material gains its unique cell\
  \ structure. 9 Energy recovery of heat. 10 The FOAMGLAS\xAE blocks pass through\
  \ an annealing oven to allow carefully controlled cooling without thermal stress.\
  \ 11 The blocks are cut to size and sorted by batch. Production waste"
