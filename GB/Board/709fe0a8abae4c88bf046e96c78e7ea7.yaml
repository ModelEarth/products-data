description: 'Expanded polystyrene (EPS) is a common material used for thermal insulation
  of buildings, including floors, walls and ceilings. It is a polymer foam, consisting
  of air-filled polystyrene cells. As 98% of the material is air, EPS provides good
  insulating properties at a low weight. Other characteristics of the material include
  low moisture absorption, long service life and high compressive strength.

  EPS is manufactured through permeating polystyrene beads with pentane, allowing
  the beads to expand when exposed to steam. This addition of a so-called blowing
  agent adds 4% - 6% w/w. The expanded polystyrene (EPS) beads are then fed into a
  block molding machine, where steam and pressure forms large blocks of EPS. The amount
  of EPS going into the mold determines the densitiy of the block, where pressure
  class 80 provides a density at 80 kN/m2

  , which is approximately 15 kg/m3

  . After molding, the remaining blowing agent, pentane, is aired out and the blocks
  are cut into the desired shape. Material use per declared unit

  Polystyrene

  Pentane

  kg

  Material use per declared unit

  Polystyrene 0.57 kg 97% Pentane 0.02 kg 3%'
