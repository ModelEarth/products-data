lca_discussion: "# Use Advice\n\nScope: \nThis EPD presents the EQUITONE [TECTIVA]\
  \ fibre cement sheets. This product is an autoclaved calcium silicate Eternit fibre\
  \ cement sheets produced by ETEX Services NV at Kapelle-op-den-Bos factory in Belgium\
  \ and sold in Germany. \nSystem boundary: \nThis is a cradle to grave EPD for the\
  \ EQUITONE [TECTIVA] with the following life cycle stages included: A1, A2, A3,\
  \ A4, A5, B1-7, C1, C2, C3, C4 and D.\n\nFor A1, A2 and A3 specific quantities and\
  \ distances were collected by ETEX NV and processed by VITO. For transportation\
  \ the default capacity utilisation factor of the transportation datasets was used,\
  \ as all transportations were mass-based.\n\nBesides this, in the annexes the environmental\
  \ profile of the two possible build-up options are provided, to be used when calculations\
  \ at building level are necessary. For the build-up scenarios the following life\
  \ cycle stages are included: A1, A2, A3, A4, C2, C3, C4 and D. The impacts related\
  \ to the life cycle stages A5, B1-7 and C1 are fully allocated to the EQUITONE [TECTIVA]\
  \ product.\n\n# Technology Description And Included Processes\n\nFa\xE7ade panels\
  \ made of fiber cement are manufactured largely in accordance to an automated winding\
  \ process: the raw materials are mixed with water to prepare a homogenous mixture.\
  \ Rotating screen cylinders are immersed in this fiber cement pulp which drain internally.\
  \ The screen surface is covered in a thin film of fiber cement which is transferred\
  \ onto an infinite conveyor belt from where it is conveyed to a format roller which\
  \ is gradually covered in an increasingly thicker layer of fiber cement. Once the\
  \ requisite material thickness is achieved, the still moist and malleable fiber\
  \ cement layer (fiber cement fleece) is separated and removed from the format roller.\
  \ The fiber cement fleece is cut to size. Leftovers are returned to the production\
  \ process preventing any waste from being incurred. The sheets are then laid on\
  \ templates, pressed and steam-hardened in an autoclave. The fa\xE7ade panels are\
  \ then calibrated, sanded and hydrophobated before being packed and shipped to the\
  \ customer. \nTechnical data: \nThe following tables include technical data specific\
  \ to the EQUITONE [TECTIVA] product. \nDeclared unit: \nThe functional unit is defined\
  \ as: the production of 1 m2 (thickness 8 mm)of a \u201CEQUITONE [TECTIVA]\u201D\
  \ sheets and it\u2019s related impacts over cradle-to-grave life cycle stages, where\
  \ the product\u2019s expected average reference service life is of 50 years.\n\n\
  Annexes to the EPD include also the environmental profiles for the two build-up\
  \ alternatives: wooden frame with steel screws and aluminium frame with aluminium\
  \ rivlets, both on an EPDM layer."
