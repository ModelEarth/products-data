description: 'EQUITONE [TECTIVA] is an autoclaved calcium silicate Eternit fibre cement
  sheet produced at Kapelle-op-den-Bos production plant, Belgium. The study is based
  on the annual production of Tectiva from 2016, where all data reported are calculated
  as total value per site based on production volumes. It is mainly made of sand,
  cement, cellulose, wollastonite, clay and lime. This product is used as panel for
  exterior (and interior) walls covering. This average product is representative of
  the following colour range: TE00, TE 10, TE 20, TE 30, TE 40, TE 50, TE 60, TE 80
  and TE 90 made in 8mm or 12mm thick boards. Only pigment composition changes from
  a EQUITONE [TECTIVA] product to the other. All products from this range: have been
  manufactured according to the same industrial process; have homogenous physical
  properties; have the same density; have been in the European market since 2007;
  have been produced in a unique factory (Kapelle-op-den-Bos) since 2007.'
