description: "/ Product definition The wedi building board consists of an extruded\
  \ rigid polystyrene foam core with fibre glass reinforcement on both sides and a\
  \ cement mortar coating. Extruded rigid polystyrene foam (XPS) is a plastic foam\
  \ insulation material which complies with /EN 13164/, which is produced in the form\
  \ of boards within the bulk density range of 35 kg/m\xB3 (+/-3). The wedi building\
  \ board including the coating has an arithmetical density of 177 kg/m\xB3. wedi\
  \ building boards are supplied in thicknesses from 4 mm to 100 mm and with trimmed\
  \ edges. Product according to CPR with ETA EU Regulation no. 305/2011/CPR applies\
  \ for placing the product in the market in the EU/EFTA (with the exception of Switzerland).\
  \ The product requires a Declaration of Performance taking into account /ETA 13/0385/,\
  \ 12/06*2013, \u201Ewedi building board/Fundo sealing system and CE labelling. The\
  \ respective national regulations apply to its use. 2"
