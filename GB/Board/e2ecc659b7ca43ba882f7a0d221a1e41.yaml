lca_discussion: "# Use Advice\n\nScope: \nStiferite produces STIFERITE Pendenzato\
  \ CLASS S that is a high performance composite insulation board manufactured from\
  \ a top side a closed cell expanded rigid polyurethane foam, covered on both sides\
  \ by saturated glass fibre, and a bottom side an EPS insulation panel with a slope\
  \ shape.The data have been provided by the only Stiferite factory that was located\
  \ in Padova (Italy) for the year 2019.The owner of the declaration shall be liable\
  \ for the underlying information and evidence; the IBU shall not be liable with\
  \ respect to manufacturer information, life cycle assessment data and evidences.\
  \ \nSystem boundary: \nThis life cycle assessment for the production of the polyurethane\
  \ insulation board considers the life cycle from the supply of raw materials to\
  \ the manufacturer\xB4s gate (cradle-to-gate with options). It also includes the\
  \ transport to the construction site, the installation and the end-of-life stage\
  \ of the used PU thermal insulation board. The life cycle is split into the following\
  \ individual phases:\nA1 - Raw material formulation \nA2 - Raw material transport\n\
  A3 - Production of the insulation board and packaging material\nA4 - Transport to\
  \ the construction site\nA5 - Emissions and cutting losses during installation and\
  \ packaging disposal\nC2 - Transport to end-of-life\nC3/C4 - End-of-Life: waste\
  \ management (thermal recovery, landfill)\nD - Benefits and loads beyond system\
  \ boundary\n\n# Technology Description And Included Processes\n\nSTIFERITE\u2019\
  s thermo insulation panels are mainly used in the building/construction sector or\
  \ industrial insulation. The panels are made of thermo-setting closed cells polyurethane\
  \ foam (PU) supplied with various types of flexible facers on both sides of the\
  \ panel. The nature/type of facer contributes to the performance characteristics\
  \ of the product and its application. Expanded rigid polyurethane foam is distinguished\
  \ by its good thermo insulation performance, mechanical resistance, workability,\
  \ lightness, and durability. The performance of STIFERITE\u2019s panels is determined\
  \ based on the European norm EN 13165:2012+A2:2016 Thermal insulation products for\
  \ buildings - Factory made rigid polyurethane foam (PU) products - Specification\
  \ for polyurethane insulation board and on the European norm EN 13163:2012+A2:2016\
  \ Thermal insulation for building-factory made expanded polystyrene (EPS) products\
  \ - Specification for polystyrene insulation board. This EPD refers to STIFERITE\
  \ PENDENZATO CLASS S Average thick panel, made of an insulation component in polyurethane\
  \ foam using blowing agent Pentane-based, covered on both sides by saturated glass\
  \ fibre, and on the bottom side of an insulation component in EPS with a slope shape.\
  \ The panel is produced in standard dimensions of as request by the customers and\
  \ straight finish borders. The surface of the panel may be evened off by sandpaper\
  \ in order to allow installation to uneven surfaces. STIFERITE PENDENZATO CLASS\
  \ S Average thick panel is produced by a certified company with systems: ISO 9001,\
  \ ISO 45001, ISO 14001 in its entire line of products. The STIFERITE Pendenzato\
  \ CLASSE S panel is suitable for the insulation of flat roofs under synthetic mantles\
  \ in-view or weighted down and under bituminous mantles applied cold (not torched).\
  \ \nTechnical data: \nThe data provided by the Declaration of Performance apply.\
  \ In this Life Cycle Assessment, a PU insulation board with the following properties\
  \ has been regarded: \nDeclared unit: \nThe declared unit is 1 m\xB2 with an average\
  \ thickness of 86 mm, e. g. 0.086 m\xB3. Corresponding conversion factors are listed\
  \ in the table below."
