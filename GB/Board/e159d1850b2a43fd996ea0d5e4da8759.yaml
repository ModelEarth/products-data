description: 'This EPD is related to three different External Thermal Insulation Composite
  System (ETICS) with three different EPS boards: KLIMAEXPERT ETA AIR steam sintered
  expanded polystyrene KLIMAEXPERT ETA AIRPLUS expanded graphite polystyrene sintered
  steam KLIMAEXPERT ETA AIRTECH expanded steam sintered polystyrene Each of these
  systems has been studied with two alternative adhesivefinishing products. The systems
  include also: - Klima Flex and Keraklima Eco, single-component mineral adhesivefinishing
  products, specifically intended for laying and levelling systems made of extruded
  polystyrene, expanded polystyrene and polystyrene foam, polyurethane, cork, mineral
  and glass wool panels laid on concrete, clay block, cement-based plaster and mineral
  and cement-based finishing products. They are used both as adhesive and smoothing
  layer. - Kerakover Eco Acrilex Fondo, mineral intermediate coat to prepare substrates
  for the paint cycle. Based on water-based acrylic resins, for internal and external
  surfaces, it is a high power filler to correct imperfections in the substrate. Specifically
  intended for filling stabilized crazing and evening out absorption - Kerakover Eco
  Kompact, fibrous, mineral covering, completely coloured, based on water-based acrylic-siloxane
  resins and waterproofing siloxanes. Compliant with the performance requirements
  of standard CE EN 15824 (Specifications for external renders and internal plasters
  based on organic binders), it creates high-thickness decorative coverings resistant
  to algae and atmospheric agents, compatible External Thermal Insulation Composite
  Systems, for internal and external surfaces'
