  of biosoluble mineral wool, perlite, clay and starch. The ceiling tiles meet the
  requirements of DIN 18177 and EN 13964. ZENTIA mineral tiles are available in a
  wide range of different surface designs and product properties. Depending on the
  design, the ceiling tiles are available in different formats and edge finishes.
