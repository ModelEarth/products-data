  the European Union/European Free Trade Association (EU/EFTA) (with the exception
  of Switzerland) Regulation (EU) No. 305/2011 (CPR) applies. The product needs a
  declaration of performance taking into consideration DIN EN 13964:2014, suspended
  ceiling requirements and test methods and the CE-marking. 2 For the application
  and use the respective national provisions apply.'
