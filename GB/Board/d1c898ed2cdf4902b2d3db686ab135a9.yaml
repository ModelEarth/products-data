declared_unit: 1 m2
description: 'FB750 Intubatt is a lightweight fire barrier comprising of a rock mineral
  fibre board with an uniquely identifiable ablative coating, containing OptifireTM
  unique traceability identifier.  FB750 is designed to reinstate the fire performance
  of compartment walls and floors which have been breached by penetrating services,
  providing a fire, smoke, thermal, acoustic and air pressure seal.


  FB750 must be used in conjunction with FS702 Intumastic to be suitable for sealing
  around the following service types: non-combustible pipes, cable trays, ladders
  and baskets (perforated or non-perforated), armoured cables, data cables, HV cables,
  cable bundles up to 100 mm.


  FB750 can be used on flexible walls & rigid walls (90 mm or wider), rigid floors
  (150 mm or wider), beneath raised access floors / suspended floors and ceiling voids,
  as a continuation of the fire compartment.


  When used with a Nullifire closer device (FS709 HP, FP302 Intustrap, FP220 Service
  Sleeve, FP170 Intucollar), FB750 Intubatt also becomes suitable for penetrating
  combustible services & conduits such as PVC, PE, PP, HDPE, PPR, PEX, Uponor and
  combustible ducting.


  FB750 has also been tested to fire protect the underside of loaded timber floors
  for up to 120 minutes (BS 476 Pt 21). Typical areas of use include: health and leisure
  facilities, schools, universities, commercial buildings, hospitals, retail and industrial
  units and nuclear power plants.'
