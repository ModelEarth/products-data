description: 'EPS GreenLine insulation boards are made of white or gray polystyrene
  recirculated raw material.

  Production of EPS insulation boards is done by heating polystyrene granules containing
  4-6% pentane

  with water vapor in a closed block form. After that, the block is cut with a heated
  wire to the desired

  size. A typical size is 600 mm wide, 1200 mm long and thickness between 10-200 mm;
  while the

  reference thickness used for the calculations presented in this EPD is 38mm. During
  manufacture and

  shortly thereafter, about half of the amount of pentane is released. Any leftovers
  from production is

  recycled in the same process.'
