lca_discussion: "# Use Advice\n\nScope: \nThis EPD is based on a declared unit of\
  \ 1 m double skin steel faced sandwich panels with visible fixings \"ems-isolier\
  \ QuadCore EM\" and \"KS EM QuadCore\" with a \"QuadCore\xAE 1\"core - which is\
  \ the next generation of polyisocyanurate foam developed by KINGSPAN. The sandwich\
  \ panels are manufactured at the Kingspan GmbH production site in Oldenburg/Holstein\
  \ (Germany) - market brand EMS. \nSystem boundary: \nThe life cycle assessment of\
  \ QuadCore\xAE panels includes a cradle-to-gate analysis with modules (A1-A3 + C\
  \ +D). The following life cycle stages are taken into consideration in the analysis:\n\
  \nModule A1-A3 | Production stage\nThe production stage includes the upstream burdens\
  \ of raw material supply, their transports and the manufacturing plant in Oldenburg\
  \ (Germany). The main inputs include the organic coated steel sheets and the components\
  \ for foaming of the QuadCore insulation. The production site in Oldenburg is \n\
  100 % supplied with green electricity (emission factor GWP total: 69 g CO2-equivalents/kWh).\
  \ In addition, thermal energy from natural gas is used at Oldenburg.\n\nModule C1\
  \ | Deconstruction and demolition\nDisassembly of insulating panels is done by means\
  \ of cranes. The calculation for lifting by crane results in an estimated energy\
  \ demand of 0,2 MJ/m of panel. Due to the comparably small impact of the energy\
  \ demand as well as a very large associated uncertainty in reality, the referring\
  \ energy demand is considered negligible and cut-off.\n\nModule C2 | Transport to\
  \ disposal\nThe transport to the disposal of the material is estimated declaring\
  \ a 50 km radius to the waste processing.\n\nModule C3 | Waste treatment\nModule\
  \ C3 refers to the emissions from the disposal of the QuadCore foam. The scenario\
  \ includes the energy recovery of the insulation core in a waste incineration plant.\
  \ The product flow that reaches module D for recycling leaves the product system\
  \ in C3. Expenses for shredding and sorting the steel scrap are not included due\
  \ to the insignificance of the expected environmental impact. The materials can\
  \ be separated, with the help of suitable tools at the construction site. The separability\
  \ was confirmed by an expert.\n\nModule C4 | Disposal\nModule C4 accounts for losses\
  \ of steel during recycling (5 %).\n\nModule D | Credits and loads beyond the system\
  \ boundary\nModule D includes the recycling of the steel layers (95 %) and referring\
  \ substitution potentials. In addition, substitution potentials from energy recovery\
  \ of the incineration of the insulation core are accounted for in this module.\n\
  \n# Technology Description And Included Processes\n\nThe QuadCore\xAE sandwich panels\
  \ are manufactured on continuous production lines (see diagram). The capacity for\
  \ two-shift operation is 1.2 to 1.8 million m\xB2 per year. The production speed\
  \ lies between 6 and 14 m/min, depending on the panel thickness. The sandwich panels\
  \ are manufactured and delivered in lengths suitable for road traffic, usually The\
  \ continuous manufacturing process for Kingspan QuadCore\xAE sandwich panels. \n\
  Technical data: \nThe technical specifications for the sandwich panels with \"QuadCore\xAE\
  \ 1\" insulating core conform to the following standards: \n\nEN 14509\nEN 13165\n\
  The products are brought onto the market with the corresponding CE-mark and declaration\
  \ of performance. \nDeclared unit: \nThis environmental product declaration refers\
  \ to a declared unit of 1 m double skin steel faced sandwich panel with a \"QuadCore\xAE\
  \ 1\" core with visible fixings (element-type \"ems-isolier QuadCore EM\" and \"\
  KS EM QuadCore\").\n\nThe presented results refer to a specific thickness of 120\
  \ mm with an average surface weight of 15.2 kg/m."
