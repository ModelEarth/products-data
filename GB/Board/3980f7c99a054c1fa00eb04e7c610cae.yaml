description: "This EPD applies to prefabricated sandwich panels with double-sided\
  \ steel facers and a QuadCore\xAE core. The sandwich panels with double-sided metal\
  \ facers are made of coated and profiled exterior and interior facings that are\
  \ galvanized and organically coated in order to guarantee the necessary corrosion\
  \ resistance. Between the steel facers there is a permanently adhered, hard, thermally\
  \ insulating polyisocyanurate foam, which is manufactured under the name \"Kingspan\
  \ QuadCore(r)\". The longitudinal joints of the sandwich panels may have sealing\
  \ tapes applied in the factory. The product is fastened directly to the substructure\
  \ with a visible fastening."
