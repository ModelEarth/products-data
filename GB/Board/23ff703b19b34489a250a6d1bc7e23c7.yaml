description: "Esta Declaraci\xF3n Ambiental de Producto (EPD\xAE)  describe  los \
  \ impactos  ambientales  de  1  m\xB2  de  lana  de vidrio con una resistencia t\xE9\
  rmica igual a 1.0 K*m2*W-1. El centro de producci\xF3n de Saint-Gobain Argentina\
  \ SA - Div. ISOVER / Llavallol (Argentina) Llavallol utiliza  materiales  materias\
  \  primas  naturales  y  abundantes  (arena),  utilizando  t\xE9cnicas  de  fusi\xF3\
  n  y  obtenci\xF3n de fibras para producir lana de vidrio. Los productos obtenidos\
  \ se presentan en forma de \u201C rollos o paneles de fibra de vidrio\" que consiste\
  \ en una estructura aireada suave. En  la  Tierra,  naturalmente,  el  mejor  aislante\
  \  es  el  aire  inm\xF3vil  seco  expuesto  a  una  temperatura  de  20\xB0C: \
  \ su  factor  de  conductividad  t\xE9rmica,  expresada  en  \u03BB,  es  de  0,025\
  \  W/(mK)  (vatios  por  metro  grado Kelvin). La conductividad t\xE9rmica de la\
  \ lana de vidrio es pr\xF3xima a la del aire inm\xF3vil dado que su  lambda  var\xED\
  a  de  0,032  W/(mK)  en  su  nivel  m\xE1s  eficiente  a  0,043  W/(mK)  en  su\
  \  nivel  menos  eficiente."
