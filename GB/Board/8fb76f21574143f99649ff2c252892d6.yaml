description: "The production of sandwich panels is on continuously operating production\
  \ facilities. The production speed is depending on the thickness at 4 to 8 m/min.\
  \ The rollforming process of the two steel faces starts on the winches. The profile\
  \ types are related to a defined number of rolls, the higher the profiles the higher\
  \ the number of rolls. The profiling process runs inside out, starting in the middle.\
  \ PU sandwich panels are made by introducing the liquid polyurethane components\
  \ within the subsequent foaming station, the foaming of the core. The element thickness\
  \ is fixed by revolving steel plate conveyors. After leaving the reaction zone,\
  \ the elements are cut to the ordering length. Following the elements through a\
  \ cooling section into an automatically stacking system where they are stacked into\
  \ transport and assembly compatible packages. The process ends here. Technical data:\
  \ Technical specifications for sandwich panels with a core of polyurethane are given\
  \ in: /DIN EN 14509/ Self-supporting double skin metal faced insulating panels -\
  \ Factory made products - Specifications\n/DIN EN 13165/ Thermal insulation products\
  \ for buildings - Factory made rigid polyurethane foam (PU) products - Specification\n\
  technical approvals for sandwich panels /Z-10.4-549/ Declared unit: This EPD refers\
  \ to a declared unit of 1 m\xB2 of double skin steel faced sandwich panel with a\
  \ core made of polyurethane. The results represent an average surface weight of\
  \ 14.52 kg/m\xB2 and a specific thickness of 109.5 mm."
