description: "STIFERITE\u2019s thermo insulation panels are mainly used in the building/construction\
  \ sector or industrial insulation. The panels are made of thermo-setting closed\
  \ cells polyurethane foam (PU) supplied with various types of flexible facers on\
  \ both sides of the panel. The nature/type of facer contributes to the performance\
  \ characteristics of the product and its application. Expanded rigid polyurethane\
  \ foam is distinguished by its good thermo insulation performance, mechanical resistance,\
  \ workability, lightness, and durability. The performance of STIFERITE\u2019s panels\
  \ is determined based on the European norm EN 13165:2012+A2:2016 Thermal insulation\
  \ products for buildings - Factory made rigid polyurethane foam (PU) products -\
  \ Specification for polyurethane insulation board and on the European norm EN 13163:2012+A2:2016\
  \ Thermal insultaion for building-factory made expanded polystyrene (EPS) products\
  \ - Specification for polystyrene insulation board. This EPD refers to STIFERITE\
  \ PENDENZATO CLASS B Average thick panel, made of an insulation component in polyurethane\
  \ foam using blowing agent Pentane-based, covered on top side by bituminous glass\
  \ fibers, and on the bottom side of an insulation component in EPS with a slope\
  \ shape. The panel is produced in standard dimensions of as request by the customers\
  \ and straight finish borders. The surface of the panel may be evened off by sandpaper\
  \ in order to allow installation to uneven surfaces. STIFERITE PENDENZATO CLASS\
  \ B Average thick panel is produced by a certified company with systems: ISO 9001,\
  \ ISO 45001, ISO 14001 in its entire line of products. The STIFERITE Pendenzato\
  \ CLASS B panel is suited for roofs under bituminous waterproofing mantles and where\
  \ high resistance to a flame torch is required. Technical data: The data provided\
  \ by the Declaration of Performance apply. In this Life Cycle Assessment, a PU insulation\
  \ board with the following properties has been regarded: Declared unit: The declared\
  \ unit is 1 m\xB2 with an average thick"
