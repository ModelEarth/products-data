lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDatenbasis fr die kobilanz\
  \ ist das Jahr 2020 vom Produktionsstandort der Austrotherm GmbH in Purbach, sterreich.\
  \ \nSystemgrenze: \nTyp der EPD: Von der Wiege bis zum Werkstor mit den Modulen\
  \ C1\u2013C4 und Modul D, (A1\u2013A3, A4\u2013A5, C, D)\nDie kobilanz betrachtet\
  \ die folgenden Punkte des Lebenszyklus:\nExtraktion und Aufbereitung von Rohstoffen,\
  \ Herstellung der XPS-Vorprodukte sowie die Herstellung von Glasarmierungsgewebe\
  \ und Mrtel (A1)\nTransport zum Ort der Herstellung, Purbach (A2)\nHerstellung der\
  \ XPS-Blcke, Schneiden des Kerns in Platten und Aufbringung des Mrtels und der Glasarmierung\
  \ (A3),\n\nHerstellung der Verpackungsmaterialien, Holzpaletten und Polyethylenfolie\
  \ (A3)\nTransporte zur Nutzung (A4), 100 km\n\nThermische Verwertung der Verpackung\
  \ (A5)\nManueller Rckbau (C1)\nTransport zur Nachnutzung (C2), 50 km\nEnd of Life\
  \ mit 2 Szenarien:\n1. Szenario: Thermische Verwertung in einer Anlage mit einer\
  \ Effizienz R1 grer 0,6 und anschlieende Deponierung der Bestandteile als Schlacke\
  \ (Modul C3/1, C4/1)\n2. Szenario: Deponierung aller Bestandteile (Modul C3/2, C4/2)\n\
  Rckgewinnungs- und Recyclingpotentiale (D) - auerhalb der Systemgrenzen\n\n# Technology\
  \ Description And Included Processes\n\nManufacture XPS is manufactured in a continuous\
  \ extrusion process with electricity as the main energy source. Polystyrene granulate\
  \ is melted together with the named auxiliary materials in the extruder under high\
  \ pressure. The propellant is dissolved in the melted mass and then discharged through\
  \ a wide slot nozzle. The propellant foams the melt as a result of the falling counterpressure,\
  \ cools it down and then the polystyrene solidifies. The result is a continuous\
  \ strand of homogeneous and closed-cell rigid polystyrene foam. This is cooled further\
  \ and the extrusion layer is removed. To coat the rigid foam boards, the mortar\
  \ is mixed with water and applied to the XPS core together with the glass fabric,\
  \ dried and the boards then sized. These are packed onto pallets in polyethylene\
  \ film. XPS from production leftover cuts and production scrap can be recycled directly\
  \ in production and reused to produce XPS. Polystyrene is a thermoplastic material,\
  \ meaning it can be easily and cost-effectively recycled by melting it."
