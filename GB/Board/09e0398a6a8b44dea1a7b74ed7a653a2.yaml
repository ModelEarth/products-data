description: "Die Austrotherm UNIPLATTE\xAE besteht aus einem rosa extrudierten Polystyrol-Hartschaumkern\
  \ (XPS) sowie einer beidseitigen Beschichtung mit Textilglasgitter armierter Spezialmrtelbeschichtung.\
  \ Extrudierter Polystyrol-Hartschaum (XPS) ist ein Kunststoffschaumdmmstoff entsprechend\
  \ der EN 13164, der in Form von Platten im Rohdichtebereich von >28 kg/m produziert\
  \ wird. Die Platten werden in einer Strke von 4 mm bis 120 mm mit gerader Kante\
  \ produziert. Innerhalb dieser EPD wird das Produkt mit einer Strke von 20mm deklariert.\
  \ Mit Hilfe des der EPD beigefgten Anhangs knnen die kobilanzergebnisse fr smtliche\
  \ Platten mit anderen Strken berechnet werden."
