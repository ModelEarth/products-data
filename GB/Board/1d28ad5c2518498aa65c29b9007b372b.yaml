description: Insulating sandwich panels are components for the building's envelope.
  They consist of two external metal sheet skins, which enclose an insulating core.
  This EPD takes into consideration sandwich panels with an insulating core of polyurethane
  or polyisocyanurate foam. The metal sheets are composed of steel, are profiled and
  the metal layer is protected against corrosion by galvanization and pre-painting.
  The declared insulation panels can be used for roofs and walls of industrial, commercial,
  civil buildings, animal husbandry and cold stores. They are light, versatile and
  easy to assemble, and they assure thermal and acoustic insulation, solidity, air
  tightness and fire safety. Isopan offers an extremely wide range of metal panels,
  which includes different thicknesses, colors and surface finishes to create customized
  solutions with an innovative design. The declared unit is 1m2 of panel with a specific
  thermal resistance (R-value).
