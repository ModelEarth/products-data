description: "The products with trade names Termotr\xE4 Original and Termotr\xE4 Fire\n\
  Protect are loose wood fiber air-injected insulation materials that\nconsist of\
  \ 95 % natural wood fibers and 5 % flame retardant\nadditives. The wood-based fiber\
  \ consists of cellulose in the form of\npulp and is produced by mechanical crushing.\
  \ The products are\ninstalled with different densities depending on the area of\n\
  application. Blowing machines are used on-site to blow insulation\ninto the different\
  \ construction elements.\nThis EPD is an average EPD covering both products. In\
  \ terms of raw\nmaterials, waste, and energy, there are no differences between\n\
  these products. The only difference is that Termotr\xE4 Fire Protect\nuses a different\
  \ wood fiber structure, which increases its density a\nlittle more. The result is\
  \ that Termotr\xE4 Fire Protect complies with the\nrequirements of fire technical\
  \ class REI 30-120, whereas Termotr\xE4\nOriginal is designed to provide insulation\
  \ without fire requirements."
