lca_discussion: "## Product Component Notes\nXtratherm PIR insulation foam, 5.12,\
  \ Aluminium foil based facer, 0.33\n\n## LCA Notes\nDeclared product in EPD = 160\
  \ mm thickness\nConversion to thickness at RSI = 1, based on 0.0215 W/mK = 21.5\
  \ mm\nGWP in EC3 = GWP of  EPD * 21.5/160\n\nMass = declared foam mass * 21.5/160\
  \ + foil facer mass \n=5.12* 21.5/160 +.33\n\nNote that this does NOT account for\
  \ proportional impacts of aluminum facer material when scaling. Actual impacts are\
  \ likely higher than displayed here for this reason.\n\n## Source Data Notes\nThe\
  \ supporting LCA study was carried out using BRE LINA v2.0 using manufacturer specific\
  \ data provided by Xtratherm for the production period of the 12 months of 2016.\
  \ Both the UK and Irish production sites\u2019 data was used to model the Xtratherm\
  \ PIR foam and the weighted average (based on production output) was carried forwards\
  \ to model the representative faced product. Both Xtratherm sites produced other\
  \ insulation products in addition to their PIR insulation products so allocation\
  \ was applied to site wide values for energy, packaging, water, non-production waste,\
  \ and wastewater, on a volume of foam production basis. No allocation of production\
  \ waste was required as this is recorded for individual foam types. No allocation\
  \ of raw material inputs was required as total site raw material usage for all PIR\
  \ foam made over the production period was used. Secondary data has been drawn from\
  \ the BRE LINA database v2.0.31 and the background LCI datasets are based on ecoinvent\
  \ v3.2. EPD Number: 000226 Date of Issue:17 September 2018 Expiry Date 16 September\
  \ 2023 BF1805-C-ECOP Rev 0.0 Page 5 of 8 \xA9 BRE Global Ltd, 2017"
