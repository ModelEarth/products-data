description: "Xtratherm PIR foam is a polyisocyanate based insulation foam for use\
  \ in solid insulation products. It is not sold as a foam alone, but is faced with\
  \ a range of facers to create insulation boards, to be sold under the product range\
  \ names of Xtratherm Thin-R, Thin-R Plus and Xtroliner. These are insulation products\
  \ for use in a wide range of building applications including walling, cavity walls,\
  \ roofing, framing, and solid and suspended flooring. The Xtratherm PIR insulation\
  \ boards are made in a range of foam thicknesses (25 - 160mm) and using various\
  \ combinations of different facers, to make the products listed in the table below:\
  \ Product range Product Thin-R Pitched Roof (XT / PR) Thin-R Flat Roof (FR / BGM)\
  \ Thin-R Cavity Wall (XT / CW) Thin-R Plus Cavity Wall Plus (XT / CWP) Thin-R Underfloor\
  \ (XT / UF) Thin-R Plus Cavity Therm (CT / PIR) Thin-R Timber Frame (XT / TF) Thin-R\
  \ Plus Cavity Therm Flex (CT/Flex) Thin-R Hyfloor (XT / HYF) Xtroliner Cavity Wall\
  \ (XO / CW) Thin-R Sarking (XT / SK) Xtroliner Floor (XO / UF) Thin-R Thermal Liner\
  \ (XT / TL) Xtroliner Framing Board (XO / FB) Thin-R Flat Roof (FR / ALU) Xtroliner\
  \ Pitched Roof (XO / PR) Thin-R Flat Roof (FR / MG) Xtroliner Soffit (XO / ST) EPD\
  \ Number: 000226 Date of Issue:17 September 2018 Expiry Date 16 September 2023 BF1805-C-ECOP\
  \ Rev 0.0 Page 3 of 8 \xA9 BRE Global Ltd, 2017 NOTE: The LCA study modelled the\
  \ highest thickness of foam sold within the products covered, of 160mm, plus facings\
  \ (on both sides) of the facer type which was considered to be the worst in terms\
  \ of its individual, per m2, LCA results. Therefore, the results for this product\
  \ represent (for the majority of impact categories), the worst case scenario, and\
  \ thus cover all products listed. Technical Information Technical properties of\
  \ the Xtratherm insulation boards vary depending on the product type. For properties\
  \ of each product covered by this EPD, please see the Xtratherm\u2019s website:\
  \ http://www.xtratherm.com/products The below information covers"
