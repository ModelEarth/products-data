description: 'STEICOfloc / STEICOfloc NB is produced from sorted waste paper using
  a modern eddy current mill in the following steps: Raw material storage and incoming
  goods inspection Loosening of the pressed bales of waste paper including mixing
  for high-quality, homogeneous quality Visual control of quality and removal of impurities
  Coarse pre-shredding of the waste paper in the shredder Eddy current mill: fiberization
  of the raw material into high-quality cellulose fiber Addition of fire retardants
  - both for standard quality (STEICOfloc) and for the boron-free version (STEICOfloc
  NB) Fully automatic bagging system Fully automatic palletizing All residual materials
  generated during production are fed to an internal energy recovery system. Quality
  assurance systems: Quality management system according to ISO 9001 Environmental
  management system according to ISO 14001 CE marking according to ETA-16/0141, MPA
  North Rhine-Westphalia, D FSC certificate CU-COC-841217 PEFC certificate CU-PEFC-841217'
