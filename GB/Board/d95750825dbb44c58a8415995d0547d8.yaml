lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese Umweltproduktdeklaration\
  \ bezieht sich auf AQUAPANEL\xAE Cement Board Outdoor aus der Produktionsst\xE4\
  tte Iserlohn, Deutschland. \nSystemgrenze: \nTyp der EPD: Wiege bis Werkstor. Bei\
  \ der \xD6kobilanz sind die Herstellung bzw. Bereitstellung und der Transport der\
  \ Vorprodukte sowie die Produktion des Endprodukts ber\xFCcksichtigt. Das Verpackungsmaterial,\
  \ der Transport und die thermische Verwertung des Verpackungsmaterials werden nicht\
  \ betrachtet, da die eingesetzten Mengen gering sind. Produktionsbedingte Abf\xE4\
  lle werden dem Produktionsprozess wieder zugef\xFChrt\n\n# Technology Description\
  \ And Included Processes\n\nDie Zuschlagsstoffe und Bindemittel werden in Silos\
  \ au\xDFerhalb der Produktionshalle bevorratet. \xDCber Bandwaagen und Differentialdosierer\
  \ werden die Rohstoffe f\xFCr den Plattenkern rezepturm\xE4\xDFig dosiert und \xFC\
  ber eine zentrale F\xF6rdereinrichtung zum W\xE4gebeh\xE4lter transportiert. Das\
  \ Bindemittel zur Herstellung der Deckschicht wird direkt \xFCber einen Schneckenf\xF6\
  rderer zur Fertigungseinheit des \u201Eslurry\u201C transportiert. Die zur Herstellung\
  \ erforderlichen Glasgewebe werden im Untergescho\xDF der Produktionshalle gelagert.\
  \ Die Trockenmischung im W\xE4gebeh\xE4lter wird in den darunter befindlichen Zwangsmischer\
  \ entleert und Wasser wird rezepturgem\xE4\xDF zudosiert. Die Kernmischung wird\
  \ homogen und erdfeucht gemischt und per Bandf\xF6rderer zur Formstation bef\xF6\
  rdert. Parallel wird der \u201Eslurry\u201C (Zementgemisch) f\xFCr die Deckschicht\
  \ homogen vorgemischt und per Schneckenpumpen und Schl\xE4uchen zur Formstation\
  \ gef\xF6rdert. In der Formstation wird das 3-Schicht-Element im Strangpressverfahren\
  \ endlos gefertigt und im anschlie\xDFenden Schneidapparat auf die entsprechende\
  \ L\xE4nge geschnitten. Die zugeschnittenen Platten werden im Regallager erh\xE4\
  rtet. Der Produktionsprozess ist nach /ISO 9001/ zertifiziert. \nDeklarierte Einheit:\
  \ \nDie deklarierte Einheit der Studie ist 1 m\xB2 AQUAPANEL\xAE Cement Board Outdoor\
  \ mit einer Dicke von 12,5 mm."
