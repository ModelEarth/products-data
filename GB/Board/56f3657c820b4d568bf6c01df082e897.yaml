description: "Stiferites thermal insulation panels are mainly used in the building/construction\
  \ sector and in industrial insulation.\nThe panels are made of thermo-setting closed\
  \ cells polyurethane foam (PU) supplied with various types of flexible facers on\
  \ both sides of the panel. The nature/type of facer is a function of the type of\
  \ panel and its application.\nExpanded rigid polyurethane foam is distinguished\
  \ by its thermal insulation performance, mechanical resistance, workability, lightness,\
  \ and durability.\nThe performance of Stiferites panels is determined based on the\
  \ European norm EN13165:2012+A2:2016 Thermal insulation products for buildings -\
  \ Factory-made rigid polyurethane foam (PU) products - Specification.\nThis EPD\
  \ refers to Stiferites FIRE B mm thick panel, made of an insulation component in\
  \ polyurethane foam using blowing agent Pentanebased, on one side with saturated\
  \ glass tissue and on the other side with Stiferite FIRE B\xAE facer. The characteristics\
  \ of the foam and of the facing allow the panel to achieve the best reaction to\
  \ fire class that can be assigned to organic material.\nThe panel is produced in\
  \ standard dimensions of 600 x 1200 mm and straight finish borders.\nUpon request\
  \ and for minimum quantities, the panels may be produced in various dimensions,\
  \ and the borders may be rabbeted along the sides. The surface of the panel may\
  \ be evened out with sandpaper in order to allow installation on uneven surfaces.\
  \ Stiferite FIRE B panel is produced by a certified company with systems:ISO 9001,\
  \ ISO 45001, ISO 14001 in its entire line of products."
