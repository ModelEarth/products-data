lca_discussion: "# Use Advice\n\nScope: \nStiferite produces Stiferite FIRE B that\
  \ is a high performance insulation board manufactured from closed cell expanded\
  \ rigid polyurethane foam, covered on one side with saturated glass tissue and on\
  \ the other side with Stiferite Fire B facer\xAE. The data have been provided by\
  \ the only Stiferite factory that is located in Padova (Italy) for the year 2021\
  \ and sold worldwide. \nSystem boundary: \nType of the EPD: cradle to gate - with\
  \ options\nThis life cycle assessment for the production of the polyurethane insulation\
  \ board considers the life cycle from the supply of raw materials to the manufacturers\
  \ gate (cradle-to-gate with options). It also includes the transport to the construction\
  \ site and the end-of-life stage of the used PU thermal insulation board. The life\
  \ cycle is split into the following individual phases:\nA1 - Raw material formulation\n\
  A2 - Raw material transport\nA3 - Production of the insulation board and packaging\
  \ material\nA4 - Transport to the construction site\nC1 - demolition and deconstruction\n\
  C2 - Transport to end of life\nC3 - End-of-Life: waste management (thermal recovery)\n\
  C4 - End-of-Life: waste management (landfill)\nD - Benefits and loads beyond system\
  \ boundary\n\n# Technology Description And Included Processes\n\nStiferite's thermal\
  \ insulation panels are mainly used in the building/construction sector and in industrial\
  \ insulation. The panels are made of thermo-setting closed cells polyurethane foam\
  \ (PU) supplied with various types of flexible facers on both sides of the panel.\
  \ The nature/type of facer is a function of the type of panel and its application.\
  \ \nTechnical data: \nIn this Life Cycle Assessment, a PU insulation board with\
  \ the following properties has been regarded: \nDeclared unit: \nThe declared unit\
  \ is 1 m with a thickness of 94.1 mm, e. g. 0.0941 m.\nCorresponding conversion\
  \ factors are listed in the table below."
