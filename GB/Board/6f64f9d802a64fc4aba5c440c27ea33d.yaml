description: "In this LCA, the production, including harvest, of 1 m3 of straw for\
  \ the English market with a density of 100kg/m3 and a moisture content of 20% is\
  \ modelled. This concerns the production of grains (wheat and barley and the like)\
  \ and harvest of said grains to collect straw for use as a building insulation material.\
  \ The pressed straw bales consist of wheat straw and barley and are tied with polypropylene\
  \ cords. The agricultural method used for production is based on regular agriculture,\
  \ i.e. the use of fertilizers and pesticides in the A1 pro\uFB01le for straw have\
  \ been taken into account."
