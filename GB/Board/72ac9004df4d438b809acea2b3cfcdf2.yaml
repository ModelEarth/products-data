lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umwelt-Produktdeklaration\
  \ bezieht sich auf im Trockenverfahren hergestellte Holzfaser-Dmmplatten der Firma\
  \ Holzwerk Gebr. Schneider GmbH am Produktionsstandort Eberhardzell (Deutschland).\
  \ \nFolgende Produkte sind dabei inkludiert:\nMULTITHERM 110, MULTITHERM 140, TOP\
  \ 140, TOP 160, TOP 180, TOP 220, ROOM 140, FLOOR 160, FLOOR 220, WALL 140 sowie\
  \ WALL 180. \nSystemgrenze: \nBei der vorliegenden EPD handelt es sich um eine Betrachtung\
  \ von der Wiege zur Bahre und Modul D, sie beinhaltet die folgenden Lebenszyklusphasen:\n\
  \nA1\u2013A3 | Produktionsstadium\nDas Produktionsstadium umfasst die Herstellung\
  \ aller Komponenten des deklarierten Produkts (Holzfasern, Bindemittel, Hydrophobierungsmittel\
  \ und Oberflchenbeschichtung) sowie der Verpackung inklusive der jeweiligen Vorketten\
  \ bis hin zur Rohstoffgewinnung. Darber hinaus ist auch der Transport der Komponenten\
  \ sowie der Verpackungsmaterialien zum Produktionsstandort bercksichtigt. Innerhalb\
  \ der Werksgrenzen werden alle Aufwendungen zur Herstellung der Dmmplatten bercksichtigt,\
  \ das beinhaltet auch die Entsorgung der anfallenden Produktionsabflle.\n\nA4\u2013\
  A5 | Baustadium\nDieses Stadium bildet einerseits den Transport der Dmmplatten zur\
  \ Baustelle ab (A4) sowie andererseits die Aufwendungen fr den Einbau ins Gebude\
  \ (A5). Darber hinaus werden im Modul A5 auch die Produktion, der Transport sowie\
  \ die Entsorgung des Verschnitts betrachtet. Weiters wird hier auch die Entsorgung\
  \ der Verpackungsabflle bercksichtigt.\n\nB1\u2013B7 | Nutzungsstadium\nDieses Stadium\
  \ behandelt die Nutzungsphase des Produkts. Bei sachgemer Nutzung treten allerdings\
  \ ber den Zeitraum der Nutzung keine umweltrelevanten Prozesse auf.\n\nC1\u2013\
  C4 | Entsorgungsstadium\nDas Entsorgungsstadium umfasst unter anderem den Rckbau\
  \ (C1), welcher im vorliegenden Fall als manueller Prozess mit vernachlssigbaren\
  \ Umweltauswirkungen angenommen wurde. Weiters sind der Transport des ausgebauten\
  \ und somit als Abfall anfallenden Produkts zur Abfallbehandlungsanlage (C2) sowie\
  \ dessen thermische Verwertung (C3) bercksichtigt. Fr den vorliegenden Fall sind\
  \ in C4 keine umweltrelevanten Prozesse bilanziert.\n\nD | Vorteile und Lasten auerhalb\
  \ der Systemgrenze\nHier werden die Vorteile fr die thermische Verwertung des Verschnitts\
  \ und der Verpackungsabflle (aus A5) sowie des Produktes selbst (aus C3) betrachtet.\n\
  \n# Technology Description And Included Processes\n\nThe refiner is the beginning\
  \ of the production cycle of the wood fibre insulation board. Woodchips are first\
  \ pre-expanded without pressure and brought to temperature with the addition of\
  \ steam. Water is removed from the raw material via the tamping screw and at the\
  \ same time the material is conveyed into the pressurised digester. During this\
  \ process, the fibre is completely broken down. To improve the resistance of the\
  \ finished wood fibre boards to moisture, a hydrophobising agent is added to the\
  \ fibres. The fibres are then dried in a flash tube dryer and separated in a cyclone.\
  \ At the beginning of the moulding line, glue is added to the pressure-resistant\
  \ wood-fibre panels. The finished product is produced by adding heat and moisture\
  \ in the form of steam. This is then finished to the final size and provided with\
  \ the respective edge profile. Most of the production is made to order. The delivery\
  \ is therefore made directly from production via our own logistics directly to the\
  \ customer."
