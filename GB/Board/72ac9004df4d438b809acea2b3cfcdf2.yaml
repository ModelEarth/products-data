  hergestellte, plattenfrmige Holzwerkstoffe. Diese werden im Trockenverfahren unter
  Zugabe von Bindemittel gefertigt. Die Dmmplatten werden in der Produktion aufgeteilt,
  teilweise profiliert und zu Verpackungseinheiten konfektioniert. Die betrachtete
  Produktgruppe umfasst dabei folgende konkrete Produkte: MULTITHERM 110, MULTITHERM
  140, TOP 140, TOP 160, TOP 180, TOP 220, ROOM 140, FLOOR 160, FLOOR 220, WALL 140
  und WALL 180.'
