lca_discussion: "# Use Advice\n\nScope: \nThis document refers to SWISS KRONO sound,\
  \ which is manufactured in the SWISS KRONO GmbH plant in Heiligengrabe, Germany.\
  \ \nSystem boundary: \nType of EPD: cradle to plant gate \u2013 with options \n\n\
  The systems comprise the following stages in accordance with EN 15804: \n\nProduct\
  \ stage (Modules A1-A3): \n\nA1           Provision and processing of raw materials\
  \ and processing of secondary materials serving as input \n\nA2           Transport\
  \ to manufacturer \n\nA3           Production \n\nThe product stages A4-A5, B1-B7,\
  \ C1, C2 and C4 were not considered in this study. \n\nOnce the product has reached\
  \ End-of-Waste status, it is assumed that the product is directed to an incineration\
  \ process which produces thermal energy and electricity. Any ensuing impacts and\
  \ credits are declared in Module D. The substances for energy recovery are declared\
  \ in Module C3.\n\n# Technology Description And Included Processes\n\nSWISS KRONO\
  \ sound is a wood fibre insulation material and is manufactured in a dry process\
  \ with a thickness of 5 mm. The gross density is 135 kg/m\xB3. \nDeclared unit:\
  \ \nThe declared unit is one cubic metre of SWISS KRONO sound with a density of\
  \ 135 kg/m\xB3. The analysis is based on data supplied by the SWISS KRONO production\
  \ facility in Heiligengrabe."
