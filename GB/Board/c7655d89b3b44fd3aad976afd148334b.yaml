lca_discussion: "## Product Component Notes\nMaterials Polystyrene Blowing agent 1\
  \ Blowing agent 2 (CO\u2082) Cell regulating agents Colour 93,3 % 0,985 0,002 0,005\
  \ 0,5 % 0,2 % 0,046 4,4 % Product description: Material input per functional unit\
  \ kg % 0,018 1,7 % Sundolitt\xAE XPS insulation material is made from extruded polystyrene\
  \ that have high compressive strength, very low water absorption, and very good\
  \ insulating properties.\n\n## LCA Notes\nData Quality: All material and energy\
  \ quantities for the production process and all transport distances in modules A1-A3\
  \ are based on specific data for 2014 and are of good quality. Plastic feedstock\
  \ and other chemical inputs are based on generic data. The bulk of this data comes\
  \ from the Ecoinvent 2.2 database and is subject to quality assurance. Data for\
  \ plastic feedstock is manipulated in order to separate oil used as an energy source\
  \ and oil used as material feedstock. No background data is older than 10 years\
  \ and the majority of data is from the last 5 years. Allocation: The allocation\
  \ is made in accordance with the provisions of EN 15804. Incoming energy and water\
  \ and waste production in-house is allocated equally among all products through\
  \ mass allocation. Effects of primary production of recycled materials allocated\
  \ to the main product in which the material was used. The recycling process and\
  \ transportation of the material is allocated to this analysis. Cut-Off Criteria:\
  \ All major raw materials and all the essential energy is included. The production\
  \ process for raw materials and energy flows that are included with very small amounts\
  \ (<1%) are not included. This cut-off rule does not apply for hazardous materials\
  \ and substances.\n\n## Source Data Notes\nISO 14025:2010 Environmental labels and\
  \ declarations - Type III environmental declarations - Principles and procedures\
  \ ISO 14044:2006 Environmental management - Life cycle assessment - Requirements\
  \ and guidelines EN 15804:2012+A1:2013 Sustainability of construction works - Environmental\
  \ product declaration - Core rules for the product category of construction products\
  \ ISO 21930:2007 Sustainability in building construction - Environmental declaration\
  \ of building products LCA-rapport for Sundolitt \xAE isolasjon , EPD-rapport 2/2015,\
  \ Oslo: COWI+P399 Brekke, Andreas og Melv\xE6r, Martin Sveinss\xF8nn (2015) NPCR\
  \ 12:2012 Product-category rules: NPCR 12 rev1 Insulation materials , EPD-Norge\
  \ Econinvent Centre (2014) EcoInvent version 2.2 EN 13164:2012 Thermal insualation\
  \ products for buildings. Factory made products of extruded polystyrene (XPS). Specification\
  \ EN 14307:2009 Thermal insulation products for building equipment and industrial\
  \ installations. Factory made products of extruded polystyrene (XPS). Specification\
  \ EN 14934:2007. Thermal insulation and light weight fill products for civil engineering\
  \ applications - Factory made products of extruded polystyrene (XPS) Modahl, Ingunn\
  \ Saur og Lyng, Livsl\xF8psanlayse for gjenvinning av plastemballasje. Fra norske\
  \ husholdinger, OR.20.11, Kari-Anne (2001) Fredrikstad: \xD8stfoldforskning"
