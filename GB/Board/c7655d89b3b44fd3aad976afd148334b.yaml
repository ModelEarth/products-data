description: "Sundolitt\xAE XPS insulation material is made from extruded polystyrene\
  \ that have high compressive strength, very low water absorption, and very good\
  \ insulating properties. Areas of use for Sundolitt\xAE XPS is insulating and frost\
  \ protection for buildings and construction, as well as the technical installations.\
  \ This includes protection against frost for buildings of all kinds, road, railway,\
  \ sports facilities, etc. The lifetime of the Sundolitt\xAE XPS is long and the\
  \ properties will be kept intact. The material meets the strict requirements for\
  \ insulation and comfort, moisture absorption and insulating properties which are\
  \ set for insulating and frost protection. Sundolitt\xAE XPS is produced at Skedsmo\
  \ plant by Br\xF8dr. Sunde as."
