description: "Styrodur\xAE BMB ist eine D\xE4mmstoffplatte aus extrud- iertem Polystyrolhartschaum\
  \ (XPS) entsprechend der /EN 13164/, welche im Rohdichtenbereich von ca. 31 bis\
  \ 39 kg/m\xB3 hergestellt wird. Die Styrodur\xAE BMB Platten werden mit einer Druckfestigkeitsstufe\
  \ von 300 kPa im Dickenbereich 30 bis 240 mm geliefert. \u201EBMB\u201C steht f\xFC\
  r Biomassenbilanz-Produkte. Im Biomassenbilanzverfahren werden erneuerbare Roh-\
  \ stoffe wie Bio-Naphtha oder Biogas bei der Herstellung von chemischen Grundprodukten\
  \ im Produktions- verbund der BASF gemeinsam mit fossilen Rohstoffen eingesetzt.\
  \ Der Bioanteil wird dann nach der zertifizierten Methode /T\xDCV S\xFCd Standard\
  \ CMS 71/ bestimmten BASF-Verkaufsprodukten wie Styrodur\xAE BMB rechnerisch zugeordnet.\
  \ BMB-Produkte haben die gleiche Qualit\xE4t wie Nicht-BMB-Produkte, da die Formulierung\
  \ des Produktes identisch ist mit der des fossilen \xC4quivalents. Der Biomassenbilanz-Ansatz\
  \ der BASF unterst\xFCtzt die Verwendung von erneuerbaren Rohstoffen, die zu einer\
  \ Einsparung von fossilen Rohstoffen und zu einer Reduzierung von Treibhausgasemissionen\
  \ f\xFChrt. F\xFCr die eingesetzte Biomasse muss ein Nachweis der Nachhaltigkeit\
  \ in Form eines Zertifikats eines gem\xE4\xDF Erneuerbare-Energien-Richtlinie anerkannten\
  \ Standards erbracht werden. Styrodur\xAE BMB wird aus Biogas hergestellt, das aus\
  \ K\xFCchenabf\xE4llen gewonnen wird. Das eingesetzte Biogas ist nach dem /REDcert/\
  \ System zertifiziert."
