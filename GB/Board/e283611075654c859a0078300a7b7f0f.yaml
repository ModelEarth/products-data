description: 'The dry process for the production of PAVATEX soft wood fiber boards
  is divided into the following process steps: 1. Heating the wood chips under steam
  pressure 2. Defibration in the defibrillation process 3. Drying the fiber in a flash
  tube dryer 4. Spraying the fiber with resin glue 5. Scatter the fibers into an even
  fiber mat 6. The fiber mat goes through a continuous pre-press 7. The fiber mat
  goes through the calibration and curing unit 8. Cutting and profiling depending
  on the make 9. Destacking and packaging All residues that arise during production
  (trimmings and milling residues) are used for energy recovery. A quality management
  system according to ISO 9001 has been implemented for quality assurance.'
