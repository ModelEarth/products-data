description: '/ Product definition This document refers to the homogeneous Wood Wool
  boards made by the company Knauf Insulation. The dimensions are usually of widths
  500 or 600 mm; lengths of 600 to 2400 mm and thicknesses from 8 to 100 mm. Heraklith
  boards are Wood Wool boards produced from wool of sustainable wood and mineral binding
  agents. For the placing on the market of construction products in the European Union
  and EFTA with the exception of Switzerland /Regulation (EU) No. 305/2011/ applies
  (CPR). The products need a Declaration of performance (DoP) taking into consideration
  the harmonized product standard /EN 13168/ and the CPR Regulation. Application The
  products are basically used for thermal insulation, fire protection and acoustical
  insulation, for example in the following typical applications: parking decks, 2
  basement ceilings, loft conversions, sound insulation walls and timber frame constructions.
  Wood Wool boards increase the duration of fire resistance of building components
  and therefore make a considerable contribution to construction fire protection.'
