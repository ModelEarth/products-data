description: The RG2 panel is based on a 600mm-square module made of a high-density
  particle chipboard core in a galvanised steel outer. The galvanised-steel shell
  comprises a top sheet that is wrapped around and laminated to the core, then mechanically-stitched
  to the bottom steel sheet for greater strength and to provide full electrical continuity
  and static dispersion of the system where required. This unique wrap-around construction
  makes panel removal and replacement easy whilst also improving panel edge strength.
