description: "Sydney Metro Northwest is Australia\u2019s first fully-automated rail\
  \ network and largest public transport project. As the first stage of Sydney Metro,\
  \ the 36 km Sydney Metro Northwest includes eight new stations and five upgraded\
  \ stations. Services will start in the first half of 2019 with 15 trains an hour\
  \ during the peak. Sydney Northwest rolling stocks are based on Alstom\u2019s Metropolis\
  \ range of metro trains, relying on proven technologies from decades of experience\
  \ and built on the principle of \u201Ccustomization with modularity\u201D. More\
  \ than 17 000 Alstom metro cars are operated currently in the world by more than\
  \ 50 customers."
