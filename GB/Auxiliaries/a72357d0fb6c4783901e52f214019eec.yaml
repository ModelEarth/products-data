description: "The product is a municipal casting piece designed to cover and to provide\
  \ a safe access to underground assets and networks. During its life, the product\
  \ will be opened and closed and must able to withstand the dynamic loads and stresses\
  \ when trafficked by all types of loads This declaration covers all Surface boxes\
  \ of Saint-Gobain PAM UK in Europe Technical Information Characteristic Unit Value\
  \ BS 5834 Grade A PART 3 Clear Opening mm 380 x 230 Over Base mm 505 x 355 Depth\
  \ mm 125 All the above mentioned product fully complies with the European Standard\
  \ EN 124 The product is composed of a grating and a frame in ductile iron. The product\
  \ doesn\u2019t contain any substances mentioned on the REACH-list. The reference\
  \ service life time is 30 years Product Contents Material/Chemical Input Percentage\
  \ (%) Ductile Iron >99.8 Coating <0.2 Ductile Iron composition Fe > 95 % Si + C\
  \ ~ 5% others metals (trace) Construction/Installation Surface boxes are embedded\
  \ onto the road with a mortar resin Use Information During its life, the product\
  \ will be opened and closed and must able to withstand the dynamic loads and stresses\
  \ when trafficked by all vehicle types EPD Number: 000122 Date of Issue:15 July\
  \ 2016 Expiry Date 14 July 2021 BF1331ECOPSG Rev. 0.0 Page 4 of 21 \xA9 BRE Global\
  \ Ltd, 2015 Reference Service Life The assumed life of the product has been limited\
  \ to 30 years. This is the typical life span of a road. End of Life During the refurbishment\
  \ of the road, the product is sorted and carried to a scrap merchant and need no\
  \ more treatment. The product can be melted again without any further operation.\
  \ EPD Number: 000122 Date of Issue:15 July 2016 Expiry Date 14 July 2021 BF1331ECOPSG\
  \ Rev. 0.0 Page 5 of 21 \xA9 BRE Global Ltd, 2015 LCA - Calculation Rules PARAMETER\
  \ DECLARED UNIT"
