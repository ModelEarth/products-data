description: "The products included in this EPD are CBI Europe wood ceiling and covering\
  \ systems made up of linear strip and panels.\nWOOD is an integrated system of wood\
  \ suspended ceilings and wall claddings, dedicated to all those who demand a functional\
  \ but welcoming environment in which to work. WOOD acoustical wall and ceiling systems\
  \ combine refined elegance with excellent technical and acoustic performance. The\
  \ WOOD system includes four product families and offers the perfect solution for\
  \ the complex needs of contemporary architecture and interior design.\nSherwood\
  \ is CBI Europe\u2019s basic line, fire resistant MDF panels and strips, thickness\
  \ 14 mm. Sherwood panels and strips come in plain, perforated and slotted versions,\
  \ with nonwoven fabric backing\nAcoustik Plus is CBI Europe\u2019s Hi-tech revolution\
  \ line that guarantees fire resistance, dimensional stability , resistance to humidity\
  \ and excellent acoustic performance. Panels consist of high density plaster fibreboard,\
  \ thickness 14 mm., natural wood veneer essences, and the edges are of genuine solid\
  \ wood.\nSound Wood System, with a series of sound-absorbing elements having open\
  \ horizontal or vertical slots and through perforation, and a wide range of colours\
  \ and finishes, guarantees excellent acoustic results.\nLamella system can be made\
  \ of fire resistant MDF or solid wood. Varying slat size, gaps between slats, and\
  \ the insulation and cavity depth to the rear of the panel control the sound absorption\
  \ produced.\nThe MICRO PLUS 250 acoustic MDF panel combines the sound absorption\
  \ of surface microperforation - invisible at a normal distance - with the acoustic\
  \ chamber of the MDF body.\nSpecial Panel is a wall absorption system, which can\
  \ be easily installed on any type of surface. Available for both custom and standard\
  \ measurements 60x120 mm / 30x120 mm, this system ensures high performance of sound\
  \ absorption and adapts to any kind of design and style."
