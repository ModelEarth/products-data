  it the forward-leaning profile of the popular Knekk stool, allowing for natural
  movement in the seated position. It invites both leaning forward discussion and
  leaning back reflection, without a tipping feeling. Knekk bench contributes pleasant
  variation alongside Knekk chair and contributes to a holistic Nordic look for seating
  areas.
