description: "Stackable chair with armrests. Made of recycled polypropylene obtained\
  \ from the waste generated by Magis furniture production and those of the local\
  \ automotive industry. The patented material excludes almost all \u201Cvirgin or\
  \ new\u201D materials and can be 100% recycled again after use. The chairs are available\
  \ in 3 colors: Sunrise, High Noon and Midnight. Suitable for outdoor use. None of\
  \ the substances present in the current version of the \"Candidate List\" European\
  \ regulation 1907/2006 / EC (REACH Registration, Evaluation, Authorization and Restriction\
  \ of Chemicals) is present in a concentration greater than 0.1% by weight in the\
  \ marketed product. Furthermore, we declare that the product is not subject to classification\
  \ or labeling pursuant to Directive 67/548 / EC and Regulation EC No. 1272/2008\
  \ (CLP) as it is considered an article and therefore outside their scope of application."
