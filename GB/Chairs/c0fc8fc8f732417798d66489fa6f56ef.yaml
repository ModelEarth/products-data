lca_discussion: "\n\n## LCA Notes\nDatakvalitet: Samtliga indikatorer \xE4r presenterade\
  \ i deklarationen f\xF6r Hdf 265. Klimatp\xE5verkan i modul A1-A3 finns i tabell\
  \ \"Klimatp\xE5verkan A1- A3 f\xF6r h\xE5ld\xE4ck\" f\xF6r HDf 200, HDf 265, HDf\
  \ 320, HDf 380 och HDf 400 samt omr\xE4kningsfaktor av deklarerad enhet fr\xE5n\
  \ ton till kvadratmeter. Kontroll har utf\xF6rts att inget h\xE5ld\xE4ck skiljer\
  \ sig mer \xE4n 10 % fr\xE5n n\xE5gon indikator som \xE4r deklarerad f\xE4r HDf\
  \ 265. Data i modul A4, A5, C1, C2 \xE4r inte specifika f\xF6r utan tagna fr\xE5\
  n branchinformation om samma typ av produkter. Specifik data har anv\xE4nts f\xF6\
  r Bascement \"CEM II/A-V 52.5 N\", EPD-HCG20140205-CAA1-EN. Genomsnittligt europeiskt\
  \ data f\xF6r superplasticerare, \"Concrete admixtures \u2013 Plasticisers and Superplasticisers\"\
  \ EPD fr\xE5n IBU 2015. Transporter inkluderar tom \xE5tertransport och \xE4r ber\xE4\
  knade med NTM calc 3.0, 2014. Fj\xE4rrv\xE4rme \xE4r ber\xE4knat fr\xE5n svenskt\
  \ medelv\xE4rde av br\xE4nslemix 2015. Energidata \xE4r r\xE4knad som ett medelv\xE4\
  rde fr\xE5n faktiskt f\xF6rbrukning. \xD6vrig data \xE4r fr\xE5n Ecoinvent v3.1.\
  \ Allokering: Allokeringen p\xE5 produktionsanl\xE4ggningen baseras p\xE5 \xE5rliga\
  \ milj\xF6belastningar som delats med den totala produktionen oavsett betongkvalitet.\
  \ LCA-data som anv\xE4nds baseras p\xE5 EPDer som f\xF6ljer EN15804 eller databasdata\
  \ fr\xE5n ecoinvent v3.1. Cut-off kriterier: Alla r\xE5material och all energi som\
  \ \xE4r identifierad i inventeringen \xE4r medtagen i studien.Betongens upptag av\
  \ koldioxid (karbonatisering) \xE4r inte medr\xE4knat i analysen. Tekniska data:\
  \ Deklarerat element \xE4r HDf265 i betongkvalitet C45/55, vct 0,37 med 8 st sp\xE4\
  nnlinor \xD8 12,9 dock \xE4r denna EPD till\xE4mplig f\xF6r dimensioner HDf200-HDf400\
  \ d\xE5 milj\xF6p\xE5verkansindikatorerna ej skiljer sig mer \xE4n 10% fr\xE5n deklarerat\
  \ v\xE4rde. Produktionsvikt f\xF6r HDf265 \xE4r 371 kg/m2. Cement \xE4r Cementas\
  \ Bascement CEM ll/A-V 52,5 N eller deklarerat cement med l\xE4gre eller motsvarande\
  \ milj\xF6p\xE5verkan. Se EPD-HCG-20140205-CAA1- EN Mer teknisk data och informaiton\
  \ om lastkapacitet f\xF6r olika h\xE5ld\xE4cksdimensioner finns vid Contigas betongfabrik."
