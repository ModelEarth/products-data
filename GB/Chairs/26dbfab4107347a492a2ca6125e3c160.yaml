description: 'The designers from the ITO Design studio have combined the comfort of
  a home chair with the ergonomics and functionality of an office piece of furniture.
  As a result, the Ellie Pro armchair will work well in any interior design project,
  adding both subtlety and softness as well as modernity to spaces. Collection features:

  - quick and easy adjustment with the synchro self mechanism (height and tilt adjustment).
  - mechanism fully integrated into the seat - possibility of choosing two-colour
  upholstery - several types and colours of bases (four- and five-star bases and metal
  wire frame or version with wooden legs)'
