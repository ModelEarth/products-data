description: "Gino 2-seater sofa section (GI2) with 100% recycled polyester fabric\
  \ and metal tubular legs. Armrests, connectors and fasteners for floor anchoring\
  \ are available to add as options. Gino is a timeless and stylish modular sofa that\
  \ is easy to place in a variety of working or learning spaces. The simplicity of\
  \ its shape gives it the flexibility for spaces such as canteens, coffee shops and\
  \ meeting rooms. A complete range of sofas in a wide choice of versions and finishes,\
  \ so you can easily create a customised solution. Read more: https://www.kinnarps.com/products/seating/soft-seating/gino/\
  \ Gino has a gap between the seat and back, which makes it easy to wipe and keep\
  \ clean. Fasteners are available as an option to attach it to the floor, which makes\
  \ it a safe choice in e.g. learning spaces. There is also a selection of underframes\
  \ to choose from, depending on the look and function you want \u2013 classic tubular\
  \ legs, a trendy sledge, curved wooden legs or sturdy castors for easy moving. This\
  \ EPD includes the following variants:\nGino GI2, 2-seater sofa section with metal\
  \ tubular legs, upholstered with polyester fabric\nGino GI1A, easy chair with armrests\
  \ and metal tubular legs, upholstered with 100 % recycled polyester or with polyester\
  \ fabric\nGino GI3, 3-seater sofa section with metal tubular legs, upholstered with\
  \ 100 % recycled polyester or with polyester fabric\nGino GI0, corner section, which\
  \ can be connected to the 2-seater or the 3-seater sofa. With metal tubular legs,\
  \ connectors and upholstered with polyester fabric\nGino GIP2, 2-seater bench with\
  \ metal tubular legs and polyester fabric\nGino GI1, 1-seater section with metal\
  \ tubular legs and polyester fabric\nGino GI2, 2-seater sofa section with metal\
  \ legs with castors and upholstered with 100 % recycled polyester fabric. Included\
  \ options are:\nArmrest end panel, GIA1, for sectional sofa and armrest GIA1C for\
  \ connecting between sofa- or bench sections. Armrests are upholstered in 100 %\
  \ recycled polyester or polye..."
