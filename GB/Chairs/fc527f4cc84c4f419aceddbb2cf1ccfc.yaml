description: "\xD8rsta bolt forankres med polyesterpatron og brukes b\xE5de til arbeidssikring\
  \ og permanent sikring. Bolten leveres med blandefj\xE6r og er spesielt utviklet\
  \ for \xE5 kunne benytte samme rigg til boring av ladehull og boltehull.\n\xD8rstabolten\
  \ kan brukes til sikring helt frem p\xE5 stuff uten fare for at forankringen l\xF8\
  sner ved sprenging. Vi har egen produksjon i Norge og bruker norskprodusert resirkulert\
  \ armeringsst\xE5l av h\xF8y kvalitet. St\xE5let er varmforsinket. I korrosive milj\xF8\
  \ kan bolten leveres med et lag med pulverbelegg (CombiCoat\xAE) for \xE5 oppn\xE5\
  \ 120 \xE5rs korrosjonsbeskyttelse.\n(ref.: SINTEF-forskningsrapport basert p\xE5\
  \ laboratorietesting i samarbeid med Vik \xD8rsta AS) Alle v\xE5re sikringsbolter\
  \ er produsert i henhold til NS-EN 1090, levert CE-godkjent og f\xF8lger kravene\
  \ fra Statens Vegvesen (h\xE5ndbok 761) Kamst\xE5lbolten leveres komplett med p\xE5\
  montert blandefj\xE6r og mutter. Skive, kule og polyesterpatron medf\xF8lger.\n."
