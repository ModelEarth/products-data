description: "SFB er en kompositbel\xE6gning der best\xE5r af en \xE5bengraderet asfaltbel\xE6\
  gning, der opslemmes med en cementm\xF8rtel.\nSFB kombinerer asfaltens fleksibilitet\
  \ og fugefrihed med betonens b\xE6reevne og slidstyrke.\nSFB er en t\xE6t bel\xE6\
  gning der er godt valg p\xE5 arealer med stor belastning.\nF.eks:\n- Tankpladser\
  \ - Buslommer\n- Lufthavne\n- Havne\nEPD'en er et v\xE6gtet gennemsnit for Munck\
  \ Asfalts fabrikker og omhandler alene asfaltdelen af SFB-bel\xE6gninger. Asfalten\
  \ produceres p\xE5 asfaltfabrikker, hvor r\xE5materialer\ngennemg\xE5r en termisk\
  \ blandeproces med en temperatur p\xE5 ca.\n120 - 150 grader. Asfalten best\xE5\
  r af over 90 % stenmaterialer\nog ca. 4 % bitumen som bruges som bindemiddel. Herudover\n\
  kommer en m\xE6ngde filler. Som filler anvendes flyveaske, kalk\neller egenproduceret\
  \ filler.\nDen gennemsnitlige materialesammens\xE6tning til SFB er vist\ni tabellen\
  \ nedenfor."
