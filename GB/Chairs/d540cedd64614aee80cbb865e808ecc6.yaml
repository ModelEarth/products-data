description: "Take a piece of furniture apart down to its most basic components, and\
  \ put it back together step by step. Teruhiro Yanagihara\u2019s sofa Sou, designed\
  \ for Offecct, is constructed in different layers to make it possible to freely\
  \ create different shapes and functions for public environments. Teruhiro Yanagihara\
  \ has a background in spatial design and architecture and always thinks about rooms\
  \ and surfaces, rather than individual objects. As in his previous collection for\
  \ Offecct, Osaka, the new Sou sofa is based on a spatial perspective where the furniture\
  \ works as a flexible jigsaw puzzle. \u201CSince the seat and backrest are separated,\
  \ you can choose different colours of fabric or different finishes on the table\
  \ part, for instance\u201D Teruhiro Yanagihara explains. He also emphasizes the\
  \ similarity between Japanese and Scandinavian design tradition when it comes to\
  \ reducing rather than adding to the product. Sou, with its simple shape, is given\
  \ a timeless and easy-to-place expression, while also being a sustainable design\
  \ choice with lower consumption of resources and materials. Leg frame in solid wood:\
  \ white stained ash or black stained. Inside frame back and seat: solid wood, birch\
  \ plywood and fiber board. Polyuretane foam glued to frame. Non-glued upholstering\
  \ which can easily be re-upholstered."
