description: "Boccaporto is a combined seating and working unit, developed for open\
  \ offices and public areas. In addition to the single seat, Boccaporto is also available\
  \ in two seat options. This unique seating collection provides an isolated environment\
  \ for personal or team work. Boccaporto offers the ability to create more private\
  \ working environments in crowded places such as libraries, airports, etc. Based\
  \ on its key guiding principles and forty years\u2019 experience, Koleksiyon designs\
  \ are based on a profound knowledge of culture, history and geography. Its solutions\
  \ reclaim the past that we know with colours, sounds and shapes. At the same time,\
  \ Koleksiyon product designs anticipate the future we do not yet know. The aim is\
  \ always to pursue excellence and to hold true to certain values. Koleksiyon knows\
  \ that there is always a line that runs from the past to the future, that as well\
  \ as local cultures and ideals, there are eternal and universal values that we all\
  \ share and that what is essential is understanding the art and craft as it is tied\
  \ up in a particular time and place. Koleksiyon has a recognized reputation for\
  \ delivering design and service excellence both in its homeland of Turkey and around\
  \ the world. The brand is known for its clean and understated intelligent design,\
  \ for its quality of manufacture and for its insight into the needs and concerns\
  \ of customers. Competitive in the global marketplace, Koleksiyon holds to global\
  \ standards and has internalized the protection principles of natural resources,\
  \ the environment and the provision of healthy and safe environments for all his\
  \ employees, partners in all business processes. Koleksiyon is compliant to ISO\
  \ 14001 EMS, OHSAS 18001, ISO 9001 QMS, ISO 10002, QM-CS, ISO 50001 EnMS and ISO/IEC\
  \ 27001 ISMS international standards."
