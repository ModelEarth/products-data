description: The Postura chair is designed to promote good posture and provide exceptional
  comfort. It is proven to be durable, comfortable and offers excellent value for
  money. Made in the Tamworth, Staffordshire, UK for KI from high impact resistant
  polypropylene. The legs are CO2 gas injected, which increases the strength and reduce
  the products weight. The CO2 is captured from the air on the moulding site. The
  chairs are available in a range of vibrant colours, they are strong, light, stain
  resistant, antistatic and easy to clean.
