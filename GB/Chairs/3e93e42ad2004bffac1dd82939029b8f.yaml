lca_discussion: "\n\n## LCA Notes\nDatakvalitet Produksjonsdata er innhentet fra produksjonsstedet\
  \ i 2017 og tall er representative for 2016. Data for eksportert energi fra energigjennvinning\
  \ er basert p\xE5 data fra Statistisk Sentralbyr\xE5 og gjelder for 2015 (2016a,\
  \ b, c) . Data for maling og impregnering er hentet fra produsent i 2014. Noen prosesser\
  \ er basert p\xE5 Ecoinvent 3.1 og 3.2, men alle oppstr\xF8mmsprosesser er v3.4.\
  \ Resterende data er basert p\xE5 Ecoinvent and v3.4 \"Allocation cutoff by classification\"\
  \ (2017), men som er justert for \xE5 bedre representativiteten. Allokering Allokering\
  \ er gjort i henhold til bestemmelser i EN 15804. Inng\xE5ende energi, vann, og\
  \ avfall er allokert likt mellom alle produkter basert p\xE5 antall enheter produsert.\
  \ For oppstr\xF8ms produksjon av andre r\xE5materialer er allokeringen som standard\
  \ i databasen Ecoinvent 3.4 med cut-off allokering. For verdikjeden av trevirke\
  \ er dette \xF8konomisk allokering. Cut-off kriterier Alle viktige r\xE5materialer\
  \ og all viktig energibruk er inkludert. Produksjonsprosessen for r\xE5materialer\
  \ og energistr\xF8mmer som inng\xE5r med veldig sm\xE5 mengder (<1%) er ikke inkludert.\
  \ Disse cut-off kriteriene gjelder ikke for farlige materialer og stoffer. Beregning\
  \ av biogent karboninnhold: Opptak og utslipp av karbondioksid fra biologisk opphav\
  \ er beregnet basert p\xE5 NS-EN 16485:2014. Denne metoden er basert p\xE5 modularitetsprinsippet\
  \ i EN 15804:2012, og hvor utslipp skal telles med i den livsl\xF8psmodulen hvor\
  \ det faktisk skjer. Mengden karbondioksid er beregnet i henhold til NSEN 16449:2014.\
  \ Nettobidraget til GWP fra biogent karbon er vist for hver modul p\xE5 side 8.\
  \ Trevirke kommer fra b\xE6rekraftig skogbruk og har FSC sertifisert sporbarhet."
