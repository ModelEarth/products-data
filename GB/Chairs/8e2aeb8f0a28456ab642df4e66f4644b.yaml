description: "English Kaffa, designed by Faruk Malhan, is a sofa group incorporating\
  \ a sophisticated design, aiming to serve non-residential environments such as restaurants\
  \ or cafes. Kaffa is designed to be higher than a standard sofa so that it can match\
  \ dining tables. Kaffa has the size of a chair, but the comfort of a sofa. This\
  \ is why, unlike the standard seating units, it has a straight backrest. Kaffa offers\
  \ low and high backrest alternatives. Its modular structure allows it to be combined\
  \ in groups of two, three, or four, enabling it to meet with diverse needs in different\
  \ spaces. Turkish Faruk Malhan tasar\u0131m\u0131 Kaffa, restoran ve kafeler gibi\
  \ ortak alanlarda kullan\u0131lmak \xFCzere rafine bir \xE7izgi ile v\xFCcut bulmu\u015F\
  \ bir kanepedir. Kaffa'n\u0131n y\xFCksekli\u011Fi, yemek masalar\u0131na uyum sa\u011F\
  lamas\u0131 a\xE7\u0131s\u0131ndan standart kanepelere g\xF6re daha y\xFCksek tasarlanm\u0131\
  \u015Ft\u0131r. Sandalye boyutlar\u0131nda ama kanepe rahatl\u0131\u011F\u0131nda\
  \ olmas\u0131 hedeflenerek tasarlanm\u0131\u015Ft\u0131r. Bu sebeple s\u0131rt k\u0131\
  sm\u0131 standart oturma \xFCnitelerine oranla daha dik bir \xE7izgide tasarlanm\u0131\
  \u015Ft\u0131r. K\u0131sa ve y\xFCksek s\u0131rt alternatifleri sunulan Kaffa; iki,\
  \ \xFC\xE7 ve d\xF6rt ki\u015Filik olabilen mod\xFCler yap\u0131s\u0131 sayesinde\
  \ alanlara g\xF6re farkl\u0131 ihtiya\xE7lara cevap verebilmektedir."
