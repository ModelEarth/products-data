description: "The H\xC5G Tion is an activity chair that embraces the freedom to work\
  \ just about anywhere, equipped with only the most necessary features for a simple\
  \ work chair. The H\xC5G Tion has an honest design and is easy to re-furbish. H\xC5\
  G Tion is at the forefront of sustainable design, made using recycled plastic, aluminium\
  \ and steel, ethically sourced woods, and without any toxic chemicals \u2013 making\
  \ it our most sustainable design to date. With its collection on diversity and the\
  \ possibility to design the perfect chair for you- The H\xC5G Tion is a chair that\
  \ fits everyone anywhere. (H\xC5G Tion 2100): Chair height: 802-936 mm (with gas\
  \ lift 150mm) Chair width: 464 mm Chair depth: 505 mm The model studied in this\
  \ declaration is the H\xC5G Tion 2100 with seat and back plastic shells and its\
  \ packaging.\nThe seat and back plastic shells, in any colors, consists of 94% post-consumer\
  \ recycled polypropylene (PP) coming from European household waste. The key environmental\
  \ indicators for the other models of the H\xC5G Tion collecton are presented on\
  \ a table page 8 of this declaration."
