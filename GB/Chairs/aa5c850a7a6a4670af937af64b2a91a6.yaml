description: "Inventeringen baseras p\xE5 uppgifter fr\xE5n tillverkare inom\nStr\xE4\
  ngbetong i Sverige. Betongreceptet \xE4r ett exempel p\xE5 en\nbetongkvalitet som\
  \ anv\xE4nds f\xF6r betongbalkar inomhus och\nutomhus.\nEPD\u2019n avser slakarmerad\
  \ prefabricerad sp\xE4nnbalk tillverkad vid\nStr\xE4ngbetongs anl\xE4ggning i Kungs\xF6\
  r.\nEPD\u2019n avser en betongbalk med en armeringsm\xE4ngd p\xE5 47 kg/ton,\nvilket\
  \ \xE4r ett medelv\xE4rde av produktions\xE5ret 2019. Betongens livsl\xE4ngd begr\xE4\
  nsas av karbonatisering som\nmedf\xF6r risk f\xF6r armeringskorrosion i fuktig milj\xF6\
  \ (utomhus).\nGenom t\xE4ckande betongskikt enligt g\xE4llande byggregler\ns\xE4\
  kerst\xE4lls \xF6nskad livsl\xE4ngd (t.ex. 100 \xE5r). Se ber\xE4kningar i\nEKS\
  \ 8 Kap. 2.1.1 \u2013 Till\xE4mpning av EN 1992-1-1 \u2013 Allm\xE4nna\nregler 4.4.1.2\
  \ Tabell D-1."
