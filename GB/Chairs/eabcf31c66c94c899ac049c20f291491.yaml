description: 'Made for both residential and contract use, indoors and out, the Catifa
  53 shell and base are fabricated in a diverse range of materials, colours and finishes.
  The shell is constructed in double curved plywood, mono or bicolour polypropylene,
  covered in leather, hardleather, fabric or finished with upholstered pads. The base
  comes in chrome finish steel, satin finish stainless steel, aluminium, powder coated
  aluminium or wood, and is available in the following configurations: sled, four
  leg, trestle and five ways.'
