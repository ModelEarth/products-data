  \ web: www.epd-norge.no Owner of the Declaration Phone: +47 75197700 Nordic Comfort\
  \ Products AS Juvikveien 1 email: seh@ncp.no N-8640 Hemnesberget web: www.ncp.no\
  \ Author of the Life Cycle Assessment Phone: +4769351100 \xD8stfoldforskning AS\
  \ Stadion 4 email: post@ostfoldforskning.no 1671 Kr\xE5ker\xF8y web: www.ostfoldforskning.no\
