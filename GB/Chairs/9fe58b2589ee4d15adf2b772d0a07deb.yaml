description: "T\xE6tgraderede pulverasfalt slidlag (PA t) kan anvendes p\xE5 vej-\
  \ og gadeanl\xE6g med begr\xE6nset trafik, og hvor der er behov for at asfalten\
  \ i et vist omfang kan f\xF8lge bev\xE6gelser i underlaget.\nPA t fremstilles p\xE5\
  \ basis af et bitumin\xF8st bindemiddel med penetrationer p\xE5 250/330 eller 330/430.\
  \ Bindemidlet kan modificeres med P-flex, hvilket vil give st\xF8rre modstand mod\
  \ revnegennemslag og bedre udmattelsesegenskaber. Det bl\xF8de bindemiddel i PA\
  \ t giver materialet visse selvhelende egenskaber. Asfalt produceres p\xE5 asfaltfabrikker,\
  \ hvor r\xE5materialer gennemg\xE5r en termisk blandeproces med en temperatur p\xE5\
  \ ca. 120 - 180 grader. Asfalten best\xE5r af over 90 % stenmaterialer og ca. 5\
  \ % bitumen som bruges som bindemiddel. Herudover kommer en m\xE6ngde filler m.m.\
  \ Som filler anvendes kalk eller egenproduceret filler.\nDen gennemsnitlige materialesammens\xE6\
  tning for produktet er vist i tabellen nedenfor."
