description: "Kalkstein er en bergart som finnes i hele verden. Det er en sediment\xE6\
  r bergart som hovedsakelig best\xE5r av kalsiumkarbonat (CaCO3). Kalkstein tilh\xF8\
  rer en gruppe bergarter som kalles karbonater fordi de hovedsakelig inneholder mineraler\
  \ med karbonationer (CO3\xB2\xAF). Godkjent i henhold til f\xF8lgende standarder:\
  \ NS-EN 13043, NS-EN 13242, NS-EN 13139 og Forskrift om handel med gj\xF8dsel og\
  \ kalkingsmidler mv. og Forskrift om f\xF4rvarer, Normerte krav til vassdragskalk\
  \ Produktet best\xE5r av 100% knust kalkstein, i bulk. Etter kalksteinen er tatt\
  \ ut av brudd eller gruver knuses den til forskjellige fraksjoner. Den ikke reaktive\
  \ linjen omfatter forskjellige former for nedknusing (fraksjonering) og produksjon\
  \ av filler (m\xF8lle-prosess)."
