description: "This EPD comprises reactive products based on polyurethane (PU) or silane-modified\
  \ polymer (SMP) with a volatile organic copound (VOC) content \u22641 % (VOC definition\
  \ according to Decopaint Directive) and a castor oil/-derivatives content \u2264\
  \ 10%. The one- or two-component reactive PU products are manufactured using polyols\
  \ and isocyanates. Reactive products based on SMP polymers are usually manufactured\
  \ as a one-component system from polyols and alkoxysilane in a preliminary stage.\
  \ The aqueous systems consist of (a) dispersion and are crosslinked by a dispersible\
  \ isocyanate. The products 2 fulfil manifold, often specific, functions in the construction,\
  \ furnishing and repair of buildings. The product displaying the highest environmental\
  \ impacts was used as a representative product for calculating the Life Cycle Assessment\
  \ results (worst-case approach). For the placing on the market in the European Union/European\
  \ Free Trade Association (EU/EFTA) with the exception of Switzerland) products falling\
  \ under Regulation (EU) No 305/2011 (CPR) need a Declaration of Performance taking\
  \ into consideration either the relevant harmonised European standard or Environmental\
  \ Product Declaration FEICA/EFCC/IVK/DBC - Products based on polyurethane or silane-modified\
  \ polymer, group 1 the European Technical Assessment and the CE marking. For the\
  \ application and use of the products the respective national provisions apply."
