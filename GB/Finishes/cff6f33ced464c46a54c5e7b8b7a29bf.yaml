description: The application of the MP 75 L gypsum plaster is for the use in a machine
  for plaster spraying. This plaster has excellent adhesion and coverage abilities.
  It is fit to use for internal use only and can be applied on walls, ceilings, concrete
  blocks, cast-in-place concrete and more. The MP 75 L plaster is also fit to use
  for manual application. It has the unique features of not cracking and drying homogeneously.
  It is extremely easy for applying due to its low spatial weight and it gives a perfect
  finish.
