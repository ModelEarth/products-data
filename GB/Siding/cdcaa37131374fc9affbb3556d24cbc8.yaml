description: "FIBRE CEMENT CLADDING\nHardiePlank and HardiePanel cladding are 8 mm\
  \ thick fa\xE7ade products intended as external cladding for\nresidential and commercial\
  \ buildings in both new build and renovation. They are installed as a ventilated\n\
  construction fixed to timber frame, steel frame or masonry walls. They are supplied\
  \ in two textures - smooth and\ncedarmill.\nHardieLinea cladding is a 16 mm thick\
  \ plank intended as external cladding for residential buildings and\ncommercial\
  \ buildings in both new build and renovation. It is also installed as a ventilated\
  \ rainscreen fa\xE7ade.\nHardieLinea cladding has a bevelled back and tonque and\
  \ groove edges to create an interlocking butt joint at\nthe plank ends. HardieLinea\n\
  cladding is available in one texture: smooth, with tongue and groove (vertical\n\
  interlock).\nHardiePlank HardiePanel and HardieLinea are supplied in a range of\
  \ high quality long lasting colours. All\nJames Hardie products carry a minimum\
  \ 10-year limited warranty and have a design life in excess of 50 years.\nThis EPD\
  \ applies to three painted fibre-cement panel products used for external cladding\
  \ of buildings:\nHardiePanel HardiePlank and HardieLinea (pictures below). The products\
  \ are supplied as panels (boards) of\nstandard dimensions. These products have been\
  \ engineered for maximum longevity in the European climate,\nand withstand a diverse\
  \ range of weather conditions such as wind, rain, hail, snow and sun. They are also\n\
  resistant to mould, decay, pests and rot."
