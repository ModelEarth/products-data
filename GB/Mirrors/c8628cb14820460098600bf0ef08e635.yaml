description: "These polymethylmethacrylate sheets show excellent stability to outside\
  \ weather conditions, including UV radiation. Even after years of exposure to sunlight,\
  \ the sheets do not show any substantial variations in their optical properties.\
  \ This makes them ideal for an infinite number of outside and inside products permitting\
  \ multiple applications. Their high optical quality makes them suitable for certain\
  \ filters (TV and computer), for glazing and even suitable for manufacturing mirror\
  \ production. NUDEC\xAEPMMA plastic sheets are available in thicknesses from 2 to\
  \ 5 mm.\nParticularly, NUDEC\xAEPMMA HI sheets offer an optimal combination of impact\
  \ resistance and optical quality. They are made of PMMA modified by an elastomer\
  \ which provides a high mechanical strength. These sheets keep optical properties\
  \ as well as weatherability similar to standard PMMA, which makes them suitable\
  \ for outdoor use."
