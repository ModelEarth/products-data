lca_discussion: "# Use Advice\n\nScope: \nThis document refers to Fire Finish 120+\
  \ CFP-SP WB. Specific data from the manufacturing plant was used for generating\
  \ this LCA, which is based on data from 2020 \nSystem boundary: \nType of EPD: cradle\
  \ to plant gate. The following information modules are defined in this study as\
  \ system boundaries: \n\n A1 - A3 Product stage:  \n\n\u2022           A1, Raw material\
  \ supply \n\n\u2022           A2, Transport to manufacturer \n\n\u2022         \
  \  A3, Production \n\n A total of three information modules are reviewed in order\
  \ to obtain an accurate record of the indicators and environmental impact of the\
  \ declared unit. Information modules A1 to A3 outline the provision of raw materials,\
  \ transportation to the production facility and the actual product production process.\
  \ The preliminary products are procured mainly in Germany. Transport is exclusively\
  \ by truck. The following process diagram depicts the production process on which\
  \ this is based.\n\n\n\nFig: Flow chart of the production process\n\n# Technology\
  \ Description And Included Processes\n\nThe manufacture of Fire Finish 120+ CFP-SP\
  \ WB is effected in a fully automatically controlled dispersion unit. The dosage\
  \ of the liquid raw materials is effected largely automatically; powders are dosed\
  \ manually. The preliminary products required for manufacture are made available\
  \ after an inspection of the incoming materials. After the batches have been produced,\
  \ an internal quality control is carried out. This comprises technical quality characteristics\
  \ relating to paint and fire protection requirements. Besides the internal factory\
  \ control, official external monitoring takes place at regular intervals. \nTechnical\
  \ data: \nFire Finish 120+ CFP-SP WB contains no hazardous substances exceeding\
  \ the limit values of the REACH Directive (EC/1907/2006), Annex XVII and the ECHA\
  \ list of substances of particularly high concern. \nDeclared unit: \nThe declared\
  \ unit is a fire retardant by Hilti Aktiengesellschaft with the designation Fire\
  \ Finish 120+ CFP-SP WB, with packaging. The calculated weight is one kilogram of\
  \ the fire retardant. The packaging is also included in the calculation. The following\
  \ table depicts the data on the declared unit."
