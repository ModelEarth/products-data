description: "CIA ESPA\xD1OLA DE AISLAMIENTOS S.A., under the brand ISOLANA, since\
  \ 1939, is dedicated to supply and distribute materials of thermal and acoustic\
  \ insulations.One of the main products of the company is ISOPLAC, gypsum plasterboards\
  \ available in different references and thicknesses. ISOPLAC A13 and A15 are laminated\
  \ gypsum boards with double-sided cardboard and gypsum core, manufactured by continuous\
  \ rolling process. ISOPLAC gypsum boards are installed in partitions, backings and\
  \ interior ceilings forming systems that provide the acoustic insulation, thermal\
  \ resistance and fire resistance required in each case. Its use is intended for\
  \ interior finishing in any new building or rehabilitation, either in housing or\
  \ public or private collective buildings."
