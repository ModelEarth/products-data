lca_discussion: "# Use Advice\n\nScope: \nThis EPD declares the environmental impacts\
  \ of the gypsum fibre panels Knauf GIFAfloor DB 40 green, produced by Knauf Integral\
  \ KG, plant Satteldorf (Germany). It covers 100 % of the manufacture of Knauf GIFAfloor\
  \ DB 40 green in Satteldorf (D). The life cycle assessment is based on production\
  \ data for 2020. \nSystem boundary: \nType of the EPD: cradle to gate - with options,\
  \ modules C1\u2013C4, and module D (A1\u2013A3 + C+ D, additional modules: A4, A5)\n\
  \nThis EPD includes the following life cycle stages: \n\nprovision of raw materials\
  \ and transport to plant Satteldorf, production of boards (A1-A3) including thermal\
  \ energy for calcination and drying (from natural gas, geographic scope: DE), as\
  \ well as electricity (residual mix DE)\ntransport to building site (A4)\ninstallation\
  \ at building site (A5) including the incineration of transport packaging\nmanual\
  \ disassembly (C1)\ntransport to recycling facility or landfill site (C2)\n2 scenarios\
  \ for end of life:\nScenario 1: landfilling (C4/1), corresponding to zero impacts\
  \ in C3/1 and credits in D/1 from incineration of packaging material in A5\nScenario\
  \ 2: recycling (C3/2), zero impacts in C4/2 and credits for the recycled material\
  \ beyond the system boundaries and from A5 (D/2). Recycling includes the electrical\
  \ energy for the crushing and grinding of the disassembled panels prior to backfeeding\
  \ into the next production cycle.\nFig. 1 illustrates the production process: Natural\
  \ and Flue gas desulphurization (FGD) gypsum is calcined (removal of water of crystallization).\
  \ The calcined stucco in mixed with additive and fibres from wastepaper and mixed\
  \ with water. This slurry is fed to an infinite belt with vacuum pumps. After this,\
  \ the density of the material is adjusted by a winding roller and a press. Mixing\
  \ with water leads to the re-incorporation of water of crystallization into the\
  \ crystal lattice of calcium sulphate. That way, gypsum becomes settled and hardened.\
  \ Redundant surface water is finally removed in a dryer.\n\nCut-offs\n\nCut-off\
  \ rules as required by EN 15804+A2 are respected. The details are given in the background\
  \ report. The environmental impacts imposed by these cut-offs are considered neglectable.\
  \ In total, the cut off materials and processes are less than 5 % of the mass and\
  \ energy flows in the modules (A1-A3). \n\nData quality\nDatasets exclusively from\
  \ GaBi databases (version 2022.1) are used for the LCA modelling. All datasets used\
  \ have been updated in the last 5 years. For processes and materials, where no direct\
  \ match is available, data from literature or expert judgements are applied. Only\
  \ a few materials and processes needed to be cut off due to missing information.\
  \ Since these cut-off materials and processes are only of small amounts (Allocations\n\
  Allocations in the foreground data have only been applied for energy and water consumption\
  \ data which is monitored on an annual basis for the whole production plant Satteldorf.\
  \ Allocations in the background data are described and have not been adjusted. Paper\
  \ fibres incorporated in the gypsum fibre panels are made from waste cardboard and\
  \ enter the product system free of burdens.\n\nFurther allocations of production\
  \ data have been avoided. However, there may be allocations in the background data\
  \ which are are explained in the documentation of the respective datasets.\n\n#\
  \ Technology Description And Included Processes\n\nKnauf GIFAfloor DB green Platten\
  \ werden aus Gips unter Beimengung von Zellulosefasern aus sortierten Altpapieren\
  \ und Kartonagen hergestellt. Die Zellulosefasern werden in Wasser aufgeweicht und\
  \ mit Anmachwasser und dem gebrannten Stuckgips zu einem Brei vermengt. Dieser Brei\
  \ wird dann in einer Dicke von etwa 2 mm auf ein Transportsiebband gegeben, beim\
  \ Weitertransport \xFCber Vakuum entw\xE4ssert, auf einer Wickelwalze bis zur gew\xFC\
  nschten Dicke aufgewickelt und anschlie\xDFend grob zugeschnitten. Nach dem Durchlauf\
  \ der Reifestrecke wird die Rohplatte in einem Schichtentrockner getrocknet, auf\
  \ die Nutzdicke geschliffen, in einer Formatstation geschnitten bzw. gefr\xE4st\
  \ und anschlie\xDFend grundiert. Auf die Verwendung von Kunststoffen zur Kantenversiegelung\
  \ und Klebstoffe wird bei Knauf GIFAfloor DB green Platten bewusst verzichtet. \n\
  Technical data: \nTechnical datasheets can be downloaded from the website https://www.knauf-integral.de.\
  \ \nDeclared unit: \nThe declared unit is 1 m of Knauf GIFAfloor DB 40 green panels.\
  \ The conversion factors and densities are given in the table below:"
