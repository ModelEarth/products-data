lca_discussion: "# Use Advice\n\nScope: \nThis Environmental Product Declaration refers\
  \ to gypsum fibre boards of James Hardie Europe GmbH.\nSpecific data from 4 plants\
  \ (M\xFCnchehof, Siglingen, Wijchen/Netherlands and Orejo/Spain) were averaged as\
  \ a data basis. The LCA includes raw material and energy extraction, raw material\
  \ transports, the actual manufacturing phase of the gypsum fibre boards, and the\
  \ post-use phase. 1 m\xB2 of an average fermacell\xAE gypsum fibre board with an\
  \ average density of 1.18 t/m\xB3 is considered. \nSystem boundary: \nType of EPD:\
  \ cradle to factory gate with options.\n\nThe selected system boundaries include\
  \ the following modules:\n\nModules A1-A3 - Production Stage\nModules A1-A3 include\
  \ in detail:\n- Raw material supply, energy supply, transportation to manufacturing\
  \ plant, packaging production, waste disposal at mill level.\n- Waste paper fibres\
  \ are considered to be free of encumbrances\n\nModules A4-A5 - Installation stage\n\
  Modules A4-A5 include in detail:\n- transport to installation site, 100 km via truck\
  \ (A4)\n- thermal disposal of packaging (A5)\n\nModules C1-C4 - Post-use stage\n\
  Modules C1-C4 include:\n- a manual dismantling (C1)\n- transport to the after-use\
  \ phase, 50 km via truck (C2)\n- crushing and preparation for gypsum recycling (C3)\n\
  - landfilling of residual materials: Auxiliary materials, fibers, etc (C4).\n\n\
  There are potential credits as a result of the thermal disposal of the packaging\
  \ and as a result of the gypsum recycling.\n\nCredits are only awarded for the remaining\
  \ \"net gypsum quantity\", i.e. all secondary materials used for product manufacture\
  \ are deducted beforehand, thus reducing the remaining quantity.\n\nLikewise, auxiliary\
  \ materials and fibres as separate material flows are already deducted here beforehand\
  \ and considered in module C4. \n\nBecause of the wide range of possible applications\
  \ and\nand constructions, utilisation is not included in the\nincluded in the calculation.\
  \ \n\nOn the input side, all material flows that enter the system and are greater\
  \ than 1% of their total mass or contribute more than 1% to primary energy consumption\
  \ are considered. On the output side, all material flows leaving the system and\
  \ whose environmental impact is greater than 1% of the total impact of an impact\
  \ category considered are included.\n\n# Technology Description And Included Processes\n\
  \nThis Environmental Product Declaration refers to gypsum fibre boards of James\
  \ Hardie Europe GmbH. Specific data from 4 plants (M\xFCnchehof, Siglingen, Wijchen/Netherlands\
  \ and Orejo/Spain) were averaged as a data basis. The LCA includes raw material\
  \ and energy extraction, raw material transports, the actual manufacturing phase\
  \ of the gypsum fibre boards, and the post-use phase. 1 m\xB2 of an average fermacell\xAE\
  \ gypsum fibre board with an average density of 1.18 t/m\xB3 is considered. \nTechnical\
  \ data: \nPerformance values of the product according to the Declaration of Performance\
  \ in relation to its essential characteristics according to ETA-03/0050 of 31.1.2020,\
  \ among others: \nDeclared unit: \nThis core EPD refers to 1 m\xB2 of gypsum fibre\
  \ board from James Hardie Europe GmbH.\n\nMultiplying the results for the declared\
  \ unit of 14.75 kg/m\xB2 by a factor of 80, the results are representative for 1\
  \ m\xB3 with a bulk density of 1180 kg/m\xB3."
