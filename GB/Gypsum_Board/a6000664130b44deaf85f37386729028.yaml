  a complete range of plasterboards that are required for the most demanding projects.
  The standard plasterboard is suitable for indoor applications, is available in various
  thicknesses and longitudinal edge finishes and it is ready for a variety of treatments
  and finishes. GYPFOR believes that the logistics is the key factor for a service
  of quality, so we are strategically located in Sines, nearby one of the largest
  commercial harbour in Europe, in order to benefit from available resources and logistic
  potential in the distribution of our products.
