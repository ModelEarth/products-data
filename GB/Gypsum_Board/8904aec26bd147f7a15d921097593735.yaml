description: "Production is separated into two phases - the calcination of gypsum\
  \ and the manufacture of gypsum fibre boards. The raw material for the gypsum production\
  \ are natural gypsum (mineral calcium sulphate dihydrate) extracted in mines and\
  \ gypsum generated as by-product during the desulphurization of coal-fired power\
  \ stations flue gas desulfurization gypsum (FGD gypsum). Both materials are dried\
  \ and calcined. In the second stage the calcined gypsum is mixed with the paper\
  \ fibres produced from shredded post-consumer waste paper and small quantities of\
  \ glass wool. These constituents are laid onto a moving conveyor belt and water\
  \ is added. The wet pulp is compressed to form a continuous slab and dried. Next\
  \ it is polished, impregnated and cut into desired length and formatted to the required\
  \ board sizes.Figure 1: Main process of the manufacturing stage Technical data:\
  \ The gypsum fibre boards are manufactured in according to the following specifications:\
  \ Declared unit: The declared unit is 1 m\xB2 of gypsum fibre board. The declared\
  \ thickness of the board is 12.5 mm (best-selling product type) with a declared\
  \ average density of 1175 kg/m\xB3. The conversion to 1 m\xB3 is depicted below"
