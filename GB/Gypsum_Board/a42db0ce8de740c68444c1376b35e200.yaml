lca_discussion: "# Use Advice\n\nScope: \nThis EPD covers 100 % of manufacture of\
  \ the plasterboard Knauf Safeboard GKF. This plasterboard is manufactured in Germany.\
  \ The life cycle assessment is based on production data for 2021/22. \nSystem boundary:\
  \ \nType of the EPD: cradle to gate - with options, modules C1\u2013C4, and module\
  \ D (A1\u2013A3 + C+ D, additional modules: A4, A5)\n\nThis Environmental Product\
  \ Declaration according to EN 15804 contains:\n\nprovision of raw materials and\
  \ transport to plant Iphofen, production of boards (A1-A3) including thermal energy\
  \ for calcination and drying (from natural gas, geographic scope: DE), as well as\
  \ electricity (residual mix DE)\ntransport to building site (A4)\n\ninstallation\
  \ at building site (A5) including the incineration of transport packaging\n\ndisassembly\
  \ (C1)\n\ntransport to recycling facility or landfill site (C2)\n\nlandfilling at\
  \ end of life (C4)\ncredits in D from incineration of packaging material in A5\n\
  The life cycle of Knauf Safeboard GKF is outlined in Figure 2.\n\nFigure 2: Principal\
  \ life cycle of gypsum boards\n\n# Technology Description And Included Processes\n\
  \nThe manufacturing process for gypsum boards is shown in Figure 1: Figure 1: Manufacturing\
  \ process of gypsum boards The components of plasterboards Knauf Safeboard GKF are\
  \ suspended in water and spread on a continuous sheet of board liner (visible face,\
  \ lower layer). Beforehand, the board liner is cut on the sides for edge shaping.\
  \ The slurry is covered with a second sheet of board liner (back surface) in the\
  \ forming station and the edges of the visible face board liner are flipped upwards.\
  \ On the subsequent board line the gypsum is setting continuously and is dried in\
  \ a multi-level drier to the permitted residual moisture level. Drying is followed\
  \ by the cutting of the boards to the desired lengths. All processes within the\
  \ company are certified according to ISO 9001. \nTechnical data: \nThe following\
  \ technical data in condition on delivery is relevant for the declared product:\
  \ \nDeclared unit: \nThe declared unit is 1 m of plasterboard Knauf Safeboard GKF\
  \ with a thickness of 12.5 mm, weight approx. 17.7 kg/m."
