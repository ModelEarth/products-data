description: "This is an EPD of gypsum plasterboards, available in English and Turkish.Gypsum\
  \ is a naturally occurring construction material. Gypsum plasterboard is a composite\
  \ material which is mainly dehydrated gypsum and plasterboard liner facer or fiberglass\
  \ mat facer. Dalsan Al\xE7\u0131 plasterboards can be used in the following applications:\
  \ Non-load-bearing partition walls by screwing it to both faces of a metal frameDrywall\
  \ lining by screwing it to one face of a metal frame or by bonding it to the existing\
  \ wallSuspended ceilings by screwing it to the metal frame that has been fastened\
  \ to the existing floor with a hanger systemDalsan Al\xE7\u0131 produces the following\
  \ products that are covered by this EPD: White COREX, Water resistant Green COREX,\
  \ Fire resistance Red COREX, Water and Fire resistant Maroon COREX, Improved surface\
  \ hardness Premium COREX, Improved mold resistant Nomold COREX, A1 Classified Non-Combustible\
  \ A1 COREX, Exterior sheathing board BoardeX and Roof board BoardeX Roof."
