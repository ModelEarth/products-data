description: Siniat Universal Board is dense gypsum board to be used as a specialist
  drylining board for partitions, linings and ceilings in areas where high technical
  performance is required. The board is stronger, harder and heavier than Standard
  plasterboard and has superior fire resistance, sound insulation and impact resistance
  when used in Siniat drywall Systems. It is suitable for tape & jointing or skimming.
  It can be used in multiple layers for additional performance. Siniat Universal Board
  is coloured yellow on the front and on the back, and has tapers down the long edges.
  Siniat Universal Board is available in 12.5 and 15mm thicknesses, in 1200mm of width,
  and it complies with BS EN 520:2004+A1:2009 type D, F, I and R. Further information
  can be found at https://www.siniat.co.uk/. This EPD covers the 15 mm Siniat Universal
  board produced in the Bristol plant. In annex of this EPD, a scaling table is provided
  to provide GWP impacts for the 12,5mm Siniat Universal board produced in the same
  plant.
