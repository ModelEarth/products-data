description: Gyproc Robust is a 12,5 mm thick plasterboard with glass-fibre armed
  core primarily used for interiors as cladding for internal walls and ceilings and
  can be used in all types of buildings. Suitable for most applications where normal
  fire, structural and acoustic levels are specified, but is normally used in construction
  where walls are exposed to larger impacts and abrasion than normal, as in children's
  rooms, hallways, nurseries and schools. The plasterboards have tapered long edges
  and short edges sawn straight. It is available in 900 mm (GRE 13) and 1200 mm width
  (GR 13).
