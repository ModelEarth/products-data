description: 'The Knauf Danogips Classic Board is a glass fiber reinforced

  gypsum plasterboard. The product is used for general indoor

  building construction of walls and ceilings. The range of the products carrying
  the name Knauf Danogips

  Classic Board includes products with different edge profiles such

  as square and beveled edges. This EPD is valid for all variations

  carrying the Knauf Danogips Classic 1 Board and Knauf

  Danogips Classic 3 Board name, with one of the following article

  numbers: 1121, 1122, 1140, 211538, 211528, 211536, 5027,

  1149, 1150, 1151, 11990, 11991, 11992, 211534, 11540 and

  211539. The calculations are based on the variation with the highest

  environmental impact (article number 11990). Materials kg %

  Stucco 7.4397 83.92

  Fibre glass 0.016 0.18

  Other Additives 0.106 1.19

  Glue for edge 0.0026 0.03

  Paper liners 0.32 3.61

  Water* 0.981 11.07

  Sum of Materials 8.9 100

  Packaging

  Polyethylene foil 0.00258

  Installation

  Screws 0.02458

  Tape 0.004

  Jointing material 0.175

  Sum of Additional Materials 0.2 * In total, 4262kg of water is consumed during the
  production process. Due to mainly the solidification of the gypsum, 3281kg of water
  is evaporated during the production process. In short, the manufacturing process
  consists of calcinating the gypsum, mixing in water and additives, distributing
  the slurry across

  a plasterboard liner and letting it harden and dry before the boards are cut to
  the correct length'
