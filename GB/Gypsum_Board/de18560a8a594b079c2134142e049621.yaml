description: 'Siniat Moisture Board is a gypsum board for use as a general drylining

  board for partitions, linings, and ceilings in moist areas where standard

  plasterboards are not suitable. Siniat Moisture Board is coloured green on

  both faces and has tapers down the long edges. It is made from aerated

  calcium sulphate di-hydrate with fillers, moisture resistant additives

  enclosed inside liners made from recycled wastepaper with bound edges.

  It is available in 12,5mm and 15mm thicknesses, in 1200mm of width. It

  complies with BS EN 520:2004+A1:2009 type H2.

  This EPD covers the 12,5 mm thick Siniat Moisture Board produced in the

  Bristol and Ferrybridge plants. In annex of this EPD, a scaling table is

  provided to provide GWP impacts for the 15mm Siniat Moisture board

  produced in the same plants.

  Further information can be found at https://www.siniat.co.uk/.'
