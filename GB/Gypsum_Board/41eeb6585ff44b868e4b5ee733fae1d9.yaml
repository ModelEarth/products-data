lca_discussion: '


  ## Product Component Notes

  Materials Stucco Polymer Other Additives Glue for edge Paper liners Water* Sum of
  Materials Packaging Polyethylene foil Carton corners 15.3 100 4,50E-03 Product description:
  The Knauf Ultra Board is a glass fibre reinforced gypsum plasterboard with organic
  content for enhanced core strength. The product is is to be applied for general
  indoor building construction of walls and ceilings. The calculations are based on
  the variation with the highest environmental impact (article number 427605).


  ## LCA Notes

  Data quality: The data requirements are according to PCR 010 rev1 Building Boards
  (12 2013) clause 7.3.6. Specific data collected from contractors is applied for
  the most important raw materials in A1. Specific data from the 2013 production at
  the manufacturing site is applied in A3. Missing data were substituted with generic
  data from Ecoinvent v2.2 (2010) and v3.1 (2014). No data are more than 5 years old.
  Allocation: The allocation is made in accordance with the provisions of EN 15804:2012.
  Energy and water consumption in the factory is allocated to the FU through mass
  allocation. The water consumption is allocated to module A3 and only includes direct
  factory use, upstream water use is not included. Waste production in the factory
  is allocated on the basis of m2 . Effects of primary production of recycled materials
  is allocated to the main product in which the material was used. The recycling process
  of the Knauf Ultra Board is allocated to module C3. Cut-off criteria: All major
  raw materials and all the essential energy is included. General cut-off criteria
  are given in standard EN 15804:2012 clause 6.3.5. In compliance with these criteria,
  the infrastructure of the manufacturing site, small parts of the packaging and the
  electricity used to fasten screws are excluded from the study. No potentially hazardous
  materials have been excluded.


  ## Source Data Notes

  ISO 14025:2010 Environmental labels and declarations - Type III environmental declarations
  - Principles and procedures ISO 14044:2006 Environmental management - Life cycle
  assessment - Requirements and guidelines EN 15804:2012+A1:2013 Sustainability of
  construction works - Environmental product declaration - Core rules for the product
  category of construction products ISO 21930:2007 Sustainability in building construction
  - Environmental declaration of building products ISO 14001:2004 Environmental management
  systems - Requirements with guidance for use ISO 9001: 2008 Quality management system
  - Requirements OHSAS 18001: 2007 Occupational health and safety management systems.
  Requirements EN 520: 2009 Gypsum Plasterboards. Definitions, requirements and test
  methods EN 16485: 2014 Round and sawn timber. Environmental Product Declarations.
  Product Category Rules for wood and wood-based products. Pre Consultants Ecoinvent
  v2.2 and v3.1 Database, 2014 Spielmann, M., Bauer, C., Dones, Ecoinvent report no.14:
  Transport Services, 2007 R., Tuchschmid, M. Schlanbusch, Reidun Dahl & LCI/LCA Report:
  Six Gypsum Plaster Building Boards, SINTEF Building and Infrastructure, Inman, Marianne
  Rose Knauf A/S, Report number SBF2015F0324, 2015 The Norwegian EPD Foundation PCR
  010 rev1 Building Boards, December 2013'
