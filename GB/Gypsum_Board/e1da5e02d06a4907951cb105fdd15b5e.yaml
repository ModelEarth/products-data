description: 'The Knauf Danogips Solid Board is a glass fibre reinforced

  gypsum plasterboard with higher surface impact resistance. The

  product is used for general indoor building construction of walls

  and ceilings where higher surface hardness is required. The range of products carrying
  the name Knauf Danogips Solid

  Board includes products with beveled edges. This EPD is valid

  for all variations carrying the name Knauf Danogips Solid Board,

  with one of the following article numbers: 13103, 452548, 211527

  and 211532. The calculations are based on the variation with the highest

  environmental impact (article number 211527). Materials kg %

  Stucco 9.622 84.05

  Fibre glass 0.0231 0.2

  Other Additives 0.0846 0.74

  Glue for edge 0.0026 0.02

  Paper liners 0.480 4.19

  Water* 1.236 10.8

  Sum of Materials 11.4 100

  Packaging

  Polyethylene foil 0.00258

  Installation

  Screws 0.02458

  Tape 0.004

  Jointing material 0.175

  Sum of Additional Materials 0.2 * In total, 5.382kg of water is consumed during
  the production process. Due to mainly the solidification of the gypsum, 4.146kg

  of water is evaporated during the production process. In short, the manufacturing
  process consists of calcinating the gypsum, mixing in water and additives, distributing
  the slurry across

  a plasterboard liner and letting it harden and dry before the boards are cut to
  the correct length. Gypsum

  The gypsum used for stucco in the Knauf plasterboard production originates from
  mined gypsum (1 % in 2013), FGD gypsum from

  flue-gas desulphisation in coal power plants (81.2 % in 2013) and recycled gypsum
  (17.8 % in 2013). The recycled gypsum

  originates from internal waste and from external collection of used gypsum plasterboards.

  The internal recycling of gypsum boards in ...'
