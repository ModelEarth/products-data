description: 'The Knauf Danogips Secura Board is a glass fiber reinforced

  gypsum plasterboard with inorganic fillers for enhanced fire

  performance. The product is used for general indoor building

  construction of walls and ceilings. The range of the products carrying the name
  Knauf Danogips

  Secura Board includes products with different edge profiles such

  as square and beveled edges. This EPD is valid for all variations

  carrying the Knauf Danogips Secura Board name, with one of the

  following article numbers: 13108 and 14573. The calculations are based on the variation
  with the highest

  environmnetal impact (article number 14573). Materials kg %

  Stucco 9.917 78.58

  Fibre glass 0.0621 0.49

  Other Additives 1.0889 8.63

  Glue for edge 0.0026 0.02

  Paper liners 0.32 2.54

  Water* 1.229 9.74

  Sum of Materials 12.6 100

  Packaging

  Polyethylene foil 0.00258

  Installation

  Screws 0.02458

  Tape 0.004

  Jointing material 0.175

  Sum of Additional Materials 0.2 * In total, 6043kg of water is consumed during the
  production process. Due to mainly the solidification of the gypsum, 4814kg of

  water is evaporated during the production process. In short, the manufacturing process
  consists of calcinating the gypsum, mixing in water and additives, distributing
  the slurry across

  a plasterboard liner and letting it harden and dry before the boards are cut to
  the correct length. Gypsum:

  The gypsum used for stucco in the Knauf plasterboard production originates from
  mined gypsum (1 % in 2013), FGD gypsum from

  flue-gas desulphisation in coal power plants (81.2 % in 2013) and recycled gypsum
  (17.8 % in 2013). The recycled gypsum

  originates from internal waste and from external collection of used gypsum plasterboards.
  The internal recycling of gypsum boards in the Knauf factory started ...'
