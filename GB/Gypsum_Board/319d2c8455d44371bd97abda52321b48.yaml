description: "JUNO is a leading manufacturer and supplier of high quality decorative\
  \ paints for interior, exterior and wood as well as corrosion protection and passive\
  \ fire protection. JUNO\xB4s indoor and outdoor water-based decorative products\
  \ for professional painters offer an outstanding combination of product quality\
  \ and performance. All manufactured products are high quality paints, characterised\
  \ by their extraordinary opacity and great whiteness, from the interior emulsion\
  \ paints to the high build masonry coatings. This EPD\xAE covers all ranges of JUNO\
  \ interior paints indicated below. The following is a brief description of the product\
  \ Junoprof, as well as its main characteristics: Junoprof is a plastic paint calibrated\
  \ with the Junomatic Tintometric System, which has been added with preservatives\
  \ that prevent the formation of mold on the surfaces where it is applied. The product\
  \ is formulated with acrylic copolymers dispersed in aqueous medium that provide\
  \ a resistant coating with good washability, and is ideal for professional use due\
  \ to its good performance, breathability, fire resistance, as well as the wide range\
  \ of colours that allows in its execution. Fundamentally, the use of the product\
  \ is aimed at the construction and decoration sector and its application is recommended\
  \ on plaster, plasterboard, concrete and cement surfaces. In addition, Junoprof\
  \ provides protection and allows the decoration of rooms, bathrooms, as well as\
  \ other places where a quality matte finish is required, providing stable and durable\
  \ colours."
