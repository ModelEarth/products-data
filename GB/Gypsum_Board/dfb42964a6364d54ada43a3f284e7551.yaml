  suitable for decoration of smooth surfaces: gypsum-based and lime-cement plasters,
  plasterboard panels and smooth renders. Hiding power and wet abrasion Class 1 according
  to EN 13300. Capaweiss Diffusion capable free of solvents and plasticizers interior
  paint with high degree of white, suitable for protection and decoration of interior
  surfaces, new or already painted. Hiding power Class 2 and wet abrasion Class 3
