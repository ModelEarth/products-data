  and plasticizers interior paint with high degree of white, suitable for protection
  and decoration of interior surfaces, new or already painted. Hiding power Class
  2 and wet abrasion Class 3 according to EN 13300. CapaMatt Interior free of solvents
  and plasticizers paint, dull matt, scrub resistant with high yield for protection
  and decoration of all interior surfaces. Hiding power Class 1 and wet abrasion Class
