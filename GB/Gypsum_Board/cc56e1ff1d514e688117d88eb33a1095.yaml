lca_discussion: "## LCA Notes\nDatakvalitet: Produksjonsdata er innhentet fra produksjonsstedet\
  \ i 2016 og er a\u030Arsnitt for 2015. Produksjonsdata for MDF er fra EPD publisert\
  \ i 2016 (Sonae Industria). Data for eksportert energi fra energigjennvinning er\
  \ basert pa\u030A data fra Statistisk Sentralbyra\u030A og gjelder for 2015 (2016a,\
  \ b, c) Resterende data er basert pa\u030A Ecoinvent v3.2 \"Allocation cut-off by\
  \ classification\" (2015), men som er justert for a\u030A bedre representativiteten.\
  \ Allokering: Allokering er gjort i henhold til bestemmelser i EN 15804. Innga\u030A\
  ende energi, vann, avfall og interntransport er delt opp i underprosesser og sa\u030A\
  \ allokert etter inntekt mellom hoved- og biproduktene. Pa\u030Avirkning for prim\xE6\
  rproduksjonen av resirkulerte materialer er allokert til hovedproduktet der materialet\
  \ ble brukt. Cut-Off Kriterier: Alle viktige ra\u030Amaterialer og all viktig energibruk\
  \ er inkludert. Produksjonsprosessen for ra\u030Amaterialene og energistr\xF8mmer\
  \ som innga\u030Ar med veldig sma\u030A mengder (<1%) er ikke inkludert. Disse cut-off\
  \ kriteriene gjelder ikke for farlige materialer og stoffer. Beregning av biogent\
  \ karboninnhold: Opptak og utslipp av karbondioksid fra biologisk opphav er beregnet\
  \ basert pa\u030A NS-EN 16485:2014. Denne metoden er basert pa\u030A modularitetsprinsippet\
  \ i EN 15804:2012, og hvor utslipp skal telles med i den livsl\xF8psmodulen hvor\
  \ det faktisk skjer. Mengden karbondioksid er beregnet i henhold til NS-EN 16449:2014.\
  \ Nettobidraget til GWP fra biogent karbon er vist for hver modul pa\u030A side\
  \ 8."
