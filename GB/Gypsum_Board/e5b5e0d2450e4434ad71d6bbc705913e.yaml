description: 'Building board consisting of a fiberglass reinforced plaster core

  with high density. Protected in front and back with cardboard

  firmly attached to the core of the plate, overlapped and glued to

  each other on the back of the plasterboard. The long sides are

  submerged for sparkling with strip, the short sides are cut. The

  product is particularly suitable for the cladding of internal walls,

  ceilings and partitions in all types of buildings. With Ultra Board

  makes it possible to mount fixtures directly in the plate without the

  need for plugs; screw straight into the plate with a suitable screw Gypsum board
  is produced in various width and length, but at the

  same thickness and it is therefore no variations of the product per

  square meter.'
