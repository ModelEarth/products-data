lca_discussion: '


  ## Product Component Notes

  Gypsum (calcium sulphate), composition as noted above, 94.8, Paper liner, 3.6, Additives,
  1.6


  ## Source Data Notes

  The scope includes all plasterboard conforming to BS EN 520 (all types) and provides
  a declaration for an "average" product of dry weight equal to 8.985 kg/m2 . Data
  derives from all UK manufacture during 2016, Bristol & Ferrybridge plants. The study
  period is 60 years and the reference service life of the product is 60 years. All
  production data derives from manufacturing records and allocations have been made
  on a mass basis where manufacturing facilities produce more than one product. Wherever
  possible data verified by third parties has been used, such as for the consumption
  of energy and fuels. Full details on data sources and allocation methodologies have
  been provided to the verifier. Life cycle inventory data has been drawn from BRE
  LINA version 2.0 and is based on Ecoinvent database version 3.2.'
