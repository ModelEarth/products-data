description: 'Gyproc Finish Plaster is a retarded hemihydrate, premixed gypsum plaster,
  requiring only the addition of clean

  water to prepare it for use. Gyproc Finish Plaster has a controlled, graduated set
  and produces surfaces that are

  free from shrinkage cracks. Gyproc Finish Plaster provides a smooth, flat, high
  quality surface to internal walls and

  ceilings, and a durable base for application of decorative finishes.

  No additives used are classed as substance of concern; substances are not listed
  specifically to protect proprietary

  information.'
