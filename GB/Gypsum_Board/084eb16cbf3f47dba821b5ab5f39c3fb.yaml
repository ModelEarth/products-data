  enhanced strength and with enhanced surface hardness. Rigips Habito Hydro consists
  of gypsum encased in paper liners.. Designed for use in the residential sector,
  Rigips Habito Hydro enables end users to fix heavy and difficult items such as shelves,
  curtain poles and TVs, into place without any need for drills or specialist fixings;
  simply screw straight into the wall surface. Suitable for direct decoration or plaster
  finish.
