description: " Bricks have a wide range of applications across the construction industry.\
  \ Most bricks are used in cavity walls\n in building projects. Bricks generally\
  \ form the outside face of the wall. Protected by the outer brick there is an\n\
  \ insulation filled cavity (either full-filled or part-filled), an internal skin\
  \ of thermal blockwork, a timber or steel\n framed structure, finished with either\
  \ dry lined or a wet plastered finish which completes a typical wall. Bricks\n are\
  \ also used fair faced internally replacing the internal blockwork and plasterwork,\
  \ and for both free standing\n walls and civil engineering structures."
