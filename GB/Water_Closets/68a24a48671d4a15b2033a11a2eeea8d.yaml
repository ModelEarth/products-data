description: 'The product is a WC comprising several individual components namely:
  ceramic tank, under ceramic,

  flushing valve, push button, seat and fixings produced in manufacturing sites across
  Europe as well as

  Thailand. The majority of the material is comprised of ceramic (80 to 85%). Once
  individually

  produced, these components are transported to Gustavsberg (Sweden) for final assembly
  into a

  finished product. Table 1 indicates the material compostion of the Nautic series
  1500 WC.

  The ceramic tanks are supplied from two locations, with 60% coming from Thailand
  (7.30 kg) and 40%

  from Romania (7.20 kg). Thus an average mass of 7.26kg for ceramic tanks has been
  utilised.'
