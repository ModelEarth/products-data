description: "Crown Trade FastFlow Quick Dry Primer Undercoat is a water-based primer\
  \ undercoat with excellent coverage and quick drying properties, specially formulated\
  \ for use with Crown Trade FastFlow Quick Dry Gloss, to achieve a smooth gloss finish.\
  \ Suitable for interior and exterior joinery and correctly prepared metalwork. Technical\
  \ Information Property Value Unit Spreading rate 15 m\xB2 / litre VOC content 1\
  \ g / litre Time un l touch dry 1-2 hours EPD Number: BREG EN EPD 000102 Date of\
  \ issue: 18 February 2016 Expiry Date: 17 February 2021 BF1331ECOP Rev 0.3 Page\
  \ 3 of 10 \xA9 BRE Global Ltd 2016 Product Contents Material/Chemical Input % Water\
  \ 25-28 Inorganic minerals 26-31 Binder 29 Addi ves 13-14 Manufacturing Process\
  \ The manufacturing process for paint involves combining and mixing multiple chemicals\
  \ and materials into a single homogenous product. The product is then packaged and\
  \ distributed to trade outlets. The process flow diagram is shown below: EPD Number:\
  \ BREG EN EPD 000102 Date of issue: 18 February 2016 Expiry Date: 17 February 2021\
  \ BF1331ECOP Rev 0.3 Page 4 of 10 \xA9 BRE Global Ltd 2016 Construction Installation\
  \ Stir well before use. Apply by brush (a good quality synthetic brush gives best\
  \ results) or roller (good quality micro fibre medium pile roller will give best\
  \ results) to achieve an even thickness. To assist application on porous substrates\
  \ the surface may be dampened slightly. Maintain a wet edge. On timber lay off in\
  \ the direction of the grain. Avoid excessive de-nibbing in- between coats. Reference\
  \ Service Life The service life of the product is linked to the use environment\
  \ and decorative tastes of the end user and is highly variable. End of Life Coatings\
  \ are typically disposed of with the substrate they are painted on. This can be\
  \ through recycling, incineration or landfill, but the coating itself is unlikely\
  \ to be separated from the substrate during the disposal process. Life Cycle Assessment\
  \ Calculation Rules Declared / Functional unit"
