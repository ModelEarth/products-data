description: "This EPD has been developed by FULCRUM, with the collaboration of ERABI.\
  \ FULCRUM, is a Civil Engineering that offers extensive experience and capacity\
  \ in all its work. The firm is organised into different business areas. Over the\
  \ years we have carried out a vast number of projects and designs in areas such\
  \ as: Transport Infrastructures; Water and Environment; Computer Engineering; Site\
  \ Management and Supervision. FULCRUM contributes to VisionTech4Life with three\
  \ different roles such as they are: the Expert in civil construction management\
  \ and in the realization of civil works projects; the environmental specialist which\
  \ makes the environmental tracking at Works; and the character of an ICT developer.\
  \ Erabi Tecnolog\xEDa Audiovisual is an integrator of new technologies; it contributes\
  \ to the team playing this role, as well as the specialist in advanced sensors.\
  \ Erabi provides advanced technology services with a clear specialization in designing\
  \ ad hoc integrated systems for the client, to facilitate the most the daily management\
  \ of multiple tasks, in a visual and easily way, and from a predictive approach.\
  \ Others of its key aspect is the sustainable development, through the relationship\
  \ between the efficient management of the facilities and the environmental context.Visiontech4life\
  \ is \"an environmental monitoring service\" that has been implanted in the road\
  \ bypass of Ermua. The main objective of the service is to control the most important\
  \ environmental impacts of the civil work in an agile way through integrated control\
  \ systems in real time."
