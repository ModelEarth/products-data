description: 'A complete CE-marked system using bolt groups for installation in the
  ground or onto walls, along roads or

  railways.The use of nanotechnology minimises the maintenance costs as waste is rinsed
  off by the rain, and graffiti

  does not stick as on ordinary glass. The Hammerglass panels are clamped between
  an HFRHS post and a robust

  clamping profile, and secured with wire at the top. When installed with bolt groups
  in the ground it is advisable to

  bury the panels to a depth of about 20 cm in order to prevent the transmission of
  noise beneath the barrier.

  The noise reducing screens usually consist of 12 mm Hammerglass, and can be supplied
  with patterns, in order to

  prevent bird collisions'
