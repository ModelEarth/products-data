description: 'SteelMaster 1200WF is a one component waterborne acrylic thin film intumescent
  coating. Independently approved for fire protection of structural steel exposed
  to cellulosic fire. Can be used as mid coat or finish coat in atmospheric environments.
  Suitable on approved primers on carbon steel substrates. Typical use

  SteelMaster 1200WF is specially designed as a reactive fire protection system for
  steel constructions. Designed to protect for up to 180 minutes on a wide range of
  I section beams, columns and hollows. Fire tested and approved to BS 476 part 20/21.

  Suitable for structural steel exposed to internal environments. For information
  on Green Building Standard credits, see "Additional Information" on page 4. The
  material composition of the declared mixed product is given below'
