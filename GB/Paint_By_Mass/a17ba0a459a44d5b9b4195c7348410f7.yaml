description: 'Megayacht Imperial Antifouling is a one component hydrolysing silyl
  acrylate antifouling coating. It provides excellent fouling protection and

  incomparable hull performance. This is achieved through highly predictable and stable
  self polishing characteristics reducing hull deterioration,

  friction and speed loss.

  The declared product is to be used as finish coat in immersed environments only.
  It is suitable on approved primers and tie coats on aluminium,

  carbon steel, composite and wood substrates. It can be applied at sub zero surface
  temperatures.'
