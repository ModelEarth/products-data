description: "Fl\xFCgger Sandplast S+ er en ferdigblandet multi- og spr\xF8ytesparkel\
  \ klar til bruk. Inneholder finkornede fyllstoffer med middel vekt, god fyldeevne\
  \ og h\xF8y styrke. Produktet er milj\xF8merket med Svanemerket. Fl\xFCgger Sandplast\
  \ S+ giver optimale arbeidsegenskaper og fyldeevne, gode slipeegenskaper og minimal\
  \ svinn. Produktet anbefales til utjevning av tak og vegger i t\xF8rre rom. Brukes\
  \ til fylling og forsterkning av sk\xF8yter og fylling av skruehull p\xE5 kartongkledte\
  \ gipsplate. I tillegg, hel- eller struktursparkling av utjevning av gips, betong,\
  \ lettbetong og tidligere malte overflater. For mer informasjon om kriterier i gr\xF8\
  nne bygningsstandarder og milj\xF8merker, se \xABTilleggsinformasjon\xBB p\xE5 side\
  \ 4. Sparkel lages kun i en farge og produktet har ingen variasjon i sammensetning."
