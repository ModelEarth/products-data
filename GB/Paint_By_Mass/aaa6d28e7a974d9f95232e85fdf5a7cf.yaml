description: 'Matt Premium Quality Pure Acrylic Water Based Paint For Interior and
  Exterior

  CapaUltra Matt is pure acrylic water based matt emulsion paint with superior wash
  ability properties for interior and exterior surface. It is practically odorless
  and environment friendly with excellent opacity and low VOC. CapaUltra Matt is easy
  to apply and maintain and exhibits excellent opacity and durability. Also available
  as CapaUltra Matt W, an organic growth inhibiting, fungus/algae resistant emulsion
  paint. CapaUltra Matt can be use as finishing coat on top of textured intermediate
  coats for EIFS/ETICS.'
