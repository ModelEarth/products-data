description: "Fl\xFCgger Dekso 5 er en matt 100 % akryl veggmaling til oppholdsrom,\
  \ gangarealer, entr\xE9, kontorer, kj\xF8kken, vaske- og toalettrom, klinikk og\
  \ butikk. Anbefales for lokaler med h\xF8ye funksjonskrav og spesielle estetiske\
  \ krav som utsettes for noe smuss og slitasje. T\xE5ler rengj\xF8ring inkludert\
  \ rengj\xF8ring av flekker med myk b\xF8rste, vann og klut. Alle varianter er milj\xF8\
  merket med EU Ecolabel. For mer informasjon om kriterier i gr\xF8nne bygningsstandarder\
  \ og milj\xF8merker, se \xABTilleggsinformasjon\xBB p\xE5 side 4 Livsl\xF8psvurdering\
  \ er beregnet for hvit farge og som er antatt til \xE5 ha den h\xF8yeste milj\xF8\
  belastningen av fargene."
