description: "This is a water-based, silicon, wipeable, antibacterial, flexible and\
  \ extra-covering semi-matte interior paint that prevents the growth of mold and\
  \ fungi. Fungi and mold preventive, non-fading, stain and dust repellent, odorless\
  \ silky matte paint with enhanced wiping characteristics. The water repelling and\
  \ vapor permeability increasing ability of the paint\u2019s silicon base and special\
  \ resin content both increases the paint\u2019s \u201Cwipeability\u201D and prevents\
  \ bubbling and peeling, especially in humid environments. The paint\u2019s elasticity\
  \ enables it to be applied on capillary surfaces with cracks without the need for\
  \ filler. Prevents mold and fungi formation on the surfaces to which it is applied\
  \ and the paint is environmentally friendly due to its low VOC value."
