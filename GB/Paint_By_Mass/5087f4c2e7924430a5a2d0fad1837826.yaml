lca_discussion: "\n\n## Product Component Notes\nMaterials Binder 75 - 100 % Solvent\
  \ 10 - 25 % Additive 3 - 5 % Product\n\n## LCA Notes\nData quality: The CEPE database\
  \ is used as basis for the raw material composition. Specific data for the product\
  \ composition and raw material amounts has been provided by the manufacturer and\
  \ represents the production of the declared product. Production site data was collected\
  \ in 2015. Representative data from ecoinvent v3.2 was used for other processes.\
  \ The data quality for the material input in A1 is presented in tabular form. Allocation:\
  \ The allocation is made in accordance with the provisions of EN 15804. Incoming\
  \ energy, water and waste production in-house is primarily allocated equally among\
  \ all products through mass allocation. Specific allocation was performed for certain\
  \ waste flows according to information provided by the site manager. VOC emissions\
  \ have been allocated entirely to the production of solvent based paints. Effects\
  \ of primary production of recycled materials is allocated to the main product in\
  \ which the material was used. The recycling process and transportation of the material\
  \ is allocated to this analysis. Cut-off criteria: All major raw materials and essential\
  \ energy is included. The production process for raw materials and energy flows\
  \ with very small amounts (less than 0.1 % dry matter) are not included. In total,\
  \ more than 99% of the material input is included. These cut-off criteria do not\
  \ apply for non-energy related emissions (such as wastes, hazardous materials and\
  \ substances).\n\n## Source Data Notes\nISO 14025:2010 Environmental labels and\
  \ declarations - Type III environmental declarations - Principles and procedures\
  \ ISO 14044:2006 Environmental management - Life cycle assessment - Requirements\
  \ and guidelines EN 15804:2012+A1:2013 Environmental product declaration - Core\
  \ rules for the product category of construction products ISO 21930:2007 Sustainability\
  \ in building construction - Environmental declaration of building products IBU\
  \ PCR Part B: Requirements on the EPD for Coatings with organic binders. v1.4, September\
  \ 2016 Vold et al (2017). EPD and LCA tool for Jotun - Technical description and\
  \ background information, OR 01.17, Ostfold Research, Fredrikstad 2017 CEPE v3.0\
  \ Raw materials LCI database for the European coatings and printing ink industries\
  \ ecoinvent v3.2 Alloc Rec, Swiss Centre of Life Cycle Inventories BREEAM International\
  \ (2013): BREEAM International New Construction Technical Manual. SD5075-1.0:2013\
  \ BREEAM International (2016): BREEAM International New Construction Technical Manual.\
  \ SD233-2.0:2017 CARB SCM (2007). California Air Resources Board (CARB) Suggested\
  \ Control Measure for Architectural Coatings, 2007 CDPH method 1.1 (2010). Standard\
  \ method for the testing and evaluation of volatile organic chemical emissions from\
  \ indoor sources. California Department of Public Health, 2010 EU Directive 2004/42/CE:\
  \ The limitation of emissions of volatile organic compounds due to the use of organic\
  \ solvents in certain paints and varnishes and vehicle refinishing products ISO\
  \ 16000 - 9/10: 2006. Indoor air - Part 9/10: Determination of the emission of volatile\
  \ organic compounds from building products and furnishing LEED\xAE (2009): LEED\xAE\
  \ 2009 for New construction and Major renovations Rating system. U.S. Green Building\
  \ Council\xAE, 2008 LEED\xAE v4: LEED\xAE v4 for Building design and construction,\
  \ U.S. Green Building Council\xAE, 2013 REACH. Regulation (EC) No 1907/2006 of the\
  \ European Parliament and of the Council of 18 December 2006 SCAQMD rule 1113 (2004):\
  \ South Coast Air Quality Management District (SCAQMD) Rule 1113, Architectural\
  \ Coatings SVHC candidate list. Candidate List of substances of very high concern\
  \ for Authorisation IAW Article 59(10) of the REACH Regulation"
