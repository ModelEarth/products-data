description: "The production process of TIGER Drylac\xAE Series 75 is the same in\
  \ the three locations. Quality management systems: \xB7 TCA: IATF 16949, ISO 9001,\
  \ ISO 14001 \xB7 TDU: ISO 9001, ISO 14001 \xB7 TDV: ISO 9001, ISO 14001 The powder\
  \ coating is produced in the following order:[ 1. Weighing the raw materials 2.\
  \ Premixing 3. Extrusion (plastification and homogenization) 4. Cooling and crushing\
  \ 5. Grinding and sieving 6. Packing and Labeling 7. Metallic effects require an\
  \ additional bonding process Technical data: The powder coating TIGER Drylac\xAE\
  \ Series 75 applied with a film thickness between 50 \u2013 65\xB5m and cured according\
  \ to our technical data sheet on a suitable pretreated aluminium part has the following\
  \ characteristics (according to AAMA 2605*): Declared unit: The environmental product\
  \ declaration refers to a declared unit of 1 kg TIGER Drylac\xAE Series 75 with\
  \ a raw density between 1,4 \u2013 1,8 g/cm\xB3."
