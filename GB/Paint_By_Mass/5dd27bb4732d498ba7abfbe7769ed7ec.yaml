  products comprise organic binding agents based on synthetic and/or natural resins,
  mineral fillers such as chalk as well as water and smaller volumes of auxiliaries
  (thickening agents, defoaming agents, surface-active agents, preservatives etc.).
  They dry physically through evaporation of the water contained therein. The product
  is used as a primer or barrier coating for building applications.
