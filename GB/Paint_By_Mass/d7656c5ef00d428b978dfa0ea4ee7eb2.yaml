lca_discussion: "\n\n## LCA Notes\nData Quality:\rData concerning first level transforming\
  \ activities (cement factory) have been obtained directly from the cement producer\
  \ for the year 2015. Background processes, e.g. electricity generation, have been\
  \ sourced from statistics provided, among others, by the Danish Ministry of Energy,\
  \ for the year 2015. Also, the preparation of certain fuels has been approximated\
  \ from scientific literature with a publication date within 5 years of the year\
  \ 2015. Additional background processes have been modeled with the use of Ecoinvent\
  \ v.3.2 LCI database, with a time validity span that covers the year 2015. Allocation:\r\
  The allocation is made in accordance with the provisions of EN 15804. The environmental\
  \ burden associated to co-products used in the product system was defined either\
  \ based on physical properties (energy or mass) when the difference in economic\
  \ return between co-products is small, or on their economic values otherwise. For\
  \ End-Of-Life waste used in the product system, the End-Of-Waste state starts with\
  \ any necessary conditioning and preparation processes of the material to be suitable\
  \ for reuse, as well as its supply. Cut-Off Criteria:\rAll major raw materials and\
  \ all the essential energy flows are included. The1% cut-off rule does not apply\
  \ for hazardous materials and substances: as such, all flows that have an environmetal\
  \ significance are included. All solid waste emissions, including those that weight\
  \ less than 1% of the sum of the masses of the inputs, are reported in the end-results.\
  \ The only noticeable input that has been omitted is the water consumption at the\
  \ slurry preparation level (it is not a net uptake of water from the freshwater\
  \ network)."
