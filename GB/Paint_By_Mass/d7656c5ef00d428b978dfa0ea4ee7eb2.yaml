description: "Grey Portland cement (CAS-Nr. 65997-15-1)\rBASIS cement is a grey Portland\
  \ limestone cement, strength class 52.5 R. BASIS cement is characterized by a very\
  \ high early strength and a high strength late (35% higher 1-day strength than RAPID\
  \ cement and same 28-day strength). The main raw materials are chalk (CaCO3) and\
  \ secondary materials like fly ash from production of heat and power."
