description: "Most raw materials are sourced in Europe. The transport is exclusively\
  \ by truck for the European raw materials, and by truck and by ship for the others.\
  \ The production of the chemical firestop foam consists of a mixing process and\
  \ a filling process of the respective single components (A and B) and their subsequent\
  \ combination in a two-component system (packaging). Here process control technology\
  \ is used to weigh and mix solid and liquid compounds according to the specification.\
  \ In the next step both well-mixed components run through an automized filling line\
  \ in which each of the processed masses is filled into a tubular foil bag. Finally\
  \ the single components are combined in one packaging unit. The two-pack foil bags\
  \ are packed into cardboard boxes and then finally shipped. The manufacturing plant\
  \ of CFS-F FX, Hilti GmbH Industriegesellschaft f\xFCr Befestigungstechnik, Hiltistr.\
  \ 6, 86916 Kaufering, Germany, is certified according to ISO 9001. The guideline\
  \ defines international standards for quality and process management. The following\
  \ flowcharts illustrate the underlying production process Illustration: Production\
  \ process of the reaction resin mixture Illustration: Production process of the\
  \ packaging Declared unit: The declared product is a HILTI firestop foam CFS-F FX.\
  \ The declared unit refers to one kilogram of reaction resin product in the required\
  \ mixing ratio of the two components. The packaging of 0,267 kg/kg of product is\
  \ also included in the calculation. 1 package of CFS-F FX contains 0.41kg of reaction\
  \ resin. The following table shows the data of the declared unit."
