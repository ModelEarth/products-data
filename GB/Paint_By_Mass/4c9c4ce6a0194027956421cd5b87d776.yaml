description: "JOTUN Kvist- og sperregrunning er en vanntynnet sperrende grunning basert\
  \ p\xE5 modifisert epoksyharpiks til innend\xF8rs bruk. Den er en vanntynnet, matt,\
  \ hvit sperrende interi\xF8rgrunning. Det deklarerte produktet begrenser muligheten\
  \ for gjennomslag fra kvister, gulnet panel, sot, nikotin, tusj og reduserer misfarging\
  \ fra vann- og oljel\xF8ste fargestoffer. Kvistgjennomslag er et naturlig fenomen\
  \ som over tid alltid vil kunne gj\xF8re seg gjeldende. JOTUN Kvist- og sperregrunning\
  \ hefter godt til vanskelige underlag som fliser, plast, metall i t\xF8rre rom.\
  \ For informasjon on kriterier I Gr\xF8nne Bygningsstandarder og milj\xF8merker,\
  \ se \"Tilleggsinformasjon\" p\xE5 side 4. Materialsammensetningen av det deklarerte\
  \ produktet er gitt nedenfor"
