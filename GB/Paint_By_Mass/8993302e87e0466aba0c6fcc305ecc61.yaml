description: "The Chemical Injection System FIS Green 300 T is a 2-component system\
  \ based on a methacrylate resin with renewable raw materials. These two-component\
  \ reactive systems are manufactured using methacrylate formulations and hardening\
  \ agents. They fulfil manifold and specific, tasks in the construction, furnishing,\
  \ repair and waterproofing of buildings. The application of resins based on methacrylate\
  \ decisively improves the performance capability of structures and extends their\
  \ service lives. The product with the highest environmental impact was applied as\
  \ a representative product for calculating the results of the Life Cycle Assessment.\
  \ This EPD has been registered under the scope of mutual recognition between Institut\
  \ Bauen und Umwelt e.V. (IBU) and The International EPD\xAE System. The EPD thus\
  \ has the right to bear the logotype of both programmes, and is also published here:\
  \ https://ibu-epd.com/. IBU registration number:\_EPD-FIS-20130269-IBG1-EN."
