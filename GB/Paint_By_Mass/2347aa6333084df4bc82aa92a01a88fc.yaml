  \ pronto in pasta, di grana chiusa fine, chiusa media o chiusa grossa, di colore\
  \ bianco o colorato, traspirante, per interni ed esterni, a base di resine acril\
  \ silossaniche, cariche selezionate, polvere di marmo e pigmenti resistenti ai raggi\
  \ U.V. Grazie alle sue caratteristiche, anche di idrorepellenza, \xE8 ideale per\
  \ la protezione e la decorazione di facciate in zone anche marine e/o esposte. Una\
  \ volta applicato ed asciutto, infatti, garantisce resistenza agli agenti atmosferici,\
  \ impedendo l\u2019insorgere di alghe, funghi e muffe, lasciando il supporto traspirante."
