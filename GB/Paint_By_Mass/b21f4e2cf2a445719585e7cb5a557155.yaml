lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nIn dieser Produktdeklaration\
  \ wird die Innenwandfarbe SCH\xD6NER WOHNEN Polarweiss betrachtet, die am Standort\
  \ M\xFCnster/Westfalen hergestellt wird. \nSystemgrenze: \nDiese \xD6kobilanz adressiert\
  \ das Lebenszyklusstadium der Produktherstellung (Wiege bis Werktor). Das Produktstadium\
  \ umfasst die Module A1 (Rohstoffbereitstellung), A2 (Transport), A3 (Herstellung)\
  \ gem\xE4\xDF der /DIN EN 15804/.\n\n# Technology Description And Included Processes\n\
  \nSCH\xD6NER WOHNEN Polarweiss ist eine Dispersionsfarbe f\xFCr den Innenbereich\
  \ nach DIN EN 13300. Es handelt sich um ein werkseitig hergestelltes fl\xFCssiges\
  \ Gemisch mit organischem Bindemittel, mineralischen F\xFCllstoffen, Pigmenten,\
  \ Wasser und Zusatzstoffen. \nDeklarierte Einheit: \nDie Deklaration bezieht sich\
  \ auf 1 kg SCH\xD6NER WOHNEN Polarweiss  Innenwandfarbe. Da Farben nach Volumen\
  \ (Liter) verkauft werden, ist nachfolgend die Ergiebigkeit volumenbezogen angegeben\
  \ worden."
