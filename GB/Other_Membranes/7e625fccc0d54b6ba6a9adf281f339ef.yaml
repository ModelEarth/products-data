lca_discussion: "# Use Advice\n\nScope: \nThe life cycle assessment (LCA) is based\
  \ on data acquired for the 2011-2012 financial year (June 30 to June 30) at the\
  \ production site in Westerstede/Ocholt, Germany. \nSystem boundary: \nEPD type:\
  \ Cradle to grave (with options)\nIn accordance with EN 15804, the following modules\
  \ have been given consideration:\n\nProduct stage: A1 \u2013 A3\nThe extraction\
  \ and processing of the raw materials and biomass production and processing, including\
  \ all relevant upstream activities, the provision of electricity, steam and heat\
  \ from primary fuels, and also the extraction, refining and transportation of same,\
  \ together with the necessary delivery transportation to the factory gate and manufacture\
  \ of the packaging are incorporated in this module. For further information, please\
  \ consult section 3.8.\n\nConstruction stage: A4 \u2013 A5\nThis module encompasses\
  \ the distribution channels and the process of energy recovery from the packaging\
  \ materials.\n\nUse stage: B6\nThe use stage relates to the operation of the building\
  \ and  encompasses the energy input for operation of the declared product.\nEnd\
  \ of life stage: C2 \u2013 C3\nIncluded in this module are transportation to the\
  \ recycling facility and the collection, processing and recovery processes applied.\n\
  \nCredits: D\nThe resultant value streams arising from material recycling and energy\
  \ recovery for the downstream product system are indicated in this module. The life\
  \ cycle assessment was prepared for the reference territory of Germany. This means\
  \ that, in addition to the production processes performed under these conditions,\
  \ the  upstream stages relevant for Germany, such as electricity generation or fuel\
  \ provision, have also been taken into account.\n\n# Technology Description And\
  \ Included Processes\n\n1. Cutting / Pre-assembly Aluminium profiles for the rectangular\
  \ baseframe are sawn to length. Sealing rail extrusions are inserted and fixed in\
  \ chambers especially provided for this purpose in the horizontal and vertical profiles.\
  \ The profiles are assembled together to form the frame using plastic angle brackets.\
  \ The top and bottom sealing strips are provided by assembling together cut aluminium\
  \ profiles and PU mouldings. Coated MDF boards are sawn to size to provide the cover\
  \ panels both sides. Sawdust, chips, swarf and residues are vacuumed up and collected.\
  \ The cover panels are provided with and edge using hotmelt adhesive around their\
  \ periphery. 2. Final installation The pre-assembled frames and the prepared cover\
  \ panels are joined together in a fully automatic hotmelt bonding machine to produce\
  \ the partition element shells. Mineral wool is introduced into the element cavity.\
  \ Electric sealing strip actuators are mounted on the top and bottom profiles. Roller\
  \ carriers are also bolted to the top load-bearing profile. The prefabricated sealing\
  \ strips are clipped onto the actuator units. Contact connectors are bolted on both\
  \ ends above the vertical profiles with a cable connecting them to the actuator\
  \ unit. The completed partition elements are electrically tested (extension and\
  \ retraction of the top and bottom sealing strips) and then packed on a pallet for\
  \ shipment. The offcuts are collected and sent to a disposal company for recycling\
  \ (see section 2.16). \nTechnical data: \nSound insulation index R in [dB] = 38\
  \ dB to 55 dB per DIN EN ISO 140-3:2005\nHeat transfer coefficient (U value) in\
  \ [W/(m\xB2K)] = 0.42 to 0.46 \u2013 calculated in accordance with ISO 6946\nLoad\
  \ arising from the partition weight in [kN/m\xB2] = 0.16 to 0.40 \nDeclared unit:\
  \ \nThe declared unit is 1 m\xB2 of the fullwall element of the MOVEO partition\
  \ system (movable wall), excluding the associated fixing components and sealants\
  \ at the interfaces with the stationary wall, floor and ceiling."
