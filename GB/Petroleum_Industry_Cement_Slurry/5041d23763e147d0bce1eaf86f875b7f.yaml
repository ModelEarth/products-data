description: "The aggregates and binders are stored in silos outside the production\
  \ hall. The raw materials for the panel core are dosed according to the recipe via\
  \ belt scales and differential feeders and then via a central conveying device to\
  \ the Weighing container transported. The binding agent for the production of the\
  \ top layer is transported directly to the production unit of the \u201Cslurry\u201D\
  \ (cement mixture) via a screw conveyor. The glass fabrics required for production\
  \ are stored in the basement of the production hall. The dry mixture in the weighing\
  \ container is emptied into the compulsory mixer below and water is added according\
  \ to the recipe. The core mixture is mixed homogeneously and moist and conveyed\
  \ to the forming station by belt conveyor. At the same time, the \"slurry\" for\
  \ the top layer is homogeneously premixed and conveyed to the forming station by\
  \ screw pumps and hoses. In the forming station, the 3-layer element is produced\
  \ continuously using the extrusion process and then cut to the appropriate length\
  \ in the subsequent cutting device. The cut panels are hardened in the rack store.\
  \ The production process is certified according to ISO 9001."
