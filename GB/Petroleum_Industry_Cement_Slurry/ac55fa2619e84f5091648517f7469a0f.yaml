description: 'AQUAMAT-MONOELASTIC is a highly flexible, fiber-reinforced, one-component
  waterproofing cement-based slurry. It consists of a cementitious powder mortar reinforced
  with polymers (resins). After hardening, it forms a membrane without seams and joints.

  AQUAMAT-ELASTIC is a highly flexible, two-component waterproofing cement-based slurry.
  It consists of a cementitious powder mortar (component A) and a resin emulsion (component
  B). After hardening, it forms a membrane without seams or joints.

  AQUAMAT-FLEX is a flexible, two-component waterproofing cement-based slurry. It
  consists of a cementitious powder mortar (component A) and a resin emulsion (component
  B). After hardening, it forms a membrane without seams or joints. It is used to
  waterproof surfaces of concrete, plaster, brick, cement blocks, terrazzo, etc. that
  show or are expected to show hairline cracks.'
