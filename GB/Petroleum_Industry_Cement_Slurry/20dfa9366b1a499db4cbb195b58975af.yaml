description: "Casing advancement systems, or drilled casings, are today\u2019s preferred\
  \ method for drilling in difficult ground conditions, for example, where there are\
  \ boulders or loose formations. The Casing Advancement System is a drilling method\
  \ where casing and drilling occurs at the same time. Installing the casing when\
  \ you are drilling minimizes the hole collapsing risk and enables contractors to\
  \ perform their work faster with higher quality. The system adds value whether the\
  \ mission is to install foundation, support elements or simply case the hole in\
  \ collapsing formation. The ring bit set is the part that goes on top of the drill\
  \ and varies in size from 76 mm to 1219 mm in diameter."
