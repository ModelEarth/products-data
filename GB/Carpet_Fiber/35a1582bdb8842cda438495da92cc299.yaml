description: "Two RADIFLOOR\xAE families are included in the EPD: Raw white and solution-dyed\
  \ PA6 and PA6.6 BCF yarn, and Refined BCF yarn (air-entangled, twisted and heat-set).\
  \ These BCF products meet the needs and specifications of the major contract and\
  \ residential carpet manufacturers. RADIFLOOR\xAE yarn is designed and developed\
  \ in close synergy with customers: starting from the definition of the specific\
  \ needs and requirements to the design, sampling, testing and industrial trials.\
  \ Choosing RADIFLOOR\xAE means boosting the performance of finished products, improving\
  \ brilliance, colourfastness and safety. Moreover, antistatic, antibacterial and\
  \ anti-UV properties can be added according to customer specifications."
