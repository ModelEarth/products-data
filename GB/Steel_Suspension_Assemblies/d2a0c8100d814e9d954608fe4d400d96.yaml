description: SAS Steel Grid Components represent the structural support for suspended
  ceiling systems. The system includes all grid elements such as Emac Hanger, Emac
  Channel, Main Runners (J-Bar, Omega Bar, Tee Grid Carrier Rails, Clamping Plates),
  Brackets, Splices and other components directly manufactured by SAS. These components
  are designed for standard installation with hanger centres at 1200mm and are manufactured
  in accordance with BS EN 13964:2014. The product is composed of 100% metals (steel)
  sourced from UK/Europe and manufactured at SAS Bridgend UK facility.
