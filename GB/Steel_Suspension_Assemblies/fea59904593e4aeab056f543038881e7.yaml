description: "System 720 comprises powder coated steel rolled C-profiles which hook\
  \ over the notched carrier rail with C- profile brackets. Standard lengths of profile\
  \ are 3000mm and standard width of 50mm, 100mm, 150mm and a depth of 30mm, longer\
  \ continuous runs of profile can be achieved by using a splices to join profiles.\
  \ System720 is a linear \u2018plank\u2019 system, also available in a variety of\
  \ widths and depths depending on aesthetic preference. Highly robust and sturdy,\
  \ System 720 is suitable for service integration as an integral design feature,\
  \ offering significant creative flexibility Technical Information Property System\
  \ components are manufactured and tested in accordance with BS EN 31964:2014. Essential\
  \ Characteristics Performance: Reaction to Fire: (up to) A2-S1-D0 European Reaction\
  \ to Fire classification system (Euroclasses) Release of Formaldehyde: CLASS E1\
  \ Release of Asbestos: NO CONTENT Sound Absorption: (up to) Single Value \u03B1\u1FF3\
  \ = 1.00 class A Durability: CLASS B EPD Number: 225 Date of Issue:13 November 2018\
  \ Expiry Date 10 November 2023 BF1805-C Rev 0.0 Page 3 of 8 \xA9 BRE Global Ltd,\
  \ 2017 Main Product Contents The raw material quantities have been taken for all\
  \ variations of the system and modelled as a single dataset. The main product contents\
  \ listed below represent the average values derived from this dataset, with a weight\
  \ of 5.415Kg/LM Material/Chemical Input % Steel 98% Polyester Powder Coating 2%\
  \ Manufacturing Process The Bridgend factory is split into two separate units; Unit\
  \ 1 is where the tile systems are formed, including the addition of the various\
  \ types of acoustic padding. Key Unit 1 processes include: slitting of the steel/aluminium\
  \ coils, perforating, washing, spray coating and drying. These processes account\
  \ for the most energy intensive stages of the products life cycle. Unit 2 is where\
  \ the grid systems are rolled and formed; it houses less energy- intensive processes\
  \ than Unit 1. Process flow diagram EPD Number: 225 Date of Issue:13 November 2018\
  \ Expi"
