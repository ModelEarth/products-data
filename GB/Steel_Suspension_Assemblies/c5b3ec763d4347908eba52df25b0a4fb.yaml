description: "USG Donn\xAE Brand Fineline\xAE DXF\u2122/DXLF\u2122 Acoustical Suspension\
  \ System is a hot-dipped galvanized, roll-formed suspension system.  The Fineline\xAE\
  \ acoustical suspension system is roll formed with 9/16\" wide face with either\
  \ a 1/4\" or 1/8\" reveal and a hot dipped galvanized body.  Some products are available\
  \ with high recycled content for enhanced LEED\xAE credits. The system is generally\
  \ used to suspend acoustical ceiling tiles and/or metal panels. It is manufactured\
  \ by USG in Stockton, CA and Westlake, OH. This EPD covers the USG Donn\xAE Fineline\xAE\
  \ DXF\u2122, DXFH\u2122, DXFF\u2122, MEDXFF\u2122 and DXLF\u2122 profiles."
