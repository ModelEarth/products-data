description: 'The SAS 600 system consist of powder coated steel tile/raft. Standard
  lengths from 300mm to 3000mm, and width are between 300 mm and 1200mm, however bespoke
  size are available on request. System 600 can be plain or perforated to meet acoustic
  and client requirements. The system offers a variety of applications from the purely
  aesthetic to high performance acoustics with service integration. The rafts and
  modules are available in a range of curved, flat or angled profiles as standard.
  Bespoke designs can be achieved to realise highly aspirational interiors. The flexibility
  of SAS 600 rafts and tile modules makes them ideal for both new build and retrofit
  acoustic solutions. Technical Information Property System components are manufactured
  and tested in accordance with BS EN 31964:2014. Essential Characteristics Performance:
  Reaction to Fire: (up to) A2-S1-D0 European Reaction to Fire classification system
  (Euroclasses) Release of Formaldehyde: CLASS El Release of Asbestos: NO CONTENT
  Sound Absorption: (up to) Single Value cap = 1.00 class A Durability: CLASS B EPD
  Number: 221 Date of issue:13 November 2018 Expiry Date 10 November 2023 13F1805-C
  Rev 0.0 Page 3 of 8 CO ERE Global Ltd, 2017 bre Main Product Contents The raw material
  quantities have been taken for all variations of the system and modelled as a single
  dataset. The main product contents listed below represent the average values derived
  from this dataset, with a weight of 7.68Kg/m 2 Material/Chemical Input Steel 96.5%
  Polyester Powder Coating 3.5% Manufacturing Process The Bridgend factory is split
  into two separate units; Unit 1 is where the tile systems are formed, including
  the addition of the various types of acoustic padding. Key Unit 1 processes include:
  slitting of the steel/aluminium coils, perforating, washing, spray coating and drying.
  These processes account for the most energy intensive stages of the products life
  cycle. Unit 2 is where the grid systems are rolled and formed; it houses less ener'
