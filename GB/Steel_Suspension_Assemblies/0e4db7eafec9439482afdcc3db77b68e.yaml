description: System 700 comprises a powder coated steel rolled linear profile which
  simply clips into the carrier rail. Standard lengths of profile are 3000mm and standard
  width of 30mm with depths of 60mm and 80mm, longer continuous runs of profile can
  be achieved by using a splices to join profiles. System 700 is intended for projects
  requiring an aesthetic finish where tight budget control is a major factor. The
  system is ideally suited to expansive retail environments and other, similar high
  traffic areas requiring smoke extraction applications.
