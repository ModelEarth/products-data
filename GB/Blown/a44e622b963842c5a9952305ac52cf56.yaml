description: Blowing wool is a flexible insulation material that is formed in-situ,
  and is designed for a broad range of applications for both new-build and retrofit
  buildings. It is produced as a loose-fill product and is blown into the application
  with a dedicated blowing machine and installation accessories. All of our blowing
  wool products are installed by approved installing technicians. Our high performance
  Blowing Wool insulation solutions contain high quality recycled glass, to which
  sand, limestone and soda ash are added before being melted in a furnace, and spun
  to form loose insulation before being compressed for transport before installation.
