lca_discussion: "## Product Component Notes\nRecovered waste glass, 50 - 80, Sand,\
  \ 10 - 20, Dolomite, 2 - 10, Soda ash, 3 - 10, Other minerals, 5 - 10\n\n## LCA\
  \ Notes\nconductivity value (which feeds into thickness per declared unit, mass\
  \ per declared unit, and GWP per declared unit) selected as mean of range provided\
  \ in EPD\n\n## Source Data Notes\nSpecific foreground data derived from Knauf Insulation\
  \ production processes is used in the production LCA for modules A1- A3. Generic\
  \ data is used for all other upstream and downstream processes that are beyond the\
  \ control of the manufacturer (i.e. raw material production, and end-of-life). Modelling\
  \ of the life cycle of Supafil\xAE blown glass mineral wool insulation was performed\
  \ using SimaPro 8 LCA software from PR\xE9. Where possible all relevant background\
  \ LCI datasets were taken from the ecoinvent database v2.2. Where the creation of\
  \ BRE background datasets was required, these were created using ecoinvent datasets.\
  \ In accordance with the requirements of EN 15804, the most current available data\
  \ was used to calculate the EPD. Manufacturer-specific data from Knauf Insulation\
  \ covers a production period of 1 year (01/01/2012 to 31/12/2012). All allocation\
  \ procedures in the background datasets is according to EN 15804 and are based on\
  \ the ISO 14044 guidance. Materials, energy flows and associated emissions are allocated\
  \ to the product by physical property."
