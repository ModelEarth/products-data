  \ for the calculation of this EPD\xAE : PARAMETER VALUE Quantity of wool for 1 m2\
  \ of product 0.52 kg Thickness of wool 38 mm Surfacing Glass veil: 35 g/m\xB2 Polyethylene\
  \ film: 11.37 g/m\xB2 Packaging for the transportation and distribution Wooden pallet:\
  \ 19.44 g/m\xB2 Glue: 0.1 g/m\xB2 Product used for the Installation None During\
  \ the life cycle of the product any hazardous substance listed in the \u201CCandidate\
  \ List of Substances of Very High Concern (SVHC) for authorization\u201D has not\
  \ been used in a percentage higher than 0,1% of the weight of the product. The verifier\
  \ and the program operator do not make any claim nor have any responsibility of\
  \ the legality of the product.\n\n## LCA Notes\nLCA model, aggregation of data and\
  \ environmental impact are calculated from the GaBi software (version 8.7). CML\
  \ 4.1 impact method has been used, together with thinkstep 8.7 (2018) and Ecoinvent\
  \ v3.3 databases to obtain the inventory of generic data. Raw materials and energy\
  \ consumption, as well as transport distances have been taken directly from the\
  \ manufacturing plant (Production data according 2019) LCIA results are relative\
  \ expressions and do not predict impacts on category endpoints, the exceeding of\
  \ thresholds, safety margins or risks All result tables refer to a functional unit\
  \ of 1 m\xB2 of mineral wool with a thermal resistance of 1.0 K*m 2*W -1 of ISOVER\
  \ PAR 4+ product with a thickness of 38mm. To obtain the results of other thicknesses\
  \ please address to the conversion factor in the chapter \u201C\n\n## Source Data\
  \ Notes\nUNE-EN 15804:2012+A1:2013: Sustainability of construction works - Environmental\
