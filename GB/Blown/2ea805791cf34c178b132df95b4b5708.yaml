  \ products and construction services v 2.33 (EN 15804:A1) and its sub-PCR I Thermal\
  \ insulation products (EN 16783) General Programme Instruction of the International\
  \ EPD\xAE System, version 2.5 Saint-Gobain Environmental Product Declaration Methodological\
  \ Guide for Construction Products, Version 3.0.1 (2013) European Chemical Agency,\
  \ Candidate List of substances of very high concern for Authorisation. http://echa.europa.eu/chem_data/authorisation_process/candidate_list_table_en.asp\
  \ LCA report, Information for the Environmental Product Declaration of insulation\
  \ products. Saint- Gobain Italy, June 2021 20"
