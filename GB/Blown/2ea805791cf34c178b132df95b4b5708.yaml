description: "This Environmental Product Declaration (EPD\xAE) describes the environmental\
  \ impacts of 1 m\xB2 of mineral wool\nwith a thermal resistance of 1.0 K*m2*W-1.\n\
  The production site of Saint- Gobain Italia SpA in Vidalengo di Caravaggio (BG)\
  \ uses natural raw materials\n(sand), using fusion and fiberising techniques to\
  \ produce mineral wool. The products obtained come in the\nform of a \"mineral wool\
  \ mat\" consisting of a soft, airy structure.\nOn Earth, naturally, the best insulator\
  \ is dry immobile air at 20\xB0C: its thermal conductivity factor, expressed in\n\
  \u03BB, is 0.025 W/(m.K) (watts per meter Kelvin degree). The thermal conductivity\
  \ of mineral wool is close to\nimmobile air as its lambda varies from 0.031 W/(m.K)\
  \ for the most efficient to 0.043 W/(m.K) to the least.\nWith its entangled structure,\
  \ mineral wool is a porous material that traps the air, making it one of the best\n\
  insulating materials. The porous and elastic structure of the wool also absorbs\
  \ noise in the air, knocks and\noffers acoustic correction inside premises. Mineral\
  \ wool containing incombustible materials does not fuel fire\nor propagate flames."
