lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese Umwelt-Produktdeklaration\
  \ gilt f\xFCr die Holzfaser-Einblasd\xE4mmung STEICOzell, welche in folgendem Werk\
  \ hergestellt wird: \n\nSTEICO Sp. z o.o. \n\nul. Przemys\u0142owa 2  \n\n64-700\
  \ Czarnk\xF3w \nSystemgrenze: \nDer Deklarationstyp entspricht einer EPD \u201E\
  Wiege bis Werkstor \u2013 mit Optionen\u201C. Inhalte sind das Stadium der Produktion,\
  \ d. h. von der Bereitstellung der Rohstoffe bis zum Werkstor der Produktion (cradle-to-gate,\
  \ Module A1 bis A3), sowie das Modul A5 und Teile des Endes des Lebensweges (Modul\
  \ C2 und C3). Dar\xFCber hinaus erfolgt eine Betrachtung der potenziellen Nutzen\
  \ und Lasten \xFCber den Lebensweg des Produktes hinaus (Modul D). \n\n\nDas Modul\
  \ A1 umfasst die Bereitstellung des Holzes aus dem Forst sowie die Bereitstellung\
  \ der Additive. Die Transporte dieser Stoffe werden in Modul A2 ber\xFCcksichtigt.\
  \ Modul A3 beinhaltet die Aufwendungen der Herstellung des Produktes, wie die Bereitstellung\
  \ der Brennstoffe, Betriebsmittel und Energie, sowie die Verpackung des Produktes.\
  \ \n\nIn Modul A5 wird ausschlie\xDFlich die Entsorgung der Produktverpackung abgedeckt,\
  \ welche den Ausgang des enthaltenen biogenen Kohlenstoffs sowie der enthaltenen\
  \ Prim\xE4renergie (PERM und PENRM) einschlie\xDFt. \n\nModul C2 ber\xFCcksichtigt\
  \ den Transport zum Entsorger und Modul C3 die Aufbereitung und Sortierung des Materials.\
  \  \n\nZudem werden in Modul C3 gem\xE4\xDF /EN 16485/ die CO2-\xC4quivalente des\
  \ im Produkt befindlichen holzinh\xE4renten Kohlenstoffs sowie die im Produkt enthaltene\
  \ erneuerbare und nicht-erneuerbare Prim\xE4renergie (PERM und PENRM) als Abg\xE4\
  nge verbucht. \n\nIn Modul D werden die thermische Verwertung des Produktes am Ende\
  \ seines Lebenswegs sowie die daraus resultierenden potenziellen Nutzen und Lasten\
  \ in Form einer Systemerweiterung bilanziert.\n\n# Technology Description And Included\
  \ Processes\n\nSTEICOzell wird aus unbehandeltem Nadelholz mittels thermo-mechanischem\
  \ Holzaufschluss und anschlie\xDFender Trocknung in folgenden Schritten hergestellt:\
  \ Verarbeitung des Rohholzes zu Hackschnitzeln Erhitzen der Hackschnitzel unter\
  \ Dampfdruck Zerfaserung der Hackschnitzel im Refiner Trocknung der Fasern mittels\
  \ Stromrohrtrockner Kompression Verpackung Alle w\xE4hrend der Produktion anfallenden\
  \ Reststoffe werden entweder erneut der Produktion oder intern einer energetischen\
  \ Verwertung zugef\xFChrt. Systeme zur G\xFCtesicherung: Qualit\xE4tsmanagementsystem\
  \ nach /DIN EN ISO 9001:2015/ Umweltmanagementsystem nach /DIN EN ISO 14001:2015/\
  \ CE-Kennzeichnung nach /DIN EN 13171/MPA Nordrhein-Westfalen, D FSC Zertifikat\
  \ /CU-COC-841217/ PEFC Zertifikat /CU-PEFC-841217/ Konformit\xE4tszertifikat /MPA\
  \ NRW-00664-01/ \nTechnische Daten: \nDie folgenden Angaben beziehen sich auf das\
  \ Produkt STEICOzell im Auslieferungszustand. \nDeklarierte Einheit: \nDie deklarierte\
  \ Einheit ist 1 kg STEICOzell Einblasd\xE4mmstoff aus Holzfasern. \n\nHinweis: f\xFC\
  r die Bilanzierung auf Geb\xE4udeebene sind je nach Anwendungsfall unterschiedliche\
  \ Dichten anzunehmen (siehe Kapitel 2.3).\n\nEs handelt sich gem\xE4\xDF des Punktes\
  \ 5.2.1a aus PCR Teil A um eine \u201EDeklaration eines spezifischen Produkts aus\
  \ einem Werk eines Herstellers\u201C."
