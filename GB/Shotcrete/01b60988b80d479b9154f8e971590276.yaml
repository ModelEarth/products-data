description: "High mechanical strength is the absolute characterization of this cement\
  \ type. It is used mainly for: Architectural fair faces durable concrete structures\
  \ of high aesthetics and of high-quality requirements.\nConcrete production of various\
  \ types and strengths (based on the standard ELOT \u0395\u039D 206-1,KTS\u201916),\
  \ as well as for shotcrete and self-compacting concrete.\nPrefabricated and prestressed\
  \ prefabricated structural concrete elements of high-quality requirements.\nCoatings\
  \ and ready-mix mortars of various types and applications (plasters, tile adhesives,\
  \ concrete repairers, etc.). Concrete, prefabricated elements and coatings as well\
  \ as mortars produced with this type of cement are characterized by: High initial\
  \ and final mechanical strength.\nVery good workability.\nDense concrete structure,\
  \ smooth surface, and high resistance to carbonation.\nReduced demand on mixing\
  \ water.\nQuick and easy demolding. The specific type of cement is sold in bulk\
  \ form using special silo trucks to be forwarded to end-users/customers.\nCEM I\
  \ 52.5N is CE marked according to EN 197-1"
