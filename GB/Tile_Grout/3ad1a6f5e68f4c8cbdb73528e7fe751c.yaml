description: "Protecta FR Grafitt er en h\xF8ykvalitets fugemasse utviklet for \xE5\
  \ forhindre spredning av brann, r\xF8yk og gasser gjennom \xE5pninger i brannskillende\
  \ vegger og dekker. FR Grafitt ekspanderer ved brann og lukker \xE5pninger rundt\
  \ gjennomf\xF8ringer n\xE5r brennbare materialer smelter eller har brent bort. Den\
  \ tetter ogs\xE5 vanskelige gjennomf\xF8ringer som tradisjonelle brannklassifiserte\
  \ fugemasser ikke l\xF8ser, inkludert store plastr\xF8r. FR Grafitt kan brukes med\
  \ egnet bakdytt for \xE5 sikre riktig bredde og dybdeforhold og for \xE5 redusere\
  \ krymping av fugemassen under herding. Termisk aktivering skjer ved 150\xB0C og\
  \ materialet vil ekspandere (intumisere) for \xE5 forhindre brann og r\xF8ykspredning\
  \ i opptil 4 timer."
