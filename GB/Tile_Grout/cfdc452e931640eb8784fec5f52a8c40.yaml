description: 'Cement mortar for tile installation is a blend of cement, very finely
  graded sand, and water retention compounds that allow the cement to properly hydrate.
  Its primary function is to adhere tile to a substrate, and it may contain polymers
  or other additives to improve adhesion, accommodate movement, and add strength.
  Although there are many ways cement mortar can be used to install tile, most commonly
  today this is achieved by applying the cement mortar with a notched trowel to a
  pre-fixed substrate, pressing tiles into the mortar, and allowing the system to
  cure for a specified amount of time. The following are the most common classifications
  of cement mortar products used in this way: - Dry-set cement mortar, defined per
  ANSI A118.1 - Modified dry-set cement mortar, defined per ANSI A118.4 and ANSI A118.11
  - Improved modified dry-set cement mortar, defined per ANSI A118.15 Additionally,
  a variety of cement mortars for tile installation may be classified by ISO 13007-1
  - Terms, Definitions and Specifications for Ceramic Tile Grouts and Adhesives. Performance
  criteria for each of the above classifications of cement mortar for tile installation,
  including set time and open time, shear strength to various types of tiles, floor
  test performance, and sag resistance, are established by their respective standards.
  As is the case with tile, cement mortar is capable of withstanding a wide range
  of environmental stresses. Once cured, it is durable, fire- and heat-resistant,
  non-combustible, non-sensitive to moisture, and maintenance-free. Range of'
