description: "Hey\u2019di Proplan\xAE Fin Industri er en raskt t\xF8rkende sementbasert,\
  \ selvutjevnende pumpbar avretting masse til gulv. Materialet krever en lett mekanisk\
  \ bearbeiding med en tannet sparkel for \xE5 gi en overflate som egner seg for de\
  \ fleste typer gulv-belegninger. Hey\u2019di Proplan\xAE Fin Industri kan legges\
  \ i sjikttykkelser fra 4 mm til 30 mm. Det henvises til samsvarserkl\xE6ring iht.\
  \ kategori 4 egen utpr\xF8vning. Produktene leveres med bulktransport eller i big\
  \ bags.\nSe ogs\xE5 Hey'di produktdatablad for Heydi Proplan\xAE Fin Industri. 1\
  \ kg avrettingsmasse fra r\xE5vareuttak til fabrikkport og distribusjon til marked."
