description: "Product Definition The primary function of grout is to fill \u2018joints,\u2019\
  \ or the spaces between tiles. Grouting materials for tile installation are available\
  \ in different forms, with cement-based grouts being most common. Typically, cement\
  \ grout for tile installation is a factory-prepared mixture of cement, aggregate,\
  \ and other ingredients to produce a water-resistant, dense, uniformly-colored material.\
  \ Cement grout for tile installation may be unsanded or sanded. Unsanded products\
  \ utilize fine aggregates, are meant for joints 1/8\u201D in width or less and/or\
  \ are sometimes required for use with glass tile. Sanded products utilize graded\
  \ sand as an aggregate and are meant for joints 1/16\u201D (1.5mm) in width or greater.\
  \ Cement grouts for tile installation are characterized as standard or high performance.\
  \ High performance products typically contain latex or other polymers to achieve\
  \ improved characteristics such as increased bond strength, flexural strength, and\
  \ lower water absorption for frost resistance. Performance criteria for cement grout\
  \ for tile installation are defined by ANSI A118.6 (standard) and A118.7 (high performance)\
  \ and include linear shrinkage, water absorption, compressive strength, tensile\
  \ strength and flexural strength. Additionally a variety of cement grouts for tile\
  \ installation may be classified by ISO 13007-3 Terms, Definitions and Specifications\
  \ for Ceramic Tile Grouts and Adhesives. As is the case with tile, cement grout\
  \ is capable of withstanding a wide range of environmental stresses. Once cured,\
  \ it is durable, fire- and heat-resistant, non-combustible, and non-sensitive to\
  \ moisture. Range of"
