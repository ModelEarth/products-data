description: "Heydi Fiberplan Industri er en sementbasert, selvutjevnende avrettingsmasse\
  \ i pulverform for innend\xF8rs bruk. Heydi Fiberplan Industri legges i tykkelse\
  \ 8-25mm. Heydi Fiberplan Industri har meget gode flytegenskaper og danner en slitesterk\
  \ overflate som kan forbli ubehandlet, eventuelt st\xF8vbindes med vannglass. Heydi\
  \ Fiberplan Industri er ogs\xE5 meget godt egnet som underlag for herdeplast systemer\
  \ eller limt parkett. Ferdig lagt gulv kan f\xE5 en viss fargeforskjell p\xE5 grunn\
  \ av produktets sammensetning, utleggingsm\xE5te, temperatur og underlag. Heydi\
  \ Fiberplan Industri Industri benyttes kun p\xE5 underlag av betong eller annen\
  \ avretting innen industri, lager og andre belastede innend\xF8rs omr\xE5der. Produktet\
  \ leveres i sekk. Se ogs\xE5 Hey'di produktdatablad for Heydi Fiberplan Industri.\
  \ 1 kg avrettingsmasse fra r\xE5vareuttak til fabrikkport og distribusjon til marked."
