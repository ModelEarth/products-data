description: "Portland Pozzolan Cement (PPC) Rajawali is produced by Indocement for\
  \ general construction to meet the community needs for cement with guaranteed quality\
  \ at an affordable price. Produced with environmentally friendly technology, sophisticated\
  \ equipment and trusted materials from Indocement, therefore it has consistent quality.\
  \ PPC Rajawali complies to SNI 0302-2014, with product registration number NRP 113-002-160931.\
  \ This product also demonstrates Indocement\u2019s commitment to prioritize sustainable\
  \ development and synergize with stakeholders in building future solutions based\
  \ on the Company\u2019s values and new purpose, \u201CMaterial to Build Our Future\u201C\
  . Through this update, Indocement mainstreams sustainable development and establishes\
  \ synergy to foster co-creation together with stakeholders to develop future solutions\
  \ for a better world based on the Company\u2019s values. This spirit is realized\
  \ by Indocement by implementing a low-emission production process, introducing environmentally\
  \ friendly products, as well as mainstreaming excellence in service for customer\
  \ satisfaction.\nPPC Rajawali is very good for brick installation, plastering, masonry,\
  \ and concrete work. Application of PPC Rajawali will deliver consistent quality\
  \ and not easy to crack. This product is also specially designed to be easy to use,\
  \ and with the right composition, so it is suitable for all types of buildings.\
  \ PPC Rajawali is available in two packaging, 50 Kg 40 Kg which can be used according\
  \ to customer needs."
