description: "Clayworks Exterior and Hybrid Exterior Finishes are building limes for\
  \ masonry, rendering and plastering. The products\u2019 special composition allows\
  \ the product to breathe and also permits constant hygrometric exchange between\
  \ the substrate and the environment. The lime binders (NHL or NL) are pre-mixed\
  \ with sands by Clayworks and packed in 25kg bags ready to mix with water and apply\
  \ on site. The finishes have been formulated to work with Clayworks mineral pigment\
  \ mixes which are supplied separately. This EPD represents the Life Cycle Analysis\
  \ of the basic mixes without pigments."
