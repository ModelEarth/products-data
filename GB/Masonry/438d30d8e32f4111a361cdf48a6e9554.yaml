description: "FIRESAFE FT Acrylic is a heat-expanding, one component acrylic-based\
  \ joint sealant. FIRESAFE FT Acrylic expands two times volumetrically when temperature\
  \ reaches approximately 180 \u2103.\nFIRESAFE FT Acrylic is generally used for single\
  \ installation penetrations with maximum opening \u2264 \u2300 15 mm between installation\
  \ penetrations and construction. For openings \u2265 15 mm between installation\
  \ and construction, or with multiple installation penetrations, use FIRESAFE FT\
  \ Acrylic in combination with FIRESAFE FT Board or FIRESAFE GPG MORTAR.\nFIRESAFE\
  \ FT Acrylic sealant certifications: Ensure FIRESAFE FT Acrylic has been tested\
  \ according to NS-EN 1366-3 (2009) and NS-EN 1366-4 (2009), EN 13501-1 and EN 13501-2.\n\
  Certified according to ETA- 16/0094 - 16/0102.\nFire resistance EI 30 to EI 240\
  \ with extensive applications for walls and floors\nFire-classified walls according\
  \ to EN 1363-1: Plasterboard or masonry / cast construction (density 600 - 650 kg/m3)\
  \ \u2265 100 mm\nFire-classified walls according to EN 1363-1: Floors or masonry\
  \ / cast construction (density 600 - 650 kg/m3) \u2265 150 mm\nApproved as smoke\
  \ sealant according to EN 1634-3 The product is produced in the Netherlands. FIRESAFE\
  \ AS retails the product in Norway as tubes of 310 ml or foils up to 600 ml. This\
  \ LCA is based on the 310 ml tube. The product falls in the UN CPC class 3511."
