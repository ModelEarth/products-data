description: 'ELEMENT 20 is a single layer cement-based decorative coating category
  GP CSIV W2 according to EN 998-1 and PCC class R2 according to EN 1504-3 for exterior
  and interior masonry. Creates an excellent aesthetic surface that has the appearance
  of concrete or limestone depending on the application technique. It has hydrophobic
  characteristics, excellent adhesion, high surface hardness and abrasion resistance.

  ELEMENT 20 is a high-performance finish coating for wall coating. Its easy application
  and preparation allows the applicator to ensure reliable performance in creating
  the specific effect regardless of the application technique used.

  ELEMENT 20 is a product with exceptional hardness that guarantees the durability
  of the product over time, has excellent abrasion resistance, while its high adhesion
  makes it an integral part of the substrate.'
