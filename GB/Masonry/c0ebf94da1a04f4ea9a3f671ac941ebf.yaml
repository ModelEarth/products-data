description: 'NANOSTUCCO 500/NANOFIN 50 SKIM is a cement-based decorative coating
  of category GP CSIV W2 according to EN 998-1 for application in exterior and interior
  masonry and CT-C40-F10-A9 according to EN 13813 for application on floors, walls,
  furniture. Creates an excellent aesthetic surface that has the appearance of an
  aged floor or wall. It has hydrophobic characteristics, excellent adhesion, high
  surface hardness and abrasion resistance.

  NANOSTUCCO 500/NANOFIN 50 SKIM is a high-performance finish coating for wall and
  floor coating. Its easy application and preparation allows the applicator to ensure
  reliable performance in creating the specific effect regardless of the application
  technique used. NANOSTUCCO 500/NANOFIN 50 SKIM is a product with exceptional hardness
  that guarantees the durability of the product over time, has excellent abrasion
  resistance, while its high adhesion makes it an integral part of the substrate.'
