description: "Pressure pipes are suitable to be used as water main pipes or sewage\
  \ pipes. Coated pressure pipes external polyethylene coating and internal concrete\
  \ or epoxy layer are suitable for use with drinking water. Sewage and rainwater\
  \ use also have suitable coatings available.\n\nLarge-diameter high pressure pipes\
  \ are manufactured at Oulainen works. The works produces submerged arc welded steel\
  \ pipes with a spiral seam (SAWH) in the dimension range \xD8 406.4 \u2013 1220\
  \ mm. Spirally welded pipes produced by SSAB are characterized by close dimensional\
  \ and shape tolerances and consistent mechanical properties. Submerged arc welded\
  \ pipes are manufactured according to the following standards: EN 10217-1: P235TR1\
  \ , P265TR1 and suitable parts of standard up to P355TR1. EN 10217-5: P235GH TC1\
  \ , P265GH TC1 and suitable parts of standard up to P355GH TC1. External coating\
  \ is done according to standard DIN 30670. Internal lining with cement mortar is\
  \ done according to standard EN 10298."
