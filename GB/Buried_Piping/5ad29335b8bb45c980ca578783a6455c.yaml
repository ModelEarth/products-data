description: "DANOCRET\xAE Protect 1C is a one-component waterproof PCC cementitious\
  \ mortar for surface protection and waterproofing of concrete and mortar. Formulated\
  \ based on hydraulic binders, selected aggregates and polymers that provide excellent\
  \ elasticity, adherence and waterproofing capacity.\nDANOCRET\xAE Protect Flex 1C\
  \ is a one-component, flexible, waterproof PCC cementitious mortar for surface protection\
  \ and waterproofing of concrete and mortar. Formulated based on hydraulic binders,\
  \ selected aggregates and polymers that provide excellent elasticity, adherence\
  \ and waterproofing capacity.\nDANOCRET\xAE Protect Hydro 1C is a one-component\
  \ modified polymer mortar PCC for waterproofing concrete and mortar structures by\
  \ clogging the capillary network, formulated based on a mixture of hydraulic binders,\
  \ selected aggregates and hydroreactive agents that provide an excellent adhesion\
  \ and waterproof capacity.\nDANOCRET\xAE Protect Flex 2C is a flexible waterproofing\
  \ mortar with excellent adherence to the bearing structure. Recommended for open\
  \ roofs on different bearing structures.These products are suitable for waterproofing\
  \ and protection of concrete structures and can be installed in:\nWaterproofing\
  \ of terraces and balconies.\nWaterproofing of bathrooms, kitchens and swimming\
  \ pools before the placement of the final coating.\nSuitable for reducing humidity\
  \ by capillarity in buried structures and elevator pits.\nSuitable for contact with\
  \ drinking water, in accordance with the requirements established in the Spanish\
  \ Royal Decree R.D. 140.\nEffective as a waterproof and flexible barrier for renders\
  \ with microcracks.\nProtection of concrete surfaces, for protection from seawater\
  \ and salts.\nWaterproofing of planters without arboreal plants."
