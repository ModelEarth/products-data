description: Spiral welded steel pipes are used in many different fields; water distribution
  lines, natural gas distribution lines, steel structures, industrial pipe networks,
  compressed air lines, transportation of high temperature water, oil pipelines, foundation
  piles, drilling wells, hydroelectric power plant projects, shipyard and port piles.
  Hot rolled coils supplied from Turkey and abroad, after being formed by cold forming
  in spiral form, are welded internally and externally as single or tandem with the
  latest technology submerged arc welding method. Before forming, welding mouths are
  opened in different sizes depending on the thickness of the band edges automatically.
  This process not only ensures the welding quality and penetration, but also eliminates
  the band edge defects. Dimensional and visual controls are carried out continuously
  during forming and submerged arc welding processes. The online ultrasonic device
  on the machine checks for possible welding errors
