description: "This EPD applies to HardieBacker\xAE fibre cement tile backerboard (pictured\
  \ below). HardieBacker\xAE tile backerboard is a water resistant, strong fibre cement\
  \ backerboard for tile and stone installations. It provides a dimensionally stable,\
  \ durable cement bonding surface that is resistant to warping, swelling and rot.\
  \ It can hold a tiling weight up to 200kg/m2, and incorporates patented technology\
  \ to provide high moisture and mould resistance. HardieBacker\xAE is supplied as\
  \ panels (boards) of standard dimensions, either 6mm or 12mm thick."
