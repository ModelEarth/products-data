description: "James\_HardieTM\_building products provide a complete solution for creating\
  \ well designed buildings. They are available in numerous profiles and finishes\
  \ for a range of interior and exterior building applications. The products work\
  \ well on their own or in unison with one another, so you can incorporate single\
  \ or multiple products in a design. The products are used extensively in new residential\
  \ construction, manufactured housing, repair and remodeling, as well as a variety\
  \ of commercial and industrial applications. James\_HardieTM\_external cladding\
  \ products are deemed as suitable for use in non-combustible applications, resist\
  \ moisture, termite damage, rotting and warping.\_James\_HardieTM\_external cladding\
  \ products are low maintenance and highly durable.\_James\_Hardie\_promotes energy\
  \ efficient and sustainable design. By specifying and using\_James\_HardieTM\_external\
  \ cladding products, you can take comfort in the knowledge that they have been manufactured\
  \ with an emphasis on reducing environmental impacts, possess no volatile organic\
  \ compounds and produce a low environmental footprint."
