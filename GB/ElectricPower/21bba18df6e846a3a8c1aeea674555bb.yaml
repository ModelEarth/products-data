declaration_type: Product EPD
description: 'List of products included in the EPD

  Electricity Product Description

  PT PLN (Persero) Tanjung Jati B (PLN UIK TJB) is a company that produces electricity
  from a steam power plant (PLTU) which uses coal as its primary energy. PLN UIK TJB
  has four generating units, all managed by PLN UIK TJB as an asset manager through
  a leasing system with PT Central Java Power as the asset owner. The operation and
  maintenance of PLTU Tanjung Jati B is carried out by PT TJB Power Services (TJBPS)
  as asset operator for units 1 2 and PT Komipo Pembangkitan Jawa Bali (KPJB) as asset
  operator for units 3 4. This steam power plant is a vital national object that produces
  electricity with a power capacity of 4 x 710 MW gross or 4 x 660 MW net. The current
  total capacity accounts for around 11% of the total electricity demand for Java-Bali.'
