description: "The district heating in Link\xF6ping is mainly produced from energy\
  \ recovery of residual waste. Renewable fuels such as woody biomass and bio-oil\
  \ are also used. A very small amount of heat is still produced from fossil fuels\
  \ (fuel oil) during peak loads or in case of production difficulties.\nThe district\
  \ heating is produced in several facilities around Link\xF6ping. During the warmer\
  \ part of the year, all district heating is produced at G\xE4rstadverket with three\
  \ waste-to-energy combined heat and power (CHP) plants. During the colder season,\
  \ the waste wood CHP plant at Kraftv\xE4rmeverket in Link\xF6ping is also in operation.\
  \ When required, there are also several hot water plants available, of which the\
  \ first two in the running order use bio-oil and the rest fossil oil. To reduce\
  \ the demand for fossil fuels (peak load) and to gain more flexibility in the system,\
  \ heat can be stored in a hot water storage tank. In 2023, another hot water storage\
  \ tank will be installed.\nThe relevant geographical coverage for the product is\
  \ Link\xF6ping."
