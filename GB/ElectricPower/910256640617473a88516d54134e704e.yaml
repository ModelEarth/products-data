lca_discussion: "\n\n## LCA Notes\nDatakvalitet: Specifik data f\xF6r anv\xE4nt cement\
  \ \"CEM II/A-LL 42,5 R\". Genomsnittligt europeiskt data f\xF6r superplasticerare,\
  \ \"Concrete admixtures \u2013 Plasticisers and Superplasticisers\" EPD fr\xE5n\
  \ IBU 2015. Transporter inkluderar tom \xE5tertransport och \xE4r ber\xE4knade med\
  \ NTM calc 3.0, 2014. Fj\xE4rrv\xE4rme \xE4r ber\xE4knat fr\xE5n svenskt medelv\xE4\
  rde av br\xE4nslemix 2015. Energidata \xE4r r\xE4knad som ett medelv\xE4rde fr\xE5\
  n faktiskt f\xF6rbrukning. \xD6vrig data \xE4r fr\xE5n Ecoinvent v3.1 2014. Allokering:\
  \ Allokeringen p\xE5 produktionsanl\xE4ggningen baseras p\xE5 \xE5rliga milj\xF6\
  belastningar som delats med den totala produktionen oavsett betongkvalitet. LCA-data\
  \ som anv\xE4nds baseras p\xE5 EPDer som f\xF6ljer EN15804 eller databasdata fr\xE5\
  n ecoinvent v3.1. Cut-off kriterier: Alla r\xE5material och all energi som \xE4\
  r identifierad i inventeringen \xE4r medtagen i studien.Betongens upptag av koldioxid\
  \ (karbonatisering) \xE4r inte medr\xE4knat i analysen. Tekniska data: H\xE5llfasthetsklass\
  \ C32/40, VCT 0,50, exponeringsklasser XC1, XC2, XC3, XC4. M\xE4ngden cement kan\
  \ variera med max +10 % av vad som anges under produktinneh\xE5ll. Cement \xE4r\
  \ Cementas Byggcement CEM II/A-LL 42,5 R eller deklarerat cement med l\xE4gre klimatp\xE5\
  verkan (A1-A3) \xE4n 703,7 kg CO2/ton."
