description: "The district cooling in Mj\xE4rdevi is produced with three different\
  \ techniques:\n-\tAbsorption cooling, left over heat from the district heating production\
  \ is used\n-\tFree cooling, the river St\xE5ng\xE5n or the cold air is used\n-\t\
  Compressor cooling, where electricity is used\nThe choice between the production\
  \ techniques is determined by the economics and the cooling needs.\nDistrict heating\
  \ used for absorption cooling is distributed straight from the district heating\
  \ network. Therefore, the heat will be produced with the same fuel mix as the rest\
  \ of the district heating at that moment. Due to economic reasons related to the\
  \ costs for the fuel, it\u2019s not economically feasible to use absorption cooling\
  \ during the coolest period of the year. Hence the absorption cooling technique\
  \ is mainly used during the warmer months, which, in many cases, is when the cooling\
  \ demand is largest.\nFree cooling will basically always be a cheap alternative.\
  \ However, the water or air that is used must be cold enough, which will only be\
  \ the case during the cooler period of the year. The cost and green house impact\
  \ of the compressor cooling is depending directly on the same properties of the\
  \ electricity in the grid at that moment. In the compressor cooling the used refrigerant\
  \ is ammonia whose global warming potential is very low (GWP=0)."
