  \ generate 10-30% extra power than p-type mono facial products, therefore reducing\
  \ solar projects LCOE, bringing better investment return for customers. Bifacial\
  \ modules combine leading NTOPCon technology, 11BB and half-cell. The Jolywood N-type\
  \ Bifacial Half-cell Module can reach power output up to 575W. N-type material has\
  \ zero LID/LeTID risk, which makes the modules to be more reliable, to have higher\
  \ bifacility, higher efficiency, lower temperature coefficient and longer lifetime."
