lca_discussion: "# Use Advice\n\nScope: \nThis document refers to the injection mortar\
  \ HIT-CT 1 with its packaging. For the compilation of the life cycle assessment,\
  \ specific data were collected from the factory Kaufering, in Germany, of the HILTI\
  \ AG. Data from the year 2018 are used, which correspond to the annual average.\
  \ \nSystem boundary: \nType of EPD is cradle to gate. The following information\
  \ modules are defined as system boundaries in this study:\n\n A1- A3 product stage:\
  \ \nA1       Raw material supply, \nA2       Transport to the manufacturer, \nA3\
  \      Production. \n\nIn order to grasp exactly the indicators and environmental\
  \ impacts of the declared unit, a total of three information modules are considered.\
  \ The information modules A1 to A3 describe the material supply, the transport to\
  \ the production site, as well as the production process of the product itself.\n\
  \n# Technology Description And Included Processes\n\nAll raw materials are sourced\
  \ from Europe. The transport is exclusively by truck. Certain materials go through\
  \ the required production steps at the supplier, before the final production of\
  \ the injection mortar in Kaufering. Chemical mortars are usually two-component\
  \ systems consisting of a binder and a hardener. The production of chemical mortars\
  \ consists of a mixing process and a filling process of the respective single components\
  \ (binder and hardener) and their subsequent union to a two-component system (container).\
  \ During the mixing process control technology is used to weigh and mix solid and\
  \ liquid compounds according to specification. In the next step both well-mixed\
  \ components run through an automized filling line in which each of the processed\
  \ masses is filled into a tubular foil bag. Finally the single components are united\
  \ in one container. The two-pack foil bags are packed into cardboard boxes and then\
  \ finally shippd. The manufacturing plant of HIT-CT 1, Hilti GmbH Industriegesellschaft\
  \ f\xFCr Befestigungstechnik, Hiltistr. 6, 86916 Kaufering, Germany, is certified\
  \ according to ISO 9001. The guideline defines international standards for quality\
  \ and process management. The following flowcharts illustrate the underlying information\
  \ modules. Illustration: Information moduls of the reaction resin mixture Illustration:\
  \ Information modulsof the packaging \nDeclared unit: \nThe declared product is\
  \ a HILTI injection mortar HIT-CT 1. The declared unit refers to one kilogram of\
  \ reaction resin product in the required mixing ratio of the two components. The\
  \ packaging of 0,1169 kg is also included in the calculation. The following table\
  \ shows the data of the declared unit."
