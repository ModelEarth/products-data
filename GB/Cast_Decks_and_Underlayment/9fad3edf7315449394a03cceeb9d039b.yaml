description: Ultaplan, Ultraplan Eco, Ultraplan Maxi and Novoplan Maxi are ultra-fast
  drying self-levelling compounds, used in interior for levelling and smoothing differences
  in thickness from 1 to 30mm) on new or existing substrates, preparing them for the
  application of all kind of floorings, where high resistance to loads and traffic
  is required. The four products are powders consisting of special cements with rapid
  setting and hydration, with selected graded silica sand, resins and special admixtures
  prepared according to a formula developed in MAPEI Research laboratories. All products
  are compliant with EN 13813 ("Screed material and floor screeds. Screed material.
  Properties and requirements"), and have very low volatile organic compounds emission.
