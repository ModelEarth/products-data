description: "/Product definition The declared product of HIT-RE 500 V4 is a two-\
  \ component system. The resin component (component A) comprises a resin based on\
  \ epoxides as well as mineral fillers. The curing agent component (component B)\
  \ comprises of amine hardener, mineral and cement-like fillers. Mixing the two components\
  \ A and B in the static mixer initiates the curing (hardening) reaction of both\
  \ binder systems. During the curing phase, a very strong bond 2 is formed between\
  \ the organic and inorganic binder matrix. The system formed during curing results\
  \ in a cross-linked duromer with desired design properties (high bond strengths\
  \ within defined curing time) and particular long-term stability. Composite foils\
  \ are used for the two-component foil pack of HIT-RE 500 V4. This kind of packaging\
  \ serves the following purposes: waste volume reduction, easy storage and transport,\
  \ less packaging material. Through legislation and increased public awareness users\
  \ have increasingly become discerned towards the Environmental Product Declaration\
  \ Hilti AG - HIT-RE 500 V4 use of highly volatile components with their resulting\
  \ unpleasant odour and low flash point (flammability). The reaction resins used\
  \ in all Hilti adhesives are practically odourless and have a considerably higher\
  \ flash point, i.e. higher than 100 \xB0C in comparison to 34 \xB0C for styrene-based\
  \ products. HIT-RE 500 V4 is the high-performance injectable hybrid mortar with\
  \ approvals for rebar connections and heavy duty anchoring. For the placing of the\
  \ product on the market in the European Union European Free Trade Association EU/EFTA)\
  \ (with the exception of Switzerland) the Regulation (EU) No. 305/2011 (CPR) applies.\
  \ The product needs a declaration of performance taking into consideration the following\
  \ European Technical Approvals ETA 20/0793 ETA 20/0539 ETA 20/0834 ETA 20/0540 ETA-20/0541\
  \ and the CE-marking. For the application and use the respective national provisions\
  \ apply."
