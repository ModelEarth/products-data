description: 'The declared product of HIT-FP

  700-R is a two component system.

  The cementitious component (component A) comprises a

  reactive compound based on cement and water as well as inhibitors, viscosity modifying

  agents and a biocide. The activator component (component B) comprises of an alkaline

  activator, water, organic acids, viscosity modifying agents and mineral

  fillers.

  Mixing the two components A and B in the static mixer initiates the curing

  (hardening) reaction of the cementitious component. During the curing phase, a mechanical

  interlock is formed between the inorganic binder and the mineral fillers.

  The system formed during the curing process results in an inorganic microstructure

  with a hydrate phase assemblage creating the desired design properties (high

  fire resistance, required bond strength, creep stability) and particular

  long-term stability. The pre-mixed components and the two-component injection technology
  exclude dust formation and ensure a proper water-cement ratio during the application
  of

  the mortar.

  Composite foils are used for the two component foil

  pack of HIT-FP 700-R. This kind of packaging serves the following purposes:

  waste volume reduction, easy storage and transport, and less packaging material.

  HIT-FP 700-R is the

  high performance injectable mortar with approvals for rebar

  connections.'
