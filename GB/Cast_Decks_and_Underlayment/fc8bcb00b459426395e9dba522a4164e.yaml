lca_discussion: "# Use Advice\n\nScope: \nThis document refers to the injectable mortar\
  \ HIT-FP 700-R with its packaging. For the compilation of the life cycle assessment,\
  \ specific data were collected from the factory in Kaufering, Germany, of the HILTI\
  \ AG. Since the production of this product has only just started in 2022, no annual\
  \ average consumption can be used. The input and output flows used in this calculation\
  \ were therefore measured directly by the manufacturer for this production process\
  \ for a comparable product. \nSystem boundary: \nType of EPD: cradle to gate with\
  \ options.The following information modules are defined as system boundaries in\
  \ this study:\nProduction stage (A1- A3):\n\u2022 A1, raw material extraction,\n\
  \u2022 A2, transport to manufacturer,\n\u2022 A3, manufacture.\n\nEnd of life (C1-\
  \ C4):\n\u2022 C1, dismantling/demolition,\n\u2022 C2, transportation,\n\u2022 C3,\
  \ waste treatment,\n\u2022 C4, elimination.\n\nReuse, recovery and recycling potential\
  \ (D)\nIn order to precisely record the indicators and environmental impacts of\
  \ the declared unit, a total of 8 information modules are considered. The information\
  \ modules A1 to A3 describe the provision of materials, the transport to the production\
  \ site and the production processes of the product itself.\n\nThe primary products\
  \ are sourced from the European Union. The transport takes place exclusively by\
  \ truck. The following flow charts illustrate the underlying production process.\n\
  \nIllustration 1: Information module A1 to A3 of product (part 1)\n\n\nIllustration\
  \ 2: Information module A1 to A3 of product (part 2)\n\n\nIllustration 3: Information\
  \ module A1 to A3 of packaging\n\n# Technology Description And Included Processes\n\
  \nAll raw materials are sourced from Europe. The transport is exclusively by truck.\
  \ Chemical mortars are usually two-component systems consisting of a binder and\
  \ a hardener. The production of chemical mortars consists of a mixing process and\
  \ a filling process of the respective single components (binder and hardener/activator)\
  \ and their subsequent union to a two-component system (container). Here as well\
  \ process control technology is used to weigh and mix solid and liquid compounds\
  \ according to specification. In the next step both well-mixed components run through\
  \ an automized filling line in which each of the processed masses is filled into\
  \ a tubular foil bag. Finally the single components are united in one container.\
  \ The two-pack foil bags are packed into cardboard boxes and then finally shipped.\
  \ The manufacturing plant of HIT-FP 700-R, Hilti GmbH Industriegesellschaft f\xFC\
  r Befestigungstechnik, Hiltistr. 6, 86916 Kaufering, Germany, is certified according\
  \ to ISO 9001. The guideline defines international standards for quality and process\
  \ management. \nDeclared unit: \nThe declared product here is an injection mortar\
  \ from HILTI AG with the designation HIT-FP 700-R. The declared unit refers to 1\
  \ kg injectable mortar product in the mixing ratio of the two components required\
  \ for processing. The packaging, based on 1 kg injectable mortar product, is also\
  \ included in the calculation at 0.100 kg. The following table shows the data of\
  \ the declared unit.."
