description: "Inventeringen baseras p\xE5 uppgifter fr\xE5n tillverkare inom Str\xE4\
  ngbetong i Sverige. Betongreceptet \xE4r ett exempel p\xE5 en betongkvalitet som\
  \ anv\xE4nds f\xF6r h\xE5ld\xE4cksbj\xE4lklag inomhus. Det l\xE5ga vct-talet p\xE5\
  \ 0,40 medger h\xF6g h\xE5llfasthetsklass och en snabb uttorkning av konstruktionen.En\
  \ torr inomhuskonstruktion i betong uts\xE4tts inte f\xF6r n\xE5gra naturliga nedbrytningsmekanismer\
  \ och har d\xE4rf\xF6r ingen begr\xE4nsning i livsl\xE4ngd. Det medger ocks\xE5\
  \ l\xE5gt behov av utbyten, underh\xE5ll och renovering under driftsfasen. B\xE4\
  rf\xF6rm\xE5gan m\xF6jligg\xF6r stora sp\xE4nnvidder vilket medger flexibelt brukande\
  \ av byggnaden under driftsfasen. Med betong uppfylls utan sv\xE5righeter en modern\
  \ byggnads krav p\xE5 ljudisolering, brandskydd och fukts\xE4kerhet. Betong \xE4\
  r ett oorganiskt material som inte m\xF6glar eller tar skada av fukt. En av betongens\
  \ viktiga egenskaper \xE4r v\xE4rmelagringsf\xF6rm\xE5gan som ger f\xF6ruts\xE4\
  ttningar f\xF6r l\xE5g energif\xF6rbrukning och effektuttag under byggnadens hela\
  \ driftstid. Betong \xE4r \xE5tervinningsbart, vanligtvis som fyllnadsmaterial.\
  \ Se vidare p\xE5 Betongf\xF6reningens hemsida om betongens egenskaper vid milj\xF6\
  certifiering (se l\xE4nk nedan)."
