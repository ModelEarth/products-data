lca_discussion: "\n\n## LCA Notes\nDatakvalitet: Specifik data f\xF6r anv\xE4nt cement\
  \ \"CEM II/A-V 42,5 N - MH/LA/NSR\", EPD-HCG-20140205-CAA1-EN. Genomsnittligt europeiskt\
  \ data f\xF6r superplasticerare, \"Concrete admixtures \u2013 Plasticisers and Superplasticisers\"\
  \ EPD fr\xE5n IBU 2015. Transporter inkluderar tom \xE5tertransport och \xE4r ber\xE4\
  knade med NTM calc 3.0, 2019. Medelavst\xE5ndet till kund (A4) \xE4r 161 km vilket\
  \ baserar sig p\xE5 fabrikens leveranser 2016. Fj\xE4rrv\xE4rme \xE4r ber\xE4knat\
  \ fr\xE5n svenskt medelv\xE4rde av br\xE4nslemix 2015. Energif\xF6rbrukning i betongfabriken\
  \ \xE4r ber\xE4knat som ett medelv\xE4rde fr\xE5n uppm\xE4tt f\xF6rbrukning. \xD6\
  vrig data \xE4r fr\xE5n Ecoinvent v3.1. Allokering: Allokeringen p\xE5 produktionsanl\xE4\
  ggningen baseras p\xE5 \xE5rliga milj\xF6belastningar som delats med den totala\
  \ produktionen oavsett betongkvalitet. LCA-data som anv\xE4nds baseras p\xE5 EPDer\
  \ som f\xF6ljer EN15804 eller databasdata fr\xE5n ecoinvent v3. Alokering (recycled\
  \ content) Cut-off kriterier: Alla r\xE5material och all energi som \xE4r identifierad\
  \ i inventeringen \xE4r medtagen i studien. Betongens upptag av koldioxid (karbonatisering)\
  \ \xE4r inte medr\xE4knat i analysen. Tekniska data: H\xE5llfasthetsklass C40/50.\
  \ Normal exponeringsklass \xE4r X0. M\xE4ngden cement kan variera med max +10 %\
  \ av vad som anges under produktinneh\xE5ll. Cement \xE4r Cementas Bascement CEM\
  \ ll/A-V 52,5 N eller deklarerat cement med l\xE4gre eller motsvarande milj\xF6\
  p\xE5verkan. Se EPD-HCG-20140205-CAA1-EN."
