description: "Grusasfaltbeton GAB 0 anvendes som b\xE6re- eller bindelag p\xE5 veje\
  \ med lettere trafik (\xE5rsd\xF8gntrafik < 4000). GAB 0 type 11 fremstilles af\
  \ 0/11 mm delvist knuste grusgravsmaterialer tilsat en h\xE5rd bitumen (40/60 eller\
  \ 70/100). Minimumslagtykkelsen afh\xE6nger af kornst\xF8rrelse og bitumenh\xE5\
  rdhed. P\xE5 grund af b\xE6relagsmaterialernes forholdsvis ringe modstand mod vejrskift\
  \ (frost/t\xF8) og slitage skal GAB 0 p\xE5f\xF8res slidlag inden udgangen af andet\
  \ kalender\xE5r efter udf\xF8relse. Asfalt produceres p\xE5 asfaltfabrikker, hvor\
  \ r\xE5materialer gennemg\xE5r en termisk blandeproces med en temperatur p\xE5 ca.\
  \ 120 - 180 grader. Asfalten best\xE5r af over 90 % stenmaterialer og ca. 5 % bitumen\
  \ som bruges som bindemiddel. Herudover kommer en m\xE6ngde filler m.m. Som filler\
  \ anvendes kalk eller egenproduceret filler.\nDen gennemsnitlige materialesammens\xE6\
  tning for produktet er vist i tabellen nedenfor"
