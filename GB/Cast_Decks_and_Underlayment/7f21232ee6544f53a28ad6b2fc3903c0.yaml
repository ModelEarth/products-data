description: "Produktbeskrivningar: Betongp\xE5lar anv\xE4nds f\xF6r grundf\xF6rst\xE4\
  rkning av mark f\xF6r alla typer av byggprojekt. P\xE5larna tillverkas i element\
  \ fr\xE5n 5 m med st\xF6rsta l\xE4ngden 14 m.Elementen levereras till byggarbetsplatsen\
  \ med flakbil och drivs ner imarken med p\xE5lkran och kopplas ihop med skarvbeslag\
  \ till en komplettp\xE5le. P\xE5larna st\xE5r normalt p\xE5 underliggande berg med\
  \ en bergsko.Fabriken f\xF6r tillverkning av p\xE5lar har avdelningar f\xF6r tillverkning\
  \ avskarvbeslag och bergskor, betongproduktion, tillverkning avarmeringskorgar och\
  \ gjutning av p\xE5lar. Betongtillverkningen \xE4rprocesscertifierad och tillverkas\
  \ enligt SS-EN 206:2013. Tillverkningen avskarvbeslag och bergskor omfattas av SS-EN-1090-1:2009\
  \ + A1:2011och ISO 3834-2:2005. Gjutningen av betongp\xE5larna omfattas avstandarden\
  \ f\xF6r p\xE5lar SS-EN 12794, SS-EN 13369, SS 137003,SS137005 och SS-137010 ."
