lca_discussion: "\n\n## LCA Notes\nDatakvalitet: Den bakomliggande inventeringen baseras\
  \ p\xE5 uppgifter fr\xE5n 2018-2019. Specifika milj\xF6data fr\xE5n EPDer i enlighet\
  \ med EN 15804 har anv\xE4nts f\xF6r kompositcement CEM II/A-M (S-LL) 52.5 N. Likas\xE5\
  \ har specifika data anv\xE4nts f\xF6r all fabriksdata samt transportavst\xE5nd\
  \ fr\xE5n leverant\xF6r till p\xE5lfabrik, med undantag f\xF6r konstruktionsst\xE5\
  l d\xE4r transportstr\xE4ckan f\xF6r vissa detaljer har uppskattats. F\xF6r tillsatsmaterial,\
  \ ballast, vatten, armeringsst\xE5l och konstruktionsst\xE5l har generiska data\
  \ i Svensk betongs EPD-verktyg 3.0-6 anv\xE4nts (Ecoinvent 3). P\xE5lfabriken anv\xE4\
  nder el m\xE4rkt med \"Bra Milj\xF6val vatten\". Allokering: F\xF6rdelning av milj\xF6\
  belastning fr\xE5n p\xE5lfabriken \xE4r gjord i enlighet med EN 15804 baserat p\xE5\
  \ fysiska samband. Det inneb\xE4r att periodens milj\xF6belastningen delats med\
  \ den totala volymen producerad betong oavsett betongkvalitet under samma period.\
  \ Bakomliggande LCA-data baseras p\xE5 EPDer och generiska data i enlighet med EN\
  \ 15804. Cut off-kriterier: Alla r\xE5material som identifierades i inventeringen\
  \ och ing\xE5r med mer \xE4n 0,05 viktprocent i produkten \xE4r medtagna. Processer\
  \ f\xF6r bearbetning av st\xE5ldetaljer som sker hos underleverant\xF6rer \xE4r\
  \ inte inkluderade d\xE5 information saknas samt att energi\xE5tg\xE5ngen anses\
  \ vara relativt l\xE5g i f\xF6rh\xE5llande till \xF6vriga processer. Dataluckor\
  \ betr\xE4ffande transportavst\xE5nd samt bearbetning av st\xE5ldetaljer till beslag\
  \ utf\xF6rt av underleverant\xF6rer hanterades genom att ans\xE4tta den l\xE4ngsta\
  \ identifierade transportstr\xE4ckan f\xF6r alla st\xE5ldetaljer f\xF6r att d\xE4\
  rmed kompensera f\xF6r ej medr\xE4knade processer. Variation av deklarerade p\xE5\
  lar: Betongreceptet representerar en generell, bepr\xF6vad betongsammans\xE4ttning.\
  \ Betongrecept justeras regelbundet och d\xE4rmed kan det r\xE5da en viss variation\
  \ mellan deklarerade m\xE4ngder och verkliga sammans\xE4ttningar. I denna EPD s\xE4\
  rredovisas milj\xF6belastning f\xF6r respektive p\xE5ltyp. Skillnaden i de v\xE4\
  rden p\xE5 milj\xF6belastning som ges i denna EPD understiger+/- 10 % inom samtliga\
  \ milj\xF6p\xE5verkanskategorier f\xF6r, \u2014 p\xE5ll\xE4ngder \u2265 7 m och\
  \ med dimensionerna 235 och 270 \u2014 p\xE5ll\xE4ngder \u2265 9 m och med dimension\
  \ 350. F\xF6r kortare p\xE5lar \xE4n 7 m med dimension 235 och 270, respektive 9\
  \ m p\xE5lar med dimension 350 \xE4r data i denna EPD d\xE4rmed inte representativ.\
  \ Tekniska data: H\xE5llfasthetsklass C50/60, exponeringsklass XC2, XF1. Cementet\
  \ som anv\xE4nds \xE4r Cemex komposit, CEM II/A A-M (S S-LL) 52,5N."
