description: Mapelastic (A+B) is a two-component waterproofing mortar based on cementitious
  binders, fine-grained selected aggregates, special admixtures and synthetic polymers
  dispersed in water, used for waterproofing and protection of concrete structures,
  renders and cementitious screeds.Mapelastic Smart (A+B) is a two-component waterproofing
  mortar based on cementitious binders, fine-grained selected aggregates, special
  admixtures and synthetic polymers dispersed in water, used to protect concrete structures,
  renders and cementitious screeds. Particularly suitable for waterproofing irregular
  surfaces.Mapelastic Foundation (A+B) is a two-component mortar based on cementitious
  binders, fine-grained selected aggregates, special admixtures and synthetic polymers
  dispersed in water, used for waterproofing concrete and masonry structures. It is
  recommended for foundation walls, car-parks and underground environments, basins,
  channels and swimming pools.Mapelastic Turbo (A+B) is a cementitious mortar for
  waterproofing terraces and balconies, also at low temperatures and on substrates
  not completely dry, used for rapid waterproofing product for concrete structures,
  cementitious screeds and old floor and wall covering.
