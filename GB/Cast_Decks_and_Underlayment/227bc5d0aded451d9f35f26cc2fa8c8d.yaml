description: "Trapper kan bli levert med de dimensjonene som m\xE5tte v\xE6re \xF8\
  nskelig. De kan leveres med repo b\xE5de i topp og i bunn, og brukes b\xE5de inne\
  \ og ute. Betongkvaliteten kan v\xE6re alt fra M90 til MF40. Betongtrapper kan dermed\
  \ bli brukt til alle typer prosjekt, i alle typer bygg og overalt i bygget. Denne\
  \ EPD-en er basert p\xE5 en innend\xF8rstrapp med Lavkarbon Pluss, betongkvalitet\
  \ B35M60. Elementene er laget av en betong med kortreist knust granittilslag fra\
  \ 0-16mm, milj\xF8sement og CEM III/B fra Schwenk. V\xE5re trapper og repo er armert\
  \ med slakkarmering laget av resirkulert skrapjern. Armeringen best\xE5r ofte av\
  \ stangarmering fra 12mm - 20mm og b\xF8ylearmering fra 8mm - 10mm. Diverse innst\xF8\
  pingsgods som spiror\xF8r, heiseanker og st\xE5lplater for \xE5 binde elementene\
  \ sammen er ogs\xE5 innst\xF8pt. Trappene kan bli st\xF8pt med antiskli-funksjon,\
  \ slipte trappetrinn, integrert lys, vaskekant og andre overflater som er \xF8nsket.\
  \ All restbetong i v\xE5r produksjon av trapper og repo blir brukt til produksjon\
  \ av Lego- og Jerseyklosser som videre g\xE5r ut til v\xE5re kunder."
