description: "Norsk St\xE5l leverer varmvalsede st\xE5lplater av varierte kvaliteter,\
  \ dimensjoner, former og tilstand n\xE5 ogs\xE5 med lavere CO2 avtrykk i v\xE5r\
  \ produktserie Milj\xF8metall. Platene er produsert av europeiske produsenter. Varmvalsede\
  \ st\xE5lplater brukes i mange applikasjoner over hele verden, for eksempel innen\
  \ skipsbygging, konstruksjoner og brobygging, produksjon av vindturbint\xE5rn og\
  \ produksjon av trykk- og kjelefart\xF8y, montering av kj\xF8ret\xF8y og kran. Produktene\
  \ til Norsk St\xE5l best\xE5r av 100% varmvalset st\xE5l. Den n\xF8yaktige sammensetning\
  \ av st\xE5let er avhengig av den aktuelle anvendelse og st\xE5lkvalitet Dimensjoner\
  \ fra 1000x2000MM til 2500x12000MM; tykkelser fra 5-150MM Min. flytegrense: 215\
  \ MPa Min. strekkfasthet: 360 MPa"
