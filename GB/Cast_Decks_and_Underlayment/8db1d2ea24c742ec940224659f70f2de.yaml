description: "B anv\xE4nds som b\xE4rande stomme i byggnader. Betong f\xF6r\ngjutning\
  \ av produkten produceras p\xE5 samma fabrik som\ntillverkar elementen. En prefabricerad\
  \ inomhuskonstruktion i\nbetong uts\xE4tts inte f\xF6r n\xE5gra naturliga nedbrytningsmekanismer\
  \ och har d\xE4rf\xF6r ingen begr\xE4nsning i livsl\xE4ngd. Det\nmedger ocks\xE5\
  \ l\xE5gt behov av utbyten, underh\xE5ll och renovering\nunder driftsfasen. Med\
  \ betong uppfylls utan sv\xE5righeter en\nmodern byggnads krav p\xE5 ljudisolering,\
  \ brandskydd och\nfukts\xE4kerhet. Betong \xE4r ett oorganiskt material som inte\n\
  m\xF6glar eller tar skada av fukt. En av betongens viktiga\negenskaper \xE4r v\xE4\
  rmelagringsf\xF6rm\xE5gan som ger f\xF6ruts\xE4ttningar\nf\xF6r l\xE5g energif\xF6\
  rbrukning och effektuttag under byggnadens\nhela driftstid. Betong \xE4r \xE5tervinningsbart\
  \ f\xF6r att tillverka ny\nbetong av eller som fyllnadsmaterial. Betong \xE5tertar\
  \ CO2\nunder anv\xE4ndnings och slutskedet genom karbonatiseringsprocessen (cement\
  \ omvandlas tillbaka till kalk). Denna\npositiva milj\xF6effekt \xE4r inte medtagen\
  \ i denna deklaration.\nSe vidare p\xE5 Betongf\xF6reningens hemsida om betongens\n\
  egenskaper vid milj\xF6certifiering\nhttps://betongforeningen.se/radkommitteer/hallbarhetsradet/mi\n\
  ljocertifiering/ Livsl\xE4ngd >100 \xE5r.\nBetong inomhus i exponeringsklass X0,\
  \ XC1 uts\xE4tts inte f\xF6r\narmeringskorrosion eller frostangrepp. Vald betongkvalitet\
  \ och\nt\xE4ckande betongskikt uppfyller g\xE4llande betongstandarder och\ns\xE4\
  kerst\xE4ller l\xE5ng livsl\xE4ngd (100 \xE5r med 30 mm t\xE4ckande\nbetongskikt)"
