description: "Hulldekker er forspente dekkeelementer i betong, som benyttes som etasjeskiller\
  \ og tak i alle typer bygg. Dekkene er utformet med langsg\xE5ende \xE5pne kanaler\
  \ som gj\xF8r dekkene lette av vekt, men har samtidig stor b\xE6reevne ved lange\
  \ spenn. Kanalene kan utnyttes som f\xF8ringer for ledninger og r\xF8r, og v\xE6\
  re integrert del i ventilasjonssystemet. Bredde og utforming p\xE5 dekkene kan tilpasses\
  \ ved langsg\xE5ende skj\xE6r, utsparinger og skr\xE5skj\xE6ring. Produseres med\
  \ spenntau av st\xE5l. Antall spenntau varierer avhengig av tykkelse p\xE5 dekket,\
  \ spennvidde og belastninger. Typer av elementer som leveres varierer fra HD200\
  \ \u2013 HD520.\nAll restbetong i v\xE5r produksjon av HD og vegger, bjelker, s\xF8\
  yler osv., blir brukt til produksjon av Lego- og Jerseyklosser som videre g\xE5\
  r ut til v\xE5re kunder. Produksjon av 1 tonn hulldekkeelement, mht type HD265 og\
  \ gjennomsnitt 6 stk spenntau \xF812,9mm.\nRepresentativt antall m2 per tonn for\
  \ alle dimensjoner:\nHD200: 3,8 m2\nHD220: 3,2 m2\nHD265: 2,8 m2\nHD285: 2,4 m2\n\
  HD320: 2,5 m2\nHD340: 2,2 m2\nHD400: 2,0 m2\nHD420: 1,8 m2\nHD500: 1,5 m2\nHD520:\
  \ 1,4 m2"
