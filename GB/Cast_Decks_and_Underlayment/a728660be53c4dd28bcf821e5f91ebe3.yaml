description: "Hulldekke er eit dekkeelement som fungerer ypperlig som etasjeskille\
  \ og\ntak. Dei kan vere over 20m lange og kappast p\xE5 langs og p\xE5 tvers og\
  \ kan\ndermed brukast i alle slags bygg. Utsparingar til f.eks ventilasjon og vatn\n\
  og avl\xF8p lar seg ogs\xE5 lett gjennomf\xF8re og hulldekke er dermed eit godt\n\
  valg for \xE5 f\xE5 til eit godt samarbeid med andre fag. Utkraging er ogs\xE5\n\
  mulig. Denne EPD\xADen er basert p\xE5 ein snittverdi av alle v\xE5re milj\xF8profilar\n\
  fr\xE5 210mm til 500mm tjukk. Antal wire er satt til 9,33 som er snittverdien\n\
  brukt i 2018 Hulldekke er spennarmert med alt i fr\xE5 4 til 21 wire som er laga\
  \ av\nminimum 95% resirkulert st\xE5l. Typisk oppspenning er 10 tonn. Betongen\n\
  som er brukt er ein sv\xE6rt sterk betong med kortreist knust granitt\xADtilslag\
  \ fr\xE5\n0\xAD22mm og rein Milj\xF8sement fr\xE5 Cemex. Hulldekka har hule kanalar\
  \ som\nutgjer fr\xE5 40% til 55% av tverrsnittet. 1m2 med hulldekke krever dermed\n\
  mykje mindre betong enn 1m2 med kompakt dekke."
