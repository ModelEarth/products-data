description: "The declared product of HIT-HY 170 is a\ntwo component system. The resin\
  \ component (component A) comprises a resin based\non methacrylate as well as mineral\
  \ and cementitious fillers. The\ncuring agent component (component B) comprises\
  \ peroxide hardener, water and\nmineral fillers. Mixing the two components A and\
  \ B in the static mixer\ninitiates the curing (hardening) reaction of both binder\
  \ systems. During the\ncuring phase, a very strong bond is formed between the organic\
  \ and inorganic\nbinder matrix. The hybrid system formed during cement and resin\
  \ curing results\nin a crosslinked duromer with desired design properties (high\
  \ bond strengths\nwithin a short curing time) and particular durability.\nComposite\
  \ foils are used for the two component foil pack of HIT-HY170. This\nkind of packaging\
  \ serves the following purposes: waste volume reduction, easy\nstorage and transport,\
  \ and less packaging material. Through legislation and\nincreased public awareness\
  \ users have increasingly become discerned towards the\nuse of styrene and other\
  \ highly volatile components with their resulting\nunpleasant odour and low flash\
  \ point (flammability). The reaction resins\nused in all Hilti hybrid adhesives\
  \ contain no styrene, are practically odourless\nand have a considerably higher\
  \ flash point, i.e. higher than 100\xB0C in\ncomparison to 34\xB0 C for styrene\
  \ based products. HIT-HY170 is a\npremium performance injectable hybrid mortar with\
  \ approvals for rebar\nconnections and heavy-duty anchoring."
