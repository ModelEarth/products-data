description: "The fiber-reinforced composites have high compressive strength, do not\
  \ require maintenance and last a long time even in conditions of chemical and climatic\
  \ aggression. The expanded thermosetting agents are instead light and have a high\
  \ thermal insulation power. Recomplax panels combine all these qualities, offering\
  \ a complete range of construction materials for technical and aesthetic applications,\
  \ indoor and outdoor. The Recomplax catalog is divided into two product families.\
  \ The D'ec\xF2 panels with a density between 1100 and 1200 kg m3 and a mass-pigmented\
  \ decorative texture are used \"on sight\" for their original aesthetic qualities\
  \ that communicate sustainability. The appearance of the material is determined\
  \ by the metered mixing of secondary raw materials and the use of natural pigmenting\
  \ additives. However, since these are recycled materials, the combination of the\
  \ fragments is random and small variations may arise in the agglomeration that give\
  \ each slab a touch of uniqueness. Recomplax D'ec\xF2 is produced in standard indoor\
  \ and outdoor colors but can also be customized according to project. There are\
  \ two standard formats: - jolly 1000 x2300 mm - large 1240 x 2500 mm. The Basic\
  \ panels with density between 400 and 1100 kg m3 are instead construction or filling\
  \ materials (eg to make sandwich or laminate panels) and are mainly made from the\
  \ recycling of rigid expanded thermosetting materials such as polyurethane. The\
  \ main feature of this family of products is dimensional stability, resistance to\
  \ any environmental condition and perfect workability with the most common joinery\
  \ equipment and techniques. For these reasons they are materials that can replace\
  \ wooden panels (especially water-repellent ones) because they have a water absorption\
  \ close to zero and guarantee greater strength in gluing and screwing. Recomplax\
  \ Basic is only available in the large format 1240 x 2500 mm.\nLa linea Recomplax\
  \ \xE8 composto da due famiglie di prodotti.\nI pannelli D'ec\xF2 con densit\xE0\
  \ tra 110"
