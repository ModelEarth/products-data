description: "The Tront compound is part of the XS TREK family. Vibram XS TREK is\
  \ a technical compounds family that allows adequate performance for multisport,\
  \ outdoor, mountain bike, snow sports, and water sports. Its principal characteristics\
  \ are flexibility and wet traction. The Vibram XS TREK compound allows the compound\
  \ to be used for outdoor high performance application. Used in a wide range of designs,\
  \ Vibram XS TREK provides customers with the freedom to optimize the performance\
  \ of the sole with respect to the specific application. In particular, the model\
  \ Four\xE0 is a rubber sole made of Vibram\xAE TRONT compound equipped with a reinforcement\
  \ toe, undercut heel and sculpted sole border. It has a high anti-slip capacity,\
  \ with great adhesion on uneven ground and it is particularly recommended for trekking\
  \ shoes. Tront sole can also be used for other outdoor uses providing major durability\
  \ to common footwear."
