description: "The Gen360\u2122 platform is a true digital revolution. Native electronic\
  \ architecture allowed us to completely reimagine every aspect of an elevator system,\
  \ setting new standards for proactive digital elevator safety. We completely redesigned\
  \ our hardware in order to provide you with the best service. We have replaced many\
  \ mechanical parts with electronic components. The new Otis ONE\u2122 IoT solution\
  \ turns your elevator into a powerful network of sensors for real-time status updates.\
  \ With 360\xB0 cameras, our experts can visually confirm, fine-tune, diagnose and\
  \ solve issues remotely without even stopping the elevator, giving you unmatched\
  \ stressfree reliability. We are well acquainted with connected elevators. We pioneered\
  \ remote servicing over a decade ago as part of Gen2\xAE. With the Gen360\u2122\
  \ platform , we\u2019ve built on that proud legacy and evolved - reimagining technology\
  \ for the era of smart buildings. The Gen360\u2122 is more than just an elevator,\
  \ it\u2019s a complete platform connected to the smart core of low to mid-rise residential\
  \ and commercial buildings. The Gen360\u2122 platform helps building and property\
  \ managers maximize efficiency and improve tenant experience. The Gen360\u2122 platform\
  \ elevator meets the requirements of the Lifts Directive 2014/33/EU, and thus received\
  \ its EU type examination certificate."
