description: "The new Gen2 Life\xAE elevator blends convenience, style and performance\
  \ to deliver a concierge-like experience that makes something routine, exceptional.\
  \ The Gen2 Life\xAE elevator puts a highperforming, energy-efficient technology\
  \ at a tenant\u2019s beck and call, while providing information that educates, entertains\
  \ and directs. Together, these connected conveniences create an upscale, conciergelike\
  \ experience that keeps everyone productive and on the move. The Gen2 technology\
  \ replace conventional steel ropes with polyurethane coated flat steel belts that\
  \ eliminates the noise-creating effects of metal-to-metal contact. The Gen2 Life\xAE\
  \ elevator is tailored to match needs of most residential buildings and low rise\
  \ commercial buildings."
