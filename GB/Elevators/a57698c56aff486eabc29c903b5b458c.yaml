description: "Today\u2019s low to mid-rise buildings are more innovative than ever,\
  \ from improvements in energy efficiency to more intelligent use of space. The building\u2019\
  s transportation system should be just as innovative. thyssenkrupp Elevator\u2019\
  s evolution elevator offers increased speed, capacity and energy efficiency, while\
  \ its machine room-less design allows you to maximize building space.evolution also\
  \ features our advanced regenerative drive technology, which captures generated\
  \ power and feeds it back into the building\u2019s electrical grid, reducing energy\
  \ costs. Since the cab is from thyssenkrupp Elevator, you\u2019ll benefit from the\
  \ industry\u2019s only UL-validated 01350 CA compliant low-emitting interiors. So\
  \ VOC (volatile organic compound) emissions are one less thing to worry about.In\
  \ addition to function, we know embedded chemicals have an impact on the environment\
  \ and human health. As a result, we are part of the transparency movement to push\
  \ for better and cleaner materials. We published Health Product Declarations (HPDs)\
  \ disclosing the ingredients in our product down to 1000 ppm.To ensure our customers\
  \ aren\u2019t exposed to toxic chemicals, our cabs abide by the CA 01350 low VOC\
  \ emission standard. Our cabs are also third-party validated by UL (Underwriters\
  \ Laboratories), and thyssenkrupp Elevator is the only elevator company to achieve\
  \ this validation.The Cradle to Cradle Product Standard, a certification that evaluates\
  \ a product using five quality categories, is one of the strictest in the industry.\
  \ Every two years, manufacturers must demonstrate good-faith efforts to improve\
  \ their products in order to gain recertification. We\u2019re proud to report that\
  \ thyssenkrupp Elevator entered Cradle to Cradle\u2019s pilot project having only\
  \ the second product in the building industry to achieve a Material Health Certification."
