description: "Otis industry-leading Link escalators are reliable, safe and stylish.\
  \ Custom-made solutions complement any unique environment, whether that\u2019s welcoming\
  \ patrons into a luxury fashion store or busy travelers to a streamlined airport.\
  \ And with easy maintenance and maximum uptime, Link keeps moving people in ways\
  \ that guide and delight. We focus on delivering a more sustainable experience.\
  \ We have applied innovative thinking every step of the way \u2013 from design and\
  \ manufacturing to installation and throughout the product lifecycle: energy efficient\
  \ with sleep mode and Otis ReGenTM drive as a standard; efficient lubrification\
  \ automated system; use of recyclable materials (see page 23) for Link manufacturing\
  \ and exposed finishes (skirt panels, decking, floorplate, decorative panels) are\
  \ made of an extremely durable stainless steel and non-toxic powder coating for\
  \ carbon steel."
