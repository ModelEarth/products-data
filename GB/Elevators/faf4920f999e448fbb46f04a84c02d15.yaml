  \ family of digitally native elevators, designed specifically for North America\u2019\
  s growing two-to-six story building segment. Built off the proven design and flat-belt\
  \ technology of Otis' Gen2\xAE family of elevators, which provide smooth, quiet\
  \ rides, safety, durability and energy-efficiency, the Gen3 Core is equipped with\
  \ the Otis ONE\u2122 IoT platform, along with a suite of connected products such\
  \ as Otis eView\u2122 in-cab screens and customer options for Application Programming\
  \ Interface (API) integration into tenant apps and other smart building systems.\
  \ The platform also features enhanced aesthetics and health products such as cab\
  \ air purifiers and UVC lights."
