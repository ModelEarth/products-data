description: "The following White PVC windows and doors profiles are covered under\
  \ this Environmental Product Declaration. PVC windows and door profiles includes\
  \ four different series: S60, S70, S75, S80. These series are placed on the market\
  \ under three different brands owned by F\u0131rat, namely F\u0131ratpen, Gedizpen\
  \ and Winhouse. brand to brand.White PVC Profiles along with the auxiliary profiles\
  \ are mainly made of Polyvinyl Chloride (PVC) known as the most valuable raw material\
  \ within the chemical industry. White PVC profiles may also contain other raw materials\
  \ such as acrylic impact modifiers, stabilizers and calcium carbonate.This EPD has\
  \ been registered as an ECO Platform EPD with ECO EPD Reference number 00000107.\
  \ The International EPD System is a founding member of the ECO Platform and its\
  \ procedures has undergone a peer audit to be able to use this logotype. All EPDs\
  \ of construction products from different programmes that carry the ECO logotype\
  \ are listed here."
