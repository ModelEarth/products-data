  \ backgrounds. Thistle MultiFinish is a gypsum finish plaster for use on a wide\
  \ range of backgrounds. Thistle BoardFinish and Thistle MultiFinish provide a smooth,\
  \ inert, high quality surface to internal walls and ceilings, and a durable base\
  \ for the application of decorative finishes. Thistle BoardFinish and Thistle MultiFinish\
  \ are retarded hemihydrate, pre-mixed gypsum plaster, requiring only the addition\
  \ of clean water to prepare them for use. These finish plasters are two of our products\
  \ within our plasters range that is certified to BES 6001, achieving a rating of\
  \ \u2018Excellent'."
