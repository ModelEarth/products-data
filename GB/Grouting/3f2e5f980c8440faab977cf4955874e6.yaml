lca_discussion: "# Use Advice\n\nScope: \nThe Environmental Product Declaration includes\
  \ the environmental parameters for the Bluclad fibre cement backer board for render-\
  \ & (brick)slip systems produced by Etex Building Performance International. The\
  \ result of the life cycle assessment is based on a thickness of 10 mm. This document\
  \ refers to the structural panels manufactured in the Kapelle-op-den-Bos plant (Belgium).\
  \ The production data used refers to production year 2016. Based on plausible, transparent\
  \ and comprehensible basic data, the Life Cycle Assessment fully represents the\
  \ Etex products in question. \nSystem boundary: \nType of EPD: Cradle-to-gate with\
  \ options. \n\nThe following life cycle stages and modules are included:\n\nProduction\
  \ stage (A1-A3): \n\ntransportation and manufacturing of pre-products to the manufacturing\
  \ site\nenergy consumption and use of auxiliary materials during production\ndisposal\
  \ of production wastes\nproduction of packagingConstruction stage (A4-A5): \n\n\
  transportation of product to the construction site\nenergy consumption during the\
  \ installation of products\nproduction of fixing and finishing material \ndisposal\
  \ of installation wastes including emissions of biogenic CO2 from cellulose\ndisposal/incineration\
  \ of packaging materials (potential benefits from energy substitution within the\
  \ incineration process are declared in module D) including emissions of biogenic\
  \ CO2 from renewable packaging materials \n\nUse stage (B1-B7): \n\nefforts for\
  \ the use of the product, maintenance and operational efforts \n\nEnd-of-life stage\
  \ (C1-C4): \n\nenergy consumption for de-construction and demolition\ntransportation\
  \ to disposal\nwaste processing and landfilling of product\n\n# Technology Description\
  \ And Included Processes\n\nLarge-format panels made of fibre cement are manufactured\
  \ mainly in accordance with an automated winding process. The raw materials are\
  \ treated with water to form a homogeneous mixture. Rotating screen cylinders are\
  \ immersed in this fibre cement pulp which drains the mixture outwards. The screen\
  \ surface is coated with a thin fibre cement film which is conveyed onto an infinite\
  \ transport belt from where it reaches a format roller to which an increasingly\
  \ thick layer of fibre cement is applied. Once the requisite material thickness\
  \ has been achieved, the still moist and malleable fibre cement layer (fibre cement\
  \ fleece) is unravelled and detached from the format roller. The fibre cement fleece\
  \ is cut to length and any leftovers are returned to the production process with\
  \ the result that no waste is incurred. The panels are then set aside for binding\
  \ before stacking on pallets and steam-hardened in an autoclave for approx. 2 hours.\
  \ The setting time lasts approx. 3 days. The Bluclad boards are then hydrophobised\
  \ (water-repellent finish). The hydrophobic finish is applied using roller technology.\
  \ The excess hydrophobic fluid is collected in full and redirected into the production\
  \ process. The production facilities are certified in accordance with /ISO 9001/.\
  \ \nTechnical data: \nStandard-related tests for CE marking via type testing in\
  \ accordance with /EN 12467/. \nDeclared unit: \nThis declaration refers to the\
  \ production of 1m2 Bluclad (10mm, grammage 12,9 kg/m2) manufactured in Kapelle-op-den-Bos,\
  \ Belgium."
