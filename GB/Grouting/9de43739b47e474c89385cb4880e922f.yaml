description: "Fl\xFCgger Sandplast 696 FOG is a premixed hand-filler, ready-touse.\
  \ It contains light fine-grained filler paste with good filling capacity and high\
  \ strength. The product is ecolabelled with the Nordic Ecolabel. Fl\xFCgger Sandplast\
  \ 696 FOG gives optimal working conditions, good sanding properties and minimum\
  \ sinking. The product is applicable for leveling of ceilings and walls. Used for\
  \ filling and reinforcing joints and holes in gypsum plasterboards. Also useable\
  \ for patching and filling when smoothing out plaster, concrete and previously painted\
  \ surfaces. For information on Green Building Standard credits and Ecolabels, see\
  \ \"Additional Information\" on page 4. This is a dual registered EPD from the system\
  \ by the Norwegian EPD Foundation, which has the right to bear both logotypes under\
  \ the mutual recognition agreement between the two programmes."
