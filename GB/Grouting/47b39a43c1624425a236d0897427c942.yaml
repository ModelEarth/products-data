description: "Inventeringen baseras p\xE5 uppgifter fr\xE5n tillverkare inom Str\xE4\
  ngbetong i Sverige. Betongreceptet \xE4r ett exempel p\xE5 en betongkvalitet som\
  \ anv\xE4nds f\xF6r sandwichv\xE4gg. Betong f\xF6r sandwichv\xE4ggar produceras\
  \ inom samma fabrik som tillverkar prefabricerade sandwichv\xE4ggar. V\xE4ggens\
  \ innerskiva \xE4r en torr inomhuskonstruktion och uts\xE4tts inte f\xF6r n\xE5\
  gra naturliga nedbrytningsmekanismer och har d\xE4rf\xF6r ingen begr\xE4nsning i\
  \ livsl\xE4ngd. Ytterskivan kan uts\xE4ttas f\xF6r fukt och frost. Vald betongkvalitet\
  \ och t\xE4ckande betongskikt uppfyller g\xE4llande betongstandarder och s\xE4kerst\xE4\
  ller l\xE5ng livsl\xE4ngd (100 \xE5r med 30 mm t\xE4ckande betongskikt) med l\xE5\
  gt behov av utbyten, underh\xE5ll och renovering under driftsfasen. Med betong uppfylls\
  \ utan sv\xE5righeter en modern byggnads krav p\xE5 ljudisolering, brandskydd och\
  \ fukts\xE4kerhet. Betong \xE4r ett oorganiskt material som inte m\xF6glar eller\
  \ tar skada av fukt. En av betongens viktiga egenskaper \xE4r v\xE4rmelagringsf\xF6\
  rm\xE5gan som ger f\xF6ruts\xE4ttningar f\xF6r l\xE5g energif\xF6rbrukning och effektuttag\
  \ under byggnadens hela driftstid. Betong \xE4r \xE5tervinningsbart, vanligtvis\
  \ som fyllnadsmaterial. Se vidare p\xE5 Betongf\xF6reningens hemsida om betongens\
  \ egenskaper vid milj\xF6certifiering, se l\xE4nk nedan."
