description: "This is an average product EPD for ISOMAT PREMIUM INTERIOR MATT PAINTS\
  \ and covers two different products: ISOMAT PREMIUM COLOR\nISOMAT PREMIUM COLOR\
  \ ECO ISOMAT PREMIUM COLOR\nISOMAT PREMIUM COLOR is a premium matt paint for interior\
  \ use. It features excellent surface coverage and opacity while offering great workability\
  \ and flow. It has outstanding resistance to frequent washing and aging. It provides\
  \ strong adhesion to any type of new or previously painted substrate. It dries quickly\
  \ to a beautiful matt finish and is nearly odorless.\nISOMAT PREMIUM COLOR is used\
  \ for indoor applications on new or old surfaces, on all common building materials,\
  \ including concrete, plaster, gypsum board, etc. It is also ideal for use on surfaces\
  \ treated with acrylic or cement-based fillers.\nIt complies with Toy Safety Standard\
  \ EN 71-3:2019 + A1:2021, Category III, on migration of certain elements. It has\
  \ achieved the Eurofins Indoor Air Comfort GOLD certification, which sets the stringent\
  \ criteria for very low emissions of volatile organic compounds (VOCs) and contributes\
  \ to good indoor air quality, ensuring a safe and healthy living environment. Finally,\
  \ it is classified A+ (the highest rating), according to the French VOC regulation,\
  \ for evaluation of VOC emissions.\nISOMAT PREMIUM COLOR ECO\nISOMAT PREMIUM COLOR\
  \ ECO is a premium, eco-friendly, matt paint for interior use. it features excellent\
  \ opacity and surface coverage while offering great workability and flow. It has\
  \ outstanding resistance to frequent washing and aging. It provides strong adhesion\
  \ to any type ofnew or previously painted substrate. It delivers a beautiful matt\
  \ finish and is nearly odorless.\nISOMAT PREMIUM COLOR ECO is used for indoor applications\
  \ on new or old surfaces, on all common building materials, such as concrete, plaster,\
  \ gypsum board, etc. Ideal for children\u2019s rooms, kindergartens, schools, hospitals,\
  \ etc.\nIt is certified according to the criteria of the European Union Ecolabelling\
  \ Board (EUEB). It complies"
