description: "Thistle ToughCoat and Thistle HardWall are gypsum undercoat plasters\
  \ for use on most masonry. With a final coat of Thistle MultiFinish, Thistle ToughCoat\
  \ and Thistle HardWall provide a smooth, inert, high quality surface to internal\
  \ walls and ceilings. The combination has superior impact resistance, earlier surface\
  \ drying, a higher than normal resistance to efflorescence, and gives a durable\
  \ base for the application of decorative finishes. Thistle ToughCoat and Thistle\
  \ HardWall are lightweight, retarded hemihydrate, pre-mixed gypsum plaster, incorporating\
  \ special aggregates and additives, requiring only the addition of clean water to\
  \ prepare them for use. These undercoat plasters are two of our products within\
  \ our plasters range that is certified to BES 6001, achieving a rating of \u2018\
  Excellent'."
