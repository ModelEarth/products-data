description: "Fl\xFCgger Sandplast LSR is a premixed spray and roller filler. It contains\
  \ light medium-grained filler paste with extra good filling capacity. The product\
  \ is ecolabelled with the Nordic Ecolabel. Fl\xFCgger Sandplast LSR gives optimal\
  \ working conditions, good sanding properties and minimum sinking. The product is\
  \ applicable for leveling of ceilings and walls. Used for filling and reinforcing\
  \ joints and holes in gypsum plasterboards. Also useable for patching and filling\
  \ when smoothing out plaster, concrete and previously painted surfaces. This is\
  \ a dual registered EPD from the system by the Norwegian EPD Foundation, which has\
  \ the right to bear both logotypes under the mutual recognition agreement between\
  \ the two programmes."
