description: "This is an average EPD for Ready-to-use finishing plaster products for\
  \ interior use produced by Thessaloniki plant in Greece. The LCIA results of the\
  \ LCA represents the weighted average product. There is no significant differentiation\
  \ among the environmental performance of each product. The products included are:\n\
  \u25A0 Knauf Superfinish\n\u25A0 Knauf Fill Finish light\n\u25A0 Knauf Finitura\n\
  \u25A0 Knauf Readyfix Roll Spray\n\u25A0 Knauf F2F Filler to Finish\nKnauf Superfinish\
  \ is a ready-to-use plasterboard jointing and surface finishing material. Knauf\
  \ superfinish is an ideal material for troweling after grouting joints (surface\
  \ quality Q2) as well as for troweling entire surfaces (surface quality Q3 \u2013\
  \ Q4).\nKnauf Fill Finish Light is a light, ready-to-use, general-purpose filling\
  \ and troweling material. Fill Finish Light is used for jointing of AK ends with\
  \ paper tape for quality level Q1, spatula of the joints for quality level Q2 and\
  \ plasterboard surface finishing for Q3 quality level.\nKnauf Finitura is a ready-to-use\
  \ general-purpose finishing putty for interior spaces. It provides a very smooth\
  \ finished surface and gives excellent workability with a long processing time.\
  \ It ensures a perfect final result on backgrounds such as gypsum plaster, traditional\
  \ plaster, plasterboard.\nKnauf Readyfix Roll Spray is a ready-to-use grouting and\
  \ plastering material. Knauf Readyfix is applied for internal use in concrete, plasterboard,\
  \ fiberboard, cement based and gypsum plasters substrates.\nKnauf F2F is a white\
  \ ready-to-use grouting and finishing material. F2F is applied indoors for plasterboard\
  \ grouting (surface Q1), spatulating the joints (surface Q2), as skim coat on plasterboard\
  \ constructions in order to achieve surface quality level Q3 Q4."
