description: 'Armourcoat Clime Plaster is a natural clay lime plaster that is supplied
  in a powdered form and is

  mixed on site with clean water. Clime is designed to create an elegant natural plaster
  surface with

  low embodied carbon and a long lasting durable finish. Clime has been thoughtfully
  formulated to

  minimize impact on the environment and offer a truly ecological decorative alternative
  to paint or

  other wallcoverings. Naturally sustainable, these Armourcoat finishes incorporate
  abundant raw

  earth materials such as unfired clay, natural hydraulic lime, limestone or recycled
  marble powder

  and natural pozzolanic additives.'
