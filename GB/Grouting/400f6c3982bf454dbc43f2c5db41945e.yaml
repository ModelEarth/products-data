description: "The primary components by mass in all plasters are gypsum (varying between\
  \ 60% to 90% among products) and natural gypsum (between 4.5% and 25% among products).\
  \ The raw gypsum is extracted from the quarries by drilling, blasting and excavating\
  \ processes. The raw gypsum follows several processing steps to be used in the plaster\
  \ dry mixes. First, the gypsum undergoes primary crushing (impact crusher) that\
  \ reduces the gypsum to grains of <100 mm. Then a screening process follows to separate\
  \ properly crushed grains with the required size from larger grains and grains with\
  \ impurities. The properly crushed fraction 0-40 mm is discharged in a storage silo,\
  \ while larger grains undergo secondary crushing (impact crusher) before being also\
  \ sent to the silo. The perlite is delivered to the factory by an external supplier\
  \ packed in PE big bags and is stored in a dedicated silo. The raw perlite is dosed\
  \ to the furnace via weighing conveyor belt. The perlite is expanded at temperature\
  \ of 750 \xB0C. Limestone (calcium carbonate) crushed sand ready milled to \u2248\
  200 \u03BCm used as filler is delivered in bulk by an external company and is stored\
  \ in silos. The hydrated lime is also delivered in bulk by external suppliers. A\
  \ modifying compound, retarder and hydrated lime used as additives in all plaster\
  \ products are also supplied by other companies. All ingredients (gypsum, expanded\
  \ perlite, limestone filler and additives) are dosed and supplied to a mixing facility.\
  \ The ready-mixed products are transported to a storage silo by a screw conveyor.\
  \ The mix is then supplied to the packing station where it is discharged and filled\
  \ into paper bags. The bags are piled onto a pallet and sealed by PE film. The pallets\
  \ are then stored outside ready for expedition. Technical data: The following technical\
  \ information based on DoPs of the delivered products is relevant for the declared\
  \ products: Declared unit: The declared unit is 1 kg of KNAUF gypsum plaster as\
  \ an average of KNAUF gypsum plaster Bulgips Sta"
