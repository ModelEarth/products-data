description: 'The thermal insulating plaster is produced in compounding plants in
  the following steps: Filling of the storage/weighing containers Feeding the ingredients/mixing
  material into the mixer Mixing Conveying the finished product Packaging Loading
  of the finished product and delivery The raw materials - including lime, binders,
  lightweight aggregates, auxiliary materials, admixtures, and additives (see basic
  materials) - are stored in silos or containers at the manufacturing plant. From
  these, the raw materials are gravimetrically dosed according to the respective formulation
  and intensively mixed with each other. The mixture is then packaged and delivered
  in containers as premixed dry mortar.'
