description: "(English) Saint-Gobain Weber is one of the companies of Saint-Gobain\
  \ Group, which is among the top 100 companies of the world, and plays a significant\
  \ role in the sector of industrial mortars. Saint-Gobain Weber which was founded\
  \ in 1927 operates in the industrial mortars sector in 63 countries. Weber is an\
  \ expert on facade coatings, technical mortars, flooring systems and a leader in\
  \ tile adhesives. Weber, which operates in Turkey since 1998, is mentioned with\
  \ quality and trust since the day of its foundation. Weber has solutions for construction\
  \ surfaces in jobsites all around Turkey and solves all types of problems with the\
  \ special products in its wide product range. Weber is active in Turkey with 6 plants,\
  \ 8 regional offices. With the developing technology and support of international\
  \ know-how Weber develops products which are useful for the sector that fulfills\
  \ the customer needs, improves the application quality, sensitive to environment\
  \ and human health. (Turkish) Saint-Gobain Weber, d\xFCnyan\u0131n ilk 100 \u015F\
  irketi aras\u0131nda yer alan Saint-Gobain Grubu\u2019nun end\xFCstriyel har\xE7\
  lar alan\u0131nda 63 \xFClkede faaliyet g\xF6steren \u015Firketidir. Seramik yap\u0131\
  \u015Ft\u0131r\u0131c\u0131lar\u0131 ve derz dolgular\u0131, d\u0131\u015F cephe\
  \ boya ve kaplamalar\u0131, d\u0131\u015F cephe \u0131s\u0131 yal\u0131t\u0131m\
  \ sistemleri, su yal\u0131t\u0131m \xFCr\xFCnleri, tamir -tesviye \xFCr\xFCnleri\
  \ ve i\xE7 cephe boyalar\u0131yla geni\u015F bir \xFCr\xFCn portf\xF6y\xFCne sahip\
  \ olan Weber, T\xFCrkiye\u2019de 1998 y\u0131l\u0131ndan beri faaliyet g\xF6stermektedir.\
  \ Maxit Grubu\u2019nun Mart 2008\u2019de Saint-Gobain taraf\u0131ndan t\xFCm d\xFC\
  nya genelinde sat\u0131n al\u0131nmas\u0131 sonras\u0131nda beton, tamir ve koruma\
  \ sitemleri, \u015Fantiye genel malzemeleri, mastikler ve zemin uygulamalar\u0131\
  \ gibi yeni \xFCr\xFCn gruplar\u0131n\u0131 da portf\xF6y\xFCne ekleyen Weber, T\xFC\
