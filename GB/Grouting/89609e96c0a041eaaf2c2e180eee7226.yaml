description: "Bagged   and   ready   to   use   machine-applicable   gypsum   based\
  \   plaster.   Directly   applied   onto   materials  such  as  brick,  fair  faced\
  \  concrete,  gas  concrete,  pumice  concrete,  etc.  Less  plaster  is  used \
  \ for  the  same  coverage  thanks  to  its  special  formula.  The  surface  is\
  \  ready  for  painting  after  only one coat. Does not require satin plaster skim.\
  \ Can  be  manually  applied  with  no  difficulty  onto  intricate  architectural\
  \  details  of  door  and  window  tympana.  Attains  high  surface  hardness  and\
  \  a  brilliant  surface.  Since  it  is  a  breathable  material,  by balancing\
  \ moisture AL\xC7ITEK GOLD leads to a healthier  environment.  It  is  non-combustible.\
  \  The  water  in  its  structure  helps  retard  fire.    AL\xC7ITEK GOLD  is \
  \ a  GREENGUARD  certificated  product  that  shows  the  effects  of  our  products\
  \  on  indoor  air quality."
