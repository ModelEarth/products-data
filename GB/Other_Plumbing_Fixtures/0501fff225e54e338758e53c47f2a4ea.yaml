description: 'The production of steel/enamel products and their accessories is broken
  down into the following processes: 1. Production of blanks: The essential steps
  involved in the production of blanks are carried out on ultra-modern, automated
  press lines. - Deep-drawing: The interior body of the blanks is formed by deep-drawing
  high-alloy steel sheets with a titanium finish. - Processing the blank: Deep-drawing
  is followed by trimming the edges to the requisite size and stamping the outlets
  and overflow holes. The edge is initially raised before being folded back. Some
  steps also involve manual processing of the blank, particularly when realising special
  customer requirements. - Attaching flaps: Flaps are welded to the blanks for the
  purpose of in-plant transport of the products during the enamelling process. Flaps
  are also welded to the baths for securing the feet; baths, shower trays and shower
  areas are given equipotential bonding flaps. 2. Cleaning the raw materials While
  the use of grease and oils is required during deep-drawing, these lubricants present
  an obstacle for the enamelling process. As a result, grease and oils need to be
  removed prior to enamelling. Cleaning is a continuous, automated process involving
  the following steps: cleaning, de-greasing, rinsing. - Cleaning/De-greasing: Alkaline
  solutions of varying concentrations are used in these two process steps in order
  to remove both grease and oil from the blanks and residue from the production of
  blanks. - Rinsing: The solutions required for cleaning are rinsed with water before
  the products are dried. 3. Enamelling Enamelling involves applying a glass coating
  to a metallic surface. The following sub-processes are carried out in an effort
  to achieve a permanent bond between steel and enamel: - Enamel application: Robots
