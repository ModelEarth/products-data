lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umwelt-Produktdeklaration\
  \ bezieht sich auf eine deklarierte Einheit von 1 m Polyfin 3020 Dach- und Dichtungsbahn\
  \ aus FPO mit einem Flchengewicht von 2,14 kg/m, produziert am Standort Meckesheim\
  \ (Deutschland).\nEin separater Annex enthlt die Ergebnisse fr die folgenden am\
  \ Standort Meckesheim hergestellten Dach- und Dichtungsbahnen aus FPO:\n\nPolyfin\
  \ 3018, Polyfin 3015\nPolyfin 4020 v, Polyfin 4018 v, Polyfin 4015 v\nPolyfin Duo\
  \ 3020 GS, Polyfin Duo 3018 GS, Polyfin Duo 3015 GS\nPolyfin Duo 3020, Polyfin Duo\
  \ 3018, Polyfin Duo 3015 \nSystemgrenze: \nDie kobilanz der Polyfin-Dachbahnen beinhaltet\
  \ eine cradle-to-gate (Wiege bis zum Werkstor)-Betrachtung mit den Modulen C1\u2013\
  C4 und Modul D (A1\u2013A3, +C, +D). Die folgenden Lebenszyklusphasen werden in\
  \ der Analyse bercksichtigt:\n\nModul A1\u2013A3 | Produktionsstadium\nDas Produktionsstadium\
  \ beinhaltet die Aufwendungen der Herstellung der eingesetzten Grundstoffe (FPO/PE,\
  \ Glasvlies etc.) sowie der damit verbundenen Transporte der Rohstoffe. Die Abbildung\
  \ der Produktion der Dachbahnen innerhalb der Werksgrenzen in Meckesheim bercksichtigt\
  \ alle Prozessschritte am Standort (Extrusion etc.). Die thermische Energiebereitstellung\
  \ am Standort erfolgt ber Erdgas, elektrische Energie wird vom regionalen Stromnetz\
  \ bezogen. Auch die Produktion der zur Auslieferung der Produkte eingesetzten Verpackung\
  \ ist in Modul A1\u2013A3 erfasst.\n\nModul C1 | Rckbau\nFr die Dachbahnen wurde\
  \ ein manueller Ausbau angenommen. Der sortenreine Rckbau der Produkte ist blicherweise\
  \ mglich. Die damit verbundenen Aufwnde sind vernachlssigbar, wodurch keine Umweltwirkungen\
  \ aus dem Rckbau der Produkte deklariert werden.\nModul C2/1 | Transport zum stofflichen\
  \ Recycling\nModul C2 beinhaltet den Transport zur Abfallbehandlung. Fr Szenario\
  \ 1 wird der Transport zum stofflichen Recycling via LKW ber 300 km Transportdistanz\
  \ angesetzt.\n\nModul C2/2 | Transport zur Energierckgewinnung\nIn Szenario 2, der\
  \ energetischen Verwertung der Produkte, wird der Transport via LKW ber 50 km Transportdistanz\
  \ angesetzt.\nModul C3/1 | Abfallbehandlung beim stofflichen Recycling\nIn Szenario\
  \ 1 beinhaltet das Modul C3 die Zerkleinerung der Dachbahnen als Ausgangsmaterial\
  \ fr das anschlieende stoffliche Recycling. Jener Produktfluss, der das Modul D\
  \ zum Recycling erreicht, verlsst das Produktsystem in C3.\nModul C3/2 | Abfallbehandlung\
  \ bei der Energierckgewinnung\nDas Szenario 2 sieht eine energetische Verwertung\
  \ der Dachbahnen nach Ausbau aus dem Gebude von 100 % vor. Es wird angenommen, dass\
  \ die Dachbahnen am Lebensende in einer Mllverbrennungsanlage zur Erzeugung von\
  \ Energie verwertet werden. Die Emissionen aus der Verbrennung sind dabei in Modul\
  \ C3 deklariert. Basierend auf Informationen von Sphera (siehe GaBi) wird ein R1-Wert\
  \ der Mllverbrennungsanlage von > 0,6 angenommen.\n\nModul C4/1 | Entsorgung beim\
  \ stofflichen Recycling\nDas angesetzte Szenario 1 deklariert die stoffliche Verwertung\
  \ der Dachbahnen, wodurch keine Umweltauswirkungen aus der Entsorgung der Produkte\
  \ in C4 zu erwarten sind.\nModul C4/2 | Abfallbeseitigung bei der Energierckgewinnung\n\
  Die Umweltlasten aus der energetischen Verwertung (Szenario 2) der deklarierten\
  \ Produkte werden in Modul C3 deklariert. Somit sind keine Aufwnde in Modul C4 zu\
  \ deklarieren.\n\nModul D/1 | Gutschriften und Lasten auerhalb der Systemgrenzen\
  \ beim Recycling\nIm Modul D/1 wird ein Recyclingszenario unter Bercksichtigung\
  \ der Substitutionspotenziale von fossilem Polyethylen-Primrmaterial deklariert.\n\
  \nModul D/2 | Gutschriften und Lasten auerhalb der Systemgrenzen bei der Energierckgewinnung\n\
  Modul D/2 deklariert die Substitutionspotenziale fr Wrme und Strom aus der energetischen\
  \ Verwertung des Produktes in Modul C3 in Form eines europischen Durchschnittsszenarios.\n\
  \n# Technology Description And Included Processes\n\nThe roofing and waterproofing\
  \ membranes are produced on a two-nozzle extrusion line. The raw material is heated\
  \ to an appropriate temperature in the extruders, melted and pressed under pressure\
  \ through the slot dies. The desired material thickness is produced via the opening\
  \ of the extruder nozzles and via a smoothing unit located directly behind it, in\
  \ which the different layers of the product are also merged. The central reinforcing\
  \ is embedded between the two extruded plastic layers. For the Polyfin 40... v product\
  \ range, a polyester fleece is laminated to the underside of the product. After\
  \ leaving the cooling line, the membranes are wound onto reels and stacked on pallets\
  \ ready for shipping. All membrane waste produced during the production process\
  \ is recycled. If it is not directly fed-back into the production, it is ground\
  \ by third parties and reintroduced as regrind. The plant has a quality management\
  \ system certified by T\xDCV S\xFCd according to ISO 9001. Quality assurance is\
  \ also carried out in accordance with the requirements of EN 13956 and EN 13967\
  \ standards."
