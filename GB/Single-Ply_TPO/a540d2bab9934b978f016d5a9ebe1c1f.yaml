description: "The production of K\xD6STER TPO / FPO roofing and sealing membranes\
  \ is certified in accordance with DIN EN ISO 9001. The membranes are manufactured\
  \ on two-nozzle extrusion equipment. The raw material is heated up to the required\
  \ temperature in an extruder and introduced into the process under pressure. The\
  \ two low-viscosity melt streams can be monitored by measuring the temperature and\
  \ pressure of the mass. The internal glass fleece insert serves as an additional\
  \ support and thus improves the mechanical properties of the roofing and sealing\
  \ membrane. The required thickness of the roofing and sealing membrane is achieved\
  \ by regulating the melt streams as they emerge at the ends of the extrusion nozzles.\
  \ The sheets are cooled down to below 30 \xB0C after they leave the calendar and\
  \ before they are wound. Cooling is effected by means of water-cooled rollers. The\
  \ heated water is cooled in a heat exchanger, fed back into the water cycle and\
  \ reused. Technical data: Designation in accordance with EN 20000-201 K\xD6STER\
  \ TPO 1.6/1.8/2.0: DE/E1-FPO-BV-E-GV-1.6 / 1.8 / 2.0 K\xD6STER TPO 2.0 F: DE/E1-FPO-BV-E-GV-K-PV-2.0\
  \ Designation in accordance with DIN V 20000-202: K\xD6STER TPO 1.6/1.8 /2.0: BA-FPO-BV-E-GV-1.6\
  \ / 1.8 / 2.0 Declared unit: The declared unit is 1 m\xB2 of roofing membrane produced.\
  \ These are not self-adhesive roofing membranes. The seams are joined together by\
  \ thermal welding. The weight per unit area is rounded off to two places after the\
  \ decimal point."
