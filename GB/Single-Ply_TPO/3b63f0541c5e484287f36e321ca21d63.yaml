lca_discussion: "# Use Advice\n\nScope: \nThis document is valid for FPO roofing and\
  \ waterproofing membranes: \n\n\xB7          BauderTHERMOFIN F (12/15/18/20),  \n\
  \n\xB7          BauderTHERMOFIN F (15/18/20) V \n\nmanufactured at the German BAUDER\
  \ production plant in Schwepnitz. \nSystem boundary: \nType of EPD: from cradle\
  \ to gate with options (modules A1-A3, C1-C4 and module D).  \n\nThe modules A1-A5,\
  \ C1-C4 and D are declared in accordance with EN 15804. The following points were\
  \ taken into account in the preparation of the life cycle assessment: \n\n\nModule\
  \ A1-A3 \n\nAll upstream chains of the raw materials and materials used as well\
  \ as their procurement transports. Production processes including energy and waste\
  \ flows (cradle to factory gate). Waste produced is taken into account up to the\
  \ end-of-waste status. \n\n\nModule A4-A5 \n\nTransport to the construction site\
  \ and an average installation cost (hot-air bonding and any offcuts) as well as\
  \ fixing material. Recycling of the packaging material. \n\n\nModule C1\n Tearing\
  \ off the roofing and waterproofing membrane from the roof. \n\n\nModule C2-1 \n\
  \nTransports as part of the recycling route. \n\n\nModule C2-2 \n\nTransports as\
  \ part of the energy recovery route. \n\n\nModule C3-1 \n\nMaterial recovery (recycling)\
  \ of the product, including processing costs. \n\n\nModule C3-2 \n\nEnergy recovery\
  \ (incineration in a waste incineration plant). \n\n\nModules D-1 and D-2 \n\nReporting\
  \ of credits generated by waste treatment in modules A5, C3-1 and C3-2.\n\n# Technology\
  \ Description And Included Processes\n\nFPO roofing and sealing membranes are manufactured\
  \ in a single-stage process. The mixing and plasticising of the raw materials on\
  \ the extruders is carried out separately for top and bottom film. The glass fleece\
  \ liner is first coated with the bottom film, then with the top film. Some of the\
  \ FPO roofing and sealing membranes have a special fleece lamination on the underside.\
  \ After cooling and final edge trimming, the products are made-up. All production\
  \ waste is treated internally. Recyclable fractions are recycled and directly reintroduced\
  \ into the production process. Non-recyclable components are disposed of. Permanent\
  \ measurement of product quality and continuous improvement of internal processes\
  \ is ensured through the use of the ISO 9001 quality management system. \nDeclared\
  \ unit: \nThe declared unit is the production of 1 m\xB2 of the production quantity\
  \ weighted average for the mechanically or ballasted, hot air sealed BauderTHERMOFIN\
  \ roofing and waterproofing membrane variants F (12/15/18/20) and \n F (15/18/20)\
  \ V including packaging materials."
