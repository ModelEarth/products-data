description: 'BauderTHERMOFIN are synthetic roofing and sealing membranes based on
  FPO with a glass fleece insert. The product range is divided into the following
  variants: BauderTHERMOFIN F (12/15/18/20)

  Embedded glass fleece reinforcement

  BauderTHERMOFIN F (15/18/20) Embedded glass fleece reinforcement, lined additionally
  on the underside with a synthetic fibre fleece The reported results declare an average
  across all BauderTHERMOFIN products. The averaging is based on the corresponding
  production quantities (by area produced) for the calendar year 2020.'
