description: "Sarnafil\xAE TS 77-E polymeric waterproofing sheets are manufactured\
  \ on production lines developed in-house in the following stages: Melting of the\
  \ polymeric components and additives in extruders Dispersing of the molten materials\
  \ Coating of the carrier or the reinforcing in layers, producing homogenous encapsulation\
  \ Cooling of the polymeric waterproofing sheet Winding of the sheets onto cardboard\
  \ spools made of recycled paper Individually wrapping each roll The quality management\
  \ system of the Sarnen plant has been ISO 9001 certified since 1993. Declared unit:\
  \ This declaration applies to 1 m2 of installed Sarnafil\xAE TS 77-E polymeric waterproofing\
  \ membrane, thickness 2.0 mm. A formula is given in Chapter 5 for independent calculation\
  \ of the values for other thicknesses."
