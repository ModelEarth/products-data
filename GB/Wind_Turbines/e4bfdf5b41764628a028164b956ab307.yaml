description: "The SG 3.4-145 is optimised for Indian wind conditions with a clear\
  \ objective to deliver the lowest Levelised Cost of Energy (LCoE), and a great opportunity\
  \ to accelerate wind-powered growth for the country. In other words, it is indeed\
  \ delivering India\u2019s positive energy. The SG 3.4-145 wind turbine is based\
  \ on the SG 3.4-132, with several GWs installed worldwide. Thanks to the operative\
  \ experience accumulated over 40 years in the wind energy market, and the application\
  \ of thoroughly tested and validated technologies, this Class S/III solution ensures\
  \ high performance and reliability. The SG 3.4-145 turbine delivers a nominal power\
  \ of 3.465 MW and can operate up to 3.6 MW under specific site conditions. With\
  \ an increased rotor swept area of 41%, which delivers 48% more AEP than the previous\
  \ SG 2.2-122, the SG 3.4-145 is one of the most efficient and cost-effective solutions\
  \ in the market."
