description: Siemens Gamesa Renewable Energy maintains its unwavering commitment to
  continue developing the best technological solutions for its clients while reducing
  the cost of energy of its products as much as possible. In order to reduce the cost
  of energy in the 2.0-3.0 MW category, Siemens Gamesa Renewable Energy launches its
  2.5 MW platform, a new reference within its product catalog and the natural evolution
  of the 2.0 MW platform. With three new 106-, 114- and 126-meter rotors, new tower
  options and a power boost to 2.5 MW, the G 2.5 MW platform complements the G 2.0
  MW product series, which has become a reference in the market, notable for excellent
  capacity factors and high profitability.
