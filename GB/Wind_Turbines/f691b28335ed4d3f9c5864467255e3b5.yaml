description: Gamesa 5.0 MW platform's innovative modular design and technology ensure
  maximum reliability and meet the most demanding grid connection regulations and
  the most restrictive environmental standards.This document represents the certified
  Environmental Product Declaration (EPD), of the electricity generated through an
  on-shore wind farm of Gamesa G132 - 5.0 MW wind turbine generator, located in a
  European scenario and operating under medium wind conditions (IEC IIA), and then
  distributed to a European consumer.Due to the relevance of the tower component within
  the final environmental results, the baseline scenario includes a 95 meters tower.
