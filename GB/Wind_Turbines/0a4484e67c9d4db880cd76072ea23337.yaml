description: "     Product name: Atlas F 60\n     UN CPC code: 36390 Other plates,\
  \ sheets, film, foil and strip, of plastics\n     Atlas F 60 is covered by European\
  \ Union trade mark \u201CATLASFOAM\u201D recorded in the Register of European\n\
  \     Union trade mark on March 6th, 2017 with no. 016064263.\n     Atlas F foams\
  \ are rigid core materials based on a unique and proprietary formulation characterized\
  \ by a\n     closed and very fine cellular structure.\n     Combining a high cross-linking\
  \ degree due to its thermoset nature with high toughness and flexibility,\n    \
  \ Atlas F 60 is a new solution in sandwich composites where balsa, PVC or PET have\
  \ been commonly used\n     for several years.\n     Altlas F 60 meets all the technical\
  \ and industrial requirements for structural application in nacelle covers\n   \
  \  and it has been approved and employed by the main manufacturers of Wind Turbines.\n\
  \     Atlas F 60 has been supplied since 2008 to leading wind turbine manufacturers\
  \ and demand is still\n     increasing. More than 20.000 nacelles around the globe\
  \ attest the quality of Atlas F 60.\n     Technical specifications of the product\
  \ are described in following Table 2.1."
