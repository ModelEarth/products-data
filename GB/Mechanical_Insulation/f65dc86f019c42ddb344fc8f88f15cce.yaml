lca_discussion: '## Product Component Notes

  Phenolic foam, 95, Adhesive, 4, Bore coating, <1, Aluminium facer, <1


  ## Source Data Notes

  The supporting LCA study has been carried out using BRE LINA v2.0 using manufacturer
  specific data provided by MW Insulation for their production site in the UK, covering
  a 12-month data period from 1st July 2017 to 30th June 2018. At the MW Insulation
  manufacturing site, other insulation is manufactured in addition to the Supaphen
  phenolic insulation, so allocation, was applied to total site processes (packaging,
  electricity and gas, water, waste, wastewater), with the Supaphen phenolic insulation
  under study, representing approximately 98% of total site manufacture on a linear
  metre basis. Allocation was not possible on a mass basis as MW Insulation were unable
  to provide total site production as a mass. Total site usage of raw materials used
  to make all Supaphen 40 kg/m3 phenolic insulation was used as input to the modeling,
  so no allocation of raw materials was required. Production waste and non-production
  waste is recorded as a single figure by MW Insulation. Therefore, it was assumed
  that all waste was production waste, to err on the site of worst-case scenario.
  The mass balance low on inputs, so an uplift factor of 1.17 was applied to adjust
  raw materials accordingly to account for production waste. Secondary data has been
  drawn from the BRE LINA database v2.0.47 and the background LCI datasets are based
  on ecoinvent v3.2.'
