description: "ISOPIPE TC Flexible Elastomeric Foam Insulation is a Nitrile Butadiene\
  \ Rubber (NBR) based foam insulation with significantly a high percentage of 98.5%\
  \ of closed cells. ISOPIPE TC ensures long-term and reliable thermal efficiency.\n\
  \u2022Excellent insulation properties thanks to closed cell structure\u2022Outstanding\
  \ thermal performance and condensation resistance\u2022Great oil and grease resistance\
  \ as an NBR based product\u2022Wide range of sizes and forms, making its application\
  \ easier\u2022Short lead rime due to high flexibility of production\u2022Performance\
  \ of ISOPIPE TC is guaranteed through continuous supervision and factory tests\n\
  Product Range\u2022Pipes: Available in thickness of 6, 9,1 3, 19, 25, 32, 40 and\
  \ 50mm and pipe diameters up to 139mm.Standard length is 1 and 2 m.\u2022Rolls:\
  \ Available in thickness of 6, 10, 13,1 9, 25, 32, 40 and 50mm, in width of 1m and\
  \ length up to 30m.\u2022Coil: Highly practical for installers and technicians.\
  \ No scraps; cut only the necessary length and store the rest."
