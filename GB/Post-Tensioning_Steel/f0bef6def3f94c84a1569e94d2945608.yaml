description: "The product PC STRAND is an essential component in the construction\
  \ industry. It is composed of seven high-strength steel wires, twisted to form a\
  \ solid cord. This versatile product is used in various construction applications,\
  \ such as the reinforcement of concrete structures, the construction of fences,\
  \ the fixing of elements and the support of temporary formwork.\nThanks to its durability,\
  \ mechanical strength and ability to ensure stability, steel cord plays a crucial\
  \ role in civil engineering and architectural projects. It can be manufactured in\
  \ different sizes depending on the weight of the roll. It can be of 3.200 kg and\
  \ 4.000 kg.\nThis product is third party verified by Applus according to the DCOR\
  \ (Officially Recognised Quality Mark) and SPC-085 \u201CSteel products for concrete\u201D\
  , achieving great product capabilities."
