description: "Steinriket bygningsstein - M\xF8rk larvikitt Denne EPD deklarerer natursteinsprodukter,\
  \ fra en type stein, i forskjellige former, st\xF8rrelser og overflater. Produksjonsdataene\
  \ som er samlet inn, representerer et gjennomsnitt av alle variasjoner. Produktene\
  \ leveres som standard bygningsstein, og som prosjekt spesifikke produkter. Produksjonsmetodene,\
  \ maskiner og steinhuggere er de samme for alle produkter som lages. M\xF8rk Larvikitt\
  \ - Plagioklas i alkalifeltspat - M\xF8rk stein med bl\xE5 krystaller Opplevelse\
  \ av fargen i M\xF8rk Larvikitt vil varierer med type overflate behandling. Med\
  \ polert overflate fremkommer den inneboende grunnfarge og krystallene f\xE5r \xF8\
  ket glimmer. Ved saget, flammet og prikket overflate vil stein f\xE5 gr\xE5toner,\
  \ men fortsatt vil den underliggende farge fremst\xE5. R\xE5blokkene leveres fra\
  \ steinbrudd n\xE6r fabrikken i Larvik. Bygningssteinen produseres med ulike overflater:\
  \ Saget, flammet, prikket og hugget og polert med ulike former og design."
