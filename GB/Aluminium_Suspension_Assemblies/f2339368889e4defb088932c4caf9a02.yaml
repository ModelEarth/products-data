  \ gj\xF8dsel og kalkingsmidler mv. og Forskrift om f\xF4rvarer, Normerte krav til\
  \ vassdragskalk Produktet best\xE5r av 100% knust dolomitt, i bulk. Etter dolomitt\
  \ er tatt ut av brudd eller gruver knuses den til forskjellige fraksjoner. Den ikke\
  \ reaktive linjen omfatter forskjellige former for nedknusing og sikting (fraksjonering)\
  \ og produksjon av filler (m\xF8lle-prosess)."
