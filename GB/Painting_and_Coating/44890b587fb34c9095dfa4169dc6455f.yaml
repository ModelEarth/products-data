description: "Vik \xD8rsta kamst\xE5lbolt uten gjenger brukes til permanent sikring\
  \ fullt innst\xF8pt.\nDen tar belastning langs hele boltens lengde etter at sementm\xF8\
  rtelen er herdet. M\xF8rtelen vil ogs\xE5 gi ekstra korrosjonsbeskyttelse. Vi har\
  \ egen produksjon i Norge og bruker norsk resirkulert armeringsst\xE5l av h\xF8\
  y kvalitet. St\xE5let er varmgalvanisert og pulverlakkert (CombiCoat\xAE) for \xE5\
  \ oppn\xE5\n120 \xE5rs korrosjonsbeskyttelse fullt innst\xF8pt.\n(ref.: SINTEF-rapport\
  \ basert p\xE5 laboratorietesting i samarbeid med Vik \xD8rsta AS) Alle v\xE5re\
  \ sikringsbolter er produsert i henhold til NS-EN 1090, levert CE-godkjent og f\xF8\
  lger kravene fra Statens Vegvesen (h\xE5ndbok 761). Les mer om CombiCoat\xAE p\xE5\
  \ v\xE5r nettside www.vikorsta.no\n."
