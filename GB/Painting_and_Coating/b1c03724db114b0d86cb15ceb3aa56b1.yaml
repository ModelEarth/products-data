description: "English description of the products Boero exterior coatings and quartz\
  \ paints are suitable for protecting masonry substrates including plaster, premixes\
  \ and similar products. They consist of synthetic or mineral binders in water emulsion,\
  \ pigments resistant to weathering (sunlight, rain, etc.), selected aggregates and\
  \ functional additives. The type of binder (silicates, siloxanes, acrylics, etc.)\
  \ determines the field of application according to the type of historical or modern\
  \ building. They are produced at Boero\u2019s Rivalta Scrivia production site. For\
  \ more information about the products in the line, visit www.boero.it. Italian description\
  \ of the products I rivestimenti per esterni e quarzi Boero sono prodotti vernicianti\
  \ idonei alla protezione di supporti in muratura quali intonaci, premiscelati e\
  \ similari, composti da leganti sintetici o minerali in emulsione acquosa, pigmenti\
  \ resistenti agli agenti esterni (raggi solari, piogge etc.), inerti selezionati\
  \ e additivi funzionali. La differenziazione a seconda della natura del legante\
  \ (silicati, silossani, acrilici, etc.) fa variare il campo di applicazione a seconda\
  \ della tipologia del costruito, sia esso storico o moderno. Sono prodotti nello\
  \ stabilimento Boero di Rivalta Scrivia (AL). Per maggiori informazioni relative\
  \ ai prodotti della linea visita il sito www.boero.it."
