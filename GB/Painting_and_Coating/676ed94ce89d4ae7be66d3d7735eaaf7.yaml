description: Flutex Pro 5 is a waterbased, 100% acrylic wall paint for indoor use.
  The paint gives a matt surface with visible gloss, uniform finish and an even structure.
  Flutex Pro 5 is recommended for premises with high functional requirements, where
  the surface is exposed to some dirt and wear and tear. Withstands cleaning, including
  spot cleaning with soft brush, water and cloth. Flutex Pro 5 is ecolabelled with
  the Nordic Swan and EU Ecolabel. This is a dual registered EPD from the system by
  the Norwegian EPD Foundation, which has the right to bear both logotypes under the
  mutual recognition agreement between the two programmes.
