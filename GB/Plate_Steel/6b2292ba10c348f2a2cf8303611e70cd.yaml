description: 'NOVATOP multilayer boards are made from coniferous sawn timber dried
  to 8% (larch 12 %). Each

  layer of the board is made up of slats of solid growing timber. 3-layer board consists
  of two outer layers

  and one central layer with a perpendicular grain to the grain of the top layers.
  A 5-ply board has two

  parallel surface layers on each side and one centre layer with a perpendicular fibre
  path to the fibre path

  of the surface layers. The thickness of the layers can vary and determines the final
  thickness of the

  board. The centre layer slats are bonded longitudinally and lengthwise bonded either
  butt or may be

  continuous. The maximum thickness is 42 mm. The outer layers are made of continuous
  slats with a

  thickness of 6 or 9 mm and a width of 93 to 143 mm. There is always a single plate
  the same width of

  the surface slats and are facing the right side of the surface. Longitudinal joints
  of the slats in each layer

  are glued together. The adhesive used is waterproof and the bonding of the surface
  slats corresponds

  to AW 100 or D4 according to EN 204. The sanding quality corresponds to grit 100.

  UN CPC code:

  314 Boards and panels

  Geographical scope:

  Europe, Global

  For modules A1-A3, A4 and C1-C4 +D a European and Global scale has been considered
  due to the

  availability of data for waste scenarios.'
