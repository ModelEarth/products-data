description: "A Steel Plate is a flat steel sheet rolled on a hot rolling mill. There\
  \ is no standard thickness for heavy steel plates. However, heavy plates are generally\
  \ thicker than 3mm and have a mass of more than 50kg per square meter.\nAt ArcelorMittal,\
  \ heavy plates include thicknesses up to 120mm, widths up to 3300mm. The declaration\
  \ covers the whole range from 5 mm up to 120 mm. Width range is from 1400 mm up\
  \ to 3300 mm.\nThe XCarb\xAE RRP Heavy Plates have the same characteristics as the\
  \ standard Heavy Plates. However, they are made using slabs produced with 100% scrap\
  \ and renewable electricity."
