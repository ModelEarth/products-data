description: This EPD provides environmental performance indicators for a raised access
  flooring system comprising Kingspan Access Floors' FDEB_H (6) panel combined with
  its Alpha V pedestals and caps. Stringers (galvanized steel beam connecting pedestals)
  are sometimes added to the system; this EPD provides indicators for the FDEB_H (6)
  Alpha V flooring system including and excluding stringers. It is a cradle-to-gate
  EPD in accordance with the requirements of EN 15804, and thus covers the modules
  A1 - A3 defined in that standard. The declared unit is 1 square metre (1m2) of flooring
  system. The FDEB_H (6) panel is based on a 600mm-square module made of a high-performance
  high-density particle chipboard core; both its top and bottom surfaces are laminated
  with galvanised-steel sheets. A vinyl surface finish is laminated to the top surface
  and the panel is encapsulated by a full-depth edge ABS band to protect the edge
  of the surface finish. The FDEB38 panel is engineered to fine dimensional tolerances
  for modular control. The Alpha V pedestal is of a zinc-plated steel construction
  to allow electrical continuity, and pre-assembled to help minimize installation
  time. The FDEB_H (6) Alpha V loose-laid system is independently tested in accordance
  with the PSA MOB PF2 PS/SPU Specification to Heavy or, with the addition of the
  appropriate stringers, to Extra Heavy Grade. This EPD has been registered as an
  ECO Platform EPD with ECO EPD Reference number 00000293. The International EPD System
  is a founding member of the ECO Platform and its procedures has undergone a peer
  audit to be able to use this logotype. All EPDs of construction products from different
  programmes that carry the ECO logotype are listed here.
