description: 'Access flooring systems are raised floors that allow electrical and
  mechanical services to be installed beneath their surface. Access floor pedestals
  are vertical adjustable structures that support the panels that constitute the access
  floor above the substrate floor. Pedestals are fabricated steel items, zinc-plated
  and passivated. They are available in a range of dimensions, to allow different
  heights of the underfloor void and to accommodate different loadings on the installed
  access floor. Isaac H. Grainger Son offer four ranges of pedestals (H, M, E and
  X). All are produced in the same way using materials of identical composition but
  different dimensions (e.g. tube diameter, top base plate thickness). All four pedestal
  ranges have been thoroughly tested in accordance with standard tests for access
  flooring such as T5, T8, T11, T15 and T16, coupled with a variety of panels.This
  EPD applies to pedestals from Isaac H. Grainger Son''s most popular ''H'' range.
  H range pedestals meet the PSA MOB PF2 PS/SPU: March 1992 specification; the range
  includes 21 models to cater for different void heights. The sizes of the different
  models are shown in the EPD.'
