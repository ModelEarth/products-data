description: The RMG600+ raised access panel is a 600 x 600mm square module made of
  a high-performance, high-density 30mm particle chipboard core in a galvanised steel
  envelope. The particle board includes 69% post-consumer recycled material and 23.5%
  pre-consumer recycled material. The galvanised-steel shell comprises a top sheet
  wrapped around and laminated to the core, mechanically stitched to the bottom steel
  sheet for strength and electrical continuity. The steel is made from electric arc
  furnace steel with 90% recycled content and lower embodied carbon.
