description: 'Steel Pedestals are supports for raised floors outdoor areas that allow
  electrical and mechanical services to be installed beneath their surface. Steel
  pedestals are vertical adjustable structures that support the panels or decking
  that constitute the floor above the substrate floor. Pedestals are fabricated steel
  items, zinc-plated and Astec 3000. They are available in a range of dimensions,
  to allow different heights of the underfloor void and to accommodate different loadings
  on the installed access floor or Outdoor area.

  Isaac H. Grainger Son offers four ranges of pedestals (H, M, E and X) for internal
  use, while we supply our two outdoor ranges (RPFR RPDR) to a single client. All
  are produced in the same way using materials of identical composition but different
  dimensions (e.g. tube diameter, top base plate thickness). All four Internal pedestal
  ranges have been thoroughly tested per standard tests for access flooring such as
  T5, T8, T11, T15 and T16, coupled with a variety of panels.

  This EPD applies to all pedestals from Isaac H. Grainger Son''s above ranges.

  H X range pedestals meet the PSA MOB PF2 PS/SPU: March 1992 specification; the ranges
  include 21 29 models respectively to cater for different void heights.

  M E range pedestals meet the BSEN 12825:2001 specification; the ranges include 7
  10 models respectively to cater for different void heights.

  The sizes of the different models are shown in the EPD.'
