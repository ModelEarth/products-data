description: Raised floor metal pedestals Kingspan Access Floor's pedestals, Europed,
  Alpha III and Alpha V, are designed to support Kingspan Access Floor's panels. They
  are of a zinc-plated steel construction to allow electrical continuity, and pre-assembled
  to help minimize installation time. All pedestals have a locking nut to ensure that
  once adjusted and locked there is no movement in the pedestal head. There is a polypropylene-moulded
  cap between each pedestal and the panel they support. EUROPED Europed pedestals
  comply with BSEN 12825 specification. The Europed pedestal range covers heights
  from 16 to 347mm with a base size of 80mm2. ALPHA III Alpha III pedestals comply
  with PSA heavy and extra heavy grades. The Alpha III pedestal range has an overall
  adjustable height range above 250mm with a base size of 120mm2. ALPHA V Alpha V
  pedestals comply with PSA light, medium and heavy grades. The Alpha V pedestal has
  an overall adjustable height range of 20 to 620mm with a base size of 100mm2.
