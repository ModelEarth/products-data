description: "LIGNA raised floor panels are manufactured from wood-based sheet material\
  \ (gross density range circa 600 \u2013 720 kg/m\xB3 with panel thicknesses of 28\
  \ \u2013 38 mm). Raised floor panels are by default delivered in dimensions 600\
  \ x 600 mm and produced with edge bands adhered to the sides. The upper and/or lower\
  \ surfaces of the panels are coated with sheet steel or moisture protection. Steel\
  \ supports are used for the substructure and these cater for different construction\
  \ heights (28 \u2013 2,000 mm). Assembly of the individual components into a composite\
  \ surface (installation in the premises) creates the raised floor form of construction.\
  \ The panel types (density and panel thickness) and dimensioning of the substructure\
  \ are to be determined according to the specific requirements. Declared unit: The\
  \ declared unit relates in each case to 1 m\xB2 of LIGNA raised floor without floor\
  \ covering and with an average floor panel thickness of 37.52 mm and an average\
  \ density of 644.31 kg/m\xB3. The declared unit has an overall weight for the panel\
  \ of 24.17 kg/m\xB2 plus 1.3488 kg for the associated supports (4 pieces per m\xB2\
  \ of raised floor) with a weight of 0.3372 kg per support. Any surface covering\
  \ is not considered in the life cycle assessment, since there is a great variety\
  \ of surface coverings such as parquet, linoleum, carpet, etc."
