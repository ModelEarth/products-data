description: "This EPD provides environmental performance indicators for a loose-laid\
  \ raised access flooring system comprising Kingspan Access Floors RG2 panel combined\
  \ with its Europed pedestals and caps. This is a cradle-to-gate EPD in accordance\
  \ with the requirements of EN 15804, and thus covers the modules A1 - A3 defined\
  \ in that standard. The declared unit is 1 square metre (1m2) of flooring system.\t\
  The RG2 panel is based on a 600mm-square module made of a high-performance high-density\
  \ particle chipboard core in a galvanised steel envelope. The panels are engineered\
  \ to fine dimensional tolerances for modular control.The Europed pedestal is of\
  \ a zinc-plated steel construction to allow electrical continuity, and pre-assembled\
  \ to help minimize installation time.The RG2 Europed system is fully-tested to the\
  \ requirements of the European Standard for raised access floors BS EN 12825.This\
  \ EPD has been registered as an ECO Platform EPD with ECO EPD Reference number 00000283.\
  \ The International EPD System is a founding member of the ECO Platform and its\
  \ procedures has undergone a peer audit to be able to use this logotype. All EPDs\
  \ of construction products from different programmes that carry the ECO logotype\
  \ are listed here."
