description: Greenhawk CF Series are cement-filled steel panel Raised Access Floors
  System. Comprising Cement-filled steel panels and metal pedestals, the panels feature
  a welded steel case with an enclosed die-formed bottom pan, crafted through a high-pressure
  moulding process without any welded corners. The top sheet is welded to the base,
  and the panels are filled with a specially designed lightweight cementitious compound.
  The system's unique design provides enhanced impact loading protection, facilitates
  controlled expansion, and incorporates cutting-edge sound absorption technology
  to minimize noise. With an expansion joint system in place, the panels remain stable
  and will never rock.
