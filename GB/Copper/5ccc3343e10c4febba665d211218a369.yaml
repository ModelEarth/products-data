description: "TECU\xAE Patina manufacturing process consists of 10 steps: Pouring\
  \ The highly pure Cu-DHP is poured into slabs, i.e. extruded blocks. Warming up\
  \ The slabs are heated in a furnace to a hot-roll temperature of approx. 900\xB0\
  C. Hot-rolling On a roll stand with a top and bottom rolls (Reversier duo) the slabs\
  \ are rolled down in several passes i.e. the thickness is reduced by decreasing\
  \ the gap between the rolls. Afterwards it is wound up into a coil at the end. Milling\
  \ Due to the thermal oxidation and high temperatures during warming up and hot-rolling,\
  \ a scale layer develops on the surface of the copper, which is removed by milling\
  \ before further steps. In this process, few tenths of millimetres are removed from\
  \ each side. Cold pre-rolling On a reverse quartet (four-high rolling mill stand),\
  \ the TECU\xAE copper strips are rolled down with more passes, during which they\
  \ solidify by forming. Intermediate annealing For further processing, a heat treatment\
  \ is carried out by intermediate annealing, which causes a targeted softening of\
  \ the copper. This process is carried out in a protected atmosphere to prevent a\
  \ renewed thermal oxidation of the surface. Finish rolling The final thickness is\
  \ mostly 0.6 mm - 0.7 mm. The desired strength of R240 semi-hard is achieved in\
  \ the stability or condition rolling process. Surface finishing/ Patination The\
  \ copper strips are first cut into sheets and then, in a patented mechanical-chemical-thermal\
  \ process, a green patina is generated directly from the copper surface. Stretch\
  \ straightening On a stretch straightening unit, the tolerances with regard to straightness\
  \ and flatness is further reduced. Packaging Finally the on one side patinated TECU\xAE\
  \ Patina products are packed. Technical data: The following technical data and standards\
  \ apply for TECU\xAE Patina: /DIN EN ISO 6507-1:2005/, /DIN EN ISO 6507-2:2005/,\
  \ /DIN EN ISO 6892-1:2009/, /ISO 1811-2:1988-10/, /ISO 4739-1985-05/. Declared unit:\
  \ The declaration applies to copper alloys. The declared unit"
