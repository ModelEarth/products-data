description: "/ Product definition The basis of the RHEINZINK\xAE-CLASSIC bright-rolled\
  \ is electrolytic high-grade fine zinc in accordance with /EN 1179/. Added to this\
  \ are small amounts of titanium and copper based on /EN 988/. In addition to other\
  \ factors, the alloy composition is not only of importance for the technological\
  \ material properties of RHEINZINK\xAE, but also for the colour of its patina. No.\
  \ 305/2011 applies. The products need a Declaration of Performance taking into consideration\
  \ /EN 14782/ or /EN 14783/ respectively and the CEmarking. For the application and\
  \ use the respective national provisions apply."
