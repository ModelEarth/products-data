description: "The range of Medium Density Fibreboard produced by DNZ and DSL are renowned\
  \ for its superior colour, consistency and quality. This makes it an excellent product\
  \ for applications that require consistent performance, stability, durability and\
  \ a smooth finish. Offering versatility and machinability, our MDF products are\
  \ used throughout the world in a variety of ways \u2013 from the construction of\
  \ furniture, cabinetry and shelving, through to the design of children\u2019s toys.\
  \ This makes it ideal for\_joiners, furniture manufacturers, commercial fitters,\
  \ builders and renovators, as well as home handymen. As the first MDF produced in\
  \ the Southern Hemisphere, in 1976, our products are recognised for innovation and\
  \ high quality, and also the commitment by Daiken New Zealand and Daiken Southland\
  \ to meeting the world\u2019s most stringent quality and environmental standards.\
  \ Both production facilities operate with Quality Management Systems certified to\
  \ ISO 9001 standard. Currently DNZ and DSL offer to market a wide range of product\
  \ thicknesses from 2.5 mm to 30 mm and densities from 350 kg/m3 to 900 kg/m3. We\
  \ can supply MDF panels with very low formaldehyde emissions, satisfying international\
  \ standards like: Japanese F4S, CARB P2 and EPA Title VI, ULEF and AS/NZS Super\
  \ E0."
