lca_discussion: "# Use Advice\n\nScope: \nThis document applies to Kronospan HDF panel,\
  \ which is composed of wood shavings, mixed with a resin (melamine urea formaldehyde\
  \ \u2013 MUF).\nThe declared unit weight is 870 kg/m3. LCA data were compiled using\
  \ foreground data collected based on billing documents and material balances for\
  \ the period between October 2020 and March 2022. The declaration holder is responsible\
  \ for the underlying data and its verification. \nSystem boundary: \nType of EPD:\
  \ Cradle-to-grave (with options)\nThe system boundaries of the EPD follow the modular\
  \ construction system as described by EN 15804.\n\nThe LCA considers the following\
  \ modules:\n\nA1-A3: Manufacturing of pre-products, packaging, ancillary materials,\
  \ transport to the factory and production, with the associated energy supply and\
  \ waste handling\nA4: Transport to the construction site\nA5: Installation into\
  \ the building including disposal of packaging\nC1: Deconstruction (screws disposal\
  \ and electricity from the screwdriver)\xB7 C2: Transport to disposal sites\nC3:\
  \ Final product waste disposal for reuse, recycling and energy recovery\nC4: Waste\
  \ disposal, namely incineration and landfill\nD: Potential for reuse, recovery and/or\
  \ recycling including benefits for product incineration from module C4\n\n# Technology\
  \ Description And Included Processes\n\nFirst, the wood logs go through a hacker.\
  \ The obtained shavings are refined and dried. The materials are then blended with\
  \ the resin and pressed to obtain panels. A finishing process is finally done to\
  \ cut and pack the products. \nTechnical data: \nTechnical product groups covered\
  \ in this EPD are HDF.\n\nTechnical specification accounts for thicknesses of boards\
  \ within the range of 5,5 - 38mm. \nDeclared unit: \nThis declaration applies to\
  \ 1 m3 of Kronospan HDF panel, with a declared unit weight of 889.3 kg/m3."
