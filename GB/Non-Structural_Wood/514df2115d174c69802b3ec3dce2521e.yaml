  \ of panels made from a combination of wood fibres and resin. They are applicable\
  \ particularly in furniture such as doors, construction such as mouldings and indoor\
  \ products such as laminate flooring. It is especially suitable for further finishing\
  \ (routing, milling, lacquering, laminating and foiling) and a good substitute for\
  \ solid wood.\nThe Kronobuild\xAE product line includes HDF."
