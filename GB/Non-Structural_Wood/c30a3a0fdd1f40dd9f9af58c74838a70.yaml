  bonded with synthetic resins at high pressure and temperature to create the finished
  product. The structural integrity of MDF boards is not compromised by changes in
  humidity or temperature, making them homogenous and reliable products for use as
  a raw material in the construction industry. MDF is suitable for use in a wide range
