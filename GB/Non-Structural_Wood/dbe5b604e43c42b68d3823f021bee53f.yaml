description: "INVERNIZZI 100% poplar particleboard \u201CTuttopioppo\u201D is a single\
  \ ply board made of 100% virgin poplar chips of different sizes, which result from\
  \ the poplar plywood processing. The chips are stored in silos to be dried and then\
  \ mixed with urea-based resins and then pressed.\nThe full particleboard production\
  \ process is checked in all its stages, from the chips gathering up to the pressing\
  \ ph ase.\nIt is manufactured in a single chamber press in a whole board of 11,16\
  \ by 2,02 metres, that can be cut into smaller panels on request. The available\
  \ thicknesses range from 5 to 25 mm.\nINVERNIZZI 100% poplar particleboard \u201C\
  Tuttopioppo\u201D complies with the provisionsof UNI EN 312 Standard and is classified\
  \ as follows: P2 boards for interior fitments (including furniture) for use in dry\
  \ conditions."
