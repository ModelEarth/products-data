description: 'The base material of a PerfectSense Lacquered Board is a melamine-resin-coated
  MDF board (EGGER Eurodekor MDF). Production of the rawboards (EGGER MDF): 1. Wood
  preparation - Roundwood chipping - Chip preparation - Residual wood preparation
  2. Cooking the chips 3. Defibration in the refiner 4. Drying the fibres to approximately
  2-3 % residual moisture 5. Application of resin to the fibres 6. Spreading the glue-coated
  fibres onto a forming belt 7. Compression of the fibre mat in a continuously operating
  hot press 8. Cutting and trimming the fibre strand into rawboard formats 9. Cooling
  the rawboards in star coolers 10. Piling into large stacks 11. Sanding the upper
  and lower sides after the climatisation phase Production of impregnates for coating:
  1. Processing the base paper 2. Addition of impregnation resins (MUF) in the plant
  3. Drying the impregnated paper in heated dryers 4. Formatting the endless paper
  by means of a cross-cutter 5. Stacking the formatted sheets on pallets Coating the
  MDF rawboard (EGGER Eurodekor): 1. Laying the impregnated papers onto the upper
  and lower sides of the rawboard 2. Pressing the board in the hot press with variously
  structured pressing sheets 3. Sorting by quality and stacking 4. Acclimatisation
  phase of up to 14 days Lacquering the laminated MDF board: 1. Lacquering with adhesive
  primer, curing by means of UV rays 2. Lacquering with sanding primer, curing by
  means of UV rays 3. Lacquer intermediate sanding 4. Lacquering with top coat as
  final surface, curing by means of UV rays 5. Application of protective film 6. Sorting
  by quality and stacking A quality management system in accordance with ISO 9001
  requirements is implemented and certified at the production site.'
