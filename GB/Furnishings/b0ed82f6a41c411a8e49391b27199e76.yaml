description: 'Kombic is a big family of recessed and surface mounted downlights for
  general indoor lighting applications. It consists of three ranges regarding size
  and luminous flux: Kombic 100, 150, and 200.

  Luminaire classified as "free of photobiological risk" according to the European
  standard for photobiological safety EN 62471.

  Body made in injected polycarbonate which acts as a metallised reflector and external
  frame in black and white (depending on the model), with injected aluminium heatsink
  for correct thermal management and IP versions ranging from 40 to 55. Insulation
  class II.

  Implementation of COB LEDs with a wide range of colour temperatures (warm, neutral)and
  tunable white (2700-6500 K) with CRI 90.

  Controlled by means of Casambi, DALI protocol. Special options in 2700 K, LED WELLBEING
  and MULTIESPECTRAL technology.'
