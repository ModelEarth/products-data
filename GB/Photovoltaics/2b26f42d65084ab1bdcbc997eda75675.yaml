description: "This EPD considers environmental performances of Viridian Solar\u2019\
  s two mono-crystalline solar modules, PV16-405-M10 and PV16-335-G1. Differences\
  \ in the environmental performance of the two investigated solar modules are analyzed\
  \ and found less than 10%. The results in this EPD are for PV16-405-M10 mono-crystalline\
  \ module since this product is the company\u2019s mainstream product which has longer\
  \ lifespan in terms of product availability. PV16-405-M10 photovoltaic module weighs\
  \ 25 kg and has 1.95 m2 total module area with 1.88 m2 effective surface area. The\
  \ module consists of 108 mono-crystalline cells with 185\xB118\u03BCm in thickness.\
  \ The dimension of a single cell is 182 mm by 91 mm."
