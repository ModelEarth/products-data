description: 'Aggregate recycled from construction demolition waste This EPD is carried
  out for the IMS Recycled Aggregates, covering three aggregate types: Class 6F2,
  Clause

  503 and Clause 803. The constituent raw materials comprise recycled concrete construction
  demolition waste.

  Aggregate is manufactured in accordance with I.S. EN 13242:2002 + A1, 2007, Aggregates
  for unbound and

  hydraulically bound materials for use in civil engineering work and road construction.

  3.1 Manufacturing Process Description

  The IMS Recycled Aggregates are manufactured from recycled concrete construction
  demolition waste that

  has reached the End-of-Waste stage at the IMS recycling plant. The End-of-Waste
  stage is reached after the

  demolition waste has been screened, crushed and sorted. The resulting material is
  then stockpiled on site

  according to each of the three aggregate types.'
