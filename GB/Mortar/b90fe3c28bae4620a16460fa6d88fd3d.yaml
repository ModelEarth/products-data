description: 'MEGACRET-50 THIXO is an ultra high-strength, thixotropic, fiber-reinforced,
  polymer-modified, cementitious repair mortar. It has strong adhesion to the substrate,
  excellent workability and reduced water permeability. Certified according to EN
  1504-3 and classified as a PCC R4 concrete repair mortar.

  MEGACRET-40 is a high-strength, fiber-reinforced, polymer-modified, cementitious
  repair mortar. It has strong adhesion to the substrate, excellent workability and
  reduced water permeability. Certified according to EN 1504-3 and classified as a
  PCC R4 concrete repair mortar.

  ISOMAT REPAIR 5-70 is a high-strength, fiber-reinforced, polymer-modified, cementitious
  repair mortar, non-corrosive to steel. It has strong adhesion to the substrate,
  excellent workability and reduced water permeability. Certified according to EN
  1504-3 and classified as a PCC R3 concrete repair mortar.

  DUROCRET-DECO FLEX is a flexible, polymer-modified, fiber-reinforced, decorative
  microcement coating, without corrosive components, for interior and exterior use.
  It provides high resistance to abrasion and mechanical loads, strong adhesion to
  the substrate, flexibility and resistance to expansion-contraction and vibration.
  DUROCRET-DECO FLEX delivers a special aesthetic result and does not require to be
  enhanced with resins. Certified according to EN 1504-3 and EN 13813, classified
  as a PCC R3 mortar for concrete repair and as a CT-C30-F7-AR2 cementitious screed
  material, respectively.

  DUROCRET-DECO FINISH is an extra fine-grained, polymer-modified, decorative microcement
  coating, without corrosive components, for interior and exterior use. It has strong
  adhesion to the substrate and provides abrasion resistance. Furthermore, it delivers
  an ultra-smooth finish and a special aesthetic result. Certified according to EN
  1504-3 and EN 13813, classified as a PCC R3 mortar for concrete repair and as a
  screed material CT-C25-F6-AR2, respectively.'
