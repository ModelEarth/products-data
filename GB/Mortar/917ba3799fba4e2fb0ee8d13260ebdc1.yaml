description: "This is an average product EPD for ISOMAT cementitious repair mortars\
  \ and covers threedifferent products: DUROCRET\nDUROCRET-PLUS\nDUROCRET-FAST DUROCRET\
  \ is a pre-mixed, polymer-modified, cementitious repair mortar, without corrosive\
  \ ingredients, suitable for indoor and outdoor applications, offering:\n\u2022 Abrasion\
  \ resistance.\n\u2022 Strong adhesion to the substrate.\n\u2022 Water-repellency.\n\
  \u2022 Work simplification.\nDUROCRET is used for concrete or brickwork repair and\
  \ patching, fillet formation at wall-to-floor junctions, etc. In the red-brown color,\
  \ DUROCRET is ideal for fixing ridge tiles on roofs. It is applied in layers up\
  \ to 2 cm thick for large-scale applications, and up to 5 cm thick for localized\
  \ repairs.\nDUROCRET-FAST is a fast-setting, fiber-reinforced, cementitious repair\
  \ mortar, enhanced with polymers, without corrosive ingredients, for indoor and\
  \ outdoor applications, offering:\n\u2022 Abrasion resistance.\n\u2022 Strong adhesion\
  \ to the substrate.\n\u2022 Superior workability.\n\u2022 Work simplification.\n\
  DUROCRET-FAST is suitable for repairs on concrete, cement mortars, masonry, plasters\
  \ and generally wherever high strength and fast application is necessary. It is\
  \ applied in layers up to 3 cm thick for large-scale applications, and up to 5 cm\
  \ thick for localized repairs.\nDUROCRET-PLUS is a pre-mixed, polymer-modified,\
  \ fiber-reinforced, cementitious repair mortar, without corrosive ingredients, suitable\
  \ for indoor and outdoor applications, offering:\n\u2022 Abrasion resistance.\n\u2022\
  \ Strong adhesion to the substrate.\n\u2022 Water-repellency.\n\u2022 Work simplification.\n\
  DUROCRET-PLUS is used for concrete or brickwork repair and patching, fillet formation,\
  \ etc. It is applied in layers up to 3 cm thick for large-scale applications, and\
  \ up to 5 cm thick for localized repairs."
