description: "The product is described as a municipal casting access cover designed\
  \ to provide safe access to underground assets and networks. During its life, the\
  \ product will be opened and closed and must able to withstand the dynamic loads\
  \ and stresses of potential traffic of vehicles at low speed on a pedestrian area.\
  \ This declaration covers all the Pedestrian area Access Covers of Saint-Gobain\
  \ PAM UK in Europe. Technical Information Characteristic Unit Value BS EN 124 CLASS\
  \ B125 Clear Opening mm 600 x 450 Over Base mm 700 x 550 Depth mm 40 Bearing Pressure\
  \ N / mm\xB2 1.08 The products comply fully with the European Standard EN 124 The\
  \ product is composed of a cover and a frame in ductile iron. The product does not\
  \ contain any substances mentioned on the REACH list. The reference service life\
  \ time is 30 years. Product Contents Material/Chemical Input Unit Value Ductile\
  \ Iron kg 0.99 Coating g 1.78 Ductile iron composition % Fe >95% Si+C ~ 5% Others\
  \ metals = traces Construction/Installation The Pedestrian area cover is embedded\
  \ onto the road with a mortar resin. EPD Number: 000120 Date of Issue:15 July 2016\
  \ Expiry Date 14 July 2021 BF1331ECOPSG Rev. 0.1 Page 4 of 19 \xA9 BRE Global Ltd,\
  \ 2015 Use Information During its life, the product will be opened and closed and\
  \ must able to withstand the dynamic loads and stresses with potential traffic of\
  \ vehicles at low speed on a pedestrian area. . Reference Service Life The assumed\
  \ life of the product has been limited to 30 years. This is the typical life span\
  \ of a road and the assumption that a pedestrian area is refurbished at the same\
  \ pace than a road has been taken into account. End of Life During the refurbishment\
  \ of the road, the product is sorted and carried to a scrap merchant and needs no\
  \ more treatment. The product can be melted again without any further operation.\
  \ EPD Number: 000120 Date of Issue:15 July 2016 Expiry Date 14 July 2021 BF1331ECOPSG\
  \ Rev. 0.1 Page 5 of 19 \xA9 BRE Global Ltd, 2015 LCA - Calculation Rules CALCULATION\
  \ RULES"
