description: "Fugabella\xAE Color is a decorative resin-cement mortar for tiles, mosaics\
  \ and marbles. Naturally bacteriostatic and fungistatic, rapid setting and hardening\
  \ mineral grout stabilized with pure natural lime mortar for extremely colour-fast\
  \ joints, available in 50 colours. Single-component with very low volatile organic\
  \ compound emissions, recyclable as an inert material at the end of its life. High-performance\
  \ grouting of joints from 0 to 20 mm with smooth finish, high degree of hardness,\
  \ water-repellence with water-drop effect, rapid setting and hardening. Internal\
  \ and external flooring and walls, in domestic, commercial and industrial applications\
  \ and street furniture, in environments subject to heavy traffic, swimming pools,\
  \ baths and fountains, also in areas subject to thermal shock and freezing. Materials\
  \ to be grouted: - porcelain tiles, low thickness slabs, ceramic tiles, klinker,\
  \ cotto, glass and ceramic mosaic, of all types and formats; - natural stone, recomposed\
  \ materials, marble. Fugabella\xAE Color is compliant with standard ISO 13007-3:2010\
  \ - class CG2F WA (Ceramic tiles - Grouts and adhesives - Part 3: Terms, definitions\
  \ and specifications for grouts)."
