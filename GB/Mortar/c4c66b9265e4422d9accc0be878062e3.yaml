description: "Keratech\xAE Eco R10 Zero is a mineral self-levelling manufactured by\
  \ Kerakoll Ib\xE9rica S.A. It is a certified, extra\u2011rapid hardening, eco\u2011\
  friendly, self\u2011levelling mineral product for the high\u2011performance, smooth\
  \ finishing correction of irregular substrates. Keratech\xAE Eco R10 Zero rapidly\
  \ develops a smooth finish and perfectly even surface with high levels of mechanical\
  \ resistance, guaranteeing the subsequent laying of all types of coverings. Made\
  \ with hypoallergenic, low chromate content cements it has also a very low amount\
  \ of TVOC \u2013 Total Volatile Organic Compound. It is recyclable as an inert material\
  \ at the end of its life, avoiding waste disposal costs and environmental impact.\
  \ The product is designed, produced and CE marked according to EN 13813, class CT\
  \ C30-F6."
