description: "This EPD covers the life-cycle analysis carried out of the THERMIO MAX\
  \ mortar which is formed by anhydrite.\nANHYDRITEC has developed the THERMIO MAX\
  \ self-levelling mortar to fully comply with the new regulatory requirements for\
  \ thermal and environmental performance at European level. Specially designed for\
  \ application on underfloor heating and cooling systems, THERMIO MAX guarantees\
  \ high thermal performance and ideal comfort in all seasons of the year, both in\
  \ heating and cooling mode, thanks to the integration of COOL-TEC\xAE technology.\n\
  The products under study consist of anhydrite produced by the company Derivados\
  \ del Fl\xFAor. Anhydrite is the name by which dehydrated calcium sulphate is commonly\
  \ known. In the case of Fluorine Derivatives, this co-product is obtained from the\
  \ production of hydrogen fluoride, HF. For every tonne of HF produced, approximately\
  \ 3.56 tonnes of anhydrite are obtained. The main uses of anhydrite are: special\
  \ mortars or self-levelling floors."
