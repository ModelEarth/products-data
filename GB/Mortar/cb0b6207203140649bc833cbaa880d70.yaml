  \ quality natural hydraulic lime with no artificial hydraulicizer additives. They\
  \ are characterized by its mechanical strength and workability, as well as for its\
  \ breathability which avoids water condensations. Furthermore, these mortars absorb\
  \ atmospheric CO2 on places where they are applied, in addition to be suitable both\
  \ in indoor and outdoor environments and they do not produce emissions of volatile\
  \ compounds as well as formaldehyde. Mortars are presented in a single container\
  \ composed by bags of 25 kg."
