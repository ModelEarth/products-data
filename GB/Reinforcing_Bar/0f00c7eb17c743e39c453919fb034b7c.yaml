description: "Product Name: Rebar Mill\nTosyal\u0131 Filma\u015Fin rolling mills are\
  \ able to produce rebar from 8 mm diameter up to 32 mm diameter. Production can\
  \ be made at national and international standards. Capacity is 720.000 m/ton per\
  \ year.\nRebar mill are used especially in stirrup reinforcement, bored pile cage\
  \ and structural component of buildings such as building construction, site constructiona\
  \ etc. The rebar mill are used in many areas of different sizes.\nIntended Use of\
  \ Product\nRebar mill is used especially in stirrup reinforcement, bored pile cage\
  \ and structural component of buildings such as building construction, site constructiona\
  \ etc. The rebar mill is used in many areas of different sizes.\nProduction\nIn\
  \ the rebar mill production plant, firstly, billet are heated in the furnace up\
  \ to 1,250 \xB0C. Then it passes through the rotating rollers and is formed by hot\
  \ forming. These materials, especially made by hot shaping, gain a more durable\
  \ structure due to the homogeneous reduction of grain sizes.\nEnd of the processes\
  \ the rebar mill is ready and packaged to be delivered to the customer."
