description: "Rebar (Reinforcing Steel in bars, including standard rebars, special\
  \ rebars \u2013 Krybar\xAE, rock bolt and tie bars - and threaded bars) covers carbon\
  \ steel for geotechnical use and the reinforcement of concrete. The surface of rebars\
  \ is patterned to form a better bond with soil and concrete; in addition the ribs\
  \ on threaded bars, rock bolts and tie bars allow for bolting. The rebar is produced\
  \ by the secondary route, in which different steel scraps are melted in an electric\
  \ arc furnace to obtain liquid steel. This steel is then refined in a ladle furnace\
  \ with addition of ferroalloys and metals to obtain the required steel characteristics.\
  \ The steel is then casted at a continuous caster to obtain semi-finished products\
  \ as billet or blooms. These products are then rolled to the desired size. The rib\
  \ profile is rolled onto the bar in the last stand of the rolling process. There\
  \ are two methods to achieve the required mechanical properties in hot rolled bars,\
  \ either through in-line heat treatment QST (Quenching and Self-Tempering) or by\
  \ micro-alloying additions. At the end of the rolling operation, the rebar is cut\
  \ to the required length, generally bundled and labeled. The surface of rebars is\
  \ patterned to form a better bond with soil and concrete, in addition the ribs on\
  \ threaded bars, rock bolts and tie bars allow for bolting. Technical data: This\
  \ EPD is valid for XCarb\xAE Recycled and renewably produced Reinforcing steel in\
  \ bars of various steel grades and different forms of delivery produced with a certified\
  \ supply of renewable electricity. Performance data of the product in accordance\
  \ with the Declaration of Performance. Declared unit: The declaration refers to\
  \ the declared unit of 1 metric tonne of XCarb\xAE Recycled and renewably produced\
  \ Reinforcing steel in bars as specified in Part B requirements on the EPD for reinforcing\
  \ steel. Foreground data for the production are integrated into the software model\
  \ for the considered production site/company. The LCI is assessed as p"
