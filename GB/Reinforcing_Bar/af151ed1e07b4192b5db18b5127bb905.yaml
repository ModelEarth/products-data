description: 'Reinforcing steel bars with a component attached to one or both ends.
  End components are made of steel and connected to the rebar by a thermo-mechanical
  process, in the solid phase - without any additives. Various HRC components can
  be combined. The finished product is cut and bend according to project specification.
  This EPD covers: HRC 100 Series, HRC 200 Series: Headed reinforcement bars, providing
  mechanical anchorage and replacing anchorage lengths, bends and hooks HRC 400 Series:
  Rebar with couplers for mechanical splicing of reinforcement bars HRC 700 Series:
  Rebar with a threaded component for connection of steel components to a concrete
  structure This is a dual registered EPD from the system by the Norwegian EPD Foundation,
  which has the right to bear both logotypes under the mutual recognition agreement
  between the two programmes.'
