description: "The declared product of HIT-MM PLUS is a two-component system. The resin\
  \ component (component A) comprises a resin based on methacrylate as well as mineral\
  \ and cementitious fillers. The curing agent component (component B) comprises peroxide\
  \ hardener, water and\nmineral fillers. Mixing the two components A and B in the\
  \ static mixer initiates the curing (hardening) reaction of both binder systems.\
  \ During the curing phase, a very strong bond is formed between the organic and\
  \ inorganic binder matrix. The hybrid system formed during cement and resin curing\
  \ results in a crosslinked duromer with desired design properties (high bond strengths\
  \ within a short curing time) and particular durability. Composite foils are used\
  \ for the two-component foil pack of HIT-MM PLUS. This kind of packaging serves\
  \ the following purposes: waste volume reduction, easy storage and transport, and\
  \ less packaging material. Through legislation and increased public awareness users\
  \ have increasingly become discerned towards the use of styrene and other highly\
  \ volatile components with their resulting unpleasant odour and low flash point\
  \ (flammability). The reaction resins used in all Hilti hybrid adhesives contain\
  \ no styrene, are practically odourless\nand have a considerably higher flash point,\
  \ i.e. higher than 100 \xB0C in comparison to 34 \xB0C for styrene based products.\
  \ HIT-MM PLUS is a premium performance injectable hybrid mortar with approvals for\
  \ rebar connections and heavy-duty anchoring."
