description: Steel reinforcement rebars are used to improve the tensile strength of
  the concrete, since concrete is very weak in tension, but is strong in compression.
  Steel rebars are also used because elongation of steel due to high temperatures
  (thermal expansion coefficient) nearly equals to that of concrete. Welded fabric
  is a joined grid consisting of a series of parallel longitudinal steel wires with
  accurate spacing welded to cross wires at the required spacing, while welded reinforcement
  steel is steel bars cut, bended and welded together to satisfy required parameters.
