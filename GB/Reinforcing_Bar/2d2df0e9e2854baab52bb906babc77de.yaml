description: "ENGLISH\nCAP Acero - Compa\xF1\xEDa Sider\xFArgica Huachipato S.A. -\
  \ is a company of the CAP Group and the main steel producing company in Chile, with\
  \ a capacity of 800,000 tons of liquid steel per year. CAP Acero is the only integrated\
  \ steel producer in Chile, manufacturing steel from basic raw materials, such as\
  \ iron ore, coal and limestone, which guarantees products of high purity and controlled\
  \ quality. This EPD covers CAP Acero\u2019 steel reinforcing bars used for construction\
  \ and are certified under the Chilean Standard NCh204: 2006. SPANISH\nCAP Acero\
  \ - Compa\xF1\xEDa Sider\xFArgica Huachipato S.A. \u2013 es una empresa del Grupo\
  \ CAP y la principal productora de acero en Chile, con una capacidad de 800.000\
  \ toneladas de acero l\xEDquido por a\xF1o. CAP Acero es la \xFAnica productora\
  \ de acero integrada en Chile, manufacturando acero de materias primas b\xE1sicas,\
  \ como minerales de hierro, carb\xF3n y caliza, garantizando productos de alta calidad\
  \ y calidad controlada. Este EPD incluye las barras de reforzamiento de hormig\xF3\
  n de CAP Acero utilizadas en construcci\xF3n, las cuales est\xE1n certificadas bajo\
  \ la norma chilena NCh204: 2006."
