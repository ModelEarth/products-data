description: "Vik\xD8rsta rebar bolt is used for permanent rock securing and are delivered\
  \ with 150 mm rolled threads.\nIt takes load along the entire length of the bolt\
  \ after the fully embedded cement mortar is set. The mortar also provides extra\
  \ corrosion protection. Our manufacturing is in Norway with the environment in mind.\n\
  We use high quality Norwegian recycled rebar steel and the bolt is delivered pre-assembled\
  \ with plate, hemispherical dome and nut.\nThe steel is hot-dip galvanized and can\
  \ also be delivered with a layer of powder coating (CombiCoat\xAE) to achieve 120\
  \ years of corrosion protection\n(ref.: Vik\xD8rsta's SINTEF research report). All\
  \ of our rock support bolts is produced according to NS-EN 1090, delivered CE-approved\
  \ and follows the requirements of Norwegian Public Road Administration (Statens\
  \ Vegvesen) handbook 761.\n."
