description: "This EPD applies to 1 metric ton of steel for the reinforcement of concrete\
  \ (as weldable reinforcing steel in bars and coils). Reinforcing Steel, also called\
  \ rebar (including standard rebars, special rebars \u2013 Krybar\xAE, rock bolt,\
  \ tie bars and threaded bars) covers carbon steel for geotechnical use and the reinforcement\
  \ of concrete. The surface of rebars is patterned to form a better bond with soil\
  \ and concrete, in addition the ribs on threaded bars, rock bolts and tie bars allow\
  \ for bolting. The Life Cycle Assessment is based on annual data collected from\
  \ the plants involved in the production: Warsaw in Poland and Hamburg in Germany.\
  \ Rebar from these plants is obtained from scrap and direct reduced iron (DRI) melted\
  \ in Electric Arc Furnace. This steel is then refined in a ladle furnace with addition\
  \ of ferroalloys and metals to obtain the required steel characteristics. The steel\
  \ is then casted at a continuous caster to obtain semi-finished products as billets\
  \ or blooms. The semis are then rolled to the desired size. The rib profile is rolled\
  \ onto the bar in the last stand of the rolling process. There are two methods to\
  \ achieve the required mechanical properties in hot rolled bars, either through\
  \ in-line heat treatment QST (Quenching and Self-Tempering) or by micro-alloying\
  \ additions. At the end of the rolling operation, the rebar is cut to the required\
  \ length, generally bundled and labelled. The data used represent >95% of annual\
  \ production with 2019 data for deliveries. System boundary: Type of the EPD: cradle-to-gate\
  \ - with options. Module A1-A3, Module C3, Module C4 and Module D were considered.\
  \ Modules A1-A3 of the structural steel production include the following: \u2022\
  \ The provision of resources, additives, and energy \u2022 Transport of resources\
  \ and additives to the production site \u2022 Production processes on-site including\
  \ energy, production of additives, disposal of production residues, and consideration\
  \ of related emissions \u2022 Recycling of production/manufacturing s"
