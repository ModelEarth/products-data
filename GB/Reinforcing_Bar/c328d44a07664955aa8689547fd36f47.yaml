description: 'Ribbed steel is a class of rolled steel specially designed to build
  structural elements of reinforced concrete. These are bars steel that present ribs
  that improve adherence with the concrete, and have a great ductility, which allows
  the bars to be cut and bent more easily. Ribbed steel works to resist efforts in
  combination with concrete, preventing it from cracking and fulfilling structural
  functions, basically that of supporting the tractions that concrete cannot withstand.
  Steel for concrete reinforcements from GP Manufacturas del Acero SA is certified
  according to EN 10080 and produced in three main formats: Lattice girder made of
  rib wire. Its main use is for construction for reinforcing concrete in floors. Welded
  mesh made of rib wire. Its main use is for construction for reinforcing concrete
  in floors, walls, and fences. Rib wire bars / coils for reinforcing concrete for
  the realization of formworks.'
