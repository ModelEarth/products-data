lca_discussion: '## Source Data Notes

  The LCA study has been carried out in accordance with the following standards: -ISO
  14040:2006. Environmental management. Life cycle assessment. Principles and framework
  -ISO 14044:2006. Environmental management. Life cycle assessment. Requirements and
  guidelines -ISO 14025:2006. Environmental labels and declarations. Type III environmental
  declarations. Principles and procedures -PCR 2015:03 Basic iron or steel products
  & special steels, except construction steel products 1.01 Description of system
  boundaries: This is a cradleto-gate EPD. The following is included: -UPSTREAM PROCESSES:
  Extraction and production of raw materials (scrap, limestone, electrodes, refractory,
  fluxes, chemicals, alloys....etc.). Transportation of raw materials during the production
  chain and to the steel manufacturing facility -CORE PROCESSES: Manufacturing process
  for special steels (material consumption, energy production and consumption, emissions
  to air, PAGE 4/10 water and soil...), waste generated during manufacturing and its
  treatment, emissions generated during manufacturing. -DOWNSTREAM PROCESSES: Not
  included, as this EPD covers intermediate special steels that will be further processed
  to become a finished consumer product. The environmental impact of the Downstream
  stage of the finished products made by this special steels should be defined, calculated
  and allocated by the manufacturers of those finished products (using this EPD data
  as part of his own Upstream processes). PAGE 5/10 PRODUCT INFORMATION & CONTENT
  DECLARATION MICROALLOYED STEELS: Steels with high mechanical properties after forging
  or rolling. The mechanical properties of the pieces or bars are achieved by the
  combined effect of different mechanism without the need of heat treatment. Application:
  All kind of parts but generally crankshafts, conrods, pistons, parts for suspension
  systems, wheel rims and constant velocity joints. The tensile strengths achieved
  on the parts are between 650 and 1150 N/mm2 depending on the type of steel used.
  Advantages: Save of energy, installations and process time Removal of heat treatments
  Save of raw material Decrease in number and quantity of alloys Chemical composition
  (average values in %) C 0,38 Mn 1,35 Si 0,60 S 0,06 Al 0,03 V 0,10 Ti 0,01 Fe 97.4
  Recycled material Provenience of recycled materials (pre-consumer or post-consumer)
  in the product: The hot-rolled bar steel product is made from 97% recycled steel
  and 3% alloying elements. More information'
