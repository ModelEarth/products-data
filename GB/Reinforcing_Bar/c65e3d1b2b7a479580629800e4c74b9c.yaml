description: "37MnSiV6R Microalloyed steel are steels with high mechanical properties\
  \ after forging or rolling. The mechanical properties of the pieces or bars are\
  \ achieved by the combined effect of different mechanism without the need of heat\
  \ treatment. It is used for all kind of parts but generally crankshafts, conrods,\
  \ pistons, parts for suspension systems, wheel rims and constant velocity joints.\
  \ The tensile strengths achieved on the parts are between 650 and 1150 N/mm2 depending\
  \ on the type of steel used. Sidenor is a steel company, leader in the European\
  \ steel industry for the production of special steel long products and one of the\
  \ main producers of forged and cast pieces. It is also an important supplier of\
  \ cold finished products in the European market. The company has production centers\
  \ in Basque Country, Cantabria and Catalonia as well as business delegations in\
  \ Germany, France, Italy and the U.K. Sidenor\u2019s steel production capacity exceeds\
  \ one million tons annually, primarily destined to the automobile, machinery, capital\
  \ equipment, naval and civil construction, defense, energy, mining and petrochemical\
  \ industries. In all of these industries, Sidenor\u2019s special steel is used to\
  \ manufacture reliable products. The company is at the frontline of the sector thanks\
  \ to their intense research commitment. Having one of the largest RD centers in\
  \ the European steel sector, Sidenor\u2019s technological developments offer optimization\
  \ of products and processes."
