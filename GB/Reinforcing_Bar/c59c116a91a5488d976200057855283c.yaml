description: "Vik \xD8rsta M16 rebar bolt is threaded 300 mm and has a bevel cut at\
  \ the other end. Used for hanging PE / insulation vault / membrane. We have our\
  \ own production in Norway and use high quality Norwegian-produced recycled reinforcing\
  \ steel.\nThe steel is hot-dip galvanized and powder coated (CombiCoat\xAE) to achieve\
  \ 120 years of corrosion protection\n(ref.: SINTEF research report based on laboratory\
  \ testing in collaboration with Vik \xD8rsta AS) All of our rock support bolts is\
  \ produced according to NS-EN 1090, delivered CE-approved and follows the requirements\
  \ of Norwegian Public Road Administration (Statens Vegvesen) handbook 761. The bolt\
  \ is delivered with nut.\n."
