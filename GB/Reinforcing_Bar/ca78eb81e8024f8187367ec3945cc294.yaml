description: 'The steel scrap is melted in an electric arc furnace to obtain a steel
  melt. The liquid steel is further refined (adjustment of sulfur, carbon and phosphorous)
  and alloyed to give the stainless steel the required characteristics. The molten
  steel is then cast into billets before being sent to the rolling mill where they
  are rolled to the required dimensions. After hot rolling the steel is pickled and
  coiled to rod. The stainless steel rebar rod coil can be cut to straightened lengths
  or bent to shape. Quality management are in accordance with /ISO 9001/. Declared
  unit: The declaration applies to one ton of stainless steel rebar. The declared
  unit is the production and recycling of one ton of stainless steel rebar.'
