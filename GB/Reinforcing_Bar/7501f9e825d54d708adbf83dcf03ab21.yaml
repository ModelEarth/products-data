description: 'The products analyzed for this EPD are rated as structural grade material
  suitable in construction applications. Steel rebar is used as a tension mechanism
  in concrete structures, to help preserve the concrete as it is compressed. The purpose
  of the rebar and the concrete it is reinforcing are to work under combined loads.
  Grupo Acerero manufactures rebar to specific sizes and standards, and each bar has
  a designated number based on its dimensions. There are two different grades of steel
  modeled: high carbon and medium carbon steel. Both grades of steel rebar are manufactured
  at the same plant. A706 is medium carbon steel rebar and both Grade 42 and Grade
  52 are high carbon steel rebar.'
