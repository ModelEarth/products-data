lca_discussion: '## Product Component Notes

  Fe, 95, FeSi, SiMn, CuSi, FeB, Al, FeV, C and other charge additives, 5


  ## Source Data Notes

  Specific primary data derived from the Celsa Steel UK Ltd production process in
  Cardiff have been modelled using Simapro v8.2 LCA software. In accordance with the
  requirements of EN15804, the most current available data has been used. The manufacturer-specific
  data from Celsa Steel UK Ltd covers a period of 1 year (01/01/16 - 31/12/16). Secondary
  data has been obtained for all other upstream and downstream processes that are
  beyond the control of the manufacturer (i.e. raw material production) from the ecoinvent
  3.2 database. All ecoinvent datasets are complete within the context used and confirm
  to the system boundary and the criteria for the exclusion of inputs and outputs
  according to the requirements specified in EN 15804. Calculations were performed
  to enable allocation of processes to the steel products. Allocation procedures were
  by physical allocation and are according to EN 15804 and are based on ISO 14044
  guidance.'
