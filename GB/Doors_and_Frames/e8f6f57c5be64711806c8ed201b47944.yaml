lca_discussion: '


  ## LCA Notes

  Data quality: The data quality requirements are according to NPCR 014 rev1 Windows
  and doors clause 6.3.7. Specific data collected from manufacturer is applied for
  the most important raw materials in A1-A2. Specific data from the 2016 production
  at the manufacturing site is applied in A3. The production data is from one production
  site, Lyngdal in Norway, so no average data has been used for different locations.
  Data for Wooden stile and frame is based on NEPD-307-179-NO and for Aluminium plate
  is based on EPD-GDA-20130259-IBG1-EN. Missing data were susbtituted with generic
  data from Ecoinvent v.3.3. No data are more than 5 years old. Allocation: The allocation
  is made in accordance to EN 15804:2012+A1:2013. Energy, water and waste consumption
  in the factory is allocated to the DU by mass allocation. Cut-off criteria: General
  cut-off criteria are given in standard EN 15804 clause 6.3.5. In compliance with
  these criteria, all major raw materials and all the essential energy are included.
  The infrastructure of the manufacturing site,with very small amounts (<1%) are not
  included. This cut-off rule does not apply for hazardous materials and substances.
  Calculation of biogenic carbon content: Sequestration and emissions of biogenic
  carbon is calculated according to EN16485:2014. This approach is based on the modularity
  principle in EN15804:2012 that states that all environmental aspects and impacts
  are declared in the life cycle where they appear. The calculation of biogenic carbon
  content and conversion to carbon dioxide is done according to NS-EN 16449:2014.
  Net contribution to GWP from biogenic carbon is shown on page 5. The wood products
  come from sustainable forestry and have PEFC certification. Technical data: The
  dimension of the declared unit is 809x2053 mm and a mass of 64,01/60,37 kg (climate
  door / interior door), excluding packaging materials of 4,4 kg. The door is with
  42 x 92 mm frame and 52 mm door leaf. The door has fire class B30 in accordance
  with EN 1634-1 and a noise reduction of 35dB according to EN ISO 10140. For climate
  door, the calculated U value is 1,5W/m2K. More information on technical properties
  can be found in http://www.nordicdoor.no/sider/tekst.asp?side=82 & http://www.nordicdoor.no/sider/tekst.asp?side=86'
