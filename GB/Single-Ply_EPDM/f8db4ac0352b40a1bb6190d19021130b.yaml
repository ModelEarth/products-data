description: 'The product studied is under ballast mat used for railways construction.
  The Pandrol UBM-H35-C is an Under Ballast Mat composed of 2 elements: an active
  resilient layer made of high-quality resin-bonded recycled rubber defining the static
  and dynamic stiffness, and a separate protection layer made of non-woven geotextile.
  The UBM-35-C has a total weight of 11 kg/m2 using more than 90% recycled rubber
  coming from end of life tyres.'
