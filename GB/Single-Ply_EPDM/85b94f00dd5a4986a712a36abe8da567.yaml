description: 'ElastoSeal EPDM is a non-reinforced EPDM geomembrane that remains elastic

  regardless of age and temperature. It is known to provide excellent weatherability
  and has a high

  resistance to root penetration (EN 13948). It is not exposed to "stress cracking",
  and does not have a

  yield strength like thermoplastic materials. ElastoSeal EPDM can be installed exposed
  or covered with

  soil or water. It has a good ability to withstand mechanical impact from pressure
  or movement. Seams

  between ElastoSeal membranes can be made with a specially formulated hot splice
  technique, called

  Thermobond.'
