description: "Cupa 12 is a dark grey slate with thin laminations and smooth surface.\
  \ Slate is strong and has very good weather resistance as well as low water absorption,\
  \ meaning that it withstands freezing temperatures well. The product declared includes\
  \ a range of sizes and 5 mm of thickness. Cupa 12 slate is a suitable covering for\
  \ roofs. Technical Information Property Value, Unit 500x250 mm Size 400x250 mm 600x300\
  \ mm Thickness 5 mm Weight 30.4 Kg/m2 Transverse \u2265 55 MPA Characteristic modulus\
  \ of rupture Longitudinal \u2265 60 MPA Water abortion 0.1 % EPD Number: BREG EN\
  \ EPD000232 Date of Issue:31 January 2019 Expiry Date 30 January 2024 BF1805-C Rev\
  \ 0.0 Page 3 of 14 \xA9 BRE Global Ltd, 2017 Main Product Contents Material/Chemical\
  \ Input % Natural stone, slate 100 Click here to enter text. Click here to enter\
  \ text. Manufacturing Process The slates are quarried or mined by cutting out large\
  \ blocks with saws which use diamond studded wire at the sites noted. The large\
  \ blocks are transported to the Splitting Sheds where they are sawn and split into\
  \ the size and thickness required for the market. After splitting, the slates are\
  \ classified and packed ready for transport to the warehouse for onward distribution\
  \ to the market. After extraction and splitting, unused slate material or overburden\
  \ is returned to the ground. Process flow diagram Construction Installation In order\
  \ to apply a real scenario, it has been established that for the traditional installation\
  \ of the slate nails are required at a rate of 150 gr per m2 of installed roof.\
  \ These nails are transported an average of 30 km by the supplier. In addition,\
  \ a rejection of 5% of the slate has been considered due to breaks and defects that\
  \ appeared on the slate when transported and installed. It has been considered that\
  \ during the installation of the slate on the roof, waste is generated due to the\
  \ use of EPD Number: BREG EN EPD000232 Date of Issue:31 January 2019 Expiry Date\
  \ 30 January 2024 BF1805-C Rev 0.0 Page 4 of 14 \xA9 BRE Global Ltd"
