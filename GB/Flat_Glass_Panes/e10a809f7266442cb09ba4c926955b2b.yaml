description: "Sisecam Extra Clear Float Glass is a basic product for all glass applications,\
  \ but it differs with its higher transparency due to its lower iron content from\
  \ Clear Float Glass.\nSisecam Extra Clear Float Glass has following advantages:\n\
  \u2022 It is a high-quality product due to its production technology.\n\u2022 Basic\
  \ product for all glass applications.\n\u2022 Has higher light transmittance than\
  \ Sisecam Clear Float Glass.\n\u2022 Continuous supply with its different thickness\
  \ and sizes.\n\u2022 Wide distribution channels.\nFloat glass is the basic material\
  \ for architectural glasses. It can be cut into the sizes required or secondary\
  \ processes can be applied to improve its basic properties. When laminated, toughened,\
  \ coated or made into mirror, float glass can provide heat and noise insulation,\
  \ solar control, safety and security and it is well suited for decoration as well.\n\
  Sisecam Extra Clear Float Glass is manufactured in accordance with\n\u2022 EN 572-2\
  \ Glass in Building- Basic Soda Lime Silicate Glass Products - Part 2: Float glass\
  \ and\n\u2022 ISO-9000 Quality Management System and ISO-14000 Quality Environmental\
  \ Quality Management System"
