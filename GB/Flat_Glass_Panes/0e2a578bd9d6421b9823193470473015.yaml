description: "Sisecam Glass For Photovoltaics is Sisecam Flat Glass\u2019 low iron,\
  \ patterned, tempered glass used in photovoltaic modules. Glass For Photovoltaics\
  \ is an integral and important component of photovoltaic modules that generate electricity\
  \ from solar energy, protecting the internal parts of the modules from environmental\
  \ factors and directly affecting their efficiency with their high light transfer\
  \ coefficient. Sisecam Solar Panel glasses has low iron oxide levels, which increases\
  \ their light permeability compared to normal glass.\nLow iron, patterned glass\
  \ that come in Sandy and Prism patterns reduce reflections on the glass surface\
  \ and provide maximum efficiency in terms of performance of solar panels with their\
  \ high light permeability and low reflectivity values. The anti-reflective coating\
  \ (AR) applied to glass surfaces minimizes light reflection. AR coating increases\
  \ the light permeability of glass, leading to a performance increase and greater\
  \ efficiency in solar panels.\nSisecam Glass For Photovoltaics is produced in accordance\
  \ with the standard:\nTS EN 572-5 Glass for buildings - Basic soda lime silicate\
  \ glass products \u2013 Section 5: Patterned glass.\nEN 12150-1 European Norms for\
  \ Thermally Toughened Soda Lime Silicate Safety Glass"
