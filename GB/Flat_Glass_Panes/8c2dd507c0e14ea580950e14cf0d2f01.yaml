description: 'FLOAT GLASS is a basic silica glass for soda-lime produced using the
  float procedure to be used in multiple applications such as construction, furnitures
  and industrial applications. This product complies with the Mercosur standard NM
  294-2004.

  This EPD includes:

  Cebrace Float Incolor (Clear): a transparent glass, produced from soda-lime clear
  silica, transparent with metallic oxide materials are used in the creation of colored
  glasses.

  Cebrace Extra Clear: which is a low iron product, which is lighter and more transparent.
  This is noticeable when viewing particularly the edge of the glass.

  Cebrace Float Verde (Green), Dark green (Emerald), Grey and Bronze that has basically
  the same composition as clear glass, with the addition of dyes to achieve the aesthetics.'
