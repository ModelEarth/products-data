description: "This Environmental Product Declaration (EPD\xAE) describes the environmental\
  \ impacts of 1 m\xB2 of body tinted glass PARSOL\xAE with Visible Light Transmission\
  \ ranging from 26-79% (depending upon the tint/colour) for an expected average service\
  \ life of 30 years.\nPARSOL\xAE is a body-tinted soda-lime silicate glass, produced\
  \ using the float glass manufacturing process. It is meant to be used in building\
  \ applications including interior applications like partitions and furniture and\
  \ for exterior applications like facades, windows, and other industrial applications.\
  \ PARSOL\xAE has a colored appearance, as well as basic solar control properties.\n\
  There are 3 colors commercially available in the PARSOL\xAE range: Parsol H Green,\
  \ Parsol Bronze, Parsol Dark Grey. The fourth colour of the range - Parsol Saphire\
  \ Blue is available as a substrate for High performance Magnetron Coatings. PARSOL\xAE\
  \ products are available in a thickness of 4 mm depending on the colour."
