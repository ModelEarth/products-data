description: "Smart Dynamic Glass\nConverLight\xAE Dynamic provides solar control\
  \ for increased indoor comfort and energy efficiency in buildings. The electrochromic\
  \ technology in the smart dynamic glass stops the solar heat before it even enters\
  \ the building. The dynamic glass solution adjusts the solar transmittance depending\
  \ on conditions such as time of day, outdoor temperature, and window position. The\
  \ effect is that the window blocks the solar heat when it is warm and lets the solar\
  \ heat in when it is cold, in order to regulate the indoor comfort.\nConverLight\xAE\
  \ Dynamic consists of a ConverLight Interlayer laminated between two sheets of glass.\
  \ By using a multilayer structure comprising of several different materials between\
  \ two plastic films, a flexible and lightweight ConverLight Interlayer is created.\
  \ ConverLight Dynamic is capable of changing its degree of shading by applying a\
  \ low electrical voltage."
