description: "This EPD applies to float glass (as defined in EN 572 Glass in building\
  \ \u2014 Basic soda lime silicate glass products - Part 2 Float glass) manufactured\
  \ by NSG Group within its Architectural Glass Europe business unit.\nThis EPD covers\
  \ Pilkington Optifloat\u2122 clear and tinted soda lime silica float glass; standard\
  \ thicknesses available are from 2 -19mm.\nPilkington Optifloat\u2122 products can\
  \ be toughened and/or laminated.\nThese products are classified CPC3711 under the\
  \ UN CPC classification system v2.1.\nDetailed product information and datasheets\
  \ can be found on our website: www.pilkington.com\nPerformance characteristics such\
  \ as light transmittance, thermal conductivity and acoustic properties can be calculated\
  \ for any of our products via Pilkington Spectrum: www.pilkington.com/spectrum."
