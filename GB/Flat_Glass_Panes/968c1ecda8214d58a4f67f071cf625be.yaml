description: 'SGG SATINOVO MATE is obtained by treating one of the surfaces of a glass
  product with acid etching. It is meant to be used in building, furniture industrial
  applications. Depending on the glass substrate, SGG SATINOVO MATE is called: - Clear,
  on SGG PLANICLEAR (basic soda-lime silicate glass produced using the float procedure)
  - Extra-clear, on SGG DIAMANT (low iron soda-lime silicate glass produced using
  the float procedure) - Tinted, on SGG PARSOL (body-tinted soda-lime silicate glass,
  produced using the float procedure)This acid etching treatment modifies the appearance
  of the glass, providing a translucent appearance.Glass substrates are in conformity
  with the European Standard EN 572-2.SGG SATINOVO MATE meets the durability requirements
  of class C of European standards EN 1096-1 and -2.'
