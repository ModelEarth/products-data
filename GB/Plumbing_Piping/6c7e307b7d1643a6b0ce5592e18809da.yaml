  \ r\xE5materialene og energistr\xF8mmer som inng\xE5r med veldig sm\xE5 mengder\
  \ (<1%) er ikke inkludert. Disse cut-off kriteriene gjelder ikke for farlige materialer\
  \ og stoffer."
