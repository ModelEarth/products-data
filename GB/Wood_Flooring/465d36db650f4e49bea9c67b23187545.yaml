description: "To produce DISANO ClassicAqua, LifeAqua and HydroStar floor coverings,\
  \ an HDF core board is laminated on both sides. A vapour barrier and a cork mat\
  \ are glued to the underside. For ClassicAqua, a decoratively printed plastic film\
  \ is laminated over an elastic pressure distribution layer as a surface on the board.\
  \ For LifeAqua and HydroStar floor coverings, the plastic film is applied directly\
  \ to the HDF board. For DISANO WaveAqua, a polymer surface and an embossed underside\
  \ are pressed onto an HDF board. The surface is sealed with a multi-layer lacquer\
  \ finish. For the production of DISANO Saphir and Project floor coverings, a plastic\
  \ film is laminated onto a waterproof backing material; in the case of Saphir onto\
  \ a plastic board, in the case of Project onto an elastic mineral-filled insulation\
  \ mat. Solvent-free hot-melt adhesive is used for gluing in all DISANO variants.\
  \ In the final production stage, the glued panels are cut into the plank or tile\
  \ dimensions and profiled. In the process, a geometry corresponding to the respective\
  \ joint system is milled. DISANO Project is cut to a smooth edge. The final product\
  \ is packaged in cardboard and foil, which protect the elements from climatic fluctuations\
  \ and mechanical damage. The company Hamberger Flooring carries the following certifications:\
  \ Quality management according to ISO 9001 since 1995 Environmental management according\
  \ to ISO 14001 since 1998 Energy management according to ISO 50001 since 2012 Technical\
  \ data: According to Regulation (EU) No 305/2011, the following technical data of\
  \ the products within the scope of the EPD shall be provided: Technical data DISANO\
  \ ClassicAqua, HydroStar, LifeAqua, Saphir and WaveAqua Total thickness: 6.5-9.3\
  \ mm Weight per unit area: 5.6-8.7 kg/m\xB2 Product shape: Tile, Plank Length of\
  \ the top layer: 631-2200 mm Width of the top layer: 193-313 mm Use class: 23/33\
  \ Emissions of VOC: \u2264 0.025 mg/m\xB3 Formaldehyde emissions according to EN\
  \ 717-1: < 100 \u03BCg/m\xB3 Content of hazardous substances:"
