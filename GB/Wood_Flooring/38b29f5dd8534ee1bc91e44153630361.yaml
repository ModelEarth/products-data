description: "/ Product definition Parador multilayer parquet flooring are wooden\
  \ floors with a top layer made of high-grade wood. The materials required for manufacturing\
  \ these floors, i.e. sawn timber, planed goods, friezes, veneer or finished surface\
  \ layers, are manufactured separately. Mainly local wood types are used. Tropical\
  \ wood is not used for ecological reasons. Depending on the product variant, the\
  \ surface layer consists of one lamella (wide plank) or several lamellas (block).\
  \ The individual materials are glued together. After an acclimatisation period,\
  \ the blanks are surface treated and equipped with a longitudinal and transverse\
  \ profile according to the product format requirements before being packed. /Directive\
  \ (EU) No. 995/2010/ (European Timber Regulation) applies for placing these products\
  \ on the EU market for the first time. In addition, Directive (EU) No. 305/2011\
  \ (CPR) applies for placing the product on the market in the EU/EFTA (with the exception\
  \ of Switzerland). The products have a Declaration of 2 Performance and bear a CE\
  \ marking taking consideration of the harmonised /EN 14342:2013/ standard on \u201C\
  Wood flooring - Characteristics, evaluation of conformity and marking\u201D. ."
