description: "Industrial waste wood and residual products from the sawmill (hackchips,\
  \ sawdust) form the basis for the coreboard, which are bonded together using additives\
  \ and urea-melamine-formaldehyde glue. After production, the HDF boards are stored\
  \ in a conditioning hall and then sanded. They are then stored and transported to\
  \ the upgrading plant (Plant 2), which is about 2 km away. In Plant 2, the upper\
  \ and lower cork layers are laminated onto the coreboard. After interim storage\
  \ of the sandwich board, it is provided with a decorative digital print on the upper\
  \ side. This is sealed with a wear-resistant, UV-hardening textured lacquer. The\
  \ boards are then transported back to Plant 1. Back in Plant 1, the upgraded half-formats\
  \ are finished on the profiling line into flooring boards with a circumferential\
  \ tongue-and-groove profile, packed, stored and delivered to the customers. Declared\
  \ unit: This environmental product declaration refers to a declared unit of 1 m\xB2\
  \ EGGER Comfort Flooring with an average weight per unit area of 7.82 kg/m\xB2 and\
  \ a delivery moisture content of 6%."
