description: "Industrial waste wood and residual products from the sawmill (hackchips,\
  \ sawdust) form the basis for the coreboard, which is glued together using additives\
  \ and urea-melamine-formaldehyde glue. After production, the HDF boards are stored\
  \ in a conditioning hall and then sanded. This is followed by the coating with melamine\
  \ resin impregnated papers on the top and bottom sides. They are then stored and\
  \ transported to the upgrading plant (Plant 2), which is about 2 km away. In Plant\
  \ 2, the upper, transparent film layer and the lower cork layer are laminated. The\
  \ protective film layer is finished with a UV-curing protective lacquer. The boards\
  \ are then transported back to Plant 1. Back in Plant 1, the upgraded half-formats\
  \ are finished on the profiling line into flooring boards with a circumferential\
  \ tongue-and-groove profile, packed, stored and delivered to the customers. Declared\
  \ unit: This environmental product declaration refers to a declared unit of 1 m\xB2\
  \ EGGER Design Flooring with an average weight per unit area of 6.85 kg/m\xB2 and\
  \ a delivery moisture content of 6%."
