description: "K\xE4hrs 3-layer floors consist of a surface layer, core layer, and\
  \ backing. The core material is made from pine/spruce lamella. The total thickness\
  \ of the floor is 13 mm, 14 mm, 15 mm. The surface layer can be re-sanded 3-4 times.\
  \ Our 3-layer floors can both be installed floating on a level, solid surface such\
  \ as concrete, particleboard, wood or glued down. Products can have either an oil\
  \ or lacquer surface treatment and various species. Our lamella-constructed wood\
  \ floors are not only strong and stable, they also use raw materials more effectively\
  \ so they have a lower environmental impact."
