description: 'Asfaltbolaget AB is a company that is specialized in building roads
  and infrastructure. They can provide asphalt products for a variaty of different
  purposes, ranging from highways and city streets to industrial surfaces and driveways.
  The following product types are included: AG, ABb, ABT, ABS, made with penetration
  bitumen and polymer-modified bitumen (PMB). The declared products are intended to
  be used as paving materials and other for paved surfaces. The products consist of
  a mixture of aggregates and binders. The most common fractures for aggregates are
  0-4 mm, 4-8 mm, 8-11 mm, 11-16 mm and 16-22 mm but other fractions can also be used.
  The bitumen is categorized based on its penetration properties. The most common
  types of bitumen are 50/70, 70/100, 100/150 and 160/220. Asfaltbolaget AB uses reclaimed
  asphalt in their production of asphalt containing penetration bitumen. Approximately
  5-25 % of the material used in in the production of asphalt with penetration bitumen
  derives from secondary materials, where the reclaimed fraction varies depending
  on the type of asphalt produced. The produced asphalt can be milled, crushed, sorted
  and then included as new raw material in the manufacturing of future asphalt. In
  addition to reducing the need for virgin material residual bitumen can also be reused.
  The share of reclaimed material is adjusted so that the costumer requirements are
  met.'
