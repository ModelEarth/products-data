description: "The asphalt types declared are ABb 22 50/70, ABS 16 70/100, ABT 11 160/220,\
  \ AG 16 70/100, AG 22 70/100 and AG 32 70/100 which are to be used in the H\xE4\
  ggvik project (client Swedish Transport Administration). The asphalt is produced\
  \ with the NCC Green Asphalt2 method.The NCC Green Asphalt2 declared in this EPD\
  \ is produced at the Arlanda asphalt plant in Sweden by NCC Industry AB. The plant\
  \ produces around 40 000 tons of Green Asphalt2 per year. The intended use of the\
  \ asphalt declared is as paving material on roads and other paved surfaces.NCC Green\
  \ Asphalt2 is a part of NCC Green Concept where focus is kept on the quality with\
  \ environmental objectives throughout the value chain. NCC Industry operates an\
  \ additional 12 asphalt plants producing NCC Green Asphalt2 in Sweden.NCC Green\
  \ Asphalt2 is a process to produce asphalt with a smaller environmental impact.\
  \ With the NCC Green Asphalt2 method, the energy consumption and the emission of\
  \ greenhouse gases is lowered and a better working environment is created while\
  \ not compromising the quality and keeping the characteristics and qualities of\
  \ hot asphalt. The NCC Green Asphalt2 process includes a lower production temperature,\
  \ an increased amount of recycled asphalt and substituting light heating oil with\
  \ renewable energy sources for heating. The production temperature starts at 120-140oC,\
  \ compared to 160-180oC for conventional hot asphalt. At Arlanda, the renewable\
  \ energy source is wood pellets. The share of recycled asphalt in the declared asphalt\
  \ types varies between 10 and 30%.This EPD has been registered as an ECO Platform\
  \ EPD with ECO EPD Reference number 00000475. The International EPD System is a\
  \ founding member of the ECO Platform and its procedures has undergone a peer audit\
  \ to be able to use this logotype. All EPDs of construction products from different\
  \ programmes that carry the ECO logotype are listed here."
