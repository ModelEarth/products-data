description: The asphalt mixtures produced at the declared plant comprise different
  hot mix asphalt (HMA) and polymer modified asphalt (PMB). The main components of
  the asphalt mixtures are mineral rock aggregates, bitumen and additives. The amount
  of each component varies depending on the asphalt type. Additives include adhesive
  agents, such as hydraulic binders and fibres. These additives normally constitute
  less than 0,5 weight-% of the final product. Since asphalt mixtures comprise valuable
  resources and are 100% recyclable, they are recycled into new asphalt mixtures.
  Accordingly, Recycled Asphalt Pavement (RAP) is normally added to the asphalt mixture,
  replacing virgin aggregate and virgin bitumen. The share of RAP in the asphalt mixtures
  declared varies between 0-45 weight-%. Both the annual mean and potential maximum
  shares of RAP are declared for the asphalt mixtures covered by this EPD. This EPD
  has been registered as an ECO Platform EPD with ECO EPD Reference number 00001309.
  The International EPD System is a founding member of the ECO Platform and its procedures
  has undergone a peer audit to be able to use this logotype. All EPDs of construction
  products from different programmes that carry the ECO logotype are listed here.
