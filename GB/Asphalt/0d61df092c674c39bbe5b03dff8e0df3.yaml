lca_discussion: '## Product Component Notes

  Aggregate, 79.2%, RAP, 15.0%, Bitumen / Polymer Modied Bitumen (PMB), 4.1%, Addives
  / Fillers, 1.7%


  ## Source Data Notes

  A generic specification for ULTILOW asphalt has been generated using data collected
  by Tarmac for 74 asphalt production sites for the 2014 calendar year combined with
  specific requirements for the warm mix additive. Site impacts are modelled based
  on a mass weighted average of asphalt sites operated by Tarmac in 2014 with adjustments
  to energy demand made to reflect the reduced heating requirement for low temperature
  asphalt. This EPD therefore covers the manufacture of ULTILOW manufactured by Tarmac
  at any of their production sites. Allocation of materials, energy, water, emissions
  and waste has been done according to the provisions of the BRE PCR PN514 and EN
  15804. All background LCI datasets used in the generation of this EPD are taken
  from the ecoinvent 3.1 database contained in the GaBi ts software tool.'
