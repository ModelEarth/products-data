  \ S ness 1500 MPa Typical Ambient Opera onal Range -10 - 40 \xB0C Typical Density\
  \ 2400 kg/m\xB3 Typical Voids 5 % Product Contents Material/Chemical Input % Aggregate\
  \ 79.2% RAP 15.0% Bitumen / Polymer Modi ed Bitumen (PMB) 4.1% Addi ves / Fillers\
  \ 1.7% Manufacturing Process Asphalt is formed primarily of aggregates and bitumen-based\
  \ binders (bitumen, polymer-modified bitumen etc.) with additives added to modify\
  \ the properties of the final product. In the case of warm mix asphalt, warm mix\
  \ additive is used to allow for a reduction in the temperature at which the asphalt\
  \ is supplied. Electricity and fuels are used in the manufacture of asphalt, primarily\
  \ for heating the asphalt mixture (or maintaining temperature) and mixing/processing\
  \ constituent materials. EPD Number: BREG EN EPD 000108 Date of issue: 11 March\
  \ 2016 Expiry Date: 10 March 2021 BF1331ECOP Rev 0.3 Page 4 of 11 \xA9 BRE Global\
  \ Ltd 2016 The process flow diagram is shown below: Construction Installation Asphalt\
