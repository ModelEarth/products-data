description: "Ultilow is a low temperature asphalt manufactured and supplied to comply\
  \ with TRL Report 666 [TRL 2014]. ULTILOW asphalts are supplied typically 40\xB0\
  C lower than a hot equivalent asphalt, but maintains its performance to the same\
  \ standard as conventional hot asphalts. ULTILOW asphalts also provide added benefits\
  \ of lower on-site energy demand (with related environmental benefits), improved\
  \ workability and allowing earlier opening times to traffic as it reaches appropriate\
  \ trafficking temperatures quicker than hot asphalt. By virtue of how asphalt is\
  \ used as a construction product, this EPD refers to an \u2018asset\u2019 rather\
  \ than to \u2018building fabric\u2019 or a building. EPD Number: BREG EN EPD 000108\
  \ Date of issue: 11 March 2016 Expiry Date: 10 March 2021 BF1331ECOP Rev 0.3 Page\
