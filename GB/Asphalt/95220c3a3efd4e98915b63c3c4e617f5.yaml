description: "ABB type 16\nAsfaltbeton bindelag, ABB, er et h\xF8jstabilt asfalt\xAD\
  produkt, der anvendes som bindelag mellem et asfalt b\xE6relag og slidlag. ABB anbefales\
  \ specielt ved \xE5rsd\xF8gnstrafik > 4.000 k\xF8ret\xF8jer samt ved tung og statisk\
  \ belastning. Det fremstilles prim\xE6rt af helknuste granit- eller grusgravsmaterialer\
  \ i fraktionerne 0/11 mm eller 0/16 mm tilsat h\xE5rd bitumen (40/60). Asfalt produceres\
  \ p\xE5 asfaltfabrikker, hvor r\xE5materialer gennemg\xE5r en termisk blandeproces\
  \ med en temperatur p\xE5 ca. 120 - 180 grader. Asfalten best\xE5r af over 90 %\
  \ stenmaterialer og ca. 5 % bitumen som bruges som bindemiddel. Herudover kommer\
  \ en m\xE6ngde filler m.m. Som filler anvendes kalk eller egenproduceret filler.\n\
  Den gennemsnitlige materialesammens\xE6tning for produktet er vist i tabellen nedenfor"
