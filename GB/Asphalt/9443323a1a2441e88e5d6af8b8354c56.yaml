description: "Vik EP er Vik \xD8rsta sitt nye ensidige skinne-vegrekkverk som ogs\xE5\
  \ dekker flere ytelse klasser og bruksomr\xE5der. Rekkverket har liten arbeidsbredde\
  \ og er utviklet for ogs\xE5 \xE5 dekke nye krav til midtrekkverk p\xE5 norske motorveier.\
  \ Vik EP benyttes da p\xE5 begge sider av midtrabatten som frigj\xF8r mer av arealet\
  \ mellom. Benyttet som siderekkverk har det meget lav arbeidsbredde og er ogs\xE5\
  \ godkjent i en klasse over det som vanligvis er kravet i Norge. Vik EP er godkjent\
  \ i klasse N2, H1, L1 og kan leveres med fotplate eller forankring i l\xF8smasse\
  \ med stolpeavstander p\xE5 4m og 6m. Denne EPD'en er gjeldende for forankring i\
  \ l\xF8smasse, stolpeavstand 4m, styrkeklasse N2 med arbeidsbredde W2 og styrkeklasse\
  \ H1/L1 med arbeidsbredde W3. Dataene er basert p\xE5 et gjennomsnitt av de forskjellige\
  \ stolpelengdene Vik \xD8rsta leverer."
