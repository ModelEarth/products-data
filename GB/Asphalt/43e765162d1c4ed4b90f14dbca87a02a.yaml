lca_discussion: '## Product Component Notes

  Aggregate, 79.2%, RAP, 15.0%, Bitumen / Polymer Modied Bitumen (PMB), 4.1%, Addives
  / Fillers, 1.7%


  ## Source Data Notes

  Data collected by Tarmac for 74 asphalt production sites for the 2014 calendar year
  has been used to generate a mass weighted average of asphalt production for this
  EPD. Data provided covers all asphalt products manufactured by Tarmac at these sites
  in 2014. Allocation of materials, energy, water, emissions and waste has been calculated
  according to the provisions of the BRE PCR PN514 and EN 15804. All background LCI
  datasets used in the generation of this EPD are taken from the ecoinvent 3.1 database
  contained in the GaBi ts software tool.'
