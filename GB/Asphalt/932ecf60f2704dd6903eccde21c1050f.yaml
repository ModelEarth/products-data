description: "Asfaltgrusbetong Agb 11 produseres til bruk som slitelag, bindlag og\
  \ avrettingslag p\xE5 veger og andre trafikkarealer med \xC5DT<3000. Asfalt produseres\
  \ p\xE5 fabrikk, hvor det gjennomg\xE5r en termisk blandeprosess med temperatur\
  \ mellom 140 \u2013 170 grader oC. Densiteten til asfalten er p\xE5 ca 2450 kg/m3\
  \ utlagt p\xE5 veg. EPDen er basert p\xE5 en standard Agb 11 resept, utarbeidet\
  \ av Nordasfalt AS. Asfalt best\xE5r av ca 94-95 % steinmaterialer og ca 5-6 % bitumen\
  \ som brukes til bindemiddel. Materialsammensetningen til Agb 11 asfalt er vist\
  \ i tabellen nedenfor."
