lca_discussion: "\n\n## Product Component Notes\nMaterialsammensetningen til Agb 11\
  \ asfalt er vist i tabellen nedenfor. Material % Bitumen 5,58 Amin, CAS Nr. 68910-93-0\
  \ 0,02 Tilslag 94,40\n\n## LCA Notes\nDatakvalitet: Spesifikke data for produktsammensetningen\
  \ er fremskaffet av produsenten. De representerer produksjonen av det deklarerte\
  \ produktet og ble samlet inn for EPD-utvikling i det oppgitte \xE5ret for studien.\
  \ Bakgrunnsdata er basert p\xE5 registrerte EPDer i hht til EN 15804, \xD8stfoldforskning\
  \ sine databaser, ecoinvent og andre LCA-databaser. Datakvaliteten for r\xE5materialene\
  \ i A1 er presentert i tabellen under: Allokering: Allokering er gjort iht. bestemmelser\
  \ i EN 15804. Inng\xE5ende energi og vann, samt produksjon av avfall i egen produksjon\
  \ er allokert likt mellom alle produktene gjennom masseallokering. Milj\xF8p\xE5\
  virkning og ressursforbruk for prim\xE6rproduksjonen av resirkulerte materialer\
  \ er allokert til det opprinnelige produktsystemet. Bearbeidingsprosessen og transport\
  \ av materialet til produksjonssted er allokert til analysen i denne EPDen. For\
  \ bitumenproduksjon er uttak og transport av r\xE5olje allokert etter masse, mens\
  \ sluttproduktene fra oljeraffineri er allokert etter \xF8konomiske faktorer. Cut-off\
  \ kriterier: Alle viktige r\xE5materialer og all viktig energibruk er inkludert.\
  \ Produksjonsprosessen for r\xE5materialene og energistr\xF8mmer som inng\xE5r med\
  \ veldig sm\xE5 mengder (mindre enn 1%) er ikke inkludert. Disse cut-off kriteriene\
  \ gjelder ikke for farlige materialer og stoffer."
