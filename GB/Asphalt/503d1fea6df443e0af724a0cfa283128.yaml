description: "Sand fra Helle sandtak er fra l\xF8smasseforekomst sammensatt\nhovedsakelig\
  \ av granitt, gneis, kvartsitt, feltspatisk bergart, feltspat og mafisk bergart.\n\
  Densitet ca 2,68-2,70 tonn/m3. Sand med knuste korn fra l\xF8smasseforekomst sammensatt\
  \ hovedsakelig\nav kubisk rundede/skarpkantede korn av granitt, gneis, kvartsitt,\n\
  feltspatisk bergart, feltspat og mafisk bergart. Ingen belegg p\xE5\nkornoverflater,\
  \ ingen forvitrede korn og ingen meget svake korn.\nBetongtilslag-Sanden er underlagt\
  \ Kontrollr\xE5det for betongprodukters\nkontroller.\nAsfalttilslag- Sandens styrke\
  \ og sammensetning gj\xF8r den godt egnet\nsom asfalttilslag.\nVeibygging- Sanden\
  \ egner seg godt til veibygging\nGodkjent i henhold til f\xF8lgende standarder\n\
  NS-EN 12620, NS-EN 13043, NS-EN 13242."
