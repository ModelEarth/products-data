description: The asphalt mixtures produced at the declared plant comprise different
  hot mix asphalt (HMA), warm mix asphalt (WMA), soft bitumen asphalt (SA) and polymer
  modified asphalt (PMB). The main components of the asphalt mixtures are mineral
  rock aggregates, bitumen and additives. The amount of each component varies depending
  on the asphalt type. Additives include adhesive agents, such as hydraulic binders
  and fibres. These additives normally constitute less than 0,5 weight-% of the final
  product. Since asphalt mixtures comprise valuable resources and are 100% recyclable,
  they are recycled into new asphalt mixtures. Accordingly, Recycled Asphalt Pavement
  (RAP) is normally added to the asphalt mixture, replacing virgin aggregate and virgin
  bitumen. The share of RAP in the asphalt mixtures declared varies between 0-40 weight-%.
  Both the actual annual mean and potential maximum shares of RAP are declared for
  the asphalt mixtures covered by this EPD.
