description: "H\xF3labr\xFA 11 is a dense surface course asphalt specifically designed\
  \ for its high durability and resistance to rutting. It is a combination of hard-wearing\
  \ durable aggregates combined with bitumen to give enhanced stability under stress\
  \ with good load bearing capacity made to the highest standards. As a surface course,\
  \ H\xF3labr\xFA 11 is designed to provide a safe and smooth road, meet the needs\
  \ of road users and resist the elements. H\xF3labr\xFA 11 is a 100% recyclable material\
  \ and uses local aggregates. It is suitable for public roads with traffic levels\
  \ up to 8000 vehicles per day, housing estate roads, factory and car parking areas,\
  \ runways and house fronts. 71.32% of the mass of produced material at Malbikst\xF6\
  \xF0in is H\xF3labr\xFA 11-based asphalt."
