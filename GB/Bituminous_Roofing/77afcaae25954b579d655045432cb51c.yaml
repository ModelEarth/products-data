description: "This Environmental Product Declaration covers the entire range of waterproofing\
  \ with SBS sheets manufactured by DANOSA. \nThe waterproofing solutions with single-layer\
  \ or double-layer bituminous membrane that DANOSA proposes are made up of the range\
  \ of bitumen asphalt sheets modified with SBS-type elastomeric polymers.\nThese\
  \ sheets are manufactured by calendering and are reinforced with a polyester fiber,\
  \ reinforced polyester or fiberglass armor. The sheets for the lower layer are plasticized\
  \ and for the upper layer they can be plasticized or have a mineral self-protection\
  \ with slate.\nDuring installation, the sheets will form the bituminous membrane\
  \ that will give rise to the flat roof waterproofing.\nThe function of waterproofing\
  \ systems is mainly to protect the building against water in its various forms:\
  \ rain, humidity, snow and hail.\nIn addition, depending on the system, the solution\
  \ makes it possible to ensure thermal insulation over time, make the roof accessible\
  \ to pedestrians and/or vehicles and/or enable the use of vegetation systems on\
  \ the roof. These complementary functions, which are provided by insulation and\
  \ finishing, have not been considered, nor has the use of materials that provide\
  \ said function."
