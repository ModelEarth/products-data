description: DESCRIPTION OF THE COMPANY DANOSA is a manufacturer with an extensive
  range of products aimed at covering different technical requirements for building,
  such as water tightness, heat and acoustic insulation, energy saving, and fire safety.
  In addition, evaluating the sustainable use of resources and the environmental impact
  of the building, form part of the criteria that drive new product development and
  the design of new construction systems, whether for new builds or restoration. With
  over 50 experience years in the sector across 5 continents, DANOSA has a range of
  renowned European bodies technically guarantee and certify DANOSA products and systems
  using the European Harmonized Standards (EC mark) and the European Technical Assessment
  (ETA), complying with the accepted quality standards throughout the European Union,
  providing peace of mind and assurance to all construction agents. DESCRIPTION OF
  THE PRODUCTS MAD 2, MAD 4 and MAD 4 Autoadhesive Noise pollution is an increasingly
  problem in modern society, deriving from the development of industrial activities,
  transport, construction, and leisure or recreational activities. Noise pollution
  has a series of effects on everyday activities, generating conditions that can lead
  to hearing loss, anxiety, or cardiovascular illnesses. PRODUCTS TO INSULATE AGAINST
  AIRBORNE NOISE Acoustic membranes M.A.D. are high density bituminous sheet ready
  finished in an anti-stick plastic installed between gypsum boards in walls and ceilings,
  or metal sheeting in building roofs. They are supplied in rolls of 1 m wide and
  12 m long for MAD2 and 6 m for MAD4. These products work as anti-resonance elements
  that modify or reduce resonance frequencies, providing the sound dampening effect.
  Overall, there is 3 to 4 dBA improvement when comparing systems with and without
  a membrane.
