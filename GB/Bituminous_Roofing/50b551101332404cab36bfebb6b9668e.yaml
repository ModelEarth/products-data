lca_discussion: "# Use Advice\n\nScope: \nThis EPD refers to the life cycle of RESITRIX\xAE\
  \ SK W Full Bond and RESITRIX\xAE Partial Bond roofing and waterproofing membrane\
  \ systems manufactured by Carlisle Construction Materials GmbH based in Hamburg.\
  \ \n\nIt involves hot-air welded waterproofing membranes based on synthetic EPDM\
  \ rubber with a glass fibre backing. The underside features a polymer-modified,\
  \ self-adhesive layer of bitumen. \n\nThe EPDM layer is manufactured in Hamburg.\
  \ The product is coated with polymer-modified bitumen in Waltershausen (Thuringia).\
  \ \nSystem boundary: \nType of EPD: cradle to plant gate \u2013 with options. The\
  \ LCA takes account of the provision of raw materials and energy, raw material transport\
  \ and product manufacturing (Module A1-A3) as well as transport after de-construction\
  \ (Module C2), waste treatment (thermal utilisation, Module C4) and benefits and\
  \ loads outside the system boundary for thermal utilisation (Module D).\n\n# Technology\
  \ Description And Included Processes\n\nThe mixture comprising the individual polymers\
  \ and respective aggregates is produced in Hamburg in a discontinuous process in\
  \ an inner mixer automatically receiving the polymers, filler, carbon black, mineral\
  \ oil, processing auxiliaries and cross-linking via dosing and weighing systems.\
  \ The ensuing mixture is processed as sheets with a glass fibre backing in a four-roller\
  \ calender. This production stage is also carried out in Hamburg and is followed\
  \ by cross-linking (vulcanisation) the elastomer sheeting in automatic vulcanisation\
  \ machines. Stringent quality controls are followed by coating with polymer-modified\
  \ bitumen in Waltershausen. The self-adhesive, polymer-modified bitumen mass is\
  \ produced using an intensive mixer with downstream agitators. This fully-automatic\
  \ process includes another quality check, cutting to length, banding and packaging\
  \ for transport on pallets. Development and production are subject to the ISO 9001:2008\
  \ quality management system. External quality inspections and tests on in-plant\
  \ production control are conducted at regular intervals by independent test institutes,\
  \ e.g. - National Material Testing Office NRW/Dortmund - BBA (British Board of Agreement\
  \ Cert. No. 06/4329), UK - FM Approvals (Approval Ident. No. 3036376), USA - KIWA\
  \ (KOMO attest K75248), The Netherlands - BUtgb (ATG 07/1790), Belgium and others.\
  \ \nDeclared unit: \nThe declared unit is 1m\xB2 roofing membrane in the RESITRIX\xAE\
  \ system."
