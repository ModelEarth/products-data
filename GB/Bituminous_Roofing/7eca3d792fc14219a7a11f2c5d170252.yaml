description: "The mixture production from the individual polymers and the associated\
  \ additives takes place discontinuously in Hamburg in an internal mixer, into which\
  \ the mixture components polymers, fillers, carbon black, mineral oil, processing\
  \ aids and the cross-linking system are fed fully automatically via dosing and weighing\
  \ systems. The mixture produced in this way is processed further into webs in a\
  \ four-roll calender with a glass scrim insert. This is followed by the crosslinking\
  \ (vulcanization) of the elastomer sealing sheets in automatic vulcanization machines.\
  \ This manufacturing step also takes place in Hamburg. After passing through a strict\
  \ quality control, the coating with polymer-modified bitumen takes place in Waltershausen.\
  \ The polymer-modified bitumen mass is produced using an intensive mixer with downstream\
  \ agitators. In this fully automatic process, quality control, cutting to length,\
  \ banding and transport-proof packaging on pallets takes place again. The development\
  \ and production are subject to the quality management system according to ISO 9001.\
  \ External quality monitoring and tests of the in-house production control are carried\
  \ out by independent testing institutes at regular intervals, e. B .: - Material\
  \ testing office NRW / Dortmund, - BBA (British Board of Agr\u0450ment Cert. No.06\
  \ / 4329) / UK, - FM Approvals (Approval Ident. No. PR452370) / USA, - KIWA (KOMO\
  \ attest K75248-01) / Netherlands, - BUtgb (ATG 1790) / Belgium and other."
