lca_discussion: "## Product Component Notes\nThe declared unit is 1 m2 of HPL product\
  \ with 0.8 mm thickness for Thin HPL with a density of at least 1350 kg/m\xB3. The\
  \ declared unit refers to the HPL products manufactured with phenolic impregnated\
  \ kraft paper core and melamine impregnated decor paper. Special decors, fire retardants\
  \ or alternative core production technologies are not included. The declared unit\
  \ refers to the average HPL products manufactured by ICDLI aisbl members (weighted\
  \ average). Declared unit Name Value Unit Declared unit 1 m2 Grammage 1.08 kg/m2\
  \ Conversion factor to 1 kg 0.926 - System boundary Type of EPD: Cradle-to-gate\
  \ with options. Considered product stages: Production of pre-products (e.g. resin\
  \ ingredients and papers), extraction of energy carriers, raw material transportation,\
  \ manufacture of product and packaging materials are declared in the modules A1-A3.\
  \ Modules A1-A3 also include the generation and supply of energy. The scenario for\
  \ the transport of the product to the construction site is declared in module A4.\
  \ The end-of-life scenarios include transportation to the waste processing and disposal\
  \ (C2), emissions and energy requirements of combustion (C3, in case of scenario\
  \ 1) and landfilling process (C4, in case of scenario 2). Credits for electricity\
  \ and thermal energy, which result from energy recovery in modules C3 and C4, are\
  \ declared in module D. The CO2 incorporation in the product is considered. The\
  \ C-balance is closed by considering the biotic CO2 emissions according to the incorporation\
  \ on input side. The data collected by the manufacturers is based on yearly production\
  \ amounts. The production data refers to the yearly consumption in 2016. Comparability\
  \ Basically, a comparison or an evaluation of EPD data is only possible if all the\
  \ data sets to be compared were created according to /EN 15804/ and the building"
