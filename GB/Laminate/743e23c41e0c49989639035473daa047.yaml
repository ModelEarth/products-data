description: "This EPD describes High-pressure decorative laminates (HPL) according\
  \ to /EN 438-3/ (Thin HPL, thickness < 2 mm) with a density of at least 1350 kg/m\xB3\
  . High-pressure decorative thin laminates (HPL) are characterised by their aesthetic\
  \ qualities, strength, durability and functional performance. HPL sheets are available\
  \ in a wide variety of colours, patterns and surface finishes. They are resistant\
  \ to wear, impact, scratching, moisture, heat, staining and light and possess good\
  \ hygienic and -antistatic properties. HPL are easy to clean and maintain. Thin\
  \ HPL are not self-supporting and require bonding to a substrate. Typically they\
  \ are glued to wood-based substrates to from a HPL Composite Panel. 2 Dimensions:\
  \ Length: up to 5600 mm Width: up to 2200 mm Thickness 0,5 \u2264 t < 2,0 mm (thin\
  \ HPL, /EN 438-3/) A large number of HPL manufacturing plants are certified to /ISO\
  \ 9001/ and/or /ISO 14001/. Product according to the /CPR/ based on a hEN: For the\
  \ placing on the market of HPL Composite Panels in the EU/EFTA (with the exception\
  \ of Switzerland) Regulation (EU) No. 305/2011 (/CPR/) applies. HPL Composite Panels\
  \ needs a Declaration of Performance taking into consideration /EN 438-7:2005/ and\
  \ the CE-marking. For the application and use the respective national provisions\
  \ apply. Environmental Product Declaration ICDLI aisbl - Decorative High-Pressure\
  \ Thin Laminates Application Thin High-pressure decorative laminates can be used\
  \ for private and -residential housing, hospitals and laboratories, public buildings,\
  \ -railway stations, airport terminals/infrastructure, transportation, -hotels,\
  \ education, retail and commercial buildings, sport & recreation centers and industrial\
  \ buildings. The performance properties of thin HPL make them suitable for use in\
  \ a wide variety of interior applications such as: wall cladding, railing infill\
  \ panels, furniture, tables, desks, column cladding and lab equipment, cubicles,\
  \ ceilings, window sills, worktops, counter tops, wash"
