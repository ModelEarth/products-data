description: "The EGGER laminates Flammex are decorative laminates based on curable\
  \ resins (laminates). Laminates consist of cellulose fibre web (paper) impregnated\
  \ with heat-setting resins. They have a multilayer structure and consist of melamine\
  \ resin impregnated decorative paper and one or more layers of soda kraft paper\
  \ impregnated with phenolic resins, which are laminated under high pressure and\
  \ heat. The laminate quality Flammex can be classified according to the standard\
  \ /EN 438:2016/ as laminate type F \u2013Flame-retardant. The laminate Flammex complies\
  \ in the case of fire with the special requirements of building material class B1,\
  \ according to /DIN 4102-1: 1998-05/ or the French fire behaviour category M1 according\
  \ to /NF P 92-501/. The laminate structure, the resin and paper quality, the surface\
  \ texture, the use of special overlays and the press parameters during production\
  \ determine the laminate quality and therefore the subsequent use or area of application."
