description: "/ Product definition Trespa\xAE Meteon\xAE panels are decorative highpressure\
  \ compact panels (high-pressure laminates, HPL) in accordance with the European\
  \ EN 438 standard and ISO 4586. Trespa\xAE Meteon\xAE panels comprise individual\
  \ wood-based layers of fibre, treated with thermosetting resins and pressed under\
  \ high pressure. The panels are attributed a decorative on one or both sides of\
  \ the panels. In case of one-sided d\xE9cor layer, the other side is painted plain\
  \ black. An average product of Meteon\xAE FR and STD is declared. The collected\
  \ data contains the complete production information on both processes, which obtain\
  \ the equal production volume. Trespa\xAE Meteon\xAE FR grade panels contain fireretardant\
  \ additives, which improve the reaction to fire performance of the panels. Moreover\
  \ the composition of FR and STD differ. FR contains 70% paper and 30% resin, whereas\
  \ STD is made up of 50% wood, 20% paper and 30% resin. The resin used for FR does\
  \ not contain BPA-C. CE marking. For the application and use of the product national\
  \ provisions may apply. Trespa International B.V. has issued such declarations of\
  \ performance. A certificate of constancy of performance, issued by a third party,\
  \ is available."
