lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umwelt-Produktdeklaration\
  \ bezieht sich auf 1 m best wood BSH, welches von der Firma Holzwerk Gebr. Schenider\
  \ GmbH am Standort Eberhardzell (Deutschland) hergestellt wird. \nSystemgrenze:\
  \ \nBei der vorliegenden EPD handelt es sich um eine Betrachtung von der Wiege zur\
  \ Bahre und Modul D, sie beinhaltet die folgenden Lebenszyklusphasen:\n\nA1\u2013\
  A3 | Produktionsstadium\nDas Produktionsstadium umfasst die Herstellung aller Komponenten\
  \ des deklarierten Produkts (Holzlamellen und Klebstoffe) sowie der Verpackung inklusive\
  \ der jeweiligen Vorketten bis hin zur Rohstoffgewinnung. Darber hinaus ist auch\
  \ der Transport der Komponenten sowie der Verpackungsmaterialien zum Produktionsstandort\
  \ bercksichtigt. Innerhalb der Werksgrenzen werden alle Aufwendungen zur Herstellung\
  \ der BSH-Elemente bercksichtigt.\n\nA4\u2013A5 | Baustadium\nDieses Stadium bildet\
  \ einerseits den Transport der BSH-Elemente zur Baustelle ab (A4) sowie andererseits\
  \ die Aufwendungen fr den Einbau ins Gebude (A5). Weiters wird hier auch die Entsorgung\
  \ der Verpackungsabflle bercksichtigt.\n\nB1\u2013B7 | Nutzungsstadium\nDieses Stadium\
  \ behandelt die Nutzungsphase des Produkts. Bei sachgemer Nutzung treten allerdings\
  \ ber den Zeitraum der Nutzung keine umweltrelevanten Prozesse auf.\n\nC1\u2013\
  C4 | Entsorgungsstadium\nDas Entsorgungsstadium umfasst unter anderem den Rckbau\
  \ (C1), welcher im vorliegenden Fall als Prozess mit vernachlssigbaren Umweltauswirkungen\
  \ angenommen wurde. Weiters sind der Transport des ausgebauten und somit als Abfall\
  \ anfallenden Produkts zur Abfallbehandlungsanlage (C2) sowie dessen thermische\
  \ Verwertung (C3) bercksichtigt. Fr den vorliegenden Fall sind in C4 keine umweltrelevanten\
  \ Prozesse bilanziert.\n\nD | Vorteile und Lasten auerhalb der Systemgrenze\nHier\
  \ werden die Vorteile und Lasten fr die thermische Verwertung der Verpackungsabflle\
  \ (aus A5) sowie des Produktes selbst (aus C3) betrachtet.\n\n# Technology Description\
  \ And Included Processes\n\nIn production, kiln-dried wood lamellas with a wood\
  \ moisture content of 8-15% are used, which are sorted according to strength and\
  \ pressed into endless lamellas using a finger joint. These lamellas are cut to\
  \ an individual length in the production process, then leveled and pressed into\
  \ glulam beams. Each glulam product is planed to order size at the end. When used\
  \ as a ceiling element, the components are additionally profiled and processed by\
  \ a CNC-controlled joinery system as required. If required, the surface of the ceiling\
  \ elements can be finished before packaging."
