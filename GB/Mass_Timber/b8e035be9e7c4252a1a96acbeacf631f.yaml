description: "Prefabricated CLT rib panels by Stora Enso make the perfect choice for\
  \ long-span structures and large open areas featuring unobstructed, column-free\
  \ spaces. Made of massive wood they are lightweight, cost competitive and environmentally\
  \ sound. The ready-to-install CLT rib panels are powering a new wave of visionary\
  \ design and bringing the forest back to the cities. Lightweight yet strong, with\
  \ superior acoustic, fire, seismic, and thermal performance, CLT is currently being\
  \ used in place of concrete, masonry and steel in the construction of residential,\
  \ industrial and commercial buildings.\_Thanks to its inherent structural qualities,\
  \ CLT presents no limitations to architecture. CLT resists high racking and compressive\
  \ forces, so it can be especially cost-effective for multi-storey and long-span\
  \ applications. Because of its dimensional stability and structural properties,\
  \ this massive wooden product is well suited for floors, walls and roofs. CLT is\
  \ a highly flexible wood product that is easily tailored for further processing.\
  \ It can be used together with any building material. And compared with heavy mineral-based\
  \ materials, CLT is easily moved by lighter cranes at the construction site. CLT\
  \ is a renewable alternative to traditional construction materials that can have\
  \ large environmental footprints. As trees grow \u2013 and when they are used as\
  \ timber in buildings \u2013 they efficiently store carbon. This EPD has been registered\
  \ as an ECO Platform EPD with ECO EPD Reference number 00001226. The International\
  \ EPD System is a founding member of the ECO Platform and its procedures has undergone\
  \ a peer audit to be able to use this logotype. All EPDs of construction products\
  \ from different programmes that carry the ECO logotype are listed\_here."
