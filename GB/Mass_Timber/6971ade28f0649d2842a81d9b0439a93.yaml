  \ er saget og t\xF8rkede produkter i ulike dimensjoner. Produktene leveres i stor\
  \ grad til egne, integrerte h\xF8vlerier, men ogs\xE5 til frittst\xE5ende h\xF8\
  vlerier. Produktene kan leveres styrkesortert fra C14 til C30. Det er stor variasjon\
  \ i trevirkets densitet. I beregningene er det tatt utgangspunkt i teknisk spesifikasjon\
  \ for gran og furu med en gjennomsnittlig t\xF8rrvekt (basisdensitet) p\xE5 426\
  \ kg/m3 og fuktighet relativt til t\xF8rrvekt p\xE5 18 %."
