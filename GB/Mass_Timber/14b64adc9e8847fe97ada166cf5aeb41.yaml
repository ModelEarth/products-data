description: "Only timber sawn and produced in\xADhouse is used, which is kiln-dried\
  \ to a moisture content of 10 % to 12 % and left untreated. The wood moisture of\
  \ each board is measured, and following a visual pre\xADsorting, the boards are\
  \ planed on all 4 sides. They then pass through the quality scanner, which marks\
  \ flaws for trimming out, and sorts the boards according to their respective qualities.\
  \ After the flaws have been cut out, the boards are finger\xADjointed into continuous\
  \ lengths and thereafter shortened according to orders. After an additional planing\
  \ process, the lamellas are edge-glued together to form a single layer; these layers\
  \ are then rotated and glued at 90\xB0 from one another to create a CLT element.\
  \ Finally, the end\xADproduct is planed once more, chamfered and proofed. The commissioned\
  \ orders are then packaged and wrapped in Polyethylene (PE) film for delivery. During\
  \ the production process, the quality requirements of /ISO 9001/ are adhered to\
  \ (certificate number 01 100 1300116 LGA\xADIntercert)."
