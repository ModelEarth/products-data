lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie Datengrundlage f\xFC\
  r die Erstellung der \xD6kobilanz bilden die Produktionsdaten des Binderholz GmbH\
  \ Brettschichtholzwerkes in Jenbach.\n\nIn Summe bilden diese Produktionsdaten 100\
  \ % der Gesamtproduktion an binderholz Brettschichtholz BSH ab.\n\nDie vorliegende\
  \ Umweltproduktdeklaration ist f\xFCr binderholz Brettschichtholz BSH g\xFCltig.\
  \ \nSystemgrenze: \nDer Deklarationstyp entspricht einer EPD \u201EWiege bis Werkstor\
  \ - mit Optionen\u201C. Inhalte sind das Stadium der Produktion, also von der Bereitstellung\
  \ der Rohstoffe bis zum Werkstor der Produktion (cradle-to-gate, Module A1 bis A3),\
  \ sowie das Modul A5 und Teile des Endes des Lebensweges (Modul C2 und C3). Dar\xFC\
  ber hinaus erfolgt eine Betrachtung der potenziellen Nutzen und Lasten \xFCber den\
  \ Lebensweg des Produktes hinaus (Modul D).  \n\nIm Einzelnen werden in Modul A1\
  \ die Bereitstellung der Holzhalbwaren sowie die Bereitstellung der Klebstoffe bilanziert.\
  \ Die Transporte dieser Stoffe werden in Modul A2 ber\xFCcksichtigt. Modul A3 umfasst\
  \ die Bereitstellung der Brennstoffe, der Betriebs- und Verpackungsmittel, des Stroms\
  \ sowie die Herstellungsprozesse vor Ort. Diese sind im Wesentlichen die Schnittholztrocknung,\
  \ das Kappen und L\xE4ngsverleimen, das Egalisieren, die Dickenverleimung, das Hobeln\
  \ auf Sichtqualit\xE4t sowie die Verpackung der Produkte. In Modul A5 wird ausschlie\xDF\
  lich die Entsorgung der Produktverpackung abgedeckt, welche den Ausgang der enthaltenen\
  \ Prim\xE4renergie (PENRM) einschlie\xDFt.  \n\nModul C2 ber\xFCcksichtigt den Transport\
  \ zum Entsorger und Modul C3 die Aufbereitung und Sortierung des Altholzes. Zudem\
  \ werden in Modul C3 gem\xE4\xDF /EN 16485/ die CO2-\xC4quivalente des im Produkt\
  \ befindlichen holzinh\xE4renten Kohlenstoffs sowie die im Produkt enthaltene erneuerbare\
  \ und nicht erneuerbare Prim\xE4renergie (PERM und PENRM) als Abg\xE4nge verbucht.\
  \ \n\n  Modul D bilanziert die thermische Verwertung des Produktes am Ende seines\
  \ Lebenswegs sowie die daraus resultierenden potenziellen Nutzen und Lasten in Form\
  \ einer Systemerweiterung.\n\n# Technology Description And Included Processes\n\n\
  binderholz Brettschichtholz BSH wird in Sicht- und Nichtsichtqualit\xE4ten aus Fichten-\
  \ und Tannenholz gefertigt. In der Produktion werden technisch getrocknete Nadelholzlamellen\
  \ mit einer Holzfeuchte von 9-14 % eingesetzt, die maschinell nach der Festigkeit\
  \ sortiert werden und mittels einer Keilzinkenverbindung zu praktisch endlos langen\
  \ Lamellen verbunden werden. Diese werden je nach Bestelll\xE4nge gekappt, gehobelt\
  \ und zu Brettschichtholztr\xE4gern verklebt. Die Keilzinkenverklebung und die faserparallele\
  \ Fl\xE4chenverklebung erfolgen unter der Verwendung des in Kapitel 2.5 aufgef\xFC\
  hrten Klebstoffes. Nach vollst\xE4ndiger Aush\xE4rtung der Verklebung erfolgt die\
  \ finale Oberfl\xE4chenbearbeitung sowie der kundenspezifische Abbund. Je nach Verwendungszweck\
  \ und Einsatzanforderung kann das binderholz Brettschichtholz BSH mit Holzschutzmittel\
  \ impr\xE4gniert werden. \nTechnische Daten: \nbinderholz Brettschichtholz BSH wir\
  \ mit einer Holzfeuchte von 9-14 % hergestellt.\n\nEs gelten die Daten der Leistungserkl\xE4\
  rung.\n\nJe nach Querschnittaufbau (Lagenanzahl, Lagendicke) und der Laststellung\
  \ des binderholz Brettschichtholz BSH variieren die bauphysikalischen Eigenschaften\
  \ wie Bauteilwiderstand oder Feuerwiderstand. Die \xFCblichen Festigkeitsklassen\
  \ nach /EN 1995-1-1/ sind GL 24, GL 28 und GL 30. Diese sind im kombinierten (c),\
  \ wie auch im homogenen Aufbau (h) verf\xFCgbar. \n\nAuf Anfrage sind Brettschichtholztr\xE4\
  ger mit der Festigkeitsklasse GL 32 m\xF6glich. \n\nGem\xE4\xDF /EN 1995-1-1/ kann\
  \ binderholz Brettschichtholz BSH in den Nutzungsklassen 1 bis 3 verwendet werden.\n\
  \nEin vorbeugender, chemischer Holzschutz nach /DIN 68800-3/ ist auf Anfrage m\xF6\
  glich. Hierbei kann binderholz Brettschichtholz BSH zum Schutz vor Pilz- und Insektenbefall\
  \ mit einer Impr\xE4gnierung der Klasse 2 nach /DIN 68800-3/ behandelt werden. \n\
  \nGenerell ist ein konstruktiver Holzschutz nach /DIN 68800-2/ vorzuziehen. \nDeklarierte\
  \ Einheit: \nDie deklarierte Einheit der \xF6kologischen Betrachtung ist 1 m\xB3\
  \ binderholz Brettschichtholz BSH unter Ber\xFCcksichtigung des verwendeten Klebstoffes\
  \ nach Kapitel 2.5 und einer Masse von 459,2 kg/m\xB3 bei einer Holzfeuchte von\
  \ 12,08 %, was einem Wasseranteil von 10,7 % entspricht. Der Anteil der Klebstoffe\
  \ liegt bei 0,72 %. Alle Angaben zu eingesetzten Klebstoffen wurden auf Grundlage\
  \ spezifischer Daten berechnet."
