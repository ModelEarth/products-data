description: 'ISOMAT AK-18 is a high-performance, cement-based tile adhesive, enhanced
  with resins, with no vertical slip and extended open time. Provides high initial
  and final adhesion strength and resistance to moisture. Certified according to EN
  12004 and classified as C2 TE adhesive (CE marked).

  ISOMAT AK-20 is a high-performance, flexible, cement-based tile adhesive, enhanced
  with resins, with extended open time and no vertical slip. Provides high initial
  and final adhesion strength, moisture resistance and flexibility. Certified according
  to EN 12004 and classified as type C2 TE S1 adhesive (CE marked). ISOMAT AK-22 is
  a high-performance, extra-flexible, cement-based tile adhesive, enhanced with resins,
  with no vertical slip and extended open time. Provides high initial and final adhesion
  strength, extra flexibility and resistance to moisture. Certified according to EN
  12004 and classified as a C2 TE S1 adhesive (CE marked).

  ISOMAT AK 23-XXL is a high performance, quick-setting, flexible, cement-based tile
  adhesive, enhanced with resins, with no vertical slip and extended open time. Provides
  high initial and final adhesion strength and resistance to moisture. Certified according
  to EN 12004 and classified as C2 TE S1 adhesive (CE marked).

  ISOMAT AK-25 is a high-performance, ultra-flexible, cement-based tile adhesive,
  enhanced with resins, with extended open time and no vertical slip. Provides high
  initial and final adhesion strength and resistance to moisture. Certified according
  to EN 12004 and classified as C2 TE S2 adhesive (CE marked).

  ISOMAT AK-RAPID FLEX is a high-performance, fast-setting, flexible, cement-based
  tile adhesive, enhanced with resins, with no vertical slip. Provides high initial
  and final adhesion strength, moisture resistance and flexibility. Thanks to its
  high crystalline water-binding capacity, it is ideal for fixing of stain-sensitive
  natural stone tiles, e.g. marble, granite, etc., since it prevents stain damage.
  Certified according to EN 12004 an'
