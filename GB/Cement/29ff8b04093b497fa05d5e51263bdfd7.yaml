description: "Grey Portland cement (CAS-Nr. 65997-15-1)\rRAPID cement is a grey Portland\
  \ cement with a strength class of 52.5 MPa. RAPID cement can be used in concrete\
  \ for all purposes and in all environmental classes. The RAPID cement is used for\
  \ ready-mix concrete, but due to a relatively rapid strength development, it can\
  \ also be used for the production of concrete and concrete products. The main raw\
  \ materials are chalk (CaCO3) and secondary materials like fly ash from production\
  \ of heat and power."
