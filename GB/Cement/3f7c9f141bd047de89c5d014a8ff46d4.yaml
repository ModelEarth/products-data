description: 'Cement is a hydraulic binder. It is a finely ground inorganic material
  which, when mixed with water, forms a paste which sets and hardens by means of hydration
  reactions and processes. After hardening, it retains its strength and stability
  even under water. The declared cement is Portland -composite cement CEM II/A-M (S-LL)
  52.5 N according to /EN 197-1:2011 Cement - Part 1: Composition, specifications
  and conformity criteria for common cements /. (S-LL) 52.5N has a compressive strength
  according to the standard class 52.5 according to /EN 197-1/. The consistency of
  performance of cement CEM II/A-M (SLL) 52.5 N is checked and approved by certification
  body Inspecta Latvia AS (No of certificate 1325-CPR3309). Constructional data For
  the placing on the market in the EU/EFTA (with the exception of Switzerland) the
  Regulation (EU) No. 305/2011 applies. The product needs a Declaration of Performance
  (No 1325-CPR-3309 SIA SCHWENK Latvija 2016) taking into consideration the EN 197-1
  and the CE marking. Base materials / Ancillary materials Portland-composite cement
  CEM II/A-M (S-LL) 52.5 N consists primarily of clinker and other cementitious materials.
  The average composition of cement type CEM II/A-M (S-LL) is as follows: Clinker
  - 80-85% Clinker is produced from raw materials such as limestone and clay which
  are crushed, homogenized and fed into a rotary kiln. The raw materials are sintered
  at a temperature of 1450oC to form new compounds. The components of clinker are
  mainly calcium oxide (CaO), silica (SiO2) and small amounts of aluminium and iron
  oxide. Blast furnace slag together with limestone amount to Application For the
  application and use the respective national provisions apply. The main application
  of cement is in the production of concrete.'
