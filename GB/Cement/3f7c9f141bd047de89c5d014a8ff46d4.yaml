lca_discussion: '## Product Component Notes

  The declared unit is 1 ton of Portland-composite cement CEM II/A-M (S-LL) 52.5 N.
  Declared unit Name Value Unit Declared unit 1000 kg Conversion factor to 1 kg 0.001
  - System boundary Type of the EPD: cradle - to - gate. The system boundary of the
  EPD follows the modular structure according to /EN15804/. The Life Cycle Assessment
  therefore covers modules A1 to A3: extraction and processing of raw materials, transport
  ofraw materials to the factory gate and internal transport and cement production.
  Since cement is an intermediate product with many different final uses modules A4,
  A5, B and C are not declared in the scope of this EPD. Comparability Basically,
  a comparison or an evaluation of EPD data is only possible if all the data sets
  to be compared were created according to /EN 15804/ and the building context, respectively
  the product-specific characteristics of performance, are taken into account. LCA:
  Scenarios and additional technical information Since this EPD focuses on the manufacturing
  stage of Portland -composite cement CEM II/A-M (S-LL) 52.5 N only (modules A1-A3),
  it was not necessary to develop product level scenarios for this cradle - to gate
  assessment. Thus, no information on modules A4, B1- B7, C1-C4 & D is provided in
  this section of the EPD.'
