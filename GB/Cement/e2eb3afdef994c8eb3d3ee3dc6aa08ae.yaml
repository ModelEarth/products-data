description: "Fly ash is a by-product of coal combustion in power stations. Aside\
  \ from offering environmental\nadvantages by re-using industry waste, blending fly\
  \ ash with General Purpose Cement also\nimproves the overall performance and quality\
  \ of concrete.\nFly Ash blended cement is a uniform blend of Portland cement and\
  \ fly ash that complies with the\nrequirements specified in Australian Standard\
  \ 3972 for Type GB (Blended cement) . It also\ncomplies with the AS3972 requirements\
  \ for Type SL (Shrinkage Limited) and Type SR (Sulfate\nResisting) cements.\nBlended\
  \ Cement is manufactured for use in general purpose concrete applications, cement\
  \ based\nproducts, mortars and grouts where the use of fly ash has been approved.\
  \ Concrete made with fly\nash cement delivers improved later-age strength workability\
  \ and enhances the durability\nperformance of concrete. Additionally, fly ash is\
  \ a recycled by-product of industry, the use of these\nin cement blends assists\
  \ with reducing carbon emissions.\nCements blended with fly ash when incorporated\
  \ into a concrete mix can be expected to provide\nthe following benefits:\n\u2022\
  \ Improved workability and pumpability\n\u2022 Reduced water demand\n\u2022 Enhanced\
  \ bleed control\n\u2022 Lower drying shrinkage and creep\n\u2022 Improved resistance\
  \ to sulfate attack and chloride penetration\n\u2022 Reduced potential for Alkali\
  \ Aggregate Reaction\n\u2022 Lower embodied carbon content"
