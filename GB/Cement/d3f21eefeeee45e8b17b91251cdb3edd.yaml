description: "Hydratkalk, kalsiumhydroksid, Ca(OH)2, fremstilles ved lesking av brentkalk.\
  \ Brentkalk kan brukes som utgangsmateriale for hydratkalk, Ca(OH)2, ogs\xE5 kalt\
  \ lesket brentkalk eller v\xE5tlesket kalk.\nBrentkalk kan brukes til ulike stabiliserings\
  \ form\xE5l, v\xE6re seg dyp,-masse,- eller grunnstabilisering. Produktet blir ogs\xE5\
  \ brukt som kalkmaling, i m\xF8rtelproduksjon og som en kjemikalie med eksoterme\
  \ egenskaper samt andre applikasjoner. Godkjent i henhold til f\xF8lgende standarder:\
  \ NS-EN 459 som CL 90-Q-S som best\xE5r av:\nKalsitt >80%\nPortlanditt <20%\nKvarts\
  \ <1% Produktet best\xE5r av >90% CaO + MgO, i bulk. Etter t\xF8rrlesking kan hydratkalken\
  \ siktes i flere fraksjoner."
