  \ (avvanning, hygienisering) o.a. applikasjoner Godkjent i henhold til f\xF8lgende\
  \ standarder:\nNS-EN 459 som CL 90-Q som best\xE5r av:\nCaO Kalsiumoksid >96%\n\
  CaCO3 Kalsiumkarbonat <3%"
