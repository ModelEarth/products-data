  \ ved ca. 1200\xB0C: CaCO3 = CaO + CO2. Brentkalk kan brukes som utgangsmateriale\
  \ for lesket brentkalk\nCa(OH)2 eller hydratkalk eller v\xE5tlesket kalk. Sluttproduktet\
  \ kan brukes\ntil ulike stabiliserings form\xE5l som stabilisering (dyp stabilisering,\n\
