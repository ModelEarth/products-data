description: "The production of the insulation material is divided in two steps: 1.Manufacturing\
  \ of the compound (compounding) In this production step the raw materials of the\
  \ (foam-able) compound are mixed. The result is a dry powder which serves as raw\
  \ material of the second manufacturing step (foaming, see below). All activities\
  \ related to step 1 of the manufacturing process are allocated to module A1 (raw\
  \ material supply, transport of raw materials etc.). 2.Manufacturing of the insulation\
  \ foam (foaming) Once the compound is produced it is transported to clients. To\
  \ manufacture the insulation foam, the dry compound is mixed with water and hydrogen\
  \ peroxide. Through a chemical reaction of hydrogen peroxide with other reactive\
  \ ingredients Oxygen occurs, which serves as foaming agent. At this point the \u201C\
  raw-foam\u201D is formed. After 14 days curing time, the foam can be used as building\
  \ material. The transport of the compound is allocated to module A2. The foaming\
  \ and curing process itself is allocated to module A3. Declared unit: The declared\
  \ unit is 1 m\xB3 of MasterProtect NFF 2070 IN foam with an average density at factory\
  \ gate of 76,02 kg/m\xB3."
