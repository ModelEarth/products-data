description: "The examined products comprise of cement-based floor screed products,\
  \ which are essential materials used in construction and flooring projects to create\
  \ a smooth, level, and durable surface. They play a crucial role in providing a\
  \ foundation for various flooring finishes, such as tiles, hardwood, vinyl, or carpet.\
  \ Nordia\u2019s floor screeds are used in various settings, including residential,\
  \ commercial, and industrial construction, and are applied over the structural slab\
  \ or subfloor to address imperfections, level uneven surfaces, and improve the overall\
  \ quality and integrity of the floor.\nAll products (except GB250) are classified\
  \ in terms of their Reaction to Fire (RtF) and are CE certified according to EN\
  \ 13813:2002 standards"
