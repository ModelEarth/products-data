description: 'Thorbolt is a rock reinforcement system involving dynamic bolting that
  enables cement-cast rock bolts

  in water-bearing holes, which is not possible with conventional rock bolts. Cement
  paste is pumped

  through the Thorbolt, pushing out air and water through the evacuation hose, after
  which the hole and

  surrounding cracks are filled. Drilling fewer holes saves time and resources. The
  Thorbolt is molded

  into the rock with cement paste and is corrosion resistant.'
