description: 'Cement-based tile adhesives comprise of binder agents, polymer binders,

  aggregates, fillers and various additives in order to provide solid fixing. The
  adhesive mortar is used to

  laying ceramic and stone coverings either on interior walls and floors and exterior
  floors. The products

  are supplied from production in dry form, premixed in respect of all contents but
  water. Water is added

  at the building site in the construction/ installation stage, in a defined amount
  and technique, in order

  to get easily workable product of high-performance grouting of ceramic tiles and
  natural stone.'
