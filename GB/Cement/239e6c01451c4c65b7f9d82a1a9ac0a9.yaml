description: "The declared product is \xC7imsa RESISTO40 - Calcium Aluminate Cement\
  \ (RESISTO40) manufactured in accordance with /EN14647/. RESISTO40 is defined under\
  \ the special cement class. Calcium aluminate cement is composed of hydraulic calcium\
  \ aluminates as main constituent. for building chemicals producers. Another important\
  \ use is inner plating of sewage pipes in the precast form where resistance to acid\
  \ and sulphate attacks is paramount. Due to its high alumina content, RESISTO40\
  \ can resist up to 1300 \xB0C. Therefore, it presents an economic and viable solution\
  \ for the industrial floorings that requires high temperatures. Cement is the adhesive\
  \ or glue which, when sets, binds particles of fine aggregate together to produce\
  \ mortar. When mixed with water the cement forms a paste called the fine matrix.\
  \ Cements are hydraulic materials, this means that they depend upon a reaction with\
  \ water rather than air for strengthening. When water is added to cement a chemical\
  \ reaction called hydration commences immediately. The reaction continues while\
  \ water is still present. After hardening, it retains its strength and stability\
  \ even under water."
