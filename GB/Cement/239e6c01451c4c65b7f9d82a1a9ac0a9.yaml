lca_discussion: "\n\n## Product Component Notes\nThe declared unit is 1 t of \xC7\
  imsa RESISTO40 \xAE - Calcium Aluminate Cement. Declared unit Name Value Unit Declared\
  \ unit 1 t Conversion factor to 1 kg 0.001 - System boundary Type of EPD: cradle\
  \ to gate The system boundary includes the production of \xC7imsa RESISTO40\xAE\
  \ Calcium Aluminate Cement from extraction of raw material to the production of\
  \ finished packaged product at the factory gate (cradle to gate). In this study,\
  \ the product stage information modules A1, A2 and A3 are considered. These modules\
  \ include raw material extraction and processing (A1), transport of the raw materials\
  \ to the manufacturer (A2), manufacturing of the product which includes raw material\
  \ mixing and grinding, preheating, firing and cement grinding (A3), energy and water\
  \ consumption, waste management, air and water emissions from processing and energy\
  \ combustion (A3), and the packaging of the product for final delivery (A3). The\
  \ construction stage, the use stage and the disposal stage are not included in the\
  \ life cycle assessment of RESISTO40. Comparability Basically, a comparison or an\
  \ evaluation of EPD data is only possible if all the data sets to be compared were\
  \ created according to /EN 15804/ and the building context, respectively the product-specific\
  \ characteristics of performance, are taken into account. LCA: Scenarios and additional\
  \ technical information As this EPD focuses on the upstream and manufacturing stage\
  \ only (modules A1-A3), it was not necessary to develop product level scenarios.\
  \ No information on modules A4, B1-B7, C1-C4 & D is provided in this section of\
  \ the EPD. To improve the data quality, where relevant, Ecoinvent specific datasets\
  \ were modified by Metsims to Turkish conditions based on the latest energy mix."
