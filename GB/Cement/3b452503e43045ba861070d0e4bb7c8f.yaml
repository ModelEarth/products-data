description: "Holcim (New Zealand) Ltd is a leading supplier of cement and aggregates\
  \ in Aotearoa New Zealand. Holcim New Zealand's involvement in the New Zealand building\
  \ industry dates back to 1888. Holcim NZ is part of the regional Holcim Australia/NZ\
  \ business and the global Holcim Group; a global leader in innovative and sustainable\
  \ building solutions driven by its purpose to build progress for people and the\
  \ planet.\nFly ash is an industrial by-product from coal-burning for generating\
  \ electricity. Class F Fly ash is obtained as a fine powder primarily consisting\
  \ of alumino-silicate glass. It is blended into cement and concrete to create improved\
  \ workability and long-term strengths, to reduce permeability, and to increase resistance\
  \ to sulphate and chloride attack. ENVIROCore 202 is a supplementary cementitious\
  \ material available in bulk.\nThis EPD presents a \u2018cradle-to-gate\u2019 assessment\
  \ of the environmental impacts of ENVIROCore 202. It covers from transportation\
  \ to the import terminals in NZ and ends with regional depot operations. The life\
  \ cycle assessment provides quantitative, objective and third-party verified data,\
  \ which Holcim NZ is able to utilize to continuously improve its products and processes.\n\
  ENVIROCore 202 is a high quality, classified Class F Fly ash product, meeting the\
  \ requirements of AS/NZS 3852.1."
