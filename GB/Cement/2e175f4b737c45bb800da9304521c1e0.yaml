description: "The declared product of HIT-HY 200-A V3 is a two-component system.\n\
  The resin component (component A) comprises a resin based on methacrylate as well\
  \ as mineral and cement-like fillers. The curing agent component (component B) comprises\
  \ peroxide hardener, water and mineral fillers.\nMixing the two components A and\
  \ B in the static mixer initiates the curing (hardening) reaction of both binder\
  \ systems. During the curing phase, a very strong bond is formed between the organic\
  \ and inorganic binder matrix.\nThe hybrid system formed during cement and resin\
  \ curing results in a crosslinked duromer with desired design properties (high bond\
  \ strengths within a short curing time) and particular long-term stability.\nComposite\
  \ foils are used for the two-component foil pack of HIT-HY 200-A V3. This kind of\
  \ packaging serves the following purposes: waste volume reduction, easy storage\
  \ and transport, and less packaging material.\nThrough legislation and increased\
  \ public awareness users have increasingly become discerned towards the use of styrene\
  \ and other highly volatile components with their resulting unpleasant odour and\
  \ low flash point (flammability).\nThe reaction resins used in all Hilti hybrid\
  \ adhesives contain no styrene, are practically odourless and have a considerably\
  \ higher flash point, i.e. higher than 100\xB0 C in comparison to 34\xB0 C for styrene-based\n\
  products.\nHIT-HY 200-A V3 is a premium performance injectable hybrid mortar with\
  \ approvals for rebar connections and heavy duty anchoring."
