lca_discussion: "# Use Advice\n\nScope: \nThis document refers to the injectable mortar\
  \ HIT-HY 200-A V3 with its packaging. For the compilation of the life cycle assessment,\
  \ specific data were collected from the factory in Kaufering, Germany, of the HILTI\
  \ AG. Since the production of this product has only just started in 2022, no annual\
  \ average consumption can be used. The input and output flows used in this calculation\
  \ were therefore measured directly by the manufacturer for this production process\
  \ for a comparable product. \nSystem boundary: \nType of\nEPD: cradle to gate with\
  \ options.The following information modules are defined\nas system boundaries in\
  \ this study:\n\nProduction stage (A1- A3):\n\n\u2022 A1, raw\nmaterial extraction,\n\
  \n\n\u2022 A2, transport\nto manufacturer,\n\n\n\u2022 A3,\nmanufacture.\n\n\n\n\
  End of life\n(C1- C4):\n\n\n\u2022 C1,\ndismantling/demolition,\n\n\n\u2022 C2,\n\
  transportation,\n\n\n\u2022 C3, waste\ntreatment,\n\n\n\u2022 C4,\nelimination.\n\
  \n\n\nReuse, recovery\nand recycling potential (D)\n\n\nIn order to\nprecisely record\
  \ the indicators and environmental impacts of the declared unit,\na total of 8 information\
  \ modules are considered. The information modules A1 to\nA3 describe the provision\
  \ of materials, the transport to the production site\nand the production processes\
  \ of the product itself.\nThe primary\nproducts are sourced from the European\n\
  Union and Asia .Transport is by truck and\nship. The following flow charts illustrate\
  \ the underlying production process.\n\nIllustration 1:\nInformation module A1 to\
  \ A3 of product (part 1)\n\n\nIllustration 2:\nInformation module A1 to A3 of product\
  \ (part 2)\n\n\nIllustration 3:\nInformation module A1 to A3 of packaging\n\n# Technology\
  \ Description And Included Processes\n\nMost raw materials are sourced in Europe.\
  \ The transport is exclusively by truck for the European raw materials, and by truck\
  \ and by ship for the others. Chemical mortars are usually two-component systems\
  \ consisting of a binder and a hardener. One of the base components of the binder\
  \ is the reactive resin which in the case of HIT-HY 200-A V3 is produced in Kaufering.\
  \ The resin production process is a chemical reaction of the corresponding educts\
  \ to a basic resin with subsequent mixing of the basic resin with different reactive\
  \ diluents to a reactive resin. This process is controlled and monitored by process\
  \ control technology. The production of chemical mortars consists of a mixing process\
  \ and a filling process of the respective single components (binder and hardener)\
  \ and their subsequent union to a two-component system (packaging). Here as well\
  \ process control technology is used to weigh and mix solid and liquid compounds\
  \ according to the specification. In the next step both well-mixed components run\
  \ through an automized filling line in which each of the processed masses is filled\
  \ into a tubular foil bag. Finally, the single components are combined in one packaging\
  \ unit. The two-pack foil bags are packed into cardboard boxes and then finally\
  \ shipped. The manufacturing plant of HIT-HY 200-A V3, Hilti GmbH Industriegesellschaft\
  \ f\xFCr Befestigungstechnik, Hiltistr. 6, 86916 Kaufering, Germany, is certified\
  \ according to ISO 9001. The guideline defines international standards for quality\
  \ and process management. \nDeclared unit: \nThe product\ndeclared here is an injection\
  \ mortar from HILTI AG with the designation HIT-HY 200-A V3. The declared unit refers\
  \ to 1 kg reaction resin product in the mixing\nratio of the two components required\
  \ for processing. The packaging, based on 1\nkg of reaction resin product, is also\
  \ calculated at 0.114 kg. The table below\nshows the data of the declared unit."
