description: 'Company Information

  Mitsubishi UBE Cement Corporation Kyushu Plant is in ideal circumstances for the
  delivery of raw materials and products, equipped with a long-distance limestone
  belt conveyor (a total length of 12.3km) from Higashitani Limestone Mine and large-scale
  piers.

  The plant accepts various types of waste, such as coal ash, sewage sludge, and waste
  plastics, taking advantage of the highest production capacity in Japan. As part
  of its commitment to grow in harmony with the environment and local community, the
  plant is making significant efforts toward environmental preservation such as the
  enhancement of pollution control equipment and greening on the plant site.

  This EPD presents a ''cradle-to-gate'' assessment of the environmental impacts of
  ordinary portland cement. It covers from raw material extraction all the way through
  cement production.

  The life cycle assessment provides quantitative, objective and verified information,
  which Mitsubishi UBE Cement Corporation is able to utilize to continuously improve
  their products and processes.'
