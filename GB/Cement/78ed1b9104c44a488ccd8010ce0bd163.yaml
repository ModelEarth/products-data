description: 'The production of large-size boards made of fibre cement is carried
  out by an automated filament winding: The raw materials are treated with water to
  a homogeneous mixture. The mixture is pumped into head boxes, in which sieve cylinders
  rotate, that are dewatered inside. Thereby the sieve surface is covered with a thin
  fleece of fibre cement, which is transferred to the endless circulating conveyor
  belt (transport felt). From there, the fleece of fibre cement reaches a format roller,
  which is gradually covered with a thickening layer of fibre cement. Once the desired
  material thickness is achieved, the still moist and formable layer of fibre cement
  (fleece) is separated and unrolled from the format roller. In the next step, the
  layer of fibre cement (fleece) is punched, residual material is returned to the
  production process, so that no waste is left. The cut, not yet hardened, mouldable
  board is stacked with intermediate layers and pressed. The visible side is usually
  coated for which high-grade pure acrylate paint is twice applied and hot-filmed
  in the casting process and spray treatment. The back side gets a single or double
  coating which is usually rolled on. A quality management system according to the
  /EN ISO 9001:2015/ has been introduced and certified in the manufacturing plants.
  Subsequently, the boards are stored for hardening, later stacked on pallets and
  stored for further hardening in a maturation store. The setting time is about four
  weeks. Technical data: The following technical data are to be mentioned: Declared
  unit: The life-cycle assessment refers to 1 ton of fibre cement boards. The declared
  indicators for the inventory and impact assessment indicators were calculated as
  an average, weighted by the production volumes, from the results of the life-cycle
  assessments of the production in the plants in Switzerland and Austria.'
