description: 'This is an average product EPD for ISOMAT silicone silicate renders
  and covers two different products: MARMOCRYL SILICONE-SILICATE Fine

  MARMOCRYL SILICONE-SILICATE Decor MARMOCRYL SILICONE-SILICATE Fine is a pasty, white
  or colored silicate finish render with special silicone additives. It consists of
  aggregates of special particle size delivering a smooth decorative finish. It offers
  the following benefits:

  High elasticity and excellent adhesion to the substrate.

  High water-repellency.

  Excellent vapor permeability and thus maximum breathability of the building.

  No need for facade painting.

  Resistance to alkalis according to DIN 18556.

  Crack prevention, unlike traditional cement-lime renders.

  Simple, fast application.

  Suitability for interior and exterior application.

  MARMOCRYL SILICONE-SILICATE Fine is used as a thin finishing coat of rendering works,
  to create a white or colored, water-repellent smooth-textured finish. Applicable
  to all common building materials including render, concrete, cement board, gypsum
  board, etc. Suitable for interior and exterior wall surfaces. It replaces the final
  coat of render. Thanks to its high elasticity and excellent adhesion to the substrate,
  it is the ideal finish coat for external thermal insulation systems, e.g. the ISOMAT
  THERMOSYSTEM certified thermal insulation systems.

  MARMOCRYL SILICONE-SILICATE Decor is a pasty, white or colored, silicate finish
  render with special silicone additives. It consists of aggregates of special particle
  size delivering a rough-textured decorative finish. It offers the following benefits:

  High elasticity and excellent adhesion to the substrate.

  A variety of decorative rough-textured surface finishes, depending on the rubbing
  technique.

  High water-repellency.

  Excellent vapor permeability and thus maximum breathability of the building.

  No need for facade painting.

  Resistance to alkalis, according to DIN 18556.

  Crack prevention, unlike traditional cement-lime renders.

  Simple, fast application.

  For'
