description: "James Hardie understands building professionals and serves them with\
  \ innovative building products and solutions. As an industry leading manufacturer\
  \ of fibre cement products, James Hardie empowers its people to innovate and capitalise\
  \ on the company\u2019s global scale. As a trusted industry leader, James Hardie\
  \ is committed to transforming the way the world builds through innovative, durable,\
  \ and more sustainable solutions.\nAlways driven to find a better way to build,\
  \ James Hardie applies a continuous improvement mindset to research and development,\
  \ manufacturing, and sales. Our sustainability efforts are no different, with manufacturing\
  \ waste, water usage and energy being a major focus of our sustainability improvements.\
  \ James Hardie helps inspire and deliver beautifully designed homes and buildings\
  \ that are durable, functional, and easy to build. James Hardie\u2019s innovative\
  \ and durable solutions combine lasting beauty and endless design possibilities\
  \ with trusted protection and low maintenance. Key to this effort is James Hardie\u2019\
  s drive to develop quality solutions that are built to last, improving the liveability\
  \ and streetscape for homeowners and communities alike."
