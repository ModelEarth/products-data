description: 'Limestone aggregates are essential materials in the construction industry,
  valued for their versatility and durability. These aggregates are formed by crushing
  and grading limestone rocks, resulting in particles of varying sizes. Limestone
  aggregates offer numerous benefits for construction projects. Their strength and
  resilience make them ideal for structural applications, such as concrete foundations,
  roads, and bridges. They provide excellent stability and can withstand heavy loads,
  ensuring long-lasting performance. Additionally, limestone aggregates contribute
  to the workability and cohesion of concrete mixtures, enhancing their overall quality.
  Their natural color and texture also lend aesthetic appeal to various architectural
  and landscaping designs. With their abundance, cost-effectiveness, and reliability,
  limestone aggregates continue to be a preferred choice for construction projects
  of all scales. Aggregates can be classified according to their size, origin, mode
  of fragmentation, and composition. The aggregates under study are: Soil material
  E4 0/63

  Ballast 31,5/63

  Gravel 11,2/22,4

  Medium size gravel 4/11,2

  Rice 2/8

  Sand A 0/4

  Sand B 0/4

  3A 0/22,4'
