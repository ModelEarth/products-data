description: 'Precast concrete sandwich walls are used in construction of different
  building types - starting from single-story and high

  rise residential buildings to extensive administrative and public buildings and
  complexes. The wide range of complexity and

  design of sandwich walls produced by SKONTO PREFAB allows to decrease construction
  time of one object significantly.

  Precast concrete sandwich walls (SW) of different design in wide range of complexity
  are included in this EPD:

  2. Sandwich wall with brick cladding Composition: Concrete, reinforced steel, insulation,
  plastic, additives and for design products - brick tiles are as well.

  Sandwich walls are composed of several concrete layers with installed heat insulation
  between them, which is very important

  from the perspective of energy saving.'
