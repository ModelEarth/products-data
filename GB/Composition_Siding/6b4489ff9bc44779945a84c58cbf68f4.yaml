description: "Hyperion offers innovative ranges of wood-polymer composite (WPC) products,\n\
  produced by extruding lengths composite material. The Sentinel Cladding range\n\
  is produced using a composite of 60% FSC\xAE certified wood reclaimed from post-\n\
  industrial manufacturing and 30% recycled High Density Polyethylene (HDPE), with\n\
  the rest of the material being made up of a bonding agent, additives and a tint.\n\
  The Sentinel cladding system is specified to a Class B fire rating (according to\
  \ EN\n13501-1), meaning it\u2019s suitable for commercial use. The high recycled\
  \ plastic content\nof the composite cladding boards gives them a high durability,\
  \ meaning they offer\nlow maintenance requirements, and high scratch and stain resistance.\
  \ The Sentinel\nCladding profile is designed to facilitate a hidden clip system,\
  \ allowing for there to be\nno exposed screws in the finished system."
