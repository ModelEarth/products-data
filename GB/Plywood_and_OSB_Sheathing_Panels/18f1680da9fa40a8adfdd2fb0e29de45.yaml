description: "Riga Raw birch plywood, Riga overlaid birch plywood & Riga Birch Plywood\
  \ with special overlay and composite construction This EPD covers Latvijas Finieris\
  \ Group\u2019s birch plywood, that we categorise in 3 groups with the following\
  \ products:\n1)\tRaw plywood Riga Ply that is composed of 1.4 mm thick birch veneers\
  \ by cross bonding (customised constructions can also be made). Riga Ply is the\
  \ basis for all other types of our RIGA plywood products.\n2)\tOverlaid birch plywood:\
  \ Riga Form, Riga Tex, Riga Heksa Plus, Riga Heksa, Riga Mel, Riga Preprime, Riga\
  \ Diamond, Riga Dot, Riga Force, Riga Superwire, Riga Timber, Riga Foot, Riga Frost,\
  \ Riga Paint, Riga Rhomb, Riga Smooth Mesh, Riga Trans.\n3)\tBirch Plywood with\
  \ special overlay and composite construction: Riga Color, Riga Composite, Riga Decor,\
  \ Riga HPL, Riga Lacquer, Riga Poliform, Riga Prime, Riga Silent. Latvijas Finieris\
  \ Group is a multi-sectoral company with core competence in birch based products,\
  \ mainly excellence in birch plywood production. Our birch veneer and plywood production\
  \ facilities are located in Latvia, Lithuania, Estonia and Finland. We are a part\
  \ of the Nordic region, which is a global benchmark of sustainability practices,\
  \ and Latvijas Finieris Group has established strict measures in order to guarantee\
  \ that the production processes strive to minimize the impact on human health as\
  \ well as on the environment. That includes usage of renewable energy, waste water,\
  \ material and resource recycling, heat recuperation, emission cutting, energy efficiency\
  \ in production and low mileage of raw material. Our wood supply chain is certified\
  \ according to world\u2019s leading sustainable forest management schemes, which\
  \ means that all our long-term supply partners manage their forests according to\
  \ best sustainable forestry practices. Latvijas Finieris is also actively involved\
  \ in forest management, including our own tree nursery with an output of 1.5 million\
  \ saplings per year. Our birch plywood products are sold in 70 countrie"
