lca_discussion: "# Use Advice\n\nScope: \nThis document applies to Oriented Strand\
  \ Board (OSB), which is a structural-use panel based on layered wood strands bonded\
  \ with water-resistant resin. The declared unit weight is 630 kg/m3. LCA data were\
  \ compiled using foreground data collected based on billing documents and material\
  \ balances for the period between October 2020 and March 2022.\nThe declaration\
  \ holder is responsible for the underlying data and its verification. \nSystem boundary:\
  \ \nType of EPD: Cradle-to-grave (with options) The system boundaries of the EPD\
  \ follow the modular construction system as described by EN 15804.\n\nThe LCA considers\
  \ the following modules:\n- A1-A3: Manufacturing of pre-products, packaging, ancillary\
  \ materials, transport to the factory and production, with the associated energy\
  \ supply and waste handling \n- A4: Transport to the construction site \n- A5: Installation\
  \ into the building including disposal of packaging \n- C1: Deconstruction (screws\
  \ disposal and electricity from the screwdriver)\xB7 \n- C2: Transport to disposal\
  \ sites \n- C3: Final product waste disposal for reuse, recycling and energy recovery\
  \ \n- C4: Waste disposal, namely incineration and landfill \n- D: Potential for\
  \ reuse, recovery and/or recycling including benefits for product incineration from\
  \ module C4\n\n# Technology Description And Included Processes\n\nThe manufacturing\
  \ of OSB includes several processes. First, the wood logs and recycled timber go\
  \ through a flaker to obtain the strands, that are further dried and screened. The\
  \ materials are then blended with the resin and pressed to obtain panels. A finishing\
  \ process is finally done to cut and pack the products. \nTechnical data: \nPerformance\
  \ data of the product are in accordance with its Declaration of performance (DoP)\
  \ and with respect to the Essential characteristics according to : \nEN 13986 +\
  \ A1:2015 Wood-based panels for use in construction - Characteristics, evaluation\
  \ of conformity and marking.EN 300 - Oriented Strand Boards (OSB) - Definitions,\
  \ Classification and Specifications.For more details on technical information, please\
  \ see technical brochure Kronobuild.\n\nQuality assurance according to EN 300 and\
  \ EN 13986:2004+A1:2015 - type OSB 3. Reaction to fire classification acc. EN 13501-1:\
  \ class D-s2,d0 for thicknesses 8-38 mm. \nDeclared unit: \nThis declaration applies\
  \ to 1 m3 of Oriented Strand Board (OSB), with a declared unit weight of 630 kg/m3."
