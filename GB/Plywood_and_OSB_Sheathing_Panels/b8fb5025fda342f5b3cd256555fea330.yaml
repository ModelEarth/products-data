description: "Panguaneta is an Italian company made in Italy deeply rooted in the\
  \ land of its birth. Established in Sabbioneta (MN) in 1960, in the district of\
  \ the Oglio and Po Rivers, its core business consists in transforming a prestigious\
  \ raw material \u2013 poplar wood \u2013 into plywood with innovative performance\
  \ features. The bond with the poplar plantations is a key contribution to the creation\
  \ of a controlled supply chain. Panguaneta plywood belongs to the family of wood-based\
  \ panels, is made of poplar veneers. Poplar plywood of Panguaneta is suitable for\
  \ those entire application fields that enhance all its main features: lightweight,\
  \ stability, ease of cutting and machining."
