description: "OSB, or \u201COriented Strand Board\u201D is made from thin strands\
  \ of timber stacked in oriented layers\nconnected by a synthetic resin. OSB boards\
  \ are currently the most widespread woodbased\nmaterials for variety of structural\
  \ applications. OSB is manufactured from quality virgin wood; thin\nstrands are\
  \ gently dried, applied with a synthetic resin with a fixed proportion of paraffin\
  \ emulsion\nand bonded under high pressure and temperature. Excellent mechanical\
  \ properties are achieved\nby selecting suitable wood, defined shape of wood strands,\
  \ and in particular crosswise orientation\nstacking of the three individual layers.\
  \ Dimension, shape and direction orientation of strands in\nindividual layers make\
  \ maximum use of the natural wood properties for achieving the best structural\n\
  capabilities. The strands on OSB surface layers are oriented in the longitudinal\
  \ direction and in the\nbase layer. The strands are oriented across the panel, these\
  \ two directions of strand orientation in\neach layer give the board a higher level\
  \ of dimensional stability and excellent mechanical efficiency.\nAt the same time\
  \ boards show several times higher strength in the longitudinal board (major axis)\n\
  than in the crosswise direction (minor axis). Correct panel orientation towards\
  \ support is important\nespecially during installation."
