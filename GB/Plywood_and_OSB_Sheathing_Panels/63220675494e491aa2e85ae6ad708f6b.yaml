description: "EUROSPAN\xAE raw chipboard is a board-shaped wood-based material according\
  \ to EN 312. The board types are primarily divided based on their application asload-bearing\
  \ or non-load-bearing elements in dry  and  humid areas: \n\nP 1 General-purpose\
  \ boards for use in dry conditions\nP 2 Boards for interior fixtures (including\
  \ furniture) foruse in dry conditions\nP 3 Boards for non-load-bearing applications\
  \ in humid conditions\nP 4 Boards for load-bearing applications in dry conditions\n\
  P 5 Boards for load-bearing applications in humid conditions\nP 6 High-strength\
  \ boards for load-bearing applicationsin dry conditions\nP 7 High-strength boards\
  \ for load-bearing applicationsin humid conditions (is not produced)\n\nProduction\
  \ conditions in Unterradlberg and St. Johann are representative for the other plants.\
  \ They correspond with all technologies and standards applied at all locations."
