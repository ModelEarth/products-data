description: "RIGA ECOlogical - Raw birch plywood (Riga Ply) produced with lignin\
  \ based glue. This EPD covers Latvijas Finieris Group\u2019s raw birch plywood (Riga\
  \ Ply) produced with\nour new lignin based glue RIGA ECOlogical. We truly believe\
  \ that this technological breakthrough is the most significant innovation in plywood\
  \ gluing for decades and offers a competitive advantage to all our customers in\
  \ the increasingly green business environment.\nAll woods contain 20-30% of lignin,\
  \ a polymeric substance which, together with cellulose, binds together the wood\
  \ fibres and cells. Our new green lignin glue acts as a bio-based, renewable and\
  \ natural hardener which significantly reduces the traditional fossil phenol content.\
  \ The technical properties of RIGA Plywood remain unchanged, but the carbon footprint\
  \ of RIGA Plywood is reduced from production to all its end-uses. Latvijas Finieris\
  \ Group is a multi-sectoral company with core competence in birch based products,\
  \ mainly excellence in birch plywood production. Our birch veneer and plywood production\
  \ facilities are located in Latvia, Lithuania, Estonia and Finland. We are a part\
  \ of the Nordic region, which is a global benchmark of sustainability practices,\
  \ and Latvijas Finieris Group has established strict measures in order to guarantee\
  \ that the production processes strive to minimise the impact on human health as\
  \ well as on the environment. That includes usage of renewable energy, waste water,\
  \ material and resource recycling, heat recuperation, emission cutting, energy efficiency\
  \ in production and low mileage of raw material. Our wood supply chain is certified\
  \ according to world\u2019s leading sustainable forest management schemes, which\
  \ means that all our long-term supply partners manage their forests according to\
  \ best sustainable forestry practices. Latvijas Finieris is also actively involved\
  \ in forest management, including our own tree nursery with an output of 1.5 million\
  \ saplings per year. Our birch plywood products are sold in 70 countries"
