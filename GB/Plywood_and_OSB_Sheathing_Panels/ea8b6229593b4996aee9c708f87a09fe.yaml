description: "Oriented strand board (OSB) is an engineered wood-based panel product.\
  \ It is made from thin strands of wood that are blended with resins and wax to improve\
  \ the product\u2019s resistance to moisture. These strands are shaped into mats\
  \ that are superimposed on to each other in specific orientations, which serves\
  \ to maximise the strength of the finished boards. The mats are pressed at high\
  \ temperature and pressure before having surface treatments applied and being cut\
  \ into standard sizes. OSB is manufactured between 8-30 mm thickness with variable\
  \ dimensions dependent on the end use. The product\u2019s favourable mechanical\
  \ properties make it suitable for structural use in load bearing and challenging\
  \ conditions. As such, OSB is widely used in flooring, wall sheathing, roofing,\
  \ timber frames, furniture and packaging applications."
