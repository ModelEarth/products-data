description: 'EMPIRE SYSTEM is the complete line of accessories for curtain wall,
  top hung and bottom hung opening,that was created by Master to combine great flexibility
  and high performance. The wide range of this accessories line, can meet the multiple
  needs of the market, offering great flexibility and different possibilities of customization.
  It is a full line composed of locking points, stay hinges for curtain walls, limiter
  arms and cremone bolts. The EMPIRE SYSTEM accessories are certified to meet the
  safety standards and regulatory requirements of different markets. The quality of
  our production materials allows us to achieve high performance and to obtain remarkable
  durability.

  Hinge in AISI 304 stainless steel with friction shoe covered in self-lubricating
  nylon, zamak position regulator.'
