description: "Manufacture of ETFE granulate: Raw materials and monomers: R22 (Chlorodifluoromethane)\
  \ is produced from fluorite and natural gas. The perfluorinated monomers such as\
  \ TFE (Tetrafluoroethylene) is produced from R22 by pyrolysis process. The TFE monomer\
  \ is distilled in order to obtain high purity for the polymerization process. Polymerization:\
  \ The TFE monomer is polymerized in the autoclave together with ethylene and additives\
  \ and the ETFE polymer is produced. The residual monomers are recovered and reused\
  \ for the polymerization. Processing: The ETFE polymer is granulated and the ETFE\
  \ beads are obtained. The beads are molten and pelletized with an extruder. The\
  \ pellets are delivered to the customers and the film production process after quality\
  \ check. Production of AGC Fluon\xAE ETFE FILM: Fluon\xAE ETFE FILM are manufactured\
  \ by melt extrusion method. Fluon\xAE ETFE resin is fed into the extruder from the\
  \ hopper. The Fluon\xAE ETFE resin is melted in the extruder and transferred to\
  \ the die by the screw in the extruder. Melted resin is extruded through the die\
  \ onto the cooling roll and is formed into the foil. The foil is carried on the\
  \ rollers and the thickness or appearance of the foil are inspected by the inspection\
  \ devices. After that, the edges of the foil are trimmed and finally the foil is\
  \ rolled onto the core. Fabrication of the foil cushions: The foil rolls are produced\
  \ in 1550 mm width and a length of between 100 to 500 metres, depending on the foil\
  \ thickness. The rolls are cut in line with the project specifications. The individual\
  \ cushion sections are cut to size on a plotter table, where also the position of\
  \ other components like valves are drawn. In order to create larger areas, the individual\
  \ sheets are welded together (area welding) and subsequently the valves are installed.\
  \ The welded foil sheets are placed on top of each other in two or more layers and\
  \ welded in place by means of a hand-held welding tongs. Edge welding involves welding\
  \ a polypropylene keder rope a"
