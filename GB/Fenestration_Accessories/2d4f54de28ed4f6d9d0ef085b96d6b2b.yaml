description: "SWISSPACER warm edge spacer bars are glass fibre reinforced plastic\
  \ hollow profiles with a multilayer high-tech foil as an adhesion surface. Using\
  \ a SWISSPACER in an insulating glass unit, effectively reduces the heat transfer\
  \ at the glazing edge. A spacer bar determines the gap between the panes of an insulating\
  \ glass unit. It serves as a limiter for the sealant and as a storage for the desiccant,\
  \ and thus contributes considerably to the permanent hermetic seal of insulating\
  \ glass. A SWISSPACER possesses best Psi values and is consequently used to achieve\
  \ the lowest U values for windows and fa\xE7ades."
