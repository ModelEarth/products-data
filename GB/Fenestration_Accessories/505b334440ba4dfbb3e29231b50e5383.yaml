description: 'The T- grids and perimeters are produced using roll forming machines.
  In the roll forming process, a flat sheet metal profile is transformed into a special
  profile with a complex geometry by incrementally bending the flat profile through
  a series of contoured and profiled rolls. The sheet metal is usually coil-fed, but
  can also be from a blank. Coil-fed roll forming equipment produces complex profiles
  whose cross-sections can be consistently produced, allowing very tight tolerances,
  high quality finishes and parts with very long lengths. Technical data: Suspension
  Systems are regulated by EN 13964 and have corresponding labelling and declaration
  of performance. The following data provide an overview of results: Declared unit:
  This EPD refers to a declared unit of 1 linear metre (lm) grids with an average
  weight of 0.266 kg/lm produced by Knauf Ceiling Solutions. The grids consist of
  bent steel and two clips per grid (1.6 g per clip).'
