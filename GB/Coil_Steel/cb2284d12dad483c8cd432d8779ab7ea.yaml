description: "This EPD applies to 1 metric ton of steel sheet piles EcoSheetPile\u2122\
  \ Plus in steel grades EN 10248-1 S 240 GP to S 355 GP, ASTM A572 - Gr.50 and CSA\
  \ 350W for civil engineering applications, infrastructures and buildings. It is\
  \ based on a steel production in an Electric Arc Furnace with 100% renewable electricity\
  \ supply with Guarantee of Origins. EcoSheetPile\u2122 Plus are produced at the\
  \ ArcelorMittal sites Differdange and Esch-Belval in Luxembourg from ca. 100% scrap\
  \ in an electric arc furnace route and are 100% reusable and recyclable. The types\
  \ of EcoSheetPile\u2122 Plus available are: Z-shaped, Ushaped, straight-web, and\
  \ H-shaped. 2 For the use and application of the product the respective national\
  \ provisions at the place of use apply, in Germany for example the building codes\
  \ of the federal states and the corresponding national specifications. Application\
  \ Steel sheet pile walls resist high pressure and can support the massive height\
  \ of soil with a small quantity of steel compared to the applied loads. Steel sheet\
  \ piles are used worldwide in many kinds of permanent and temporary structures:\
  \ quay walls and breakwaters in harbours, locks, bank reinforcement on rivers and\
  \ canals, pumping stations, bridge abutments, retaining walls for underpasses, tunnels\
  \ and underground car parks, impervious containment walls, temporary Environmental\
  \ Product Declaration ArcelorMittal - EcoSheetPile\u2122 Plus cofferdams in land\
  \ and in water, containment barriers, and load bearing foundations, among others."
