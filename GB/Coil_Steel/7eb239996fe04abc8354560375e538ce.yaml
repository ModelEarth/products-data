description: "JSW\u2019s Cold Rolled Closed Annealed (CRCA) Coils and Sheets are produced\
  \ through the cutting-edge Cold Rolling Mills (CRM) at Vijayanagar. The 3.3 Mtpa\
  \ CRM\u2019s modern facilities, advanced operational technologies, strict inspection\
  \ processes, and integrated quality control, ensure an excellent product.\_Cold\
  \ rolling of steel is a process of treating steel below its recrystallization temperature.\
  \ This method is used to get a uniform thickness, increase thickness tolerances,\
  \ and improve strength and a smooth surface finish through strain hardening. Though\
  \ cold rolling has these advantages, the ductility of the cold-rolled steel is reduced\
  \ due to the dislocations that are formed due to cold rolling. In order to achieve\
  \ good ductility, it is necessary that cold-rolled steel must undergo a process\
  \ called annealing. This reduces the stress in the steel that was formed during\
  \ the cold rolling process. Annealing is the process of relieving the internal stresses\
  \ in the steel that was built up during the cold rolling process. In this process,\
  \ the cold-rolled steel is heated above its recrystallization temperature by soaking\
  \ the steel at that temperature and then cooling it. Annealing is done in a controlled\
  \ gas atmosphere consisting of nitrogen and hydrogen gases in various compositions.\
  \ This is done to prevent surface rusting resulting from oxidation. JSW\u2019s CRCA\
  \ products are\_consists of Deep Drawing, Extra Deep Drawing, Interstitial Free\
  \ Steels, Interstitial Free high strength steel of tensile strength up to 550 MPa,\
  \ Bake hardening steel having tensile strength up to 440 MPa, Low Carbon steel of\
  \ Tensile strength 650 MPa max, High strength low alloy-steel having Yield strength\
  \ up to 1000 MPa, Dual-Phase steel having Tensile strength up to 1350 MPa, TRIP\
  \ steel of Tensile strength up to 1200 MPa and Complex phase steel of tensile strength\
  \ up to 1200 MPa."
