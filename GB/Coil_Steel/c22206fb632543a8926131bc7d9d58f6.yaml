description: "This Environmental Product Declaration refers to organic coated steel\
  \ coil in the Granite\xAE and Estetic\xAE product range. The Granite\xAE and Estetic\xAE\
  \ range combines metallic coated steel substrates with a protective organic coating\
  \ system to create robust products with longer life and high resistance. Granite\xAE\
  \ & Estetic\xAE prepainted steels are delivered in compliance with standard EN 10169.\
  \ These two types of prepainted products are available in a wide range of steel\
  \ grades aimed for architectural buildings for outdoor use (roofing , cladding)\
  \ and indoor use (domestic appliance, industry, building parts) processed by drawing,\
  \ roll forming, flanging or spinning. Granite\xAE & Estetic\xAE prepainted steels\
  \ are constituted of a metallic coating with coating masses from 18 to 350 g/m\xB2\
  \ and an organic coating with thicknesses as follows: Top side 25 \xB5m to 70 \xB5\
  m for Granite\xAE and 15 \xB5m to 55 \xB5m for Estetic\xAE Back side 5 \xB5m to\
  \ 70 \xB5m for Granite\xAE and 5 \xB5m to 25 \xB5m for Estetic\xAE 2 More info available\
  \ at: https://industry.arcelormittal.com/catalogue#family_f Application ArcelorMittal\u2019\
  s colored organic coated steel coils comprise hot dip galvanized coils as a substrate\
  \ over which organic coatings are applied. The coils are then delivered to manufacturers\
  \ for shaping into end products to be included in building works, generally to precise\
  \ dimensions, thereby avoiding losses on the construction site. Organic coated steel\
  \ is used in all sectors of industry. In building and construction, it is used as\
  \ profiles for cladding, roofing, tiles, gutters etc."
