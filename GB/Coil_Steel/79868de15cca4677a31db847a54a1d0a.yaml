description: Hot Rolled Coil steel is manufactured by BlueScope at Port Kembla, NSW,
  Australia, to standard AS/NZS 1594:2002 Hot-rolled steel flat products. It is used
  for structural and formable applications, as well as to specific chemistry requirements
  for specialised applications. Conforming with EN 15804:2012+A1:2013 and PCR 2012:01
  Construction Products and Construction Services v2.0, the EPD covers cradle-to-gate
  (modules A1-A3) plus end of life (modules C3, C4 and D) impacts. Additional impact
  category results are presented to support Australian Green Star assessments. The
  declared unit is one kilogram (1kg) of annual average hot rolled coil product.
