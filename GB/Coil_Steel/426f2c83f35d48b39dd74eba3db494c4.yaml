  projects for a long time,

  but with new technologies and new construction methods, steel architecture is no
  longer the exclusive

  prerogative of industrial buildings.

  An increasing number of engineers and designers are using steel constructions more
  and more often.

  These works are aimed at resizing and reshaping the urban context or designed in
  response to the

  new needs in the residential and industrial sectors.

