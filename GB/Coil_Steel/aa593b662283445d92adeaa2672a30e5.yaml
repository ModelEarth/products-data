description: "This Environmental Product Declaration refers to Cold Rolled Steel Coil,\
  \ Slit Coil and Sheet including Indaten\xAE weathering steel, consisting of carbon\
  \ steel. The EPD results reflect the volume weighted average of these products.\
  \ \n\nCold Rolled Coils are produced in ArcelorMittal cold rolling mill in which\
  \ Hot Rolled Steel coils are continuously rolled between a series of stands of rotating\
  \ cylinders, and then annealed, either on a continuous annealing line or on batch\
  \ annealing facilities. Alloy composition and process parameters are set to guarantee\
  \ the required grade. The coils are then delivered to manufacturers for shaping\
  \ into end products to be included in building works, generally to precise dimensions,\
  \ thereby avoiding losses on the construction site. \n\nMean thickness value is\
  \ at 1.5 mm but the declaration covers the whole range from 0.4 mm up to 3 mm. Width\
  \ range is from 30 mm up to 1880 mm."
