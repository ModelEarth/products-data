description: "Hot Rolled material in sheets supplied from Stena St\xE5l\u2019s Swedish\
  \ facilities. The EPD covers both untreated sheets, as well as sheets that has been\
  \ pickled to remove impurities at the surface. The thickness of the untreated hot\
  \ rolled sheets range from 1.5 to 20 mm, while the pickled hot-rolled sheets are\
  \ usually supplied in the thickness range 1.5-15 mm. Hot rolled sheets are one of\
  \ the fundamental types of products that can be used for a variety of purposes and\
  \ are readily bent, shaped or cut according to specifications. The sheets are used\
  \ in a variety of industries such as construction and automotive."
