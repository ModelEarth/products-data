description: "The plates are manufactured through continuous casting and subsequent\
  \ hot rolling of slabs. JSP is equipped with India\u2019s first state-of-the-art\
  \ plate mill that produces plates and coils. These plates and coils are of premium\
  \ quality in terms of dimensional adherence and internal soundness owing to its\
  \ clean raw material, sound steel refining facilities and an efficient rolling mill.\n\
  JSP Plate Coil steel product has wide application across verticals due to its ultra-wide\
  \ range and grades produced using state of the art technology in Angul and Raigarh\
  \ plants. Plates are used in construction (Bridges, dams, highways, buildings civil\
  \ structures and for industrial fabrication work), windmill, boiler and pressure\
  \ vessel, transportation (Ship building, railways wagon builders), line pipes and\
  \ offshore platforms, yellow goods and mining equipment, pre-engineered buildings\
  \ and defence sector too."
