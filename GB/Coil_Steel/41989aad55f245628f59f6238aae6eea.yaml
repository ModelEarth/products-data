lca_discussion: "## Source Data Notes\n27 (EPD) Environmental Product Declaration\
  \ - Galvanized, painted and die rolling steel manufactured by Ternium Mexico 2 1.\
  \ Ternium Mexico Ternium is a leading company in Latin America that manufactures\
  \ and processes a broad range of steel products using the most advanced technology.\
  \ The company provides customers that operate in such diverse and essential steel\
  \ consuming industries, such as construction, automotive and energy, as well as\
  \ manufacturers of heavy and agricultural machinery, household appliances and packaging,\
  \ among others. Ternium and its subsidiaries have 17 production centers in Argentina,\
  \ Brazil, Colombia, Guatemala, Mexico, and the United States. It is also part of\
  \ the controlling group of Usiminas, a leading steelmaker of the Brazilian market.\
  \ Ternium supplies with high quality steel all the main regional markets and it\
  \ also promotes the development of its customers from the metallurgical industry.\
  \ The company\u2019s distinctive position is a result of its highly integrated production\
  \ procedure. Its facilities feature the whole manufacturing process of steelmaking,\
  \ from the mining of iron ore to the production of high value-added products. With\
  \ a yearly achievable production capacity of 12.3 million tons, Ternium\u2019s shares\
  \ are listed and traded on the New York Stock Exchange. The EPD owner has the sole\
  \ ownership, liability, and responsibility for the EPD. EPDs within the same product\
  \ category but from different programmes may not be comparable. EPDs of construction\
  \ products may not be comparable if they do not comply with EN 15804. (EPD) Environmental\
  \ Product Declaration - Galvanized, painted and die rolling steel manufactured by\
  \ Ternium Mexico 3 2. General information Product: Declaration owner: Description\
  \ of the construction product: Declared Unit: Construction product identification:\
  \ Main product components: Life cycle stages not considered: Content of the declaration"
