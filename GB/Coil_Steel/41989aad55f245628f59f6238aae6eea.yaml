description: Coated steel for use in multiple industrial sectors. The coating can
  be galvanized or galvanized and painted. The final presentation can be coil, sheet
  or die rolling steel sheets. These products offer better corrosion resistance and
  appearance. Galvanizing gives steel characteristics that favor its use in weathering
  or humidity conditions in the installation of walls, roofs and fences in the construction
  industry. Painted steel is designed to be used as an exposed fixing cover. Ideal
  for walls, roofs of buildings in general.
