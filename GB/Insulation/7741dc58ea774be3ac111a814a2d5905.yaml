description: "ISOMAT THERMOSYSTEM PREMIUM is a multi-layer bonding system, consisting\
  \ of:\n1.\tISOMAT AK-T35 adhesive for bonding thermal insulation boards\n2.\tExpanded\
  \ polystyrene (EPS, white or graphite) insulation boards mechanically fixed with\
  \ ISOMAT collar head anchors\n3.\tISOMAT AK-T55 base coat reinforced with THERMOSYSTEM\
  \ RF fiberglass mesh (149 or 161 g/m\xB2)\n4.\tML-PRIMER, FLEX-PRIMER or SILICONE-PRIMER\n\
  5.\tMARMOCRYL / MARMOCRYL SILICONE / MARMOCRYL SILICONE-SILICATE / MARMOCRYL FR\
  \ render\nAncillary components: aluminum base profile (starter track) with drip\
  \ edge, corner profile with mesh, etc.\nCertified according to EAD 040083-00-0404.\
  \ ETA-16/0629. ISOMAT THERMOSYSTEM PREMIUM is the ideal solution for building facades\
  \ with high requirements in terms of resistance to weathering and long-term durability.\
  \ Being highly water vapor-permeable, this system allows the building to breathe.\
  \ It is also an excellent renovation opportunity for existing buildings, as they\
  \ acquire a new, beautiful look with the pasty renders MARMOCRYL, MARMOCRYL SILICONE,\
  \ MARMOCRYL SILICONE-SILICATE and MARMOCRYL FR, which can be easily tinted in a\
  \ wide range of colors through the ISOMAT COLOR SYSTEM tinting system. Plus, delivering\
  \ an all-in-one render and paint coat, these top coat renders help building facades\
  \ retain both their aesthetic and functional properties for long, meaning no change\
  \ in color and texture or risk of efflorescence and cracking."
