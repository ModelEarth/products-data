lca_discussion: "## LCA Notes\nDatakvalitet: Datakvaliteten er i henhold til EN 15804:2012+A1:2013\
  \ punkt 6.3.6. Produksjonsdata er innhentet fra produksjonsstedet i 2017 med tall\
  \ for 2016. Produksjonsdataene er fra ett produksjonssted, Aksim i Norge, slik at\
  \ ingen gjennomsnittlige data har blitt brukt til forskjellige steder. Generiske\
  \ data er ellers bruk fra Ecoinvent v3.3 \"Allocation cut-off by classification\"\
  \ (2016). Ingen data er over 5 a\u030Ar gammel. Allokering: Allokering er gjort\
  \ iht bestemmelser i EN 15804:2012+A1:2013 punkt 6.3.5. Innga\u030Aende energi og\
  \ vann, samt produksjon av avfall i egen produksjon er allokert likt mellom alle\
  \ produktene gjennom masseallokering. Pa\u030Avirkning for prim\xE6rproduksjonen\
  \ av resirkulerte materialer er allokert til hovedproduktet der materialet ble brukt.\
  \ Cut-off kriterier: Alle viktige ra\u030Amaterialer og all viktig energibruk er\
  \ inkludert. Produksjonsprosessen for ra\u030Amaterialene og energistr\xF8mmer som\
  \ innga\u030Ar med veldig sma\u030A mengder (<1%) er ikke inkludert. Dette inneb\xE6\
  rer infrastruktur pa\u030A fabrikken, enkelte st\xF8vbinderoljematerialer og overflatebehandling\
  \ eller papir brukt i enkelte produkter. Per modul er summen av utelatte material-\
  \ og energistr\xF8mmer ikke over 5%. Disse cut-off kriteriene gjelder ikke for farlige\
  \ materialer og stoffer."
