description: "GAB 0 type 16 er velegnet som b\xE6relag eller bindelag ved mindre trafikbelastninger.\n\
  EPD'en er et gennemsnit for GAB 0 type 16 udarbejdet af repr\xE6sentanter fra Arkil\
  \ A/S, Colas Danmark A/S, Munck Asfalt A/S, NCC Industry A/S, Pankas A/S og PEAB\
  \ Asfalt A/S. Asfalt produceres p\xE5 asfaltfabrikker, hvor r\xE5materialer gennemg\xE5\
  r en termisk blandeproces med en temperatur p\xE5 ca.120 - 180 grader. Asfalten\
  \ best\xE5r af over 90 % stenmaterialer og ca. 5 % bitumen som bruges som bindemiddel.\
  \ Herudover kommer en m\xE6ngde filler. Som filler anvendes flyveaske, kalk eller\
  \ egenproduceret filler. Den gennemsnitlige materialesammens\xE6tning til GAB 0\
  \ type 16 er vist i tabellen nedenfor."
