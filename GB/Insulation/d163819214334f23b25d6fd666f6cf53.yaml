description: "Trosil\xAE product range is made of cross-linked polyolefin foam: sound\
  \ insulation of new generation, against impact sound, manufactured by TROCELLEN\
  \ for comfortable and quiet living. Produced using soft recipe foam offering excellent\
  \ mechanical strength as well as sound and thermal insulation. It is recommended\
  \ forapplication as screed underlay, working as uncoupling layer between screed\
  \ and levelling substrate/structural floor and thus avoiding the transmission of\
  \ impact sound. The Trosil Tech\xAE version is laminated with polyester fiber in\
  \ order to further improve the acoustic performance. Main advantages: \xB7 Flexible\
  \ and elastic, easy to install\n\xB7 Light and waterproof\n\xB7 High mechanical\
  \ strength \xB7 Safe, non-toxic, non-allergen, mould resistant \xB7 CFC and Halogen\
  \ Free"
