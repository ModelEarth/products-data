description: "This EPD documents the potential environmental impacts of 1m2 of ROCKWOOL\xAE\
  \ stone wool\ninsulation with a thermal resistance (R-value) equal to 1 m2K/W. The\
  \ intended use of the EPD is\nto communicate quantified environmental impacts of\
  \ construction products for application in\nthe assessment of the environmental\
  \ performance of buildings.\nROCKWOOL\xAE stone wool insulation is a durable and\
  \ firesafe insulation material that can be\nused to insulate against heat, cold,\
  \ fire, vibrations and noise. ROCKWOOL\xAE stone wool is made\nprimarily from abundantly\
  \ available volcanic rock, an increasing proportion of recycled\nROCKWOOL\xAE stone\
  \ wool material and a cured resin binder. ROCKWOOL stone wool products\nare fully\
  \ recyclable, and old stone wool from demolition and renovation sites as well as\
  \ cut-offs\nfrom construction sites are being used as raw material for the production\
  \ of new products.\nStone wool can be recycled through our take back system for\
  \ closed loop recycling \u2013 Rockcycle.\nOther materials utilised in the production\
  \ of ROCKWOOL\xAE stone wool are by-products from\nother industries.\nMade of non-combustible\
  \ stone wool, the Soundbatts partition insulation has been developed to\nmake it\
  \ ideal for use as soundproofing in the frame space of both wood and steel frame\
  \ partition\nwalls. Soundbatts is suitable for both new and renovation construction\
  \ and can also be used, for\nexample, to improve the sound insulation of an old\
  \ stone partition.\nROCKWOOL\xAE stone wool is a non-combustible material that does\
  \ not react to fire. Stone wool\u2019s\nbuilt-in fire protection is natural and\
  \ not dependent on flame retardants. Stone wool withstands\ntemperatures exceeding\
  \ 1,000 degrees Celsius, and retains its fire performance throughout its\nlifetime.\n\
  The insulation properties of stone wool is primarily achieved by the immobile air\
  \ within in the\nopen structure of the product. Therefore, the declared insulation\
  \ property will remain constant\nfor the declared lifetime of the product. This\
