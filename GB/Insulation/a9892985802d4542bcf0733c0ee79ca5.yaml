description: ROCKWOOL stone wool insulation is a firesafe1 material for insulation
  against heat, cold, fire, vibrations and noise. It is traditionally made from volcanic
  rock (typically basalt or dolomite), an increasing proportion of recycled material,
  and a few percent resin binder (typically 2 3% w/w for external wall and pitched
  roof products and slightly more for ETICS and flat roof products). The product is
  wrapped with PE-foil and placed on wooden - or stone wool pallets for further distribution.
