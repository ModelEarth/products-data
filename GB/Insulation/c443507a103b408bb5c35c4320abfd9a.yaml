declaration_type: Product EPD
description: The thermal protection of both existing and new buildings can be effectively
  achieved by using thermal insulation externally as a building envelope much like
  the action of a thermos flask. ETICS technology conforms to a set of globally acknowledged
  standards which also take into account the procedures and installation techniques
  related with application. These standards were historically established in Europe
  but have since been taken to all parts of the globe. The system contains components
  including the basic insulation material (EPS - Expanded Polystyrene Foam or Mineral
  Wool), layers of adhesive, mechanical fasteners, a reinforced layer with fibre glass
  mesh, reinforcements and accessories, primers and plasters. Addition of the system
  to the external wall of a structure can create a major impact towards reducing the
  amount of electricity needed for cooling/heating the interior of the building. The
  topcoat finishing layer of ETICS successfully refreshes the external facade of a
  structure through a variety of available finishes which also enhance the aesthetic
  qualities of the building. Indeed, suitably designed and detailed ETICS retains
  a fresh, clean appearance for a substantial period of time.
