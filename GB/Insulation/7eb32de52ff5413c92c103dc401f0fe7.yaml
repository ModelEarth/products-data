description: "This Environmental Product Declaration (EPD) describes the environmental\
  \ impacts of 1m\xB2 glass wool insulation, thickness 46, 50, 65, 75, 85, 100 and\
  \ 120 mm and R-value 1.30, 1.40, 1.85, 2.10, 2.40, 2.85 and 3.40 m2\xB7K/W respectively.\n\
  Insulation with mineral wool (glass wool) is used in buildings and in industrial\
  \ installations. It ensures a high level of comfort, reduces energy costs, reduces\
  \ carbon dioxide emissions (CO2), prevents heat loss through sloping roofs, walls,\
  \ ceilings, pipes, and boilers, reduces sound pollution and protects houses and\
  \ industrial installations from risk of fire."
