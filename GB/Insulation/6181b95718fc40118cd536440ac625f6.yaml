description: "Der Egcobox\xAE Kragplattenanschluss ist ein tragendes, wrmedmmendes\
  \ Verbindungselement zum Anschluss auskragender Stahlbetonplatten-/-Stahlbetonbauteile\
  \ an Deckenkonstruktionen. Anwendung findet die Egcobox\xAE zur Verbesserung von\
  \ bauphysikalischen Eigenschaften bei gleichzeitiger bernahme statischer Anforderungen.\
  \ Die Egcobox\xAE MM30-VS-C35-H200-REI120-SW besteht aus einer 80 mm dicken Dmmschicht\
  \ aus Mineralwolle, welche auch der Brandschutzklassifizierung REI120 der Egcobox\xAE\
  \ dient, und einem statisch wirksamen Stabfachwerk aus Stahlstben. Die Zugstbe,\
  \ Drucklager und Querkraftstbe bestehen im Bereich der Dmmfuge aus Stahl mit einem\
  \ erhhten Korrosionswiderstand und darber hinaus aus Betonstahl B-500 B. Die Krfte\
  \ werden durch Verbund bzw. Sto- und Flchenpressung an die angrenzenden Bauteile\
  \ bertragen. Die Bestckung der deklarierten Egcobox\xAE MM30-VS-C35-H200-REI120-SW\
  \ ist unter Abschnitt 2.3 aufgefhrt. Die Ergebnisse der EPD fr die Herstellung der\
  \ Egcobox\xAE\nMM30-VS-C35-H200-REI120-SW ist auf weitere Tragstufen und die Dmmdicke\
  \ 120 mm (MXL), unter Verwendung der in Kapitel 6 angegebenen Faktoren, anwendbar.\
  \ Die Herstellungsprozesse fr die Typenreihen MM und MXL sind identisch. Die Tragstufenkennzeichnungen\
