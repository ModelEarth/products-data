  \ jeweiligen Lastbertragung. Sowohl die Tragfhigkeiten als auch die Stahlstabbestckung\
  \ je Typ sind der technischen Broschre unter www.maxfrank.com zu entnehmen. Die\
  \ Egcobox\xAE MM/MXL ist in Varianten erhltlich:\nDmmung: Mineralwolle oder Polystyrol\n\
  Dmmdicke: 80 mm (Egcobox\xAE MM), 100 mm (Egcobox\xAE ML), 120 mm (Egcobox\xAE MXL)\n\
  Tragstufen nach statischen Anforderungen; bestimmt durch die Anzahl der Stahlstbe\n\
  Elementhhen: 160 mm bis 300 mm\nElementlngen: maximal 1000 mm Betondeckung: 30 mm\
