lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie EPD bezieht sich auf\
  \ ein spezifisches tragendes Wrmedmmelement der Firma Max Frank GmbH & Co. KG. Sowohl\
  \ die Fertigung der Halbzeuge als auch die Montage aller bentigten Komponenten erfolgt\
  \ im MAX FRANK Werk in Pressig. Die Produktionsdaten wurden im Werk in Pressig gesammelt\
  \ und beziehen sich auf das Jahr 2022. Die EPD-Ergebnisse fr die Egcobox\xAE MM30-VS-C35-H200-REI120-SW\
  \ sind auf weitere Tragstufen der Egcobox\xAE-Typenreihe MM bzw. MXL, unter Verwendung\
  \ der in Kapitel 6 angegebenen Faktoren, anwendbar. \nSystemgrenze: \nTyp der EPD:\
  \ von der Wiege bis zum Werkstor mit Optionen, Module C1-C4 und Modul D (A1-A3 +\
  \ C + D und zustzliches Modul A5. \n\nModul A1 bis A3: Die Herstellungsphase umfasst\
  \ die Bereitstellung aller Materialien, Produkte und Energie sowie die Abfallbehandlung\
  \ bis zum Ende des Abfallstatus bzw. die Entsorgung von Abfllen whrend der Herstellungsphase.\n\
  Diese Module bercksichtigen die Herstellung aller eingesetzten Rohstoffe (insbesondere\
  \ Stahl, Edehl Stahl, Steinwolle usw.), den Transport zu den Produktionssttten (Pressig)\
  \ und die Produktionsprozesse des untersuchten Produkts.\nModul A5: Dieses Modul\
  \ umfasst die Behandlung und Entsorgung von Verpackungsmaterial.\nModule C1 bis\
  \ C4:\nModul C1: maschinenuntersttzter Ausbau mit dieselbetriebenen Baumaschinen.\n\
  Modul C2: 50 km Transport mit Diesel-LKW\nModule C3: Abfallverarbeitung zur Verbrennung\
  \ von Kunststoff Komponenten, Recycling von Metallen\nModul C4: Deponieung von Inertstoffen\n\
  Modul D: Modul D umfasst: Stoffliche Verwertungspotenziale aus dem Metallrecycling\
  \ und energetische Rckgewinnungspotenziale aus der thermischen Verwertung der Kunststoffabflle.\n\
  \n# Technology Description And Included Processes\n\nIn the following, the main\
  \ raw material processing methods are presented step by step: The tension rods are\
  \ made of reinforcing steel-stainless steel joint. The stainless reinforcing steel\
  \ (B500 NR) of the butt-welded tension rod is unwound from the coil, straightened\
  \ and cut to the required length. The reinforcing steel (B500 B) is already supplied\
  \ in the required length. The individual bars are produced in automatic welding\
  \ machines by means of flash butt welding (Pressig plant). The shear bars are made\
  \ of stainless reinforcing steel (B500 NR), which is uncoiled, straightened, bent\
  \ into the required shape and cut to length (Pressig plant). The compression elements\
  \ are made of stainless reinforcing steel (B500 NR), which is uncoiled, straightened\
  \ and cut to length. The thrust plates are sawn from bar stock and welded with a\
  \ circumferential fillet weld on the reinforcing steel stainless (B500 NR) in an\
  \ automatic welding machine. The thrust bearings are manufactured in the Pressig\
  \ plant. Tarnish is removed by sandblasting (externally). The insulating body is\
  \ cut to the required dimensions (200 mm x 1000 mm) from large-format sheets of\
  \ the required thickness, including all the necessary cutouts for the tension rods,\
  \ shear force rods and compression elements. The individual components, as well\
  \ as the PE cover, are inserted into the insulation, fixed by means of hot-melt\
  \ bonding and additional fastening rods / fastening angles, and marked with the\
  \ product label. The assembly of the individual components is carried out on the\
  \ basis of digital production processes including approved production drawings and\
  \ the corresponding quality regulations at the Pressig plant. Translated with www.DeepL.com/Translator\
  \ (free version)"
