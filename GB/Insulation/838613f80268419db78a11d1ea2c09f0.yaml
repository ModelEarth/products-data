lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese Umweltproduktdeklaration\
  \ bezieht sich auf die deklarierte Einheit von 1 m2 Sandwichelemente mit beidseitigen\
  \ Deckschichten aus Stahl und einem Kern aus Mineralwolle der FALK Salzgitter GmbH.\
  \ \nSystemgrenze: \nTyp der EPD: Von der Wiege bis zum Werkstor mit den Modulen\
  \ C1 \u2013 C4 und Modul D.\nDie EPD umfasst folgende Lebenszyklusphasen:\n\nA1:\
  \ Produktion der Ausgangsmaterialien zur\nSandwichelementproduktion, wie z.B. bandbeschichteter\
  \ Stahl, Mineralwolle, Verpackungsmaterialien\nA2: Transport der Materialien zur\
  \ FALK Salzgitter GmbH\n\nA3: Herstellung der Bauelemente\nC1: Rckbau\nC2: Transport\n\
  C3: Abfallbehandlung\nC4: Beseitigung\n\nD: Gutschriften und Lasten auerhalb der\
  \ Systemgrenze\nDie Module A1  A3 umfassen sowohl die vorgelagerten Ketten der Erzeugung\
  \ und Bereitstellung von Rohstoffen, Hilfsstoffen und Energietrgern, als auch den\
  \ Transport zum Werk der FALK Salzgitter GmbH und die dortigen energetischen und\
  \ stofflichen Aufwnde.\nIm Modul C1 wird angenommen, dass die Bauelemente am Lebensende\
  \ mit elektrisch betriebenen Krnen zurckgebaut und im Modul C2 100 km per LKW zum\
  \ Entsorgungsbetrieb transportiert werden, wo die Sandwichelemente im Modul C3 durch\
  \ Schreddern weiterverarbeitet werden. Im Modul C4 wird die Mineralwolle deponiert.\n\
  In Modul D wird das Recyclingpotenzial des Stahlanteils der Sandwichelemente bercksichtigt.\
  \ Die Gutschriften und Aufwnde des Stahlrecyclings erfolgen nach dem Ansatz der\
  \ theoretischen 100 % primren Hochofenroute entsprechend Worldsteel.\n\n# Technology\
  \ Description And Included Processes\n\nSandwich elements are manufactured on continuously\
  \ operating production lines that produce a continuous strand at speeds of 5 to\
  \ 9 m/min, depending on the element thickness. At the beginning of the production\
  \ process, the surface-treated strips laminated with protective film are fed from\
  \ two decoiling stations into two roll formers arranged one above the other. The\
  \ surface-finished strip is profiled by gradual forming through the pairs of rolls,\
  \ continuously until it reaches its final shape. The number of forming stations\
  \ is determined by the finished profile geometry, i.e. the higher, wider or more\
  \ complex a profile shape is, the more stations are required in the profiling process.\
  \ First the surfaces and then the edges are formed. In the downstream insertion\
  \ station, an adhesive layer is first applied, onto which the prefabricated mineral\
  \ wool insulation core is inserted and glued. The element thickness is fixed by\
  \ steel plate belts moving with the core."
