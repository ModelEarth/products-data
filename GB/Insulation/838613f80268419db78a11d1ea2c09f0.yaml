description: Sandwichelemente der FALK Salzgitter GmbH bestehen aus einem wrmedmmenden
  Sttzkern aus Mineralwolle und knnen fr tragende, selbsttragende und nicht-tragende
  Wand- und Deckenkonstruktionen eingesetzt werden. Die ebenen oder profilierten Deckschalen
  der Sandwichelemente bestehen aus einem Kern aus Stahl, der mit Zinkberzgen und
  organischen Beschichtungen gegen Korrosion geschtzt ist. Der Sttzkern ist beidseitig
  schubfest mit den beschichteten Metalldeckschichten aus Stahl verbunden. Die Elemente
  werden in einer Baubreite bis 1000 mm und in Dicken bis 180 mm hergestellt. Sandwichelemente
  werden bei der FALK Salzgitter GmbH in den Varianten sichtbar befestigte Wandelemente
  (SB) und verdeckt befestigte Wandelemente (VB) hergestellt.
