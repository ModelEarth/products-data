description: "This EPD documents the potential environmental impacts of 1m2 of ROCKWOOL\xAE\
  \ stone wool\ninsulation with a thermal resistance (R-value) equal to 1 m2K/W. The\
  \ intended use of the EPD is\nto communicate quantified environmental impacts of\
  \ construction products for application in\nthe asessment of the environmental performance\
  \ of buildings.\nROCKWOOL\xAE stone wool thermal insulation is a durable and firesafe\
  \ insulation material that\ncan be used to insulate against against heat, cold,\
  \ fire, vibrations and noise.\nROCKWOOL\xAE stone wool is made primarily from abundantly\
  \ available volcanic rock, an\nincreasing proportion of recycled ROCKWOOL\xAE stone\
  \ wool material and a cured resin binder.\nOther materials utilised in the production\
  \ of ROCKWOOL\xAE stone wool are by-products from\nother industries. Since 2012,\
  \ ROCKWOOL\xAE has been offering a take back system for closed loop\nrecycling \u2013\
  \ Rockcycle.\nThe products covered by this declaration are General Building Insulation\
  \ (GBI) products\nproduced for the Danish market. The unfaced and uncoated synthetic\
  \ resin-bonded stone wool\nmaterials described in this declaration are produced\
  \ in the form of batts, slabs or rolls for use in\nbuilding applications in the\
  \ density range from 30 up to 70 kg/m\xB3.\nROCKWOOL\xAE stone wool is a non-combustible\
  \ material that does not react to fire. Stone wool\u2019s\nbuilt-in fire protection\
  \ is natural and not dependent on flame retardants. Stone wool withstands\ntemperatures\
  \ exceeding 1,000 degrees Celsius, and retains its fire performance throughout its\n\
  lifetime.\nThe insulation properties of stone wool is primarily achieved by the\
  \ immobile air within in the\nopen structure of the product. Therefore, the declared\
  \ insulation property will remain constant\nfor the declared lifetime of the product.\
  \ This also allows the product to absorb noise and sounds\nand contribute to a better\
  \ indoor acoustic climate.\nROCKWOOL\xAE stone wool fibers are proven to be safe\
  \ to manufacture, install and live with.\nHealth and safety installation instruction..."
