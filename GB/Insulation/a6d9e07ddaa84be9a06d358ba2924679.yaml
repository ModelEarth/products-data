  \ 100% thermo bonded polyester fibers made (Poliettylenterephtalate \u2013 Polietylenterephtalate\
  \ co-polymer). ISOLIMPIA\xAE has been designed for building applications, common\
  \ railway applications and general purposes. The characteristic of thermobonding\
  \ is the complete recyclability of the product and of its clippings: ISOLIMPIA\xAE\
  \ is 100% recyclable. On this feature we focus more and more also because the increasing\
  \ interest in ecological purposes reduces the cost of disposing clippings. Not less\
  \ important is the fact that ISOLIMPIA\xAE does not disperse fibers, powders, particles\
  \ or fibrils potentially harmful for humans into environment."
