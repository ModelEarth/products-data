description: "Protecta FR Brannplate er utviklet for \xE5 forhindre spredning av brann\
  \ og r\xF8yk gjennom \xE5pninger i brannklassifiserte vegger og dekker der disse\
  \ blir brutt for installasjon av flere tekniske gjennomf\xF8ringer. FR Brannplate\
  \ vil ofte ogs\xE5 ivareta lydmotstanden i den konstruksjonen den monteres i. FR\
  \ Brannplate har en kjerne som best\xE5r av h\xF8ydensitets steinull, p\xE5f\xF8\
  rt FR Dekkmaling. Dekkmalingen s\xF8rger for en viktig barriere mot gjennomtrenging\
  \ av brann, r\xF8yk og varme gasser gjennom steinullen. Dermed reduseres temperatur\xF8\
  kningen som medf\xF8rer at systemet beskytter mot varmeledning i de gjennomg\xE5\
  ende tekniske installasjoner. FR Brannplate er tilgjengelig med toppstr\xF8k p\xE5\
  \ en eller begge sider og bestemmes med hensyn til hva som skal branntettes og \xF8\
  nsket brannmotstand. P\xE5 byggeplass m\xE5 FR Brannplate brukes sammen med FR Akryl\
  \ for tetting rundt gjennomf\xF8ringer og mot tilst\xF8tende konstruksjon."
