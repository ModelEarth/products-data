description: "Rockpanel stone wool facade panels are prefabricated compressed mineral\
  \ wool products with thermosetting binders, traditionally made from volcanic rock\
  \ (typically basalt or dolomite), and of recycled material and finished with a cured\
  \ (waterborne) coating. The specific product referred to in the declared unit is\
  \ 1 m2 of Rockpanel Durable cladding panel with a thickness of 8 mm and a density\
  \ of 1050 kg/m3. During the manufacturing process stone raw materials are melted\
  \ in a furnace at high temperatures of approx. 1,400-1,500\xB0C and frayed out by\
  \ means of roller spinning. The added binder is a phenol formaldehyde resin which\
  \ is polymerized into solid resin during the production of the final stone wool\
  \ product. The coating is a waterborne acrylic coating and an additional (optional)\
  \ PU coating. The product is manufactured in Roermond factory (Netherlands). The\
  \ LCA results cover all relevant life cycle stages from cradle to grave. Production\
  \ stage, including the provisioning processes of raw materials and intermediates\
  \ as well as the processing of secondary materials used as inputs, their transport\
  \ to the factory and the production including all ancillary materials, energy inputs\
  \ as well as the waste treatment and disposal of residual wastes accruing during\
  \ production. Further, the modules A4 (transport to the building site), A5 (assembly),\
  \ B1 (maintenance), C1 (deconstruction), C2 (transport), C3 (waste processing),\
  \ C4 (disposal) and D (benefit) are declared. Landfill is assumed for the end of\
  \ life scenario. Technical data: For the products where the above declared properties\
  \ apply, the performance data are in accordance with the declaration of performance\
  \ with respect to its essential characteristics according to European Assessment\
  \ Document (EAD) no. EAD 090001-00-0404 for Prefabricated compressed mineral wool\
  \ boards with organic or inorganic finish and with specified fastening system, edition\
  \ May 2014. The technical specifications for the products described in the EP"
