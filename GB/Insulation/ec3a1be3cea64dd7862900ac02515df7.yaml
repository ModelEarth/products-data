description: 'ROCKWOOL stone wool thermal insulation is a durable and firesafe insulation
  material that can be used to insulate against heat, cold, fire, vibrations, and
  noise.

  ROCKWOOL stone wool is made primarily from abundantly available volcanic rock, an
  increasing proportion of recycled ROCKWOOL stone wool material and a cured resin
  binder.

  Other materials utilised in the production of ROCKWOOL stone wool are wastes, by-products
  from other industries.'
