description: 'The production is insulation made from hemp fibre. The base fibres from
  hemp have a very high tensile strength and are often used as reinforcement in bio-composites,
  featuring a very good insulating capacity. KOBE HempFlax is thus a bio-composite
  very well fitted for the construction sector. KOBE HempFlax has several technical
  and environmental advantages: The industrial hemp binds large amounts of CO2 plant
  during growth, faster than most other sources of biomass raw materials. High specific
  heat inertia, meaning that hemp fibre takes longer to heat and cool, resulting in
  less temperature variations in the material. Diffusion-open design. Very good sound
  attenuating properties. Zero harmful and non-toxic emissions. Simplified production
  process, as the fibres are organic and comfortable against the skin and respiratory
  tract. 100% recyclable product.'
