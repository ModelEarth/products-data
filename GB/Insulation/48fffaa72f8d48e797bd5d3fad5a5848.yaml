  \ RainScreen Slab, Earthwool RainScreen Slab BGV. Technical Information Property\
  \ Value, Unit Water vapour diffusion resistance factor (EN 13162) 1 Water absorption\
  \ Wp (EN 1609) <1, kg/m2 Thermal conductivity (EN12667) 0.034 - 0.037, W/mK Gross\
  \ dry density (EN 1602) 46 - 105, kg/m3 Fire classification (BS EN 13501-1:2002)\
  \ Euroclass A1 EPD Number: 000096 Date of Issue:15 February 2019 Expiry Date 07\
  \ March 2021 BF1805-C-ECOP Rev 0.0 Page 3 of 12 \xA9 BRE Global Ltd, 2017 Main Product\
  \ Contents Material/Chemical Input % Basalt 55 - 60 Dolomitic Limestone 15 - 20\
  \ Recovered metallurgical slags 17 - 23 Organic resin 4-7 Additives <1 Manufacturing\
  \ Process Inorganic rocks and metallurgical slags are the main constituents (typically\
  \ 96%) of rock mineral wool, with the remaining fraction being a thermosetting organic\
