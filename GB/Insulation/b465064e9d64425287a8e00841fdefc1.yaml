description: "ECISpray is a high-performance acoustical finish system consists of\
  \ natural plant based fibers. It is sprayed with a special water based adhesive.\
  \ It is used both for acoustical and thermal insulation purposes. It is available\
  \ with standard colors and custom colors. Also have different textures/structures\
  \ from smooth to coarse finishes.\nThe product is an acoustical spray system. It\
  \ absorbs noise, which improves speech intelligibility and brings a natural feeling\
  \ of well\u2010being to a space as well as providing thermal insulation. It is applied\
  \ directly on the substrate. It is used to insulate ceilings, walls, roofs, attics\
  \ and mezzanine floors. The spray applied acoustical texture has been designed for\
  \ a variety of project types. It provides high performance solution to acoustical\
  \ and lighting design objectives in both new construction and renovation projects\
  \ while providing thermal insulation for buildings such as public transportation\
  \ areas, residential buildings, classrooms, restaurants, sports, auditoriums, nightclubs,\
  \ car parks, offices, living rooms, kitchens, swimming pools, care homes, conference/meeting\
  \ rooms."
