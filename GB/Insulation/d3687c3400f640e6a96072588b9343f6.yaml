description: "(ENGLISH) Stone Wool Mattress Stone wool is an insulation material which\
  \ contains %98 natural fibre and obtained by transforming the minerals and inorganic\
  \ volcanic stones into natural fibre by melting them at 1500-1600 \u2103. Stone\
  \ wool performs heat insulation, sound insulation, damp insulation and fire protection\
  \ in all places like roof of the houses, separating walls, outside walls, ovens,\
  \ steel doors, vessels, electrical house appliances, entertainment places like cinemas.\
  \ Stone wool mattress with no facing is used at industrial plants, boilers and central\
  \ heating systems, process equipment, chimneys of boiler and central heating systems,\
  \ steel doors and constructions. It ensures heat, sound and fire insulation in industrial\
  \ areas, industrial equipment like ovens and boilers exposed high temperature. It\
  \ is mounted to the insulation surfaces with pins. Ravaber The owner of the EPD\
  \ - Ravaber - operates in more than 350 locations in 40 countries, being a member\
  \ of the Belgium-based Ravago Group and a leader in the insulation industry by meeting\
  \ the mineral rockwool requirement of an area of 20,000,000 sqm annually with its\
  \ wide product range for thermal insulation, sound insulation and fire safety. Ravaber\
  \ is located in Kayseri Organized Industrial Zone with its high technology equipment\
  \ investments in a total area of 80,000 sqm with 56,000 sqm indoor area. Ravaber\
  \ is the biggest mineral wool manufacturer in the region with an annual production\
  \ capacity of 120,000 tonnes. In addition to 25 different types of mineral rockwool\
  \ products, Ravaber is producing Ceramic Wool and Agro used in soilless agriculture.\
  \ Ravaber has become the only company in the sector supplying all mineral wool products\
  \ in the last quarter of 2018 by starting mineral wool production with the new production\
  \ line of glass wool. Ravaber, the only manufacturer that can produce all mineralwool\
  \ insulation materials under the same roof, offers a wide range of products with\
  \ new Ravaber BIO according to va"
