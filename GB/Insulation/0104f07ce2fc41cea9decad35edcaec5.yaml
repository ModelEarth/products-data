lca_discussion: "\n\n## LCA Notes\nData kvalitet: Produksjonsdata er innhentet fra\
  \ Moelven Langmoen i 2015 som er den eneste produksjonsstedet i Moelven som produserer\
  \ royalimpregnert trelast. Dataene representerer et \xE5rsgjennomsnitt for 2014.\
  \ Innkj\xF8pt skurlast for Moelven er basert p\xE5 representativt snitt for alle\
  \ produksjonstedene i Moelven. Det ble samlet inn i 2015 og med data for 2014. Data\
  \ for produksjon av skurlast er basert p\xE5 NEPD-307-179, men justert for Moelven\
  \ sine data og Ecoinvent v3.1 som bakgrunnsdata. Data for impregneringsmiddel er\
  \ fra den spesifikke produsenten. Resterende data er basert p\xE5 Ecoinvent v3.1\
  \ \"Allocation cut-off by classification\" (2014), men som er justert for \xE5 bedre\
  \ representativiteten. Allokering: Allokering er gjort i henhold til bestemmelser\
  \ i EN 15804. Inng\xE5ende energi, vann, avfall og interntransport er delt opp i\
  \ underprosesser og s\xE5 allokert etter inntekt mellom hoved- og biproduktene.\
  \ P\xE5virkning for prim\xE6rproduksjonen av resirkulerte materialer er allokert\
  \ til hovedproduktet der materialet ble brukt. Cut-off kriterier: Alle viktige r\xE5\
  materialer og all viktig energibruk er inkludert. Produksjonsprosessen for r\xE5\
  materialene og energistr\xF8mmer som inng\xE5r med veldig sm\xE5 mengder (<1%) er\
  \ ikke inkludert. Per modul er summen av utelatte material- og energistr\xF8mmer\
  \ ikke over 5%. Disse cut-off kriteriene gjelder ikke for farlige materialer og\
  \ stoffer. Beregning av biogent karboninnhold: Opptak og utslipp av karbondioksid\
  \ fra biologisk opphav er beregnet basert p\xE5 NS-EN 16485:2014. Denne metoden\
  \ er basert p\xE5 modularitetsprinsippet i EN 15804:2012, og hvor utslipp skal telles\
  \ med i den livsl\xF8psmodulen hvor det faktisk skjer. Mengden karbondioksid er\
  \ beregnet i henhold til NSEN 16449:2014. Med en densitet p\xE5 435 t\xF8rr kg/m3\
  \ for furu, s\xE5 vil karboninnholdet omregnet til karbondioksid gi 797,5 kg CO2\
  \ per m3trevirke. Royaloljen er ogs\xE5 delvis biogen og tilsvarer 1,4 kg CO2 per\
  \ kg royalolje."
