description: "Royalimpregnert tre lages ved at kobberimpregnert trevirke (Cu) blir\
  \ kokt i linolje, slik at vannet fordampes og linoljen trenger ca. 5 mm inn i trevirket.\
  \ Linoljen kan v\xE6re med eller uten pigmenter. Den mest brukte fargen i Norge\
  \ er brun. Royalimpregnert trevirke har p\xE5 grunn av impregneringen holdbarhetsklasse\
  \ 1 mot r\xE5te. Royalimpregnering av trevirke reduserer fuktopptak, og gir dermed\
  \ mindre sprekkdannelser."
