lca_discussion: "# Use Advice\n\nScope: \nThe EPD represents cellular glass produced\
  \ at the GLAPOR production site at Mitterteich/GER. \nSystem boundary: \nType of\
  \ EPD: cradle-to-gate - with options.\n\nThe system boundary of module A1-A3 encompasses\
  \ all processes related to the production of cellular glass. The system boundary\
  \ for the recycled glass is assumed to be after the sorting of the glass cullets\
  \ that are to be recycled. Within the system boundary of A1-A3 are considered:\n\
  \ngrinding of recycled glass cullets\nproduction of all ancillary materials\nelectricity\
  \ production\nheat generation for the production process\nproduction of packaging\
  \ material\nall transport, including transport of glass cullets to the external\
  \ grinding and transport of inputs to the production site.\n\nThe process does not\
  \ generate waste water. \n\nThe process generates about 30% of production waste\
  \ that is used for the production of cellular glass gravel. For this product an\
  \ economic allocation is applied.\n\nNo other waste is generated in significant\
  \ quantities.\n\nModule A4 contains the average transport scenario from the production\
  \ site to the construction site.\n\nModule A5 contains the disposal of the PE packaging\
  \ in a municipal waste incineration plant, from which energy is exported from the\
  \ product system; the benefits of this exported energy are reported in Module D.\n\
  \nIn the end-of-life, 2 scenarios are declared\n\n\n\nScenario 1: recycling into\
  \ cellular glass gravel\n\n\nModule C2/1 contains a default transport scenario (350\
  \ km by lorry) of the cellular glass from the deconstruction site to the GLAPOR\
  \ production site (see also module A4).\n\nModule C3/1 contains the electricity\
  \ consumption used to crush the deconstructed cellular foam board into gravel smaller\
  \ than 60 mm.\n\nModule D/1 contains the benefits of replacing natural crushed gravel\
  \ and of the exported energy from the energy recovery from the treatment of PE in\
  \ a municipal waste incineration plant.\n\n\n\nScenario 2: landfilling:\n\nModule\
  \ C2/2 contains a default transport scenario (50 km by lorry) of the cellular glass\
  \ from the deconstruction site to the inert material landfill.\n\nModule C4/2 contains\
  \ the landfilling of the cellular glass.\n\nModule D/2 contains the benefits of\
  \ the exported energy from the energy recovery from the treatment of PE in a municipal\
  \ waste incineration plant.\n\n# Technology Description And Included Processes\n\
  \nGLAPOR cellular glass boards are a versatile thermal insulation for building construction\
  \ and various special applications. They are foamed from 100% recycled glass and\
  \ activators. The product range includes flat plates, sloping plates, roof rims\
  \ and custom-made special components. Foam glass plates with different compressive\
  \ strengths and thermal conductivities in insulation thicknesses of 30 - 150 mm\
  \ are produced. Glapor cellular glass boards are closed-cell, non-combustible, vapor-proof\
  \ and non-flammable. \nDeclared unit: \nThe declaration is valid for 1 m3 of GLAPOR\
  \ cellular glass with a density of 120 kg/m3, with a typical thickness of 160 mm\
  \ and with a thermal conductivity of 0.054 W/(mK) (Source: /Fraunhofer 2017/)."
