lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nTecTem\xAE Insulation Board\
  \ Indoor Laibungsplatte, Werk KNAUF AQUAPANEL GmbH, Kipperstra\xDFe 19, 44147 Dortmund\
  \ in Deutschland \nSystemgrenze: \nBilanz von der Wiege bis zum Werkstor (Modul\
  \ A1-3) f\xFCr TecTem\xAE Insulation Board Indoor Climaprotect: \n\nDie \xD6kobilanz\
  \ bezieht sich auf die Herstellung bzw. Bereitstellung (Modul A1) und Transporte\
  \ (Modul A2) der Vorprodukte und auf die Produktion der Endprodukte (Modul A3).\
  \ Zum Modul A3 geh\xF6rig werden zudem die Verpackungsmaterialien, deren Transporte\
  \ sowie das in der Produktion eingesetzte Wasser betrachtet.\n\n# Technology Description\
  \ And Included Processes\n\nTecTem\xAE Insulation Board Indoor Laibungsplatte ist\
  \ eine innovative, in Abweichung von EN 13169 faserfreie D\xE4mmplatte. Sie wird\
  \ aus nat\xFCrlichem expandiertem Perlit mit einem mineralischem Kleber und einem\
  \ Verdickungsmittel aus einem nachwachsenden Rohstoff nach folgendem Verfahren hergestellt:\
  \ Das zerkleinerte, abgesiebte und vorgetrocknete Rohperlit wird im Perlitofen bei\
  \ einer Temperatur von ca. 1000 Grad Celsius expandiert. Es entsteht ein sehr leichtes\
  \ und por\xF6ses Granulat. Das aus Kleber, Wasser und Verdickungsmittel hergestellte\
  \ Bindemittelgel wird mit der Hauptkomponente Perlit vermischt. Dazu wird in einem\
  \ Freifallprozess das Bindemittelgel gleichm\xE4\xDFig auf die Perlitk\xF6rner aufgebracht.\
  \ Das so hergestellte Mischgut wird zu einer Platte, dem sogenannten Gr\xFCnling,\
  \ im Format 1,25 m x 1,25 m in entsprechender Dicke verpresst. Anschlie\xDFend wird\
  \ der Gr\xFCnling getrocknet, formatiert und verpackt. \nDeklarierte Einheit: \n\
  F\xFCr die TecTem\xAE Laibungsplatte wurden die erforderlichen Module gem\xE4\xDF\
  \ /EN 15804/ f\xFCr eine \xD6kobilanz \u201Evon der Wiege bis zum Werkstor\u201C\
  \ abgedeckt. Die betrachteten Module A1 bis A3 wurden gem\xE4\xDF der PCR f\xFC\
  r Mineralische D\xE4mmstoffe f\xFCr 1 m\xB3 D\xE4mmplatte berechnet und deklariert.\
  \ F\xFCr das Produkt TecTem\xAE Insulation Board Indoor Laibungsplatte wurde mit\
  \ einer durchschnittlichen Rohdichte von 138,7 kg/m\xB3 gerechnet."
