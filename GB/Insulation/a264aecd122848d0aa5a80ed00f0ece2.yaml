description: "Glass mineral wool is approximately 95% glass; this comprises recycled\
  \ glass (external cullet, up to\n80% of the composition) with other mineral raw\
  \ materials - mainly sand and dolomite. The remaining\n5% comprises a bio-based\
  \ resin binder, and small quantities of additives that aid performance.\nGlass mineral\
  \ wool is used for thermal and acoustic insulation in buildings.\nThe principal\
  \ performance characteristic of thermal insulation is its thermal conductivity (Lambda,\
  \ \u03BB).\nThe product is mainly marketed in Northern Europe, particularly the\
  \ UK and Scandinavia."
