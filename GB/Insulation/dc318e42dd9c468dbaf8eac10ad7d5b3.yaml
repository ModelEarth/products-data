description: 'Conforming to the European Directives (CPD) which refers to the production
  and disposal in the market of Construction Products, Rizakos S.A. decided to introduce
  in the market a new series of insulating products with the trade name ISOPOR and
  CE marking. These products are produced according to the strictest European specifications
  (Standard EN 13163:2001).

  The THP product line of the ISOPOR product group is Expanded Polystyrene that was
  created especially for ETICS (External Thermal Insulation Composite Systems). All
  products of this line, are produced from blocks matured in our warehouse for 28
  days so as to achieve maximum dimensional stability under any temperature conditions,
  are cut with the tighter dimensional tolerances in the 3 dimensions, in squareness
  and flatness, and are checked constantly in the production floor and in the company
  laboratory, following the requirements of EN 13172:2012 for factory production control.

  All the ISOPOR THP product line has been tested by most companies distributing ETICS
  systems in the Greek Market and has passed successfully the most demanding testing
  procedures.'
