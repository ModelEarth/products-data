lca_discussion: "# Use Advice\n\nScope: \nThe EPD represents cellular glass gravel\
  \ produced at the GLAPOR production site at Mitterteich/GER. \nSystem boundary:\
  \ \nType of EPD: \"cradle to gate with options, modules C1\u2013C3, and module D\
  \ (A1\u2013A3, C, D and additional modules. The additional modules may be A4 and/or\
  \ A5 and/or B1\u2013B7)\".\n\nThe system boundary of modules A1\u2013A3 encompasses\
  \ all processes related to the production of cellular glass gravel as a co-product\
  \ of the production of cellular glass insulation boards. The system boundary for\
  \ the recycled glass is assumed to be after the sorting of the glass cullets that\
  \ are to be recycled. Within the system boundary of A1\u2013A3 are considered:\n\
  \ngrinding of recycled glass cullets\nproduction of all ancillary materials\nelectricity\
  \ production\nheat generation for the production process\nproduction of packaging\
  \ material\nall transport, including transport of glass cullets to the external\
  \ grinding and transport of inputs to the production site.The process does not generate\
  \ waste water. \nThe production process of cellular glass insulation boards generates\
  \ about 30 % of production waste that is used for the production of cellular glass\
  \ gravel. For this product, an economic allocation is applied.\nNo other waste is\
  \ generated in significant quantities.\n\nModule A4 contains the average transport\
  \ scenario from the production site to the construction site.\n\nModule A5 contains\
  \ the energy needed for the compacting of the cellular glass gravel on the construction\
  \ site. The disposal of reusable big bags as transport packaging is disregarded.\n\
  \nModule C1 contains the energy needed for de-construction.\nAfter de-construction,\
  \ 2 scenarios are declared:\n\nScenario 1: reuse as cellular glass gravel\n\nModule\
  \ C2/1 contains a default transport scenario (350 km by lorry) of the cellular glass\
  \ gravel from the deconstruction site to the next construction site; this system\
  \ boundary is set in a conservative way.\n\nModule C3/1 does not contain any impacts\
  \ as a direct replacement with primary gravel is assumed.\n\nModule D/1 contains\
  \ the benefits of replacing natural crushed gravel calculated for the net flow calculated\
  \ as the difference between the output of recycled cellular glass and the input\
  \ of glass cullet.\n\nScenario 2: landfilling:\n\nModule C2/2 contains a default\
  \ transport scenario (50 km by lorry) of the cellular glass gravel from the deconstruction\
  \ site to an inert material landfill.\n\nModule C4/2 contains the landfilling of\
  \ the cellular glass gravel.\n\nModule D/2 does not contain any loads and benefits.\n\
  \n# Technology Description And Included Processes\n\nDas Schaumglas GLAPOR besteht\
  \ aus: 87% aus recyceltem Glas 12% Natriumsilikat (\"Wasserglas\") 1 % Glyzerin\
  \ Dar\xFCber hinaus werden geringe Mengen Kaolin verwendet. Dieses Schaumglas wird\
  \ direkt aus recyceltem Altglas gesch\xE4umt. Das recycelte Altglas kann wegen unerw\xFC\
  nschter Farbeffekte nicht f\xFCr die Flaschen- oder Floatglasindustrie verwendet\
  \ werden. Bei diesem neu entwickelten Verfahren wird Glyzerin als Treibmittel und\
  \ Wasserglas als Schutz gegen die spontane Verbrennung des Glyzerins vor dem Sintern\
  \ verwendet. Infolgedessen wird GLAPOR-Schaumglas in einer neutralen Atmosph\xE4\
  re mit einer wesentlich besseren Verbrennungseffizienz aufgesch\xE4umt. Dies bedeutet\
  \ auch, dass kein Schmelzofen erforderlich ist. Das Glyzerin/Wasserglas-Verfahren\
  \ entwickelt eine viel feinere Zellstruktur f\xFCr eine bestimmte Feinheit des Glases,\
  \ da das Wasserglas (Natriumsilikat) als Sinterhilfsmittel wirkt. Infolgedessen\
  \ kann der energiereiche Mahlprozess mit einer Kugelm\xFChle beim Glyzerinverfahren\
  \ auf ein Minimum beschr\xE4nkt werden. Die meisten Hersteller von Schaumglas verwenden\
  \ das Formenverfahren, bei dem das Schaumglas in Form eines Kuchens hergestellt\
  \ wird. Die Formung des \"Kuchens\" auf streng rechteckige Abmessungen ist mit einem\
  \ hohen Abfallanteil von mindestens 50 % verbunden. GLAPOR Schaumglas wird als breites\
  \ Band (kontinuierliches Sch\xE4umen) mit einer nahezu rechteckigen Form gesch\xE4\
  umt. Bei der Formung des Bandes zu streng rechteckigen Bl\xF6cken f\xE4llt daher\
  \ weniger als 30 % Abfall an. Da bei dem kontinuierlichen Verfahren der Schaum nicht\
  \ aus einer Form entnommen werden muss, ist es m\xF6glich, K\xFChlofen und Sch\xE4\
  umofen miteinander zu verbinden. Bei GLAPOR wird der Gl\xFChofen fast zu 100 % mit\
  \ den Abgasen des Sch\xE4umofens beheizt. Anstelle des Gl\xFChens wird der Schotter\
  \ durch Thermoschock gebrochen. \nDeclared unit: \nThe declaration is valid for\
  \ 1 m3 of GLAPOR cellular glass gravel SG 800 with a density of 138,5 kg/m3 (non-compacted)."
