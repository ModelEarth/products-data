  \ og byggevirksomhet.\nVarmvalsede produkter har et stort anvendelsesomr\xE5de innenfor\
  \ bygg og anlegg, mekanisk industri. Eksempler kan v\xE6re lastb\xE6rende konstruksjoner\
  \ innen tungtransport, broer, vannkraft og bygninger."
