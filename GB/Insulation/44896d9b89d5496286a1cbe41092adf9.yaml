lca_discussion: '


  ## Product Component Notes

  Basalt, 55 - 60, Dolomic limestone, 15 - 20, Recovered metallurgical slags, 17 -
  23, Organic resin, 4 - 7, Addives, <1


  ## LCA Notes

  mass per declared unit of 1m2 @ Rsi 1

  = mass per m3 * material thermal conductivity (W/mK)

  GWP per declared unit of 1m2 @ Rsi 1

  = GWP per m3 * material thermal conductivity (W/mK)


  ## Source Data Notes

  Specific foreground data derived from Knauf Insulation''s production information
  are used in the product-stage LCA for modules A1-A3. Generic data are used for all
  other upstream and downstream processes that are beyond the control of the manufacturer
  (i.e. raw material production, vehicle operation, end-of-life). Background data
  were taken from the ecoinvent v 3.1 database. Where the creation of specific background
  datasets was necessary, these were created using process data within the ecoinvent
  3.1 database. Following EN 15804, the most current available data were used to calculate
  the EPD. The manufacturer-specific data from Knauf Insulation cover a period of
  1 year (Jan 01 to Dec 31, 2014). Allocation of foreground data is avoided wherever
  possible. Where allocation is unavoidable materials, energy and associated emissions
  are allocated to the product by physical property. All allocation procedures in
  the background datasets are in accordance with EN 15804.'
