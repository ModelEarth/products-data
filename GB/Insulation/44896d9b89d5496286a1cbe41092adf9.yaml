  \ Input % Basalt 55 - 60 Dolomi c limestone 15 - 20 Recovered metallurgical slags\
  \ 17 - 23 Organic resin 4-7 Addi ves <1 Manufacturing Process Inorganic rocks and\
  \ metallurgical slags are the main constituents (typically 96%) of rock mineral\
  \ wool, with the remaining fraction being a thermosetting organic resin. The inorganic\
  \ raw materials are melted in a cupola with coke. Fibres are formed at the outlet\
