lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umwelt-Produktdeklaration\
  \ bezieht sich auf das Produkt best wood FIBRE, welches von der Firma Holzwerk Gebr.\
  \ Schneider GmbH am Standort Eberhardzell (Deutschland) hergestellt wird. \nSystemgrenze:\
  \ \nBei der vorliegenden EPD handelt es sich um eine Betrachtung von der Wiege zur\
  \ Bahre und Modul D, sie beinhaltet die folgenden Lebenszyklusphasen:\n\nA1\u2013\
  A3 | Produktionsstadium\nDas Produktionsstadium umfasst die Herstellung aller Komponenten\
  \ des deklarierten Produkts (Holzfasern und Flammschutzmittel) sowie der Verpackung\
  \ inklusive der jeweiligen Vorketten bis hin zur Rohstoffgewinnung. Darber hinaus\
  \ ist auch der Transport der Komponenten sowie der Verpackungsmaterialien zum Produktionsstandort\
  \ bercksichtigt. Innerhalb der Werksgrenzen werden alle Aufwendungen zur Herstellung\
  \ der Einblasdmmung bercksichtigt, das beinhaltet auch die Entsorgung der anfallenden\
  \ Produktionsabflle.\n\nA4\u2013A5 | Baustadium\nDieses Stadium bildet einerseits\
  \ den Transport der Dmmmatten zur Baustelle ab (A4) sowie andererseits die Aufwendungen\
  \ fr den Einbau ins Gebude (A5). Darber hinaus wird hier auch die Entsorgung der\
  \ Verpackungsabflle bercksichtigt. Laut Hersteller fllt im Rahmen des Einbaus kein\
  \ Produktverschnitt an.\n\nB1\u2013B7 | Nutzungsstadium\nDieses Stadium behandelt\
  \ die Nutzungsphase des Produkts. Bei sachgemer Nutzung treten allerdings ber den\
  \ Zeitraum der Nutzung keine umweltrelevanten Prozesse auf.\n\nC1\u2013C4 | Entsorgungsstadium\n\
  Das Entsorgungsstadium umfasst unter anderem den Rckbau (C1), welcher im vorliegenden\
  \ Fall als manueller Prozess mit vernachlssigbaren Umweltauswirkungen angenommen\
  \ wurde. Weiters sind der Transport des ausgebauten und somit als Abfall anfallenden\
  \ Produkts zur Abfallbehandlungsanlage (C2) sowie dessen thermische Verwertung (C3)\
  \ bercksichtigt. Fr den vorliegenden Fall sind in C4 keine umweltrelevanten Prozesse\
  \ bilanziert.\n\nD | Vorteile und Lasten auerhalb der Systemgrenze\nHier werden\
  \ die Vorteile fr die thermische Verwertung des Verschnitts und der Verpackungsabflle\
  \ (aus A5) sowie des Produktes selbst (aus C3) betrachtet.\n\n# Technology Description\
  \ And Included Processes\n\nThe best wood FIBRE blow-in insulation is a cavity insulation\
  \ for roof and timber frame construction. The main components are wood fibres, which\
  \ are taken from the wood fibre insulation board manufacturing process and compressed\
  \ into bales."
