description: "Aluthermo QUATTRO\xAE is a semi-rigid complex composed of the following\
  \ successive layers: \u2022 a film of pure aluminium, 30 microns thick, treated\
  \ against oxidation \u2022 a layer of bubbles of dry air enclosed in self-extinguishing\
  \ polyethylene \u2022 a film of pure aluminium treated against oxidation \u2022\
  \ a foam of fire-retarding and waterproofed polyethylene \u2022 a film of pure aluminium\
  \ treated against oxidation \u2022 a layer of bubbles of dry air enclosed in self-extinguishing\
  \ polyethylene \u2022 a film of pure aluminium, 30 microns thick, treated against\
  \ oxidation The air trapped in the bubble film and polyethylene foam is dry and\
  \ stable. Aluthermo QUATTRO\xAE provides very efficient thermal insulation in combination\
  \ with limited thickness. Its exceptional properties of flexibility make placement\
  \ very easy. Aluthermo QUATTRO\xAE can therefore be used in practically all imaginable\
  \ thermal insulation areas, such as on the roof from the outside, on the roof from\
  \ the inside, on the walls as cladding, on the walls from the inside, for floors."
