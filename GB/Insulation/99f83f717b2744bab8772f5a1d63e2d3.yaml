description: 'This is an average product EPD for ISOMAT cement based adhesives and
  covers three different products: ISOMAT AK-T35

  ISOMAT AK-T55

  ISOMAT AK-T65 ISOMAT AK-T35 is a fiber-reinforced, cement-based adhesive, enhanced
  with polymers (resins), with no vertical slip and extended open time. It provides
  high initial and final adhesion strength, flexibility and resistance to moisture.
  It forms part of external thermal insulation systems when used in combination with
  MARMOCRET-PLUS and MARMOCRYL premium renders. It is used for bonding thermal insulation
  boards of extruded or expanded polystyrene, mineral wool, polyurethane, etc. to
  facades made of concrete, render, or masonry. It is suitable also for indoor applications.
  Moreover, it can be applied to facade insulation boards with reinforcing fiberglass
  mesh, serving as the ideal substrate for the subsequent coat of render.

  ISOMAT AK-T55 is a fiber-reinforced, cement-based adhesive, enhanced with polymers
  (resins). It provides high initial and final adhesion strength, flexibility and
  resistance to moisture. It forms part of external thermal insulation systems when
  used in combination with MARMOCRET-PLUS and MARMOCRYL premium renders. It is used
  for bonding thermal insulation boards of extruded or expanded polystyrene, mineral
  wool, polyurethane, cork, etc. to facades made of concrete, render, or masonry.
  It is suitable also for indoor applications. Moreover, it can be applied to facade
  insulation boards with reinforcing fiberglass mesh, serving as the ideal substrate
  for the subsequent coat of render.

