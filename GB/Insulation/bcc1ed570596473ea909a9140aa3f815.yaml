description: "Stone wool is a widely used material and commonly \xAE used to thermally\
  \ insulate buildings. ROCKWOOL insulation products contribute to the creation of\
  \ energy-efficient and fire-safe buildings with good acoustics and a comfortable\
  \ indoor climate. Stone wool is available in various forms with different characteristics\
  \ and properties to suit a wide range of applications, ranging from the insulation\
  \ of roofs, lofts, walls, floors and HVAC systems in buildings to, fireprotection\
  \ and noise reducing solutions and use in process industry. The ROCKWOOL products\
  \ considered in this EPD are boards or rolls used to provide thermal insulation\
  \ in general building applications. The specific product referred to in the declared\
  \ unit is 44 mm thick and has a density of 22 3 kg/m . Any facings that may be applied\
  \ to the products, such as glass fleece, aluminium foil or other laminations, are\
  \ excluded in this EPD. If relevant for a product, their environmental parameter\
  \ values should be added."
