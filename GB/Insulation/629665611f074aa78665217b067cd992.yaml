description: "n dieser Umweltproduktdeklaration wird ein Mineralwolle-Produkt mit\
  \ dem auf schnell erneuerbaren Inhaltsstoffen basierenden Bindemittel ECOSE Technology\
  \ der Firma Knauf Insulation beschrieben. Die D\xE4mmprodukte werden in Form von\
  \ Platten oder Rollen im Rohdichtebereich von 10 bis 20 kg/m\xB3 produziert.  Sie\
  \  werden  im  Dickenbereich  30  bis  240  mm  geliefert.  Hauptbestandteil  der\
  \  Produkte  ist  Mineralwolle,  als  Bindemittel  wird  ECOSE  Technology,  eine\
  \  auf  pflanzlicher  St\xE4rke  basierende  Sub-stanz, verwendet.  Diese  Deklaration\
  \  bezieht  sich  auf  1  m\xB3  Mineralwolle-Produkt.  In  der  unten  stehenden\
  \  Tabelle  sind  zwei Vertreter der Anwendung dargestellt.  \uF0B7TP 115: D\xE4\
  mmung einer Trennwand; Bemessungswert: \u03BB= 0,040 W / (m \xB7 K)  \uF0B7Classic\
  \ 040: universelle Innenanwendung; Bemessungswert: \u03BB= 0,040 W / (m \xB7 K)"
