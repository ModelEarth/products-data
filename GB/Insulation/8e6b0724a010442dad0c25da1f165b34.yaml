description: "In dieser Umweltproduktdeklaration wird ein Mineralwolle-Produkt mit\
  \ dem auf schnell erneuerbaren Inhaltsstoffen basierenden Bindemittel ECOSE Technology\
  \ der Firma Knauf Insulation beschrieben. Die D\xE4mmprodukte werden in Form von\
  \ Platten oder Rollen im Rohdichtebereich von 10 bis 35 kg/m\xB3 produziert. Sie\
  \ werden im Dickenbereich 60 bis 240 mm geliefert. Hauptbestandteil der Produkte\
  \ ist Mineralwolle, als Bindemittel wird ECOSE Technology, eine auf pflanzlicher\
  \ St\xE4rke basierende Substanz, verwendet."
