description: "External thermal insulation is the most effective method of reducing\
  \ structural thermal bridges and protecting the wall. This solution is called \"\
  thermosystem\" or ETICS (External Thermal Insulation Composite System)\nTo increase\
  \ the energy performance of buildings, Saint-Gobain offers the ISOVER PROFI FASSADE\
  \ solution to the Romanian market, a thermal system (ETICS) based on mineral wool.\n\
  ISOVER PROFI FASSADE possesses a number of unique properties that recommend it for\
  \ installation on the facade of buildings: excellent thermal insulation (\u03BB\
  =0.036 W/(mk)); high permeability to the passage of water vapor; very good sound\
  \ absorption - improves the sound insulation of the wall against the noise from\
  \ the outside environment; non-combustible material; it contributes to the reduction\
  \ of CO2 emissions and to the reduction of heating expenses and to the increase\
  \ of the energy efficiency of the building.\nActual EPD describes the environmental\
  \ impacts of 1 m\xB2 of mineral wool with a thermal resistance of 2.75 K.m2 .W-1\
  \ of ISOVER PROFI FASSADE (former name ISOVER PROFI FASSADE 100 refers to 100mm).\
  \ Commercial thicknesses between 30 mm and 250 mm, can be calculated according to\
  \ table in additional information chapter \u201Cinfluence of particular thickness\"\
  ."
