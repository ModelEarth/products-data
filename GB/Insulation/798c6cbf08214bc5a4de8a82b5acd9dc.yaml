lca_discussion: "\n\n## Product Component Notes\nPolystyrene, > 95, Blowing agent,\
  \ 4.5 - 5, Colourants & process additives, < 0.5, EPD Number: BREG EN EPD000082\
  \ Date of Issue:26 November 2018, Expiry Date 16 March 2021, BF1805-C-ECOP Rev 0.0\
  \ Page 3 of 10, \xA9 BRE Global Ltd, 2017\n\n## Source Data Notes\nFollowing EN\
  \ 15804, the most current available data was used to calculate the EPD. Specific\
  \ foreground data derived from production information was used in the product-stage\
  \ LCA for modules A1 - A3. The data covers a period of 1 year (Jan 01 to Dec 31,\
  \ 2014). The producer-specific data used for calculations is therefore based on\
  \ 1 year averaged data and has been updated within the last 5 years. Other (generic)\
  \ data sets used for calculations have been updated within the last 10 years. The\
  \ site data has been checked to ensure that sufficient materials and water are included\
  \ within the inputs to account for all outputs, including products, wastes and material-derived\
  \ emissions. Background data for minor raw materials, water and fuels/energy carriers\
  \ was taken from the ecoinvent v 3.1 database. To comply with the requirement that\
  \ the most current available data be used, data for general purpose polystyrene\
  \ (GPPS), the major raw material, was taken from Plastics Europe. This data was\
  \ updated in 2010."
