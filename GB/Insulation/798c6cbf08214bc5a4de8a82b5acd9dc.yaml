  \ Roofboard Extra; Polyfoam Floorboard Extra; Polyfoam Laminating Board Extra. Technical\
  \ Information Property Value, Unit Thermal conductivity (EN 12667) 0.033 W/mK Compressive\
  \ strength 300 kPa Water vapour resistivity (EN 12086) 625 MNs/gm Fire Classification\
  \ (in accordance with BS EN 13501-1:2002 F Gross dry density 30 - 38 kg/m\xB3 Continuous\
  \ service temperature limits Up to +70 \xB0C Main Product Contents Material/Chemical\
  \ Input % Polystyrene > 95 Blowing agent 4.5 - 5 Colourants & process additives\
  \ < 0.5 EPD Number: BREG EN EPD000082 Date of Issue:26 November 2018 Expiry Date\
  \ 16 March 2021 BF1805-C-ECOP Rev 0.0 Page 3 of 10 \xA9 BRE Global Ltd, 2017 Manufacturing\
  \ Process The product is approximately 95% polystyrene; the remaining 5% comprises\
  \ a gaseous \u201Cblowing agent\u201D and minor additives such as colourant. In\
  \ the manufacturing process, raw materials are mixed, heated and extruded in equipment\
  \ that allows controlled formation of a continuous foam strip. Boards are cut from\
  \ this. All production waste is recycled within the factory and returned to the\
  \ process. Process flow diagram Construction Installation The product is typically\
  \ installed in situations where insulation with relatively high inherent mechanical\
  \ strength, in particular compressive strength, and moisture resistance is needed,\
  \ for example under floors or as part of panels or other laminated solutions. It\
  \ can be cut to shape and no special tools are required for installation. In accordance\
  \ with good industry practice the product should be stored away from heat, flames\
  \ and other sources of ignition. Use Information Polyfoam XPS insulation is used\
  \ for thermal insulation in buildings and other end use applications. The principal\
  \ performance characteristic of thermal insulation is its thermal conductivity (lambda).\
  \ Compressive strength is also a key property of XPS in many applications. The product\
  \ is stable under normal temperature conditio"
