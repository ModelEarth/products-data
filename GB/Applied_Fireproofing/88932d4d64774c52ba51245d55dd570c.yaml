lca_discussion: '## Product Component Notes

  Polymer dispersion 15 - 25 % [m/m]

  Pigment TiO2 5 - 15 % [m/m]

  Ammonium polyphosphate 20 - 30 % [m/m]

  Melamine 5 - 15 % [m/m]

  Pentaerythritol 5 - 15 % [m/m]

  Mineral fibre < 3 % [m/m]

  Dispersing agents < 1 % [m/m]

  Thixotropic agents < 1 % [m/m]

  In-can preservatives < 0.25 % [m/m]

  Water 15 - 25 % [m/m]

  The in-can preservative contained in the product

  comes from the group of isothiazolinones.

  2.6 Manufacture

  The manufacture of FIRE FINISH 120+ CFP-SP WB is

  effected in a fully automatically controlled dispersion

  unit. The dosage of the liquid raw materials is effected

  largely automatically, powders are dosed manually.

  The preliminary products required for manufacture are

  made available after an inspection of the incoming

  materials.

  After the batches have been produced, an internal

  quality control is carried out. This comprises technical

  quality characteristics relating to paint and fire

  protection requirements.

  Besides the internal factory control, official external

  monitoring takes place at regular intervals.

  2.7 Environment and health during

  manufacturing

  The preliminary products are stored in such a way that,

  as far as humanly possible, they cannot enter the

  environment.

  With raw materials that are dosed automatically, direct

  contact between the workers and the preliminary

  products is avoided. When raw materials in powder

  form are dosed manually, direct contact with the raw

  material is reduced to a minimum. As well as

  adequately dimensioned extraction units, the workers

  have protective clothing and dust masks at their

  disposal. Suitable body protection equipment is also

  provided.

  The production process is optimized in such a way that

  the parts of the unit can be cleaned in situ. Any

  cleaning water is fed back into the production process

  as production water. If this should not be possible on

  account of a product change, the cleaning water is

  collected and thermally recycled.

  All types of waste are sorted, stored and returned to

  the recycling process.

  FIRE FINISH 120+ CFP-SP WB contains no

  substances that have to be declared in accordance

  with REACH (Annex XVII) and in accordance with the

  ECHA list of substances.

  2.8 Product processing/Installation

  The product can be applied using brushes, rollers or

  sprays.

  Details concerning surface pre-treatment, application

  requirements and drying behaviour can be seen in the

  current application guideline (see www.us.hilti.com).

  2.9 Packaging

  The coating is filled in plastic containers made of

  polypropylene (PP), which are recycled by the

  customers returning the packaging. The plastic

  containers are packed on pallets for shipping and are

  protected with a shrink foil made of low-density

  polyethylene (LDPE).

  2.10 Condition of use

  This is an intumescent fire protection coating on an

  aqueous polymer dispersion basis for the protection of

  steel components. After the coating has been applied,

  the film is formed by physical drying - through

  evaporation of the receptively contained water.

  The dried polymer film, including the non-aqueous

  substances, remains on the coated component.

  2.11 Environment and health during use

  FIRE FINISH 120+ CFP-SP WB is a coating with

  extremely low emissions and is not considered to pose

  a health risk. Emission tests - performed in

  independent laboratories - have confirmed that the fire

  protection coating meets the requirements of various

  national and international emissions standards, with

  classification in the lowest emission class (see Section

  7).

  The coating contains no borates, plasticisers,

  halogens, formaldehydes or alkylphenol ethoxylates

  (APEO).

  2.12 Reference service life

  According to UL 263, the service life of FIRE FINISH

  120+ CFP-SP WB is unlimited when used for the

  intended purpose. A precondition for a long service life

  is that the requirements of correct handling and regular

  inspection of the coated surfaces are satisfied., Polymer dispersion 15 - 25 % [m/m],
