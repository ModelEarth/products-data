description: "Firetect Acrylic sealant fire-rated is a fire resistant one-component\
  \ sealant. It is a dispersion from an acrylic emulsion with intumescent properties.\
  \ It has been integrated into many different fire resistant solutions described\
  \ in the following ETA : Tested and certified by ETA-14/0273 + ETA-15/0630.\nIt\
  \ is presented in the form of a paste which is applied using a traditional caulking\
  \ gun. It air dries and quickly hardens to an elastic non-tacky surface skin. Fluid\
  \ and elastic, it can be injected both into narrow, deep openings and cracks and\
  \ into larger joints. It can be painted. It presents excellent adhesion to porous\
  \ surfaces like plaster or concrete and also on metals or plastics. It is highly\
  \ suitable for interior joints with a maximum movement of 12,5 %.\nThe product is\
  \ a foaming sealant and can be used for sealing pipe penetrations, cable entries,\
  \ seams and joints (\u2264 50 mm) in a smoke-tight and fire resistant manner. The\
  \ technical specifications of the product are given in table 1. The product is produced\
  \ by KLF in Gorinchem, the Netherlands, and sold in tubes of 310 ml or foils up\
  \ to 600 ml. This LCA is based on the 310 ml tube. The product falls in the UN CPC\
  \ class 3511."
