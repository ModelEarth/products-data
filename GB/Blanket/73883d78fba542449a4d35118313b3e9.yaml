description: "Knauf Insulation manufactures glass mineral wool insulation products.\
  \ They are available in the form of slabs or rolls, and also boards. The density\
  \ for glass mineral wool rangs from 10 to 85 kg/m\xB3. In general, glass mineral\
  \ wool consists of >= 92.5% inert material. The inert part is made of recycled glass\
  \ (external cullet, up to 80% of the composition) and mainly sand and dolomite.\
  \ The remaining <= 7.5% are made of binder components. At Knauf Insulation, the\
  \ binder used for the GMW products is the ECOSE binder whose origin is plant starch.\
  \ GMW 035-034 slabs are products unfaced or faced with a glass veil, and they are\
  \ used for their thermal, acoustical and fire characteristics. A representative\
  \ product out of a particular group of produts was selected for the calculation.\
  \ Application Main applications for GMW 035-034 slabs are in external walls: ventilated\
  \ fa\xE7ade, cavity wall or timber frame. For the applications and use national\
  \ regulations apply, in Germany the /Allgemeine bauaufsichtliche Zulassung Z-23.15-1461/\
  \ (building inspection approval) issued by the Deutsches Institut f\xFCr Bautechnik\
  \ (DIBt), Berlin. For the placing on the market of construction products in the\
  \ European Union and EFTA /Regulation (EU) No 305/2011/ applies. The products need\
  \ a Declaration of performance (DoP) taking into consideration the harmonized product\
  \ standard /EN 13162/ and the CEmark /Regulation (EC) No 765/2008/. Technical characteristics\
  \ 2"
