description: "(ENGLISH) Ceramic Fibre Blanket Ravaber Ceramic Fibre is a thermal insulation\
  \ material consisting of long, flexible and interwoven fibres produced by twisting\
  \ and spinning, for applications requiring insulation between 650 \xB0 C - 1430\
  \ \xB0 C. Ceramic fibre consists three elements basically; silica, alumina and zirconium\
  \ and it is a thermal insulation material for high temperature. Ravaber Ceramic\
  \ Fibre blanket is used in the industrial furnace insulation, boiler, pipe and chimney\u2019\
  s insulation and it also used in all technical insulations, which requires high\
  \ temperature. Ravaber Ceramic Fibre is produced in the Turkey\u2019s first high-tech\
  \ ceramic fibre production line that has very low shot (unfiberized) content with\
  \ the amount of high pure silica and alumina. Since no chemical binder is used in\
  \ the production of Ravaber Ceramic Wool, it does not produce any smoke during the\
  \ first combustion and does not generate odour during combustion. Compared to fire\
  \ and insulating bricks, they provide less energy and therefore provide high energy\
  \ savings. Does not contain asbestos. Ravaber Ceramic Wool is not affected by chemicals\
  \ (except phosphoric and hydrofluoric acid and strong alkalis such as Na2O, K2O).\
  \ The thermal and characteristic properties do not change after wetting and drying,\
  \ but still have the same thermal insulation properties. Thanks to its production\
  \ technology, Ravaber Ceramic Wool which has a long fibre structure is produced\
  \ without the need of any chemical binder. It provides energy saving in industrial\
  \ uses thanks to its ability to heat insulation up to 1430 \xB0 C in technical insulation.\
  \ In addition to its high degree of thermal insulation, it is able to provide excellent\
  \ sound and fire insulation. Ravaber The owner of the EPD - Ravaber - operates in\
  \ more than 350 locations in 40 countries, being a member of the Belgium-based Ravago\
  \ Group and a leader in the insulation industry by meeting the mineral rockwool\
  \ requirement of an area of 20,000,000 sqm annually with "
