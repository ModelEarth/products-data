description: "ThisEnvironmental Product Declaration(EPD\xAE) describes the environmental\
  \ impacts of1 m\xB2 ofmineralwool with a thermalresistance of1.0K*m2*W-1.The production\
  \ site ofSaint-Gobain Romania ISOVER BU inPloiestiuses natural and abundant raw\
  \ materials(sand), using fusion and fiberising techniques to produce glass wool.\
  \ The products obtained come in the form of a \"mineral wool mat\" consisting of\
  \ a soft, airy structure.On Earth, naturally, the best insulator is dry immobile\
  \ air at 10\xB0C: its thermal conductivity factor, expressed in \u03BB, is 0.025\
  \ W/(m.K) (watts per meter Kelvin degree). The thermal conductivity of glass wool\
  \ is close to immobile airas its lambda varies from 0.031W/(m.K) for the most efficient\
  \ to 0.043W/(m.K) to the least. With  its entangled  structure, glasswool  is  a\
  \  porous  material  that  traps  the  air,  making  it  one  of  the  best insulating\
  \ materials. The porous and elastic structure of the wool also absorbs  noise in\
  \ the air, knocks and offers acoustic correction inside premises. Mineral wool containing\
  \ incombustible materials does not fuel fire or propagate flames.Glasswool insulation\
  \ (glass wool) is used in buildings as well as industrial facilities. It ensures\
  \ a high level of comfort, lowers energy costs, minimizes carbon dioxide(CO2) emissions,\
  \ prevents heat loss through pitched roofs, walls, floors, pipes and boilers, reduces\
  \ noise pollution and protects homes and industrial facilities from the risk of\
  \ fire.Glasswool products last for the average building\u2019s lifetime (which is\
  \ often set at 50 years as a default), or as long as the insulated building component\
  \ is part of the building.Theresults in this EPD are expressed for RIO ALU product\
  \ range. Separately, in additional information it is explained how to obtain the\
  \ resultsforRIOproduct ranges."
