description: "Glass Mineral Wool is lightweight, easily installed and provides outstanding\
  \ levels of thermal performance and acoustic absorption. Our wide range of non-combustible\
  \ Glass Mineral Wool products are designed to provide solutions for all types of\
  \ roofs, walls and floors in new build and refurbishment of both residential and\
  \ non-residential buildings. Our high performance Glass Mineral Wool insulation\
  \ solutions contain high quality recycled glass, to which sand, limestone and soda\
  \ ash are added before being melted in a furnace, and spun to form millions of fine\
  \ strands of wool. We use our proprietary and revolutionary ECOSE\xAE Technology\
  \ binder to bind the mineral wool strands together to form a mat of material which\
  \ is then cured in order to form the final product. ECOSE\xAE Technology is our\
  \ unique bio-based binder* which is used in the manufacture of all of our Glass\
  \ Mineral Wool products. Invented over 10 years ago and still unique to Knauf Insulation,\
  \ it is very much central to our sustainability strategy."
