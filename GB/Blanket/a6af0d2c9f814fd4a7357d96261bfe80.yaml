lca_discussion: '## Product Component Notes

  Recovered waste glass, 50 - 80, Sand, 8 - 19, Dolomite, 2 - 9, Soda ash, 3 - 9,
  Other minerals, 3 - 9, Plant-based resin, 4 - 7


  ## LCA Notes

  conductivity value (which feeds into thickness per declared unit, mass per declared
  unit, and GWP per declared unit) selected as mean of range provided in EPD


  EPD also provides GWP values for low and high density (32/80kg/m3) products, pg
  10


  EPD covers board, batt ("slab"), blanket products. so far only listed as blanket
  in EC3


  ## Source Data Notes

  Specific foreground data derived from Knauf Insulation production information is
  used in the product-stage LCA for modules A1-A3. Generic data is used for all other
  upstream and downstream processes that are beyond the control of the manufacturer
  (i.e. raw material production, vehicle operation, end-of-life). Where possible all
  relevant background LCI datasets were taken from the ecoinvent database v3.1. Where
  the creation of specific background datasets was necessary, these were created using
  processes within the ecoinvent database v3.1 wherever possible. In accordance with
  the requirements of EN 15804, the most current available data was used to calculate
  the EPD. Manufacturer-specific data from Knauf Insulation covers a production period
  of 1 year (01/01/2012 to 31/12/2012). All allocation procedures in the background
  datasets are in accordance with EN 15804 and are based on the ISO 14044. Materials,
  energy flows and associated emissions are allocated to the product by physical property.'
