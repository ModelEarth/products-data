  \ Earthwool Acoustic Floor Roll; Earthwool Park Home Slab 32; Timber Frame Facade\
  \ Slab 033; Timber Frame Facade Slab 032. EPD Number: BREG EN EPD 000063 Date of\
  \ issue: 21 May 2015 Expiry Date: 20 May 2020 BF1331ECOP Rev 0.2 Page 3 of 10 \xA9\
  \ BRE Global Ltd 2015 Technical Information Property Value Unit Thermal conduc vity\
  \ (EN12667) 0.031 - 0.033 W/mK Gross dry density (EN 1602) 32 - 80 kgm\u207B\xB3\
  \ Water vapour di usion resistance factor (EN 13162) 1 n/a Water absorp on Wp (EN\
  \ 1609) <1 kgm\u207B\xB2 Fire Classi ca on (in accordance with BS EN 13501-1 :2002)\
  \ Euroclass A1 n/a Product Contents Material/Chemical Input % Recovered waste glass\
  \ 50 - 80 Sand 8 - 19 Dolomite 2-9 Soda ash 3-9 Other minerals 3-9 Plant-based resin\
  \ 4-7 Manufacturing Process The product is approximately 95% glass; the remaining\
  \ 5% comprises a bio-based resin that serves as a binder and small quantities of\
  \ additives that aid performance. In the manufacturing process, recovered waste\
  \ glass is melted together with other raw materials needed to achieve the target\
  \ composition. As molten glass leaves the furnace, it is cooled and formed into\
  \ glass fibres. Binder is then applied prior to forming and curing of the glass\
  \ mineral wool product. All glass mineral wool products are compressed when packed\
  \ to optimise their transport to customers. EPD Number: BREG EN EPD 000063 Date\
  \ of issue: 21 May 2015 Expiry Date: 20 May 2020 BF1331ECOP Rev 0.2 Page 4 of 10\
  \ \xA9 BRE Global Ltd 2015 The process flow diagram is shown below: Construction\
  \ Installation Glass mineral wool insulation is intended for thermal and acoustic\
  \ insulation, as well as for fire prevention in buildings and industry. Methods\
  \ of installation vary according to the type of application. Use Information Glass\
  \ mineral wool insulation is designed for installation into both new and existing\
  \ buildings. It is used in cavity walls, party walls, open attics and lofts, timber\
  \ frame walls and in pitched roofs. E"
