  \ B1 - 7, C1 - 4. REFERENCE SERVICE LIFE 60 Years CUT-OFF RULES The use of cut-off\
  \ criterion on mass inputs and primary e nergy at the unit process level (1%) and\
  \ at the information module level (5 %); Flows related to human activities such\
  \ as employee tran sport are excluded The construction of plants, production of\
  \ machines and t ransportation systems are excluded since the related flows are\
  \ supposed to be negligible compared to the production of the building product when\
  \ compared at these systems lifetime level. ALLOCATIONS The allocation of all the\
  \ production data is based on mas s (kg). DATA QUALITY All the data complies with\
  \ the EN 15804:2012 + A1:2013 standards regarding geographical, technological and\
  \ technical relevance. Primary data is obtained from our UK manufacturing site for\
  \ the period of the 2014 calendar year. A 2011 UK fuel mix was used to model the\
  \ electricity for our production site. BACKGROUND DATA All the background data was\
  \ either obtained from EU ET S/ DEAM/ Ecoinvent. EPD Number: 000071 Date of Issue:28\
