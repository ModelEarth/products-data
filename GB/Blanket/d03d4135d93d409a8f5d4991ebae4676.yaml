lca_discussion: "## Product Component Notes\nGlass Mineral Wool % 95 Binder % 5 Wood\
  \ Pallet g 19.1 per m2 o f Insulation Adhesives g 0.148 per m2 o f Insulation Stretch\
  \ Film g 0.722 per m2 o f Insulation Labels g 0.074 per m2 o f Insulation Polyethylene\
  \ g 7.25 per m2 o f Insulation The glass mineral wool and binder are the two actual\
  \ components of the APR120 0 Insulation and they summate to 100%. The composition\
  \ of the APR1200 insulation (Glass mine ral wool and binder) is the same for every\
  \ thickness. EPD Number: 000071 Date of Issue:28 August 2015 Expiry Date 27 August\
  \ 2020 BF1331ECOPSG Rev. 0.1 Page 5 of 19 \xA9 BRE Global Ltd, 2015 APR1200 Insulation\
  \ contains no substances that are listed in the \u2018Candidate List of Substances\
  \ of very high concern for authorisation\u2019, however, due to propriety information\
  \ they a re not listed individually. Construction/Installation APR1200 is a glass\
  \ mineral wool roll providing high levels of acoustic insulation i n partitions,\
  \ walls and floors to meet acoustic requirements in domestic and non-residential\
  \ applica tions. The product carries a system lifetime performance guarantee when\
  \ used in British Gypsum Sp ecSure warranted drywall and floor systems. APR1200\
  \ is installed within partition walls. These partition walls are constructed f rom\
  \ one layer of wallboards on each side of studs with 600 mm centres. These studs\
  \ can be eithe r timber or metal. The acoustic partition roll supplied in 600 mm\
  \ widths is designed to perfectly fit in the standard stud and joist spacing. No\
  \ additional material is required for the installation of APR120 0. Further installation\
  \ guides can be found on the following website http://www.isover.co.uk/products/acoustic-partition-roll-apr-1200\
  \ Use Information Once installed into the building, APR1200 acoustic partition roll\
