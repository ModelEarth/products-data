  \ repair, replacement or refurbishmen t. Moreover, no additional water and energy\
  \ is used Reference Service Life Refer to LCA calculation rules End of Life The\
  \ insulation will last the whole duration of the building lifetime. Once the insula\
  \ tion has reached the end-of-life stage, 100% of it is sent to landfill. EPD Number:\
  \ 000071 Date of Issue:28 August 2015 Expiry Date 27 August 2020 BF1331ECOPSG Rev.\
  \ 0.1 Page 6 of 19 \xA9 BRE Global Ltd, 2015 LCA - Calculation Rules CALCULATION\
