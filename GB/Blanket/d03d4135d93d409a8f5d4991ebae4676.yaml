description: "Saint - Gobain Isover UK, which has a production site situated in Runcorn,\
  \ utilizes a variety of fusion and fiberizing techniques to convert natural and\
  \ abundant raw materials (Sand, Borax, and Feldspar etc.) as well as Cullet into\
  \ a homogeneous melt, which is subsequently fabricated into glass wool fibres. These\
  \ glass wool fibres are formed into a \u201Cmineral wool mat\u201D consisting of\
  \ a soft, airy structure. The best natural insulator on earth is dry immobile air\
  \ at 10\xB0C: its thermal conductivity factor, expressed in \u03BB, is 0.025 W/(m.K)\
  \ (watts per meter Kelvin degree). The thermal conductivity of glass mineral wool\
  \ is close to immobile air as its \u03BB (Lambda) varies from 0.032 W/(m.K) for\
  \ the most efficient to 0.044 W/(m.K) for the least. The glass mineral wool products\
  \ have an entangled, porous structure: This enables air to become trapped in the\
  \ pores of the material providing exceptional thermal properties. Furthermore, its\
  \ porous and elastic structure absorbs noise in the air and offers acoustic correction\
  \ inside premises. Incombustible by nature, Isover glass mineral wool does not fuel\
  \ fire or propagate flames. Glass mineral wool insulation usage is extensive, ranging\
  \ from use in building insulation (loft, cavity walls) to technical insulation (Industrial\
  \ facilities, Marine & offshore). It ensures a high level of comfort, lowers energy\
  \ costs, minimizes carbon dioxide (CO2) emissions, prevents heat loss through pitched\
  \ roofs, walls, floors, pipes and boilers, reduces noise pollution and protects\
  \ homes and industrial facilities from the risk of fire. Moreover, Isover insulation\
  \ allows substantial weight savings for marine applications. The glass mineral wool\
  \ products generated at Saint - Gobain Isover UK have an average building lifespan\
  \ of 60 years, or as long as the insulated building component is part of the building."
