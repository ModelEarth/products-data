description: "This Environmental Product Declaration (EPD\xAE) describes the environmental\
  \ impacts of 1 m\xB2 of glass wool with a thermal resistance equal to 1.0 K*m2*W-1.\
  \ The Saint-Gobain Argentina SA -Div. ISOVER / Llavallol (Argentina) Llavallol uses\
  \ natural and abundant raw materials (sand), using fusion techniques and obtaining\
  \ fibers to produce glass wool. The products obtained are presented in the form\
  \ of \"fiberglass rolls or panels\" consisting of a soft aerated structure. On Earth,\
  \ naturally, the best insulator is dry still air exposed to a temperature of 20\xB0\
  C: its conductivity factor expressed in \u03BB, is 0.025 W/(mK) (watts per meter\
  \ degree Kelvin).The thermal conductivity of glass wool is close to that of still\
  \ air since its lambda varies from 0.032 W/(mK) in its most efficient level to 0.043\
  \ W/(mK) at its least efficient level With its tangled structure, glass wool is\
  \ a porous material that traps air, making it one of the best insulating materials.\
  \ wool too\n3absorbs airborne noise and provides acoustic correction within the\
  \ facility. Glass wool contains non-combustible materials does not feed fire or\
  \ spread flames. Glass wool insulation (glass wool) is used both in buildings, as\
  \ well as in industrial facilities. Ensures a high level of comfort, reduces energy\
  \ costs, minimizes carbon dioxide (CO2), prevents heat loss through gabled roofs,\
  \ walls, floors, pipes and boilers, reduces noise pollution and protects homes and\
  \ industrial facilities from the risk of fire. Glass wool products last for the\
  \ life of the building (often set to 50 years by default), or as long as the insulation\
  \ component of the building is part of the building."
