description: "Spaceloft is a flexible, aerogel blanket insulation designed to meet\
  \ the demanding energy conservation requirements of residential and commercial building\
  \ applications. Spaceloft\u2019s unique properties \u2013 ultra-low thermal conductivity,\
  \ superior flexibility, compression resistance, hydrophobicity, vapour permeability\
  \ and ease of use \u2013 make it essential for those seeking the ultimate in sustainable\
  \ thermal protection. Using patented technology, Spaceloft insulation combines a\
  \ silica aerogel with reinforcing fibers to deliver industry-leading thermal performance\
  \ in an easy-to handle and environmentally friendly product. Spaceloft products\
  \ are a proven, effective insulator in building applications, providing maximum\
  \ energy efficiency in walls, floors, roofs, framing, and thermal bridging applications."
