lca_discussion: "## Product Component Notes\nThe products are mainly made from inert\
  \ polyurethane foam (60-70% CAS 9009-54-5) with foaming graphite (10-20% CAS 12777-87-6).\
  \ Foaming graphite is needed for intumescence in the event of a fire. <10% Ammonium\
  \ polyphosphate (CAS 68333-79-9) is used as a flame retardant. In addition, pigments\
  \ (<3%), carbamate-based fungicides for ensuring long-term fire protection and protection\
  \ against fungi (<0.1%) and other additives are used. 2.6 Manufacture Diagram: Flow\
  \ diagram of the production process The products are made of expanded polyurethane\
  \ foam. The raw components are initially mixed mechanically into the several premixes.\
  \ A fiberglass cloth is placed in the mold, where necessary, for the firestop bricks.\
  \ These cloths are not used in the production of the firestop plugs. The premixes\
  \ are then dispensed into the molds using a PU mixing unit. There is only one set\
  \ of dimensions for firestop blocks. In contrast, firestop plugs are available in\
  \ multiple sizes. There is a separate mold for each different size. The tempered\
  \ molds are closed, the polyurethane foam hardens and can be removed after a defined\
  \ period of time. This process does not generate large amounts of residual material\
  \ as the molds are closed. Any residual waste generated in the production process\
  \ is broken up and added back into the process in small quantities. To complete\
  \ the crosslinking process, the blocks are stored at room temperature. A label is\
  \ subsequently attached to each individual block and the blocks are then packed\
  \ into cardboard boxes. 2.7 Environment and health during manufacturing AuDue to\
  \ the automatic dispensing of all raw materials and the encapsulated machines, no\
  \ further measures need to be taken to protect employees beyond those set out in\
  \ the national regulations. HILTI AG, Feldkircherstr. 100, FL-9494 Schaan holds\
  \ /DIN EN ISO 14001/ Environmental Management Systems certification. Environmental\
  \ aspects are evaluated throughout the entire value-added chain, starting with fundamental\
  \ research through to product development, the manufacturing processes and sales.\
  \ The production plant for Hilti firestop blocks and firestop plugs, Hilti GmbH\
  \ Industriegesellschaft f\xFCr Befestigungstechnik, Hiltistr. 6, 86916 Kaufering,\
  \ Germany is also certified in accordance with /DIN EN ISO 50001/ Energy Management\
  \ Systems The continual improvement process is applied to implement projects with\
  \ the goal of improving the energy efficiency of the infrastructure and also of\
  \ the process sequences. The Kaufering location draws all its thermal heat from\
  \ a communal biomass power station that has been built in the direct vicinity. For\
  \ three years, the offices and production areas at plant 6 (Kaufering) have been\
  \ cooled using ground water. Within environmental management, waste separation is\
  \ an important component of the waste management concept employed at the location.\
  \ The daily implementation of this component and the recycling of materials is carried\
  \ out in close collaboration with a waste management company. As part of the holistic\
  \ health management system in place in the plant, the workplaces have an ergonomic\
  \ design and are also constantly being further developed. 2.8 Product processing/Installation\
  \ With respect to cable penetration sealing, the European Technical Assessments\
  \ /ETA-13/0099/ (for firestop blocks) and /ETA-13/0125/ (for firestop plugs) provided\
  \ by the Austrian Institute of Construction Engineering are decisive. It is of vital\
  \ importance that the stability of the surrounding components is not affected by\
  \ the Environmental Product Declaration Hilti AG - CFS-BL firestop blocks and CFS-PL\
  \ firestop plugs installation of the cable penetration sealing - even in the event\
  \ of a fire. Suitable measures must be taken to secure cable penetration sealings\
  \ in ceilings against heavy loads (e.g. by means of a safety fence or by covering\
  \ it with steel grating), particularly people standing on them. The opening must\
