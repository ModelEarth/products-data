description: "Protecta FR Dekkmaling er en ablativ maling utviklet for \xE5 forbedre,\
  \ tette og brannsikre mineralfibre. Den er basert p\xE5 et holdbart polymersystem\
  \ med inerte fyllstoffer, ikke-halogenerte brannhemmere og konserveringsmiddel for\
  \ \xE5 motst\xE5 mikrobielle angrep. FR Dekkmaling p\xE5f\xF8res med malingsspr\xF8\
  yte direkte p\xE5 mineralfibre. N\xE5r malingen t\xF8rker gir den en fleksibel hvit\
  \ overflate. Under installasjon av mineralfibre, reduserer det herdede belegget\
  \ avlaminering og \xF8ker overflatestabiliteten for liming og fiksering av fugemasse.\
  \ Malingens ablative egenskap motst\xE5r flammespredning og beskytter mineralfibrene\
  \ mot gjennomtrenging av brann ved \xE5 redusere permeabiliteten til mineralfiberkjernen\
  \ og forhindrer passasje av varme gasser, og reduserer dermed temperaturstigningen\
  \ p\xE5 den ueksponerte siden og reduserer varmeledningen. Mineralfibre belagt med\
  \ FR Dekkmaling er utviklet for \xE5 forhindre spredning av ild og r\xF8yk gjennom\
  \ \xE5pninger i brannklassifiserte vegger og dekker, ogs\xE5 der det er dannet \xE5\
  pninger for \xE5 tillate installasjon av flere gjennomf\xF8ringer. Systemet vil\
  \ ogs\xE5 opprettholde den akustiske designytelsen."
