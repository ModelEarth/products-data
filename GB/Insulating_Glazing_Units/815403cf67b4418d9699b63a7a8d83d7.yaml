description: Products of the CONTRAFLAM LITE range are single fire-resistant glasses
  made of tempered safety glass and sealed to be completely moisture-resistant. The
  chamber is filled with a transparent and UV-stable alkaline silicate based chemical
  mixture which reacts in the event of fire. This intumescent interlayer expands as
  an opaque foam providing integrity (E) and radiation (W) properties for 30 to 120
  minutes (according product) and reduces panic by blocking the view to affected areas.
