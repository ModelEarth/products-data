lca_discussion: '## Product Component Notes

  GRP Sheet, , GRP resin, 45, Glass fibre, 32, Minor chemicals, 1, Film, 3, FAIRs,
  , Foam filler, 5, Steel strip, 2, Minor assembly components (sealant), 3, Intermediate
  insulation components (plastic), 9


  ## Source Data Notes

  Manufacturer-specific data from Hambleside Danelaw Ltd covering a production period
  of 1 year [01/07/2017 to 30/06/2018] from the Daventry site has been used for this
  EPD. Additional components for FAIRs and additional optional components for enhanced
  FAIRs options have been allocated by FAIRs assembly BOM/FAIRs assembly yield. Additional
  components for stated Site Assembled combinations have been allocated by site assembly
  BOM/FAIRs assembly yield. Energy, water and waste have been scaled by production
  output in GRP linear metres run. FAIRs & Site assembled systems have been treated
  as double GRP skinned. Therefore energy, water and waste have been calculated by
  total site usage x production output of product (m) / Total production output of
  whole site (m) x (x1 if single GRP skin or x2 if double GRP skin)'
