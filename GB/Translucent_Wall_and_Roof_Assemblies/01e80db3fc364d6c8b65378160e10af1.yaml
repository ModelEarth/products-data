description: "Zenon in-plane composite panel rooflights, also referred to as factory\
  \ assembled insulated rooflights (FAIRs), typically comprise of Zenon Evolution\
  \ weather sheet and Zenon Pro liner panel configurations to suit the building requirements\
  \ (other product weight combinations are also available). Where insulated assemblies\
  \ are required to meet Building Regulations and to improve building performance,\
  \ the unique Insulator core is used. Technical Information Property Value, Unit\
  \ Harmonised Technical Specification EN 1013:2012 + A1:2014 N.B. NPD = No performance\
  \ declared NPD - UK fire ratings declared External fire performance separately NPD\
  \ - UK fire ratings declared Reaction to fire separately Water vapour permeability\
  \ 1.5 x 10-5 mg(m.h.Pa) Water / air permeability Pass Dimensional tolerances Pass\
  \ NPD. Performance to ACR(M)001 Large soft body impact resistance (assembly) declared\
  \ separately in accordance with NARM NTD03 All other properties NPD EPD Number:\
  \ 000250 Date of Issue:14 February 2019 Expiry Date 13 February 2024 BF1805-C Rev\
  \ 0.0 Page 3 of 11 \xA9 BRE Global Ltd, 2017 Main Product Contents Material/Chemical\
  \ Input % GRP Sheet GRP resin 45 Glass fibre 32 Minor chemicals 1 Film 3 FAIRs Foam\
  \ filler 5 Steel strip 2 Minor assembly components (sealant) 3 Intermediate insulation\
  \ components (plastic) 9 Manufacturing Process The mixed raw materials are sandwiched\
  \ between carrier film, heated and formed into shape. Once the product has cured,\
  \ it is cut to length and width. If the GRP is being used in a multi-skin factory\
  \ assembled application (FAIR) then it undergoes an additional process to bond the\
  \ layers together. EPD Number: 000250 Date of Issue:14 February 2019 Expiry Date\
  \ 13 February 2024 BF1805-C Rev 0.0 Page 4 of 11 \xA9 BRE Global Ltd, 2017 Process\
  \ flow diagram Construction Installation 1. Rooflight Composite Panel GRP (Glass\
  \ Reinforced Polyester) rooflights, in a variety of profiles, different specifications\
  \ and weights to meet all customer requirements. 2. Primary Fix"
