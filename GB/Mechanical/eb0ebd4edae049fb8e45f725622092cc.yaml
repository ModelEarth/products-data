description: "The polypropylene nonwoven technical textiles produced by Manifattura\
  \ Fontana SpA are intended for industrial uses, civil engineering works, agricultural\
  \ applications.\nThe products under study are made of high tenacity virgin fibers\
  \ in polypropylene and divided in two families: Drefon\xAE ST (90-500 g/m2), needle-treated\
  \ and thermofixed, and Drefon\xAE S (120-2000 g/m2), needle-treated only.\nManifattura\
  \ Fontana's nonwoven geotextiles are suitable for applications requiring:\nSeparation:\
  \ they allow solving problems of mixing between layers of soil with different lithological\
  \ and geo-mechanical characteristics;\nFiltration: they act as a filter in all cases\
  \ where it is necessary to retain particles subject to entrainment due to the action\
  \ of fluids in porous media;\nProtection: they protect surfaces exposed to mechanical\
  \ damage;\nDrainage: they allow optimizing the effectiveness of drainage systems;\n\
  Reinforcement: they act in combination with other structures and materials as a\
  \ reinforcing element.\nBoth Manifattura Fontana's facilities, where the products\
  \ are manufactured, have achieved ISO 9001certification for quality management,\
  \ ISO 14001 for environmental management and ISO 45001 for occupational health and\
  \ safety management."
