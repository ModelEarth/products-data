description: This is a product specific EPD for Isola Isotekk 5200. Isotekk 5200 is
  a one-layer roofing sheet for sloping and flat roofs, new built and rehabilitation.
  The product is made of natural bitumen free of tar, combined with thermoplastic
  elastomer, natural filler and sprinkle for UV protection and micrometer-thin foil.
  Raw materials are mixed separately at a specific range of temperature and successively
  reinforced with polyester fleece or glass mat by impregnation. After calendaring
  and cooling, the roofing sheet is finished with light weight plastic films or slate
  granules. Products have tacky edges to ensure a continuous water protecting layer,
  these edges are protected by siliconized PE, PP or PET films This is a dual registered
  EPD from the system by the Norwegian EPD Foundation, which has the right to bear
  both logotypes under the mutual recognition agreement between the two programmes.
