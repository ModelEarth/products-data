description: "Norsk St\xE5l leverer kaldvalsede hulprofiler (KF HUP) i kvadratisk,\
  \ rektangul\xE6rt og rundt format. Norsk St\xE5ls KF HUP leveres ihht NS-EN 10219-1.\
  \ Toleranse leveres ihht EN 10219-2. Deler av Norsk St\xE5l sitt lagerprogram er\
  \ dobbeltklasset og oppfyller da kravene til b\xE5de S355J2H og S420 MH. Utgangsmaterialet\
  \ for fremstilling av KF HUP er varmvalset coil. F\xF8rst blir coilen overflatebehandlet,\
  \ deretter kaldformes den til rund profil og sveises. S\xE5 foretas NDT testing.\
  \ Profilene valses ved romtemperatur til endelig produkt. Hulprofiler brukes som\
  \ et supplement til bjelkeprofiler i bygg og\nanlegg. Sammenlignet med bredflensbjelker\
  \ og formst\xE5l har KF HUP\nen en betydelig bedre vridningsmotstand. B\xF8yestivheten\
  \ ved\ntverrbelastningen og bruddmotstanden ved aksialbelasting er\ntilsvarende\
  \ for disse produktene VF HUP benyttes til bygg, b\xE6resystemer/fagverk. Produktet\
  \ er\nspesielt godt egnet n\xE5r konstruksjonen utsettes for dreiemoment.\nKaldformede\
  \ hulprofiler kan benyttes til de fleste strukturelle applikasjoner. Hulprofiler\
  \ egner\nseg spesielt godt for overflatebehandling, grunnet lavere forbruk sammenlignet\
  \ med konkurrerende produkter. Kaldformede hulprofiler leveres ihht EN 10219-1/-2\n\
  Sertifikater ihht EN 10204"
