  \ for coil-coated and mill-finish flat rolled products (coil, sheet and strip).\
  \ When guaranteeing more than 75% recycled content, we exclusively refer to aluminium\
  \ that has reached its end of life as a product in use and brought back into the\
  \ loop.The products are produced in a certified value chain. The production process\
  \ is fully traceable and the product is verified by an independent third party This\
  \ is a dual registered EPD from the system by the Norwegian EPD Foundation, which\
  \ has the right to bear both logotypes under the mutual recognition agreement between\
  \ the two programmes."
