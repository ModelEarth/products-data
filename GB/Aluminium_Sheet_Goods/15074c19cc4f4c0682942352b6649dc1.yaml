description: 'The sheet piles are rented out by Hercules to various construction projects
  in Sweden. When a sheet pile has been used in a project, it is sent back to the
  Hercules facility where it undergoes processes that enables reuse. The pile is washed
  and cut and is then ready to be rented out to a new construction project.

  Sheet piles are used as a support structure in foundation work where deep excavation
  occurs, for example in the construction of basements, pumping stations, tunnels
  and more. By locking sheet piles into each other and forming a barrier, soil masses
  or water are kept in place.

  This EPD does not consider the first cycle of renting a sheet pile (the first cycle
  is when a sheet pile is purchased new from the supplier). This EPD reflects the
  environmental impacts from reusing the sheet piles in order to promote circularity
  of sheet piles.'
