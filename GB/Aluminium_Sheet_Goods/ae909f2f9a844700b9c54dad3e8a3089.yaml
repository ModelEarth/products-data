description: "0.5mm thick corrugated sheet with a PVDF coating\n\nThis Environmental\
  \ Product Declaration (EPD) is for business to business communication. The EPD\n\
  refers to \u201CELVAL ENF Corrugated\u201D type B trapezoidal sheets. This product\
  \ family is composed of aluminium coil-coated sheets specifically adapted for external\
  \ cladding and roofing applications. The\naluminium and aluminium alloy sheets are\
  \ preliminary rolled to the requisite thickness and treated\nthermally in accordance\
  \ with customer specifications. Aluminium coil is then pre-treated and then\ncoated.\
  \ Finally, the flat coil coated sheet are corrugated into a trapezoidal shape to\
  \ provide more\nrigidity to the sheet. The type of coating and the delivery dimensions\
  \ (i.e. corrugated sheet cut to\nlength) are customised according to client requirements.\n\
  \nELVAL ENF corrugated coil coated sheets (Trapezoidal type B) are semi-finished\
  \ products which are\nusually further processed (e.g. by cutting, forming or machining\
  \ operations) to be converted into a final\nproduct to be installed on a building,\
  \ e.g. cladding panel."
