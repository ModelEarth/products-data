lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie EPD bezieht sich auf\
  \ keramische Fassadenelemente des Produktionswerkes Weroth (In der Mark 100, 56414\
  \ Weroth), die von der TONALITY GmbH unter der Handelsmarke TONALITY\xAE gef\xFC\
  hrt werden. \nSystemgrenze: \nDie Deklaration entspricht einer EPD vom Typ \"Wiege\
  \ bis Werkstor - mit Optionen\". \n\nDie \xD6kobilanz ber\xFCcksichtigt die Rohstoffgewinnung\
  \ und -bereitstellung, Rohstofftransporte und die eigentliche Produktherstellung\
  \ sowie Verpackungsmaterialien (Module A1-A3), die Behandlung der Verpackungsmaterialien\
  \ in M\xFCllverbrennungsanlagen nach dem Einbau des Produktes (Modul A5), sowie\
  \ den Transport nach dem R\xFCckbau (Modul C2) und das End-of-Life (Deponierung\
  \ der Fassadenplatte auf einer Inertstoffdeponie (Modul C4) und die Wiederverwertung\
  \ der Aluminium-Unterkonstruktion (Modul D). Die Gutschriften f\xFCr Strom und thermische\
  \ Energie aus der Entsorgung der Verpackung wurden ebenfalls ber\xFCcksichtigt (Modul\
  \ D). \n\nDas Modul C3 weist lediglich den Indikator MFR (Stoffe zum Recycling)\
  \ aus. Hierbei wird die Menge Aluminium ausgewiesen, die zu Gutschriften in Modul\
  \ D f\xFChrt.\n\nDas Nutzungsstadium (Modul B) ist in dieser Studie nicht ber\xFC\
  cksichtigt.\n\n# Technology Description And Included Processes\n\nDie Herstellung\
  \ der keramischen Fassadenplatten gliedert sich in acht Prozessschritte: Bei der\
  \ Rohstoffaufbereitung werden die ben\xF6tigten Komponenten dosiert, homogenisiert\
  \ und unter Zugabe von Wasser zu einer plastischen Arbeitsmasse angemischt. Die\
  \ Formgebung gibt der plastischen Masse durch Strangziehen seine gew\xFCnschte Form.\
  \ Im Prozessschritt Trocknung wird das in den stranggezogenen Rohlingen enthaltene\
  \ Wasser schonend f\xFCr das Produkt ausgetrieben. Die getrockneten Ziegel werden\
  \ bei der Oberfl\xE4chenveredlung engobiert oder glasiert. Durch das Brennen in\
  \ einem Rollenofen erhalten die Fassadenelemente ihre technischen Eigenschaften\
  \ und ihr spezielles Aussehen. Beim Schneiden werden die Fassadenelemente exakt\
  \ auf die gew\xFCnschte L\xE4nge geschnitten. In der Qualit\xE4tskontrolle werden\
  \ diese stichprobenartig optisch gepr\xFCft und vermessen. Im letzten Produktionsschritt\
  \ Verpackung werden die Fassadenelemente gem\xE4\xDF den Anforderungen des Kunden\
  \ transportsicher verpackt. \nDeklarierte Einheit: \nDie Deklaration bezieht sich\
  \ auf 1 m\xB2 keramischer Fassadenplatten inklusive systemgebundener Aluminium-Unterkonstruktion.\
  \ Das durchschnittliche Fl\xE4chengewicht einer keramischen Fassadenplatte (ohne\
  \ Unterkonstruktion) betr\xE4gt 40,8 kg/m\xB2, das der Unterkonstruktion betr\xE4\
  gt 0,52 kg/m\xB2.\n\nDie Rohdichte des deklarierten Produkts ist 2000-2200 kg/m\xB3\
  . \n\nDer Umrechnungsfaktor zu 1 kg (inkl. Unterkonstruktion) ist 41,32 kg/m\xB2"
