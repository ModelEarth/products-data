description: "Stora Enso provides ready to install products for exterior claddings,\
  \ interior wall and ceiling panels and floor boards. The products are suitable for\
  \ both new constructions and renovations and ideal for construction companies, industry,\
  \ retailers and DIY builders. Consistent quality and availability of goods are provided\
  \ due to many years of production experience, the careful selection of raw materials\
  \ and modern technologies. The products are available uncoated or surface treated.\
  \ There are several types of coatings available: primer, paint, wax or lacquer.\
  \ All of the products are mini bundled or neatly shrink wrapped in order to achieve\
  \ clean, long-lasting and user friendly packaging. Exterior cladding in wood adds\
  \ a warm, natural look and feel to a building. Choose natural, factory primed, or\
  \ ready finished and painted panels from all colours on the exterior paint colour\
  \ chart. Priming will prolong durability and help protect the cladding panels from\
  \ sunlight and moisture as well as provide an excellent adhesion surface for any\
  \ top paint coat. Interior cladding and wall panels can add interest, warmth and\
  \ comfort to an interior space. It\u2019s perfect for softening a more industrial\
  \ design and giving it some character. Our wood interior cladding panels come uncoated\
  \ or ready finished with wax or varnish. A popular treatment is a white wax varnish\
  \ with water-based pigment content, which lets you leave the wood grains visible.\
  \ Solid timber floorboards provide elegant flooring that\u2019s pleasant to the\
  \ touch. Our floorboards are crafted from sustainably sourced, sound-knotted pine\
  \ or spruce and feature beautiful grain patterns. This durable product balances\
  \ indoor humidity and has natural sound insulation properties. This EPD has been\
  \ registered as an ECO Platform EPD with ECO EPD Reference number 00001283. The\
  \ International EPD System is a founding member of the ECO Platform and its procedures\
  \ has undergone a peer audit to be able to use this logotype. All EPDs of constr"
