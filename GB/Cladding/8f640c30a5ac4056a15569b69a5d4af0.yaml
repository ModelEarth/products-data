  \ 0.78, 0.78 and 1.25 m2\xB7K/W respectively.\nInsulation with mineral wool (glass\
  \ wool) is used in buildings and in industrial installations. It ensures a high\
  \ level of comfort, reduces energy costs, reduces carbon dioxide emissions (CO2),\
  \ prevents heat loss through sloping roofs, walls, ceilings, pipes, and boilers,\
  \ reduces sound pollution and protects houses and industrial installations from\
  \ risk of fire."
