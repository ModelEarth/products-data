description: "CEWOOD construction panels are a natural material made in Latvia, friendly\
  \ to the environment and health. Thanks to the natural raw material, panel structures\
  \ create a pleasant microclimate, typical of an environment with natural wood finishing.\
  \ During use, the construction panels do not lose their properties \u2014 this material\
  \ has been tested in Europe over a span of 100 years now, but in Latvia for more\
  \ than 50 years. The panels have high thermal inertia parameters, which allows protecting\
  \ premises from rapid temperature fluctuations."
