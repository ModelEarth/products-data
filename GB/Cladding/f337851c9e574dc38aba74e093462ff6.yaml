description: The A2 panels are an eco-friendly and harmless material that combines
  high fire resistance with good acoustic, aesthetic, durability, and heat inertia
  properties. Widely used in buildings where increased fire resistance is necessary.
  Panels are unique as they next to increased fire resistance still have the same
  benefits and application properties as regular CEWOOD panels and can be used in
  the interior design of public and residential buildings, finishing of ceilings and
  walls, in premises with increased acoustic load, where noise absorption is of importance.
  Suitable for high humidity facilities.
