description: "The insulating sandwich panels consist of two external\nmetal sheet\
  \ supports, made of steel with a metal layer\nprotected from corrosion by galvanizing\
  \ and pre-\npainting, which enclose an insulating core in\n                    \
  \                                                    Figure 2. Sandwich panel\n\
  polyurethane foam obtained from the esothermal reaction\nbetween isocyanate and\
  \ polyol.\nThe insulating panels can be used for roofs and walls of industrial,\
  \ commercial and civil buildings. They\nare light, versatile and easy to assemble\
  \ and guarantee thermal and acoustic insulation, solidity,\nairtightness and safety\
  \ in case of fire. Pan Urania offers an extremely wide production range of metal\n\
  panels, which includes different thicknesses and surface finishes to create customized\
  \ solutions.\nThe manufacturing process of Pan Urania panels is divided into several\
  \ stages, ranging from the\nacquisition of raw materials to the packaging of the\
  \ finished product. The manufacture of the panels is\ncarried out by means of a\
  \ batch process, schematized in figure 3."
