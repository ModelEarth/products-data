description: "Cementex fibre cement boards are manufactured largely in accordance\
  \ to an automated winding process, the Hatschek process: the raw materials are mixed\
  \ with water to prepare a homogenous mixture. Rotating screen cylinders are immersed\
  \ in this fiber cement pulp which drain internally. The screen surface is covered\
  \ in a thin film of fiber cement which is transferred onto an infinite conveyor\
  \ belt from where it is conveyed to a format roller or forming drum which is gradually\
  \ covered in an increasingly thicker layer of fiber cement. Once the requisite material\
  \ thickness is achieved, the still moist and malleable fiber cement layer (fiber\
  \ cement fleece) is separated and removed from the forming drum. The fiber cement\
  \ fleece is cut to size. Leftovers are returned to the production process preventing\
  \ any waste from being incurred. The sheets are then laid on templates, and steam-hardened\
  \ in an autoclave. The Cementex boards are then calibrated, sanded and for the Cementex\
  \ Extreme boards, a hydrophobation layer is applied at both sides. Base materials/Ancillary\
  \ materials Main raw materials used (in weight percentages): Portland Cement - 25-45%\
  \ Sand M32 - 35-50% Cellulose - <10% others - <10% Technical data: The safety of\
  \ a building is directly linked to the quality of the materials employed in its\
  \ construction. The use of standardized materials and proper handling procedures\
  \ is one of the ways construction industries ensure a building\u2019s safety. Etex\
  \ on-site laboratories perform chemical and mechanical tests guaranteeing compliance\
  \ of the final products to technical standard requirements. Technical product specification\
  \ is set by European standard EN 12467:2013 + A2:2018 \u2018Fibre-cement flat sheets\u2019\
  . Declared unit: The functional unit is 1 m2 of Cementex / Cementex Extreme of 10\
  \ mm thickness."
