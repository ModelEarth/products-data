description: The products under review involve smooth or structured panels made from
  steam-hardened cellulose-reinforced fibre cement. The CEDRAL panels are available
  with smooth and structured finishing. Both products are coated fibre cement panels.
  For the placing on the market of the product in the EU/EFTA (with exception of Switzerland)
  Regulation (EU) No. 305/2011 (PCR) applies (alternative 1a in the PCR). The product
  has a Declaration of Performance taking into consideration EN12467:2012, dated 20-06-2013
  and CE-marking. For the application and use the respective national provisions apply.
  Once installed correctly according to the manufacturers guidelines CEDRAL needs
  no further maintenance, repair, replacement or refurbishment during the full life
  span of the product. Since the installation losses are highly depending on the design
  of the building and user preferences, the installation losses are assumed out of
  the scope for this LCA. The impact for a default amount of 5% installation losses
  and calculation rules to include the impact to the required amount are provided
  under 2.8. 2.3
