description: James HardieTM building products provide a complete solution for creating
  well designed homes. They are available in numerous profiles and finishes for a
  range of interior and exterior building applications. The products work well on
  their own or in unison with one another, so you can incorporate single or multiple
  products in a design. The products are used extensively in new residential construction,
  manufactured housing, repair and remodelling, as well as a variety of commercial
  and industrial applications. James HardieTM external cladding products are deemed
  as suitable for use in non-combustible applications, resist moisture, termite damage,
  rotting and warping. James HardieTM external cladding products are low maintenance
  and highly durable. James Hardie promotes energy efficient and sustainable design.
  By specifying and using James HardieTM external cladding products, you can take
  comfort in the knowledge that they have been manufactured with an emphasis on reducing
  environmental impacts, use sustainable, plantation-grown timber and abundant low
  toxicity products, possess no volatile organic compounds and produce a low environmental
  footprint.
