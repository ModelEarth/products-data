description: 'Swisspearl fibercement slates (4mm thickness) are manufactured using
  Portland cement together with a non-asbestos formulation of blended synthetic and
  cellulose fibres. The slates are fully compressed and are finished with a high quality,
  semi-matt acrylic coloured coating to the top face and edges and a tinted or transparent,
  high performance binder to the back face.

  This declaration is based on the average of various types of slates produced in
  Beroun, Czech Republic.'
