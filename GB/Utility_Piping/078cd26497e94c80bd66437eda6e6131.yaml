description: "FITT Batipro PVC piping system consisit of: FITT Batipro pipes, a range\
  \ of NF - French Standard - EN 1453-1 - N\xB061-2-ES-3 certified pipes dedicated\
  \ to wastewater evacuation in order to meet the needs of the building market, combining\
  \ both reliability and efficiency. This range of pipes, which carries both NF E\
  \ and NF Me certification, guarantees continuous and standardised quality [socket\
  \ tolerance, nominal diameter, length, nominal thickness, impact resistance] by\
  \ meeting the general requirements of the NF mark, certified by the CSTB [1] and\
  \ the LNE [2] respectively, both of which are mandated by AFNOR [3]. Designed from\
  \ microbeads that allow perfect cohesion of the material during the manufacturing\
  \ process, this range of drainage pipes has a perfectly smooth inner surface.\n\
  Fittings for sanitary evacuation, compliant with French standard and Unified Technical\
  \ Documents (UDT), certified to NF EN 1329-1 (NF, NF E and/or NF Me); they are standardised\
  \ and reliable products that fulfil high technical requirements [bending radius,\
  \ length/depth and socket tolerance, nominal diameter, nominal thickness, impact\
  \ resistance]"
