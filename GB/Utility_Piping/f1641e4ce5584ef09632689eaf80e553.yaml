description: "PVC trykkr\xF8rsystem, som regel nedgravd, for transport av vann, spillvann\
  \ eller annen v\xE6ske under trykk. PVC trykkr\xF8r og r\xF8rdeler i henhold til\
  \ NS-EN ISO 1452. R\xF8rmaterialet er uplastifisert polyvinyklorid, PVC-U, med K-tall\
  \ 67. Det tilsettes fargestoff, varmestabilisatorer og kritt. Produktene har muffer\
  \ for skj\xF8ting med innlagte tetningsringer i henhold til NS-EN 681-1. Emballasje\
  \ best\xE5r av endelokk av PUR samt buntemateriell av tre og strammeb\xE5nd av PET."
