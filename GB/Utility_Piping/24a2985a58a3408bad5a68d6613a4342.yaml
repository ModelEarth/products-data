description: 'The POLO-KAL NG is designed as a highly sound-insulating multi-layer
  push-in socket pipe system

  for optimized transmission room values in the area of house drainage and covers
  a wide range of

  application areas. The ranges are divided into the following dimensions according
  to the outside

  diameter of the pipe (mm): DN32, DN40, DN50, DN75, DN90, DN110, DN125, DN160; DN200
  and

  DN250. The wall thickness in mm/dimension: DN32-40, 1.8mm; DN50, 2.0mm; DN75 2.6mm;
  DN90

  3.0mm; DN110 3.4mm; DN125 3.9mm; DN160 4.9mm; DN200, 6,8mm; DN250 8,6mm.'
