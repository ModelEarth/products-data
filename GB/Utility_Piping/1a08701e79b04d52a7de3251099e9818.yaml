description: "Developed at the beginning of 1990, third generation PE 100 raw material\
  \ gets to be both high performance and economic solution to the potable water and\
  \ natural gas networks areas.\n\u2022\tFirst generation raw materials: PE 32 (LDPE),\
  \ PE 40 (LDPE), PE 63 (HDPE)\n\u2022\tSecond generation raw materials: PE 80 (MDPE),\
  \ PE 80 (HDPE)\n\u2022\tThird generation raw materials: PE 100 (HDPE) F\u0131rat\
  \ increased its product range from \xD8 1600mm up to \xD8 2500 mm in 2013. Pipes\
  \ are produced in coils up to \xD8 125 mm and in 12-13 m lengths at \xD8 125 mm\
  \ and above, in addition monolith pipe production at lengths of 250 or 500 m to\
  \ be transported over sea in the special projects.\nRaw materials used in the polyethylene\
  \ pipe and fitting productions are classified with MRS (Minimum Required Strength)\
  \ according to mechanic resistance criteria. MRS is the resistance value of material\
  \ against inner pressure at 20 \xB0C for 50 years. According to MRS, PE materials\
  \ are classified in the side figure. Safety co-efficient is determined according\
  \ to class of raw material and state of the network in the PE pipe networks and\
  \ all calculations are made according to this co-efficient. The safety co-efficient\
  \ in the natural gas networks is C=2.0, safety co-efficient in the potable water\
  \ distribution lines is C=1.25."
