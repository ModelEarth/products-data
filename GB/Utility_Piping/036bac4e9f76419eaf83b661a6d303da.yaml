description: 'The POLO-KAL XS is designed as a highly sound-insulating multi-layer
  push-in socket pipe system for

  optimized transmission room values in the area of house drainage and covers a wide
  range of

  application areas.

  Thanks to the innovative Monotec and funTec sleeve technology, pipe connections
  can be created

  without lubricants or chamfering. The integrated seal reduces the sleeve diameter
  and thus enables

  space-saving installation.

  The ranges are divided into the following dimensions according to the outside diameter
  of the pipe

  (mm): DN32, DN40, DN50, DN75, DN90 and DN110. The wall thickness in mm/dimension:
  DN32-40,

  1.8mm; DN 50, 2.0mm; DN75 2.6mm; DN90 3.0mm; DN110 3.4mm.'
