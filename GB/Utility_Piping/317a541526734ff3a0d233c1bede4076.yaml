description: "About Company Launching its spiral welded steel pipe production in 1983,\
  \ the Company integrated with the Ceceli Group in 1990. Developing still its product\
  \ ranges neat to the ever increasing customer demands, Emek Boru is committed to\
  \ leveraging the quality of its production up to the highest attainable grade, through\
  \ a variety of investments it makes on production technologies and its human resources.\
  \ Emek Boru has an annual production capacity of 82 000 tons. \u015Eirket Hakk\u0131\
  nda Spiral kaynakl\u0131 \xE7elik boru \xFCretimine 1983 y\u0131l\u0131nda ba\u015F\
  layan Emek Boru, 1990 y\u0131l\u0131nda ise Ceceli Grubu b\xFCnyesine kat\u0131\
  lm\u0131\u015Ft\u0131r. Geli\u015Fen m\xFC\u015Fteri taleplerine ba\u011Fl\u0131\
  \ olarak \xFCr\xFCn yelpazesini geli\u015Ftiren Emek Boru, \xFCretim teknolojisine\
  \ ve insan kaynaklar\u0131na yap\u0131lan yat\u0131r\u0131mlarla \xFCr\xFCn kalitesini\
  \ en \xFCst noktaya ta\u015F\u0131may\u0131 temel ilke edinmi\u015Ftir. Emek Boru\
  \ y\u0131ll\u0131k 82 000 ton \xFCretim kapasitesine sahiptir. Coated Spiral Welded\
  \ Steel Pipe Coated Spiral Welded Steel Pipes manufacture according to customer\
  \ request and coating material may be vary depending on the field of application.\
  \ Field of Applications of Steel Pipes are Crude Oil Pipelines, Natural Gas Pipelines,\
  \ Water Supply Lines, Foundation Piles, Industrial Pipeline Networks, Steel Structures,\
  \ Refineries and other Special Purpose Applications. Bare Spiral Welded Steel Pipe\
  \ production start with coil to pipe forming. Formed pipe continue with internal\
  \ and external welding. After than sizing or cutting process, the bare pipes becomes\
  \ ready for use. When any coating process is needed, the formed pipe is transferred\
  \ to the coating plant for coating. Coating materials are epoxy, polythene and concrete.\
  \ Suitable coating materials depending on the field of application apply to internal\
  \ or external surface of bare pipe. Kaplamal\u0131 Spiral Kaynakl\u0131 \xC7elik\
  \ Borular Kaplamal\u0131 Spiral Kaynakl\u0131 \xC7elik Borular m\xFC\u015Fterin\
  \ talep ettikleri \xF6zelliklere g\xF6re \xFCretilir ve kaplamalar borunun uygulama\
  \ alan\u0131na g\xF6re de\u011Fi\u015Febilir. Petrol ve do\u011Falgaz hatlar\u0131\
  nda, su boru hatlar\u0131nda, end\xFCstriyel"
