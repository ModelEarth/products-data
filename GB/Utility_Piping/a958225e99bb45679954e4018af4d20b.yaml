description: 'This EPD deals with the range Natural of ductile iron pipeline components
  DN600, including pipes, fittings and accessories.

  The pipe system Natural is a sustainable solution for water supply. Its high service
  life performance is the result of Saint-Gobain PAM innovations and experiences in
  the design of pipe system. It is also supported by the high level of requirements
  of the reference to international Standards (mainly European standard EN545 and
  International ISO2531).

  The external coating, Biozinalium is made of a finishing layer (pore sealer) of
  a single-component paint, obtained from an acrylic-PVDC resin in an aqueous emulsion,
  which contains no organic solvents and no Bisphenol A.

  During the service life, ductile iron does not loose mechanical performance.

  At end-of life stage, ductile iron can be recycled to manufacture product with the
  same properties without addition of any new primary material.'
