description: 'The steel pipes are made from HR Coils manufactured supplied by reputed
  major steel producers. After being longitudinally slitted edge preparation, the
  strip is progressively formed into a circular shape by passing it through a series
  of forming rolls. Continuous welding is carried out by a high frequency induction
  welding machine, and the seam is formed by fusing the edges without any filler metal.
  The weld bead reinforcement (outside) is essentially removed, and the weld bead
  reinforcement (inside) is removed (if needed). The welded pipe, after cooling, is
  cut to an appropriate length after attaining its specified shape. The pipes are
  conveyed to the finishing bay for finishing, testing and inspection. Hydro testing
  of pipes is undertaken to detect leaks and fissures prior to galvanizing (process
  like pickling, rinsing, fluxing, drying, dipping, blowing, dichromating etc.) and
  threading.

  The galvanized steel pipes are extensively used in agriculture, industry and construction
  activities like scaffolding and casing in bore wells. These are used for conveying
  water, gas, crude oil and chemicals at various pressures and densities over long
  distances. Considering the challenging and varied applications, the pipes are produced
  to meet very high standards of both national and international specifications.'
