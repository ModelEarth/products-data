description: ODE R-Flex Pipe is completely flexible, prefabricated pipe insulation
  material, manufactured as pipes from elastomeric rubber foams for the installation
  pipes in cold and warm lines. It does not contain halogen. It is manufactured in
  6-114 mm diameters and 6-32 mm thickness.This EPD has been registered as an ECO
  Platform EPD with ECO EPD Reference number 00000263. The International EPD System
  is a founding member of the ECO Platform and its procedures has undergone a peer
  audit to be able to use this logotype. All EPDs of construction products from different
  programmes that carry the ECO logotype are listed here. The Secretariat has approved
  an exemption that this EPD may be used in marketing purposes after the end of the
  validity. This exemption is valid until April, 30 2021.
