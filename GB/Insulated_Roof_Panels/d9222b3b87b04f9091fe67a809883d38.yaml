  \ impacts of 1 m\xB2 of ACH sandwich panel with polyurethane (PUR) core, and those\
  \ related to 1m2 of ACH sandwich panel with polyisocyanurate (PIR) core. Due to\
  \ the similarity between the chemical structure of PUR and PIR, as well as because\
  \ the difference between the impacts of their respective life cycles is less than\
  \ 10%, the environmental results of both insulators have been assimilated."
