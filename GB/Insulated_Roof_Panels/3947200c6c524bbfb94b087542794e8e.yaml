description: "The KS1000 TD Topdek is a single component, factory pre-engineered roof\
  \ deck, comprising a high performance single-ply PVC membrane with insulation and\
  \ a trapezoidal steel deck, which is suitable for flat and pitched roofs above 1:80\
  \ (0.72\xB0) after deflection. It is also suitable for curved roof applications\
  \ with a convex curve (45m radius) and concave curve (50m radius). It is manufactured\
  \ with an HCFC, CFC and HFC free IPN-QuadCore hybrid insulation core. An air leakage\
  \ rate of 3m3/hr/m2 at 50Pa or less can be achieved providing the entire building\
  \ envelope is constructed using Kingspan insulated roof, wall and facades panels.\
  \ Panels are manufactured from the highest quality materials using state-of-the-art\
  \ production equipment to rigorous quality control standards, complying with BS\
  \ EN ISO 9001 standard, ensuring long-term reliability and service life. The panels\
  \ are also being manufactured under Environmental Management System Certification\
  \ BS EN 14001. Compliant to BS OHSAS 18001 Occupational Health and Safety. The panels\
  \ are manufactured under ISO50001:2011 - Energy Management System. The panels are\
  \ CE marked to BS EN 14509: 2013. Structural load/span tables have been calculated\
  \ using the method described in BS EN 14509: 2013 - self-supporting double skin\
  \ metal faced insulated panels. U Values are in accordance with BS EN 14509, calculated\
  \ using Finite Element Analysis, and takes into account any thermal bridging through\
  \ longitudinal joint. Technical data sheet available at: http://www.kingspanpanels.co.uk/resource-centre/\
  \ EPD Number: 000264 Date of Issue:06 March 2019 Expiry Date 05 March 2024 BF1805-C-ECOP\
  \ Rev 0.0 Page 3 of 15 \xA9 BRE Global Ltd, 2017 Technical Information Property\
  \ Value, Unit Core Thickness 120mm Weight of Panel 12.5 kg/m\xB2 U Value 0.14 W/m\xB2\
  K Main Product Contents The values provided in the table below presents the average\
  \ percentage of inputs Material/Chemical Input % Internal Steel Liner 53 Insulation\
  \ 30 External Membrane 17 Manufacturing Pro"
