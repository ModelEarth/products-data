description: "The Composite Panel STACBOND is composed of two aluminium sheets joined\
  \ by a core. It is lacquered with the highest quality paint, offering the highest\
  \ resistance to aging.\nThe manufacture of the Composite Panel STACBOND\xAE follows\
  \ a controlled process through rigorous testing and quality controls. It has multiple\
  \ application possibilities, among which are:\n- Ventilated Fa\xE7ades\n- Coverings\
  \ and false ceilings\n- Balconies and cantilevers\n- External doors, front doors\
  \ and canopies\n- Urban street furniture equipment\n- All types of external fittings\n\
  - Industrial applications (automation, railways, furniture, bodywork, etc.).\nSTACBOND\
  \ PE: The STACBOND\xAEPE panel with inner core of thermoplastic resins (low density\
  \ polyethylene of 100% recycled origin), has excellent mechanical properties, high\
  \ degree of acoustic insulation, high impact resistance, high rigidity and low weight.\n\
  STACBOND FR: The STACBOND\xAEFR panel has been developed to comply with the highest\
  \ requirements of the current regulations against fire. Its inner core of thermoplastic\
  \ resins (low density polyethylene and fire retardant) has fire rating B-S1, d0\
  \ according to the UNE-EN-13501-1: 2007 + A1: 2010 standard. This panel stands out\
  \ in the market as one of the most resistant fire resistant composite panels.\n\
  STACBOND A2: The composite panel STACBOND\xAE A2, with mineral core, has been developed\
  \ to meet the highest requirements of current regulations against fire. It has a\
  \ classification A2-S1, d0 UNE-EN-13501-1: 2007 + A1: 2010 standard. This makes\
  \ the new STACBOND\xAE A2 panel ideal for high-rise and high-traffic buildings,\
  \ such as hospitals, shopping centers, airports, hotels or auditoriums."
