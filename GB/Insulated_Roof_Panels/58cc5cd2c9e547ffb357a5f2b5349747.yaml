description: 'The aluminium standing seam system is a roofing and wall

  cladding system made of profiled thin sheet metal that can be

  fabricated either in the factory or by mobile roll forming at the

  project site. Several profiled sheet panel widths and heights are

  available to meet different design specifications and load

  bearing requirements. Furthermore, various material finishes

  and surface treatments are available. The panels can be

  supplied in straight, convex- or concave-rounded, free-form,

  conical or conical-rounded shapes as well as in combinations of

  the above.

  The system described (aluminium sheet with PVDF-coated

  surface) represents the system with the highest environmental

  impact in order to also cover the range of possible variants that

  Kalzip manufactures with this EPD. Regulation (EU) No.

  305/2011 (CPR) applies to the marketing of the product on the

  market in the EU/EFTA (with the exception of Switzerland). The

  product requires a declaration of performance taking into

  account DIN EN 14782:2006-03, Self-supporting metal sheet

  for roofing, external cladding and internal lining - Product

  specification and requirements or DIN EN 14783 Fully

  supported metal sheet and strip for roofing, external cladding

  and internal lining - Product specification and requirements.

  The respective national regulations apply to the use.'
