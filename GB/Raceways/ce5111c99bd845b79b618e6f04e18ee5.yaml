description: "The Port of Bilbao, is one of the most important transport and logistics\
  \ centers of the European Atlantic Arc. Its wide range of maritime services connects\
  \ it with more than 850 ports around the world. It operates 24 hours a day and every\
  \ day of the year, without problems of drafts or tides. The Port of Bilbao is comitted\
  \ to identifying all the environmental aspects attributed to its activities and\
  \ services, specially those which can be directly influenced, adopting the appropiate\
  \ measures for minimizing and controlling its environmental impact, and making its\
  \ Environmental Policy available to empolyees, customers and other relevant stakeholders\
  \ that may be interested. A flexible and dynamic port, capable of accommodating\
  \ any type of vessel and merchandise and with a specialized service for all traffic.\
  \ The EPD statement of the Port of Bilbao covers the following processes: Upstream\
  \ module: Fuel production, raw material production, port\u2019s infraestructure\
  \ construction, port\u2019s buildings construction, dredging during construction.\
  \ Core module: Machinery, vehicles and buildings maintenance, consumption of fuel\
  \ in machinery and boilers, electricity production, transport of cargo and staff,\
  \ maintenance dredging. Downstream module: Waste treatment."
