  \ two glass membranes that form an airtight center containing moisture-saturated\
  \ air.\nAn integrated automatic system prevents condensation between the glasses\
  \ by enabling the flow of dry air based on humidity, pressure and temperature indices\
  \ monitored in the cavity.\nThe system incorporates a shading system that include\
  \ blinds that create a comfortable environment suitable for office towers and even\
  \ for residences or hotels. thermal and acoustic comfort can be increased by incorporating\
  \ vacuum glass inside."
