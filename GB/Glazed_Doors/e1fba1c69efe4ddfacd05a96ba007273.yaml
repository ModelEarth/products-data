description: "This is a specific EPD and covers S650 ECLIPSE system manufactured by\
  \ ALUMIL S.A. The thermally insulated sliding system S650 is the ideal solution\
  \ for projects requiring wide spans with minimal aluminium sight lines. Massive\
  \ yet elegant glazing surfaces are achieved while maintaining high functionality,\
  \ performances and minimal architectural design.\nAdvantages\n\u2022\tEnhanced natural\
  \ light thanks to the system's minimal design and the wide glazing surfaces\n\u2022\
  \tHigh energy savings thanks to exceptional energy efficiency\n\u2022\tHigh-security\
  \ level\n\u2022\tExceptional sound insulation\n\u2022\tMaximum ease of use and high\
  \ functionality\n\u2022\tAvailable three alternative solutions for the on-floor\
  \ installation, in-floor installation or totally concealed in-floor installation\
  \ covered with the floor finish (version SUPREME S650 PHOS Eclipse)\n\u2022\tEase\
  \ of access according to specifications for people with special needs and children\n\
  \u2022\tWide variety of typologies\n\u2022\tIdeal for wide spans\n\u2022\tExceptional\
  \ quality with certified performances\n\u2022\tIncreased static loads and functionality\
  \ in case of severe weather conditions"
