  Steel Flat Bars, Hot Rolled Steel Equal Angle Bars, Hot Rolled Steel Square Bars
  and Hot Rolled Steel Round Bars. Besides from the final shapes of the products,
  the raw materials, transport, and manufacturing inputs are the same. The information
  of the product designation, standard on dimensions shape, steel grades and steel
