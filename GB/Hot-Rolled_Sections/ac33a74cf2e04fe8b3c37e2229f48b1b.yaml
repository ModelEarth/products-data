description: "Three types of hot rolled channels are produced at the Section Mill:\
  \ Heavy, Light and UPN channels are mainly used in steel and composite construction,\
  \ although they have numerous applications including the manufacture of cranes,\
  \ handrail posts and traffic sign posts. Celsa also manufacture hot rolled heavy\
  \ (equal) and unequal angles. These are mainly used in construction, however as\
  \ with flat bars and channels, they are used in numerous applications including\
  \ the construction of electricity pylons, cranes, roofs, and also in structural\
  \ design including steel frames, brackets, bracing, trim and reinforcements. CELSA\
  \ Flat bars have numerous applications in sectors as varied as the automobile industry,\
  \ the naval industry, construction, agriculture, mining and metal joinery. Technical\
  \ Information Property Value, Unit S235JR & JO, S275JR & J0, Steel Grades (BS EN\
  \ 10025-2004) S355JR, JO & J2 Size (depth options) 80, 100, 120 & 140 mm Size (width\
  \ options) 45, 50, 55 & 60 mm Web thickness 6 mm, 6 mm, 7 mm, 7 mm Flange thickness\
  \ 8 mm, 8.5 mm, 9 mm, 10 mm 6.1 m and 12.2 m (special lengths Length available on\
  \ request) Length tolerance -0 + 100 mm EPD Number: 000188 Date of Issue:05 April\
  \ 2018 Expiry Date 04 April 2023 BF1805-C-ECOP Rev 0.0 Page 3 of 9 \xA9 BRE Global\
  \ Ltd, 2017 8.6 kg (80 mm), 10.6 kg (100 mm), Linear mass density 13.4 kg (120 mm)\
  \ & 16 kg (140 mm) Size & Tolerance Standard (BS EN 10279:2000, BS 4360:1990) \u02C3\
  \ 150 mm Main Product Contents Material/Chemical Input % Fe 95 FeSi, SiMn, CuSi,\
  \ FeB, Al, FeV, C and other charge additives 5 Manufacturing Process Steel billets\
  \ from the Melt Shop are reheated in a gas-fired furnace at the Section Mill. Reheating\
  \ makes the steel softer and more deformable so that the final shape can be produced\
  \ more economically and by using less energy. Once up to temperature the billets\
  \ are pushed into the rolling stands, each of which has a pair of grooved cylindrical\
  \ steel rolls. Grooved rolls are used to shape the stock as it passes throug"
