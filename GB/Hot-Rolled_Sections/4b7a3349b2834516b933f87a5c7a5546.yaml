description: 'Pile heads are made from hot rolled steel plates, from European suppliers,
  cut to fixed sizes. Plates are cut by the use of gas burners. Centered steel rings
  may bee welded to the plates for easy and secure assembly for end user. Welded attachment
  plates are used when specific demands are described and when the pile head are intended
  to withhold upward momentum after final assembly. Typical applications are foundations
  for dwellings, offices and commercial buildings as well as refurbishing existing
  foundations and lastly for civil infrastructure. Pile heads are welded to the top
  end of steel core piles as a load bearing part of the structure. Standard dimensions
  are Length: 180mm-490mm; Thickness: 32mm-80mm; Weight: 8,3kg-153,7kg. Produced according
  to NS- EN 10025, tolerances according to NS-EN 10060 and certificates in accordance
  with NS-EN 100204-3.1. Cutting and welding production and controll acc to EN1090-1.

  Recycled content used in the study is 11,3%. For this study, Worldsteel data for
  hot rolled steel plates has been used, which gives an 11,3% scrap content averaged
  from European steel works.'
