description: "Studded membranes are based on a polymeric membrane that is shaped with\
  \ a specific design of protrusions, that is typically a hollow truncated cone. They\
  \ are applied both in buildings construction and in civil engineering or for environmental\
  \ remediation.\nStudded membranes are mainly used in foundations or below grade\
  \ levels for:\n\u2022 Mechanical protection for waterproofing, delivering long-term\
  \ reliability and longevity.\n\u2022 Damp-proofing, creating separation between\
  \ the structure and the ground, which is inherently damp\n\u2022 Water drainage,\
  \ in order to reduce water loading on underground structures - both vertical and\
  \ horizontal - in contact with the ground, and when dealing with water.\nSome products\
  \ can also be bonded with a single or a double non-woven geotextile."
