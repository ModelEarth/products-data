description: 'MolokClassic 5 m3 is a waste container which is partly underground.
  The function of MolokClassic is to

  contain and store waste before collection and transportation to further treatment.
  MolokClassic is

  suitable for all kind of commercial waste fractions - municipal solid waste (MSW),
  paper, cardboard,

  biowaste, plastic packaging, glass and metal. It also can be divided to sections
  to enable the collection

  of two waste types in one MolokClassic container. Reference life of the container
  is 30 years when used

  properly.'
