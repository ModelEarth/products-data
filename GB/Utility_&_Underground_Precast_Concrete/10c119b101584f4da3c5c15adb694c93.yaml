description: "This EPD describes an insulated sheet of expanded polystyrene according\
  \ to EN 13163 with a drainage effect. Sto-InnoDrain is a draining insulating disc\
  \ with excellent energy performance, high safety and great flexibility. The insulating\
  \ board has several unique properties; it is drainage, diffusion open, pressure\
  \ equalizing and fire rated. Sto-InnoDrain is made up of polystyrene grains which\
  \ are allowed to expand until they comprise 98% of small air bubbles. Polystyrene\
  \ is then coated with a water repellent coating, gluing together the points of contact.\
  \ The result is a continuous pore system that both insulates well and drains water\
  \ well. The insulating board is also treated in a way that makes it difficult to\
  \ ignite and is self-extinguishing. Sto-InnoDrain can be used as a part of the system\
  \ StoTherm Vario D - a drainage facade insulation system that in combination with\
  \ StoGuard becomes two-stage sealed. StoTherm Vario D is the ideal solution for\
  \ those who want a compact facade system and who want to use a light insulating\
  \ material with good insulating value, good drainage capacity and documented fire\
  \ safety. Sto-InnoDrain is a fa\xE7ade insulation board intended for outdoor use,\
  \ as insulation board in StoTherm Vario D or as insulation board in other StoTherm\
  \ systems exposed for moisture. The board should be glued or plugged and glued."
