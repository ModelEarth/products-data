description: Duradrain is a lightweight recycled plastic kerbside drainage system
  used in the construction of roads, carparks etc. It complies with EN 1433:2002 and
  displays the CE mark. Duradrain is lightweight, easier, safer, and quicker to cut
  and fit, removing the need for heavy cutting tools and large machinery, reducing
  working time on live networks and reducing heavy lifting. Winning awards from the
  Institute of Highways and Transportation, Highways Magazine, Building Magazine and
  Innovation in Plastics, more than 600,000 units of Duraproducts have been installed
  across the UK, Ireland, and mainland Europe.
