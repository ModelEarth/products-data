description: 'skylight, both monolithic and modular, is a window or door placed on
  the roof of a building to illuminate the rooms below and therefore improve the air-illumination
  ratio. The skylight in the openable version also performs the function of supplying
  air exchange or evacuating fumes and heat in the event of a fire, thus improving
  safety inside closed structures.

  The product can have various intrinsic characteristics, depending on the construction
  and the type of material, such as: light transmission capacity, self-supporting,
  impact resistance with small bodies (e.g. hail); heat insulation, fire resistance
  and so on.'
