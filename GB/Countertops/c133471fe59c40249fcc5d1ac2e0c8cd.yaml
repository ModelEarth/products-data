description: "Heltrelistverk av bartre produseres hovedsakelig av trevirke fra gran\
  \ og furu og finnes i\nulike profiler og bredder. De vanligste profiler og dimensjoner,\
  \ samt produktkrav er\nbeskrevet i NS 3187.\nLister fra Bergene Holm benyttes i\
  \ hovedsak som taklister, karmlister og gulvlister,\nmen ogs\xE5 utforinger, glattkant\
  \ og andre spesialiteter. Heltrelistverk fra Bergene Holm blir h\xF8vlet og overflatebehandlet\
  \ p\xE5 fabrikk. Listverk\nleveres ubehandlet, malt, lasert, lakkert eller beiset.\
  \ P\xE5 behandlet listverk fra Bergene\nHolm benyttes vannbasert overflatebehandling\
  \ i form av lakk, beis og maling. EPDen\nomfatter beregninger for malt, beiset og\
  \ ubehandlet listverk."
