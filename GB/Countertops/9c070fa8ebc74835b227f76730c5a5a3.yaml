description: 'The range of countertops from Construplas, S.L.U. is manufactured as
  standard or custom-made, according to the specifications required in the design.
  It is possible to choose texture, color, size, number of washbasins and shape.

  The products are made of Akron, which is a composite of polyurethane and high-quality
  mineral fillers and different granulometry that is mass-compacted to achieve a solid
  and reinforced finish. This polyurethane matrix is made with polyether polyols that
  guarantee magnificent properties.

  The surface is treated with a polyurethane acrylic coating that ensures full integration
  with the substrate. This coating offers excellent physical and chemical properties.'
