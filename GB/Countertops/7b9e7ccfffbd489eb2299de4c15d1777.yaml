description: "Veggelementet best\xE5r av to betongplater armert med nett av kamst\xE5\
  l, sammenbundet med gitterdragere (type 10-6-5 cc 600mm) og combar sjiktpinner.\n\
  Tykkelsen p\xE5 yttersjiktet er 50 mm, tykkelsen p\xE5 innersjiktet er 50 mm, hullrommet\
  \ imellom er 100 mm, noe som gir oss en total veggtykkelse som en massiv vegg p\xE5\
  \ 200 mm.\nHullrommet i elementet kan benyttes til tekniske f\xF8ringer for VVS\
  \ og elektro. Veggskivene kan leveres med ferdig innst\xF8pt el.bokser, el. r\xF8\
  r, ventil-stusser etc.\nVeggene produseres i maks 3200 mm h\xF8yde og 7200 mm lengde.\
  \ Man kan\u201D snu\u201D veggene, slik at man kan f\xE5 en maks h\xF8yde p\xE5\
  \ 7200 mm, og en maks bredde p\xE5 3200 mm i konstruksjoner hvor behovet for st\xF8\
  rre takh\xF8yde er n\xF8dvendig. Hullrommet st\xF8pes ut etter montering p\xE5 byggeplass.\
  \ Betongkvalitet: B35 M45\nArmeringsst\xE5l: B 500 NC."
