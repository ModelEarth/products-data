description: "Heitrepanel av bartre produseres hovedsakelig av trevirke fra gran og\
  \ furu. De\nvanligste profiler og dimensjoner, samt produktkrav, er beskrevet i\
  \ SN/TS 3183.\nPanel i gran og furu kommer i ulike kvaliteter, profiler, dimensjoner\
  \ og\nbehandlinger. Ved overflatebehandling av panel benyttes vannbasert\nbehandling\
  \ i form av beis, lasering eller maling.\nPanel brukes b\xE5de som vegg- og takpanel\
  \ innend\xF8rs i rom med normalt\ninneklima. Heitrepanel av bartre til innvendig\
  \ bruk er saget, h\xF8vlet, samt\noverflatebehandlet p\xE5 fabrikk. Panel er produsert\
  \ etter gjeldene standarder og\nde forskjellige overflatebehandlingene er p\xE5\
  f\xF8rt iht. malingsleverand\xF8rens\nanbefalinger.\nDet benyttes kun vannbaserte\
  \ produkter ved overflatebehandling."
