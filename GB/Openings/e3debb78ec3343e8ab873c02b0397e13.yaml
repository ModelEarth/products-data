description: "ThisEnvironmental Product Declaration(EPD\xAE) describes the environmental\
  \ impacts of1 m\xB2 ofaglass veil productwith weight of 62 gramsThis is a product\
  \ based on the weightedaverageof the full range of dry laid glass veil that ADFORS\
  \ offersin the range of 30 g/m2to 450g/m2produced in Gorlice and Etten-leur plants.The\
  \ weighting factor was based on quantity produced in year 2020 by both plants.Bothproduction\
  \  sites use  natural and  abundant  raw  materials  (sand)and  recycled  materials\
  \  (cullet), using  fusion  and  fiberising  techniques  to  produce glass  mat.\
  \ Glass  veil  is  composition  of  randomly positioned glass fibers that are bonded\
  \ with an organic binder. Fibers are continuous filaments dispersed by steam (proprietary\
  \ process) covered under cascade with specific binders. Polymerization of binder\
  \ is done by proper heating in curing oven to provide proper shape and properties\
  \ of material. Edge trim is  post-curing  process  to  obtainproper  width  of \
  \ tissue.  Material  is  winded  of  paper  tube  and  finally packed according\
  \ to customer specification.The dry laid glass veil products are designed to be\
  \ used as exterior substrate or sheathing for weather barriers for applications\
  \ such as: Roofings, floorings, acoustic purposes, insulation, and fire-proofing\
  \ purposes."
