description: "The production process follows different steps. First, the monolayer\
  \ is produced at DuPont in Luxembourg-Contern from the spinning and bonding of high-density\
  \ polyethylene (HDPE). The rolls are then put on pallets using cardboard, stretch\
  \ film and cores as packaging materials. The HDPE waste is pelletized with water\
  \ and is either internally recycled or externally sold depending on the quality.\
  \ The various machines and the daily functioning of the site lead to the consumption\
  \ of water, steam, compressed air, electricity, diesel oil and natural gas. The\
  \ printing and converting to customers\u2019 dimensions specifications is done in\
  \ another plant in Germany. The production line (printing, cutting and packaging)\
  \ consumes colour paste, water, electricity, diesel oil, natural gas, forklift gas\
  \ and packaging materials (pallets, carton cores, stretch film and carton edge protection).\
  \ The plant generates Tyvek\xAE and hazardous chemicals (colours) waste which are\
  \ incinerated, as well as PE film waste which is recycled externally. Technical\
  \ data: The following chapter comprises technical data for the characteristics listed\
  \ in the Declaration of Performance according to the harmonized technical specifications\
  \ /EN 13859-1:2010/ and /EN 13859-2:2010/. Declared unit: This declaration applies\
  \ to 1 m2 of DuPont\u2122 Tyvek\xAE 2508B membrane, with a declared unit weight\
  \ of 124 g/m2."
