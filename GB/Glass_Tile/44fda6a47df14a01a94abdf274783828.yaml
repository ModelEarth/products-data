description: "The environmental product declaration describes the environmental information\
  \ based on a life cycle assessment of glass mosaic tiles manufactured by VIDREPUR\
  \ S.A in the production site located in Almassora (Castell\xF3n, Spain) and distributed\
  \ around the world. Glass mosaic tile is a construction product used to cover walls\
  \ and floors. It is composed of flat glass melted at high temperature that allow\
  \ recreate spectacular effects and colours. The mosaic glass is extremely resistant\
  \ to humidity, changes in the temperature and chemical products. The product is\
  \ supplied in 2,5 x 2,5 sheets with the pieces stuck on adhesive paper, on fibreglass\
  \ and polyester or with a dot mesh-backing. Because they are non-fading and easy\
  \ to clean and install, they are the perfect decorative tiles to cover swimming\
  \ pools, fa\xE7ades, pillars, interiors, bathrooms, etc. General specifications\
  \ of VIDREPUR glass mosaic tiles: As commented before, the product can be supplied\
  \ stuck in different materials. In this environmental product declaration has been\
  \ assessed the impacts of the glass mosaic supplied in those different materials:\
  \ Pieces stuck on adhesive paper. Pieces stuck on fibreglass and polyester. Pieces\
  \ stuck with a dot mesh-backing: dots of PVC or PUR."
