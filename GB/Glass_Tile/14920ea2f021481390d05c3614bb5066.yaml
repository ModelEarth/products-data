description: "Recycled glass mosaic tiles for swimming pools, bathrooms,wellness ,\
  \ spas and fa\xE7ades. For floor and wall coverings.\nOver 40 years making dreams\
  \ come true around the world, delivering 100% recycled glass mosaic solutions that\
  \ turn swimming pools, interiors, wellness areas and spas into stunning places.\n\
  Dedicated entirely to glass mosaic, our technical expertise and manufacturing capabilities\
  \ allow us to create innovative solutions inspired by avantgarde design and produced\
  \ to the highest quality and standards.\nOur recycled glass mosaic tile is manufactured\
  \ entirely at our facility in Lazkao, Spain. This allows us to be extremely demanding\
  \ when it comes to achieving the best results, and totally flexible in meeting our\
  \ customers\u2019 needs.\nOur unwavering commitment to design, together with our\
  \ approach to technology and production, has positioned us as a world leader in\
  \ glass mosaic tile.\nMosaico de vidrio reciclado utilizado como revestimiento en\
  \ piscinas, ba\xF1os, wellness, spas y fachadas, tanto como pavimento como revestimiento.\n\
  M\xE1s de 40 a\xF1os haciendo realidad los sue\xF1os de personas de todo el mundo\
  \ fabricando soluciones decorativas con mosaico de vidrio 100% reciclado que convierten\
  \ piscinas, interiores, Wellness y Spas en espacios evocadores.\nNuestro expertise\
  \ t\xE9cnico y productivo,totalmente especializado en el mosaico de vidrio, nos\
  \ permite crear soluciones innovadoras inspiradas en la vanguardia y el dise\xF1\
  o, y producidas con la m\xE1xima calidad y exigencia.\nFabricamos el 100% de nuestro\
  \ producto a partir de vidrio reciclado y lo hacemos en nuestras instalaciones de\
  \ Lazkao (Espa\xF1a), eso nos permite ser extremadamente rigurosos con el resultado\
  \ final de nuestras soluciones adem\xE1s de absolutamente flexibles con las necesidades\
  \ de nuestros clientes.\nNuestra continua apuesta por el dise\xF1o, sumado a nuestro\
  \ enfoque productivo/tecnol\xF3gico, nos han posicionado como referentes del mosaico\
  \ de vidrio a nivel mundial."
