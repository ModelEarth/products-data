description: "These products are manufactured by LIP Bygningsartikler A/S in the production\
  \ plants located in N\xF8rre Aaby, Denmark. These products are used for fixing and\
  \ laying wall and floor tiles, marble, facing bricks, glass wool batts, Rockwool\
  \ batts, polystyrene veneers, etc. The manufacturing process starts from raw materials\
  \ purchased from suppliers and stored in the plant. Bulk raw materials are stored\
  \ in specific silos and added mostly automatically in the production mixer, according\
  \ to the formula of the product. Other raw materials, supplied in bags or big bags,\
  \ are stored in the warehouse and added automatically or manually in the mixer.\
  \ The production is a discontinuous process, in which all the components are mechanically\
  \ mixed in batches.\nThe semi-finished product is then packaged in bags, put on\
  \ wooden pallets, covered by stretched hoods and stored in the Finished Products\u2019\
  \ warehouse. The quality of final products is controlled before the sale. The product\
  \ is supplied from production in dry form, premixed in respect of all contents but\
  \ water. Water is added at the building site in the construction/ installation stage,\
  \ in a defined amount and technique, in order to produce a deformable cementitious\
  \ adhesive of high performance."
