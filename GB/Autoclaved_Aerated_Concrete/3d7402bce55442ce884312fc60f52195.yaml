description: "Forterra Thermalite blocks are Autoclaved Aerated concrete (AAC / Aircrete)\
  \ masonry units with structural, fire protection, sound and thermal insulating properties\
  \ for which the main intended uses are different types of load bearing and non-\
  \ loadbearing applications, both internal and external, above and below ground level,\
  \ in the construction of domestic and non- domestic buildings. The product content\
  \ in the table below represents an average composition for 1 tonne of Thermalite\
  \ block. EPD Number: BREG EN EPD 000001 Date of issue: 8 April 2016 Expiry Date:\
  \ 23 February 2019 BF1331ECOP Rev 0.3 Page 3 of 8 \xA9 BRE Global Ltd 2016 Technical\
  \ Information Property Value Unit Width 100 - 300 mm Mean dry density 470 - 730\
  \ kg/m\xB3 Mean compressive strength 2.9 - 7.3 N/mm\xB2 Thermal conduc vity design\
  \ value 0.11 - 0.18 W/(m.K) Face dimensions 440 x 215 mm Product Contents Material/Chemical\
  \ Input % PFA 67 - 81 Cement 8 - 24 Quicklime 5 - 11 Other (Sand, Hardcore, Anhydrite,\
  \ etc.) 0-8 Manufacturing Process The products are manufactured by the mixing of\
  \ the input materials into slurry in the mixing plant and then transferring to moulds.\
  \ Additives in the mix cause the aeration reaction and the slurry rises and sets.\
  \ After de-moulding, the resulting \u2018cake\u2019 is then cut into the required\
  \ block sizes and autoclaved to cure the blocks. The finished Thermalite blocks\
  \ are then packaged and made ready for transport. EPD Number: BREG EN EPD 000001\
  \ Date of issue: 8 April 2016 Expiry Date: 23 February 2019 BF1331ECOP Rev 0.3 Page\
  \ 4 of 8 \xA9 BRE Global Ltd 2016 The process flow diagram is shown below: End of\
  \ Life AAC / Aircrete material can be recycled at end of life or disposed of at\
  \ a suitable landfill site. Life Cycle Assessment Calculation Rules Declared / Functional\
  \ unit"
