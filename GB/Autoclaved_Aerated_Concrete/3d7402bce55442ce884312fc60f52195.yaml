lca_discussion: "## Product Component Notes\nPFA, 67 - 81, Cement, 8 - 24, Quicklime,\
  \ 5 - 11, Other (Sand, Hardcore, Anhydrite, etc.), 0 - 8\n\n## Source Data Notes\n\
  Specific foreground data derived from Forterra production processes is used in the\
  \ production LCA for modules A1 - A3. Generic data is used for all other upstream\
  \ and downstream processes that are beyond the control of the manufacturer (i.e.\
  \ raw material production, and end-of-life). Modelling of the life cycle of Thermalite\
  \ block was performed using SimaPro 8 LCA software from PR\xE9. All relevant background\
  \ LCI datasets are taken from the ecoinvent database v2.2. In accordance with the\
  \ requirements of EN 15804, the most current available data was used to calculate\
  \ the study. The manufacturer-specific data from Forterra covered a production period\
  \ of 1 year (01/01/2011 to 31/12/2011). All allocation procedures in the background\
  \ datasets were according to EN 15804 and based on the ISO 14044 guidance. The Hams\
  \ Hall site manufactures Trenchblock, Trenchblock T & G, Hi-Strength Trenchblock\
  \ and Bricks in addition to the products covered by this study. The Newbury site\
  \ also manufactures Trenchblock, Trenchblock T & G and Hi-Strength Trenchblock in\
  \ addition to those products covered by this study. Therefore, some calculations\
  \ were performed to allocate energy use, water use, waste and emissions to the average\
  \ Thermalite Block."
