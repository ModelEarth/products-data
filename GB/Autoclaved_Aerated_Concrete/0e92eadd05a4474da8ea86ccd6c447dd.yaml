description: "Marshalls Bricks and Masonry perforated dense facing bricks are concrete\
  \ bricks for use in construction. The bricks consist of limestone aggregates with\
  \ portland cements with various proportions of oxide pigment and secondary processes\
  \ providing a wide spectrum of colours and finishes to suit user requirements. The\
  \ standard brick format is a rectangular cuboid with a declared size of 215x100x65mm;\
  \ 3 slotted perforations and 2 voids to the rear pass through the bed face of the\
  \ bricks. The bricks are intended for use where the application requires a finished\
  \ face directly from the brick masonry facade. Like all Marshalls Bricks & Masonry\
  \ bricks, they comply with BS EN 771\u20103: 2011:+A1 2015 Specification for Masonry\
  \ Units: Aggregate Concrete Masonry Units."
