lca_discussion: "# Use Advice\n\nScope: \nThis Environmental Product Declaration refers\
  \ to AQUAPANEL\xAE Cement Board Outdoor from the production facility in Volos, Greece.\
  \ \nSystem boundary: \nWithin the scope of the conducted LCA, the production or\
  \ provision and transport of the preliminary products/raw materials as well as the\
  \ production of the final product (A1-A3) are taken into account.\nFurthermore,\
  \ the end-of-life phase (C1-C4) is considered using technical scenarios. \n\nThe\
  \ data of the cement board production was determined at the production site. The\
  \ recipe and the raw materials used, the electrical energy used and all direct production\
  \ waste were taken into account in the balancing. Within phase A2, all specific\
  \ transport routes of the educts were stored.\n\n# Technology Description And Included\
  \ Processes\n\nThe aggregates and binders are stored in silos outside the production\
  \ hall. The raw materials for the panel core are dosed over belt scales and loss-in-weight\
  \ feeders according to formula and transported to the weighing container via a central\
  \ conveyor. The binder for the production of the cover layer is transported directly\
  \ via a screw conveyor to the slurry production unit. The glass fabrics required\
  \ for production are stored in the basement of the production hall. The expansion\
  \ of the perlite rock takes place at the Volos site. The dry mixture in the weighing\
  \ container is emptied into the compulsory mixer underneath and water is added according\
  \ to the formula. The core mixture is mixed homogeneously and earth-moist and then\
  \ conveyed by belt to the forming station. At the same time, the slurry for the\
  \ surface layer is premixed homogeneously and conveyed by screw pumps through hoses\
  \ to the forming station. In the forming station, the 3-layer element is produced\
  \ by continuous extrusion and cut in the subsequent cutting apparatus to the appropriate\
  \ length. The tailored boards are hardened in the shelf storage. The production\
  \ process is DIN EN ISO 9001 certified. \nDeclared unit: \nThe declared unit of\
  \ the study is 1 m\xB2 AQUAPANEL\xAE Cement Board Outdoor with a thickness of 12.5\
  \ mm."
