description: "The ground quartz sand is mixed with lime, cement and crushed aerated\
  \ concrete recycling material, with the addition of water and aluminum powder or\
  \ paste, in a mixer to form an aqueous suspension and poured into casting moulds.\
  \ The water slakes the lime while developing heat. The aluminum reacts in an alkaline\
  \ environment. In the process, gaseous hydrogen is formed, which creates the pores\
  \ in the mass and escapes without leaving any residue. The pores usually have a\
  \ diameter of 0.5 - 1.5 mm and are only filled with air. After the initial setting,\
  \ semi-solid raw blocks are created, from which the aerated concrete components\
  \ are cut mechanically and with greater precision. The development of the final\
  \ aerated concrete properties takes place during the subsequent steam curing over\
  \ 5 - 12 hours at around 190 \xB0C and a pressure of around 12 bar in steam pressure\
  \ boilers, the so-called autoclaves. Here calcium silicate hydrates are formed from\
  \ the substances used, which correspond to the naturally occurring mineral tobermorite.\
  \ The reaction of the material is complete when it is removed from the autoclave.\
  \ The steam WILL be used for further autoclave cycles after the curing process is\
  \ complete. The resulting condensate is used as process water. In this way, energy\
  \ is saved and pollution of the environment with hot waste steam and waste water\
  \ is avoided. The resulting top and bottom layers as well as production waste are\
  \ crushed and classified in electrically operated processing units. The moisture\
  \ is removed from the resulting granulate at a low temperature in a continuously\
  \ operating, gas-operated dryer. The final setting of the grain fractions takes\
  \ place in a final classification process. The granules are then transferred to\
  \ silos and later filled into individual containers."
