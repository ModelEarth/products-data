description: 'Aluminium composite panels are a multilayer sheet material, consisting
  of an inner layer and two layers of aluminium tape. The right choice of the components
  and the technology of their combination that provides a strong connection between
  the components (while preserving their original characteristics) is the key to the
  efficiency and working capacity of the composite material. The front side of the
  panel is painted in different colors according to a wide range of colors. The type
  and thickness of the coating depend on the type of panel. Depending on the application
  and the brand of the panel, the inner and outer layers have different qualities.
  That is clearly regulated by technical and licensing documentation. 1) BILDEX FR
  and BILDEX A2 aluminium composite panels BILDEX FR aluminium composite panel is
  a multilayer material consisting of two outer aluminium sheets and a mineral-filled
  inner layer that are incombustible. BILDEX A2 aluminium composite panel is a multilayer
  structure consisting of aluminium sheets with a protective and decorative coating
  and a non-combustible mineral core. The front side of the panels is coated with
  resins based on PVDF and FEVE that are resistant to UV and to aggressive environment.
  The back side of the panels is covered with a protective anti-corrosion primer.
  BILDEX FR and BILDEX A2 aluminium composite panels have passed all necessary tests
  in compliance with fire safety requirements. According to EN 13501-1 fire reaction
  BILDEX FR ACP material is classified as B-s1-d0 and BILDEX A2 material as A2-s1-d0.
  BILDEX FR and BILDEX A2 application: cladding of facades and internal rooms of office,
  trade and public buildings; cladding of petrol stations and roadside structures;
  cladding of balconies, cornices and entrance overhanging of buildings; interior
  cladding of tunnels; interior decoration of vehicles. High performance properties,
  easy processing and a wide color palette of BILDEX material allow architects and
  designers to implement'
