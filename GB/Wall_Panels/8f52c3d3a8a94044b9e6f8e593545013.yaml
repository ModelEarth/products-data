description: 'Fibo wall panels are a waterproof panel system based on plywood covered
  with high-pressure laminate (HPL) on the front and a thinner balancing layer on
  the back.

  Fibo wall panels can be used as water proof layer on walls in bathrooms. The panels
  are also suitable for wardrobes, washing rooms, cleaning rooms, laboratories, commercial
  kitchens, sport facilities, camping sites, hotels, schools, etc. Wall panels are
  made both as bathroom panels in a size of 60 cm x 240 cm and as kitchen board in
  a size of 60 cm x 58 cm.'
