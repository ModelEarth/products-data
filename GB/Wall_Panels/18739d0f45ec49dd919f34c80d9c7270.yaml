description: "Product identification: Based on polyethylene terephthalate (PET) extruded\
  \ sheets\nRigid finish with average density of 1.30 g/cm\xB3\nREACH and RoHS compliant\
  \ Product description: Upon customer request, SIMONA can produce the product in\
  \ different thicknesses\nPETG extruded sheets in different colours\nHalogen free\n\
  Sheets combine the benefits of an attractive surface finish (embossed or smooth\
  \ finish) and high rigidity\nFor the indoor use of wall cladding applications\n\
  Suitable for wall/ door protection, hygienic wall cladding and decorative wall panels\
  \ in rooms, corridors and/or wet areas for example in hospitals, schools, offices,\
  \ hotels, etc.\nPreserves foundation walls, doors and other areas in a building\
  \ in perfect conditions and reduces maintenance cost\nWater-resistant (no swelling)\
  \ and easy to clean\nEasy processing e.g. cut to size, gluing and screwing\nPETG\
  \ wall panels are very durable and have a long service life\n100% recyclable\nIntegrated\
  \ flame retardant products also exist as PET-FR sheets\nBoth products support the\
  \ fire classification B s2 d0 (acc. to EN 13501-1). Corresponding tests must be\
  \ carried out by the customer independently"
