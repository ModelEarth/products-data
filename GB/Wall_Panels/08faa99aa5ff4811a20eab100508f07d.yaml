description: "Sandwich panel is a building product consisting of two metal faces positioned\
  \ on either side of a core that is a thermally insulating material, which is firmly\
  \ bonded to both faces so that the three components act compositely when under load.\
  \ One or both metal faces may be flat, lightly profiled or fully profiled. Metal\
  \ faces are protected against corrosion by galvanization with zinc layer and paint.\
  \ The core material is consisting of mineral wool lamellas. Wall panels with mineral\
  \ wool (MW) insulation core are designated for applications with high fire resistance\
  \ requirements (fire walls, fire compartments, partitions, etc.). MW wall panels\
  \ may also be used for projects with higher sound insulation requirements. Sandwich\
  \ panels are widely used for industrial and commercial buildings, logistic centres,\
  \ sports arenas, warehouses, power plants and other structures that require to ensure\
  \ the rapid pace of construction, high building\u2019s resistance to external factors\
  \ and high energy efficiency. Factory-made self-supporting sandwich panels are intended\
  \ for discontinuous laying in the following applications: external walls and wall\
  \ cladding; roofs and roof cladding; walls (including partitions) and ceilings within\
  \ the building envelope."
