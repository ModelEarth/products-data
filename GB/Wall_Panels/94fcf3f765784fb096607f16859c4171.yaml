lca_discussion: '## LCA Notes

  Cut-off criteria: All major raw materials and all the essential energy is included.
  Production processes for raw materials and energy flows which represent very small
  amounts (<1 %) have been excluded. This cut-off rule does not apply for hazardous
  substances. Allocation: The allocation is made in accordance with the provisions
  of EN 15804. Principally allocation is avoided by subdivision of included processes.
  When subdivision is no option, incoming energy and material flows are allocated
  among all products made in the given process-based on physical relationships between
  them. Energy flows in Moelven Modus factory, which could not be subdivided (lights,
  computers, heating etc.) were allocated based on the amount of space that each product
  requires for its production. Division by use of space is well applicable in this
  case because, besides the production units for which energy use was subdivided,
  the factory is largely used as a warehouse. Data quality: Specific data for usage
  of energy and materials have been used for 90% of the product''s mass. Background
  data have been modelled with generic data from the Ecoinvent 3.1 database. The data
  is representative according to temporal, geographical and technological requirements.
  Background datasets are from 2003 or later, and updated 2010 or later. For assessment
  of MDF-boards and mineral wool verified EPD:s were used as datasource (see full
  references in bibliography at the end of this EPD). Specific processes were assessed
  with average data for one year of production (principally year 2016).'
