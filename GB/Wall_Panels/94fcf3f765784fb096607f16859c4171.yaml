description: The Portal and Door Package partition wall consists of sealed fields
  of MDF boards and doorframes of solid wood, and constitutes complementing products
  to other system walls from Moelven, such as the products series Glass Front and
  Flush Front. The Modules are preconstructed in factories and easily mounted at the
  construction site for a sleek separation of space.The design of the partition wall
  makes it easy to disassemble, move and put together again without breaking any parts.
  Thus, during its lifetime, Portal and Door Package can be moved several times to
  conform with changes in the indoor layout of the building.
