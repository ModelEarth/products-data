description: The assessed product references are outdoor and water-blocking compact
  optical fibre micromodule cables, which are made from a black polyethylene sheath
  with fibreglass reinforcements into the sheath. These cables are designed for every
  type of communications networks with G657A2 fibre. Micro module cables reduce the
  time needed for deployment, ease of installation and connectorization. Regarding
  to the products structure, cables are composed by micromodules (which contain the
  optical fibres) stranded in a cable core without central element, as well as a water
  blocking yarns and/or tapes. Furthermore, the optical fibre cables have a fibreglass
  reinforcement elements embedded in the outer sheath, and eventual aramid yarns in
  the cable code. The outer covering is made from black high density polyethylene
  UV-resistant sheath. The expected life span of the product is 25 years.
