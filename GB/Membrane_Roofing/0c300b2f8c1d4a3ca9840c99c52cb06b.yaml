lca_discussion: "# Use Advice\n\nScope: \nThe Declaration applies for Rhepanol hfk\
  \ roofing membrane, 1.5 mm thick, manufactured in 68199 Mannheim-Neckarau.This document\
  \ is translated from the German Environmental Product Declaration into English.\
  \ It is based on the German original version EPD-FDT-20150187-IAA1-DE. The verifier\
  \ has no influence on the quality of the translation. \nSystem boundary: \nThis\
  \ Life Cycle Analysis addresses the life cycle stage of product manufacturing (cradle\
  \ to gate). The product stage comprises Module A1 (Raw material supply), A2 (Transport),\
  \ A3 (Production) in accordance with EN 15804 including the provision of all materials,\
  \ products and energy. Waste indicated in A1-A3 only concerns that which is recycled\
  \ internally.\n\n# Technology Description And Included Processes\n\nRhepanol hfk\
  \ compounds are produced by a continuous operating mixer in which the individual\
  \ raw materials are combined to form a homogeneous mass before being granulated.\
  \ The granulate is added to a calendar via another mixing extruder and mixing roll\
  \ which shapes the membranes. In another process step, the top web is manufactured\
  \ the same way and applied to the bottom web. The synthetic membrane and polyester\
  \ non-woven fleece are then joined by friction-locking. The manufacturing process\
  \ is rounded off with packing the roofing membranes. Production is subject to the\
  \ Quality Management system introduced in accordance with /ISO 9001/. The certification\
  \ agency is T\xDCV S\xFCd Management Service. External quality monitoring and tests\
  \ (are also performed by the State Material Testing Institute in Darmstadt. \nDeclared\
  \ unit: \nThe declared unit is 1 m\xB2 Rhepanol hfk 1.5 mm of roofing membrane produced."
