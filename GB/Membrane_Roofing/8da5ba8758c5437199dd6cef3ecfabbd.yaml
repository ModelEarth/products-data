description: "Protan SE1,2 is a high quality polyester reinforced thermoplastic waterproofing\
  \ membrane with high tensile and tear strength. Protan SE 1,2 is used on exposed\
  \ roof surfaces. The membrane can be mechanically fastened to the load bearing substrate\
  \ or installed in a Protan Vacuum roof system. The membrane can be used on roofs\
  \ of all shapes and sizes \u2013 whether flat, sloped or curved. The membrane is\
  \ used on warm/compact roof constructions as well as cold/ventilated constructions.\
  \ Protan SE1,2 contains stabilizers which makes the product resistant to high and\
  \ low temperatures, UV-resistant and flame retardant."
