description: "Rhepanol hfk compounds are produced by a continuous operating mixer\
  \ in which the individual raw materials are combined to form a homogeneous mass\
  \ before being granulated. The granulate is added to a calendar via another mixing\
  \ extruder and mixing roll which shapes the membranes. In another process step,\
  \ the top web is manufactured the same way and applied to the bottom web. The synthetic\
  \ membrane and polyester non-woven fleece are then joined by friction-locking. The\
  \ manufacturing process is rounded off with packing the roofing membranes. Production\
  \ is subject to the Quality Management system introduced in accordance with /ISO\
  \ 9001/. The certification agency is T\xDCV S\xFCd Management Service. External\
  \ quality monitoring and tests (are also performed by the State Material Testing\
  \ Institute in Darmstadt. Declared unit: The declared unit is 1 m\xB2 Rhepanol hfk\
  \ 1.5 mm of roofing membrane produced."
