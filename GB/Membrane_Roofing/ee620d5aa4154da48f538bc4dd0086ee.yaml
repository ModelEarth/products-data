description: "EverGuard\xAE Extreme TPO membrane is a single-ply roofing style product\
  \ and is designed to be used as an outer roof layer, either in new construction\
  \ or re-covering applications. The membrane can be mechanically fastened to the\
  \ roof deck. It is made\nof two layers of thermoplastic polyolefin (TPO) bonded\
  \ to a layer of polyester scrim in the middle. This configuration meets all the\
  \ inherent properties and performance which TPO is known for, including excellent\
  \ seam strength, long-term weathering, natural\nresistance to fungi, energy savings,\
  \ and more."
