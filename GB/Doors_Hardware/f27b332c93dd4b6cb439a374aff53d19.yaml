description: "Im Rahmen dieser EPD wird ein durchschnittliches\nGleitschienen-T\xFC\
  rschlie\xDFersystem deklariert. Zugrunde\ngelegt werden dabei zwei Modelle der integrierten\n\
  T\xFCrschlie\xDFer-Reihe ITS 96, gemittelt aus den\nProduktauspr\xE4gungen:\n\xB7\
  \ EN 2-4 / ANSI 1-3\n\xB7 EN 3-6 / ANSI 2-5\nsowie eine Ausf\xFChrung des aufliegenden\
  \ T\xFCrschlie\xDFers\nTS 97 EN 2-4.\nITS 96 System\nDas integrierte Gleitschienen-T\xFC\
  rschlie\xDFersystem ITS\n96 ist ein modulares und multifunktionales System,\nwelches\
  \ mit wenigen T\xFCrschlie\xDFermodellen und\nverschiedenen Gleitschienen viele\n\
  Funktionsanforderung erf\xFCllt. Es erm\xF6glicht, T\xFCren f\xFCr\ndie verschiedensten\
  \ Anwendungen und in den\nunterschiedlichsten Ausf\xFChrungen auszur\xFCsten. Durch\n\
  die verdeckte Einbauweise des Schlie\xDFers als auch\nder Gleitschiene wird das\
  \ System durch den Nutzer\nnicht wahrgenommen und bietet somit visuelle Vorteile\n\
  als auch Schutz vor Vandalismus.\nTS 97\nIm Unterschied zu den integrierten T\xFC\
  rschlie\xDFern,\nhandelt es sich bei dem Modell TS 97 um einen\naufgesetzten Gleitschienent\xFC\
  rschlie\xDFer. Das Geh\xE4use\ndes TS 97 schlie\xDFt b\xFCndig mit der Gleitschiene\
  \ ab und\ndie einteilige Front zeigt weder Nuten noch\nBefestigungspunkte. Die Endkappen\
  \ sind innen\nliegend und alle Spaltma\xDFe sind stark reduziert.\nOptische Gestaltungsm\xF6\
  glichkeiten ergeben sich aus\neiner Vielfalt an verf\xFCgbaren Oberfl\xE4chen. Die\n\
  Funktionen des TS 97 k\xF6nnen individuell an die\njeweilige T\xFCrsituation angepasst\
  \ und auf\nunterschiedliche Anforderungen abgestimmt werden."
