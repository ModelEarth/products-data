declaration_type: Product EPD
description: "The innovative automatic drive system ES 200 for sliding doors is a\
  \ solution for any fields of application and scope of operation. The ES 200 allows\
  \ DORMA to supply a drive system that covers all applications due to its modular\
  \ construction with a low number of components. The modular and flexible drive system\
  \ is available in the following variants: \uF0B7 ES 200 Standard \uF0B7 ES 200 2D\
  \ \uF0B7 ES 200 EASY \uF0B7 ES 200 EASYplus. The product family of the modular automatic\
  \ ES 200 drive system covers all above mentioned drive systems. Average values (material\
  \ and energy flows) are based on the volumes of ES 200 variants sold during the\
  \ reference period. The drive units and requisite circuit boards of the ES 200 product\
  \ family are manufactured at DORMA. The certified Quality Management system in accordance\
  \ with /DIN EN ISO 9001/ safeguards the high quality standard of DORMA products.\
  \ It guarantees continuous improvement of the overall processes and product quality\
  \ at the DORMA locations. Technical data: The following technical data is of relevance\
  \ for the LCA: Declared unit: The declared unit is the average for one (1) modular\
  \ automatic drive system for sliding doors as sales averages of the ES 200 Standard\n\
  ES 200-2D ES 200 EASY\nES 200 EASYplus including the respective packaging materials."
