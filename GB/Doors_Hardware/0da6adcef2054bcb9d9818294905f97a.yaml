description: "Product name: Yale 8800 Mortise Lock Product characteristic: Lock The\
  \ Yale 8800 Mortise Lock is designed and manufactured for uncompromising strength\
  \ and durability. Additional features include: - Quick lever handling and quick\
  \ reversible latchbolt - Reinforced stainless steel deadbolt - Vandal resistant\
  \ trim - 17 finish options including MicroShield\xAE antimicrobial coating - 40\
  \ mechanical and 16 electromechanical function options - Product contains several\
  \ small screws for installation, as well as paper instructions and door markers.\
  \ Otherwise, no other accessory materials are required for installation or use.\
  \ Application The 8800 Mortise Lock is ideal for a wide range of applications, including\
  \ but not limited to: high traffic areas, offices, public buildings, hospitals,\
  \ institutions, educational facilities, and retail settings Technical Data For the\
  \ declared product, the following technical data in the delivery status must be\
  \ provided with reference to the test standard: Technical Data Backset 2-3/4\" Latchbolt\
  \ 3/4\" stainless steel throw, one piece anti friction Deadbolt 1\" throw, stainless\
  \ steel Door Thickness 1-3/4\" to 3-1/4\" Bevel front, free-floating to adjust from\
  \ flat to standard Fronts bevel of 1/8\" in 2\" Brass, 6-pin, keyed-random cylinder\
  \ with two keys Cylinders furnished standard, 7-pin available to order. Large and\
  \ small format interchangeable core available. Reversibility Field reversible handing\
  \ 1-1/4\" curved lip for 1-3/4\" standard door; other lengths Strikes available\
  \ Finishes Multiple finishes Warrany 10 year Placing on the Market / Application\
  \ Rules The standards that can be applied for 8800 Mortise lock are: - ANSI/BHMA\
  \ A156.13, Series 1000, Operational Grade 1 - UL/cUL fire rated up to 3 hours -\
  \ Windstorm certified to local codes Delivery Status Locks are delivered in a box\
  \ size - 6.875in x 8.875in x 4.4375in"
