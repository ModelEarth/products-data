  \ The production life cycle stage (A1-A3) dominates the impacts across all impact\
  \ categories. This is due to the upstream production of metals used in the product,\
  \ along with electricity use in the manufacturing of the product. Potential benefits\
  \ in all impact categories other than ozone depletion are due to the potential avoided\
  \ burden of recycled metals after disposal. Transportation (A2) has a negligble\
  \ impact within the production stage. Distribution (A4) and Installation (A5) both\
  \ have minor impacts compared to the production stage. The figure below shows the\
