description: "The A952 is an automated swing door drive. Its technology manufactured\
  \ by FAAC is electromechanical. An electrical motor opens the door and a spring\
  \ closes it meanwhile the motor controls the closing speed (or vice-versa). Through\
  \ a programmed configuration, the opening and closing speeds are selected in order\
  \ to match the weight of the door. The architecture of the product consists of an\
  \ electronic board acting as a control unit, the power supply, while the mechanical\
  \ part is integrated into a unique block containing the motor, the reduction gear\
  \ box and the spring. The drive can be connected to the door leaf using an arm that\
  \ the customer can choose, depending on its application, between different options:\
  \ articulated push arm, standard sliding block arm, short sliding block arm. The\
  \ patented technology used in the reduction gear box, grants smooth and quietly\
  \ open and close movements. The operator moves, with a 100% duty cycle, a door with\
  \ a 130 kg/m2 as a moment of inertia. It can be installed on escape routes in compliance\
  \ with EN 16005 and is able to meet all safety requirements of EN13849-1 Pl. \u201C\
  D\u201D. The housing cover is made of silver anodized aluminum of high quality.\
  \ To calculate the consumption during the use phase for all its life we consider\
  \ the cycle of 14 seconds, for 1.000.000 of cycle guaranteed without maintenance.\
  \ The certified Quality Management System in accordance with /ISO 9001/ ensures\
  \ the high-quality standard of the FAAC products for all production sites. Technical\
  \ data: FAAC A952 electromechanical operator complies with the requirements of EN\
  \ 60335-2-103:2015 on \u201CHousehold and similar electrical appliances \u2013 Safety\
  \ \u2013 Part 2: particular requirements for drives for gates, doors and windows\u201D\
  \ and is tested according to the testing procedure described in EN 16005:2012. The\
  \ technical sheet contains detailed information concerning quality features and\
  \ product characteristics. The product is not harmonised in accordance with the\
  \ PCR but in accordan"
