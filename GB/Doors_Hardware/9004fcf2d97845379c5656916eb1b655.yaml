lca_discussion: '


  ## Product Component Notes

  Zamak (0.00% - 74.06%) 74.1 % Steel (0.00% - 98.90%) 17.3 % Aluminium (0.00% - 41.46%)
  8.65 % Stainless steel (0.00% - 52.89%) 0 % Nylon 6 (0.00% - 5.65%) 0 % The product
  contains no substances cited on the REACH list of hazardous substances. Zamak is
  an alloy of four separate metals: zinc, aluminium, magnesium and copper. Subcomponents
  of the hinge, which are made from zamak, are diecast. Aluminium is a non-ferrous
  metal produced from bauxite by the Bayer process. Subcomponents made of aluminium
  are made by extrusion. Steel is produced by combining iron with carbon as well as
  other elements depending on the desired characteristics. The subcomponents made
  of steel are formed by stamping.'
