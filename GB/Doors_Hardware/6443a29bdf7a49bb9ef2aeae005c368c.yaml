lca_discussion: "\n\n## Product Component Notes\nSteel 48.2 %\nStainless steel 34.5\
  \ %\nBatteries (Other) 2.0 %\nBrass, bronze 0.3 %\nElectronic 2.1 %\nZinc 9.9 %\n\
  Plastics 2.9 %\n2.6 Manufacture\nXS4 Original Escutcheons are fully designed and\n\
  assembled in SALTO Systems\u2019 facilities in Oiartzun.\nMost of the components\
  \ included in the device are\nproduced in Spain by different companies except for\n\
  handles (made in China).\nThe factory of SALTO has a certification of Quality\n\
  Management system in accordance with /ISO 9001/.\n2.7 Environment and health during\n\
  manufacturing\nSALTO Systems is highly committed to the health and\nsafety of the\
  \ people working in its facilities and offices.\nAll relevant risks have been evaluated\
  \ and controlled,\ntraining activities promoted and communication plans\ndefined\
  \ to keep people protected.\nThere is a Code of Conduct covering human rights,\n\
  adequate labor conditions, ethics and respect for the\nenvironment, for supplies\
  \ in risk areas defined by\nUNESCO.\nRoHS2 compliance.\nPursuant to the legal requirements\
  \ established by the\nEuropean Union with respect to restrictions on the use\nof\
  \ certain dangerous substances in electrical or\nelectronic appliances, SALTO Systems\
  \ S.L.\nguarantees that all its products comply with /EU\nDirective 2015/863/ (ROHs\
  \ 3) and that, according to\n/EN 50581:2012/, these products contain Pb, Cr VI,\n\
  PBB, PBDE, DEHP, BBP, DBP and DIBP in\nconcentrations below 0.1% by weight and Cd\
  \ and Hg\nin concentrations below 0.01% by weight in all\nhomogeneous materials.\n\
  Environmental protection.\nSALTO Systems\u2019 factory is /ISO 14001/ certified,\n\
  meaning that environmental aspects (water, energy,\nwastes, etc.) are identified,\
  \ monitored and audited\nperiodically, and that there is a verification of complete\n\
  compliance with environmental legislation.\nIn addition, SALTO Systems has calculated\
  \ the carbon\nfootprint of the main products focusing on the life cycle.\nThere\
  \ are plans to reduce CO2 emissions in the\nmanufacturing and transport processes\
  \ and other\ndifferent plans about environmental sustainability in\ndesign and manufacture.\
  \ All wastes generated are\ncontrolled, minimized when possible and recycled.\n\
  2.8 Product processing/Installation\nThe installation of XS4 Original Escutcheon\
  \ is\nperformed with the aid of hand tools by trained\ninstallers.\nThe assembly\
  \ instructions and mounting scheme are\nincluded inside the packaging of each unit.\n\
  2.9 Packaging\nProduct packaging consists of a cardboard box\nincluding product\
  \ labels, batteries, a mounting scheme\nand instructions in a plastic bag.\nMaterial\
  \ Value (%) Kg\nCardboard / paper 99,00 0,2419\nPlastic 1,00 0,0025\nTOTAL 100,00\
  \ 0,2444\nAll packaging materials are recyclable.\nEuropean waste codes:\nCardboard\
  \ packaging 15 01 01\nPlastic packaging 15 01 02\n2.10 Condition of use\nDuring\
  \ the use of the device under normal conditions,\nno maintenance is needed, with\
  \ the exception of\nreplacement batteries when required.\nSpecial cleaning is not\
  \ needed., Steel 48.2 %, Stainless steel 34.5 %, Batteries (Other) 2.0 %, Brass,\
  \ bronze 0.3 %, Electronic 2.1 %, Zinc 9.9 %, Plastics 2.9 %, concentrations below\
