  \ Material Value (%) Kg, Steel 48.2 %\nStainless steel 34.5 %\nBatteries (Other)\
  \ 2.0 %\nBrass, bronze 0.3 %\nElectronic 2.1 %\nZinc 9.9 %\nPlastics 2.9 %\nconcentrations\
