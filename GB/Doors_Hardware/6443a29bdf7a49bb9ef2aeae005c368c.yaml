description: "/ Product definition The SALTO XS4 Original electronic escutcheon, narrow\
  \ version, is a smart RFID lock series that provides tailor-made wire-free access\
  \ control. The reader circuit includes an RFID reading module that detects the proximity\
  \ of an object and reads its content (card, tag, fob,\u2026). The read information\
  \ is sent to the control board which then grants or denies the access, unlocking\
  \ the door or keeping it locked. The reader can be equipped with the following technologies:\
  \ - RFID (13,56MHz) - Bluetooth SMART (2.4GHz) This EPD covers the European and\
  \ Scandinavian version of the SALTO XS4 Original Escutcheon. The only difference\
  \ between these two versions is where the handle is placed. For European escutcheons\
  \ it is in the middle, for Scandinavian ones on the bottom. The worst-case scenario\
  \ has been used for each 2 parameter when making the corresponding calculations.\
  \ For the placing on the market in the EU/EFTA (with the exception of Switzerland)\
  \ the following legal provisions apply:/Directive 2014/53/EU/, 16 April 2014, on\
  \ the harmonisation of the laws of the Member States relating to the marking available\
  \ on the market of radio equipment and repealing Directive 1995/5/EC, and the harmonised\
  \ standards based on these provisions: /ETSI EN 300 3208 /, title, /ETSI EN 300\
  \ 330/, /ETSI EN 301 489/, /EN 60950-1:2006 + A11:2009 + A1:2010 + A12:2011 + AC:2011\
  \ + A2:2013/, /EN 62311:2008/. The CE-marking takes into account the proof of conformity\
  \ with the respective harmonized standards based on the legal provisions above.\
  \ For the application and use the respective national provisions apply. Environmental\
  \ Product Declaration Salto Systems - XS4 ORIGINAL NARROW BODY VERSION"
