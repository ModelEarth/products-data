description: "OTS is a family of electronic locks primarily used in offices, fitness/wellness\
  \ and leisure facilities. This family is composed of three different locks: OTS\
  \ Pulse, OTS Advance and OTS Basic.\nThese locks utilise RFID technology to locking\
  \ or unlocking and maintenance can be performed using NFC. OTS Pulse also operates\
  \ via BLE with smartphones, is wirelessly connected to internet and can be configured\
  \ and controlled in real-time remotely through Ojmar\u2019s Software cloud.\nOTS\
  \ family locks can be equipped with the following technologies:\n\u2022\tWIRELESS\n\
  \u2022\tBLUETOOTH\n\u2022\tNFC\n\u2022\tRFID"
