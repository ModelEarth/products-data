description: "JSW\u2019s Colour Coated product offering combines the strength of steel,\
  \ the beauty of paint and enhanced corrosion resistance in an unbeatable package.\
  \ The pre-painted corrugated sheets and profiles are branded as JSW Colouron (Colour\
  \ coated galvanized sheets) and JSW Colouron Plus (55% aluminium-zinc alloy colour\
  \ coated steel sheets). The Pre-painted products are available in a variety of paint\
  \ systems, including Regular Modified Polyester, Silicon Modified Polyester, Super\
  \ Durable Polyester, Poly Vinylidene Fluoride and Vinyl Coated Metal.\nWith the\
  \ help of up-to-date technology that includes the first appliance grade manufacturing\
  \ line for colour coated products in India, it is ensured that the product is all-around\
  \ superior in quality. The base metal has the first layer of primer coating on the\
  \ top and the bottom surface for superior adhesion with the paint system, which\
  \ is toxin-free. The final paint coating provides additional protection against\
  \ harsh weather conditions and other factors that impact its longevity. The superior\
  \ coating technology is designed to resist cracking and peeling, even during heavy\
  \ forming operations. Thanks to all these factors, JSW Colouron and JSW Colouron\
  \ Plus have a long life and are recyclable if eventually replaced.\nGalvalume steel\
  \ provides a cost-effective solution for roofing and construction along with long-term\
  \ performance against rupture, perforation or structural failure. Some of the applications\
  \ are pre-engineered metal buildings, conventional buildings, landscaping, rain\
  \ ware, recreation centres etc."
