description: 'The edilon)(sedra SDS Rail Cap is a slim filling element which is mounted
  onto the rail on the gauge and field side. The product is a moulded part which mainly
  consists of end-of-life tyres processed into rubber granules and mixed with a high-grade
  elastomeric binder. SDS Rail Caps provide lateral support to the rail and are used
  in rail fastening systems for trams.

  SDS Rail Caps provide lateral support of the rail and are to use to rail fastening
  systems for light rail and trams.'
