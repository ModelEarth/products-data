description: "Safety glass, be it tempered, laminated, or reinforced, does not present\
  \ any serious obstacle to spreading flame and tends to break within the first minutes\
  \ of fire. Special fire-resistant glass is the only glass that can act as a flame\
  \ retardant. Fireblock demonstrates the highest degree of protection against flame,\
  \ smoke and other combustion products and does not conduct heat. Maximum permissible\
  \ temperature of the glass on the side opposite to the fire is 180 \xB0C. The glass\
  \ has been designed to ensure its effective performance during fire: after the tempered\
  \ glass breaks, the fireproof gel between the glass panes starts to act by absorbing\
  \ the energy and becomes opaque, thus creating a reliable barrier against the spreading\
  \ fire."
