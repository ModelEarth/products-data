description: SGG DECORGLASS (classical patterns), SGG MASTERGLASS (contemporary patterns),
  SGG ALBARINO (pattern glass for solar applications and greenhouses) are basic soda-lime
  silicate glass produced using specific furnace, with a texture printed on their
  surface. To do this, the glass is passed between two rollers, which emboss the pattern
  into the sheet, providing a durable finish.SGG DECORGLASS, SGG MASTERGLASS and SGG
  ALBARINO comply with the requirements of standard EN 572-5.
