description: "Revolution 100 is a stunning dry-jointed system allowing towhich maintains\
  \ the same visual appearance across a workspace, whilst addressing varying acoustic\
  \ requirements.\nThis versatile system can incorporate a number of extruded aluminium\
  \ deflection heads. Both inner and outer deflection heads are available, to suit\
  \ your design intent, and can accommodate up to +/-25mm or +/-40mm deflection. If\
  \ there is no deflection, a simple 25mm or 50mm extruded aluminium head channel\
  \ is all that is required. The aluminium base channel can either be 25mm or 50mm\
  \ deep, depending upon your desired aesthetic.\nRevolution 100 is also available\
  \ in double-glazed form. Another version, Revolution 100 Shoreditch Edition, features\
  \ a slimline aluminium framework. Bonded to the glass it retains the structural\
  \ stability and acoustic performance of the glass partition, whilst giving the appearance\
  \ of cutting through the glass.\nThe aluminium framework of all Optima Products\u2019\
  \ partition systems can be supplied in either powder coated or anodised finish.\n\
  Partitions are costomisable, and indeed normally customised, to suit the context\
  \ in which they are installed.\nThis EPD applies to Revolution 100 Single-Glazed\
  \ Partition Systems with 16.8mm acoustic laminated clear glass. The LCA underpinning\
  \ it also considered partitions using 10mm 12mm toughened glass, 12.8mm 14.8mm laminated\
  \ glass. The effect of changing the glass thickness on the environmental indicators\
  \ obtained is discussed in the Interpretation section of this EPD."
