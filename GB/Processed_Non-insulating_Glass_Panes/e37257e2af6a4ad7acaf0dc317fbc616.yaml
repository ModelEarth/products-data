description: "Habitat\u2019s range of products are produced by two different processing\
  \ production: off-line and online process. Under off-line process (or magnetron\
  \ processing), The coated glass is composed by multiple layers of metals, oxides\
  \ and nitrides applied to a flat glass (clear or colored) using a magnetically enhanced\
  \ cathodic sputtering method under vacuum conditions.\nOn the on-line or Pyrolytic\
  \ processing, the glass is produced using the float procedure, on which a CVD coating\
  \ is applied. Both result in Solar Control Products.\nHabitat\u2019s line of products\
  \ is a range to be used on residences.\nDepending on the composition of these transparent\
  \ coating layers applied on the flat glass surface, several different products can\
  \ be produced, distinguishable by the thermal performance, spectrophotometric values,\
  \ aesthetics and processing characteristics\nThis glass is in conformity with the\
  \ Brazilian standard ABNT NBR 16023-2011."
