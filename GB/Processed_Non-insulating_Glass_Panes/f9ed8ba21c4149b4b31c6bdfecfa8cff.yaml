description: edilon)(sedra SDS Filler Block and edilon)(sedra SDS-M Filler Block are
  moulding parts which are mounted onto both sides of the rail web. They mainly consist
  of end-of-life tyres processed into rubber granules and mixed with a high-grade
  elastomeric binder. SDS / SDS-M Filler Blocks provide sufficient lateral support
  and electrical insulation of the rail. The products are used in rail fastening systems
  for trams.
