description: "Sisecam Laminated Glass is laminated safety and security glass of Sisecam.\
  \ It is produced by combining two or more panes of float glass with the special\
  \ binding agent Polyvinyl Butyral (PVB) interlayer under heat and pressure. The\
  \ advantages of the Laminated Glass are as following:\n\u2022 Minimizes risks of\
  \ injury due to accidental impact.\n\u2022 Retains its overall integrity and continues\
  \ to act as a barrier even if the glass breaks, protection from vandalism, burglary\
  \ attack. Able to with stand repeated blows from heavy objects such as bricks, hammers\
  \ or crowbars\n\u2022 Reduces noise, providing a quite atmosphere day and night.\n\
  \u2022 Provide extremely high levels of protection against UV radiation (over 99\
  \ % of UV radiation is blocked), therefore helps to reduce fading and ageing effects.\n\
  \u2022 Low-e coated laminated glass products reduce heat loss coefficient, keeping\
  \ more heat inside the building. Solar control and thermal insulation laminated\
  \ glass helps saving energy by reducing cooling and heating expenses of the building.\n\
  Sisecam Laminated Glass can produce with blue, green, grey, bronze, turquoise and\
  \ dark grey tinted glass and offers options for architects and interior architects.\
  \ Laminated glass is used in many applications such as curtain walling, windows,\
  \ overhead glazing, internal partitions, balustrades, doors, interior fittings,\
  \ areas of high pedestrian traffic, museums art galleries where UV protection is\
  \ necessary, areas where improved acoustic performance is a requirement."
