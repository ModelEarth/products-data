  \ of upper and bottom profiles for an interior glass partition with a set of accessories\
  \ for a sliding glass door. \n\nRollglass+ 100 creates a glass front that combines\
  \ fixed\nand mobile glass panels on a single track. It can be\nhidden in a drop\
  \ ceiling for a completely minimalist\neffect. It has a light, elegant design. Versatile\
  \ and\nflexible, it allows for various combinations, down to the\nsmallest detail.\n\
  Rollglass+ 100 is formed by profiles and a set of\naccessories. Profiles are available\
  \ in different lengths\n(2, 3, 4 and 6 m)."
