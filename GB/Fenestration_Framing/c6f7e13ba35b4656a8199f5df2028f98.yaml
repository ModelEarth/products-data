description: "Colours are boundless via the advanced CMY colour mixing system. From\
  \ its compact frame, PAINTE\xAE sets a new standard of form factor to output with\
  \ an impressive 14.900-lumen fixture output of sparkling, clear, white light.\n\
  Designed for noise-sensitive environments, PAINTE\xAE features the TE\u2122 310W\
  \ HP White LED engine from ROBE\u2019s TRANSFERABLE ENGINE technology. The high-performance\
  \ engine gives the ability to easily maintain light quality and consistency across\
  \ the inventory.\nThe motorised zoom gives a range of 8\xB0 - 48\xB0, perfect for\
  \ short to medium throw applications.\nPrecise beam control is via highly advanced,\
  \ patented, Plano4\u2122 four individual plane shutter system. With 120-degree module\
  \ rotation, each individual blade has a full curtain effect capability.\nPAINTE\xAE\
  \ is packed with Robe innovation including CPulse\u2122 flicker-free management\
  \ system for the latest cameras; L3\u2122 Low Light Linearity dimming software for\
  \ imperceptible fades to black; AirLOC\u2122 (Less Optical Cleaning) technology\
  \ keeping the optical elements in pristine condition for far longer; EMS\u2122 Electronic\
  \ Motion Stabiliser technology for enhanced fixture stability."
