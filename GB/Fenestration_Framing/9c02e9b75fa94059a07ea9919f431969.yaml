description: 'Daku green roof systems are innovative and compact solutions of garden
  coverings for buildings. Daku green roof systems are made up of 4 layers, starting
  from the top: vegetation, substrate, stabilizing geotextile and drainage panel.
  Depending on the need, the following elements can be incorporated: irrigation system,
  inspection elements, containment profiles and gravel. Daku green roof systems are
  of two types: extensive and intensive. The first is planted with adaptable and resilient
  herbs such as sedum plants, therefore it requires low maintenance. The latter is
  planted with lawn and small trees therefore it requires thicker substrates and constant
  irrigation and nutrition. Daku green roof systems are sustainable solutions as they
  reduce the heat island effect and restore the natural hydrology of the site by limiting
  rainwater runoff.'
