  double chamber glass up to 52 mm, it also has a central fin gasket to increase thermal
  performance, in compliance with passive house standards. The window is available
  in two versions of glass (single or double chamber) and frame (elle or zeta), and
  four types of door (single door window, 2 door window, single door French door and
  2 door French door). For this EPD Ares window of 1000mm x 1500mm size is chosen,
  with single-chamber glass, single door and elle-type frame.
