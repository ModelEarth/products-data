description: ISOVER PREMIUM 33 has been developed for the needs of professionals,
  with attention to product handling, robustness during installation, dust resistance,
  cutability and installation speed. With ISOVER PREMIUM 33, the insulation work is
  faster compared to basic level insulation because the product fits into the correctly
  dimensioned frame effortlessly and the product is easy to cut if necessary. The
  main uses of ISOVER PREMIUM 33 are structures where the best possible insulation
  or thin structures are desired. It is suitable for all insulation purposes in wooden,
  steel and concrete structures.
