description: "This Environmental Product Declaration refers to XCarb\xAE recycled\
  \ and renewably produced organic coated steel coils from the Granite\xAE and Estetic\xAE\
  \ range. The Granite\xAE and Estetic\xAE range combines metallic coated steel substrates\
  \ with a protective organic coating system to create robust colour-coated products\
  \ with high weathering resistance and therefore longer lifetime. Granite\xAE & Estetic\xAE\
  \ prepainted steels are delivered in compliance with standard EN 10169. These two\
  \ families of prepainted products are available in a wide range of steel grades\
  \ aimed for architectural buildings for outdoor use (roofing, cladding) and indoor\
  \ use (home appliances, general industry and building components) processed by drawing,\
  \ roll forming, bending, flanging, or spinning. Granite\xAE & Estetic\xAE prepainted\
  \ steels are made of a Zinc or Optigal\xAE (respectively Z & ZM according to EN\
  \ 10346 standard) metallic coated steel with coating weights ranging from 60 to\
  \ 350 g/m\xB2, combined with an additional organic coating with thicknesses as follows:\
  \ Top side 25 \u03BCm to 75 \u03BCm for Granite\xAE and 15 \u03BCm to 55 \u03BC\
  m for Estetic\xAE\nBack side 5 \u03BCm to 75 \u03BCm for Granite\xAE and 5\u03BC\
  m to 25 \u03BCm for Estetic\xAE More info available at:\nhttps://industry.arcelormittal.com/catalogue#family_f"
