lca_discussion: "# Use Advice\n\nScope: \nTrosifol PVB, manufactured in Troisdorf\
  \ based on Mowital\xAE resin from Frankfurt. \nSystem boundary: \nThe type of EPD\
  \ is cradle-to-gate with options, modules C1\u2013C4, and module D (A1\u2013A3,\
  \ C, D and additional module A5). In the following section, a detailed description\
  \ of the specific system boundaries is given:\n\nModule A1 to A3:\nThe product stage\
  \ includes the provision of all materials, products and energy, as well as waste\
  \ processing up to the end-of-waste state or disposal of final residues during the\
  \ product stage.\n\nThese modules consider the manufacturing of system components/raw\
  \ materials, the transport to the production site and the production processes of\
  \ the products under study. The impact of packaging materials is included.\n\nModule\
  \ A5:\nTreatment and disposal of packaging material. Credits for potential avoided\
  \ burdens due to energy substitution of electricity and thermal energy generation\
  \ are declared in module D and affect only the rate of primary material (no secondary\
  \ materials).\n\nModule C1 to C4:\nThe end-of-life scenarios are as follows:\nC1\
  \ - Deconstruction/demolition: Dismantling is manual (no environmental burden).\n\
  C2 - Transport to treatment/disposal site: Average transport distance from the demolition\
  \ site to waste treatment is assumed as 50 km to the landfill.\nC3 - Waste processing\
  \ for reuse, recovery or recycling: No waste processing (no environmental burden).\n\
  C4 - Disposal: PVB film is 100 % landfilled.Module D:\nFor the thermal and electrical\
  \ energy generated in Module A5 due to the thermal treatment of packaging and product\
  \ waste, avoided burdens have been calculated by the inversion of the electricity\
  \ grid mix and thermal energy from natural gas, using European datasets.\n\n# Technology\
  \ Description And Included Processes\n\nKuraray's thermoplastic polyvinyl butyral\
  \ (PVB) films are tough, resilient safety films used in laminated safety glass.\
  \ These Trosifol\xAE PVB films provide safety benefits by retaining dangerous shards\
  \ in the event of glass breakage. \nTechnical data: \nFor calculating the light,\
  \ solar and heat parameters of glazing specifically containing films from the Trosifol\xAE\
  \ & SentryGlas\xAE product range, please go to:\n\nhttps://www.trosifol.com/winslt-tool/\n\
  \nSound Control data can be found here:\n\nhttps://www.trosifol.com/soundlab-ai/\n\
  \nThe following data are valid for Trosifol\xAE Clear / Trosifol\xAE UltraClear.\
  \ Other products data can be found in our laminator brochure:\n\nhttps://www.trosifol.com/de/salessupport/downloads/produktbroschueren/\
  \ \nDeclared unit: \nThis declaration refers to the declared unit of 1 m2 of PVB\
  \ film (Trosifol\xAE). The grammage of the PVB film is 0.775 kg/m2."
