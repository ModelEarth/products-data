description: "Kurarays polyvinyl butyral (PVB) thermoplastic films are tough, resilient\
  \ safety interlayers used in laminated architectural safety glass. These Trosifol\xAE\
  \ PVB interlayers offer safety advantages by retaining dangerous shards in case\
  \ of glass breakage. They are commonly used as safety glass interlayers available\
  \ worldwide. This EPD covers all Trosifol\xAE PVB products produced in Troisdorf\
  \ based on Mowital\xAE resin produced in Frankfurt. Product codes Trosifol\xAE B2XX\
  \ and Trosifol B8XX."
