description: "Trimapanel\xAE 90/1000 is an insulated wall panel system by Tata Steel.\
  \ It features a Colorcoat\xAE pre-finished steel liner profile, polyisocyanurate\
  \ (PIR) insulation core, and a micro-rib or flat Colorcoat\xAE pre-finished steel\
  \ external weathering profile. The PIR insulation core utilizes advanced foam technology\
  \ with fire performance approved by LPCB and FM Approvals. The system offers a secret\
  \ fix joint design, easy installation, various cover widths, external profiles,\
  \ colors, finishes, flashing options, and tested water tightness according to EN\
  \ 12865 standards."
