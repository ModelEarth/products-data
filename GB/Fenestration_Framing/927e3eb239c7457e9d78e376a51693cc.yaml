description: 'NOVATOP ACOUSTIC are panels designed for interior cladding to optimise
  the acoustic properties of

  a given space. The panels are made of three-layer solid board (SWP) perforated in
  different profiles.

  The profiles are drilled or milled. The proportion of the perforated area and the
  shape of the profile

  vary from type to type. The panels can be supplemented with an absorber in the production
  process;

  the overall panel composition is selected according to the acoustic requirements
  of the project. The

  prefabricated panel is ready for assembly.

  UN CPC code:

  314 Boards and panels

  Geographical scope:

  Europe, Global

  For modules A1-A3, A4 and C1-C4 +D a European and Global scale has been considered
  due to the

  availability of data for waste scenarios.'
