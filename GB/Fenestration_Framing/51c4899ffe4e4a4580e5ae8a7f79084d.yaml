description: 'Hi-Flo M, P, TM, X is a bag filter used in HVAC applications as final
  filters in industrial, commercial and residential applications, and also serves
  as prefilters in HEPA installations to improve indoor air quality and comfort. It
  consists of a galvanized steel frame and glass fibre media, for the particle filtration
  of air and other gases. Hi-Flo M, P, TM, X comes in many different sizes compliant
  with EN 15805, and in different filtration classes according to ISO 16890.

  This declaration presents results for filters manufactured by Camfil s.r.o. located
  in Levice, Slovakia.'
