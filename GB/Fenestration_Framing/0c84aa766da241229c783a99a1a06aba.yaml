description: "CHIC HINGE\nSet of hinges (top and bottom) for side-hung or secondary\
  \ sash with tilt-and-turn CHIC.\nSash opening to 180\xB0.\nMaximum load capacity\
  \ up to 150 kg.\nAvailable in right- and left-hand versions.\nAssembly is simple,\
  \ fast and easy using the special pre-assembled cams.\nWhen there is an additional\
  \ fastening mechanism, you need to use the CHIC fastening element.\nBoth hinges\
  \ are adjustable (3D).\nCHIC - T/T KIT ARM\nSet of hinges (top and bottom), completely\
  \ pre-assembled and ready to be installed on the profile.\nThey enable tilt-and-turn\
  \ opening combined with the mechanisms.\nAvailable in right- and left-hand versions.\n\
  Micro-ventilation and logica versions.\nThe arm is equipped with micro-ventilation\
  \ as standard (adjustable).\nMoving the fastening pawl takes the arm from conventional\
  \ to logica."
