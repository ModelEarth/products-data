description: The products covered by this EPD included a wide range of drywall steel
  profiles and accessories under the commercial names RAVAGO PROFILES, SUPER STEEL
  PROFILES, FINE STEEL PROFILES and SUPER STEEL ACCESSORIES, that are designed for
  multiple applications, including structural support in construction, framing for
  dry mortarless construction systems (plaster-boards, gypsum-boards, cement-boards,
  magnesium-boards, etc.), architectural elements, and various industrial and commercial
  uses. Ravago manufactures Steel Profiles and accessories for drywall systems that
  adhere to the most rigorous standards, including EN 14195, EN 14353, and DIN 18182.
  The production process follows the ISO 9001:2015 ISO 14001:2015 quality systems.
  These products are renowned for their outstanding technical features and innovative
  design. Ravago steel profiles accessories are designed for use in all EU BS drylining
  systems. The steel utilized in the production of steel profiles accessories contains
  24% recycled material.
