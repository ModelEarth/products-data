description: "TouchSAFE\xAE FRP composite palisade fencing is fabricated from pultruded\
  \ pales and cross rails that are interlocked. The panels are free of any metallic\
  \ fixings, meaning there is no need for maintenance and less chance of touch potential\
  \ incidents. TouchSAFE\xAE is supplied fully assembled, and the lightweight yet\
  \ strong nature of TouchSAFE\xAE enables large expanses of fencing to be installed\
  \ quickly and easily, with posts either surface mounted in bespoke designed shoes\
  \ or embedded in the ground. The panels are fabricated from isophthalic polyester\
  \ pultruded profiles, whilst vinyl ester is the resin system used to resist the\
  \ corrosive attack to the posts due to the alkaline nature of concrete. Both resin\
  \ systems are fire retardant, and contain UV inhibitors, whilst the outer surface\
  \ of the profiles are encapsulated within a polyester surface veil, ensuring excellent\
  \ weatherability, and no long-term drop-off in strength."
