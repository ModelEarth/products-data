description: PVC Profiles are mainly made of Polyvinyl Chloride (PVC) known as the
  most valuable raw material within the chemical industry. Products may also contain
  other raw materials such as calcite, titanium, stambran, impact, and stabilizers.
  The production of PVC profiles begins with mixing the raw materials. A certain percentage
  depending on the formulation of raw materials are fed into the extruder hopper by
  an automation system mixer. Raw materials are moved to the moulding section with
  screws and heated up to the melting temperature with heating elements simultaneously.
  The melting temperature differs according to the raw materials and the products.
  Desired shapes are obtained by moulding the melted raw materials. The products that
  are melted physically and moulded in fully enclosed system come into the cooling
  pond. Completely cooled products are cut into the desired length by saw and packaged
  for dispatch as an alternative to heavier, more expensive substrates.
