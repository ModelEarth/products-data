lca_discussion: "\n\n## LCA Notes\nData kvalitet: Produksjonsdata er innhentet fra\
  \ produksjonsstedet i 2017 med tall for 2016. Innkj\xF8pt skurlast for Moelven er\
  \ basert p\xE5 et representativt snitt for alle produksjonstedene i Moelven. Dette\
  \ ble samlet inn i 2015 med data for 2014. Data for produksjon av skurlast er basert\
  \ p\xE5 NEPD-307-179, men justert for Moelven sine data og Ecoinvent v3.3 som bakgrunnsdata.\
  \ Data for produksjon av maling og grunning er hentet fra produsent i 2017. Resterende\
  \ data er basert p\xE5 Ecoinvent v3.3 \"Allocation cut-off by classification\" (2016),\
  \ men som er justert for \xE5 bedre representativiteten. Allokering: Allokering\
  \ er gjort i henhold til bestemmelser i EN 15804. Inng\xE5ende energi, vann, avfall\
  \ og interntransport er delt opp i underprosesser og s\xE5 allokert etter inntekt\
  \ mellom hoved- og biproduktene. P\xE5virkning for prim\xE6rproduksjonen av resirkulerte\
  \ materialer er allokert til hovedproduktet der materialet ble brukt. Cut-off kriterier:\
  \ Alle viktige r\xE5materialer og all viktig energibruk er inkludert. Produksjonsprosessen\
  \ for r\xE5materialene og energistr\xF8mmer som inng\xE5r med veldig sm\xE5 mengder\
  \ (<1%) er ikke inkludert. Per modul er summen av utelatte material- og energistr\xF8\
  mmer ikke over 5%. Disse cut-off kriteriene gjelder ikke for farlige materialer\
  \ og stoffer. Beregning av biogent karboninnhold: Opptak og utslipp av karbondioksid\
  \ fra biologisk opphav er beregnet basert p\xE5 NS-EN 16485:2014. Denne metoden\
  \ er basert p\xE5 modularitetsprinsippet i EN 15804:2012, og hvor utslipp skal telles\
  \ med i den livsl\xF8psmodulen hvor det faktisk skjer. Mengden karbondioksid er\
  \ beregnet i henhold til NS-EN 16449:2014. Nettobidraget til GWP fra biogent karbon\
  \ er vist for hver modul p\xE5 side 8. Trevirke kommer fra b\xE6rekraftig skogbruk\
  \ og har PEFC og FSC sertifisert sporbarhet."
