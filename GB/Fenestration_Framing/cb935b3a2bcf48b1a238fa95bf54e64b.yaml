description: "The TE\u2122 650W HP White LED Engine (HP \u2013 High Performance),\
  \ producing the highest output possible, or the TE\u2122 650W HCF White LED Engine\
  \ (HCF \u2013 High Colour Fidelity) for users requiring exceptional colour quality.\
  \ TRANSFERABLE ENGINES give easily interchangeable, task specific engines, within\
  \ one single fixture.\nPerformance has not been compromised, with the TE\u2122 650W\
  \ HP White 6.700 K LED Engine producing 34.000 lm and the TE\u2122 650W HCF White\
  \ 6.000 K LED Engine 24.000 lm with its exceptionally high inherent CRI of 96. The\
  \ L70/B50 ratings of 50.000 hours, means longevity is assured.\nThis is enhanced\
  \ by precision optics to produce crystal clear white light. The comprehensive feature\
  \ set includes: Flat field CMY mixing; variable CTO; remotely selectable CRI 70/80/90\
  \ (HP Engine); two fast colour wheels; rotating and static gobo wheels; 6-facet\
  \ rotating prism; 1\xB0 soft edge and 5\xB0 even wash frosts; an animation wheel\
  \ and multi-colour effects. Quick, accurate, easy framing is provided via the patented\
  \ fast framing PLANO4\u2122shutter module with individual blade control and +/-60\xB0\
  \ rotation capability for extra fine control. The ESPRITE\xAE Profile removes any\
  \ airflow over the optics, resulting in reduced residue deposits thus extending\
  \ periods between cleaning.\nFurthermore, the unique Hot-Spot feature allows to\
  \ move from a flat field beam to a 6:1 ratio hot-spot beam giving uniform intensity\
  \ when overlaying beam edges to create smooth washes of light. The Cpulse\u2122\
  \ flicker-free management system operates with the latest camera systems, and theL3\u2122\
  \ Low Light Linearity dimming provides seamless integration into traditional lighting\
  \ rigs."
