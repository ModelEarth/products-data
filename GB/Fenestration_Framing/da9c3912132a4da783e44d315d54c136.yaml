description: "Road traffic barrier\u2019s purpose is to increase traffic safety by\
  \ preventing vehicles from driving off the road, into dangerous objects or into\
  \ objects that need protection from colliding vehicles. Based on road classification,\
  \ there are specific rules and guidelines for choosing a combination of guardrail\
  \ and pole so that the road barrier can function optimally depending on the situation.\n\
  A road barrier system consists of two parts. A horizontal guardrail and a vertical\
  \ post that is assembled on site with screws and built into the ground at the roadside.\
  \ Both parts are galvanized steel sheet profiles that have different shapes and\
  \ steel qualities depending on use and road safety requirements. The most common\
  \ profiles for guardrails are called W, K and M profile while for the posts are\
  \ C and Sigma profile. The steel strength classification depending on the use, varies\
  \ between S235, S355 and S420.\nIn this EPD the product under assessment is the\
  \ horizontal guardrail that includes all profiles (W,K and M) and steel strength\
  \ classification S235, S355 and S420."
