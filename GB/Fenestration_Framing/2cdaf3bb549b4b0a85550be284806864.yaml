description: "edilon)(sedra Trackelast\xAE CS/Eco is a pre-shaped elastic profile\
  \ which is clamped onto the rail foot. It closely fits and does not need any additional\
  \ bonding. The product mainly consists of end-of life-tyres processed into rubber\
  \ granules and mixed with a high-grade elastomeric binder. Trackelast\xAE CS/Eco\
  \ provides a continuous elastic support of the rail and is used in rail fastening\
  \ systems of tramways and light-rail transport."
