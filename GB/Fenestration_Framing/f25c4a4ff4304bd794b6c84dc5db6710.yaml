description: System 710 comprises a powder coated steel rolled profile which simply
  hooks onto the notched J-bar carrier rail and is a highly cost-effective linear
  profile option. System 710 is a discontinuous linear profile system intended for
  use in corridors and shorter run applications between ceiling features. Standard
  lengths of profile are 3000mm and standard width of 30mm with depths of 60mm and
  98mm, longer continuous runs of profile can be achieved by using a splices to join
  profiles. System710 is a discontinuous linear profile system intended for use in
  corridors and shorter run applications between ceiling features and is ideally suited
  to high traffic zones requiring open areas for smoke extraction
