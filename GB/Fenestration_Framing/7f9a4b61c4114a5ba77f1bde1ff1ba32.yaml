  as final filters in industrial, commercial and residential applications, and also
  serves as prefilters in HEPA installations to improve indoor air quality and comfort.
  It consists of a an aerodynamic plastic frame and pleated glass fibre media, for
  the particle filtration of air and other gases. Opakfil is manufactured with dimensions
  according to EN 15805, and filtration class of ePM1 80% according to ISO 16890

