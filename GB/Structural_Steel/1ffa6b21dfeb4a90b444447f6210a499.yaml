lca_discussion: "# Use Advice\n\nScope: \nThis environmental product declaration covers\
  \ steel products rolled out to structural sections, merchant bars and heavy plates,\
  \ intended for bolted, welded or otherwise connected constructions of buildings,\
  \ bridges and other structures. \n\nThis environmental product declaration is valid\
  \ for the following products:  \n\nPlates produced by Dillinger H\xFCtte and GTS\
  \ Industries, Tata Steel on the Site Scunthorpe and Ilsenburger Grobblech GmbH.\
  \ \n\nSections produced by ArcelorMittal with the sites in Ostrava, Differdange,\
  \ Dabrowa, Esch-Belval, Bergara, Hunedoara, Madrid, Olaberria, Zaragoza, Warszawa\
  \ and Rodange, Tata Steel with the sites in Scunthorpe and Lackenby as well as Peiner\
  \ Tr\xE4ger GmbH and Stahlwerk Th\xFCringen GmbH. \nSystem boundary: \nType of the\
  \ EPD: cradle to gate - with Options\n\nThe following processes were considered\
  \ in the product stages Modules A1-A3 of the structural steel production:\n\n\xB7\
  \      The provision of resources, additives and energy\n\n\xB7      Transport of\
  \ resources and additives to the production site\n\n\xB7      Production process\
  \ on site including energy, production of additives, disposal of production residues,\
  \ consideration of related emissions, and recycling of production scrap.\n\nSteel\
  \ scrap is assumed to reach end of waste following a sorting and shredding process\
  \ that takes place at demolition sites or waste processing facilities. \n\nModule\
  \ D Reuse and recycling of structural steel at End-of-Life.\n\n# Technology Description\
  \ And Included Processes\n\nThis environmental product declaration covers steel\
  \ products rolled out to structural sections, merchant bars and heavy plates, intended\
  \ for bolted, welded or otherwise connected constructions of buildings, bridges\
  \ and other structures. The data of this EPD represents a mix of ca. 40% \u201E\
  Blast furnace and converter\" and ca. 60% \"Electric arc furnace\". This environmental\
  \ product declaration is valid for the following products: Plates produced by Dillinger\
  \ H\xFCtte and GTS Industries, Tata Steel on the Site Scunthorpe and Ilsenburger\
  \ Grobblech GmbH. Sections produced by ArcelorMittal with the sites in Ostrava,\
  \ Differdange, Dabrowa, Esch-Belval, Bergara, Hunedoara, Madrid, Olaberria, Zaragoza,\
  \ Warszawa and Rodange, Tata Steel with the sites in Scunthorpe and Lackenby as\
  \ well as Peiner Tr\xE4ger GmbH and Stahlwerk Th\xFCringen GmbH. \nTechnical data:\
  \ \nThis EPD is valid for plates and sections of varied grades and different forms\
  \ of delivery. Specific information on dimension tolerances, constructional data\
  \ as well as mechanical and chemical properties can be found in the relevant literature\
  \ and/or the standards /EN 1993/. \nDeclared unit: \nThe declaration refers to the\
  \ functional unit of 1 tone of Structural Steel: Sections and plates as specified\
  \ in Part B requirements on the EPD for Structural Steel. \n\nThe LCA is calculated\
  \ based on averaged volume production data of the contributing plants."
