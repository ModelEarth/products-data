description: "The manufacturing of structural steel refers to the EPD of Structural\
  \ steel: Sections and Plates. In hot-dip galvanizing, the fully or semi-fabricated\
  \ steel components are first cleaned using a wet-chemical pre-treatment and then\
  \ coated by dipping them into the molten liquid zinc melt. This includes the use\
  \ of natural gas to fire the molten zinc to ~420\xB0C, ensuring a constant temperature\
  \ and compensating for thermal losses, as well as the drying furnace. Electrical\
  \ energy is used for the extraction system at the galvanizing kettel and for the\
  \ cranes that move the galvanizing material through the process. For this purpose,\
  \ racks, hooks, chains, wires and traverses are used in addition as auxiliary equipment.\
  \ Technical data: This EPD is valid for steel products of varied grades and different\
  \ forms of delivery according to the EPD of Structural steel: Sections and Plates.\
  \ Declared unit: The declared unit is 1t (1000 kg) of hot-dip galvanized structural\
  \ steel. Data from the microZINQ\xAE facility of the ZINQ\xAE group in Hagen as\
  \ a representative production site has been used to declare a representative product\
  \ (100 m2 surface, 12.5 \xB5m coating thickness)."
