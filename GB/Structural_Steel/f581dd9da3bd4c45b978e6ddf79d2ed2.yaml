description: "The product declared is structural section steel, produced by two sites:\
  \ CELSA Huta Ostrowiec located in Poland and CELSA Barcelona located in Spain. Both\
  \ are head companies of CELSA Group\u2122. In both cases, the plants melt ferrous\
  \ scrap in an Electric Arc Furnace to obtain liquid steel. The chemical adjustment\
  \ of molten steel is performed in Ladle Furnaces (LF), where the steel is alloyed\
  \ (e.g. approx. 1% Mn, 0.2% Si) and micro alloyed (e.g., 0.01% V) to achieve the\
  \ appropriate chemical composition for the product and to give the steel specific\
  \ properties (quality, etc.). At the end phase of steel mill, molten steel casted\
  \ into a semi-finished product in a continuous casting machine. The semi-finished\
  \ product (billet) is then hot rolled in order to obtein the structural steel in\
  \ various shapes (I, H, L, U, T, flats, etc.). The final performance characteristics\
  \ are reached by thermo-mechanical process. The two sites, CELSA Huta Ostrowiec\
  \ and CELSA Barcelona, operates under a Quality Management Systems in accordance\
  \ with ISO9001 (independent third party certification). Manufacturing the building\
  \ product Scrap metal is melted in an electric arc furnace to obtain liquid steel.\
  \ Refinement is used (reduction of sulphur and phosphorus) and can be alloyed (e.g.\
  \ approx. 1% Mn, 0.2% Si) and micro alloyed (e.g., 0.01% V) to give the steel specific\
  \ properties. At the end of the production of steel, molten steel is transformed\
  \ into a semi-finished product with a continuous casting system. The semi-finished\
  \ product (billet) is hot rolled to obtain the final product. Declared unit: The\
  \ declaration refers to the functional unit of 1 metric ton of structural section\
  \ steel as specified in Part B requirements on the EPD for structural steels."
