description: The RH Activ 200 series is ideal for use at checkout counters, educational
  applications, shop environments and assembly lines or just for everyday all-purpose
  use. The RH Activ 300 series is designed to fit in to demanding environments like
  industry, laboratories, and cashier desks. Featuring a unique back solution, it
  can be folded down to easily slide under any desk, a design perfect for narrow spaced
  workplaces where people shift between seated and standing working positions. The
  model studied in this declaration is the RH Activ 220 including knock down packaging
  option 1. The model declared does not include any options such as armrests, headrest,
  etc. The key environmental indicators for the other models and applicable options
  of the product collection are presented in a table on page 8 of this declaration.
