description: "Based in the heart of Europe, the Getacore manufacturing facility can\
  \ handle large and small orders promptly and efficiently. Additionally, the brand\
  \ offers a selection of sinks and basins in a series of contemporary styles. To\
  \ enhance one\u2019s project and keep costs in line, customers may combine Getacore\xAE\
  \ products with surfaces in matching colours from partner brands such as FENIX\xAE\
  \ NTM and Getalit\xAE. The thin Getacore\xAE worktop is a composite element consisting\
  \ of acrylic bonded Getacore\xAE Smart sheet, chipboard substrate, Getalit\xAE HPL\
  \ (high-pressure laminate) and agglutinates compounds (see tables 2 and 3). In addition\
  \ to saving material and weight, the thin worktop looks elegant and stylish. Scratches\
  \ and signs of use can be easily removed by sanding the surface so that the worktop\
  \ can be renovated to its original condition without much effort. Replacement by\
  \ repair can also be avoided in the event of damage. Getacore\xAE is safe in contact\
  \ with food, durable, easy to clean, repairable, non-porous and seamless joint,\
  \ and easy to start processing. Getacore\xAE Smart is a high-performance product\
  \ delivering superior colour consistency via its Made-in-Germany production process.\
  \ These impressive features permit the brand\u2019s products to stand out from the\
  \ competition and provide the perfect set of tools when working in the commercial,\
  \ retail, residential and hospitality sectors."
