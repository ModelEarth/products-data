description: "Vik \xD8rsta kamst\xE5lbolt brukes til permanent sikring (gyst) og leveres\
  \ med 150 mm valsede gjenger.\nDen tar belastning langs hele boltens lengde etter\
  \ at sementm\xF8rtelen er herdet. M\xF8rtelen vil ogs\xE5 gi ekstra korrosjonsbeskyttelse.\
  \ Vi har egen produksjon i Norge og bruker norsk resirkulert armeringsst\xE5l av\
  \ h\xF8y kvalitet.\nBolten leveres komplett med p\xE5montert plate, halvkule og\
  \ mutter.\nSt\xE5let er varmforsinket og pulverlakkert (CombiCoat\xAE) for \xE5\
  \ oppn\xE5 120 \xE5rs korrosjonsbeskyttelse.\n(ref .: Vik\xD8rsta's SINTEF forskningsrapport).\
  \ Alle v\xE5re sikringsbolter er produsert i henhold til NS-EN 1090, levert CE-merket\
  \ og f\xF8lger kravene fra Statens Vegvesen (h\xE5ndbok 761)."
