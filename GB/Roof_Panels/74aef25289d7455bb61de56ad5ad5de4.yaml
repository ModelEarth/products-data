description: "CELENITwood wool panels are made of spruce wood coming from sustainable\
  \ management forests (PEFC\u2122 or FSC\xAE) and mineral binders mainly Portland\
  \ cement, white or grey, and marble powder. The  mix  of  the  mentioned  raw  materials,\
  \  the  density  of  the  mixture  and  the  inclusion  of  additional layers/elements\
  \ give the panels specific technical properties which make them very versatile multi-purpose\
  \ products for many building applications. The cellular structure of wood gives\
  \ the insulation panel lightness and elasticity. The gaps between the fibres gives\
  \  sound  absorption  and  excellent  ability  to  adhere  to  all  forms  of  mortar.\
  \  The  presence  of  Portland cement  gives  high  resistance  to  water  and \
  \ frost and  superior  mechanical  properties  such  as  resistance  to bending\
  \ and compression and high fire resistance.The  products  included  in  the  present\
  \ EPDare composite panelswhere  a  layer of  CELENIT  is  coupled with another layer\
  \ and they are classified in two different divisions. BUILDING  |  CONSTRUCTIONregards\
  \  products  for  roofs  applicationsandconsisting  of  CELENIT  N  coupled with\
  \ rockwool, CELENITL2or wood fibre, CELENIT F2and products specific for external\
  \ insulation covering, consisting   of   CELENIT   N/C   coupled   with   rockwool,\
  \ CELENITL2/Cor   wood   fibre, CELENIT   F2/C.ACOUSTIC | DESIGNdivision is specific\
  \ for sound absorbing applications and regards panels selected for their \n5aesthetic\
  \ quality, with white Portland cement; CELENIT AB/Fis EI 60 fire  resistant,  consisting\
  \ of a layer of CELENIT AB coupled to 15 mm thick fire rated plasterboard;  CELENIT\
  \ L2AB25and CELENIT L2ABE25are made up of respectively CELENIT AB or ABE 25 mm thick\
  \ coupled to a layer of mineral wool with non-woven glass fibre. CELENIT L2ABE25Cconsists\
  \ of CELENIT ABE 25 mm thick, coupled to a layer of mineral wool."
