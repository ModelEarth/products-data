description: 'Building board consisting of an impregnated plaster core

  protected on front- and backside with water repellent fiberglass

  cloth. The synthetic cloth is firmly connected with the plate''s core,

  and overlapped and glued to each other on the back of the plate.

  Weatherboards are used for windproofing of exterior walls and

  roofs. The plate is resistant to UV rays and does not provide a

  foundation for mildew or other microbial growth. The plates will not

  decompose or decompose biologically, and can be exposed to

  weather for up to 12 months before the facade is redone. Gypsum board is produced
  in various width and length, but at the

  same thickness and it is therefore no variations of the product per

  square meter.'
