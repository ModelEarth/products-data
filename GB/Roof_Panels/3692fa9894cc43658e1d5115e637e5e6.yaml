description: "ALWI-S is a substructure system for non-bearing, rear-ventilated fa\xE7\
  ades and rear-ventilated ceiling claddings. An ALWI-S based substructure system\
  \ consists of vertical L and T aluminium carrier profiles, wall brackets, and optional\
  \ accessories. The wall brackets are made of stainless steel or, alternatively,\
  \ of aluminium, depending on thermal requirements. The stainless-steel wall brackets\
  \ are generally design approved and Passivhaus certified. By using stainless-steel\
  \ wall brackets, the system's thermal transmittance values can be minimised, allowing\
  \ for structures with no thermal bridges. The system is composed of the following\
  \ constituent parts:\nStainless-steel wall brackets (standard protrusion up to 400\
  \ mm)\nAlternatively aluminium wall brackets\nThermostop elements for thermal separation\n\
  Aluminium carrier profiles\nAlternatively powder-coated aluminium carrier profiles\n\
  Fasteners\nOptional accessories An ALWI-S based substructure system can be used\
  \ for single-layer and multi-layer, horizontal and vertical superstructures and\
  \ extended with additional profiles."
