lca_discussion: "# Use Advice\n\nScope: \nThis declaration applies to the ALWI-S profile\
  \ system, consisting of wall brackets, fasteners, carrier profiles and thermal separators,\
  \ which is manufactured at the Henstedt-Ulzburg plant in Germany. The declaration\
  \ covers the lifecycle assessment data of the ALWI-S system with a mass per unit\
  \ area of 1.85 kg/m\xB2. \n\nThe data of the individual components made from different\
  \ materials are indicated in kg in an appendix. The data can be used to calculate\
  \ all specific product combinations and variants, as well as extensions. \n\n\n\
  This lifecycle assessment is based on average production data from the business\
  \ year 2020. This was provided by Systea GmbH. \nSystem boundary: \nThe EPD covers\
  \ the lifecycle assessment data from the cradle to the factory gate \u2013 with\
  \ options, modules C1\u2013C4, and module D (A1\u2013A3, C and D). \n\nThe following\
  \ modules are declared:  \n\n\nProduct stage (A1\u2013A3)\n\nProvision and transport\
  \ of the pre-products and manufacture of the individual components, packaging\n\n\
  \nConstruction process stage (A4\u2013A5)\n\n457 km transport (A4) to building site\
  \ and in A5 (only disposal of packaging)\n\n\nEnd-of-life stage (C1\u2013C4)\n\n\
  Manual deconstruction\nTransport to disposal site (50 km)\nWork done for thermal\
  \ recycling of plastic parts and energy recovery with an R1 factor of > 0.6 in C3\n\
  no work in C4\n\n\nPotential benefits and charges beyond the system boundary (D)\
  \ \n\n\nWork to be done for disposal (recycling for (stainless) steel and aluminium\
  \ components), potentials for re-use, recovery or recycling as net streams and credits\
  \ or charges for steel/stainless steel and energy recovery from the thermal recycling\
  \ of the plastic parts. \n\n\nThe individual components (wall brackets and fasteners,\
  \ carrier profile and thermal separator) of the declared system \"ALWI-S\" are delivered\
  \ packed by the corresponding manufacturer. The packaging will not be considered\
  \ under the cut-off criteria.\n\n# Technology Description And Included Processes\n\
  \nALWI-S is a substructure system for non-bearing, rear-ventilated fa\xE7ades and\
  \ rear-ventilated ceiling claddings. An ALWI-S based substructure system consists\
  \ of vertical L and T aluminium carrier profiles, wall brackets, and optional accessories.\
  \ The wall brackets are made of stainless steel or, alternatively, of aluminium,\
  \ depending on thermal requirements. The stainless-steel wall brackets are generally\
  \ design approved and Passivhaus certified. By using stainless-steel wall brackets,\
  \ the system's thermal transmittance values can be minimised, allowing for structures\
  \ with no thermal bridges. The system is composed of the following constituent parts:\
  \ \u2022Stainless-steel wall brackets (standard protrusion up to 400 mm) \u2022\
  Alternatively aluminium wall brackets \u2022Thermostop elements for thermal separation\
  \ \u2022Aluminium carrier profiles \u2022Alternatively powder-coated aluminium carrier\
  \ profiles \u2022Fasteners \u2022Optional accessories An ALWI-S based substructure\
  \ system can be used for single-layer and multi-layer, horizontal and vertical superstructures\
  \ and extended with additional profiles. \nTechnical data: \nTechnical data according\
  \ to the declaration of performance: \n\n\n1. Product description: \n\nStainless-steel\
  \ substructure systems and aluminium substructure systems \n\n2. Designation of\
  \ component: Brackets (also referred to as wall brackets), retainers, extruded profiles,\
  \ hanger clips \n\n3. Instruction for use: Substructure non-bearing, rear-ventilated\
  \ fa\xE7ades \n\n4. Year of manufacture: 2020 \n\n5. Execution standard: EN 1090-2\
  \ and EN 1090-3 \n\n6. Geometric tolerances: according to EN 1090-2 / Manufacturing\
  \ Class II and according to EN 1090-3 / Manufacturing Class II; \n\n7. Fracture\
  \ toughness: Not required for stainless steel and aluminium \n\n8. Weldability:\
  \ VA-1.4404; VA-1.4571; VA-1.4301; VA-1.4162 and EN AW 6063 T66; EN AW 6060 T66;\
  \ EN AW 5754 H22/32 according to EN 1011-4 and EN 1999-1-1  \n\n9. Fire behaviour:\
  \ Material categorised as Class A1 \n\n10. Release of cadmium: NPD \n\n11. Release\
  \ of radioactive radiation: NPD \n\n12. Durability: Untreated or powder-coated in\
  \ accordance with EN 12206-1 or anodised in accordance with ISO 7599 \n\n13. Design:\
  \ According to EN 1999; refer to Design Requirements and External Calculations \n\
  \n14. Manufacturing: According to component specification and EN 1090-2 and EN 1090-3\
  \ \n\n15. Design class: EXC 2 \n\n16. Assembly: NPD \nDeclared unit: \nThe declared\
  \ unit (worst case) is 1 m2 ALWI-S (profile system for visible fixing of large-format\
  \ cladding panels) with a mass per unit area (stainless-steel wall bracket and fasteners,\
  \ powder-coated aluminium profile and PVC thermal separator) of 1.85 kg/m\xB2. \n\
  \n\nThe data of the individual components made from different materials are indicated\
  \ in kg in an appendix. The data can be used to calculate all specific product combinations\
  \ and variants, as well as extensions."
