description: "Strekkmetallplater i ubehandlet st\xE5l.Strekkmetall er som navnet sier,\
  \ strekt metall. Utgangspunktet er metall i plateformat, som snittes og strekkes\
  \ maskinelt. I denne prosessenstrekkes platen fra sitt opprinnelige format til et\
  \ \xF8kt lengdeformat, alt etter maskelengde og strengtykkelse. Platene utnyttes\
  \ 100% og strekkesfra +40% til 500% av sin opprinnelige lengde.I produksjonsprosessen\
  \ skr\xE5stilles metallet, slik at det ogs\xE5 f\xE5r vertikalstyrke, samtidig som\
  \ det strekkes horisontalt."
