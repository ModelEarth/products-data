description: 'Composite insulated metal sandwich panels are used

  by the construction sector as elements of exterior

  cladding, for their mechanical resistance, thermal

  insulation, the rise of load-bearing walls and covering

  surfaces of a wide range of industrial, commercial, and

  residential buildings in the world. For more than 50

  years the composite panels have offered engineers

  and architects new possibilities for planning, design,

  and cost management for new buildings construction

  and refurbishment, as they have proven to be a

  profitable, effective and versatile solution.'
