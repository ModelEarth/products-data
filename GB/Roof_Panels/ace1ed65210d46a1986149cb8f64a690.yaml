description: "4mm thickness. Polyester (PE)/VHDPE coating.\n\nThis Environmental \
  \ Product  Declaration  (EPD) is  for  business  to  business  communication.  The\
  \  EPD refers  to etalbond\xAE-A2product  family which is composed  of two  external\
  \  0,5  mm  thick coil-coated aluminium sheets and an inner material made of mineral\
  \ filler core. This EPD covers etalbond\xAE-A2of 3, 4 and 6 mm thickness. The etalbond\xAE\
  -A2 products are delivered as panels with a maximum of 2 m width and 8 m length\
  \ (higher lengths can be produced but requires prior agreement). The etalbond\xAE\
  -A2\ncomposite panels are semi-finished products which are usually further processed\
  \ (e.g. by\ncutting/shearing/sawing, bending / folding, or machining operations\
  \ drilling /punching) to be converted\ninto a final product to be installed on a\
  \ building, e.g. cladding panel. The panels can be formed as\nsuspended cassettes\
  \ hanged from an aluminium substructure or in cassette modules or plain sheets\n\
  riveted on the substructure."
