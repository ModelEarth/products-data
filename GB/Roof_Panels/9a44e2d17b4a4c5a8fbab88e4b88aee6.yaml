description: RoofDek D35 is shown in Figure 1 and is an ideal choice of roof deck
  profile when securing to purlins, typically spanning 1.5m to 2.5m. The D35 product
  has a 150mm profile pitch, which fits perfectly with most single ply membrane manufacturers
  guidelines for mechanical fixing of their membrane to a deck which require fasteners
  at 150mm centres. Furthermore, the D35 profile has a 75mm crown, which provides
  a 50% surface area and is more than sufficient for most adhesive systems when bonding
  to the deck. For those looking for additional architectural features, the D35 profile
  can be supplied factory crimp curved, right down to a 400mm radius.
