description: "This Environmental Product Declaration (EPD) is for business to business\
  \ communication. The EPD refers to\u201CELVALENF Type-A Trapezoidal Corrugated\u201D\
  \ sheets. This product family iscomposed of aluminium coil-coated sheets specificallyadapted\
  \ for external cladding and roofing applications. The aluminium and aluminium alloy\
  \ sheets are preliminary rolled to the requisite thickness and treated thermally\
  \ in accordance with customer specifications. Aluminium coil is then pre-treated\
  \ and then coated. Finally, the flat coil coated sheet are corrugated into a trapezoidal\
  \ shape to provide more gidity to the sheet. The type of coating and the delivery\
  \ dimensions (i.e. corrugatedsheet cut to length) are customised according to client\
  \ requirements.ELVAL ENF trapezoidal corrugated coil coated sheets are semi-finished\
  \ products whichare usually further processed (e.g. by cutting, forming or machining\
  \ operations) to be converted into a final product to be installed on a building,\
  \ e.g. cladding panel.This EPD provide LCA results for the following ELVAL ENF Corrugated\
  \ coil coating sheets:-Four aluminium sheet thicknesses: 0,5; 0,7; 0,9 or1,2mm -Twotypesof\
  \ coating: PVDF(25\xB13\u03BCm) or Polyester (22\xB13\u03BCm)"
