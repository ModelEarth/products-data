description: This Environmental Product Declaration (EPD) covers UK-sourced and produced
  kiln dried sawn timber produced by BSW Timber Ltd., James Jones & Sons Ltd. and
  John Gordon and Son Ltd. The kiln dried timber covered by this EPD is produced from
  UK sourced timber and covers four softwood species - Spruce, Pine, Larch and Douglas
  Fir. Kiln dried sawn timber is sold pre-planed and/or machined and can be used to
  produce a wide variety of products used in construction including doors and windows,
  decking, fencing, flooring, laths, timber frame, cladding, roof battens and tile
  battens. For the purpose of this EPD, the use phase has been modelled based on the
  timber product being used as structural timber, in the form of a beam, joist, stud
  or batten.
