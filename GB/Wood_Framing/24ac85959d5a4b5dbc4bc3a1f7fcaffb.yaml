lca_discussion: '## Product Component Notes

  Softwood timber, 100%


  ## LCA Notes

  The reported net GWP is -712 kgCO2e/m3 and the reported GWP fossil is 107 kgCO2e/m3,
  resulting in 819 kgCO2e/m3 assumed to be sequestered during the growth of a tree.


  ## Source Data Notes

  Primary data has been collected by Wood for Good members for the 2014 calendar year
  to generate a mass weighted average of kiln dried sawn timber production for this
  EPD. Data provided covers all significant raw materials, energy inputs, water consumed
  and co-products, wastes and emissions produced over the lifetime of the product.
  Allocation of inputs and outputs between the various wood co-products has been made
  on an economic basis in accordance with the rules stated in EN 15804 section 6.4.3.2.
  Modelling has been conducted in line with the core Product Category Rules given
  in EN 15804 supported by BS EN 16485:2014. Carbon sequestration during the growth
  phase has been calculated with the aid of BS EN 16449:2014. All background LCI datasets
  used in the generation of this EPD are taken from the GaBi databases contained in
  the GaBi ts software tool.'
