  \ skr\xE5kappet i den andre. Brukes til oppheng av PE-/isolasjonshvelv/membran.\
  \ Vi har egen produksjon i Norge og bruker norskprodusert resirkulert armeringsst\xE5\
  l av h\xF8y kvalitet. St\xE5let er varmgalvanisert og pulverlakkert (CombiCoat\xAE\
  ) for \xE5 oppn\xE5 120 \xE5rs korrosjonsbeskyttelse\n(ref.: SINTEF-forskningsrapport\
  \ basert p\xE5 laboratorietesting i samarbeid med Vik \xD8rsta AS) Alle v\xE5re\
  \ sikringsbolter er produsert i henhold til NS-EN 1090, levert CE-godkjent og f\xF8\
  lger kravene fra Statens Vegvesen (Vegnormal N500) Kamst\xE5lbolten leveres med\
  \ mutter"
