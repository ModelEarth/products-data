description: "Vik\xD8rsta CT-Bolt\xAE er spesielt utviklet for lang levetid og korrosive\
  \ milj\xF8 som for eksempel undersj\xF8iske tunneler. Plastr\xF8ret som omslutter\
  \ bolten gir en total forsegling mot korrosjon. Bolten tar umiddelbar last og kan\
  \ forspennes f\xF8r den st\xF8pes inn. Den er utviklet spesielt med tanke p\xE5\
  \ at den skal v\xE6re rask \xE5 montere i tillegg til \xE5 v\xE6re enkel og sikker\
  \ \xE5 st\xF8ype inn. Vi har egen produksjon i Norge og bruker Europeisk produsert\
  \ st\xE5l med europeisk st\xE5lmiks av h\xF8y kvalitet. Plastr\xF8ret som omslutter\
  \ bolten (injeksjonsr\xF8ret) er produsert lokalt, og er laget av resirkulert havplast\
  \ noe som gir produktet en naturlig gr\xF8nnfarge. St\xE5let er varmgalvanisert\
  \ og pulverlakkert (CombiCoat\xAE) for \xE5 oppn\xE5 120 \xE5rs korrosjonsbeskyttelse\n\
  (ref.: SINTEF-rapport basert p\xE5 laboratorietesting i samarbeid med Vik \xD8rsta\
  \ AS. Les mer om CombiCoat\xAE p\xE5 www.vikorsta.no) Alle v\xE5re kamst\xE5lbolter\
  \ i K640 Vanadium er produsert i henhold til NS-EN 1090 og levert CE-Merket. EPD\
  \ verdiene er basert p\xE5 komplett CT-bolt med injeksjonsr\xF8r, halvkule, ekspansjonshylse,\
  \ CT-skive og mutter."
