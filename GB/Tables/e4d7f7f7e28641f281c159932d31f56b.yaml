description: "Nevi Sit-to-Stand Table is an efficiently designed table that eliminates\
  \ the choice between getting desks or ergonomic office chairs or accessories\u2014\
  you can have it all. Nevi encourages regular movement between postures for better\
  \ energy and productivity and is available in refined, timeless finishes that harmonize\
  \ with the entire Herman Miller portfolio. Nevi features under-surface cable management\
  \ to keep cords tidy, a simple touch switch to adjust the table from sitting to\
  \ standing postures, and a laminate-square edge surface. The reference product is\
  \ a table with surface dimensions 30\" x 72\", square edge laminate top, c-foot,\
  \ legs with cross beam, and electric standard range mechanism covering 1.39 m\xB2\
  \ of workspace."
