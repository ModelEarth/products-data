description: "This EPD concerns Firetect Graphite sealant \uFB01re-rated. The sealant\
  \ is a high expanding pressure building mastic and can be used for sealing pipe\
  \ penetrations and cable entries, in a smoke-tight and \uFB01re resistant manner,\
  \ widely tested resulting in an extensive field of application. The basic technical\
  \ speci\uFB01cations of the product are given in table 1. The product is produced\
  \ by KLF in Gorinchem, The Netherlands, and sold in cartridges of 310 ml or foils\
  \ up to 600 ml. Figure 1 shows a cartridge produced by KLF. This EPD studies one\
  \ kg of sealant, based on a cartridge of 310 ml. The product falls under the UN\
  \ CPC class 3511."
