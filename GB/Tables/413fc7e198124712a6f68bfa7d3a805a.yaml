description: 'Product Description and Application: Transit 24 is a new generation
  lounge and gate furniture for airports and waiting areas. With Transit 24 we have
  developed a unique product that contains all the qualities needed for rough environments.The
  concept is a beam solution where all components are attached. The concept is highly
  flexible, where easy maintenance, is taken into account. All parts can be replaced
  individually such as tables, armrests,cushions and power outlets.'
