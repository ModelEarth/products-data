description: "Pura \xAE NFC by Trespa B.V. are decorative high-pressure compact laminates\
  \ (high-pressure laminates, HPL) according to EN 438-6:2016. Pura\xAE NFC by Trespa\
  \ B.V. comprise layers of natural fibres, impregnated with thermosetting resins\
  \ and surface layer on one side, having decorative colours. A transparent topcoat\
  \ is added to the surface layer and cured by Trespa\u2019s unique in-house technology\
  \ Electron Beam Curing (EBC), to enhance weather and light protecting properties.\
  \ These components are bonded together with simultaneous application of heat and\
  \ high specific pressure to obtain a homogeneous closed material with increased\
  \ density and integral decorative surface. They are available in a selection of\
  \ d\xE9cors and colors."
