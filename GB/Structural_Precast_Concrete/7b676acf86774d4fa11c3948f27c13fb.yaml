description: "Structura is a construction system developed by Scaffsystem to support\
  \ architects, engineers and technicians in designing new building structures. It\
  \ consists of structural steel solutions and a range of modular and flexible ideas,\
  \ based on the use of light sections and cold forming steel. Structura system allows\
  \ cost-effective and fast construction of mezzanines, canopies, industrial buildings,\
  \ bungalow, residential buildings and special projects such as roof-truss, booths\
  \ and similar installations. Moreover, Structura can be used for designing complex\
  \ structures in the field of structural consolidation and seismic adaptation.\n\
  Through this construction method, steel, thanks to its structural and technological\
  \ features, can be combined with a series of complementary materials to offer a\
  \ customisable building product with high acoustic, thermal, fireproof and functional\
  \ and energetic performances.\nThis innovative construction method allows users\
  \ to go beyond the traditional carpentry profiles and the traditional construction\
  \ concrete-based techniques, as it is focused on a very simple mechanical process:\
  \ all the components are produced off-site, while on site you only need to assemble\
  \ them, according to the architectural-technological design. Beams and plates are\
  \ then joined mechanically together, generally by screwing or by bolting \u2013\
  \ in case of structures- and their on-site installation does not have to be subject\
  \ to any weather conditions."
