lca_discussion: "## Product Component Notes\nMaterials Sand Stones Cement Water Reinforcement\
  \ details Steel details Additives Sum 10 77 385 154 315 58 kg 1000 Product description:\
  \ Product specification per tonne product is Precast concrete beams are used in\
  \ build\n\n## LCA Notes\nData quality Product specific data is from 2014. Generic\
  \ data is from Simapro v.8.0.5.13 with Ecoinvent 3.1 database from 2014. Allocation\
  \ The allocation is made in accordance with the provisions of EN 15804. Incoming\
  \ energy and water and waste production inhouse is allocated equally among all products\
  \ through mass allocation. Effects of primary production of recycled materials allocated\
  \ to the main product in which the material was used. The recycling process and\
  \ transportation of the material is allocated to this analysis. Cut-off Criteria\
  \ All major raw materials and all the essential energy is included. The production\
  \ process for raw materials and energy flows that are included with very small amounts\
  \ (<1%) are not included. This cut-off rule does not apply for hazardous materials\
  \ and substances. Averaging of data Products are produces in two factories in Latvia.\
  \ The production line and energy source in the factories are similar and the average\
  \ of product spesific data has been based on the production volume. The variability\
  \ between the production sites is estimated to be small.\n\n## Source Data Notes\n\
  ISO 14025:2010 Environmental labels and declarations - Type III environmental declarations\
  \ - Principles and procedures ISO 14044:2006 Environmental management - Life cycle\
  \ assessment - Requirements and guidelines EN 15804:2012+A1:2013 Sustainability\
  \ of construction works - Environmental product declaration - Core rules for the\
  \ product category of construction products ISO 21930:2007 Sustainability in building\
  \ construction - Environmental declaration of building products NPCR 0200, 2012\
  \ Precast Concrete products, EPD, Norway Sedal, H, 2015 LCA report for UPB AS, Precast\
  \ concrete products, Ramb\xF8ll, Report No. 1-2015 Central Statistical Bureau of\
  \ http://www.csb.gov.lv/en/statistikas-temas/energy-key-indicators-30736.html (Accessed\
  \ Latvia, 2015 31.08.15)"
