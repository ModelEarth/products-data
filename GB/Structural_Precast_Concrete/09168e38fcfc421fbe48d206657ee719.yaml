description: "/Product definition Sch\xF6ck Isokorb\xAE (X)T type Q is a load-bearing\
  \ thermal insulation element for creating thermal breaks between supported reinforced\
  \ concrete components and the floor slab structure. It consists of a thermal insulation\
  \ layer made of polystyrene rigid foam (Neopor\xAE) together with a statically effective\
  \ truss system made of welded steel bars (shear force rods) and a system of pressure\
  \ bearing pads made of ultra-high strength concrete (HTE Compact pressure bearing\
  \ pads) or steel. The forces are transferred to the adjoining 2 structural components\
  \ through bond stresses and surface pressure. Sch\xF6ck Isokorb\xAE (X)T type Q\
  \ is available in different insulation thicknesses and load capacities. Sch\xF6\
  ck Isokorb\xAE XT type Q type Q has an insulation thickness of 120 mm, and Sch\xF6\
  ck Isokorb\xAE T type Q has an insulation thickness of 80 mm. The load capacities\
  \ are adjusted according to the required load. The number of shear force bars and\
  \ steel or HTE Compact pressure bearing pads varies depending on the necessary load\
  \ capacity. In addition, Sch\xF6ck Isokorb\xAE is available as Environmental Product\
  \ Declaration Sch\xF6ck Bauteile GmbH - Sch\xF6ck Isokorb\xAE (X)T Typ Q linear\
  \ support (type Q) and as point support (type QP). The possible components and materials\
  \ of Sch\xF6ck Isokorb\xAE (X)T type Q can be found in the technical information\
  \ on the website www.schoeck.com. The declared product is supplied in a fire protection\
  \ version with fire safety boards attached at the factory to the top and bottom\
  \ and has a fire resistance duration of 120 minutes (REI120). The results of the\
  \ average EPD for the average Sch\xF6ck Isokorb\xAE (X)T type Q are applicable to\
  \ all other standard variants of this Isokorb\xAE. For its placing on the market\
  \ in the EU/EFTA (with the exception of Switzerland), Regulation (EU) no. 305/2011\
  \ applies. The product requires a declaration of performance taking into account\
  \ ETA-17/0261, February 2021, for \u201CSch\xF6ck Isokorb\xAE with concrete pressure\
  \ elements with insulating element thickn"
