description: "Igniver\xAE product is a passive protection mortar for the fire protection\
  \ of metallic structures, mixed concrete slabs and collaborative sheet metal and\
  \ fire-break strips. It is a gypsum-based product specially formulated for the fire\
  \ protection of metallic structures between 15 and 180 minutes, according to UNE\
  \ ENV 13381-4 \u2018Tests to determine the contribution to the fire resistance of\
  \ structural elements. Part 4: Protection applied to steel elements' and UNE ENV\
  \ 13381-5 \u2018Tests to determine the contribution to fire resistance of structural\
  \ elements. Part 5: Protection applied to mixed concrete / profiled steel sheet\
  \ elements\u2019 standards. It has the ETA (European Technical Approval Document)\
  \ 13/0894 \u201CCoating for the protection of construction elements against fire\u201D\
  . Igniver mortar is wet applied using a spraying machine"
