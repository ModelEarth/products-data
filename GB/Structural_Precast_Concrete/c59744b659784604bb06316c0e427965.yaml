description: 'Shaping The preliminary products such as aggregates, cement and reinforced
  steel for the floor plates are delivered. The concrete is mixed together according
  to predefined recipes. Before casting the floor plates, the formwork is created
  with the desired dimensions. The reinforcing bars for the reinforced concrete slabs
  are attached and then filled with concrete. Curing and Outplacement The floor plates
  are cured for 8-10 hours in drying chambers. After curing, they can be removed and
  can be loaded. The standard strength is reached after 28 days after production.
  Technical data: The following technical data apply to floor plates. The standard
  EN 13747:2010, applies. Declared unit: The declaration applies to 1 t of floor plates.
  Floor plates vary in volume, mass and slightly in composition. The average calculation
  is based on the average annual production.'
