description: "VIGAM - Glulam in Oak, Beech, Chestnut, Ash and Iroko,As the first manufacturer\
  \ in the world Elaborados y Fabricados G\xE1miz obtained in 2012 the approval for\
  \ structural use of VIGAM - glued laminated timber (Glulam) of oak from the Deutsches\
  \ Institut f\xFCr Bautechnik (DIBt) in Germany. And in 2013, we closed this cycle\
  \ on becoming the first manufacturer in the world to obtain the CE trademark for\
  \ structural use of VIGAM Glulam of oak.The hardwood beams are appropriate for structural\
  \ and decorative use like:Construction of single-family residencesCurtain wall facadesRestoration\
  \ and repair of historic buildings and monumentsFa\xE7ade claddingPERFIGAM - Laminated\
  \ profiles in Oak, Beech and PineLaminated wood profiles for solid wood or mixed\
  \ aluminium-wood windows and for application as fa\xE7ade cladding with guaranteed\
  \ stability and durability. The profiles are awarded with the prestigious FCBA Quality\
  \ certificate (France), CTB-LCA trademark.This EPD is currently available in Spanish,\
  \ with a summary in English."
