description: "Geolite\xAE is a thixotropic geo\u2011mortar used to passivate, repair,\
  \ finish and protect reinforced concrete structures such as beams, pillars, slabs,\
  \ front sections, ramps, facades, decorative elements, cornices and civil engineering\
  \ structures such as bridges, viaducts, tunnels and water channels.\nSuitable for\
  \ use an inorganic mineral matrix to be used with GeoSteel galvanized steel sheets\
  \ in certified structural reinforcement, improvement and seismic adaptation systems.\n\
  Geolite\xAE 10 and Geolite\xAE 40 are thixotropic geo\u2011mortars used to passivate,\
  \ restore, finish and protect reinforced concrete structures such as beams, pillars,\
  \ slabs, front sections, ramps, facades, decorative elements, cornices. Specific\
  \ for operations involving mobile platforms, low temperatures and where the result\
  \ must be ready for use quickly. Paintable after 4 hour.\nGeolite\xAE, Geolite\xAE\
  \ 10 and Geolite\xAE 40 are thixotropic geo\u2011mortars also used to anchor and\
  \ fix metal elements on concrete structures."
