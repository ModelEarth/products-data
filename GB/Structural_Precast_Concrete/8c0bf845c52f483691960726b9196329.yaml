description: "Polytwist PT54 consists of twisted bundles of monofilament fibers that\
  \ are used for structural concrete reinforcement. Its high-performance structure\
  \ yields maximum durability without corrosion, magnetic or acid / alkali risk. While\
  \ preventing shrinkage cracks and providing temperature reinforcement, Polytwist\
  \ fibers provide ductility, high energy absorption and flexural toughness to concrete.\n\
  Polytwist PT54 macro synthetic fibers can be used as reinforcement instead of steel\
  \ mesh and steel fiber within concrete. Polyfibers\u2019 engineering department\
  \ provides technical assistance on demand for necessary project calculations such\
  \ as energy (joule) absorption and flexural capacity calculations."
