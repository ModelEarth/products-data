  \ etter behov. S\xF8ylene kan ogs\xE5 gis et estetisk uttrykk med ulike materialer,\
  \ sliping eller b\xF8rsting. S\xF8yler blir i mange tilfeller brukt som et arkitektonisk\
  \ element i tillegg til sine b\xE6rende funksjoner. Innfestes med st\xE5lbolter\
