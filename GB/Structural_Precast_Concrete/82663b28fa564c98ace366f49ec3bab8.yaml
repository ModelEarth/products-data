description: "\u201CParasol\u201D is the generic name of a family of products consisting\
  \ of comfort modules for cooling, heating and ventilation. The modules are designed\
  \ to supplement one another and together create optimal room comfort. The comfort\
  \ modules operate on a basic principle that is closely akin to that of chilled beams.\
  \ The difference is mainly that the comfort module distributes air in four directions\
  \ instead of two. This maximizes the area where supply air is mixed with room air\
  \ so that the modules discharge air at high capacity, yet they do not occupy more\
  \ ceiling space than necessary. The comfort modules are also optimized to quickly\
  \ mix the discharged air with room air providing better comfort in the room. In\
  \ heating applications, this technique can be advantageously utilized to efficiently\
  \ provide heat along the ceiling."
