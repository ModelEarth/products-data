description: "This LCA presents the results relating to a 1m length of 1.2m wide section\
  \ of Mannok\u2019s Hollowcore prestressed flooring.The products are made in thicknesses\
  \ varying from 150mm deep to 400mm deep, designated as follows:- Hollowcore 150-\
  \ Hollowcore 150HD- Hollowcore 200- Hollowcore 250- Hollowcore 320- Hollowcore 400The\
  \ constituent raw materials of all of the products comprise sands, aggregate, cement,\
  \ and prestressing steel strands.The precast products are manufactured in Derrylin\
  \ Fermanagh, Northern Ireland. All concrete is batched in a 1.5m3 planetary mixer\
  \ batching plant. Concrete is then placed on 1.2m wide heated formwork beds to make\
  \ the hollowcore sections, and then prestressed as the concrete is poured and cured.\
  \ The heated beds are heated by steam generated by LPG-fired boilers. After sufficient\
  \ heating and curing the floor sections are cut into pre-determined lengths according\
  \ to market requirements. Diesel-powered cutters are used to cut the hollowcore\
  \ floor sections.Off-cuts of the hollowcore slabs are also produced, for trimming\
  \ and cutting to order sizes. These are crushed on site, and the steel strands are\
  \ separated from the crushed concrete. The steel is sent off-site for recycling.\
  \ The crushed concrete is used off-site in roadbase construction. The materials\
  \ and energy associated with the off-cuts are fully allocated to the hollowcore\
  \ slabs sold to the market. Compositions per declared unit of the Hollowcore Slabs\
  \ have been adjusted (uplifted by 1.7%) to include for the materials that are in\
  \ the off-cuts.The floor slabs are manufactured to EN 1168:2005+A3:2011 Precast\
  \ concrete products, hollow-core slabs."
