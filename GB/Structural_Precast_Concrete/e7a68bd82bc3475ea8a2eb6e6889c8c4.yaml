description: Owned by Egoin S.A since the end of 2013, Olatek is the market leader
  in structural laminated wood in south-western Europe. It has the most modern means
  of production for the transformation of wood from trees into beams and laminated
  panels. The laminated wood beam product is a material formed by wooden boards joined
  in finger joint. These boards, glued together in parallel, become laminated beams.
  Laminated wood is a versatile product that allows all types of wood construction,
  from a traditional structure of pillars and beams for a single-family home to large
  public buildings up to 40 meters. In addition, it gives freedom of expression to
  architectural designs because it allows to manufacture laminated beams of curved
  geometries. This EPD is available in Spanish and as a summary in English.
