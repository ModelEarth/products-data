lca_discussion: "\n\n## LCA Notes\nDatakvalitet: Specifik data f\xF6r anv\xE4nt cement\
  \ \"CEM II/A-LL 42,5 R EPD Cementa AB, Heidelberg Cement Group samt f\xF6r snabbceement\
  \ som baseras p\xE5 EPD fr\xE5n IBU, EPD-HCG-20140187-CAD1-EN . Specifika data har\
  \ \xE4ven anv\xE4nts f\xF6r armering Celsa steel service AB (2015). Genomsnittligt\
  \ europeiskt data f\xF6r superplasticerare, \"Concrete admixtures \u2013 Plasticisers\
  \ and Superplasticisers\" EPD fr\xE5n IBU 2015. Transporter inkluderar tom \xE5\
  tertransport och \xE4r ber\xE4knade med NTM calc 3.0, 2019. Medelavst\xE5ndet till\
  \ kund (A4) \xE4r 161 km vilket baserar sig p\xE5 fabrikens leveranser 2016. Fj\xE4\
  rrv\xE4rme \xE4r ber\xE4knat fr\xE5n svenskt medelv\xE4rde av br\xE4nslemix 2015.\
  \ Energif\xF6rbrukning i betongfabriken \xE4r ber\xE4knat som ett medelv\xE4rde\
  \ fr\xE5n uppm\xE4tt f\xF6rbrukning. \xD6vrig data \xE4r fr\xE5n Ecoinvent v3.1.\
  \ I ber\xE4kningarna anv\xE4nds ett viktat medelv\xE4rde av alla produktvarianterna\
  \ f\xF6r TT och STT. Utifr\xE5n f\xF6rekommande armeringsvarianter i elementen blir\
  \ variationen alltid mindre \xE4n +/- 10 % i f\xF6rh\xE5llande till milj\xF6deklarationens\
  \ medelv\xE4rde. Allokering: Allokeringen p\xE5 produktionsanl\xE4ggningen baseras\
  \ p\xE5 \xE5rliga milj\xF6belastningar som delats med den totala produktionen oavsett\
  \ betongkvalitet. LCA-data som anv\xE4nds baseras p\xE5 EPDer som f\xF6ljer EN15804\
  \ eller databasdata fr\xE5n ecoinvent v3. Processer i Ecoinvent \xE4r tagna ur databasen\
  \ recycled content, vilket medf\xF6r att bokf\xF6rings-LCA anv\xE4nds n\xE4r ber\xE4\
  kningar g\xF6rs i LCA programmet Sima Pro. Cut-off kriterier: Alla r\xE5material\
  \ och all energi som \xE4r identifierad i inventeringen \xE4r medtagen i studien.\
  \ Betongens upptag av koldioxid (karbonatisering) \xE4r inte medr\xE4knat i analysen.\
  \ Tekniska data: Inventeringen baseras p\xE5 uppgifter fr\xE5n tillverkare inom\
  \ Str\xE4ngbetong i Sverige. Betongreceptet \xE4r ett exempel p\xE5 en betongkvalitet\
  \ som anv\xE4nds f\xF6r TT-bj\xE4lklag och STT-takelement. Det l\xE5ga vct-talet\
  \ p\xE5 0,40 medger h\xF6g h\xE5llfasthetsklass och en snabb uttorkning av konstruktionen\
  \ med exponeringsklasser XC1 och XD3+XF4 som baseras p\xE5 cementas byggcement CEM\
  \ ll/A-LL 42,5 R och Snabbcement CEM l 52,5R"
