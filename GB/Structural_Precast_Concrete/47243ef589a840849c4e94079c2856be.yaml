  \ vid Str\xE4ngbetongs anl\xE4ggning i Kungs\xF6r.En utomhuskonstruktion i betong\
  \ uts\xE4tts f\xF6r naturliga nedbrytningsmekanismer som sn\xF6, frost och is och\
  \ har livsl\xE4ngden 50 \xE5r. Det medger l\xE5gt behov av utbyten, underh\xE5ll\
  \ och renovering under driftsfasen. Med betong uppfylls utan sv\xE5righeter en modern\
  \ byggnads krav p\xE5 brandskydd och fukts\xE4kerhet. Betong \xE4r ett oorganiskt\
  \ material som inte m\xF6glar eller tar skada av fukt. Betong \xE4r \xE5tervinningsbart,\
