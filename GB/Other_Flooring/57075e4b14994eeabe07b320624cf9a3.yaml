description: 'FLOWCRET 1-10 EXPRESS is a fast-setting, polymer-modified, self-leveling
  cementitious floor screed. It is characterized by high strength, strong adhesion
  to the substrate, excellent workability, fast hardening and drying and low shrinkage.
  It delivers a smooth, level and durable final surface, which can receive a floor
  finish within a short time. Suitable for application layers 1-10 mm thick. Certified
  according to EN 13813 and classified as CT-C40-F7-AR0.5 (grey) and CT-C30-F7-AR6
  (white) screed material.

  FLOWCRET 3-30 EXPRESS is a fast-setting, polymer-modified, self-leveling cementitious
  floor screed. It is characterized by high strength, strong adhesion to the substrate,
  excellent workability, fast hardening and drying and low shrinkage. It delivers
  a smooth, level and durable final surface, which a floor finish can receive within
  a short time. Suitable for application layers 3-30 mm thick. Certified according
  to EN 13813 and classified as CT-C30-F7-AR0. 5 screed material.'
