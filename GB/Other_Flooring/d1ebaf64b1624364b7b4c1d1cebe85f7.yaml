description: "Ceramic tiles are primarily made of naturally occurring materials such\
  \ as kaolin, clay and feldspar, but they may also include other raw materials such\
  \ as marble, frit, dolomite, bentonite and quartz. The required composition is blended\
  \ with water to form uniform slurry, which is generally referred as \u201Cmasse\u201D\
  . This slurry is then fed into spray driers to form uniform granules ready for compaction.\n\
  These granules are shaped to form the bisque or green body. This can be glazed or\
  \ left unglazed depending on its intended use. The green ceramic body is fired at\
  \ high temperatures, resulting in a hard body. Floor tiles tend to have better mechanical\
  \ strength compared to wall tiles, due to their lower porosity. Depending on the\
  \ use, tiles might be glazed to control abrasion and slip resistance."
