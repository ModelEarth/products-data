description: "The Gyvlon\xAE ECO screed has been the reference for fluid liquid flowing\
  \ screeds for more than 30 years. It offers all the qualities and versatility of\
  \ use of an anhydrite screed whatever the supports and applications:\n-\tThermal\
  \ acoustic insulation\n-\tUnder floor heating/cooling of floors\n-\tThin levelling\
  \ screed\n-\tSpecific applications (schools, Gymnasiums, housing, high-rise etc)\
  \ The Gyvlon\xAE ECO SP flowing liquid screeds combines the advantages of the ECO\
  \ with SP (skin-free) technology, in order to avoid the formation of a surface film\
  \ and therefore sanding* The Gyvlon\xAE ECO FD E2C\xAE flowing liquid screeds combine\
  \ the advantages of the ECO with FD (faster drying) E2C (Early to cover) of floor\
  \ coverings. Designed for jobsites with reduced lead times, Gyvlon\xAE ECO FD E2C\xAE\
  \ screed enables floor coverings to be applied at least twice as fast as Gyvlon\xAE\
  \ ECO screed; under the same conditions."
