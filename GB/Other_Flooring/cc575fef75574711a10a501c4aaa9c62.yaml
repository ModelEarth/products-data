description: "The Gyvlon\xAE XTR screed has been developed to address commercial and\
  \ domestic buildings where the floors are subject to higher loads than usual. Gyvlon\xAE\
  \ XTR is the ideal solution for buildings with increased traffic areas like\n-\t\
  Atriums\n-\tShopping centres\n-\tCar showrooms\n-\tCommercial application\n-\tHospitals\n\
  -\tLewis decking systems The Gyvlon\xAE XTR SP flowing liquid screeds combines the\
  \ advantages of the ECO with SP (film-free) technology, in order to avoid the formation\
  \ of a surface film and therefore sanding* The Gyvlon\xAE XTR FD E2C\xAE flowing\
  \ liquid screeds combine the advantages of the ECO with FD (faster drying) E2C (Early\
  \ to cover) of floor coverings. Designed for jobsites with reduced lead times, Gyvlon\xAE\
  \ ECO FD E2C\xAE screed enables floor coverings to be applied at least twice as\
  \ fast as Gyvlon\xAE ECO screed; under the same conditions."
