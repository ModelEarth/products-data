description: "The 11mm PLYCEM\xAE High Performance Floor boards are used in the installation\
  \ of internal walls, external walls and wet areas (bathrooms and kitchens). Available\
  \ in natural gray color.\nThe 14 mm and 17 mm PLYCEM\xAE High Performance Floor\
  \ boards are used in the installation of roof bases or external facade. The roof\
  \ base in a building serves as a support for the finish of the roof or roof of the\
  \ building (clay tile or asphalt tile). Both available in natural gray color.\n\
  The 20 mm, 22 mm and 25 mm PLYCEM\xAE High Performance Floor boards are used in\
  \ the installation of mezzanines on metal or wooden structures. They have the ability\
  \ to safely withstand the stresses generated by the action of temporary and permanent\
  \ loads. It offers the possibility of installing any type of floor. The tongue and\
  \ groove sheet have edges that guarantee the mechanical connection between boards.\
  \ All three available in natural gray color."
