description: Jotafloor EP Glass Flake is a glass flake reinforced, two component amine
  cured solvent free epoxy coating. It is a high performance product, specially designed
  as an abrasive and impact resistant coating for areas with extreme wear and tear.
  If enhanced slip resistance is required, Jotafloor Non Slip can be used in the system.
  Jotafloor EP Glass Flake can be used as mid coat or finish coat in atmospheric environments.
  The declared product is suitable for a wide range of floors with various levels
  of mechanical and chemical exposure. It is specially designed as a part of a complete
  system for heavy duty traffic, such as ramps, car parks, parking bays, pedestrian
  walkways and industrial floors. Jotafloor EP Glass Flake is recommended for car
  parks, warehouses, garages, dairies, factories, laboratories, aircraft hangars,
  food, beverage and plant rooms. For information on Green Building Standard credits,
  see "Additional Information" on page 4. The material composition of the declared
  mixed product is given below
