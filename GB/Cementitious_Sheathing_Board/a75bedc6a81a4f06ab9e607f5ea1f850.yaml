description: "Glasroc H Storm is a 9,5 mm thick gypsum-based sheathing board with\
  \ a water-resistant core and glass fibre mats fully embedded beneath a thin layer\
  \ of gypsum. It has a water repellent and UVprotective acrylic coating on the exterior\
  \ face. Glasroc H Storm is a safe solution for sheathing during construction as\
  \ well as during the building\u2019s lifetime. The board can be exposed to the weather\
  \ for 12 months which allows greater flexibility in the construction process before\
  \ the permanent cladding. It has best moisture resistance class, H1, according to\
  \ standard EN 152831:2008, with a water absorption less than 5%. It shows good dimensional\
  \ stability and demonstrated good mould resistance. During the period of use it\
  \ is airtight, diffusion open, provides fire protection and good sound insulation.\
  \ Glasroc H Storm is not designed for indoor use and should not be surface treated.\
  \ It is available in 900 mm (GHSE 9) and 1200 mm width (GHS 9) for external solutions."
