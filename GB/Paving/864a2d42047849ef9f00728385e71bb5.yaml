description: 'Concrete is the most abundant man-made material on earth. It is the
  essential part of every construction independent of its size i.e. buildings, bridges,
  roads, dams, pavements, pipes, drains etc. It is composed of natural aggregates
  of different granulometries (gravel, fine gravel, sand) bonded together by hydrated
  cement paste. Chemical admixtures may also be added to enhance specific properties
  of the fresh or hardened concrete, such as workability, durability, or early and
  final strength. Concrete is workable right after production so that it can be transported,
  poured, pumped, installed, compacted on the project site and over time it hardens
  and develops strengths. It is delivered to the construction site via concrete mixer
  trucks that usually have 8 m3 load.

  DYNAMaxXRD C70/85 16mm

  DYNAMaxXRD C70/85 16mm is High Performance Concrete (HPC) meeting special combinations
  of performance and uniformity requirements that cannot always be achieved routinely
  using conventional constituents and normal mixing, placing and curing (American
  Concrete Institute).

  HPC is an engineered concrete product designed through a careful selection and proportioning
  of its constituents. Main features of High Performance Concrete are Strength, Durability,
  Rigidity.'
