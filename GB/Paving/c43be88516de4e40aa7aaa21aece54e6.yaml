description: 'Waste that we transform into wealth.

  The co-products are those residues that have a high potential for reuse and that
  are no longer subjected to any type of process or internal treatment.

  Through them, we offer alternatives that benefit the environment, such as the reuse
  and reduction of waste generated by the production of steel, as well as the implementation
  of alternatives focused on the recycling of co-products to incorporate them into
  a new Lifecycle. Thanks to this they can be used in construction, paving, the cement
  industry, etc.

  Co-products

  The use of co-products guarantees you great advantages in projects. They reduce
  the consumption of natural resources by substituting and minimizing raw materials.
  They reduce the emissions of compounds and greenhouse gases (CyGHEI). On the other
  hand, its cost is lower compared to that of traditional materials.

  We divide co-products into two types: process-generated and service-generated. The
  first are slag, scale, and dust from steel foundry. The second, is refractories,
  cardboard, wood, PET, aluminium, and copper, among others.

  Steel Slang

  The slag processed from the electric arc furnace is the co-product that is most
  generated in the production of steel, it has different uses and applications in
  the construction industry, such as paving, hydraulic base, railway ballast, aggregates,
  material cementing agent, among others, since we are constantly developing new ways
  of taking advantage of it. (GERDAU CORSA, 2022)'
