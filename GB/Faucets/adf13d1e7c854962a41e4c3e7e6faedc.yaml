description: "English description Kale products consist of bath, shower and sink mixers;\
  \ concealed bath and shower mixers; taps and valves. Bathroom and sink mixers are\
  \ separated to single lever and two handled models. Single lever mixers have only\
  \ one cartridge. Users can adjust the temperature and the flow of hot or cold water\
  \ using this mechanism. For two handle models, the temperature and the flow of hot\
  \ and cold water must be regulated by using these separate headworks. The outlet\
  \ pipes of the sink mixers can rotate 360\xB0. Visible surfaces of products are\
  \ coated with nickel, chrome or PVD, against corrosion. Built-in faucets are functionally\
  \ the same as conventional mixers, but they have a difference in assembly operation\
  \ due to the structure hidden inside the wall during installation. ______________\
  \ Turkish description Kale \xFCr\xFCnleri banyo, du\u015F ve lavabo bataryalar\u0131\
  ndan olu\u015Fmaktad\u0131r; gizli banyo ve du\u015F bataryalar\u0131; musluklar\
  \ ve vanalardan olu\u015Fur. Banyo ve lavabo bataryalar\u0131 tek kollu ve iki kulplu\
  \ modellere ayr\u0131lm\u0131\u015Ft\u0131r. Tek kollu kar\u0131\u015Ft\u0131r\u0131\
  c\u0131lar\u0131n yaln\u0131zca bir kartu\u015Fu vard\u0131r. Kullan\u0131c\u0131\
  lar bu mekanizmay\u0131 kullanarak s\u0131cak veya so\u011Fuk suyun s\u0131cakl\u0131\
  \u011F\u0131n\u0131 ve ak\u0131\u015F\u0131n\u0131 ayarlayabilir. \u0130ki kulplu\
  \ model i\xE7in, s\u0131cak ve so\u011Fuk suyun s\u0131cakl\u0131\u011F\u0131 ve\
  \ ak\u0131\u015F\u0131 bu ayr\u0131 ba\u015Fl\u0131klar kullan\u0131larak d\xFC\
  zenlenebilir. Lavabo bataryalar\u0131n\u0131n \xE7\u0131k\u0131\u015F borular\u0131\
  \ 360 \xB0 d\xF6nebilmektedir. \xDCr\xFCnlerin g\xF6r\xFCnen y\xFCzeyleri korozyona\
  \ kar\u015F\u0131 nikel, krom veya PVD ile kaplanm\u0131\u015Ft\u0131r. Ankastre\
  \ bataryalar i\u015Flevsel olarak geleneksel kar\u0131\u015Ft\u0131r\u0131c\u0131\
  larla ayn\u0131d\u0131r, ancak montaj s\u0131ras\u0131nda duvar\u0131n i\xE7ine\
  \ gizlenmi\u015F yap\u0131 nedeniyle montaj i\u015Fleminde farkl\u0131l\u0131k g\xF6\
  sterirler. ______________ This EPD has been registered as an ECO Platform EPD with\
  \ ECO EPD Reference number 00001339. The International EPD System is a founding\
  \ member of the ECO Platform and its procedures has undergone a peer audit to be\
  \ able to use this logotype. All EPDs of construction products from different programmes\
  \ that carry the ECO logotype are listed here."
