description: "The product concerns by this EPD is 1 kg of preweathered rolled zinc\
  \ QUARTZ ZINC\xAE and ANTHRA ZINC\xAE in sheets or coils from VMZINC used for building\
  \ envelop applications (roof, fa\xE7ade or rainwater systems). The preweathered\
  \ rolled zinc from VMZINC is a copper and titanium zinc alloy in accordance with\
  \ the /DIN EN 988/, which has received a surface treatment. This alloy contains\
  \ mainly very high purity zinc in accordance with /DIN EN 1179/ (Grade Z1: 99,995%\
  \ of purity) with very few alloy components (copper, titanium and aluminium). It\
  \ has optimal mechanical and physical properties for applications in construction,\
  \ in particular regarding mechanical resistance and resistance against creep deformation.\
  \ From an aesthetical point of view, preweathered rolled zinc is less bright and\
  \ darker than natural rolled zinc. The preweathered rolled zinc in sheets and coils\
  \ is used in numerous building applications: \u2022 Roofing, \u2022 Facade applications,\
  \ \u2022 Flashings and coverings, \u2022 Roof drainage systems, \u2022 Ornaments\
  \ under the brand name of \"Ateliers d\u2019Art Fran\xE7ais\u201C. 2.3"
