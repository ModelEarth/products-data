lca_discussion: "\n\n## Product Component Notes\nof 99.995% with lmitied lead and\
  \ > 99.835 % Copper 0.08 to 0.2 % % Aluminium < 0.015 % - 0.86% of acid mixing *\
  \ - 0.04% of zinc phsphate - 0.026% of lubricant\n\n## LCA Notes\nThis declaration\
  \ is a \u201CCradle to Gate\u201D with options. It covers modules A1 to A3, modules\
  \ C2, C3, C4 and D. The aggregated module A1-A3 includes: \u2022The manufacturing\
  \ and transport of raw materials (Ti, Cu, Zn etc.), \u2022 The manufacturing of\
  \ the preweathered rolled zinc (QUARTZ ZINC\xAE and ANTHRA ZINC\xAE), \u2022The\
  \ manufacturing of the energy resources (electricity, thermal energy, auxiliaries),\
  \ \u2022 The manufacturing, the transport and the end of life of the packaging (including\
  \ credits for electricity and thermal energy), \u2022 The end of life of the process\
  \ wastes. The module C2 includes transports of old rolled to landfill or recycling\
  \ plant. The module C3 includes pre-treatment before recycling. The module C4 corresponds\
  \ to landfill. The module D includes re-melting and avoided impacts due to recycling\
  \ of old rolled zinc. 3.3\n\n## Source Data Notes\n/DIN EN ISO 9001/:2008-12, Quality\
  \ Management General principles Systems - Requirements (ISO 9001:2008); Tri-lingual\
  \ for the EPD range of Institut Bauen und Umwelt e.V. version EN ISO 9001:2008 (IBU),\
  \ 2011-09 www.bau-umwelt.de /DIN EN ISO 14001/ PCR 2013, Part A /DIN EN ISO 14001/\
  \ 2009-11, Environmental Institut Bauen und Umwelt e.V., Berlin (pub.): Product\
  \ Management Systems - Requirements and Instructions Category Rules for Construction\
  \ Products from the for Application (ISO 14001:2004 + Cor. 1:2009); range of Environmental\
  \ Product Declarations of Institut German and English version EN ISO 14001:2004\
  \ + Bauen und Umwelt (IBU), Part A: Calculation Rules for AC:2009 the Life Cycle\
  \ Assessment and Requirements on the Background Report. /DIN ISO 14025/ www.bau-umwelt.de\
  \ DIN ISO 14025: 2007-10, Environmental Designations"
