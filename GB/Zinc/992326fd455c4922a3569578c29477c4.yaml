lca_discussion: "\n\n## Product Component Notes\nThe declared unit is 1 kg of prePatina\
  \ bright rolled. 3.2 System boundary Type of the EPD: cradle to gate - with options\
  \ In this study, the product stage information modules A1, A2, and A3 are considered.\
  \ These modules include production of raw material extraction and process- ing (A1),\
  \ processing of secondary material input (A1), transport of the raw materials to\
  \ the manufacturer (A2), manufacturing of the product (A3) and the packaging materials\
  \ (A3). The EoL of the product (Modul D) is also included. 3.3 Estimates and assumptions\
  \ No assumptions and estimations were necessary for the LCA. 3.4 Cut-off criteria\
  \ Criteria for the exclusion of inputs and outputs (cutoff rules) in the LCA and\
  \ information modules and any ad- ditional information are intended to support an\
  \ efficient calculation procedure. All inputs and outputs to a (unit) process are\
  \ included in the calculation, for which data were available. The applied cut -\
  \ off criteria is 1 % of renewable and non- renewable primary energy usage and 1\
  \ % of the total mass input of that unit process in case of insufficient input data\
  \ or data gaps for a unit process. The total of neglected input flows per module,\
  \ e.g. per module A, B, C or D is a maximum of 5 % of energy usage and mass. 3.5\
  \ Background data Background processes are taken from the publicly Professional\
  \ GaBi 5 databases as far as available. Country and region specific data on energy\
  \ sources The modules A4, A5, B1, B2, B3, B4, B5, reference service life, B6, B7\
  \ and C1 - C4 are not considered and declared in this study. The credits given in\
  \ Module D are a result of the 100% recyclability of each zinc-product. After the\
  \ scrap col- lection (a collection rate of 96% was assumed), zinc scrap is sent\
  \ to a re-melting process, where the scrap is converted to secondary zinc. The credit\
  \ for the zinc gained through re-melting is calculated with the dataset of the primary\
  \ production. including electricity and region specific data on raw materials such\
  \ as high grade zinc were taken from GaBi databases. 3.6 Data quality The process\
  \ data and the used background data (GaBi 5) are consistent. In addition, the origin\
  \ of the data is documented. Additional information is gathered regarding the age\
  \ of the data. The input and output data of the whole process Plant was strongly\
  \ emphasized. The supplied data (Processes) were provided by RHEINZINK and checked\
  \ for plausibility. Therefore, the data quality can be described as good. The age\
  \ of the data employed in this study is due to 2010. 3.7 Period under review Modelling\
  \ is based on production data from 2010. Background data refer from 2008 to 2011.\
  \ 3.8 Allocation In this study, allocation was avoided wherever possible as required\
  \ in EN 15804. However, the following allocations had to be done: \u25CF Credits\
  \ from energy recovery of production waste (Modul A3) \u25CF Credits from recycling\
  \ from the end of life of the product (ModulD) 3.9 Comparability Basically, a comparison\
  \ or an evaluation of EPD data is only possible if all the data sets to be compared\
  \ were created according to EN 15804 and the building con- text, respectively the\
  \ product-specific characteristics of performance, are taken into account. 4. LCA:\
  \ Scanrios and additional technical information"
