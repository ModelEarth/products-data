description: "The product concerns by this EPD is 1 kg of natural rolled zinc in sheets\
  \ or coils from VMZINC used for building envelop applications (roof, fa\xE7ade or\
  \ rainwater systems).The natural rolled zinc from VMZINC is a copper and titanium\
  \ zinc alloy in accordance with the /DIN EN 988/. This alloy contains mainly very\
  \ high purity zinc in accordance with /DIN EN 1179/ (Grade Z1: 99,995% of purity)\
  \ with very few alloy components (copper, titanium and aluminium). This alloy has\
  \ optimal mechanical and physical properties for applications in construction, in\
  \ particular regarding mechanical resistance and resistance against creep deformation."
