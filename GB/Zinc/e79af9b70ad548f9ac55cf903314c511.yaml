lca_discussion: "\n\n## Product Component Notes\nof 99.995% with lmitied lead and\
  \ > 99.835 % Copper 0.08 to 0.2 % % Aluminium < 0.015 % Furthermore, 0.057% of lubricant\
  \ is used for the\n\n## LCA Notes\nThis declaration is a \u201CCradle to Gate\u201D\
  \ with options. It covers modules A1 to A3, modules C2, C3, C4 and D. The aggregated\
  \ module A1-A3 includes: \u2022The manufacturing and transport of raw materials\
  \ (Ti, Cu, Zn etc.), \u2022The manufacturing of the natural rolled zinc, \u2022\
  The manufacturing of the energy resources (electricity, thermal energy, auxiliaries),\
  \ \u2022 The manufacturing, the transport and the end of life of the packaging (including\
  \ credits for electricity and thermal energy), \u2022 The end of life of the process\
  \ wastes. The module C2 includes transports of old rolled to landfill or recycling\
  \ plant. The module C3 includes pre-treatment before recycling. The module C4 corresponds\
  \ to landfill. The module D includes re-melting and avoided impacts due to recycling\
  \ of old rolled zinc. 3.3\n\n## Source Data Notes\nEN 15804 General principles EN\
  \ 15804:2012-04 + A1:2013: Sustainability of for the EPD range of Institut Bauen\
  \ und Umwelt e.V. construction works - Environmental Product (IBU), 2011-09 Declarations\
  \ - Core rules for the product category of www.bau-umwelt.de construction products\
  \ PCR 2013, Part A Institut Bauen und Umwelt e.V., Berlin (pub.): Product /DIN EN\
  \ ISO 9001/ Category Rules for Construction Products from the /DIN EN ISO 9001/:2008-12,\
  \ Quality Management range of Environmental Product Declarations of Institut Systems\
  \ - Requirements (ISO 9001:2008); Tri-lingual Bauen und Umwelt (IBU), Part A: Calculation\
