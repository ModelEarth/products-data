description: "Kerto\xAE LVL laminated veneer lumber products are used in all types\
  \ of construction projects, from new buildings to renovation and repair. Kerto LVL\
  \ is incredibly strong and dimensionally stable. Kerto LVL derives its high strength\
  \ from its homogeneous bonded structure. Kerto LVL is made as continuous billet\
  \ which is cut to length and sawn into LVL beams, planks or panels according to\
  \ the customer\u2019s requirements. The wood raw material for Kerto LVL originates\
  \ from sustainable northern forests. Kerto LVL structures in construction act as\
  \ long-term carbon storage. The service life of Kerto LVL is considered to be as\
  \ long as the lifetime of the building, providing the Kerto LVL product is installed\
  \ according to instructions. Kerto LVL is the best choice for fast, light and sustainable\
  \ construction. The core competence of Mets\xE4 Wood is industrial-scale manufacturing.\
  \ Offsite partners of Mets\xE4 Wood develop their elements and modules using versatile\
  \ Kerto LVL products and element systems."
