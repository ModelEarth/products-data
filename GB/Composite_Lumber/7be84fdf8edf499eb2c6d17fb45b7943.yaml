description: STEICOwall and STEICOjoist I-joist products are industrially manufactured
  products for load-bearing and non load-bearing constructions where a thin high load-bearing
  hardboard (hard fibre joist) or OSB (oriented strand board) web connects two STEICO
  LVL R or solid timber flanges. The LVL (laminated veneer lumber) flanges comprise
  several layers of conifer veneer glued together. The natural wood defects, e.g.
  knots, are reduced to the individual veneer sheet during the production process
  and are distributed evenly across the cross-section during layup. This produces
  an almost homogeneous cross-section of high strength and rigidity. The STEICOwall
  and STEICOjoist I-joist products are identical in terms of manufacturing. They differ
  in terms of application depending on the type of load.
