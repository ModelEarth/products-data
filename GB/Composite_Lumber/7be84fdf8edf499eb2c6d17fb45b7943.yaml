lca_discussion: "# Use Advice\n\nScope: \nThis Declaration applies for STEICOwall\
  \ and STEICOjoist I-joist products which are manufactured in the following variants:\n\
  \nSTEICOjoist\n\nSTEICOjoist HB\nSTEICOjoist OSB\nSTEICOjoist LVL\nSTEICOjoist LVL\
  \ OSBSTEICOwall\n\nSTEICOwall LVL HB\nSTEICOwall LVL OSB\nSTEICOwall HB\nSTEICOwall\
  \ OSBManufacturing plant\nSTEICO Sp. z o.o.\nUl. Przemyslowa 2\n64-700 Czarnkow\n\
  Poland \nSystem boundary: \nThe Declaration complies with an EPD \"from cradle to\
  \ plant gate, with options\". It includes the production stage, i.e. from provision\
  \ of the raw materials through to production (cradle to gate, Modules A1 to A3),\
  \ Module A5, and parts of the end-of-life stage (Modules C2 and C3). It also contains\
  \ an analysis of the potential benefits and loads over and beyond the product's\
  \ entire life cycle (Module D). \n\nModule A1 assesses the provision of semi-finished\
  \ wood products and the provision of adhesives. Transport of these substances is\
  \ considered in Module A2. Module A3 comprises the provision of fuels, resources\
  \ and electricity as well as the manufacturing processes on site. Essentially, these\
  \ are bonding and cutting to size as well as packing the product. Module A5 exclusively\
  \ covers the disposal of product packaging which includes the disposal of biogenic\
  \ carbon and renewable and non-renewable primary energy (PERM and PENRM). \n\nModule\
  \ C2 considers transport to the disposal company and Module C3 is concerned with\
  \ preparing and sorting waste wood. In accordance with /EN 16485/, Module C3 also\
  \ includes as outflows the CO2 equivalents of the carbon inherent in the wood product\
  \ as well as the renewable and non-renewable primary energy (PERM and PENRM) contained\
  \ in the product. \n\nModule D assesses thermal utilisation of the product at its\
  \ end of life and the ensuing potential benefits and loads in the form of a system\
  \ extension.\n\n# Technology Description And Included Processes\n\nDuring the manufacture\
  \ of STEICO LVL flanges, conifer logs (pine, spruce) are debarked and heated with\
  \ warm water for the peeling process. The warm logs are peeled and the peeled veneer\
  \ ribbons are cut into individual veneer sheets. The veneer sheets are dried in\
  \ a continuous dryer before being sorted according to quality. The individual veneer\
  \ sheets are laid on the press line in accordance with the recipe and pressed to\
  \ billets. The billets are cut into flanges and the flanges are glued together with\
  \ the web material (hardboard or OSB). Solid timber can also be used as an alternative\
  \ to STEICO LVL. Production is certified to /ISO 9001/ via a Quality Management\
  \ System \nTechnical data: \nThe technical data on the products within the scope\
  \ of the EPD are listed below: \nDeclared unit: \nThe declared unit of the ecological\
  \ life cycle assessment is one running metre (1 run. m.) joists taking consideration\
  \ of the mix of semi-finished wood products and adhesives used in accordance with\
  \ section 2.5 and a mass of 4.4 kg per running metre where wood moisture is equal\
  \ to 7.38%, which corresponds with a water content of 6.9%. Adhesive content accounts\
  \ for 4.98% and the density of the average product accounts for 619.47 kg/m\xB3\
  . \nAll information on semi-finished products and adhesives used was calculated\
  \ on the basis of specific data. The life cycle assessment results refer to the\
  \ average production of all joists during the period under review and can be scaled\
  \ by mass to the respective product variants."
