description: "Mets\xE4 Wood Finnjoists (FJI) are \u201CI\u201D shaped engineered wood\
  \ products used as joists and columns. The composite structure consists of LVL (laminated\
  \ veneer lumber) top and bottom flanges and OSB (oriented strand board) web. The\
  \ LVL flanges resist bending and the OSB web provides outstanding shear resistance.\
  \ The combination of high quality raw materials ensure robust, versatile, economical\
  \ framing member that is easy to install in a wide range of construction projects.\
  \ The service life of Finnjoist is considered to be as long as the lifetime of the\
  \ building, providing the product is installed according to instructions. For a\
  \ numerical service life value, 100 years can be used. Finnjoists are CE marked\
  \ according to ETA 02/0026 and have a BM-TRADA Q-Mark."
