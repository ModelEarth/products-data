description: "XPS er et isolasjonsmateriale brukt p\xE5 utsiden av dampsperren som\
  \ monteres p\xE5\ninnsiden av ytterveggens fasade. Jackofoam er ekstrudert polystyren\
  \ ved CO2\ngass og dimetyleter som kommer i trykkfasthetene 250, 300, 400,500 og\
  \ 700. I\ndenne EPDen er det 34mm 300kN som er deklarert, og det vises til uthevet\
  \ skrift\nfor representative data. Trykkfastheten gir forskjellige anvendelsesomr\xE5\
  der:\nJF200 er til sandwich elementer til blant annet lastebiler (skap) der \xF8\
  nsket er s\xE5 lav\nvekt som mulig.\nJF250 - For telesikring og isolering av lette\
  \ fundamenter, garasjer, boder,\nst\xF8ttemurer, terrasser o.l.\nJF300 - For telesikring\
  \ av fundamenter, idrettsanlegg samt isolering av\nindustrigulv, kj\xF8le- og fryserom\n\
  JF400 - For telesikring av fundamenter, veier, jernbane, VA-anlegg o.l.\nJF500 -\
  \ For telesikring av fundamenter, veier, jernbane, og flyplasser.\nJF700 - For telesikring\
  \ av fundamenter, veier, jernbane, og flyplasser med ekstra\nh\xF8ye laster. Materialer\
  \ g/1m2 Andel\nPolystyren 1006,9 93,0 %\nDrivgass CO2 32,1 3,0 %\nDrivgas, Dimetyleter\
  \ 32,1 3,0 %\nCelleregulerende middel 7,4 0,7 %\nFargestoff 2,1 0,2 %\nVann 2,1\
  \ 0,2 %"
