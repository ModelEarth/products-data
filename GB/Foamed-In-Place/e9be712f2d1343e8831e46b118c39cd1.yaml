description: "Xtratherm phenolic foam is a phenol based insulation foam for use in\
  \ solid insulation products. It is not sold as a foam alone, but is faced with a\
  \ range of facers to create insulation boards, to be sold under the product range\
  \ name of Safe-R. The Safe-R range covers insulation products for use in a wide\
  \ range of building applications including walling, cavity walls, roofing, framing,\
  \ and solid and suspended flooring. The Xtratherm phenolic insulation boards are\
  \ made in a range of foam thicknesses (40 - 160mm) and using various combinations\
  \ of two types of facer, to make the products listed in the table below: Products\
  \ in the Safe-R range Safe-R Cavity Wall (SR / CW) Safe-R Underfloor (SF / UF) Safe-R\
  \ Pitched Roof (SR / PR) Safe-R Framing Board (SF / FB) Safe-R Soffit (SR / ST)\
  \ Safe-R Soffit Plus (SR / STP) Safe-R Rainscreen (SR / RS) NOTE: The LCA study\
  \ modelled the highest thickness of foam sold within the products covered, of 160mm,\
  \ plus facings (on both sides) of the facer type which was considered to be the\
  \ worst in terms of its individual, EPD Number: 000217 Date of Issue:01 February\
  \ 2019 Expiry Date 01 Februray 2023 BF1805-C-ECOP Rev 0.0 Page 3 of 8 \xA9 BRE Global\
  \ Ltd, 2017 per m2, LCA results. Therefore, the results for this product represent\
  \ (for all impact, waste and reporting categories), the worst case scenario, and\
  \ thus cover all products listed. Technical Information Technical properties of\
  \ the Xtratherm insulation boards vary depending on the product type. For properties\
  \ of each product covered by this EPD, please see the Xtratherm\u2019s website:\
  \ http://www.xtratherm.com/products The below information covers the basic technical\
  \ properties covered by the representative product in this EPD and the products\
  \ it represents: Property Value, Unit Core thickness 160 mm Average density of foam\
  \ 45 kg/m3 Thermal conductivity (EN 12667) 0.020 W/mK (thickness \u2265 100 mm)\
  \ Fire performance (EN 13501-1) D s1-d0*, B s1-d0 *Refers to Safe-R Cavity Wall\
  \ and Safe-R Underfloor pr"
