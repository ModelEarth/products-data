lca_discussion: "## Product Component Notes\nXtratherm phenolic insulation foam, 7.2,\
  \ Aluminium foil based facer, 0.356\n\n## Source Data Notes\nThe supporting LCA\
  \ study was carried out using BRE LINA v2.0 using manufacturer specific data provided\
  \ by Xtratherm for their UK production site for the period of the 12 months of 2016.\
  \ The UK Xtratherm site produced other insulation products in addition to their\
  \ phenolic insulation products so allocation was applied to site wide values for\
  \ energy, packaging, water, non-production waste, and wastewater, on a volume of\
  \ foam production basis. No allocation of production waste was required as this\
  \ is recorded for individual foam types. No allocation of raw material inputs was\
  \ required as total site raw material usage for all phenolic foam made over the\
  \ production period was used. Secondary data has been drawn from the BRE LINA database\
  \ v2.0.31 and the background LCI datasets are based on ecoinvent v3.2. EPD Number:\
  \ 000217 Date of Issue:01 February 2019 Expiry Date 01 Februray 2023 BF1805-C-ECOP\
  \ Rev 0.0 Page 5 of 8 \xA9 BRE Global Ltd, 2017"
