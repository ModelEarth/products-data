description: "The ArmaPET\xAE Eco50 foam is manufactured based on mechanically recycled\
  \ PET, applying the patented technology of Armacell. This method is based on the\
  \ traditional approach of reprocessing post-consumer PET waste to produce recycled\
  \ flakes, after separation of the polymer from contaminants. Recycling includes\
  \ sorting and separating of waste, washing it to remove any dirt and contaminants,\
  \ and further grinding, crushing and sorting carried out by Armacell\u2019s suppliers.\
  \ The recycled product is compliant with the predefined specification of Armacell\
  \ and is supplied in the form of flakes and granules. At Armacell, the flakes are\
  \ subjected to the additional sorting, mixing and melt reprocessing operations,\
  \ to reduce the impact of the heterogeneity, contamination, and partial degradation\
  \ of the recycled PET. This is made in the granulation process. Obtained recycled\
  \ PET granules are further processed into foam through foaming extrusion, in the\
  \ presence of halogen-free supercritical fluid used as a physical blowing agent.\
  \ The patented method of rPET treatment and modification during melt processing\
  \ allows Armacell to overcome the main disadvantage of mechanical recycling \u2013\
  \ a decline in the product quality \u2013 and to upgrade the quality despite the\
  \ thermal degradation, photo-oxidation and mechanical stresses. The extruded foamed\
  \ PET boards with homogeneous and closed-cell structure are then calibrated, edge\
  \ cut and surface plain to obtain the final product with the required dimensions\
  \ and surface planarity. Most of the foam production scrap is collected, compacted\
  \ and returned to the process as a regrind. Certain amount of waste is incinerated\
  \ in a local site, resulting in potential benefits. A small amount of waste is disposed.\
  \ All preliminary products are delivered from Europe. The transport is carried out\
  \ exclusively by truck. The following flow chart illustrates the information modules\
  \ on which this is based. Illustration 1. Representation of the life cycle stages\
  \ Declared u"
