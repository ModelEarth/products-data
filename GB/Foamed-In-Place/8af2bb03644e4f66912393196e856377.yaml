description: "flexen\xAE Exzenterblock Compact is the Professional Polyethylene-based\
  \ closed-cell foam pipe insulation with a robust PE protective coating, containing\
  \ recycled PE, for continuous energy saving and condensation control purposes.\n\
  flexen\xAE Exzenterblock Compact with its rectangular and thin design, it is used\
  \ in flooring.\nFor the placing on the market of the product in the European Union/European\
  \ Free Trade Association (EU/EFTA) (with the exception of Switzerland) -\nThermal\
  \ Insulation products for building equipment and industrial installations cf. PCR.\
  \ Factory-made polyethylene foam (PEF) and the CE-marking. For the application\n\
  and use, the respective national provisions apply."
