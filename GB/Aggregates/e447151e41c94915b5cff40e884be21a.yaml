description: 'The raw material is residual rock from other quarry operations (primary
  granite mining). The residual rock is delivered to the crushing machine by the operator
  of the primary rock operations.

  The crushing system consists of several steps, which the rock passes depending on
  the desired fraction size. Aggregate sorting occurs as part of the crushing. The
  sorted aggregate fractions are loaded on to trucks after which the aggregates are
  transported to a storage site awaiting customer delivery. The crushing system is
  entirely powered by grid electricity.

  The aggregates can be used for several applications, including as road aggregates,
  as filling in excavations and for building foundations and as sand for golf courses
  and mortar use.'
