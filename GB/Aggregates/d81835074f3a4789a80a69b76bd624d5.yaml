description: "Larvikittblokka Kl\xE5stad en en steinblokk med boret bunn og topp og\
  \ knekt front. Steinblokken er laget av en grovkornet bergart av typen monzonitt\
  \ (larvikitt). Steinen er over 300 millioner \xE5r gammel og best\xE5r hovedsakelig\
  \ av mineralet feltspat som gir larvikitten dens karakteristiske bl\xE5farge. Steinblokken\
  \ er bearbeidet til \xE5 bli en ferdig blokk klar for oppsett. Blokken har boret\
  \ bunn og topp med knekt front https://www.larvikittblokka.no/ Larvikitt er et slitesterkt\
  \ materiale og egner seg s\xE6rlig godt som milj\xF8stein. Larvikittblokka blir\
  \ benyttet ved sj\xF8prosjekter som molo, brygge, kaifront og kaianlegg. P\xE5 land\
  \ blir blokkene brukt som st\xF8ttemurer ved prosjekter innen vei, bane, parkanlegg\
  \ og som amfi. Larvikittblokka er ogs\xE5 brukt i hager som kantstein, hage-mur\
  \ og grunnmur."
