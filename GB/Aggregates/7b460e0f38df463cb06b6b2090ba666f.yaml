description: "/ Product definition The declared fa\xE7ade and wall cladding panels\
  \ consist of Jura Limestone. This limestone came into being in the Mesozoic Age\
  \ approximately 160 million years ago though limestone deposits from a tropical\
  \ sea near the southern Franconian highlands. The geological formation is called\
  \ Upper Jura, White Jura or Malm Delta. This sedimentary rock consists mainly of\
  \ calcium carbonate (CaC03) with admixtures of metal oxides and coloured clays.\
  \ Jura limestone, also known as Jura marble, occurs in the Franconian limestone\
  \ highlands in the vicinity of Eichst\xE4tt-Treuchtlingen. The material density,\
  \ polishing ability, the numerous variations in colour and structure and its good\
  \ abrasion resistance provide the decisive properties for the many possible uses\
  \ for Jura limestone. Jura limestone is the result of unique prehistoric developments.\
  \ Each stone contains numerous testimonies to prehistoric flora and fauna. The force\
  \ of 2 nature which created this natural stone and the visible geological documentation\
  \ give it its special appeal and a timeless character. The declared products are\
  \ marketed under the material names of Jura Limestone, Dietfurt Limestone, Dietfurt\
  \ Limestone gala and Dietfurt Travertine by the Franken-Schotter company. The declaration\
  \ applies to material thicknesses of 20 mm to 40 mm and all surface, format and\
  \ colour variants. Ordinance (EU) no. 305/2011/CPR (with the exception of Switzerland)\
  \ applies for placing the product on the market. The product requires a declaration\
  \ of performance taking into account DIN EN 1469:201505 Natural stone products -\
  \ Slabs for cladding - Requirements and CE labelling. The respective national regulations\
  \ apply to its use. Environmental Product Declaration Franken-Schotter GmbH & Co.\
  \ KG - Jura Limestone fa\xE7ade panels and wall cladding"
