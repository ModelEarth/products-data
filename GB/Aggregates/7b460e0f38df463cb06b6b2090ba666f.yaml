lca_discussion: "\n\n## Product Component Notes\nThe declaration relates to the manufacture\
  \ of 1 ton of wall and cladding panels with an average thickness of 30 mm. The following\
  \ table contains conversion factors: Declared Unit Name Value Unit Declared unit\
  \ 1 t Gross density 2600 kg/m3 Conversion factor to 1 kg 0.001 - 1 ton corresponds\
  \ to 12.82 m\xB2 of the 30 mm thick panel. 3.2 System boundary EPD type: Cradle-to-gate\
  \ with options The following lifecycle phases are considered: Product stage (Module\
  \ A1-A3), transport to building site (Module A4), maintenance/cleaning (Module B2),\
  \ disposal stage (Module C4). The system boundaries of the EPD comply with the modular\
  \ approach of EN 15804. The declared modules are described briefly below. Modules\
  \ A1-A3 cover the manufacturing phase, beginning with the extraction of the natural\
  \ stone and preparation through to further processing and packaging. Internal company\
  \ transport between the production sites are also included. The specific production\
  \ steps (sawing, grinding, polishing, formatting, edge processing, etc.) refer to\
  \ panels of the medium thickness of 30 mm. Certified green electricity is credited\
  \ for Franken- Schotter. This is 100% hydro-electric power from Norway (certificate,\
  \ N-ergie AG). Module A4 contains transport to the customer or the construction\
  \ site. A standard value for calculating the transport scenario is used. 100 km\
  \ by truck. The results can be scaled accordingly for individual cases. Module B2\
  \ contains the annual cleaning impacts with water and cleaning agent. Module C4\
  \ covers waste disposal, i.e. disposal on the construction waste landfill."
