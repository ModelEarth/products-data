description: "Altaskiferen representerer opprinnelig en homogen sandsteinsformasjon\
  \ som gjennom horisontale skyvebevegelser i jordskorpen under den kaledonske fjellkjededannelsen\
  \ ble deformert og omdannet til skifer. Platetykkelsen varierer mellom 12-80 mm.\
  \ Skiferens overflatestruktur og farge varierer fra ru og m\xF8rk gr\xE5 - til slett\
  \ og lys gr\xE5gr\xF8nn. Altaskiferen er spesielt hard og slitesterk, og egner seg\
  \ til alle produktkategorier.\nOmfatter produkter med saget kant: Gulvflis, trinn,\
  \ opptrinn, s\xE5lbenk, vindusbrett, r\xE5plater, belegningsheller, fasadeplater."
