description: Naturstenskompaniet produces and delivers natural stone products for
  construction projects, commercial as well as private. The company is part of a corporate
  group, Naturstenskompaniet International. Naturstenskompaniet produces stone products
  of various rock types, including granite, limestone, marble and schist, where raw
  stone blocks are cut into different shapes and surface treated with different methods.
  In this EPD, a selection of five specific granite and limestone products are analyzed.
  All natural stone products have a very long technical life, and their actual lifetime
  is limited by cityscape changes or the buildings they are situated in. There are
  examples of natural stone products more than 500 years old in churches.
