description: 'AEIFOROS introduced the production of slag aggregates in Greece and
  was the first company to certify hard aggregates acc. to EN 13043 in the country.
  The hard aggregates are manufactured in two plants of AEIFOROS S.A (Thessaloniki
  and Almyros) under strict ISO 9001 certified quality system, in grain sizes meeting
  road construction national standards; they are certified according to EN 13043 or
  EN 13242 depending on the application. The main advantage of EAF slag aggregates
  is the excellent mechanical properties that satisfy domestic specifications for
  incorporation into bituminous mixtures for skid resistant layers and surface treatments.

  The asphalt layer resultinghas increased lifetime, improved road safety features
  and contributes to the protection of theenvironment since less natural aggregates
  are used and landscape is preserved from quarrying while secondary materials are
  valorized.

  The production process consists of a series of dry mechanical processes, such as
  sorting for the removal of large pieces, iron magnetic separation, primary and secondary
  crushings and screening for the production of the final products in the desired
  fractions. The aggregates produced are stored in piles on site.'
