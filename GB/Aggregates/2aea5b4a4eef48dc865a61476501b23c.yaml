description: "Ska 11 brukes som slitelag p\xE5 veger og plasser med \xC5DT opp til\
  \ 15000. Den legges i ett eller to lag, normalt mellom 3-5 cm tykkelse pr lag avhengig\
  \ av omr\xE5de.\nBrukes massen som slitelag vil utslipp i C3, v\xE6re 10%, dersom\
  \ den brukes som bindlag er utslippet 1 %. Asfaltmasse med milj\xF8bitumen har samme\
  \ tekniske egenskaper\nog kvalitet som masse med ordin\xE6rt bitumen, og gir lavere\
  \ utslipp i A1. EPDen er laget som et snitt av resepter for denne masse typen. Asfalt\
  \ best\xE5r av 5 - 6% bitumen og 95- 94 % tilslag. Asfaltmassen produseres ved ca\
  \ 140- 180 oC og er blandt annet\navhengig av bitumenkvalitet som benyttes. Ved\
  \ LTA produksjon er temperaturen 15 - 20 oC lavere"
