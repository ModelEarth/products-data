description: "Aggregate is a natural resource extracted from the ground and can be\
  \ crushed and screened to produce different sized aggregates. Aggregates can be\
  \ used in readymix concrete, asphalt or as fill material for civil engineering and\
  \ landscaping applications. Technical Information Property Value Unit Aggregate\
  \ proper es vary by material type, grain size and - - regularity/shape EPD Number:\
  \ BREG EN EPD 000105 Date of issue: 11 March 2016 Expiry Date: 10 March 2021 BF1331ECOP\
  \ Rev 0.3 Page 3 of 10 \xA9 BRE Global Ltd 2016 Product Contents Material/Chemical\
  \ Input % Crushed Rock 58.1% Sand & Gravel 35.3% Slag aggregate 6.6% Manufacturing\
  \ Process Aggregates covered in this EPD are produced via three main routes: Aggregates\
  \ from quarries that are extracted from the ground (with machinery and in some cases\
  \ explosives), marine aggregates that are dredged from the seabed and recycled or\
  \ slag aggregates that are produced by crushing slags produced by the steel industry.\
  \ Electricity, fuels and water are used on site in order to produce aggregates.\
  \ Aggregate is transported either directly to the customer or may be transported\
  \ to a Tarmac operated rail loading depot prior to distribution. The process flow\
  \ diagram is shown below: EPD Number: BREG EN EPD 000105 Date of issue: 11 March\
  \ 2016 Expiry Date: 10 March 2021 BF1331ECOP Rev 0.3 Page 4 of 10 \xA9 BRE Global\
  \ Ltd 2016 Construction Installation Aggregate is assumed to be transported to the\
  \ customer by lorry. Aggregate is an intermediate product and the use of the aggregate\
  \ itself is not expected to result in impacts during construction or installation.\
  \ Use Information Given the nature of the product and its application, there are\
  \ no anticipated impacts associated with the use phase of aggregate. Reference Service\
  \ Life The reference service life will be equal to the lifetime of the individual\
  \ structure in which the aggregate is used. For the purposes of this study a reference\
  \ service life for a building of 60 years has been modelled. End of"
