lca_discussion: '## Product Component Notes

  Crushed Rock, 58.1%, Sand & Gravel, 35.3%, Slag aggregate, 6.6%


  ## Source Data Notes

  Data collected by Tarmac for 132 aggregate production sites for the 2014 calendar
  year has been used to generate a mass weighted average of aggregate production for
  this EPD. Data provided covers all aggregate products produced and sold by Tarmac
  at these sites in 2014. Allocation of materials, energy, water, emissions and waste
  has been done according to the provisions of the BRE PCR PN514 and EN 15804. All
  background LCI datasets used in the generation of this EPD are taken from the ecoinvent
  3.1 database contained in the GaBi ts software tool.'
