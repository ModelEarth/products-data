description: "Addagrip Resin Bound Decorative Surfacing Systems (Addaset, Addabound,\
  \ Terrabound and Terrabase) are resin bound surface course systems comprising a\
  \ two-component, solvent-free, cold applied polyurethane binder, and fine and coarse\
  \ 3 mm, 6 mm or 10 mm sized aggregates. They provide a smooth, hard wearing and\
  \ low maintenance porous/semi porous surface using a range of aggregates. The finished\
  \ surface is a seamless bound paving system which is flexible and resistant to cracking\
  \ and can be applied onto asphalt and concrete or other stable substrates. Technical\
  \ Information Property Value, Unit The 3 mm, 6 mm and 10 mm aggregate based systems\
  \ have a resistance to Resistance to permanent rut rate and rut depth that is classified\
  \ as Type 2 in accordance with PD deformation 6691:2015, Appendix D, Table D.2.\
  \ Laboratory testing to TRL Report 176, Appendix J confirmed satisfactory Tensile\
  \ bond strength tensile bond strength to both asphalt and concrete when installed\
  \ in accordance with the provisions of BBA Certificate 16/5288. Laboratory testing\
  \ in accordance with the BBA HAPAS Guidelines for Erosion index Assessment and Certification\
  \ of High Friction Surfacing for scuffing at 45\xB0C resulted in an erosion index\
  \ of less than 3.0. When tested in accordance with BS 903-26:1995, ISO 48 : 1994,\
  \ the systems Chemical resistance have a good resistance to chemicals likely to\
  \ be spilt on road surfaces or parking areas, such as oil or petrol. EPD Number:\
  \ 000209 Date of Issue:27 July 2018 Expiry Date 26 July 2023 BF1805-C Rev 0.0 Page\
  \ 3 of 8 \xA9 BRE Global Ltd, 2017 Property Value, Unit The initial skid resistance\
  \ (prior to trafficking) measured in accordance with TRL Report 176, Appendix E\
  \ (pendulum test using sliders applicable to both Skid and slip resistance vehicular\
  \ and foot traffic), indicates that initial measurements of greater than 50 can\
  \ be achieved. The systems are considered suitable in applications where this is\
  \ required. The initial texture depth measured in accordance with B"
