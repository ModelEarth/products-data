description: "Asfaltbeton anvendes p\xE5 st\xE6rkt trafikerede veje med tung trafik,\
  \ samt p\xE5 h\xE5rdt trafikerede\npladsarealer, idet det modst\xE5r statisk og\
  \ vridende belastning.\nAsfaltbeton udl\xE6gges dels for at beskytte vejens b\xE6\
  rende konstruktion mod slid og vejrlig og dels for at tilf\xF8re vejoverfladen et\
  \ tilfredsstillende serviceniveau i form af j\xE6vnhed, friktion, vandafledning\
  \ og lyshed.\nAB t er en t\xE6tgraderet bel\xE6gning med j\xE6vnt opbygget kornkurve,\
  \ som giver en t\xE6t men friktionsrig overflade. Asfalt produceres p\xE5 asfaltfabrikker,\
  \ hvor r\xE5materialer gennemg\xE5r en termisk blandeproces med en temperatur p\xE5\
  \ ca. 120 - 180 grader. Asfalten best\xE5r af over 90 % stenmaterialer og ca. 5\
  \ % bitumen som bruges som bindemiddel. Herudover kommer en m\xE6ngde filler m.m.\
  \ Som filler anvendes kalk eller egenproduceret filler.\nDen gennemsnitlige materialesammens\xE6\
  tning for produktet er vist i tabellen nedenfor"
