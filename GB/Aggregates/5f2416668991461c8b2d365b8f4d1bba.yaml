description: "Asfaltmasse til bind- og slitelag. 160/220 bindemiddel. Ingen biogent\
  \ bindemiddel tilsatt.\nProdusert med LTA-modul. Legges normalt i ett lag med en\
  \ tykkelse p\xE5 35-45mm EPD er laget med basis i fjor\xE5rets produksjon av denne\
  \ massetypen. Asfalt best\xE5r av 5-6% bitumen og 94-95% tilslag. Andre sm\xE5 forekomster\
  \ av andre tilsetningsstoffer som f.eks Amin (vedheft). I denne resepten er ca.\
  \ 10% av bindemiddelet erstattet med biobasert bindemiddel og innehar en gjenbruk\
  \ av asfalt p\xE5 25% med fraksjon GJA 0-11. Produktet produseres i temperaturomr\xE5\
  det mellom 120-170 grader celsius. Ved bruk av LTA helt i nedre del av grenseomr\xE5\
  det ift. temperatur, ved hot-mix i \xF8vre sjikte."
