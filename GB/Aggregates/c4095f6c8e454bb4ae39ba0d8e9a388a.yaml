  \ mobila krossanl\xE4ggningar. Produkterna krossas fr\xE5n det spr\xE4ngda r\xE5\
  berget till fraktioner av olika storlekar. Bergkross inneh\xE5ller inga tillsatser.\
  \ Produkterna anv\xE4nds f\xF6r f\xF6rst\xE4rkningslager f\xF6r v\xE4gbyggnation\
  \ och infrastruktur, slitlager, b\xE4rlager, material f\xF6r husgrunder och dr\xE4\
  nering, j\xE4rnv\xE4gsmakadam, material f\xF6r tillverkning av asfalt och betong,\
  \ g\xE5rdsgrus, och specialbel\xE4ggningar. Densiteten f\xF6r fast berg \xE4r mellan\
  \ 2,5 till 3 ton/m3, spr\xE4ngt berg har en densitet p\xE5 ca 1,6-1,7 ton per m3,\
  \ krossat berg ligger p\xE5 ca 1,4-1,7 ton per m3 beroende p\xE5 fraktion."
