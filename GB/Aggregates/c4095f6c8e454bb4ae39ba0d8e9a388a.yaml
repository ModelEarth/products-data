lca_discussion: "## LCA Notes\nDatakvalitet: Den bakomliggande inventeringen baseras\
  \ p\xE5 uppgfter f\xF6r 2014 och \xE4r representativ \xE4ven f\xF6r produktionen\
  \ 2015-16. Dessa uppgifter avser resursanv\xE4ndning fr\xE5n brytning av berg, vidare\
  \ transport f\xF6r krossning och sortering av de olika fraktionerna, samt exempel\
  \ p\xE5 transport till kund. Uppstr\xF6ms milj\xF6data baseras p\xE5 generisk data\
  \ fr\xE5n Gabi 2016 och ecoinvent 3.3. D\xE5 anv\xE4ndningen av biobr\xE4nslen f\xF6\
  rv\xE4ntas \xF6ka s\xE5 kommer bidraget till klimatp\xE5verkan att minska fram\xF6\
  ver. Allokering: F\xF6rdelning av milj\xF6belastning fr\xE5n bergkrossningen \xE4\
  r gjorda i enlighet med EN 15804 och baserat p\xE5 fysiska samband. Vid krossningen\
  \ har resursanv\xE4ndningen f\xF6rdelats per krossteg oavsett om det \xE4r steg\
  \ nr 1, 2, 3 eller 4. Ber\xE4kningen omfattar bara de anl\xE4ggningar som krossar\
  \ berg och inte samtidigt hanteras grus, f\xF6r att p\xE5 s\xE5 s\xE4tt undvika\
  \ felk\xE4llor (p.g.a. av os\xE4ker f\xF6rdelning av energianv\xE4ndningen mellan\
  \ grus och bergkross). Cut off-kriterier: Alla viktige r\xE5material och processer\
  \ \xE4r inkluderade, dvs dataluckorna \xE4r mindre \xE4n 1 %. Vissa krossverk anv\xE4\
  nder helt eller delvis restberg fr\xE5n byggproduktion (ex. tunnelberg) och kan\
  \ d\xE4rmed ses som en resurs utan milj\xF6ryggs\xE4ck. I inventeringen har trots\
  \ detta all bergr\xE5vara betraktas som prim\xE4r, dvs all bergr\xE5vara belastas\
  \ med brytning och interna transporter till krossverket. P\xE5 s\xE5 s\xE4tt \xE4\
  r de data som redovisas h\xE4r konservativa. Variation: I EPD Norge finns ett krav\
  \ p\xE5 att variationen i en produktgrupp f\xE5r vara max +/ +/-10%. EPD \xE4r d\xE4\
  rf\xF6r uppdelad p\xE5 ett antal krossteg, se tabell p\xE5 sid 2. Variationen i\
  \ krossteget mellan de olika anl\xE4ggningarna \xE4r ganska stora, dvs -40/+60%\
  \ av den toatala energianv\xE4ndningen i detta steg (f\xF6rutsatt att det \xE4r\
  \ 35% verkningsgrad f\xF6r att producera el lokalt). Denna variation p\xE5verkar\
  \ den totala prim\xE4renergin f\xF6r krossning i 1, 2, 3 och 4 steg med; +15/ 15/-10,\
  \ +24/ 24/-16, + 30/-20, +34/ 34/-23%. Milj\xF6indikatorer: Vid Vid ber\xE4kning\
  \ av milj\xF6p\xE5verkan har karakteriserings karakteriserings- faktorer enligt\
  \ EN 15804 anv\xE4nds som de implementerats av Thinkstep. Detta inneb\xE4r att fler\
  \ faktorer anv\xE4nds \xE4n vad som standarden kr\xE4ver, varf\xF6r resultet h\xE4\
  r \xE4r konservativt. Tekniska data: Densiteten f\xF6r fast berg \xE4r mellan 2,5\
  \ till 3 ton/m3, d\xE4r ett v\xE4rde p\xE5 2,75 ton/m m3 har anv\xE4nds i ber\xE4\
  kningar om specifika uppgifter saknas. Spr\xE4ngt berg (r\xE5berg) har en densitet\
  \ p\xE5 ca 1,6 -1,7 ton per m m3, krossat berg ligger p\xE5 ca 1,4 1,4-1,7 ton per\
  \ m m3 beroende p\xE5 fraktion."
