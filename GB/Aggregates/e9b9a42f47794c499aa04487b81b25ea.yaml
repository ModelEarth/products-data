description: This EPD represents average kitchen surface stone slabs made in Finland.
  The market of the product is Finland. 10.Technical specifications Kitchen surface
  slab stones are manufactured from Finnish natural stone. They are used indoors as
  kitchen surfaces. The surface is typically polished or treated by brushing with
  a diamond brush and burning. Typically holes for sinks and other kitchen appliances
  are cut into the surface slabs. 11.Product standards Stone properties can be received
  from the producers. 12.Physical properties The size and dimensions of the stone
  vary. The size of the kitchen surface is dictated by the stone block it is made
  of. Typical dimensions for a stone kitchen top are 1300x2700. Typical thickness
  is between 20-100 mm. 13.Raw materials of the product Product structure / composition
