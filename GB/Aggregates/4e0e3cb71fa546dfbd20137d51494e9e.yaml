description: "Granite aggregates are produced from a naturally occurring igneous rock\
  \ body by blasting, crushing and screening to produce different size aggregates\
  \ from 225 mm gabion stone to 0-2 mm crushed rock fines. Bardon Hill quarry produces\
  \ approximately 4 million tonnes of aggregates per year. These products are used\
  \ in a variety of applications including asphalt, ready-mixed and precast concrete,\
  \ coastal and river defence and road construction. Technical Information Property\
  \ Value, Unit Resistance to Fragmentation (BS EN 1097-2:2010) / Los Angeles Coefficient\
  \ 16 Oven Dried Particle Density (BS EN 1097-6:2013) 2.76 Mg/m\xB3 Water Absorption\
  \ (BS EN 1097-6:2013) 0.7 % Uniaxial Compressive Strength (BS EN 1926:2006) 120\
  \ MPa Main Product Contents Material/Chemical Input % Granite 100 EPD Number: 000206\
  \ Date of Issue:20 April 2018 Expiry Date 19 April 2023 BF1805-C Rev 0.0 Page 3\
  \ of 8 \xA9 BRE Global Ltd, 2017 Manufacturing Process The igneous rock mass is\
  \ drilled and then explosives are used to release several thousands tonnes of rock\
  \ at a time. This rock which ranges in size from 2.5 meters to 0.5 mm is loaded\
  \ into a crusher to reduce larger pieces to 300 mm, this is transported by conveyor\
  \ to a processing plant where crushing and screening takes place to produce various\
  \ sized graded aggregates for sale. Approximately 25 % of Bardon Hill aggregates\
  \ are delivered to customers by rail. Process flow diagram EPD Number: 000206 Date\
  \ of Issue:20 April 2018 Expiry Date 19 April 2023 BF1805-C Rev 0.0 Page 4 of 8\
  \ \xA9 BRE Global Ltd, 2017 Life Cycle Assessment Calculation Rules Declared / Functional\
  \ unit description 1 tonne of granite aggregate System boundary This is a cradle\
  \ to gate EPD (i.e. processes covered in the extraction and processing in modules\
  \ A1 to A3). Data sources, quality and allocation Specific primary data derived\
  \ from Aggregate Industries Bardon Hill works have been modelled. In accordance\
  \ with the requirements of EN 15804+A1, the most current available data has been\
  \ used. T"
