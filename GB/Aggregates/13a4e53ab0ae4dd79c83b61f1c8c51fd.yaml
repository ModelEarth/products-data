description: "Klimavenlig slidlag er specialdesignet til at neds\xE6tte rullemodstanden\n\
  mellem hjul og vejoverflade med deraf f\xF8lgende lavere br\xE6ndstofforbrug\nog\
  \ CO2-udledning fra k\xF8ret\xF8jerne. EPDen er et gennemsnit for SMA 8 KVS med\
  \ PMB udarbejdet af\nrepr\xE6sentanter fra Arkil A/S, Colas Danmark A/S, Munck Asfalt\
  \ A/S, NCC\nIndustry A/S, Pankas A/S og PEAB Asfalt A/S Asfalt produceres p\xE5\
  \ asfaltfabrikker, hvor r\xE5materialer gennemg\xE5r en\ntermisk blandeproces med\
  \ en temperatur p\xE5 ca. 120 - 180 grader.\nAsfalten best\xE5r af ca. 85 % stenmaterialer\
  \ og 6-7 % bitumen som bruges\nsom bindemiddel. Herudover kommer en m\xE6ngde fiber,\
  \ filler og\nkl\xE6beforbedrende additiv. Som filler anvendes flyveaske eller kalk\
  \ og som\nkl\xE6beforbedrende additiv anvendes cement eller aminer.\nEn gennemsnitlig\
  \ materialesammens\xE6tning til SMA 8 KVS med PMB er\nvist i tabellen nedenfor.\
  \ Bem\xE6rk at m\xE6ngden af kl\xE6beforbedrende\nadditiv varierer meget afh\xE6\
  ngig af type og der er derfor angivet et interval"
