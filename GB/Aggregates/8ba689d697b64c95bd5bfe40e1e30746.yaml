description: 'Aurea Stone is the first engineered stone in the industry with a reduced
  crystalline silica content of less than 20%, and with up to 70% of recycled components,
  such as glass, making Aurea Stone the leader in low silica printed engineered stones.

  A new material with impressive visual depth reflected through soft and creamy nuances
  beneath the surface, providing subtle movement and realistic details. With a translucency
  equivalent to real marble, Aurea Stone surfaces are free from visible grains in
  the particulate. This results in better light reflection, brightness and clarity
  than any other engineered stone available.

  Aurea Stone sets forth the path for others to follow, a new science of engineered
  stone, combining the latest digital printing technology with a new raw material
  composition. This combination makes it an ideal product, with a natural look and
  enhanced low environmental impact in its production.'
