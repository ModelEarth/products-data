description: 'Bolon flooring in tiles is composed by four layers,

  one weave and three backing layers, giving the

  product its unique qualities. The weave layer is

  made of vinyl warp and weft yarns tightly woven

  together. The variations of the warp and weft

  yarn together with the different weaving

  techniques gives Bolon flooring its vast design

  alternatives.

  Floors are graded into different classes

  according to their resistance to wear. For

  example, they are suitable for hotels, shops,

  offices, and high traffic areas, such as public

  halls.'
