description: 'This declaration covers Tessera Inline carpet tiles. Tessera Inline
  carpet tiles are a textile floor covering complying with

  all the requirements of the EN1307 Class 33 specification. The raw materials used
  in the construction of Tessera

  products are chosen for their low volatile organic compound levels combined with
  their high level of recycled content.

  All Tessera Inline carpet tiles are manufactured using renewable electricity and
  biogas.

  The recycled content of the product is 62%'
