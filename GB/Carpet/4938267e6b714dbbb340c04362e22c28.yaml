description: 'This declaration covers a broad range of designs and colors. Flotex
  is a unique flooring Flotex that offers a warm, comfortable, hygienic floor covering
  that is suitable for any commercial specification. It is made by electrostatically
  flocking 80 million nylon fibers in a watertight backing. This build up combines
  the practicality of a resilient flooring with the slip resistant and acoustic properties
  usually associated with textiles. Flotex is strong and hygienic, and, being completely
  waterproof, Flotex is also the only truly washable textile floor covering. It is
  the only textile flooring that has been awarded with a British Allergy Foundation
  seal. Flotex sheet complies with all requirements of EN1307: Textile Floor Coverings
  - Classification of Pile Carpets. Flotex Sheet has been manufactured for over 40
  years and is a well-known brand sold worldwide. This declaration refers to Flotex
  Sheet covering a broad range of designs and colors : Flotex Colour, Flotex Linear,
  Flotex Vision, Flotex Sottsass/Tibor/Starck and Flotex HD Bespoke Flotex Sheet is
  comprised of a Nylon 6.6 pile above a glass fiber reinforced PVC cushioned backing.
  Flotex Sheet is built up in 4 layers as illustrated in the following image'
