lca_discussion: "## Product Component Notes\nPolyamide 6.6 20,2 %\nPolyester 5,7 %\n\
  Polypropylene 3,1 %\nLimestone 35,2 %\nModified bitumen 8,8 %\nAluminiumhydroxide\
  \ 6,7 %\nEthylene vinyl acetate (EVA) 2,8 %\nGlass fibre 1,0 %\nPolyurethane 14,1\
  \ %\nAdditives 2,4 %\nReference service life\nThe service life of textile floorcoverings\
  \ strongly\ndepends on the correct installation taking into account\nthe declared\
  \ use classification and the adherence of\ncleaning and maintenance instructions.\n\
  Milliken provides a wear guarantee of at least 15\nyears, technical service life\
  \ can be considerably\nlonger.\nLCA: Calculation rules\nDeclared Unit\nName Value\
  \ Unit\nDeclared unit 1 m\n2\nConversion factor to 1 kg\n(average product)\n0.21\
  \ -\nMass reference (average product) 4,705 kg/m\xB2\nSystem boundary\nType of the\
  \ EPD: Cradle to grave\nSystem boundaries of the modules A, B, C, D:\nA1-A3 Production:\n\
  Energy supply and production of the basic material,\nprocessing of secondary material,\
  \ auxiliary material,\ntransport of the material to the manufacturing site,\nemissions,\
  \ waste water treatment, packaging material\nand waste processing up to the landfill\
  \ of residual\nwaste (except radioactive waste). Credits for electricity\nand steam\
  \ from the incineration of production waste\nare aggregated.\nA4 Transport:\nTransport\
  \ of the packed textile floorcovering from\nmanufacturing gate to the place of installation.\n\
  A5 Installation:\nInstallation of the textile floorcovering, production and\ntransport\
  \ of auxiliary material, waste processing up to\nthe landfill of residual waste\
  \ (except radioactive\nwaste), the production of the amount of carpet that\noccurs\
  \ as installation waste incl. its transport to the\nplace of installation.\nCredits\
  \ for electricity and steam from the incineration\nof packaging and installation\
  \ waste leave the product\nsystem.\nB1 Use:\nIndoor emissions during the use stage.\
  \ After the first\nyear no product related VOC-emissions are\nrelevant due to known\
  \ VOC-decay curves of the\nproduct.\nB2 Maintenance:\nCleaning of the textile floor\
  \ covering for a period of 1\nyear:\nVacuum cleaning - electricity supply\nWet cleaning\
  \ - electricity, water consumption,\nproduction of the cleaning agent, waste water\n\
  treatment.\nThe declared values in this module have to be\nmultiplied with the assumed\
  \ service life of the floor\ncovering in the building considered.\nB3 - B7:\nThe\
  \ modules are not relevant and therefore not\ndeclared.\nC1 De-construction:\nDe-construction\
  \ of the floorcovering is made by\nhandcraft and causes no additional impacts.\n\
  C2 Transport:\nTransport of the carpet waste to landfill, to the\nmunicipal waste\
  \ incineration (MWI) or to the waste\ncollection for recycling.\nC3 Waste processing:\n\
  C3-0, C3-1: Landfill and waste incineration need no\nwaste processing.\nC3-2: Collection\
  \ of the carpet waste, waste processing\n(granulating).\nC4 Disposal\nC4-0, C4-1:\
  \ Impacts from landfill or from waste\nincineration (credits leave the system boundaries),\n\
  C4-2: The processed carpet waste leaves the system\nand need no disposal., Polyamide\
  \ 6.6 20,2 %, Polyester 5,7 %, Polypropylene 3,1 %, Limestone 35,2 %, Modified bitumen\
  \ 8,8 %, Aluminiumhydroxide 6,7 %, Ethylene vinyl acetate (EVA) 2,8 %, Glass fibre\
  \ 1,0 %, Polyurethane 14,1 %, Additives 2,4 %, Polyamide 6.6 20,2 %\nPolyester 5,7\
  \ %\nPolypropylene 3,1 %\nLimestone 35,2 %\nModified bitumen 8,8 %\nAluminiumhydroxide\
  \ 6,7 %\nEthylene vinyl acetate (EVA) 2,8 %\nGlass fibre 1,0 %\nPolyurethane 14,1\
  \ %\nAdditives 2,4 %"
