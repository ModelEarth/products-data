description: "Tufted carpet tiles having a pile material of polyamide 6.6 and a polyester\
  \ primary backing with recycled content. The tiles are available in a large range\
  \ of patterns produced using Milliken\u2019s proprietary digital patterning technology.\
  \ The bitumen based heavy backing includes a glass fabric reinforcement, a 90% recycled\
  \ polyurethane cushion and it is covered with a fleece fabric backing made of polyester\
  \ and polypropylene. The declaration applies for a group of products with a 2 total\
  \ pile material weight of 900-1000 g/m . The calculations refer to the average pile\
  \ material of 2 950 g/m . Recycled content out of total weight: 14,5% Application\
  \ According to the use class as defined in EN 1307 the products can be used in all\
  \ professional area which require class 33 or less."
