description: 'This declaration covers both Tessera Teviot and Tessera Basis carpet
  tiles. Tessera Basis & Teviot carpet tiles are a

  textile floor covering complying with all the requirements of the EN1307 Class 33
  specification. The raw materials used

  in the construction of Tessera products are chosen for their low volatile organic
  compound levels combined with their

  high level of recycled content. All Tessera Teviot & Basis carpet tiles are manufactured
  using renewable electricity

  and biogas.

  The recycled content of both products is 66%'
