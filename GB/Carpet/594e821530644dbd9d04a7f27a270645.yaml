description: "Tufted carpet tiles having a pile material of polyamide 6 with 100%\
  \ recycled content and a Comfort Lite\xAE or Comfort Plus\xAE recycled cushion back.\
  \ The injection printing system Millitron\xAE allows the creation of various designs.\
  \ The bitumen based heavy backing with recycled filler includes a glass fibre reinforcement\
  \ and a 90% recycled polyurethane cushion and it is covered with a felt backing\
  \ with recycled content.\nThe recycled content based on the total weight of the\
  \ product amounts to 71%.\nThe declaration applies to a group of products with a\
  \ maximum total pile weight of 1010 g/m2.\nThe LCA results are calculated for products\
  \ with the maximum total pile weight. LCA results for products with a maximum total\
  \ pile weight of 400 g/m2 can be taken from the corresponding tables of the annexe.\
  \ Results for specific products with any other total pile weight can be calculated\
  \ by using equation 1 given in the annexe (see annexe chapter: 'General Information\
  \ on the annexe')."
