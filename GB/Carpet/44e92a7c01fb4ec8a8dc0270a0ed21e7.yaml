description: weberfloor Screeds are a product group of four floor screed products,
  manufactured at the Saint-Gobain Weber site located in Flitwick, United Kingdom,
  differentiated by their formulation and purpose. They are applied to floors for
  levelling purposes and the difference in characteristics within the range allows
  them to fulfil different functional and aesthetic requirements. For instance, they
  are designed for levelling (applying onto) a range of surfaces (e.g. cement, wooden
  floors, existing tiles, bitumen etc.) and may be designed for covering with a range
  of materials (e.g. tiles, carpet and other types of flooring).
