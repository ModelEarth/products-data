description: "The GEOTER\xAE FPET products are patented associations of woven high\
  \ tenacity reinforcement yarns. They combine the woven fabric with high tenacity\
  \ polyester yarns, which ensure strong mechanical properties for the construction,\
  \ low elongations and high tensile strength up to 2000 kN. The GEOTER\xAE FPET range\
  \ is used in thanks to the immediate tension capacity of the technical yarns. The\
  \ woven fabric protects the cables and provides also a good puncture resistance.\
  \ Moreover, the woven fabric with its small opening size prevents fine soil particles\
  \ migrating. Its usage is recommended for sinkholes, embankment on soft soils and\
  \ platforms and embankment on low bearing capacity soils, road and railway."
