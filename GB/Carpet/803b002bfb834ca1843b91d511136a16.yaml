description: "J+J Flooring\u2019s collection of Standard Back broadloom carpets work\
  \ beautifully, whether specified\nalone or with one of our many broadloom options.\
  \ The two fiber options for Standard Back backing\nare Nylon 6 and PET. This EPD\
  \ includes results for Encore\xAE SD Ultima\xAE Nylon-25% post-industrial\nrecycled\
  \ nylon, Encore\xAE100 Nylon-100% post-industrial recycled nylon, and TeraPlex\xAE\
  \ SD\npolyester fiber. Standard Back\xAE has a nylon 6 (or PET) face fiber attached\
  \ to a latex and\npolypropylene backing. A representative product within the Standard\
  \ Back family was chosen. The\ncomposition within the Standard Back family of products\
  \ does not differ other than pigments and\ndyes used to give each style of broadloom\
  \ carpet its own distinct appearance. The variation in terms\nof pigments and dyes\
  \ used is less than 5% of the total product weight and is excluded from the study.\n\
  This EPD covers all styles and colors under the Standard Back product family. Specific\
  \ products can\nbe found on J+J\u2019s website.\nStandard Back is within CSI MasterFormat\
  \ section 09 68 16, UN CPC 27230..\n                                        Figure\
  \ 2: Product Application"
