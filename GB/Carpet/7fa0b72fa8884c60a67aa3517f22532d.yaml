description: 'Colortec RE:THINK tufted carpet with pre dyed yarns in an 80/20 wool
  blend and qualities range from 1100 g/m2 to 1900 g/m2 and different secondary backings:

  Felt 500g, Felt 300g and Textile. Colortec RE:THINK carpets are manufactured with
  modern tufting technology.

  Colortec RE:THINK tufted carpets are not printed but using the same type of pre-dyed
  woollen yarns as woven carpets. This gives the carpet a woven look and ensures great
  colour brilliance and clear design definition. Dansk Wilton produces custom design
  Colortec RE:THINK using only pre dyed yarns in an 80 % Pure New Wool 20 % Antistatic
  Polyamide Type 6.6, 2 and 3 ply, with 220 standard colours available.

  Colotec RE:THINK provides unlimited design possibilities using up to 7 colours and
  qualities range from 1100 g/m2 to 1900 g/m2'
