description: "This environmental declaration refers to different bike lane dividers\
  \ produced by Grup F\xE1bregas SAU, specifically from the family of products LOOP\
  \ and MID01. A total of 3 bike line dividers are studied. The study's bike lane\
  \ dividers are made of 100% recycled post-consumer PVC, with an added layer of paint\
  \ and reflective materials. The 3 types of bike lane dividers are composed of the\
  \ same materials over the same production process. The only difference between them\
  \ is the casting shape, thus the dimensions and the weight. Bike lane dividers have\
  \ the functionality of separating the road where bicycles and motorized vehicles\
  \ circulate. These are designed to blend in with the environment and not affect\
  \ or endanger vehicles' circulation on the roads where they are installed. These\
  \ bike lane dividers have a useful life of 5 years, during which, maintenance and\
  \ replacement actions will be necessary. At their end of life, the bike lane dividers'\
  \ components are fully recycled for other material purposes."
