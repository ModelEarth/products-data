lca_discussion: "# Use Advice\n\nScope: \nThe manufacturer declaration applies to\
  \ the tufted carpet tiles CYP COLORPOINT 850g. \n\nThe products are produced in\
  \ the Balsan manufacturing sites Arthon (tufting and precoating) and Neuvy-Saint-S\xE9\
  pulchre (back coating), France.\n\nThe declaration is only valid in conjunction\
  \ with a valid GUT-PRODIS license of the product. \nSystem boundary: \nType of EPD:\
  \ Cradle-to-grave\n\nSystem boundaries of modules A, B, C, D:\n\nModules C3, C4\
  \ and D are indicated separately for three end-of-life scenarios:\n\n1 - landfill\
  \ disposal\n2 - municipal waste incineration\n3 - recovery in a cement plant\n\n\
  \n\nA1-A3 Production:\n\nEnergy supply and production of the basic material, processing\
  \ of secondary material, auxiliary material, transport of the material to the manufacturing\
  \ site, emissions, waste water treatment, packaging material and waste processing\
  \ up to the landfill disposal of residual waste (except radioactive waste). Benefits\
  \ for generated electricity and steam due to the incineration of production waste\
  \ are aggregated.\n\nBiogenic carbon that is stored in renewable material (packaging\
  \ paper) is taken into account as well as the associated carbon dioxide uptake from\
  \ the air from which this biogenic carbon comes.\n\nA4 Transport:\n\nTransport of\
  \ the packed textile floor covering from factory gate to the place of installation.\n\
  \nA5 Installation:\n\nInstallation of the textile floor covering, processing of\
  \ installation waste and packaging waste up to the landfill disposal of residual\
  \ waste (except radioactive waste), the production of the amount of carpet that\
  \ occurs as installation waste including its transport to the place of installation.\n\
  \nGenerated electricity and steam due to the incineration of waste are listed in\
  \ the result table as exported energy. \n\nBiogenic carbon that is stored in renewable\
  \ materials in packaging paper is released as carbon dioxide emissions into the\
  \ air at the end of life in module A5.\n\nPreparation of the floor and auxiliary\
  \ materials (adhesives, fixing agents, PET connectors) are beyond the system boundaries\
  \ and not taken into account.\n\nB1 Use:\n\nIndoor emissions during the use stage.\
  \ After the first year, no product-related Volatile Organic Compound (VOC) emissions\
  \ are relevant due to known VOC decay curves of the product.\n\n\nB2 Maintenance:\n\
  \nCleaning of the textile floor covering for a period of 1 year:\n\nVacuum cleaning\
  \ \u2013 electricity supply\n\nWet cleaning \u2013 electricity, water consumption,\
  \ production of the cleaning agent, waste water treatment.\n\nThe declared values\
  \ in this module have to be multiplied by the assumed service life of the floor\
  \ covering in the building in question.\n\nB3 - B7:\n\nThe modules are not relevant\
  \ and therefore not declared.\n\n\nC1 De-construction:\n\nThe floor covering is\
  \ de-constructed manually and no additional environmental impact is caused.\n\n\n\
  C2 Transport:\n\nTransport of the carpet waste to a landfill, to the municipal waste\
  \ incineration plant (MWI) or to the waste collection facility for recycling.\n\n\
  C3 Waste processing:\n\nC3-1: Landfill disposal needs no waste processing. \n\n\
  C3-2: Impact from waste incineration (plant with R1>0.6), generated electricity\
  \ and steam are listed in the result table as exported energy.\n\nC3-3: Collection\
  \ of the carpet waste for recovery in the cement industry, waste processing (granulating),\
  \ transport to the cement plant, emissions from the incineration. The biogenic carbon\
  \ that is stored in the renewable materials of the floor covering is released into\
  \ the air as carbon dioxide emissions.\n\nC4 Disposal\n\nC4-1: Impact from landfill\
  \ disposal,\n\nC4-2: The carpet waste leaves the system in \n\nmodule C3-2,\n\n\
  C4-3: The pre-processed carpet waste leaves the system in module C3-3.\n\nD Recycling\
  \ potential:\n\nCalculated benefits result from materials exclusive secondary materials\
  \ (net materials).\n\nD-A5: Benefits for generated energy due to incineration of\
  \ packaging and installation waste (incineration plant with R1 > 0.6), \n\nD-1:\
  \ Benefits for generated energy due to landfill disposal of carpet waste at the\
  \ end-of-life,\n\nD-2: Benefits for generated energy due to incineration of carpet\
  \ waste at the end-of-life (incineration plant with R1 > 0.6),\n\nD-3: Benefits\
  \ for saved fossil energy and saved inorganic material due to recovery of the carpet\
  \ in a cement plant.\n\n# Technology Description And Included Processes\n\nCYP COLORPOINT\
  \ 850g - tufted carpet tiles having a surface pile of solution-dyed polyamide 6\
  \ with 100% recycled content, a polyester primary backing with 100% recycled content\
  \ and a bitumen based heavy backing with a fibre glass reinforcement and a polyester\
  \ covering fleece. The recycled content amounts to 20%. \nTechnical data: \nThe\
  \ performance data listed in the DoP apply."
