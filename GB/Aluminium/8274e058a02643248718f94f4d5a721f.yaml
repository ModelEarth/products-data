description: "Kaldformede Hulprofiler Milj\xF8metall (KF HUP) kan leveres i kvadratisk,\
  \ rektangul\xE6rt og etter avtale i rundt utf\xF8relse. Alle i henhold til NS-EN\
  \ 10219-1. Toleranse leveres ihht EN 10219-2. Utgangsmaterialet for fremstilling\
  \ av KF HUP er varmvalset coil, et produkt som normalt vil v\xE6re malmbasert men\
  \ som er skrapbasert i dette tilfellet. Produksjonsprosessen er ellers lik. F\xF8\
  rst blir coilen overflatebehandlet, deretter kaldformes den til en rund profil og\
  \ sveises. Deretter foretas NDT testing. Profilene valses ved romtemperatur til\
  \ endelig produkt. Hulprofiler brukes som et supplement til bjelkeprofiler i by\
  \ gg og anlegg. Sammenlignet med bredflensbjelker og formst\xE5l har KF HUP en en\
  \ betydelig bedre v ridningsmotstand. B\xF8yestiv heten v ed tverrbelastningen og\
  \ bruddmotstanden ved aksialbelasting er tilsvarende for disse produktene KF HUP\
  \ benyttes til bygg, b\xE6resystemer/fagverk. Produktet er spesielt godt egnet n\xE5\
  r konstruksjonen utsettes for dreiemoment. Kaldformede hulprofiler kan benyttes\
  \ til de fleste strukturelle applikasjoner men s\xE6rlig ofte til s\xF8yler og fagverk.\
  \ Hulprofiler egner seg spesielt godt for overflatebehandling, grunnet lavere forbruk\
  \ sammenlignet med konkurrerende produkter. Kaldformede hulprofiler leveres ihht\
  \ EN 10219-1/-2 Sertifikater ihht EN10204\nSkrapandel 99%."
