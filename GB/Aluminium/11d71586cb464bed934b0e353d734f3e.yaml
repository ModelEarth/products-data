description: "Denna milj\xF6deklaration \xE4r framtagen f\xF6r standard HG Morastolpe\
  \ (exkl. armatur) som \xE4r anodiserad och v\xE5tlackerad. Belysningsstolparna \xE4\
  r i huvudsak uppbyggda med extruderade profiler i aluminium samt rundst\xE4nger\
  \ och r\xF6r i st\xE5l och \xE4r avsedda f\xF6r att b\xE4ra belysningsarmaturer.\
  \ Vi har egen produktion i Mora och anv\xE4nder europeiskt aluminium med h\xF6g\
  \ kvalitet som \xE4r producerat av 21 % \xE5teranv\xE4nt material. Aluminiumprofilerna\
  \ \xE4r anodiserade och ger produkten ett bra korrosionsskydd. Belysningsstolparna\
  \ \xE4r tillverkade enligt SS-EN 40 och \xE4r CE-m\xE4rkta."
