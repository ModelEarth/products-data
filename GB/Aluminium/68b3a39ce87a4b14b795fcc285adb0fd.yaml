description: "Kamst\xE5l fremstilles etter kravene gitt i norsk standard NS 3576 \"\
  Armeringsst\xE5l, M\xE5l og egenskaper, Del 3: Kamstenger B500NC.\" Kamst\xE5l i\
  \ rette lengder har to rekker med utstikkende kammer, samt langsg\xE5ende ribber.\
  \ Kamst\xE5l i kveil har to rekker med utstikkende kammer og en mer firkantet kjerne.\
  \ Kamst\xE5l brukes til armering i betongkonstruksjoner. V\xE5rt kamst\xE5l er underlagt\
  \ sertifisering av Kontrollr\xE5det. Vanligvis trenger ikke brukerne \xE5 foreta\
  \ ytterligere kontroll.1.\tNorsk St\xE5l benytter kun sertifiserte leverand\xF8\
  rer godkjent av Kontrollr\xE5det eller annet kontrollorgan."
