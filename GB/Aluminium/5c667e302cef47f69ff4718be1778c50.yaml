description: "N\xE5r hvert sekund teller for \xE5 f\xE5 rask tilgang p\xE5 brannvann\
  \ er Ulefos brannhydranter det beste valget fremfor brannventiler i kum. Den er\
  \ frostsikker og knekkbar, samt tilpasset de krav vi har i Norge. Eksempelvis kan\
  \ dette gjelde n\xE6r forsamlingslokaler, sykehus, kinoer, skoler, barnehager og\
  \ i n\xE6rheten av fabrikker og lagre med brannfarlige stoffer. Hydranten anbefales\
  \ ogs\xE5 der hvor sn\xF8dybden kan bli stor og hvor det ikke br\xF8ytes, eller\
  \ der det er vanskelig \xE5 holde kumlokk fri for is og sn\xF8. Brannhydranten utvikles\
  \ og produseres i Norge. Driftsikker, lett \xE5 operere og enkelt vedlikehold. Stor\
  \ kapasitet Teleskopisk h\xF8ydejustering, 4 forskjellige h\xF8yder (S1-4) Enkel\
  \ tilkobling til eksisterende vannledningsnett Automatisk drenering, t\xE5ler kulde\
  \ uten \xE5 fryse Justerbar i sideretning Trafikksikker med knekkpunkt Enkel \xE5\
  \ reparere ved eventuel p\xE5kj\xF8rsel Lett \xE5 finne selv i h\xF8y sn\xF8 Standard\
  \ farge R\xD8D, RAL 3001"
