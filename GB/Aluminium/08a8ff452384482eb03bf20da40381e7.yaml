description: "The ALLTUB GROUP is an integrated global aluminium packaging specialist\
  \ producing aluminium tubes, laminate tubes, aluminium cans and aluminium cartridges.\
  \ With a global market share of over 10% (over 20% in Europe and North America),\
  \ the Alltub Group is the worldwide leader in the manufacture and supply of collapsible\
  \ aluminium tubes.\nThanks to their incredible properties and characteristics, aluminium\
  \ tubes can be used in many different sectors for a wide range of products and applications,\
  \ and are the perfect choice for a wide range of packaging styles from vintage to\
  \ trendy packaging for cosmetics.\nThe presented aluminium tube is part of our \"\
  \ Green Tube's family\". The Green Tube, in its various customized versions and\
  \ produced in all of Alltub's business units, was launched on the market at the\
  \ end of 2020 in partnership with our customers. In 2022, Alltub supplied over 125\
  \ million green tubes with a total weight of over 1,000 tonnes.\nAs sustainability\
  \ is at the core of Alltub Group\u2019s business, a team of experts in sustainability\
  \ has been developed in-house."
