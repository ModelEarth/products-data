description: 'AIRFLEX is a thin, non-vapour permeable, thermo-reflective insulation
  consisting of 2 fireproof bubble films with aluminium foil facings and a fireproof
  foam. It is available in roll form. This product has a simplified system for joining
  the strips (integrated adhesive on the edge of the aluminium film).

  Airflex

  There is a gap of 5 cm between the aluminium with bubbles and green foam + other
  aluminium with bubbles. Airflex come is two sizes 1.2m x 25m (Airflex 30) and 1.2m
  x 12.5m (Airflex 15).

  Airflex Max

  Two aluminium films with bubbles are aligned with green foam on left and right side.

  Raw materials used are the same for Airflex and Airflex Max.'
