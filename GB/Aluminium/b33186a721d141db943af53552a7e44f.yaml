description: "Company Information Midal Kablo Sanayi ve Ticaret A.\u015E. is established\
  \ in 2011 in Turkey and started production by the 2nd Q of 2012 with investment\
  \ from Midal Cables Group, by far the highest Aluminium Wire Rod and Aluminium Overhead\
  \ line production capacity in the world. Midal Cables Group draws the attention\
  \ with their single-product groups despite the fact that the Company has the highest\
  \ aluminium processing capacity in the world for the production of energy products.\
  \ Midal Kablo Sanayi ve Ticaret A.\u015E. is the only production facility in Turkey\
  \ on Aluminium Overhead Line production. Its production focus is on Aluminium Overhead\
  \ lines and able to produce all kinds of Aluminium and Aluminium Derivatives Overhead\
  \ Line conductor in all dimensions compliant to all standards. Midal Kablo Sanayi\
  \ ve Ticaret A.\u015E. has been exported to many countries around the world. With\
  \ its sales performance in 2012 and 2013, it received \u201CTechnical Competence\u201D\
  \ accolade for exporting whole its production. The company started to serve the\
  \ domestic market due to demand created by increasing energy investment after 2013.\
  \ As a result, its share of the domestic market increased while continuing the export\
  \ performance. As the company always ranked among top 1000 firms in export in Turkey\
  \ compiled by Turkish Exporters Assembly (TIM) each year since its establishment\
  \ in 2012. It also always ranked among the fi rst 25 exporter fi rms all the times\
  \ in Iron and Non-Iron Metals Group Also including year 2017. It has been top exporter\
  \ since and has always made the highest amount of export in its industry in the\
  \ same period. Midal Kablo Sanayi ve Ticaret A.\u015E. makes production at STM.\
  \ CAN/CSA. DIN. NFC. IEC and BS EN standards and produces all the products involved\
  \ in the relevant standards. The foreign market share of the Company is considerably\
  \ high since it is \u201Cfirst choice\u201D supplier in many countries primarily\
  \ UK, Finland, Norway, Germany, Netherlands, Canada and Brazil. It is also leading\
  \ the marke"
