description: "Plastbelagte Lettiklammer leveres med en eller to stifter. Lettiklammer\
  \ er herdede st\xE5lklammer konstruert for \xE5 gi et godt og pent feste av kabelen.\
  \ Klammerne er el-sink og plastbelagte for \xE5 gi en pen overflate, og en utmerket\
  \ korrosjonsbeskyttelse. Klammerne er solide, enkle \xE5 montere, og har en pen\
  \ overflate.\nLetti-klammer er enkle og raske \xE5 montere kan brukes i de fleste\
  \ milj\xF8er; ute, i v\xE5trom og i driftsbygninger i landbruket. Klammerne kan\
  \ ogs\xE5 brukes der det kreves en halogenfri installasjon. Enstiftklammerne monteres\
  \ effektivt ved \xE5 bruke ett av v\xE5re spesialutformede innslagsverkt\xF8y: Letti\
  \ Autohammer, Letti Magasinverkt\xF8y, eller Letti manuelt innslagsverkt\xF8y (Letti\
  \ 8 eller Letti 10), og en vanlig hammer. Plastbelagte Lettiklammer med to stifter\
  \ monteres kun ved hjelp av en hammer. Plastbelagte Lettiklammer finnes i dimensjoner\
  \ fra 5-32mm, og noen typer leveres ogs\xE5 i flere farger. https://www.letti.no/enstift-kabelklammer/"
