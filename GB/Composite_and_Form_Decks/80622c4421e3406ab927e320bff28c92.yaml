description: "The ComFlor\xAE family of products comprises a number of steel floor\
  \ profiles, each designed specifically for a particular application area. ComFlor\xAE\
  \ 51 is a 51mm deep, classic re-entrant profile that provides excellent composite\
  \ slab strength characteristics and effective shear stud interaction. Dovetail ribs\
  \ at 152.5mm centres provide the best possible anchorage for services underneath,\
  \ and the virtually flat soffit gives a clean aesthetic appeal and excellent fire\
  \ protection to the top flange of the beam. The steel floor deck is manufactured\
  \ in Galvatite\xAE hot dip zinc coated steel, with a guaranteed minimum proof strength\
  \ of 350N/mm2, and has a fire rating of Class A1 in accordance with EN 13501 [8].\
  \ Shear studs are placed centrally in the troughs and the profile provides a 610mm\
  \ cover width.\n\nComposite slabs are commonly used in the commercial, industrial,\
  \ leisure, health and residential building sectors because of the speed of construction\
  \ and general structural economy that can be achieved. The ComFlor\xAE steel deck\
  \ product is specifically designed for rapid installation of flooring and to facilitate\
  \ lower mass buildings with long clear span composite concrete floors. Large areas\
  \ of ComFlor\xAE can be easily craned into position and in excess of 400m2 laid\
  \ by one team per day. With minimal mesh or fibre reinforcement and pumped concrete,\
  \ the finished floor can quickly follow, and the completed ComFlor\xAE slabs offer\
  \ a high level of fire resistance, which in most cases, dictates the minimum slab\
  \ depth."
