description: "The ComFlor\xAE family of products comprises seven steel floor profiles,\
  \ each designed specifically for a particular application area. ComFlor\xAE 51+\
  \ is a 51mm deep, classic re-entrant profile that provides excellent composite slab\
  \ strength characteristics and effective shear stud interaction. Dovetail grooves\
  \ at 150mm centres provide the\nbest possible anchorage for services underneath,\
  \ and the virtually flat soffit gives a clean aesthetic appeal and excellent fire\
  \ protection to the top flange of the beam. The steel floor deck is manufactured\
  \ in Galvatite\xAE hot dip zinc coated steel, with a guaranteed minimum proof strength\
  \ of 350N/mm2, and has a fire rating of Class A1 in accordance with EN 13501[8].\
  \ Shear studs are placed centrally in the troughs and the profile provides a 600mm\
  \ cover width."
