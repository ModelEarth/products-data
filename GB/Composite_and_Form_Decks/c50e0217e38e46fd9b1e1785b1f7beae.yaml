description: '145 Pro Grip Decking:

  Designed to meet the needs of a wide variety of both commercial and residential
  spaces, this Class A fire-rated system optionally uses adjustable steel pedestals,
  aluminium joists and protective rubber membranes to provide security, strength adaptability
  where it is needed most. 145 Pro-Grip boards are highly slip resistant and easily
  installed with a simple hidden clip system.

  Engineered with security and simplicity in mind. This A-Class fire rated decking
  system makes creating beautiful decking spaces an efficient and time saving option.
  Single boards can be removed easily when craning a balcony or where damage may occur.

  150 Aqua Channel Decking:

  150 Aqua-Channel boards create a continuous surface, with patented interlocking
  attachments and drainage channels which are designed to mitigate the capillary effect.
  Optional bespoke steel slopes, or a system using joist brackets and shims of varying
  sizes can be used to create a slope. Threshold and side drainage components can
  be used to collect water. 150 Aqua-Channel also has the ability to use screws suitable
  for thick steel beams.

  Designed to meet the needs of a wide variety of both commercial and residential
  spaces this Class A fire-rated system can use adjustable steel pedestals, aluminium
  joists and protective rubber membranes to provide security, strength adaptability
  where it is needed most. 150 Aqua-Channel boards create a continuous surface, with
  patented interlocking attachments and drainage channels which are designed to mitigate
  the capillary effect.

  Strong Span Decking:

  Strong-Span is designed to meet balcony retrofitting requirements, with two channels
  for bolting larger fixings onto steel beams. Strong-Span installation is completely
  clipless and works by using screws along its channel, which are simply hidden using
  inserts. Optionally, the inserts can be flipped to provide a 6 mm gap for excess
  water runoff.

