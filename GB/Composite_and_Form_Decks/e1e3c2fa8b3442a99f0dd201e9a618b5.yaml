description: "The ComFlor\xAE family of products comprises seven steel floor profiles,\
  \ each designed specifically for a particular application area. ComFlor\xAE 80 with\
  \ Colorcoat FD\xAE 170 is an 80mm deep, round shouldered trapezoidal profile, designed\
  \ for greater spans. This profile allows the designer to reduce the number of secondary\
  \ beams in a building to give a cleaner lower cost structure. The steel floor deck\
  \ is manufactured in Galvatite\xAE hot dip zinc coated steel, which has a tough\
  \ satin embossed plastisol coating, 170 microns thick, on the underside. The pre-finished\
  \ steel has\nan aesthetic guarantee of up to 25 years and a design life of 50 years,\
  \ and provides significant additional protection to exposed soffits in both internal\
  \ and external environments. The profile has a guaranteed minimum proof strength\
  \ of 350N/mm2 and provides a 600mm cover width."
