description: "ComFlor\xAE 51 is a 51mm deep, classic re-entrant profile steel floor\
  \ deck manufactured in Galvatite\xAE hot dip zinc coated steel. It provides excellent\
  \ composite slab strength characteristics and effective shear stud interaction.\
  \ The steel deck acts as permanent formwork for reinforced concrete and provides\
  \ tensile resistance through shear bond. It has a guaranteed minimum proof strength\
  \ of 350N/mm\xB2 and a fire rating of Class A1. The product offers a 610mm cover\
  \ width and is designed for rapid installation of composite concrete floors in commercial,\
  \ industrial, leisure, health and residential building sectors."
