description: 'Ternium Losacero is a galvanized structural steel flooring system for
  modern, rapid installation of great capacity and structural resistance created to
  interact with the concrete. It is ideal for use in building slabs in all types of
  buildings as steel roofing deck. Steel manufactured by Ternium in its Guerrero Industrial
  Works for Ternium Losacero production uses 70% iron ore (direct reduced iron) and
  30% steel scrap as source of iron. Ternium Losacero has three main functions: 1)
  To act as a work platform during construction, that is, it serves as a formwork
  for the casting, 2) To provide positive reinforcement by bending to the concrete
  slab and 3) To provide resistance for horizontal loads. Ternium Mexico manufactures
  several types of Ternium Losacero, the difference between the types of Ternium Losacero
  lies in the size of the cant, which provides specific characteristics during installation.'
