description: "This Environmental Product Declaration refers to galvanized or organic\
  \ coated steel profile produced by ArcelorMittal Construction. These products are\
  \ made of cold-rolled steel profiles for roof, wall, facades and floors applications.\
  \ The targeted applications are as follow: Roof & Decking Traditional wall Facade\
  \ architectural Sidings Cassettes Wall liner trays Floors These profiles are available\
  \ in different thicknesses from 0.4 to 1.5 mm. They can be covered with different\
  \ metallic coating with masses from 60 to 350 g/m\xB2. They also can be constituted\
  \ of an organic coating with thicknesses from 12 to 205 \xB5m, applied on the metallic\
  \ coating. 2 They are produced in the ArcelorMittal Construction production plants\
  \ located in Austria (Neuhofen), Belgium (Geel), France (C\xE9rons, Di\xE9moz, Haironville,\
  \ La Magdeleine, Montataire, N\xE9rac, Strasbourg, Thouar\xE9 and Contrisson), Germany\
  \ (Brehna and Reichshof), The Netherlands (Tiel), Poland (Rawa, Swietochlowice and\
  \ Starachowice), Portugal (Cartaxo), Romania (Pantelimon), Slovakia (Senika), Spain\
  \ (Berrioplano and Cervera) and Sweden (Sveg and Karlstad). For the placing on the\
  \ market of the product in the European Union/European Free Trade Association (EU/EFTA)\
  \ (with the exception of Switzerland) Regulation (EU) No. 305/2011 (CPR) applies.\
  \ The product needs a declaration of performance and the CE-marking taking into\
  \ consideration one of the following standards: EN 1090-1:2009 Execution of steel\
  \ and aluminium structures - Part 1: Procedures for attestation of conformity for\
  \ load-bearing components and the CE-marking; EN 14782:2006 Self-supporting metal\
  \ sheet for roofing, external cladding and internal Environmental Product Declaration\
  \ ArcelorMittal - Building Steel Profiles lining - Product specification and requirements\
  \ and EN 14783:2013 Fully supported metal sheet and strip for roofing, external\
  \ cladding and internal lining - Product specification and requirements. For the\
  \ application and use the respective nat"
