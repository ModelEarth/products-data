description: "The Gyvlon\xAE THERMIOMAX screed has been the reference screeds for\
  \ underfloor heating screed for many years. The first and currently only screed\
  \ to have a third party certificate (BBA) for its thermal output. This high thermal\
  \ output brings many advantages: -\tHigh Responsiveness and immediate comfort (very\
  \ low pipe cover possible from 15mm above the pipes)\n-\tHigh and guaranteed thermal\
  \ performance (\u03BB=2.5W/m.K)\n-\tHigh diffusivity for optimal refreshment (COOL-TEC\
  \ technology) This allows the UFH engineer designing the system to decrease the\
  \ water input temperature due to in the screeds excellent radiating effect leading\
  \ to reduced fuel bills and even a reduction in operational CO\u2082. This screed\
  \ is an ideal pairing for UFH using a renewal energy sources (air source heat pumps,\
  \ ground source heat pumps, biomass boilers, etc). In addition, the THERMIOMAX screed\
  \ benefits from the FD (faster drying) technology enabling floor coverings to be\
  \ applied at lot faster than the standard Gyvlon\xAE ECO screed; under the same\
  \ conditions. The THERMIOMAX screed is coloured red to ensure the right product\
  \ is used."
