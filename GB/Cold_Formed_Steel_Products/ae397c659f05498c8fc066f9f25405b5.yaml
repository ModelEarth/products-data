description: This environmental product declaration covers Gyproc steel profiles and
  steel accessories (not screws) for interior and exterior applications which are
  available with different surface treatments. The profiles have been manufactured
  from hot-dip galvanized sheet steel in conformity with EN 10346. Zinc coating provides
  a good level of protection against corrosion. The zinc coating is lead-free and
  has a minimum zinc content of 99 %. Gyproc systems and products are primarily used
  for the mounting of plasterboard in the construction of interior walls, exterior
  walls, ceilings and floors. Products can be mounted at the building site or prefabricated
  as elements.
