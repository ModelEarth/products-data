description: Europrofil develops, manufactures and sells light gauge steel profiles
  in the Nordic market. Europrofils products are primarily used for the mounting of
  various plasterboard or other sheet materials in the construction of interior walls,
  exterior walls and ceilings.Profiles are manufactured from hot galvanized steel
  with different surface treatments and thickness through a cold-forming technique
  into various shapes to achieve requested wall properties such as sound reduction,
  stability and surface demands.Visit www.europrofil.se for more information.This
  EPD has been registered as an ECO Platform EPD with ECO EPD Reference number 00000043.
  The International EPD System is a founding member of the ECO Platform and its procedures
  has undergone a peer audit to be able to use this logotype. All EPDs of construction
  products from different programmes that carry the ECO logotype are listed here.
