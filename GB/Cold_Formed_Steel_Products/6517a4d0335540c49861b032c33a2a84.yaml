lca_discussion: '## LCA Notes

  Data Quality: Site specific data on use of fuels and commodities provided have been
  used for the steel production in Norway. Site specific data from Celsa Steel Service
  is used for the core process. Site specific data from 2013. Electricity production
  data according to country averages have been used for electricity consumed. Specific
  data from the suppliers has been collected wherever possible. Otherwise generic
  data has been collected from commercial databases GaBi professional database (PE
  International) and Ecoinvent. By the selection of data the geographical location
  of each supplier has been considered to the extent possible. Allocation: The allocation
  is made in accordance with the provisions of EN 15804. Incoming energy and water
  and waste production in-house is allocated equally among all products through mass
  allocation. Effects of primary production of recycled materials allocated to the
  main product in which the material was used. The recycling process and transportation
  of the material is allocated to this analysis. Cut-Off Criteria: All major raw materials
  and all the essential energy is included. The production process for raw materials
  and energy flows that are included with very small amounts (<1%) are not included.
  This cut-off rule does not apply for hazardous materials and substances.'
