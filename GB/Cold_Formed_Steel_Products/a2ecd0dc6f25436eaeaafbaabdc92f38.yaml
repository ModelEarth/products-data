description: "This EPD applies to 1 metric ton of cold formed steel sheet piles. There\
  \ are three types of cold formed steel sheet piles: Omegashaped, Z-shaped, and Trench\
  \ sheets. Cold formed steel sheet piles are steel profiles with longitudinal connections\
  \ at each side formed by bending. Sheet piles can be connected to each other allowing\
  \ for the construction of a continuous wall. Trench sheets are cold formed steel\
  \ sheet profiles used to form a continuous wall through the overlapping of the different\
  \ members, as they lack connections on their sides. The product is manufactured\
  \ through the blast furnace-basic oxygen furnace (BF-BOF) route. Coke and iron ore\
  \ (normally sinter produced from iron ore and limestone) are both fed into the blast\
  \ furnace from the top; simultaneously, hot air and pulverised coal or natural gas\
  \ (hydrogen is experimentally being used) are injected through pipes in the side\
  \ of the lower part of the furnace called tuyeres. This results in a counter-cyclical\
  \ process of descending iron ore met by rising reducing gases. Lime fluxes and other\
  \ additives are also used in the blast furnace in varying quantities to control\
  \ the level of impurities and the temperature. The blast furnace produces molten\
  \ iron (\u201Chot metal\u201D) at temperatures up to 1400-1 500\xB0C. The hot metal\
  \ is then fed to the BOF, often in conjunction with some scrap, where oxygen is\
  \ injected to lower the carbon content from approximately 4-5% to the required level\
  \ of carbon for the steel grade produced. The produced liquid steel is then refined\
  \ in a ladle furnace with addition of ferroalloys and metals to obtain the required\
  \ steel characteristics. The steel is then casted at a continuous caster to obtain\
  \ semi-finished products such as billets, blooms or slabs. The following operations\
  \ are two rolling processes: the hot strip mill and the cold rolling mill. In the\
  \ hot rolling mill the slab is reshaped above the recrystallization temperature.\
  \ The qualities obtained in this process are e.g. strength and sur"
