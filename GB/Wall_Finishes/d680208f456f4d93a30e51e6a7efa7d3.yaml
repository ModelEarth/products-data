description: "Woven glass fibre wall covering, manufactured by Vitrulan Textile Glass\
  \ GmbH, is made of glass yarns and used for both, functional and decorative purposes.\
  \ It is generally distinguished from wall paperings based on a paper substrate by\
  \ a high-quality special glass woven fabric which is used as the substrate material.\
  \ The glass fibre wall covering is a structured, patterned or practically smooth\
  \ fabric comprising glass yarns arranged vertically and horizontally. Generally,\
  \ it is glued on walls and ceilings and painted afterwards. It may include white\
  \ pigments to reduce processing time on the construction site. It is particularly\
  \ easy to handle: it does not shrink or stretch, is easy to cut and produces perfect\
  \ seams. It reinforces walls, covers cracks, and prevents new cracks from forming.\
  \ During application, the wall or ceiling is pasted and then the strip of wall covering\
  \ is hung on the prepared paste bed, or, alternatively, the wall covering comes\
  \ with a water-activatable adhesive which is already applied to the wall coverings\
  \ backing \u2013 this adhesive can be easily activated by water using the Aqua-Quick\
  \ device specially developed for this purpose. Vitrulans Aqua Technology facilitates\
  \ work and reduces processing times for the user. Since woven glass fibre wall coverings\
  \ are designed to reinforce walls and ceilings, they are bonded to the buildings\
  \ structure. This means that they are disposed of as construction waste. Waste arising\
  \ from installation can generally be disposed of as household waste since glass\
  \ fibre wall coverings are not classed as special waste. Our woven glass fibre wall\
  \ covering is OEKO-TEX-certified and completely non-hazardous to health. Sustainable\
  \ interior design and premium product quality are hallmarks of all our textile glass\
  \ fibre wall coverings."
