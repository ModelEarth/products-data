description: Mapeplan TT, Mapeplan TT D and Mapeplan TT ST are transparent PVC-P synthetic
  waterproofing membranes. They can be applied as a water barrier in tunnels and underground
  constructions. All the membranes comply with EN 13491. In addition:- Mapeplan TT
  complies Fascicule 67, titre III, du CCTGThe products are supplied in rolls of 20
  m length and 2,10 m width, delivered on wooden pallet wrapped with LD-PE film.For
  more information about the products see the TDS (Technical Data Sheet) on Mapei
  website.
