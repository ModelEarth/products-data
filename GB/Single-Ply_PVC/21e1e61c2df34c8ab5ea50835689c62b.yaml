lca_discussion: "\n\n## Product Component Notes\nMaterials Source Data quality Year\
  \ Polyvinylchloride (PVC) Producer specific data, S-PVC Producer specific 2017 Chemicals\
  \ ecoinvent 3.5 Database 2018 Filler ecoinvent 3.5 Database 2018 Packaging ecoinvent\
  \ 3.5 Database 2018 Polyethylene terephthalate (PET) ecoinvent 3.5 Database 2018\
  \ Rubber, synthetic ecoinvent 3.5 Database 2018 3 / 8 NEPD-2428-1191-NO PVC Kabelbend\
  \ 110mm 30gr R4000 Systemgrenser: Systemgrenser er alle trinn fra r\xE5vareuttak\
  \ og produksjon av PVC samt additiver (A1), transport av r\xE5materialer til produksjonslokale\
  \ (A2) og produksjon av ferdig produkt (A3) og transport til kunde (A4). Avhending\
  \ (C1-C4) og Mulig gjenbruk (D) er inkludert som 0. R\xF8rene forventes \xE5 bli\
  \ i bakken etter endt levetid. Flytskjemaet nedenfor illustrerer systemgrensene\
  \ for analysen: Teknisk tilleggsinformasjon 4 / 8 NEPD-2428-1191-NO PVC Kabelbend\
  \ 110mm 30gr R4000\n\n## LCA Notes\nDatakvalitet: Spesifikke data for produktsammensetningen\
  \ er fremskaffet av produsenten. De representerer produksjonen av det deklarerte\
  \ produktet og ble samlet inn for EPD-\xADutvikling i det oppgitte \xE5ret for studien.\
  \ Bakgrunnsdata er basert p\xE5 registrerte EPDer i henhold til EN 15804, \xD8stfoldforskning\
  \ sine databaser, ecoinvent og andre LCA\xADdatabaser. Datakvaliteten for r\xE5\
  materialene i A1 er presentert i tabellen nedenfor. Allokering: Allokering er gjort\
  \ iht. bestemmelser i EN 15804. Inng\xE5ende energi og vann, samt produksjon av\
  \ avfall i egen produksjon er allokert likt mellom alle produktene gjennom masseallokering.\
  \ Milj\xF8p\xE5virkning og ressursforbruk for prim\xE6rproduksjonen av resirkulerte\
  \ materialer er allokert til det opprinnelige produktsystemet. Bearbeidingsprosessen\
  \ og transport av materialet til produksjonssted er allokert til analysen i denne\
  \ EPDen. Cut-off kriterier: Alle viktige r\xE5materialer og all viktig energibruk\
  \ er inkludert. Produksjonsprosessen for r\xE5materialene og energistr\xF8mmer som\
  \ inng\xE5r med veldig sm\xE5 mengder og som bidrar med mindre enn 1% til alle p\xE5\
  virkningskategoriene er ikke inkludert. Disse cut-off kriteriene gjelder ikke for\
  \ farlige materialer og stoffer."
