lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese Deklaration gilt f\xFC\
  r Tectofin RV Dach- und Dichtungsbahnen der Dicke 1,5 mm, die am Standort W\xE4\
  chtersbach in Deutschland hergestellt werden. \nSystemgrenze: \nTyp der EPD: Wiege\
  \ bis Werkstor - mit Optionen. \n\nDie \xD6kobilanz ber\xFCcksichtigt die Rohstoff-\
  \ und Energiegewinnung, Rohstofftransporte und die Produktherstellung (Module A1-A3),\
  \ sowie den Transport nach dem R\xFCckbau (Modul C2), die Abfallbehandlung (thermische\
  \ Verwertung, Modul C4) und Nutzenpotentiale au\xDFerhalb der Systemgrenze f\xFC\
  r die thermische Verwertung (Modul D).\n\n# Technology Description And Included\
  \ Processes\n\nPolyvinylchlorid40 - 45M-% Adipins\xE4urpolyester25 - 30M-% Biocide\
  \ Ausr\xFCstung0 - 1M-% FlammschutzkeineM-% F\xFCllstoff (1)10 - 14M-% Ca/Zn Stabilisator2,0\
  \ - 3,0M-% Epoxiertes Sojabohnen\xF6l2,0 - 3,0 M-% AdditivekeineM-% Titandioxid\
  \ (1)4 - 5M-% Ru\xDF0 \u2013 2,0M-% Schlagz\xE4hmodifizierer1,5 - 2,5M-% Herstellung:\
  \ Die Grundstoffe der Rezeptur werden in einem Mischer zusammengef\xFChrt und gemischt\
  \ und anschlie\xDFend in einem Extruder geknetet und plastifiziert. Durch eine Breitschlitzd\xFC\
  se wird im Extrusionsverfahren die komplette Dichtschicht in einem Arbeitsschritt\
  \ gefertigt. Nach dem Austritt aus der Breitschlitzd\xFCse wird im Walzenspalt das\
  \ zugef\xFChrte Polyestervlies mit Druck im Walzenspalt mit der Bahn verbunden.\
  \ \xDCber K\xFChlwalzen erfolgt die Abk\xFChlung der Bahn. Auf dem Weg zur Konfektionierung\
  \ erh\xE4lt die Bahn einen eindeutigen Bahnenaufdruck inkl. Chargennummmer zur R\xFC\
  ckverfolgbarkeit. Die Bahn wird auf die entsprechende Breite zugeschnitten. Da die\
  \ TECTOFIN RV Bahn \xFCber keine mittige Verst\xE4rkung oder Einlage verf\xFCgt,\
  \ k\xF6nnen die Randabschnitte komplett recycelt und dem Produktionsprozess wieder\
  \ zugef\xFChrt werden. Die Produktion ist nach /DIN EN ISO 9001/ zertifiziert. \n\
  Deklarierte Einheit: \nDie deklarierte Einheit ist 1 m\xB2 produzierte Dachbahn\
  \ TECTOFIN RV mit der Dicke 1,5 mm. Die Bahnen werden lose mit Auflast oder streifenweise\
  \ bzw. vollfl\xE4chig mit Systemklebstoffen verklebt verlegt. Die Auflast oder Befestigungselemente\
  \ sind nicht in dieser Produktdeklaration enthalten."
