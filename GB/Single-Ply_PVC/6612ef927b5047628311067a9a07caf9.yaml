description: "Es handelt sich um ein Kunststofffenster aus Hart-PVC (Polyvinylchlorid)\
  \ mit einem Recyclingmaterialanteil von 62 %, den Maen 1,23 m x 1,48 m und einer\
  \ 3-Scheiben-Isolierverglasung. Grundstzlich knnen die Profiloberflchen unterschiedlich\
  \ ausgefhrt sein: unbehandelt, kaschiert, lackiert oder beschichtet mit einer Folie.\
  \ Betrachtet wurde die Basis-Fenstervariante ohne Oberflchenbehandlung mit Stahlverstrkung.\
  \ Die Dichtungen bestehen aus Weich-PVC, die Beschlge berwiegend aus Stahl. Diese\
  \ EPD deklariert die Umweltwirkungen fr das PVC-Fenstermodell SYNEGO von dem Unternehmen\
  \ REHAU Industries SE & Co. KG. Detaillierte Produktdaten sind den spezifischen\
  \ Herstellerangaben zu entnehmen. Fr das Inverkehrbringen des Fensters in der EU/EFTA\
  \ (mit Ausnahme der Schweiz) gilt die Verordnung (EU) Nr. 305/2011 (CPR). Das Produkt\
  \ bentigt eine Leistungserklrung unter Bercksichtigung der harmonisierten Produktnorm\
  \ DIN EN 14351-1:2016-12, Fenster und Tren \u2013 Produktnorm, Leistungseigenschaften\
  \ \u2013 Teil 1: Fenster und Auentren ohne Eigenschaften bezglich Feuerschutz und/oder\
  \ Rauchdichtheit sowie die CE-Kennzeichnung. Fr die Verwendung gelten die jeweiligen\
  \ nationalen Bestimmungen."
