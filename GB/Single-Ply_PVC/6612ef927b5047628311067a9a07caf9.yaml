lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nStandorte fr die PVC-Materialmischung\
  \ und Profilextrusion: \nREHAU Industries SE & Co.KG\nREHAU Strae 2\n26409 Wittmund\n\
  Deutschland\n\nREHAU Sp\u0142ka z o.o.\n63-100, Jessienna 10\n11-041 Nochowo \n\
  Systemgrenze: \nEs wurde der komplette Lebenszyklus von der Herstellung bis zur\
  \ Entsorgung des Kunststofffensters einbezogen. Der Lebenszyklus ist entsprechend\
  \ EN 15804 modular gestaltet. Die dem vorliegenden Bericht zugrundeliegende kobilanz\
  \ bercksichtigt das Produktstadium (A\u20133), das Baustadium (A4\u2013A5), die\
  \ Nutzungsphase (Modul B2), das Entsorgungsstadium (C1\u2013C4) sowie Vorteile und\
  \ Belastungen auerhalb der Systemgrenze (Modul D). Die Module A1 (Rohstoffbereitstellung),\
  \ A2 (Transport) und A3 (Herstellung) werden in der Auswertung aggregiert als Modul\
  \ A1\u2013A3 dargestellt. Das Fliebild zeigt die Systemgrenzen des betrachteten\
  \ Kunststofffensters. Whrend des Rckbaus der Fenster in C1 wurde der Energieverbrauch\
  \ bercksichtigt. Dies entspricht demselben Verfahren wie in der bereits verffentlichten\
  \ Verbands-EPD (EPD-QKE-20220156-IBG1-DE). Ein Teil der im Herstellungsprozess entstandenen\
  \ Produktionsabflle, werden einem Recyclingverfahren unterzogen und anschlieend\
  \ wieder verwendet. Dieser Prozess ist mit einer gestrichelten Linie dargestellt.\n\
  \n# Technology Description And Included Processes\n\nThe production of a window\
  \ comprises several process steps. After the production of the PVC dry blend, which\
  \ consists of PVC powder and various additives, the PVC window profiles are co-extruded.\
  \ Most windows are made from white profiles. Subsequently, a surface finish can\
  \ be applied in the form of painting, lamination or coating. The seals made of soft\
  \ PVC are attached to the window profile in the co-extrusion process during extrusion.\
  \ Steel reinforcements are inserted and screwed in place by the window manufacturer\
  \ and give the profiles additional stability. The attachment of the steel fittings\
  \ both increases the stability and ensures the tilt and turn movement of the window.\
  \ In the final step, the glazing is installed after an inspection for scratches\
  \ and further damage. After the use phase of a PVC window, the individual window\
  \ components are dismantled, collected separately and, to a certain extent materially\
  \ and thermally recycled or, to a lesser extent, landfilled."
