description: "DANOPOL is a wide range of flexible PVC-P membrane for roof waterproofing\
  \ in buildings. This EPD includes: DANOPOL HS is a synthetic roofing sheet system\
  \ in various colours with a central woven or non-wonen fabric as reinforcement and\
  \ DANOPOL FV is a synthetic roofing sheet system with a central glass fleece as\
  \ an internal layer.This EPD is based in PCR Flexible sheets for waterproofing-Bitumen,\
  \ plastic or rubber sheets for roof waterproofing (2014:12 v1.0).The EPD is currently\
  \ available in English, Spanish and French. This EPD has been registered under the\
  \ scope of mutual recognition between Institut Bauen und Umwelt e.V. (IBU) and The\
  \ International EPD\xAE System. The EPD thus has the right to bear the logotype\
  \ of both programmes, and is also published here: www.ibu-epd.com / https://epd-online.com."
