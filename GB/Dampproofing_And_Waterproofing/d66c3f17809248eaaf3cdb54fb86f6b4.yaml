lca_discussion: '


  ## Product Component Notes

  Polymers, 20 - 40, Addives, <10, Pigments, 5 - 15, Fillers, 22 - 40, Solvent, 15
  - 30


  ## Source Data Notes

  The primary data provided by Sika derive from the plant at Preston, UK for 2014,
  with total site mass-weighted allocation to product, as the process is similar for
  all membranes produced there. Background LCI datasets are taken from the databases
  of GaBi software and ecoinvent Version 3.1. All datasets are less than 10 years
  old. Benefits from incineration and landfilling of product losses and for the disposal
  of packaging are credited in Module D; this also applies to the reuse of wooden
  pallets.'
