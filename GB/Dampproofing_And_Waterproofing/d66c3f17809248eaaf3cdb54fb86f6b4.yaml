description: "Sikalastic\xAE-625 is a single component, cold applied, moisture triggered\
  \ polyurethane membrane. It cures to form a seamless, durable and weather resistant\
  \ waterproofing solution for the exposed roof areas. The results in this EPD refer\
  \ to the standard system, consisting of an embeddment layer of 1 L/m2 and Sika Reemat\
  \ Premium reinforcement, and a top coat of 1 L/m2. EPD Number: BREG EN EPD 000111\
  \ Date of issue: 28 November 2016 Expiry Date: 27 November 2021 BF1331ECOP Rev 0.3\
  \ Page 3 of 10 \xA9 BRE Global Ltd 2016 Technical Information Property Value Unit\
  \ Dry lm thickness 1.5 mm Density as per EN ISO 2811-1 (at +20\xB0C) 1.32 kg/L Flash\
  \ point as per EN ISO 3679 ~52 \xB0C Tensile strength as per EN ISO 527 - 1/3 16.7\
  \ N/ mm\xB2 Tear strength 550 N/ 30mm Tensile elonga on as per EN ISO 527 - 1/3\
  \ 20 % Tear strength 20 N/mm Tear force 30 N Resistance to wind loads >50 kPa Water\
  \ vapour transmission 11.8 g/m\xB2/24h Product Contents Material/Chemical Input\
  \ % Polymers 20 - 40 Addi ves <10 Pigments 5 - 15 Fillers 22 - 40 Solvent 15 - 30\
  \ Manufacturing Process A computer-generated batch card is raised with details of\
  \ the required raw material proportions, order of additions and production conditions.\
  \ This process is followed by the manufacture of a pre-polymer and hardener by Incorez\
  \ Ltd under the control of Sika Liquid Plastics, in accordance with formal quality\
  \ plans. The specified ingredients are blended and reacted together in stainless\
  \ steel cylindrical mixing vessels in accordance with pre-set parameters which include\
  \ temperature, mixing, time, vacuum pressure, and this is done under a nitrogen\
  \ blanket to eliminate moisture. Every batch is QC tested both in process and on\
  \ completion in accordance with formal quality plans. Once completed the batches\
  \ are gravity fed via a filtering system into filling hoppers and tinned off as\
  \ specific with nitrogen purging to each container. EPD Number: BREG EN EPD 000111\
  \ Date of issue: 28 November 2016 Expiry Date: 27 November 2021 BF1331ECOP Rev 0.3\
  \ Pa"
