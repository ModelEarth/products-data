description: "These products are manufactured by LIP Bygningsartikler A/S in the production\
  \ plants located in N\xF8rre Aaby, Denmark. LIP 2K Waterproofing Adhesive is used\
  \ for making up waterproofing paste for waterproofing floors and walls in damp rooms\
  \ before covering the walls and floors with ceramic tiles or natural stones. LIP\
  \ VS 30 Waterproofing Membrane is a liquid which is used for waterproofing floors\
  \ and walls in damp rooms before covering floors and walls with ceramic tiles or\
  \ natural stones. The Primer 54 and LIP Supergrund are liquids which are used for\
  \ priming substrates before applying LIP floor compounds. The manufacturing process\
  \ starts from raw materials purchased from suppliers and stored in the plant. Bulk\
  \ raw materials are stored in specific silos and added mostly automatically in the\
  \ production mixer, according to the formula of the product. Other raw materials,\
  \ supplied in bags or big bags, are stored in their warehouse and added automatically\
  \ or manually in the mixer. The production is a discontinuous process, in which\
  \ all the components are mechanically mixed in batches.\nThe semi-finished product\
  \ is then packaged in plastic cans and film, put on wooden pallets, covered by stretched\
  \ hoods and stored in the Finished Products\u2019 warehouse. The quality of final\
  \ products is controlled before the sale. The product is supplied from production\
  \ in dry form, premixed in respect of all contents but water. Water is added for\
  \ Lip 54 Primer and LIP Supergrund at the building site in the construction/ installation\
  \ stage, in a defined amount and technique, in order to produce a deformable cementitious\
  \ adhesive of high performance."
