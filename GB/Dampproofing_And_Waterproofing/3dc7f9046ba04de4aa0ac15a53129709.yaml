description: "Ferdig isolerte fasadeelementer er bygget opp av et innersjikt, et isolasjonssjikt\
  \ og et yttersjikt som alle er st\xF8pt fast til hverandre. De fungerer sv\xE6rt\
  \ bra som yttervegger/fasader i alt fra eneboliger til kontorbygg og industribygg.\
  \ De kan v\xE6re b\xE5de b\xE6rende og ikke\xADb\xE6rende og brukes i alle slags\
  \ milj\xF8 og b\xE6re sm\xE5 til store laster. Yttersjiktet kan komme i ulike farger\
  \ og m\xF8nster og kan v\xE6re f.eks. glatt, slipt, frilagt eller med et 3D-m\xF8\
  nster. I denne EPD\xADen er det tatt utgangspunkt i en fasade med glatt gr\xE5tt\
  \ uttrykk, middels b\xE6reevne og god isolasjonsevne. Elementene er produsert etter\
  \ NS-EN 13369 og NS-EN 14992. Betongen er produsert etter NS-EN 206 som B35M45 og\
  \ tilfredsstiller krav i henhold til lavkarbonklasse ekstrem."
