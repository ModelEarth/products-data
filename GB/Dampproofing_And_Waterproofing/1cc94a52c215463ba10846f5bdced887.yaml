description: 'ADFORS has strong expertise in producing polyester (PES) non-woven with
  more than 2 decades of experience. Indeed, our Extreme Dimensional Stability (EDS)
  range of products has been a leader in providing reinforced PES non-wovens, especially
  for waterproofing bitumen membranes.

  Our technology is a staple-fibre one that can be reinforced with high-tenacity polyester
  yarns (both in machine and cross-machine directions) and/or glass yarns in machine
  direction. Our production process is based on 3 major steps: needle punching, thermal
  stabilization, and chemical bonding. Our process versatility offers our customers
  different product characteristics (e.g. thicknesses, stiffness, gram weights) and
  multiple combinations.

  Our unique process signature makes it a must-have when it comes to most critical
  features found in waterproofing bitumen membranes like dimensional stability, nail
  tear, fire resistance, or wind uplift resistance. Glass fibre can also be mixed
  into the fibre blend which helps our product performing better in dimensional stability
  and fire properties.'
