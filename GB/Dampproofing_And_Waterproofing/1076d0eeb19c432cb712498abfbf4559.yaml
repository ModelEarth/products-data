description: "Sikalastic\xAE-618 is a single component, cold applied, moisture-triggered\
  \ polyurethane membrane. It cures to for a seamless durable and weather resistant\
  \ waterproofing solution for exposed roof areas. The results in this EPD refer to\
  \ the standard 1.3 mm system, consisting of an embeddment layer of 1 L/m2 and Sika\
  \ Reemat Premium reinforcement, and a top coat of 0.75 L/m2. EPD Number: BREG EN\
  \ EPD 000112 Date of issue: 28 November 2016 Expiry Date: 27 November 2021 BF1331ECOP\
  \ Rev 0.3 Page 3 of 10 \xA9 BRE Global Ltd 2016 Technical Information Property Value\
  \ Unit Tensile elonga on ~20 % Water vapor transmission 13.9 g/m\xB2/24h Dry lm\
  \ thickness ~1.3 mm Density as per EN ISO 2811-1 (at +23\xB0C) ~1.38 kg/L Flash\
  \ point 44 \xB0C Tensile strength 14.5 N/ mm\xB2 Tensile load 660 N/ 30mm Tear force\
  \ 15.2 N Tear strength ~14 N/ mm Resistance to wind loads >50 kPa Product Contents\
  \ Material/Chemical Input % Polymers 20 - 40 Plas cizer 10 - 20 Addi ves <5 Pigments\
  \ 5 - 15 Solvent 15 - 30 Fillers 20 - 40 Manufacturing Process A computer-generated\
  \ batch card is raised with details of the required raw material proportions, order\
  \ of additions and production conditions. This process is followed by the manufacture\
  \ of a pre-polymer and hardener by Incorez Ltd under the control of Sika Liquid\
  \ Plastics, in accordance with formal quality plans. The specified ingredients are\
  \ blended and reacted together in stainless steel cylindrical mixing vessels in\
  \ accordance with pre-set parameters which include temperature, mixing, time, vacuum\
  \ pressure, and this is done under a nitrogen blanket to eliminate moisture. Every\
  \ batch is QC tested both in process and on completion in accordance with formal\
  \ quality plans. Once completed the batches are gravity fed via a filtering system\
  \ into filing hoppers and tinned off as specified with nitrogen purging to each\
  \ container. EPD Number: BREG EN EPD 000112 Date of issue: 28 November 2016 Expiry\
  \ Date: 27 November 2021 BF1331ECOP Rev 0.3 Page 4 of 10 \xA9 BRE Global Ltd 2016\
  \ The proc"
