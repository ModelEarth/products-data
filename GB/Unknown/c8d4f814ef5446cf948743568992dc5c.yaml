description: "Gustavsberg Thermostatic mixers are manufactured in Sweden, V\xE5rg\xE5\
  rda, The products are shower mixers and some bath mixers, representing different\
  \ collections. They are made of standard brass or lead-free brass. They are available\
  \ in three versions, 160 cc, 150 cc and 40 cc. These different measurements are\
  \ for different markets where the standardized distance between hot and cold water\
  \ pipes differs. The product has safe touch to prevent scalding from touching the\
  \ thermostat. Thermostatic mixers are also included in energy class A, shower solution\
  \ according to SS-820001."
