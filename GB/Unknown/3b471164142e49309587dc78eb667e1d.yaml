description: Alstom developed the Rigid Overhead Catenary completing its in house
  feeding systems offer for electrification in tunnels, stations and bridge passages.
  Rigid Overhead Catenary is suitable for a wide range of applications, from urban
  to main-line rail transport. The EPD covers a typical metro electrification system
  of 1,5kV with Overhead Rigid Catenary System (ORCS). This electrification solution
  encompasses all the equipment and materials required to feed metro trains from the
  connection to the local electricity supplier to the pantograph including power sub-stations
  and catenary.
