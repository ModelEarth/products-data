lca_discussion: "# Use Advice\n\nScope: \nThis EPD refers to individual building elements\
  \ manufactured from ethylene tetrafluoroethylene (ETFE). It is valid for the German\
  \ production facilities. The building elements are manufactured by Vector Foiltec\
  \ GmbH and traded under the brand trade name Texlon\xAE. The entire product chain\
  \ associated with manufacturing of the ETFE building elements includes the following\
  \ companies:  \n\n\n- Dyneon GmbH (ETFE granulate) \n- NOWOFOL Kunststoffprodukte\
  \ GmbH & Co. KG (ETFE foil)\n- Vector Foiltec GmbH (ETFE foil cushions)\n\nFoil\
  \ cushions are designed, fabricated and packaged for specific projects. This EPD\
  \ calculates the life cycle analysis (LCA) for a representative product. \n\nThis\
  \ document is translated from the German Environmental Product Declaration into\
  \ English. It is based on the German original version EPD-DVN-20140043-IBE1-DE.\
  \ The verifier has no influence on the quality of the translation. \nSystem boundary:\
  \ \nIn addition to production, this LCA considers installation, energy consumption\
  \ during use and disposal. It represents a cradle-to-plant gate scenario with two\
  \ options for foil cushion waste disposal:  \n\n1. Waste incineration \n2. Recycling\
  \  \n\nWaste processing is considered for scenario 2. In both cases, the seal is\
  \ incinerated while the aluminium frame is recycled. The life cycle stages are explained\
  \ in detail below:   \nProduction (A1 - A3) including the upstream chain associated\
  \ with manufacturing of the preliminary products, transport thereof to the respective\
  \ plant and expenses involved in producing granulate, foil and foil cushions  \n\
  Transport to the construction site (A4): average distances by truck, ship and/or\
  \ air  \nInstallation on the construction site (A5): energy for inflating foil cushions\
  \ as well as disposal of packaging  \nEnergy consumption during use (B6): energy\
  \ requirements for maintaining the interior cushion pressure  \nTransport to disposal\
  \ (C2)  \nWaste treatment for recycling (C3): processing foil waste for scenario\
  \ 2  \nDisposal (C4): incineration of seals and for scenario 1 incineration of foil\
  \ cushions  \nCredits (D): from energy for treatment of packaging waste (A5) and\
  \ the silicone seals, recycling of aluminium profiles and expenses associated with\
  \ processing (remelting) and the energy credit in scenario 2 for thermal recycling\
  \ of the ETFE granulate\n\n# Technology Description And Included Processes\n\nTexlon\xAE\
  \ cushions are used as building cladding components for installation of roofs and\
  \ complete facades. The foil cushions are supported by aluminum extrusions. The\
  \ Texlon\xAE system comprises 1-5 layers of ETFE foils (Ethylen-Tetrafluoroethylen).\
  \ According to the loads the foil thickness of the ETFE layer varies between 80\xB5\
  m and 300\xB5m. The single layer are welded at the edges and are stabilized by a\
  \ low pressure air system at about 220 Pa (220 10-6 N/mm\xB2). The current EPD is\
  \ based on a typical 3-layer system with upper foil 200\xB5m, middle foil 100\xB5\
  m, and lower foil 200\xB5m. \nTechnical data: \nThe following technical data must\
  \ indicate the relevant standard for the declared product at the time of delivery.\
  \  Unless otherwise stated this data refers to an ETFE foil with a thickness of\
  \ 200 \xB5m. \nDeclared unit: \nThis declaration refers to the production of 1 m\xB2\
  \ of a representative foil cushion (average values from 2012)."
