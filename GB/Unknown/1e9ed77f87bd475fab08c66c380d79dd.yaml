description: "The Texlon\xAE System is based on the following principle: - pneumatically\
  \ stabilised foil elements are fixed to a sub-structure by means of a high-quality\
  \ aluminium frame system. The system can consist of between two and five layers\
  \ of ETFE foil (ethylene tetrafluoroethylene) depending on the building physics,\
  \ static or design requirements and specifications. The g-values and U-values are\
  \ determined by the number of layers and also the type of coating used. The ETFE\
  \ foil thickness vary between 80 \xB5m and 300 \xB5m depending on the static construction\
  \ requirements. The individual layers are welded together at the edges and stabilised\
  \ to approximately 220 Pa (220 N/m\xB2) by means of a low-pressure air system. This\
  \ EPD is based on a typical 3-layer system with the following build up: Upper: 200\
  \ \xB5m // Middle: 100 \xB5m // Lower: 200 \xB5m The LCA for a representative product\
  \ is calculated in this EPD."
