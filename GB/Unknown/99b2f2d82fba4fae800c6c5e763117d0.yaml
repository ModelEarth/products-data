description: "Protecta FR R\xF8rstruper er utviklet for \xE5 opprettholde brannmotstanden\
  \ til brannskillevegger og dekker n\xE5r de brytes av plastr\xF8r, trekker\xF8r\
  \ eller metallr\xF8r med gjennomg\xE5ende brennbar isolasjon. FR R\xF8rstruper kan\
  \ brukes i gips, mur- eller betongvegger og betongdekker. Hver R\xF8rstruper best\xE5\
  r av en grafittbasert ekspanderende strimmel som reagerer p\xE5 varme og lukker\
  \ \xE5pningen som oppst\xE5r n\xE5r plastr\xF8ret eller isolasjonen brenner bort.\
  \ R\xF8rstruperen monteres rundt r\xF8rene eller isolasjonen og festes med den p\xE5\
  sittende tapen. Resterende utsparing rundt R\xF8rstruperen blir branntettet med\
  \ Protecta EX Gipsm\xF8rtel eller FR Brannplate."
