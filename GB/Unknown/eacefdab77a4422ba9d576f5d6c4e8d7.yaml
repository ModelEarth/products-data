description: "Mineralische Werkm\xF6rtel sind M\xF6rtel, deren Bestandteile im Werk\
  \ und nicht auf der Baustelle gemischt werden. Sie werden in Abh\xE4ngigkeit von\
  \ der Art der Verwendung in die drei Werkm\xF6rtelartenMauerm\xF6rtel, Putzm\xF6\
  rtel und Estrichm\xF6rtel unterteilt. Mineralische Putzm\xF6rtel sind Gemische aus\
  \ einem oder mehreren anorganischen Bindemitteln, Zuschl\xE4gen, Wasser und ggf.\
  \ Zusatzstoffen bzw. Zusatzmitteln zur Herstellung von Au\xDFen\xAD oder Innenputzen.\
  \ Putzm\xF6rtel werden an W\xE4nden undDecken je nach Erfordernis ein\xAD oder mehrlagig\
  \ aufgetragen. Neben der \xE4sthetischen Gestaltung der Oberfl\xE4che dienen sie\
  \ als Au\xDFenputze der Abhaltung der Witterungseinfl\xFCsse und als Innenputze\
  \ der ebenfl\xE4chigen Unterlage von Anstrichen und Tapeten.Bei Stahlbetondecken\
  \ und \xADtreppen dienen Putze auch dem Brandschutz, durch Zugabe poriger Zuschl\xE4\
  ge auch dem W\xE4rmeschutz. Abh\xE4ngig von den technischen Daten, den eingesetzten\
  \ Grund\xAD und Hilfsstoffen und der praktischen Anwendung werden Putzm\xF6rtel\
  \ in die Produktgruppen Normalputz / Edelputz, Normalputz / Edelputz mit besonderenEigenschaften,\
  \ Leichtputz, Armierungsputz und W\xE4rmed\xE4mmputz mit besonders hohem Anteil\
  \ an Leichtzuschl\xE4gen unterteilt.F\xFCr das Inverkehrbringen von Normalputz/Edelputz\
  \ in  der EU/EFTA (mit Ausnahme der Schweiz) gilt die Verordnung (EU) Nr. 305/2011\
  \ (CPR). Normalputz/Edelputz ben\xF6tigt eine Leistungserkl\xE4rungunter Ber\xFC\
  cksichtigung derDIN EN 998-1:2017-02, Festlegungen f\xFCr M\xF6rtel im Mauerwerksbau\
  \ \xAD Teil 1: Putzm\xF6rtel und die CE\xADKennzeichnung.F\xFCr die Verwendung gelten\
  \ die jeweiligen nationalen Bestimmungen."
