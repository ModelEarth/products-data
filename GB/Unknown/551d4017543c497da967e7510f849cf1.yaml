description: "This EPDdescribes the environmental impact of 1 m\xB2 of installed GraffitiGard\
  \ 4PLUS. GraffitiGard 4PLUS is a multi-layer anti-graffiti film are applied as sacrificial\
  \ surface protection of surfaces against scratches, graffiti, etching etc.. be it\
  \ glass or metal surfaces, in buildings but also in trains, trams.\nGraffitiGard\
  \ 4 Plus consists of 4 layers which can be removed one by one.\nThis EPD covers\
  \ 2 versions of the standard 4 layer GraffitiGard 4PLUS and the anti-microbial version\
  \ GraffitiGard 4PLUS AM. The reference product for the group of products covered\
  \ in this EPD is Solar Gard GraffitiGard 4PLUS.\nThe products meet Class A+ (Volatile\
  \ Organic Compounds \u2013 VOC) tested according to EN ISO 16000 2,3 (2011) and\
  \ 5,6 (2012) and meet 13238B-s1, d0 (Reaction to fire - European Construction Products\
  \ Directive/EN SBI 13238). GraffitiGard 4 Plus is also tested according to EN45545."
