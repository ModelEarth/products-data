description: Pandrol FTrack is an embedded ballastless track system, in which the
  rail is fastened by discretely supporting rail fixations every 0.6 to 0.8 m (depending
  on curve radius of the track) and embedded by recycled rubber encapsulating profiles
  to improve the dissociation of the rail and its immediate environment, the transfer
  of loads from one medium to the other and the quality of the road-finishing layer.
  The system is suitable for both grooved and vignola rails, and the fastenings can
  be accommodated either in direct fixations or in sleepers. The product under the
  current study is developed for fastening grooved rails type 54G1, 54G2, 54G4, 54R1,
  54R2, 55G2 and 55G3 by means of Nabla blades fitted into bi-block sleepers type
  TW120 (spaced every 0.75 m), in combination with FT ENCAPSULATION FT-55G2-B-TJ-BF=520mm-30.
