description: "Jolywood N-Type bifacial modules can be widely used in rooftop and ground\
  \ solar farms. Also, the products have wider application areas, such as high temperature\
  \ regions, heavy snow regions, water surface systems, agriculture greenhouses, etc.\
  \ With higher efficiency, higher bifaciality (up to 85%), lower degradation, and\
  \ lower temperature co-efficiency (\u22640.32%), the N-Type solar systems can generate\
  \ 10-30% extra power than p-type mono facial products, therefore to reduce solar\
  \ projects LCOE, bring better investment return for customers. Bifacial modules\
  \ combine leading NTOPCon technology, 11BB and half-cell. The Jolywood N-type Bifacial\
  \ Half-cell Module can reach power output up to 630W. N-type material has zero LID/LeTID\
  \ risk, and make modules to be higher reliable, higher bifaciality, higher efficiency,\
  \ lower temperature coefficient and longer lifetime."
