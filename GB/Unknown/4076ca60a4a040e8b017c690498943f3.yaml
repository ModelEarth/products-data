description: 'Sebach E-Block is an innovative and functional portable toilet, made
  of two WC with different entrances in only one structure. The toilet interiors include:
  WC and electric washbasin, led lighting with presence sensor, air ventilation/extraction
  system and fan heaters to warm up the locations in winter. In the current EPD the
  toilet version is independent from the electricity grid and the water supply and
  wastewater system, with a battery supply and a solar panel recharge and without
  trailer.

  Sebach E-Block toilets are made at the Armal plant of Certaldo (Firenze, Italy)
  on behalf of Sebach and are allocated to Sebach concessionaires on the Italian territory.
  During distribution and rental service, no packaging use is required.'
