description: "Sebach TopSan\xAE HN, non-sewer connected toilet, is the portable toilet\
  \ that is especially conceived to comply with the accessibility and use of the disabled\
  \ people. The patented flushing system Top San\xAE HN has a triple function: screening\
  \ between the seat and the waste holding tank, sanification of the toilet after\
  \ every use with clean water and sanitizing liquid and granting hygiene also in\
  \ case of no water thanks to a mechanical system made of a razor.\nSebach TopSan\xAE\
  \ HN is made at the Armal plant of Certaldo (Firenze, Italy) on behalf of Sebach\
  \ and are allocated to Sebach concessionaires on the Italian territory. Distribution\
  \ packaging to concessionaires is made of wood pallets and plastic films. During\
  \ rental service, no other packaging use is required."
