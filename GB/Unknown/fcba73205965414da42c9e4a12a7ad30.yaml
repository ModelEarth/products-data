lca_discussion: "# Use Advice\n\nScope: \nThe Fortrac\xAE T product is manufactured\
  \ in Germany in D\xFClmen and Gescher plants of HUESKER Synthetic GmbH. This EPD\
  \ is based on the background report drawn up for the Fortrac\xAE T product group,\
  \ whereby it must be noted that the EPD refers to a representative product with\
  \ the greatest environmental impact (\"worst case\"). \nSystem boundary: \nThis\
  \ Life Cycle Analysis addresses the life cycle stage of product manufacturing (cradle\
  \ to gate). The following information modules have been taken into consideration\
  \ in accordance with EN 15804: Raw material supply (Module A1), Transport (Module\
  \ A2) and Manufacture (Module A3), including the provision of all materials, products\
  \ and energy.\n\n# Technology Description And Included Processes\n\nThe Fortrac\xAE\
  \ T geogrid is manufactured in Germany in D\xFClmen and Gescher plants of HUESKER\
  \ Synthetic GmbH. This EPD is based on the background report drawn up for the Fortrac\xAE\
  \ T product group, whereby it must be noted that the EPD refers to a representative\
  \ product with the greatest environmental impact (\"worst case\").The owner of the\
  \ declaration shall be liable for the underlying information and evidence; the IBU\
  \ shall not be liable with respect to manufacturer information, life cycle assessment\
  \ data and evidences. \nDeclared unit: \nThis Declaration refers to 1 m\xB2 technical\
  \ woven material with an average mass per unit area of 530 g/m\xB2."
