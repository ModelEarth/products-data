description: "IML is a label which serves as the integral part of the final product,\
  \ container, lid, etc., which is then delivered as pre-decorated item. IML can provide\
  \ greater decorating options than other methods. In Mould Labels produced by Stephanos\
  \ Karydakis S.A. are printed on white, clear or metallized PP films with conventional\
  \ mineral oil free/ cobalt free inks and water-based varnish which are in accordance\
  \ with the \u201CEuPIA\u201D Guideline on Printing Inks applied to the non-food\
  \ contact surface of food packaging materials and articles. The inks are especially\
  \ suitable for printing on polypropylene (PP). The printing method is conventional\
  \ offset with oxidative drying and the final product ensures the stable chargeability\
  \ which is essential for consistent stability of the label positioning during the\
  \ injection process."
