description: "ABM er specielt udviklet til anvendelse p\xE5 stive, b\xE6rende konstruktioner\
  \ og anvendes is\xE6r som beskyttelses- og b\xE6relag til brobel\xE6gninger, parkeringsd\xE6\
  k mv., hvor der er brug for en t\xE6t og st\xE6rk bel\xE6gning. EPD'en er et v\xE6\
  gtet gennemsnit for Munck Asfalts fabrikker. Asfalt produceres p\xE5 asfaltfabrikker,\
  \ hvor r\xE5materialer\ngennemg\xE5r en termisk blandeproces med en temperatur p\xE5\
  \ ca.\n120 - 180 grader. Asfalten best\xE5r af over 90 % stenmaterialer\nog ca.\
  \ 5 % bitumen som bruges som bindemiddel. Herudover\nkommer en m\xE6ngde filler.\
  \ Som filler anvendes flyveaske, kalk\neller egenproduceret filler.\nDen gennemsnitlige\
  \ materialesammens\xE6tning til ABM er vist\ni tabellen nedenfor."
