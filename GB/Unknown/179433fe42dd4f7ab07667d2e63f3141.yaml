description: "This EPD has a European scope, covering Sodium Chlorate produced in\
  \ the following Nouryon plants: Stockvik (Sweden) Alby (Sweden) Oulu (Finland) Amb\xE8\
  s (France) Sodium chlorate (NaClO3) is an efficient oxidising agent. Sodium chlorate\
  \ from Nouryon is supplied to customers in crystalline form (and to some extent\
  \ in liquid form) and delivered by tanker trucks, rail tank cars or tank containers\
  \ containing up to 60 ton. Delivery can also be made in \u201Cbig-bags\u201D containing\
  \ approximately 1 Mt. Sodium chlorate is produced by electrolysis of a salt solution.\
  \ The raw materials are sodium chloride (NaCl), water and electrical power. Sodium\
  \ chlorate and hydrogen gas (H2) are formed in the process. Hydrogen can be used\
  \ as a chemical raw material (for hydration, manufacturing of hydrogen peroxide\
  \ etc.) or as a fuel. The solution formed is crystallised and the chlorate crystals\
  \ are separated, washed and dried."
