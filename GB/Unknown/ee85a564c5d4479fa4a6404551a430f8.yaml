lca_discussion: "\n\n## LCA Notes\nDatakvalitet Specifik data f\xF6r anv\xE4nt cement\
  \ \"Portland Cement CEM I 42.5 NSR 3/MH/LA\", EPD-HCG-20140186-CAD1-EN. Genomsnittligt\
  \ europeiskt data f\xF6r superplasticerare, \"Concrete admixtures \u2013 Plasticisers\
  \ and Superplasticisers\" EPD fr\xE5n IBU 2015. Transporter inkluderar tom \xE5\
  tertransport och \xE4r ber\xE4knade med NTM calc 3.0, 2014. Fj\xE4rrv\xE4rme \xE4\
  r ber\xE4knat fr\xE5n svenskt medelv\xE4rde av br\xE4nslemix 2015. Data f\xF6r el\
  \ \xE4r fr\xE5n ecoinvent v3.1 och representerar medelv\xE4rde av s\xE5ld el (1-24\
  \ kV) p\xE5 den svenska marknaden 2014. \xD6vrig data \xE4r fr\xE5n Ecoinvent v3.1\
  \ 2014. Allokering Allokeringen p\xE5 produktionsanl\xE4ggningen baseras p\xE5 \xE5\
  rliga milj\xF6belastningar som delats med den totala produktionen oavsett betongkvalitet.\
  \ LCA-data som anv\xE4nds baseras p\xE5 EPDer som f\xF6ljer EN15804 eller databasdata\
  \ fr\xE5n ecoinvent v3.1. Cut-Off kriterier Alla r\xE5material och all energi som\
  \ \xE4r identifierad i inventeringen \xE4r medtagen i studien."
