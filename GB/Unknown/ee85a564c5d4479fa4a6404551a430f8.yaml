description: "Inventeringen baseras p\xE5 uppgifter fr\xE5n en exempeltillverkare\
  \ i Sverige. Betongreceptet \xE4r ett exempel p\xE5 en betongkvalitet som kan anv\xE4\
  nds i en anl\xE4ggning s\xE5som en bro. Betong f\xF6r anv\xE4ndning i anl\xE4ggningsbyggande\
  \ \xE4r processcertifierad fabriksbetong eller produktcertifierade prefabricerade\
  \ element och uppfyller kraven i europeisk standard EN 206, svensk till\xE4mpningsstandard\
  \ SS 137003 samt AMA Anl\xE4ggning. Betong f\xF6r anl\xE4ggning \xE4r mycket t\xE4\
  t f\xF6r att motst\xE5 saltintr\xE4ngning och inneh\xE5ller luftporbildare f\xF6\
  r att motst\xE5 frysning. Vid konstruktion v\xE4ljs betongkvalitet och t\xE4ckande\
  \ betongskikt f\xF6r dimensionerad livl\xE4ngd, 120 \xE5r \xE4r vanligt. Betong\
  \ \xE4r \xE5tervinningsbart, vanligtvis som fyllnadsmaterial. Se vidare p\xE5 Betongf\xF6\
  reningens hemsida om betongens egenskaper vid milj\xF6certifiering (se l\xE4nken\
  \ nedan)"
