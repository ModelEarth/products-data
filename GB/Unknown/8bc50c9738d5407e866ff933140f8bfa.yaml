description: "Protecta FR R\xF8rmansjett er utviklet for \xE5 opprettholde brannmotstanden\
  \ i brannskillende bygningskonstruksjoner, n\xE5r disse brytes med tekniske gjennomf\xF8\
  ringer, og kan brukes p\xE5 vegger av gips, tre, mur eller betong samt i betong-dekker.\
  \ Hver r\xF8rmansjett best\xE5r av en splittet hvitlakkert sirkul\xE6r st\xE5lramme\
  \ som festes rundt gjennomf\xF8ringen med en enkel l\xE5seanordning. St\xE5lrammen\
  \ inneholder ett grafittbasert svellende materiale som reagerer p\xE5 varme og tetter\
  \ hulrommet etter de smeltende gjennomf\xF8ringene ved brann."
