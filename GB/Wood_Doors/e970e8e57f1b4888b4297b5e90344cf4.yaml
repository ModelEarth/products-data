description: "Ubehandlet utvendig kledning er ikke beskyttet mot solnedbrytning og\
  \ fuktighet. Det er derfor viktig at kledningen beskyttes med grunning/f\xF8rste\
  \ str\xF8k maling s\xE5 snart det er malingssesong. Videre behandling med mellom-\
  \ og toppstr\xF8k m\xE5 uf\xF8res innen 1 \xE5r etter montering. Det er viktig at\
  \ ogs\xE5 endeved blir behandlet. Hvis kledningen blir skitten, m\xE5 den vaskes\
  \ med husvask f\xF8r videre behandling, for \xE5 sikre vedheft. Til grunning anbefales\
  \ Jotun Visir eller tilsvarende produkter. Til mellom- og toppstr\xF8k anbefales\
  \ Jotun Optimal eller tilsvarende produkter. Senere vedlikehold utf\xF8res med tilsvarende\
  \ produkter. Intervallene for vedlikehold blir p\xE5virket av lokale klimatiske\
  \ forhold, og vedlikehold m\xE5 derfor gj\xF8res etter behov. EPDen omfatter alle\
  \ dimensjoner og profiler av ubehandlet utvendig kledning."
