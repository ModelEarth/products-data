description: "Klimavenlig slidlag, SMA 8 KVS, er specialdesignet til at neds\xE6tte\
  \ rullemodstanden\nmellem hjul og vejoverflade med deraf f\xF8lgende lavere br\xE6\
  ndstofforbrug\nog CO2-udledning fra k\xF8ret\xF8jerne.\nSMA 8 KVS anvendes typisk\
  \ p\xE5 veje med \xC5DT st\xF8rre end 4000. Asfalt produceres p\xE5 asfaltfabrikker,\
  \ hvor r\xE5materialer gennemg\xE5r en\ntermisk blandeproces med en temperatur p\xE5\
  \ ca. 120 - 190 grader.\nAsfalten best\xE5r af ca. 85 % stenmaterialer og 6-7 %\
  \ bitumen som bruges\nsom bindemiddel. Herudover kommer en m\xE6ngde fiber, filler\
  \ og\nkl\xE6beforbedrende additiv. Som filler anvendes flyveaske eller kalk og som\n\
  kl\xE6beforbedrende additiv anvendes cement, hydratkalk eller aminer.\nEn gennemsnitlig\
  \ materialesammens\xE6tning til SMA 8 KVS med PMB er\nvist i tabellen nedenfor.\
  \ Bem\xE6rk at m\xE6ngden af kl\xE6beforbedrende\nadditiv varierer meget afh\xE6\
  ngig af type."
