lca_discussion: "\n\n## LCA Notes\nDatakvalitet: Data for energibruk, transport av\
  \ r\xE5materialer og avfall er snitt for Norgesvinduet i 2013 og ble samlet inn\
  \ i 2014. Materialbruken per deklarert enhet er beregnet basert p\xE5 sammensetningen\
  \ av vinduet og svinn. Generiske data er ellers fra Ecoinvent v3.1 som ble lansert\
  \ i 2014. Allokering: Allokering av energi og vann, samt produksjon av avfall i\
  \ egen produksjon er allokert likt mellom vinduer og d\xF8rer basert p\xE5 antall\
  \ enheter produsert. Mellom vinduer/d\xF8rer og andre produkter som foringer er\
  \ det brukt \xF8konomisk allokering. Oppstr\xF8ms produksjon av r\xE5materialer\
  \ er allokering er som standard i databasen Ecoinvent v3.1 med cut-off allokering.\
  \ For verdikjeden av trevirke, s\xE5 er dette \xF8konomisk allokering. Cut-off kriterier:\
  \ Alle viktige r\xE5materialer og all viktig energibruk er inkludert. Produksjonsprosessen\
  \ for r\xE5materialene og energistr\xF8mmer som inng\xE5r med veldig sm\xE5 mengder\
  \ (<1%) er ikke inkludert. Disse cut-off kriteriene gjelder ikke for farlige materialer\
  \ og stoffer Beregning av biogent karboninnhold: Opptak og utslipp av biogent karbon\
  \ er beregnet med i klimgassregnskapet for produktet i henhold til EN 16485:2014.\
  \ Dette er basert p\xE5 modularitetsprinsippet i EN 15804:2012 som krever at utslipp\
  \ skal telles i den modulen hvor det faktisk skjer. Mengden karbondioksid er beregnet\
  \ i henhold til NS-EN 16449:2014 og med en densitet p\xE5 525 kg/m3 for laminert\
  \ furu p\xE5 12 % fuktighet, s\xE5 blir karboninnhold omregnet til karbondioksid\
  \ 843 kg per m3 laminert furu. Tekniske data: Tykkelse p\xE5 utforing er 18 mm med\
  \ 7 mm pinn."
