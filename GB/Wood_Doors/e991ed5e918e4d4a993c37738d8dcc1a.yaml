description: 'This EPD refers to Uni Wall 98 mm. Uni Wall is built as a modular system
  where the joint between modules is a discreet v- joint. This gives the wall a traditional
  and sober appearance.

  The design of the partition wall makes it easy to disassemble, move and put together
  again without breaking any parts. Thus, during its lifetime the UniWall can be moved
  several times to conform with changes in the indoor layout of the building.'
