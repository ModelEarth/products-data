description: "Vik\xD8rsta CT-Bolt\xAE er spesielt utviklet for lang levetid og korrosive\
  \ milj\xF8 som for eksempel undersj\xF8iske tunneler. Plastr\xF8ret som omslutter\
  \ bolten gir en total forsegling mot korrosjon.\nBolten tar umiddelbar last og kan\
  \ forspennes f\xF8r den st\xF8pes inn. Den er utviklet spesielt med tanke p\xE5\
  \ at den skal v\xE6re rask \xE5 montere i tillegg til \xE5 v\xE6re enkel og sikker\
  \ \xE5 st\xF8ype inn. Vi har egen produksjon i Norge og bruker norskprodusert resirkulert\
  \ armeringsst\xE5l av h\xF8y kvalitet. Plastr\xF8ret som omslutter bolten (injeksjonsr\xF8\
  ret) er produsert lokalt, og er laget av resirkulert havplast noe som gir produktet\
  \ en naturlig gr\xF8nnfarge. St\xE5let er varmgalvanisert og pulverlakkert (CombiCoat\xAE\
  ) for \xE5 oppn\xE5 120 \xE5rs korrosjonsbeskyttelse\n(ref.: SINTEF-forskningsrapport\
  \ basert p\xE5 laboratorietesting i samarbeid med Vik \xD8rsta AS) Alle v\xE5re\
  \ sikringsbolter er produsert i henhold til NS-EN 1090, levert CE-godkjent og f\xF8\
  lger kravene fra Statens Vegvesen (h\xE5ndbok 761). EPD verdiene er basert p\xE5\
  \ komplett CT-bolt med injeksjonsr\xF8r, halvkule, ekspansjonshylse, CT-skive og\
  \ mutter\n."
