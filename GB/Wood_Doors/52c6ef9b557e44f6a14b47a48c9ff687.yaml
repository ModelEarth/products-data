description: "Denne milj\xF8deklarasjonserkl\xE6ringen er utarbeidet for alle typer\
  \ koniske master med fotplate (lyskilde er ikke inkludert). EPD-resultatene gjenspeiler\
  \ prosentveid gjennomsnitt av de forskjellige materialene som inng\xE5r i produktet.\
  \ Koniske master er produsert av coil som blir formet til koniske runde r\xF8r uten\
  \ synlig sveises\xF8m og er produsert iht. NS-EN 40 - Lysmaster.\nVi har tre standard\
  \ fotplatest\xF8rrelser p\xE5 lysmaster der senteravstand mellom hull er c/c 160,\
  \ 200 eller 240 mm. Vi har egen produksjon i Norge og bruker europeisk st\xE5l av\
  \ h\xF8y kvalitet som inneholder mellom 15-36% resirkulert skrapst\xE5l. CombiCoat\xAE\
  \ gir produktet meget god korrosjonsbeskyttelse og lang levetid. Produktene har\
  \ dokumentasjon p\xE5 at varmforsinkingen er i henhold til EN ISO 1461:2009 og pulverlakkering\
  \ er utf\xF8rt iht. NS-EN ISO 13438:2013.\nLakkstr\xF8ket best\xE5r av primidherdet\
  \ polyester og Vik \xD8rsta benytter en sinkmanganfosfatering som forbehandling\
  \ noe som er regnet for \xE5 v\xE6re det ypperste n\xE5r det gjelder korrosjonsbeskyttelse\
  \ og vedheft. Mastene er dimensjonert for en projisert armaturflate for vindlast,\
  \ og dimensjonering av master blir utf\xF8rt iht. NS-EN 1991-1-4 Eurocode 1. Alle\
  \ v\xE5re lysmaster leveres CE-merket, f\xF8lger standarden NS-EN 40 - Lysmaster,\
  \ og er produsert av operat\xF8rer sertifisert iht. NS-EN ISO 9606-1:2003"
