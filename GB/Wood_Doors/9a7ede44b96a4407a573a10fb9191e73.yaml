description: "Skurlast av gran brukes som r\xE5stoff til h\xF8vellast. Alt r\xE5stoff\
  \ som benyttes til produksjon av skurlast hos Eidskog Stangeskovene er PEFC-sertifisert,\
  \ og kommer fra Viken og Innlandet, samt en mindre andel fra svenske grensekommuner.\
  \ En stor andel av skurlasta fra Eidskog Stangeskovene blir h\xF8vlet p\xE5 eget\
  \ h\xF8vleri, men det blir ogs\xE5 solgt til andre h\xF8vlerier, limtreprodusenter,\
  \ emballasjeprodusenter samt p\xE5 eksport. Skurlast fra Eidskog Stangeskovene er\
  \ produsert av gran med en densitet p\xE5 467 kg/m3 ved 17 % fuktighet. Dette gir\
  \ da utgangspunkt for beregningene som er gjort."
