description: "Flutex 5S er en vannbasert, fyldig PVA-maling, som gir en matt overflate\
  \ og ensartet jevn struktur med dempet glans. Produktets hvite nyanser og base 1\
  \ er milj\xF8merket med EU Ecolabel. Hele Flutex 5S-serien er registrert i Nordic\
  \ Ecolabelling Building Products Database for produkter som kan brukes i Svanemerket\
  \ byggevirksomhet. Flutex 5S anbefales for vegg og tak i lokaler med normale funksjonskrav,\
  \ som utsettes for moderat smuss og slitasje. T\xE5ler rengj\xF8ring med vann og\
  \ avt\xF8rking med en fuktig klut. For mer informasjon om kriterier i gr\xF8nne\
  \ bygningsstandarder og milj\xF8merker, se \xABTilleggsinformasjon\xBB p\xE5 side\
  \ 4. Livsl\xF8psvurdering er beregnet for hvit farge og som er antatt til \xE5 ha\
  \ den h\xF8yeste milj\xF8belastningen av fargene."
