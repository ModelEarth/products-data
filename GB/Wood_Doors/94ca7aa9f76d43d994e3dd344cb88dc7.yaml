description: "ASSA ABLOY Solid Chipboard Core Wooden Door Set is dedicated to internal\
  \ applications where green factors, strength, sustainability and aesthetics all\
  \ play a role. It is a complete door solution, designed to offer numerous applications.\
  \ The door is designed to be easily installed. The door includes four ball bearing\
  \ hinges, one mortice sash\nlock, one double cylinder, lever handle pair with escutcheon\
  \ for single leaf solution. It is possible to equip the doors in different lock\
  \ types, door closer, access control, door viewer, kick plate or drop-down seal\
  \ for acoustic parameters. The door can be produced from FSC sourced wood and responds\
  \ to the latest /ISO 9001:2015/ standard. \nThis door is a non-fire rated door that\
  \ does not comply with any particular European standards."
