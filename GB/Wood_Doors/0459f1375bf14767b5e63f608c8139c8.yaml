description: "Massiv armert betong vegg. Elementet er egnet som b\xE6rende konstruksjoner\
  \ og kan anvendes til alle type kontor- og forretningsbygg, boligbygg, skoler, landbruk\
  \ og industribygg. Produsert iht. NS-EN 14992. Kompaktvegg produsert med lavkarbonklasse\
  \ B. Vi har stort fokus p\xE5 milj\xF8 og gjenbruk. Vi er sertifisert i ISO 14001,\
  \ har sedimenteringsanlegg som gj\xF8r at vi gjenbruker vannet tilbake i produksjonen,\
  \ vi st\xF8per betonglegoklosser av restbetong. Disse klossene kan ogs\xE5 plukkes\
  \ ned \xE5 gjenbrukes. Vi har i tillegg samarbeid med et lokalt firma som knuser\
  \ herdet betong slik at det kan gjenbrukes Produksjon og transport av 1 tonn massiv\
  \ betongelement. Dette produktet er produsert iht. kravene i NS-EN 206. R\xE5varene\
  \ inng\xE5r med f\xF8lgende fordeling"
