description: 'Flush Front glass panel is built as a modular system with glass panels
  surrounded by a solid wooden frame, which is available with the thickness of 75
  mm or 122 mm. The panels are pre-constructed and are simply mounted into buildings
  for partitioning of building interiors. Wooden parts are painted with optional colours
  or can also be coated with veneer finish (this EPD only declares the painted alternative).

  The design of the partition wall makes it easy to disassemble, move and put together
  again without breaking any parts. Thus, during its lifetime Flush Front can be moved
  several times to conform with changes in the indoor layout of the building.

  The product is not subject to any EU harmonization. Height, width, weight and acoustic
  resistance determines choice of glass. The most common glass used is a 8,76 mm laminated
  glass pane, with a width of 800 mm.'
