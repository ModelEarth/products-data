description: "Malt kledning av Cu-imprengert furu. R\xE5stoffet er nordisk heltre\
  \ av furu. Produktet er imprengert\nmed Tanalith\xAE E 3463. Produktet er overfaltebehandlet\
  \ med Teknol 3881, to str\xF8k fra fabrikk.\nEPD-en gjelder ogs\xE5 for produkter\
  \ som kun har ett str\xF8k fra fabrikk, da dette produktet har behov\nfor ett nytt\
  \ str\xF8k 1-6 m\xE5neder etter installasjon (slik at total behov for overflatebehandling\
  \ i sum\ntilvarer to str\xF8k fra fabrikk). Malt kledning av Cu-imprengert furu\
  \ blir brukt som kledning. Kledningen som er benyttet i\nberegningene er med en\
  \ tykkelse p\xE5 19 mm og en bredde p\xE5 148 mm. Det kreves 7,7 l\xF8pemeter\n\
  falset kledning eller 8,2 l\xF8pemeter ikke falset kledning (25 mm omlegg/overlapp\
  \ med lik bredde p\xE5\nalle bord) per kvadratmeter vegg.\nEPD omfatter alle dimensjoner,\
  \ profiler og farger av malt kledning av Cu-imprengert furu.\nBeregninger er basert\
  \ p\xE5 1 m2 malt kledning som best\xE5r av av 7,7 l\xF8pemeter av 148*19 mm\nkledningsbord\
  \ (0,0217 m3\ntrelast).\nMaterialer kg/m2 %\nTrevirke av furu, t\xF8rrvekt 9,42\
  \ 83%\nVann, i trevirke, 17% 1,60 14%\nImpregneringsmiddel Tanalith\xAE E 3463 0,10\
  \ 1%\nOverflatebehadnling (0,11 kg/m2 pr str\xF8k) 0,22 2%\nSum (uten emballasje)\
  \ 11,3\nPlastemballasje 0,007\nSt\xE5lemballasje 0,009\nSum (med emballasje) 11,4"
