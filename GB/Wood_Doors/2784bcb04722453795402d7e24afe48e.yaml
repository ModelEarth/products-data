description: "Utvendig kledning industrielt grunnet med et str\xF8k Jotun Opaque,\
  \ og deretter industrielt behandlet med et str\xF8k Jotun Drygolin Color Expert.\
  \ Etter oppf\xF8ring skal endeved, og evt. s\xE5r og skader, umiddelbart behandles.\
  \ L\xF8se fibre fjernes, og endeved og skader grunnes v\xE5tt-i-v\xE5tt 3\u2013\
  4 str\xF8k med Jotun Visir Oljegrunning, og p\xE5f\xF8res Jotun Color Expert som\
  \ mellom- og toppstr\xF8k. For \xE5 sikre god levetid p\xE5 kledningen m\xE5 den\
  \ behandles med et str\xF8k Jotun Drygolin Color Expert eller tilsvarende produkt\
  \ innen 2 \xE5r etter montering. Senere vedlikehold utf\xF8res med tilsvarende produkter.\
  \ Intervallene for vedlikehold blir p\xE5virket av lokale klimatiske forhold, og\
  \ vedlikehold m\xE5 derfor gj\xF8res etter behov. Utvendig kledning behandlet med\
  \ grunning Jotun Opaque og mellomstr\xF8k Jotun Color Expert. EPD- en omfatter alle\
  \ dimensjoner og profiler av kledning med denne behandlingen. Kledningstypen brukt\
  \ i beregningene er not og fj\xE6r med dimensjon 19x148 mm. Til en m2 kledning forbrukes\
  \ 0,019 m3 trelast."
