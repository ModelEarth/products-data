description: "Utvendig kledning industrielt behandlet med ett str\xF8k Jotun Industri\
  \ Opaque Primer. Grunningen beskytter kledningen mot solnedbrytning og fuktighet,\
  \ samt s\xF8rger for god vedheft for videre behandling. Grunningen sikrer at underlaget\
  \ er intakt frem til ferdigbehandling, som m\xE5 skje s\xE5 snart det er malingssesong,\
  \ og senest innen 1 \xE5r etter montering. Hvis kledningen er skitten, m\xE5 den\
  \ vaskes med husvask f\xF8r viderebehandling, for \xE5 sikre vedheft. Dersom grunningen\
  \ blir st\xE5ende for lenge uten beskyttelse av mellom- og toppstr\xF8k, vil det\
  \ bli l\xF8se trefibre/nedbrutt treverk. L\xF8se trefibre m\xE5 da fjernes og treverket\
  \ grunnes p\xE5 nytt med Jotun Visir Oljegrunning. Mellom- og toppstr\xF8k anbefales\
  \ utf\xF8rt med Jotun Optimal/Drygolin eller tilsvarende produkter for best mulig\
  \ resultat. Viktig at ogs\xE5 endeved blir behandlet. Senere vedlikehold utf\xF8\
  res med tilsvarende produkter. Intervallene for vedlikehold blir p\xE5virket av\
  \ lokale klimatiske forhold, og vedlikehold m\xE5 derfor gj\xF8res etter behov.\
  \ Utvendig kledning behandlet med et str\xF8k Jotun Industri Opaque Primer. Dette\
  \ er en alkydbasert, vanntynnet grunning som brukes ved industriell behandling.\
  \ EPDen omfatter alle dimensjoner og profiler av kledning med denne behandlingen.\
  \ Kledningstypen brukt i beregningene er not og fj\xE6r med dimensjon 19x148 mm.\
  \ Til en m2 dekkende kledning forbrukes 0,019 m3 trelast."
