description: 'Sprutspackel Allround is a pre-mixed flexible white light spray filler
  for wide filling, joint filling, strip installation and also textures and stippling
  on indoor ceilings. The filler is suitable for most indoor surfaces, especially
  suited to fit a rational procedure in new construction. The flexible consistency
  makes the filler very easy to apply and spread over the surface with a spray with
  subsequent treatment with a steel putty knife. Sprutspackel Allround is suitable
  for application of filler strip according to the requirements set in AMA 11. The
  filler meets the requirements for CE marking according to EN 13963. Packaging, 10-litre
  plastic bag, 10-litre plastic buckets.

  All calculations of the packaging material is made with the 10 liters bucket that
  represent the majority of the market.'
