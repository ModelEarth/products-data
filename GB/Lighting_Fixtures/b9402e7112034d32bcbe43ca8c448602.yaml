description: 'Superdupertube is a lighting luminaire for offices, classrooms and other
  open spaces.

  Including LED light source, colour temperature 3000K or 4000K. Colour rendering
  CRI min. 90. 90. Lifespan: L100B10 50 000h. The product has a direct (30%) and an
  indirect light (70%).

  Equipped with Philips LED driver Touch and DALI to regulate the light with amplitude
  modulation creating a flicker-free light. Dimming 1-100%. The luminaire is delivered
  as standard with pre-programmed Constant Lumen Output (CLO).

  The structural components in this luminaire consist of extruded and injection moulded
  hemp fibre reinforced bio composite. The binder used in the composite is starch-based
  aliphatic polyester, made from responsibly-grown sugarcane and beetroot.

  Luminaire available in various lengths, ranging from a length of 1140 mm to 2270
  mm. It comes in both single and system variants, which is used for continuous lines.
  The version modelled for this report has a length of 1140 mm, a weight of 2,32 kg
  and a power-rating of 48 W. It has an estimated reference service life (RSL) of
  20 years for which the limiting is the biopolymer profile, which according to the
  supplier lasts at least 20 years in indoor environments with low humidity and a
  temperature of ca 23 degrees C.'
