description: "Adaptable Meeting Rooms are freestanding rooms that can be put up, taken\
  \ down or moved quickly and efficiently thanks to Optima's unique \u201Ctwist and\
  \ lock\u201D functionality. AMR are assembled at the project site and the modules\
  \ which form the structures have been standardised and can therefore be re-used.\
  \ This EPD applies to an Optima AMR 3m x 3m with two double-glazed walls (2 x 12.8mm\
  \ laminated glass) and two walls comprising fabric-covered panels; the fabric used\
  \ is 100% recycled polyester. The AMR includes an Optima Edge Symmetry door in the\
  \ corner of one glazed wall. Internal lighting is provided by 6 LED lighting units\
  \ arranged along two beams; power is supplied to the lighting and ventilation units\
  \ through a single consumer box. This AMR is equipped with a single top-mounted\
  \ ventilation unit. The AMR ventilation system is a dual-fan design that allows\
  \ air to flow continuously into the room. The unglazed walls are filled with 50mm\
  \ thick acoustic insulation."
