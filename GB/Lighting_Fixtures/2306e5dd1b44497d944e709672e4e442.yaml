description: "Lina80 is a versatile lighting fixture that uses direct illumination\
  \ within an aluminium profile, mounted on a removable chassis. It is available in\
  \ two different color temperature options, 3000K and 4000K, and comes in lengths\
  \ up to 4493mm. The certified version of this fixture has dimensions 1122x80x93mm.\
  \ It is offerend in both ON/OFF and DALI versions. Color Rendering Index is Ra80/90.\
  \ LED sources retain 90% of their initial output at 50 000hours. The luminous efficacy\
  \ of Lina80 \u2013 Microprism \u2013 Direct is approximately 115lm/w. Lina80 is\
  \ produced in different lengths. For the purposes of this EPD, a length of 1 metre\
  \ is considered."
