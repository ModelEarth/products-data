description: "Stormbell 173: Stormbell is a family of LED pendant downlights for indoor\
  \ use. Due to its design, it is an ideal solution for lighting shops, hotels, restaurants,\
  \ etc.\nStormbell is comprised of a white or black lacquered aluminium extruded\
  \ lamp body with two types of light outputs, beam angles Flood or Wide Flood and\
  \ two-colour temperatures (3000K or 4000K). Depending on the application, it has\
  \ a direct light CORE, or the model Stormbell Deco with a light diffuser effect\
  \ at the junction of the CORE and the reflector. The reflectors/diffusers are made\
  \ of special polycarbonate for LED and have three types of finish that offer different\
  \ lighting possibilities: white, black and opal. The luminaire has an IP20 degree\
  \ of protection and class I electrical insulation.\nStormbell 80: Stormbell 80 is\
  \ a family of LED pendant downlights for indoor use Maintaining the rationalist\
  \ inspiration of its larger predecessor, Stormbell 80 is the miniaturisation of\
  \ a hood designed to adapt to both hospitality environments and new workspaces,\
  \ in its individual or System version. The luminaire has 4 types of hood of different\
  \ shapes and sizes, which generate varied sensations of light and light proximity\
  \ in the configuration of the spaces. Stormbell 80 consists of a body made of injected\
  \ aluminium with a white/black/palette materiality finish, with a black or opal\
  \ polycarbonate ring for a decorative lighting effect and the possibility of a colour\
  \ filter accessory, depending on the model. There are different luminous flux in\
  \ 2700, 3000 and 4000K in standard monocolour LED technology, 3000 or 4000K in WELLBEING\
  \ LED technology with optimized spectral distribution for circadian activation,\
  \ or dynamic colour temperatures (2700 \u2013 6500K) Tuneable White LED technology.\
  \ It has three possible light distribution openings: Spot, Medium Flood and Wide\
  \ Flood. Control and regulation options ON/OFF or DALI. Suspended installation with\
  \ surface rosette, recessed or installation to electrified rail."
