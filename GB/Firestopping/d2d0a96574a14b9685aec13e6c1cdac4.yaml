description: Products are white/grey and water-based. These products are described
  as reactive mastics and they are optimized for different fire scenarios in different
  kind of structures and in both horizontal and vertical position. These products
  are used for linear seals in fire class up to EI240, fire penetrations of cables,
  pipes and ducts in fire classes up to EI120 and eaves protection up to fire class
  90 minutes. In the event of a fire, the mastic maintains its resistance ability
  to prevent temperature increase and hot gases to penetrate the protected solution.
  The mastics are used indoor in systems for fire penetrations and linear seals. The
  products can be applied using skeleton gun, sausage/sealant gun or spatula. Details
  concerning surface pre-treatment, application requirements and drying behaviour
  can be seen in the current technical information sheet (see www.protega.se).
