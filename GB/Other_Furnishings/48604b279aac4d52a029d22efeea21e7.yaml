description: "The product is the CSS Village GS Acoustic Pod 3,6x3,6m, which is reconfigurable\
  \ as (1,8+1,8) x 3,6m, an office furniture system (sibling product: S-P-09068) consisting\
  \ of:\n\u2022 vertical uprights at a 45\xB0 angle;\n\u2022 floor and ceiling profiles\
  \ in brushed aluminium;\n\u2022 sound-absorbing ceiling with Ecozero mattress (100%\
  \ recycled PET) covered with fabric;\n\u2022 perimeter and central ceiling LED lighting\
  \ system (21 m);\n\u2022 technical compartment with sound-absorbing Ecozero panels\
  \ covered in fabric;\n\u2022 hinged door with aluminium frame;\n\u2022 6+62A laminated\
  \ safety glass;\n\u2022 2 technical compartment containing low-voltage service switchboard\
  \ for powering interior lights and electrical sockets: one is a complete technical\
  \ compartment, the second is a simple technical compartment prepared for the connection\
  \ of utilities in case there is a need to separate the garage into two parts.\n\u2022\
  \ air recirculation system with motors positioned above the ceiling."
