description: TENA Flex is a belted product that allows for easier, more ergonomic
  changing and with a comfortable, discreet fit. The product provides anatomically
  shaped protection with double absorption cores for leakage security. Both the ComfiStretch
  waist belt and the waist band are flexible and stretchy and easily adjust to fit
  different body shapes. Combined with the curved leg elastics and noise-free textile
  materials the product provides discreet, safe incontinence protection with a really
  snug, comfortable fit. It has high-performance leakage barriers for added protection,
  whether the individual is standing, sitting or lying down.
