description: "HENSOTHERM\xAE 2 KS INNEN weiss ist eine intumeszierende Brandschutzbeschichtung\
  \ auf Wasserbasis. Es handelt sich um eine werkseitig hergestellte Dispersionsbeschichtung\
  \ mit organischen Bindemitteln, Wasser, mineralischen F\xFCllstoffen, Pigmenten\
  \ und Zusatzstoffen. Die Beschichtung ist emissionsarm eingestuft und enth\xE4lt\
  \ keine Fasern, Borate, Weichmacher, Halogene, Formaldehyde und Alkylphenolethoxylate\
  \ (APEO). Die Brandschutzbeschichtung geh\xF6rt der \"Green Product Linie\" der\
  \ Rudolf Hensel GmbH an."
