lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDieses Dokument bezieht\
  \ sich auf HENSOTHERM\xAE 2 KS INNEN weiss. F\xFCr die Erstellung der \xD6kobilanz\
  \ wurden spezifische Daten aus dem Herstellerwerk  B\xF6rnsen der Firma Rudolf Hensel\
  \ GmbH erhoben. Es werden Daten aus dem Jahr 2012 zu Grunde gelegt. \nSystemgrenze:\
  \ \nTyp der EPD: Wiege bis Werkstor. Folgende Informationsmodule werden in dieser\
  \ Studie als Systemgrenze definiert: \n A1- A3 Produktstadium:  \n\n\u2022     \
  \      A1, Rohstoffgewinnung, \n\n\u2022           A2, Transport zum Hersteller,\
  \ \n\n\u2022           A3, Herstellung \n\n\nUm die Indikatoren und Umweltwirkungen\
  \ der deklarierten Einheit genau zu erfassen, werden insgesamt drei Informationsmodulen\
  \ betrachtet. Die Informationsmodule A1 bis A3 beschreiben die Materialbereitstellung,\
  \ den Transport zur Produktionsst\xE4tte, sowie den Produktionsprozess des Produkts\
  \ selbst. Alle Vorprodukte werden haupts\xE4chlich aus Deutschland bezogen. Der\
  \ Transport erfolgt ausschlie\xDFlich mittels LKW. Das folgende Ablaufdiagramm veranschaulicht\
  \ den hier zu Grunde liegenden Produktionsprozess.\n\nAbbildung: Flussdiagramm des\
  \ Produktionsprozesses\n\n# Technology Description And Included Processes\n\nHENSOTHERM\xAE\
  \ 2 KS INNEN weiss ist eine d\xE4mmschichtbildende Brandschutzbeschichtung f\xFC\
  r Holz im Innenbereich. Sie erm\xF6glicht die Einstufung von Holz und Holzwerkstoffen\
  \ in die Baustoffklasse B1 (schwer entflammbar). HENSOTHERM\xAE 2 KS INNEN weiss\
  \ ist wasserbasierend, formaldehyd- und l\xF6semittelfrei (kein VOC) sowie frei\
  \ von Halogenen, APEO, Boraten, Weichmachern und Fasern. Das Produkt ist AgBB-gepr\xFC\
  ft und eingestuft in die VOC-Emissionsklasse A+. HENSOTHERM\xAE 2 KS INNEN weiss\
  \ ist nach DIN 4102-1 / EN 13501-1 (SBI) klassifiziert und nach AbP-Nr. P-BRA09-3445913,\
  \ FIRE LABS BRA09, Berlin, zugelassen und fremd\xFCberwacht. \nTechnische Daten:\
  \ \nHENSOTHERM\xAE  2 KS enth\xE4lt keine gef\xE4hrlichen Stoffe \xFCber den Grenzwerten\
  \ nach Anhang XVII von /REACH/ und der /ECHA/-Kandidatenliste f\xFCr besonders besorgniserregende\
  \ Stoffe. \nDeklarierte Einheit: \nDie deklarierte Einheit ist ein Brandschutzmittel\
  \ der Rudolf Hensel GmbH mit der Bezeichnung HENSOTHERM\xAE 2 KS INNEN weiss mit\
  \ Verpackung. Das berechnete Gewicht  ist ein Kilogramm des Brandschutzmittels.\
  \ Die Verpackung ist zus\xE4tzlich in der Berechnung enthalten. Folgende Tabelle\
  \ zeigt die Daten der deklarierten Einheit."
