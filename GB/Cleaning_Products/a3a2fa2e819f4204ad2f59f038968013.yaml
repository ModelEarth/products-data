description: After the respective raw materials have been delivered, the individual
  components for the product are prefabricated. Sheet metal for the housing is cut
  to size using either a punching or laser cutting process and then edged or rolled.
  The calcium silicate valve leaf is shaped and milled by water jet cutting. The mounting
  frame is prepared by laser cutting and riveting and filled with plaster after assembly.
  For the thermoelectric release unit, a mounting plate is punched out, bent and then
  joined with the spring return actuator. In order to avoid unnecessary waste, the
  respective blanks are optimally laid out on the raw material board using a program.
  After the preliminary work described, the individual components are assembled in
  the responsible department and checked in the course of quality assurance in accordance
  with ISO 9001. Finally, the product is packaged and made available for shipping.
