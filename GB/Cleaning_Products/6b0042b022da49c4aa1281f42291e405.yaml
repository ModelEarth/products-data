description: "Sk\xE6rvemastiks (SMA) er en slidlagsbel\xE6gning, som anvendes p\xE5\
  \ steder, hvor der stilles ekstra store krav til bel\xE6gningen. Sk\xE6rvemastiks\
  \ er en meget t\xE6t og derfor holdbar bel\xE6gning, hvor friktions- og stabilitetsegenskaber\
  \ er tilgodeset med et stort sk\xE6rveindhold og speciel, stabili\xADserende filler.\
  \ Asfalt produceres p\xE5 asfaltfabrikker, hvor r\xE5materialer gennemg\xE5r en\
  \ termisk blandeproces med en temperatur p\xE5 ca. 120 - 180 grader. Asfalten best\xE5\
  r af over 90 % stenmaterialer og ca. 5 % bitumen som bruges som bindemiddel. Herudover\
  \ kommer en m\xE6ngde filler m.m. Som filler anvendes kalk eller egenproduceret\
  \ filler.\nDen gennemsnitlige materialesammens\xE6tning for produktet er vist i\
  \ tabellen nedenfor"
