  rmaterialet er polyetylen (PE) med MRS 10 MPa. Produktene leveres i SDR-klasser\
  \ fra SDR 7,4 til SDR 41. Opp til SDR 17 er materialkvaliteten PE 100 RC, som er\
  \ mer motstandsdyktig mot sprekkvekst, standard."
