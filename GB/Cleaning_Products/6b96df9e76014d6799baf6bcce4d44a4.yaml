description: "Fl\xFCgger Sandplast 696 FOG er en ferdigblandet, finkornet Fl\xFCgger\
  \ Sandplast 696 FOG er en ferdigblandet h\xE5ndsparkel klar til bruk. Inneholder\
  \ lette finkornede fyllstoffer med god fyldeevne og h\xF8y styrke. Produktet er\
  \ milj\xF8merket med Svanemerket. Fl\xFCgger Sandplast 696 FOG giver optimale arbeidsegenskaper\
  \ og fyldeevne, gode slipeegenskaper og minimalt svinn. Produktet anbefales til\
  \ utjevning av tak og vegger i t\xF8rre rom. Brukes til fylling og forsterkning\
  \ av sk\xF8yter og fylling av skruehull p\xE5 kartongkledte gipsplate. I tillegg,\
  \ flekk- og helsparkling av utjevning av gips, betong, lettbetong og tidligere malte\
  \ overflater. For mer informasjon om kriterier i gr\xF8nne bygningsstandarder og\
  \ milj\xF8merker, se \xABTilleggsinformasjon\xBB p\xE5 side 4. Sparkel lageskun\
  \ i en farge og produktet har ingen variasjon i sammensetning."
