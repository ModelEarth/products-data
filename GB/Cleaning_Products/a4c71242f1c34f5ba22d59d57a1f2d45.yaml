lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umwelt-Produktdeklaration\
  \ deklariert eine repr\xE4sentative\nRezeptur eines organischen, duroplastischen\
  \ Beschichtungspulvers der Firma IGP\nPulvertechnik AG. Die Deklaration umfasst\
  \ die darstellbare wetterfeste\nFarbpalette der Uni- und der Perlglimmereffekt-Farbt\xF6\
  ne der Produktgruppe IGP-DURA\xAExal 4201. Die deklarierten\nProdukte beziehen sich\
  \ auf den Entwicklungs- und Produktionsstandort in Wil,\nSchweiz. \nSystemgrenze:\
  \ \nTyp der EPD: Wiege bis Werkstor mit Module C1-C4 und Modul D (A1-A3, C, D).\n\
  Die \xD6kobilanz umfasst die\nRohstoffbereitstellung (Modul A1), Transporte zur\
  \ Produktionsst\xE4tte (Modul A2)\nund die Herstellungsprozesse des Pulverlacks,\
  \ einschlie\xDFlich der Verpackung (Modul A3). Der Beschichtungsprozess ist nicht\
  \ Gegenstand der Studie.\nDie biogenen CO2 Emissionen aus dem Verpackungsmaterial\
  \ sind in A1-A3 deklariert.Am Lebensende, wird das Produkt zur Entsorgung transportiert\
  \ (Modul C2) und anschlie\xDFend entsorgt (Modul C4).\n\n# Technology Description\
  \ And Included Processes\n\nCoating powders are produced in a certain order: Firstly,\
  \ by weighing the individual ingredients, mixing (pre-mixing), extruding (plasticisation\
  \ and homogenisation), grinding, sieving, and filling. The production levels are\
  \ generally two- or three-stage. Weighing is followed by the mixing process which\
  \ homogenises the mixture. Then, the substance mixture of raw materials is ready\
  \ for extrusion \u2013 a process which uses shearing forces to achieve intensive\
  \ homogenisation (dispersion) of the raw materials. After extrusion, the smelt (extrudate)\
  \ leaks out, is cooled and rolled out. Then, the solidified mass is crushed into\
  \ chips by a shredder which are then ground to their final powder processing form\
  \ and then packed. Coating powders do not require any solvents for dispersion, nor\
  \ do they discharge any volatile components after forming a film. The overspray\
  \ can be extracted and reused using the corresponding equipment."
