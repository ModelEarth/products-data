description: "Transparent polyethylene terephthalate (PET) trays \u2013 content of\
  \ Recycled PET (R-PET) = 94% \u2013 suitable for packaging 125g of berries such\
  \ as strawberries, blueberries, raspberries, currants, etc. Main features of the\
  \ product are the following: \u2022 Customizable with embossing or adhesive labels\
  \ \u2022 It can be used with or without lid or heat-sealed even with automatic machines.\
  \ \u2022 Suitable for storage at room temperatures or below for long time \u2022\
  \ Suitable for food contact applications thanks to its inertia, verified through\
  \ regulated migration tests \u2022 Laser markable with batch number \u2022 Transparent\
  \ to allow consumers to view the content \u2022 Composed only of PET polymer therefore\
  \ designed to facilitate its recyclability The trays included in the EPD are produced\
  \ by INFIA srl, at its production site located in Bertinoro, V.le Caduti di Via\
  \ Fani 85 (Italy)."
