description: Innengrund Uniforming and consolidating pigmented primer with excellent
  adhesion and consolidating capacity on new or slightly dusty substrates. It evens
  the absorption and improves the aspect of the finishing coats. Recommended as smooth
  tinted primer. Acryl-Hydrosol Transparent water-based consolidating primer, free
  of solvents, odorless, for longer open-time of subsequent paintings. Suitable for
  interior and exterior, to even out the absorption of mineral plasters and concrete.
  It can be used on absorbent and chalking substrates. Acryl-Konsolidierung High penetration
  water-based acrylic consolidating primer for interiors and exteriors. Free of solvents,
  odorless, for longer open-time of subsequent paintings, specific for gypsum and
  plasterboard.
