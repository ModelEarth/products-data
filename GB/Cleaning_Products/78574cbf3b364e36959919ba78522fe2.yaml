description: "Zurcon\xAE Z20V, 93ShA proprietary Thermoplastic Polyurethane material\
  \ based on aromatic diisocyanate and polyester diol. Developed by Trelleborg Sealing\
  \ Solutions for hydraulic application sealing elements, Zurcon\xAE Z20V offers high\
  \ wear and extrusion resistance, low compression set, a wide operating temperature\
  \ range, minimal swelling in mineral oil and acceptable hydrolysis resistance.\n\
  Its typical application is the production of static and dynamic sealing elements\
  \ for hydraulic cylinder in construction machineries, agricultural machines, forklifts,\
  \ truck cranes, hydraulic presses, injection moulding machines, etc."
