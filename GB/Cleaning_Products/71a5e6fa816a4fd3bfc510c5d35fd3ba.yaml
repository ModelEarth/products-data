lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nIn dieser Produktdeklaration\
  \ wird die Grundierung SCH\xD6NER WOHNEN Acryl Tiefgrund betrachtet, die am Standort\
  \ M\xFCnster/Westfalen hergestellt wird. \nSystemgrenze: \nDiese \xD6kobilanz adressiert\
  \ das Lebenszyklusstadium der Produktherstellung (Wiege bis Werktor). Das Produktstadium\
  \ umfasst die Module A1 (Rohstoffbereitstellung), A2 (Transport), A3 (Herstellung)\
  \ gem\xE4\xDF der /DIN EN 15804/.\n\n# Technology Description And Included Processes\n\
  \nSCH\xD6NER WOHNEN Acryl Tiefgrund ist eine l\xF6semittelfreie, geruchsmilde, wasserdampfdurchl\xE4\
  ssige, tief eindringende Spezialgrundierung f\xFCr den Au\xDFen- und Innenbereich.\
  \ Es handelt sich um ein werkseitig hergestelltes fl\xFCssiges Gemisch mit organischem\
  \ Bindemittel, Wasser und Zusatzstoffen. Die Verfestigung erfolgt durch Trocknung\
  \ und Verfilmung der Polymerbindemittel. \nDeklarierte Einheit: \nDie Deklaration\
  \ bezieht sich auf 1 kg SCH\xD6NER WOHNEN Acryl Tiefgrund. Da Grundierungen nach\
  \ Volumen (Liter) verkauft werden, ist nachfolgend der Verbrauch volumenbezogen\
  \ angegeben."
