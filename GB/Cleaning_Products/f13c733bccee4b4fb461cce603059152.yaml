description: "GAB II anvendes som nederste bundne b\xE6relag i en tre-lags opbygning\
  \ p\xE5 veje med stor trafikbelastning.\nEPD'en er et gennemsnit for GAB II udarbejdet\
  \ af repr\xE6sentanter fra Arkil A/S, Colas Danmark A/S, Munck Asfalt A/S, NCC Industry\
  \ A/S, Pankas A/S og PEAB Asfalt A/S. Asfalt produceres p\xE5 asfaltfabrikker, hvor\
  \ r\xE5materialer gennemg\xE5r en termisk blandeproces med en temperatur p\xE5 ca.\
  \ 120 - 180 grader. Asfalten best\xE5r af over 90 % stenmaterialer og ca. 5 % bitumen\
  \ som bruges som bindemiddel. Herudover kommer en m\xE6ngde filler. Som filler anvendes\
  \ flyveaske, kalk eller egenproduceret filler.\nDen gennemsnitlige materialesammens\xE6\
  tning til GAB II er vist i tabellen nedenfor."
