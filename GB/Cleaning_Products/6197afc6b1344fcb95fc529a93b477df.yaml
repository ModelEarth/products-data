description: 'SCAM S.p.A. is an industrial and business enterprise focused on organo-mineral
  fertilizers (code NACE 24.15), in which it is a leader; it has also diversified
  to crop protection products and agrobiotechnical products meant also for biological
  agricultural production (code NACE 24.20 for production and code NACE 51.55 for
  sales). The SCAM S.p.A. Head Office and factory are situated at Modena, in Strada
  Bellaria No. 164. The object of this EPD is the organo-mineral (granular and liquid)
  fertilizers produced by SCAM, the EPD covers 31 granular products including 18 fertilizers
  formulations and 8 liquid products including 8 fertilizers formulations (year of
  the data: 2017). The EPD is currently available in Italian with a summary in English.'
