description: TENA Slip with ConfioAir is fully breathable and dermatologically tested,
  therefore promoting healthy skin. The fast-acting core with extended absorbency
  provides high leakage security for individual users. The textile-like material feels
  very soft and the multi-fixation secures a comfortable fit. TENA Slip is also suitable
  for overnight use. FeelDry technology rapidly wicks away even large quantities of
  urine into the product core. The urine remains locked in the core even under pressure,
  keeping it away from the skin, for enhanced comfort. The curved leg elastics and
  the elastic waist band ensure user comfort and leakage protection.
