description: "Die hier aufgef\xFChrten Produkte sind hochwertige Dispersionsfarben\
  \ f\xFCr den Au\xDFenbereich nach /DIN EN 1062-1/. Es handelt sich um werksseitig\
  \ hergestellte fl\xFCssige Gemische aus organischen und anorganischen Bindemitteln\
  \ auf Basis von Kunst-, Wasserglas- und/oder Silikonharzen, Pigmenten, mineralischen\
  \ F\xFCllstoffen, Wasser und Additiven. Die Trocknung basiert auf physikalischen\
  \ Prozessen wie Verdunstung von Wasser, sowie der Verfilmung der Bindemittelpolymere\
  \ unter Einbindung von Pigmenten und F\xFCllstoffen oder durch Verkieselung. Als\
  \ repr\xE4sentatives Produkt wurde die Farbe mit den h\xF6chsten Umweltwirkungen\
  \ zur Berechnung der \xD6kobilanzergebnisse herangezogen."
