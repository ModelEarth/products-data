lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese validierte Deklaration\
  \ berechtigt zum F\xFChren des Zeichens des Instituts Bauen und Umwelt e.V. Sie\
  \ gilt f\xFCr diverse Fassadenfarben hoher Qualit\xE4t die am Standort Glinde hergestellt\
  \ werden.\n\nDiese EPD beruht auf der Muster-Deklaration EPD-DIV-20140151-IBG1-DE.\n\
  \nEs handelt sich hierbei um eine Verbands-EPD, bei der f\xFCr die Berechnung der\
  \ \xD6kobilanz das Produkt einer Gruppe ausgew\xE4hlt wurde, welches die h\xF6chsten\
  \ Umweltlasten dieser Gruppe aufweist. \nSystemgrenze: \nIn der \xD6kobilanz werden\
  \ die Module A1/A2/A3, A4, A5 und D ber\xFCcksichtigt:\n\nA1 Herstellung der Vorprodukte\n\
  \nA2 Transport zum Werk\n\nA3 Produktion inkl. Energiebereitstellung, Herstellung\
  \ von Verpackung sowie Hilfs- und Betriebsstoffen und Abfallbehandlung)\n\nA4 Transport\
  \ zur Baustelle\n\nA5 Installation (Verpackungsentsorgung sowie Emissionen bei der\
  \ Installation)\n\nD Gutschriften aus der Verbrennung der Verpackungsmaterialien\
  \ und Recycling des Metallgebindes\n\n Es handelt sich also um eine Deklaration\
  \ von der \u201EWiege bis Werkstor - mit Optionen\u201C.\n\n# Technology Description\
  \ And Included Processes\n\nFassaden Beschichtungen auf Dispersions- und Silikonharz-basis\
  \ \nTechnische Daten: \nWeitere bautechnische Daten gem\xE4\xDF PCR sind f\xFCr\
  \ die hier deklarierten Fassadenfarben nicht relevant. \nDeklarierte Einheit: \n\
  Die Verbands-EPD bezieht sich auf die deklarierte Einheit von 1 kg dispersionsbasierter\
  \ Fassadenfarbe. Der Verbrauch der Produkte, die fl\xE4chig aufgebracht werden,\
  \ kann zwischen 200 und 350 g/m\xB2 liegen. Aus den Produktgruppen wurde das Produkt\
  \ mit den h\xF6chsten Umweltwirkungen deklariert."
