description: "Hulldekke er forspente dekkeelementer som fungerer ypperlig som etasjeskille\
  \ og tak. De er lette av vekt, stabile og sv\xE6rt \xF8konomisk gunstige p\xE5 grunn\
  \ av de langsg\xE5ende kanalene. De har stor b\xE6reevne, kan v\xE6re over 20 meter\
  \ lange og kappes p\xE5 langs, tvers og p\xE5 skr\xE5. Derfor er hulldekker godt\
  \ egnet i alle typer bygg. Utsparinger til for eksempel ventilasjon, vann og avl\xF8\
  p lar seg lett gjennomf\xF8re, og dermed er hulldekker ogs\xE5 et godt valg for\
  \ \xE5 f\xE5 til et godt samarbeid med andre fag. Utkraging er ogs\xE5 mulig. Denne\
  \ EPD-en er basert p\xE5 en snittverdi av alle v\xE5re milj\xF8profiler fra 210mm\
  \ til 500mm. Hulldekkene har hule kanaler som utgj\xF8r fra 40-55% av tverrsnittet,\
  \ derfor krever 1m2 med hulldekke mye mindre betong enn 1 m2 med kompakt dekke.\
  \ Det er gode muligheter til \xE5 benytte lange spenn i bygningene, noe som reduserer\
  \ antallet s\xF8yler i etasjene. Dette skaper \xE5pne og fleksible omr\xE5der i\
  \ bygg, og gir rikelig med plass for kreativ utforming.\nHulldekke er spennarmert\
  \ med alt fra 4-21 wire som er laget av 95% resirkulert st\xE5l. Typisk oppspenning\
  \ er 100-120 kN pr wire. Antall wire varierer avhengig av tykkelse p\xE5 dekket,\
  \ spennvidde og belastninger. Betongen som er brukt er produsert med kortreist,\
  \ knust granitt-tilslag fra 0-22mm og CEM III/B."
