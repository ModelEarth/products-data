description: "TRESTJERNER Gulvolje er en eksklusiv overflatebehandling basert p\xE5\
  \ alkydforsterkede planteoljer. Produktet er lett \xE5 p\xE5f\xF8re og er meget\
  \ luktsvak. TRESTJERNER Gulvolje gir en silkematt overflate som fremhever treets\
  \ naturlige nyanser og struktur. Den smussavvisende overflaten er lett \xE5 rengj\xF8\
  re og vedlikeholde. Det deklarerte produktet kan blandes i mange farger. Det kan\
  \ benyttes som overflatebehandling til innend\xF8rs bruk p\xE5 nye eller nedslipte\
  \ tregulv og p\xE5 nedslipte parkettgulv. Kan ogs\xE5 benyttes p\xE5 lutbehandlet\
  \ tre, benkeplater og m\xF8bler, panel, t\xF8mmer og massivt tre. TRESTJERNER Gulvolje\
  \ benyttes som vedlikeholdsolje p\xE5 tidligere oljede gulv. TRESTJERNER Gulvolje\
  \ kan ogs\xE5 benyttes til fargesetting/innfarging av gulv i kombinasjon med etterf\xF8\
  lgende overlakkering/hardvoksolje. For informasjon on kriterier i Gr\xF8nne Bygningsstandarder\
  \ og milj\xF8merker, se underkapittel \"Teknisk tilleggsinformasjon\". Materialsammensetningen\
  \ av det deklarerte produktet er gitt nedenfor"
