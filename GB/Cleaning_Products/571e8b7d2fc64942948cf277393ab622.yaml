description: Lucobit 1235 is manufactured on an extrusion mixing plant in which the
  polymer raw materials are mixed and mixed at temperatures above the softening point.
  The system consists of a closed, heatable, lying cylinder, in which a threaded worm
  rotates slowly, transporting the mass in one direction. External heating and friction
  heat melt the thermoplastics and absorb the non-melting or liquid components. Barrier
  elements on the screw ensure that the melt is thoroughly mixed. Liquid bitumen is
  added to the melt using high-pressure technology and intensively mixed in a subsequent,
  special process. The mixed melt emerges at the end of the extrusion mixing plant
  via a perforated plate and is cut into approx. 3 - 5 mm pieces by a rotating ring
  of knives. Since this process takes place under water, the granules solidify, cool
  down and are transported further by a continuous annular flow of water. The water
  is separated in a centrifuge and returned to the water circuit cooled by a heat
  exchanger and reused. The separated granulate loses the remaining moisture due to
  its residual heat and after classification (separation of oversize and undersize)
  is packed in a bagging bunker. LUCOBIT AG is certified according to /ISO 9001:2015/
  and /ISO 50 001:2011/.
