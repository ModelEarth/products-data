description: "Tork\xAE is the leading global brand in professional hygiene. From paper\
  \ towels in hospital washrooms and universities to napkin dispensers in restaurant\
  \ dining rooms and cafes, Tork delivers a great experience for the user and a convenient\
  \ experience for the buyer. This EPD covers the Tork Xpressnap\xAE White Dispenser\
  \ Napkin. When paired with a Tork Xpressnap\xAE Tabletop Dispenser (not included\
  \ in this EPD), which dispenses napkins one-at-a-time, napkin consumption can be\
  \ reduced by up to 25% compared to traditional dispenser napkin systems. This combination\
  \ is ideal for limited service restaurants that offer napkins at the table. Dispensers\
  \ are available in a broad range of contemporary colours, making it easy to match\
  \ your d\xE9cor."
