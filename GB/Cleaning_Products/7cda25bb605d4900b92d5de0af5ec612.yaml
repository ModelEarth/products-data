  \ som n\xE6ring- og leilighetsbygg. En konstruksjon av prefabrikkerte s\xF8yler\
  \ og bjelker i betong gir mulighet til store rom uten vegger, og er typisk brukt\
  \ i parkeringskjellere.\nDenne typen byggeri gir en konstruksjon som kan oppf\xF8\
  res i s\xE5kalte \xABaggressive\xBB milj\xF8er, slik som fuktige milj\xF8er, der\
  \ materialets robusthet kommer til sin rett. Betongs\xF8yler benyttes ogs\xE5 gjerne\
  \ i forbindelse med balkonger. Betongs\xF8yler produseres som bl\xF8tst\xF8pte elementer,\
  \ hvor geometri og armering/detaljer utf\xF8res etter RIB-grunnlag. Betongkvalitet:\
  \ B35 MF45\nArmeringsst\xE5l: B 500 NC"
