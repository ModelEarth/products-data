description: FAST products are double sided microfiber nonwoven wipes for daily maintenance,
  sanitizing and cleaning of domestic, hospital and industrial surfaces. They are
  designed for floors, bathrooms, parquets and other specific surfaces (e.g. glass,
  mirrors, plastic-rolled, writing desks, benches, steel surfaces, telephones, computers,
  etc.). They are all throwaway products designed for a unique usage. In particular,
  this aspect is essential in the case of hospital application, since the wipes' characteristics
  are designed to avoid crosscontamination between different environments (e.g. surgery
  and ward). In addition, to guarantee a low impact on environment, all the FAST products
  fit requirements of DM 262/2016 provided by the Italian regulation on Green Public
  Procurement.They are manufactured in Italy by Cle.Pr.In. S.r.l., a chemical industry
  leader in the production of detergents for professional use through the application
  of advanced and green technologies in its production plant. In fact, Cle.Pr.In.
  recognizes the need to commit itself to protecting the environment and its ecosystems
  by the use of natural resources (such as surface-active agents, water, etc.) and
  renewable energy (certificate No 000.330.251/16 released by NWG Energia Srl) in
  a careful and responsible way in order to minimize or avoid the environmental impacts.
  In addition, since several years Cle.Pr.In. has started a successful campaign to
  mitigate its CO2 emissions by planting threes which can fight climate change and
  promote a lower carbon industry.More information can be found at http://www.cleprin.it/en/company/company.asp.
