description: 'The technology is based on a soil washing process, involving the forced
  washing of the waste for the recovery of certified quality inert materials which
  can be reused as aggregates for concrete, civil engineering works, asphalt, etc.
  The main phases of the selection, washing, separation and recovery process, can
  be schematized as follows: separation of extraneous solid fractions by selection
  processes; transfer of pollutants present in dissolved form, emulsified or suspended,
  from particles of materials to the water; removal of contaminants transferred from
  the particles of water by chemical and physical processes of precipitation, coagulation,
  flocculation and sedimentation; concentration of organic contaminants in the silt
  or clay, and its separation from recovered materials; physical - chemical treatment
  of the slurry containing silt and pollutants, total recirculation of treatment water.'
