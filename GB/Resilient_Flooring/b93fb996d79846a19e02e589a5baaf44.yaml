lca_discussion: '## Product Component Notes

  Urethane Lacquer, <0.5, Acrylic Polymer, 42, Plasticisers, 22, Rubber, 4, Filler,
  30, Stabilisers & Pigments, <2.0


  ## Source Data Notes

  Amtico manufactures other LVT products at its production site in addition to the
  product covered by this EPD. Calculations were performed to enable allocation of
  total site energy use, water and waste to the Amtico Cirro production. Allocation
  procedures were by physical allocation and are according to EN 15804 and are based
  on the ISO14044 guidance Transportation distances were calculated for Amtico Cirro,
  based on the percentage of total square meters supplied to a distribution centre
  or sales region and the distance to the distribution centre or sales region. The
  LCA was calculated using BRE LINA V2.0.8 with Ecoinvent'
