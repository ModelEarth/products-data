description: '1.2.1   Product Identification

  This Environmental Product Declaration (EPD) covers Milliken flooring products:
  LVT with various thickness (range from

  3.0 mm to 6.0 mm) and wearing layer (range from 0.15 mm to 0.76 mm).

  1.2.2 Product Specification

  LVT belongs to the family of Vinyl tile, offering 3D printing technology which adds
  depth and realism, durability, with a

  high performance wearing layer to a vinyl tile product. Vinyl tile is made primarily
  from calcium carbonate (limestone),

  polyvinyl chloride (PVC), additives (i.e. pigments and stabilizers), impact modifier
  (foaming regulator) and vesicant. The

  functional chemical groups include alkyl group, ester group, hydroxyl group and
  amino group. The following figure shows

  the structure of LVT, from bottom up, the tile is composed of several layers, i.e.
  the bottom vinyl layer, the middle vinyl

  layer, the vinyl decor film, vinyl wear layer and the UV coating layer.'
