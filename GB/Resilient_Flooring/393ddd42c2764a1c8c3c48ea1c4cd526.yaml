description: "The production stages are weighing, mixing, and stretching of the unvulcanized\
  \ blanks on a calender. The following vulcanization is continuously executed on\
  \ production lines with steam heated drum presses, where under high pressure and\
  \ at a temperature of approximately 180\xB0C sheets of 1.22 m width are produced.\
  \ After the vulcanization machine, the sheets are backside sanded and either wound\
  \ into rolls or, for tiles, cut to length and die-cut. The mass per unit area is\
  \ 3,36 kg/m\xB2. The quality and energy management of nora systems GmbH is certified\
  \ according to ISO 9001. Technical data: Excerpt of technical data sheets: (available\
  \ at www.nora.com) Declared unit: The reference unit is 1 m\xB2 of floor covering.\
  \ The values of module A1- A3 refer to 1 m\xB2 produced. This EPD represents a product\
  \ declaration, i.e. the production and disposal of off-cuts during installation\
  \ the stage are assigned to module A5. The combined modules A1- A3, A4 and A5 refer\
  \ to a reference unit of 1 m\xB2 installed. The material for subfloor preparation\
  \ and adhesive bonding, needed during installation, is not considered. Information\
  \ on the complete floor structure can be found in Environmental Product Declarations\
  \ based on the PCR \u201EDispersion adhesives and primers for floor coverings\u201C\
  \ and \u201EMineral factory-made mortar\u201D."
