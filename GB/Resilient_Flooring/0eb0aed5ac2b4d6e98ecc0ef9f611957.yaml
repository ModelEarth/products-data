lca_discussion: "\n\n## Product Component Notes\nDeclared unit installed 1 m 2 Conversion\
  \ factor to 1 kg 1/3.7 - 3.2 System boundary Type of EPD: cradle to grave. Modules\
  \ A1-A3 include processes that provide materials and energy input for the system,\
  \ manufacturing and transport processes up to the factory gate, as well as waste\
  \ processing. Module A4 includes transport of the floor covering to the place of\
  \ installation. Module A5 includes the production of adhesive for the installation\
  \ of the floor covering, and incineration of off- cuts and packaging material. Module\
  \ B2 is including provision of cleaning agent, energy and water consumption for\
  \ the cleaning of the floor covering incl. waste water treatment. The LCA results\
  \ in this EPD are declared for a one year usage. Module C1 considers electricity\
  \ supply for the de- construction of the flooring. Module C2 includes transportation\
  \ of the post- consumer waste to waste processing. Modules C3: end of life scenarios\
  \ are declared for: - 100% incineration in a waste incineration plant (WIP) - 100%\
  \ landfilling - 100% recycling according to information from AgPR, (Arbeitsgemeinschaft\
  \ PVC-Bodenbelag Recycling) Module D includes benefits from all net flows given\
  \ in module A5 and C3 that leave the product boundary system after having passed\
  \ the end-of-waste state in the form of recovery and/or recycling potentials. Module\
  \ D is declared for each scenario separately. 5 Environmental Product Declaration\
  \ James Halstead PLC - Expona \xAE Domestic - Resilient Vinyl Floor Covering 3.3\
  \ Estimates and assumptions End of life is declared for three different scenarios\
  \ (see chapter 3.2.). For the assessed floor coverings it is assumed that no significant\
  \ degradation of materials occurs during landfilling; no significant emissions are\
  \ considered for more than 100 years. The methodological approach of recycling materials\
  \ in this study does consider processing required to prepare the material (electricity\
  \ for grinding) in module A1-A3. In the end of life scenario \u201C100% recycling\u201D\
  \ the material for recycling leaves the system without environmental burden and\
  \ without crediting any value. 3.4 Cut-off criteria In the assessment, all available\
  \ data from production are considered, i.e. raw materials used, utilised thermal\
  \ energy, and electric power consumption. Thus material and energy flows contributing\
  \ less than 1% of mass or energy are considered. It can be assumed that the total\
  \ sum of neglected processes does not exceed 5% of energy usage and mass. The manufacturer\
  \ provided data on the transport expenditure for all relevant material flows. Machines\
  \ and facilities required during production are neglected. 3.5 Background data For\
  \ life cycle modelling of the considered products, the GaBi Software System for\
  \ Life Cycle Engineering, developed by PE INTERNATIONAL AG, has been used to model\
  \ the product systems considered in this assessment. All relevant background datasets\
  \ are taken from the GaBi 6 software database. The datasets from the GaBi database\
  \ are documented in the online documentation /GaBi 6 2012/. To ensure comparability\
  \ of results in the LCA, the basic data of GaBi database were used for energy, transportation\
  \ and auxiliary materials. 3.6 Data quality The data quality can be described as\
  \ good. The primary data collection has been done thoroughly, all relevant flows\
  \ are considered. Technological, geographical and temporal representativeness is\
  \ given. 3.7 Period under review The period under review is the year 2010. 3.8 Allocation\
  \ In most cases the assessed production sites use the same assembly line to produce\
  \ different product types. The allocation of material and energy to produce the\
  \ declared product was determined by the participants during the data collection\
  \ process. The products considered in this study and the respective EPD are considered\
  \ to be homogenous and qualitatively comparable over time. Allocation is applied\
  \ where renewable materials are used as input substances. Specific information is\
  \ given in the GaBi datasets documentation. 3.9 Co"
