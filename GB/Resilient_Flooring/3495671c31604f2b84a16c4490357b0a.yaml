  strips of fibre and open or closed channels that create clean lines for a sharp
  design aesthetic. The profiles connect together using rigid PVC connectors. Suitable
  for Extreme High Traffic locations such as Airports, Stations, Shopping Centres,
  Commercial Offices etc. At the forefront of Entrance Matting design and innovation,
