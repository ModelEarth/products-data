description: "Expona \xAE Domestic Luxury Vinyl Tiles from James Halstead PLC are\
  \ highly decorative resilient vinyl floor coverings of 2.0mm total thickness with\
  \ a 0.4mm clear wear layer. Expona \xAE Domestic is manufactured strictly in accordance\
  \ with EN ISO 10582:2012. The uppermost surface is treated with a reinforced PUR\
  \ surface coating offering enhanced resistance to dirt pick up and staining. The\
  \ uppermost surface also encompasses emboss impressions to give the product a natural\
  \ wood, stone or design impression along with slip performance class DS to EN 13893\
  \ and R10 to DIN 51130. The resilience and life time of the product is imparted\
  \ with the 0.4mm clear wear layer which meets Type 1>80% for binder content according\
  \ to EN ISO 10582:2012 with over 97% binder. The decorative design is achieved through\
  \ the use of a 0.07mm printed vinyl film comprising wood, design and stone images\
  \ with high definition realistic impressions. The products performance with regards\
  \ to resistance to dimensional stability changes and residual indentation is imparted\
  \ with the use of specially engineered and formulated high density core and backing\
  \ layers."
