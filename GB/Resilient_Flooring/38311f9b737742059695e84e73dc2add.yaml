description: "This EPD applies to Interfloor\u2019s fire-compliant PU underlay.\n\
  A fire-rated underlay guarantees that the product has been tested and certified\
  \ in accordance with strict construction flammability safety standards and, for\
  \ some, to International Maritime Organization (IMO) guidelines. These underlays\
  \ are designed to be as lightweight as possible to minimise fuel costs and pass\
  \ the IMO\u2019s surface flammability, smoke and toxicity requirements.\nInterfloor\u2019\
  s underlay products are classified CPC 3691 under the UN CPC classification system\
  \ v2.1."
