description: Marmoleum is a resilient floor covering complying with all the requirements
  of EN 686 Resilient floor coverings Specification for plain and decorative linoleum
  on a foam backing. Marmoleum is made from natural raw materials making it preferable
  ecological floor covering with a beautiful and colorful design. The key raw materials
  include linseed oil, which comes from the flax plant seeds, gum rosin from pine
  trees, recycled wood waste of wood from controlled forests and limestone. Marmoleum
  Decibel provides the highest reduction of impact sound by 18 dB. It is a 3.5 mm
  thick Marmoleum Real laminated onto a 1 mm layer of polyolefin foam. Linoleum is
  produced by Forbo Flooring for more than 150 years and our well-known brand Marmoleum
  is sold worldwide. This declaration refers to Marmoleum Decibel of 3.5 mm nominal
  thickness. Marmoleum Decibel is build up in 4 layers as illustrated in figure 1.The
  three Marmoleum layers form one homogeneous product by the cross linking bondings
  formed during the oxidative curing process. The polyolefin foam is laminated under
  the Marmoleum
