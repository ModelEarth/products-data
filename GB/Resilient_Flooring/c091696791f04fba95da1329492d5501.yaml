lca_discussion: "\n\n## Product Component Notes\nUrethane Lacquer, <0.5, Polyvinyl\
  \ chloride, 53, Plasticisers, 15, Print, 3, Filler, 26, Stabilisers & Pigments,\
  \ <2.5, EPD Number: 000184 Date of Issue:23 April 2018, Expiry Date 22 April 2023,\
  \ BF1805-C-ECOP Rev 0.0 Page 4 of 17, \xA9 BRE Global Ltd, 2017\n\n## Source Data\
  \ Notes\nAmtico manufactures other LVT products at its production site in addition\
  \ to the product covered by this EPD. Calculations were performed to enable allocation\
  \ of total site energy use, water and waste to the Amtico Spacia Luxury Vinyl Floor\
  \ Tiles product. Allocation procedures were by physical allocation and are according\
  \ to EN 15804 and are based on the ISO14044 guidance Transportation distances were\
  \ calculated for Amtico Spacia, based percentage of total square meters supplied\
  \ to a distribution centre or sales region and the distance to the distribution\
  \ centre or sales region. The LCA was calculated using BRE LINA V2.0.8 with Ecoinvent"
