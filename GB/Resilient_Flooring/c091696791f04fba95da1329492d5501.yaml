description: "Amtico Spacia is a design-led, high-performance luxury vinyl tile collection\
  \ consisting of 96 products: 43 Woods, 30 Stones and 23 Abstract designs. Available\
  \ in a range of embosses, tile/plank sizes. Amtico Spacia can be used in both residential\
  \ and commercial application. Amtico Spacia is a 2.5 mm product with a 0.55 mm wear\
  \ layer and is classified as per EN ISO 10874 for use in the following areas. 1.\
  \ Class 23, Heavy Domestic 2. Class 33, Heavy Commercial 3. Class 42, General Light\
  \ Industrial Amtico Spacia products are recommended for use over properly prepared\
  \ concrete, suspended wood, metal and other suitable substrates. Amtico Spacia should\
  \ only be installed using Amtico Adhesives, all of which are certified as EC1 Plus\
  \ very low emissions, as defined by the GEV EMICODE scheme. EPD Number: 000184 Date\
  \ of Issue:23 April 2018 Expiry Date 22 April 2023 BF1805-C-ECOP Rev 0.0 Page 3\
  \ of 17 \xA9 BRE Global Ltd, 2017 Technical Information Property Value, Unit Usage\
  \ Classification (EN ISO 10874) 23,33,42 Manufacturing Standard (EN ISO 10582) Pass\
  \ Total Thickness (EN ISO 24346) 2.5mm Wear Layer Thickness (EN ISO 24340) 0.55mm\
  \ Weight (EN ISO 23997) 3377 g/m2 Abrasion Resistance (EN ISO 10582) Type 1 Residual\
  \ Indentation (EN ISO 24343-1) \u22640.1mm Dimensional Stability (EN ISO 23999)\
  \ \u22640.25% Dimensional Stability / Curling (EN ISO 23999) \u22642mm Flexibility\
  \ (EN ISO 24344 Method A) Pass Slip Resistance (DIN 51130) R10 Slip Resistance (EN13893)\
  \ Class DS Chemical Resistance (EN ISO 26987) Excellent Light Stability (EN ISO\
  \ 105-B02) \u22656 Flammability /Smoke Emissions (EN 13501-1) Bfl s1 Castor Chair\
  \ Resistance (Type W) (EN ISO 4918) Pass Impact Sound Reduction (EN ISO 717-2) 3dB\
  \ Thermal Resistance EN 12664 0.013 m2K/W Electrostatic Performance ISO 6356 \u2264\
  2kV Emissions (AgBB/DIBt) AbZ ref.noZ-156.603.519 Emissions (Emissions dans I\u2019\
  air interieur) A+ Amtico Spacia Technical Data Sheet is available on the Amtico\
  \ website. https://www.amtico.com/commercial/technical/docs/spacia-collection/ Main "
