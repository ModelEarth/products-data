description: "The 2.5mm Luxury Vinyl Tile (LVT) from Bentley is a highly durable flooring\
  \ product designed to withstand heavy rolling traffic. It features several layers\
  \ that contribute to its performance and longevity. With a wide range of colors\
  \ available, it offers both durability and aesthetic versatility. The product is\
  \ FloorScore\xAE certified, indicating that it meets stringent indoor air quality\
  \ (IAQ) standards. With its exceptional durability and FloorScore\xAE certification,\
  \ Bentley's 2.5mm LVT is an excellent option for commercial environments.\n2.5 mm\
  \ LVT is within CSI MasterFormat section 09 65 19 and UN CPC 36910.\nDisclaimers:\n\
  This EPD has been developed as part of a pilot project initiated by EPD North America\
  \ on behalf of the North American market. Please reach out to EPD North America\
  \ to find out more about this on this link: https://epdna.com/.\nNot all requirements\
  \ in the GPI are fulfilled, particularly the requirement, for construction products,\
  \ to follow EN 15804 for certain aspects of the LCA method.\nThis EPD is based on\
  \ a PCR that satisfies procurement rules at the federal, state, and municipal levels\
  \ which call for EPDs based on the UL Part B PCR. The UL Part B PCR was used to\
  \ meet regulatory (example: Buy Clean California Act, etc.) and market expectations\
  \ (example: Building Transparency EC3 comparisons, LEED and existing vendor procurement\
  \ requirements, product scoring programs, etc.). The EPD should not be used outside\
  \ of this context."
