description: "Product Designation: GRAIN HARMONI, KAYAR, MULTIFLOOR ND/UNI This environmental\
  \ product declaration covers the \u201CGrain Harmoni\u201D, \u201CKayar\u201D and\
  \ \u201CMultifloor Nd/Uni\u201D collections of resilient floorings produced by Artigo.\
  \ These products are smooth surfaced rubber floorings with varying finishes. To\
  \ create this collective EPD, all three products were evaluated and the product\
  \ with the greatest impact was retained as reference for the declaration. The product\
  \ retained for this declaration is Grain Harmoni. Range of application Grain Harmoni\
  \ resilient flooring is classified in accordance with ISO 10874 (previously EN 685)\
  \ and in reference to the FCSS (Floor Covering Standard Symbols) to be installed\
  \ in the following areas of application"
