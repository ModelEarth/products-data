description: "Product Classification and Description Milliken LVT is highly durable\
  \ and resilient flooring made with over 50% calcium carbonate (aka limestone, a\
  \ globally abundant resource), virgin PVC resin and alternative bio-based plasticizer.\
  \ At the time of this EPD\u2019s publication, Milliken has replaced DINP. Milliken\
  \ LVT is constructed with multiple layers as illustrated in the following diagram.\
  \ All the layers are fused together into a flooring slab in a hot press. Each floor\
  \ slab is then annealed and acclimated to release any built-in stress within the\
  \ product. Finally each floor slab are punched and finished into floor panels of\
  \ different sizes, then packaged into cartons for shipment. All production waste\
  \ are granulated and put back into backing production to create an internal closed\
  \ loop recycling process. Figure 1: Diagram of Milliken LVT Range of"
