description: Tarkett linoleum, manufactured in accordance with standard ISO 24011,
  is a high performance, resilient floor covering. Patented in 1863, it is still modern,
  versatile and eco-friendly flooring, thanks to the employment of natural and sustainable
  materials, as linseed oil, pine resin, and cork, wood and jute powders. The composition
  also included recycled materials.The percentage of natural raw materials can range
  from 93% to 96% (83% for Veneto Silencio xf2) and are renewable from 65% to 77%
  depending on the product.The wide range of designs, colors and models provides an
  infinite series of possibilities, satisfying the creative needs of each customer,
  and improving both the comfort and the wellness of the user. Thanks to the surface
  protection system used (xf2), the Tarkett linoleum flooring is strong and durable,
  and does not require subsequent wax applications throughout its life.Therefore,
  Tarkett linoleum is designed for high traffic commercial areas, such as schools,
  hospitals, public offices and shops, where hygiene and endurance high standards
  are required.In accordance with the UN CPC Classification System, linoleum products
  are identified with code 38930.
