description: "In this Environmental Product Declaration (EPD), resilient rubber floor\
  \ coverings of the nora systems GmbH product line noraplan\xAE 913 are modeled.\
  \ Specific characteristics of the noraplan\xAE 913 coverings are: \n\n*manufacturing\
  \ method: continuously vulcanized rubber floor coverings in sheets\n*covering structure:\
  \ single-layer\n*composition: natural and synthetic rubber, minerals from natural\
  \ sources, colour pigments, and processing aids \n\nnoraplan\xAE 913 are placed\
  \ on the market in the EU/EFTA (with the exception of Switzerland) according to\
  \ regulation (EU) No. 305/2011 (CPR). The products have a declaration of performance\
  \ taking into consideration /EN 14041/: Resilient, textile, laminate, and modular\
  \ multilayer floor coverings - Essential characteristics and the CE-marking."
