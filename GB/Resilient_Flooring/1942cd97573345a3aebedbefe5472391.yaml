lca_discussion: "## Product Component Notes\narea is 3.36 kg/m\xB2. nora systems GmbH\
  \ purchases the total electrical energy for production and administration at the\
  \ site Weinheim from renewable energy sources of the \xD8rsted Offshore-Windparks\
  \ in the Danish North and Baltic sea. Respective evidence is available at IBU. Thermal\
  \ energy is generated centrally and in heating boilers from natural gas. The quality\
  \ and energy management of nora systems GmbH is certified according to /DIN EN ISO\
  \ 9001/ and /DIN EN ISO 50001/. 2.7 Environment and health during manufacturing\
  \ Regular measurements prove that all binding occupational exposure limit values\
  \ for chemicals are consistently met, or rather, considerably under-run. In the\
  \ high noise identified areas of heavy machines, hearing protection is used. The\
  \ lifting of loads (raw materials) is facilitated in many ways through appropriate\
  \ lifting assistances. Since 2000, the environmental management system (existing\
  \ since 1996) is certified to /ISO 14001/: Environmental management systems. 2.8\
  \ Product processing/Installation The installation of the floor covering is based\
  \ on the technical regulations of /DIN 18365/: Construction contract procedures\
  \ (VOB) - Part C: General technical specifications in construction contracts (ATV)\
  \ - Flooring work. Suitable subfloors are made of screed - according to VOB Part\
  \ C, /DIN 18365/: Floorcovering Work, hard poured asphalt according to /DIN 18354/:\
  \ Asphalt flooring work, chipboards, plywood, etc. Before installing rubber floor\
  \ coverings, the subfloor generally has to be levelled. The application of the adhesives\
  \ over the entire surface is done in accordance with the installation recommendations\
  \ of the nora systems GmbH, using adhesives and further auxiliary material approved\
  \ and"
