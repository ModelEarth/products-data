description: Resilient floor coverings are an entire product family of flexible flooring
  solutions available in sheet, tiles and planks. It is classified in heterogeneous
  or homogeneous composition based on vinyl, linoleum, cork, rubber or synthetic thermoplastic
  polymers. Resilient floor coverings can provide different functionalities (acoustic,
  static control, slip resistance, easy maintenance etc.) to match a wide range of
  domestic, commercial and industrial applications. It is available in an enormous
  range of patterns and colours fitting with inspiration and decorative needs. LifeLine
  products are based upon synthetic thermoplastic polymers and are supplied in either
  tile, plank or roll form. Application According to ISO 10874 (EN 685) the area of
  application for resilient floor coverings is indicated by use classes. The declared
  product group covers the use classes 23, 34 and 43.
