lca_discussion: "\n\n## Product Component Notes\nFiller 37.9 % Pigments 1.9 % Polymers\
  \ (EMAA, EVA) 26.3 % Auxiliaries 2.8 % Lacquer 0.7 % Flooring Recyclate 30.4 % The\
  \ declared recipes were checked with the REACH candidate list from June 18th, 2012\
  \ and did not contain listed REACH substances. Reference service life This EPD does\
  \ not indicate RSL. Only module B2 (maintenance) is declared and the use stage scenario\
  \ is independent on the life time of the product. The declared modules in the table\
  \ of results (chapter 5) refer to one life cycle of the floor covering with B2 (cleaning)\
  \ being declared for a time period of one year. For the calculation of the impact\
  \ of B2 for a different time period the values for B2 have to be multiplied by the\
  \ estimated service life in years. 3 EPD for Upofloor Oy - Resilient floor covering\
  \ based upon synthetic thermoplastic polymers LCA: Calculation rules Declared Unit\
  \ 1m\xB2 of installed floor covering. Name Value Unit Declared unit 1 m2 Conversion\
  \ factor to 1 kg 1/3.6 - System boundary Type of EPD: cradle to grave Modules A1-A3\
  \ include processes that provide materials and energy input for the system, manufacturing\
  \ and transport processes up to the factory gate, as well as waste processing. Module\
  \ A4 includes transport of the floor covering to the place of installation. Module\
  \ A5 includes the production of adhesive for the installation of the floor covering,\
  \ and incineration of off- cuts and packaging material. Module B2 is including provision\
  \ of cleaning agent, energy and water consumption for the cleaning of the floor\
  \ covering incl. waste water treatment. The LCA results in this EPD are declared\
  \ for a one year usage. Module C1 considers electricity supply for the de- construction\
  \ of the flooring. Module C2 includes transportation of the post- consumer waste\
  \ to waste processing. End of life scenarios are declared for: - 100% incineration\
  \ in a waste incineration plant (WIP) - 100% landfilling Module D includes benefits\
  \ from all net flows given in module A5 and C3 that leave the product boundary system\
  \ after having passed the end-of-waste state in the form of recovery and/or recycling\
  \ potentials. Module D is declared for each scenario separately. Comparability Basically,\
  \ a comparison or an evaluation of EPD data is only possible if all the data sets\
  \ to be compared were created according to EN 15804 and the building context, respectively\
  \ the product-specific characteristics of performance, are taken into account. LCA:\
  \ Scenarios and additional technical information The following technical information\
  \ is a basis for the declared modules Transport to the construction site (A4) Name\
  \ Value Unit Litres of fuel 0,0058 l/m\xB2*100km Transport distance 2000 km Capacity\
  \ utilisation (including empty runs) 85 % Installation in the building (A5) Name\
  \ Value Unit Auxiliary (adhesive) 0.3 kg Material loss (installation waste) 6.0\
  \ % Maintenance (B2) Name Value Unit Maintenance cycle (vacuum cleaning & wet cleaning\
  \ ) 156 number/a Water consumption 0.003 m3 Auxiliary (detergent) 0.04 kg Electricity\
  \ consumption 0.55 kWh End of Life (C1-C4) Name Value Unit Incineration 3.6 kg Landfilling\
  \ 3.6 kg Reuse, recovery and/or recycling potentials (D), relevant scenario information\
  \ For module D the credits given in module A5 and C3 are declared. For waste incineration\
  \ combustion in a WIP (R1 < 0.6) with energy recuperation is considered. 4 EPD for\
  \ Upofloor Oy - Resilient floor covering based upon synthetic thermoplastic polymers\
  \ LCA: Results The results for module B2 refer to a period of one year. For the\
  \ calculation of the impact of B2 for a certain service life the values for B2 have\
  \ to be multiplied by the estimated service life in years. DESCRIPTION OF THE SYSTEM\
  \ BOUNDARY (X = INCLUDED IN LCA; MND = MODULE NOT DECLARED) PRODUCT STAGE CONSTRUCTI\
  \ ON PROCESS STAGE USE STAGE END OF LIFE STAGE BENEFITS AND LOADS BEYOND THE SYSTEM\
  \ BOUNDARYS Raw material supply Transport Manufacturing Transport Construction-\
  \ installation process Use Maintenance Repair Replacement Refurbishment Operation"
