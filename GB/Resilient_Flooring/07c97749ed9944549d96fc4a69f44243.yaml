lca_discussion: "## LCA Notes\nDatakvalitet: Milj\xF6p\xE5verkan i betongfabriken\
  \ (A3) \xE4r ber\xE4knade som ett medelv\xE4rde av 35 fabriker i Sverige. Transportavst\xE5\
  nd f\xF6r material till fabrikerna (A2) \xE4r valda som det l\xE4ngsta avst\xE5\
  ndet. Specifik data f\xF6r anv\xE4nt cement CEM II/A-LL 42,5 R. Genomsnittligt europeiskt\
  \ data f\xF6r superplasticerare, \"Concrete admixtures \u2013 Plasticisers and Superplasticisers\"\
  \ EPD fr\xE5n IBU 2015. Transporter inkluderar tom \xE5tertransport och \xE4r ber\xE4\
  knade med NTM calc 3.0, 2014. Fj\xE4rrv\xE4rme \xE4r ber\xE4knat fr\xE5n svenskt\
  \ medelv\xE4rde av br\xE4nslemix 2015. Energidata \xE4r r\xE4knad som ett medelv\xE4\
  rde fr\xE5n faktiskt f\xF6rbrukning. \xD6vrig data \xE4r fr\xE5n Ecoinvent v3.1\
  \ 2014. Allokering: Allokeringen p\xE5 produktionsanl\xE4ggningen baseras p\xE5\
  \ \xE5rliga milj\xF6belastningar som delats med den totala produktionen oavsett\
  \ betongkvalitet. LCA-data som anv\xE4nds baseras p\xE5 EPDer som f\xF6ljer EN15804\
  \ eller databasdata fr\xE5n ecoinvent v3.1. Cut-off kriterier: Alla r\xE5material\
  \ och all energi som \xE4r identifierad i inventeringen \xE4r medtagen i studien.Betongens\
  \ upptag av koldioxid (karbonatisering) \xE4r inte medr\xE4knat i analysen. Tekniska\
  \ data: H\xE5llfasthetsklass C50/60, VCT 0,34, exponeringsklass XC1. M\xE4ngden\
  \ cement kan variera med max +10 % av vad som anges under produktinneh\xE5ll. Cement\
  \ \xE4r Cementas Byggcement CEM II/A-LL 42,5 R eller deklarerat cement med l\xE4\
  gre klimatp\xE5verkan (A1-A3) \xE4n 703,7 kg CO2/ton."
