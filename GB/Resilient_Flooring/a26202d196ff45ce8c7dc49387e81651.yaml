lca_discussion: '


  ## Product Component Notes

  Plastisol, 90, Scatter, 8, Scrim, 2


  ## Source Data Notes

  The supporting LCA study was carried out using BRE LINA v2.0 using manufacturer
  specific data provided by Altro for the production period of the 12 months of 2017
  at the Letchworth site. The Letchworth site produces other PVC products in addition
  to the Altro Walkway 20 and Altro Reliance 25 products so allocation was applied
  to site wide values for packaging, energy, water, non-production waste, and wastewater,
  on a m2 of production basis. Production waste was allocated on a percentage mass
  of production basis. No allocation of raw material inputs was required as total
  raw material usage for all Walkway and Altro Reliance 25 products made over the
  production period was used. Both products within the range were modelled individually
  for the declared unit of 1m2. The Altro Reliance 25 product obtains the higher results
  in all the results categories and it is these results which have been used on this
  EPD to represent the product range. Secondary data has been drawn from the BRE LINA
  database v2.0.31 and the background LCI datasets are based on ecoinvent v3.2.'
