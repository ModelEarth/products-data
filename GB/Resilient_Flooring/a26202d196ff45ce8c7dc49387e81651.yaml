description: "This product range covers 2.0 mm to 2.5 mm thick sheet PVC based Standard\
  \ Safety Flooring with PUR Lacquer, to EN 13845, for robust use in industrial and\
  \ sports facilities. This product range representative EPD covers the products Altro\
  \ Walkway 20 and Altro Reliance 25. Technical Information The below table covers\
  \ the basic technical properties of the two products within the 2.0 mm to 2.5 mm\
  \ thick sheet PVC based Standard Safety Flooring with PUR Lacquer product range.\
  \ For further properties, please see the product\u2019s page on Altro\u2019s website\
  \ https://www.altro.co.uk/Altro-Reliance and https://www.altro.co.uk/Altro-Walkway.\
  \ Property Walkway Reliance Thickness (EN 428) 2.0 mm 2.5 mm Mass per area (EN 430)\
  \ 2.6 kg/m2 3.3 kg/m2 Slip resistance (TRRL) \u2265 36 \u2265 40 (EN 13845) ESf\
  \ ESf (EN 13893) DS DS (DIN 51130) R10 R10 Fire performance (EN 13501-1, EN ISO\
  \ 9239-1, EN Class Bfl-s1\u22658kW/m2 Class Bfl-s1,\u22658kW/m2 , ISO 11925-2) pass\
  \ pass EPD Number: 000258 Date of Issue:09 March 2019 Expiry Date 08 March 2024\
  \ BF1805-C Rev 0.0 Page 3 of 7 \xA9 BRE Global Ltd, 2017 Main Product Contents Material/Chemical\
  \ Input Mass (%) Plastisol 90 Scatter 8 Scrim 2 Manufacturing Process Bulk liquids,\
  \ powders, performance additives and some aggregates are mixed together into a plastisol\
  \ and placed in a holding tank. The plastisol is then pigmented and passed into\
  \ inline mixers. The plastisol is then coated onto a scrim and aggregates are scattered\
  \ onto the surface to aid slip resistance and durability. The product is then cured\
  \ in an oven and is then cut into rolls and packaged for dispatch. Process flow\
  \ diagram EPD Number: 000258 Date of Issue:09 March 2019 Expiry Date 08 March 2024\
  \ BF1805-C Rev 0.0 Page 4 of 7 \xA9 BRE Global Ltd, 2017 Life Cycle Assessment Calculation\
  \ Rules Declared / Functional unit description 1m2 of Altro Reliance 25 2.5mm thick\
  \ Altro standard safety flooring with PUR lacquer."
