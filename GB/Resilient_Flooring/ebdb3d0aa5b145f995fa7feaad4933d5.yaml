description: "In this Environmental Product Declaration (EPD), resilient rubber floor\
  \ coverings of the nora systems GmbH product line norament\xAE 926 are modelled.\
  \ Specific characteristics of the norament\xAE 926 coverings are: - manufacturing\
  \ method: high-pressure pressed in tiles\n- covering structure: single-layer, homogeneous\n\
  - composition: synthetic rubber, minerals from natural sources, colour pigments,\
  \ and processing aids\n- emissions performance: nora floor coverings meet the requirements\
  \ of the DIBt (German Institute for Building Technology) approval procedure (Health-related\
  \ Evaluation Procedure /AgBB/).\nIn addition, they were awarded the German \u201C\
  Blue Angel \u2013 because of low emissions\u201D (Der Blaue Engel \u2013 Sch\xFC\
  tzt Umwelt und Gesundheit, weil emissionsarm) according to the Basic Award Criteria\
  \ /RAL-UZ 120/ for resilient floor coverings."
