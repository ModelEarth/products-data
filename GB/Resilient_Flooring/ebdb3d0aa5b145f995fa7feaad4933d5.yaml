lca_discussion: "# Use Advice\n\nScope: \nProduct line norament\xAE 926\nHigh-pressure\
  \ pressed homogeneous floor coverings made of rubber in various colours and designs.\n\
  This declaration is an Environmental Product Declaration according to ISO 14025\
  \ describing the specific environmental performance of the mentioned construction\
  \ products produced in Germany (Weinheim/Bergstra\xDFe). \nSystem boundary: \nThe\
  \ analysis of the product life cycle includes the following stages: Production stage\
  \ A1-A3:\n Consideration of production of the basic materials and the manufacturing\
  \ of the floor covering incl. packaging material\nTransport A4:\n Assumption for\
  \ the transport of the products to the construction site\nInstallation A5:\nProduction\
  \ and incineration of the off-cut material, disposal of the packaging\nThe pretreatment\
  \ of the underground surface (prime coat, levelling compound, adhesive) is not considered.\
  \ This treatment depends on the building and the application and need to be specified\
  \ for the particular case.\n\nUse stage B2:\n Scenario for maintenance/cleaning\
  \ according to the manufacturer's recommendation\nEnd-of-Life stage C1, C2, C4:\n\
  \ Scenario for the incineration of the floor covering incl. removal from the building\
  \ and transport to the waste incineration plant\nBenefits for the next product system\
  \ D:\nCredits for electrical and thermal energy from the waste incineration process\
  \ of the product, the off-cuts and the packaging material\n  Contributions of waste\
  \ flows are considered in the modules where they occur.\n\n# Technology Description\
  \ And Included Processes\n\nThe main production stages are first weighting and mixing\
  \ the rubber compound of the different components, and then moulding the blanks\
  \ on the calender. Vulcanisation (cross-linking with sulphur) is done in high-pressure\
  \ daylight presses with a pressing power of approximately 1.200 tonnes and at a\
  \ temperature of 170\xBAC. Due to the high pressure, a dense, closed vulcanisation\
  \ skin is formed on the surface. The vulcanised tiles are sanded over their entire\
  \ rear surface and die-cut to the exact final dimensions.The resulting product is\
  \ tiles of one square metre and a weight of 5.40 kg. \nTechnical data: \nExcerpt\
  \ of technical data sheets: (available at www.nora.com): \nDeclared unit: \nThe\
  \ reference unit is 1 m\xB2 of floor covering. The values of module A1-A3 refer\
  \ to 1 m\xB2 produced. This EPD represents a product declaration, i.e. the production\
  \ and disposal of off-cuts during installation stage are assigned to module A5.\
  \ The combined modules A1-A3, A4 and A5 refer to a reference unit of 1 m\xB2 installed.\n\
  \nThe material for subfloor preparation and adhesive bonding, needed during installation,\
  \ is not considered. Information on the complete floor structure can be found in\
  \ Environmental Product Declarations based to the PCR \u201EDispersion adhesives\
  \ and primers for floor coverings\u201C and \u201EMineral factory-made mortar\u201D\
  ."
