description: "The block is 10 cm thick and has two faces (sides) with protrusion and\
  \ two faces (sides) with depression to increase the strength easy application. The\
  \ blocks are casted with internal longitudinal holes to reduce weight. The block\
  \ has excellent qualities that allows smooth and clean finishing together with high\
  \ quality thermal and acoustic insulation. The block is highly resistant to fire\
  \ and enable its usage as a protection for flammable materials or heat sensitive\
  \ materials. The gypsum has porosity properties that define the wall as a \u201C\
  breathing wall\u201D, when the humidity of the environment is higher that the blocks\
  \ it absorbed by the wall, and released to the environment when it is lower."
