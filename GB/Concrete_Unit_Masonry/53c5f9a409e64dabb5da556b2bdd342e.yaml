lca_discussion: "# Use Advice\n\nScope: \nThe LCA is based on the consumption data\
  \ from three manufacturing plants of Xella Baustoffe GmbH and the database for 2021.\
  \ \nSystem boundary: \nType of EPD: cradle to factory gate, with options\n\nDescription\
  \ of the life cycle phases:\n\nProduct stage (A1-A3)\nRaw material supply and truck\
  \ transport of raw materials to the plant Production expenses, in particular the\
  \ provision and use of energy sources and auxiliary materials, as well as packaging\
  \ materials Treatment of production waste and waste water Allocation of all environmental\
  \ burdens by mass between associated co-products (e.g. broken material for use and\
  \ marketing as cat litter or oil binder) and main product.\n\nConstruction process\
  \ stage (A4-A5)\nModule A4: transport by truck to the construction site (100 km).\
  \ Transport distance can be adjusted at building level if necessary (e.g. for 200\
  \ km actual transport distance: multiplication of the LCA values by a factor of\
  \ 2).\nModule A5: Thermal packaging treatment and ensuing credits in module D. Offcuts\
  \ were not taken into account, as they strongly depend on the building context.\
  \ Offcuts can be estimated approximately via the declared values for the product\
  \ stage (e.g. 5% offcuts: multiplication of the LCA values by a factor of 0.05).\n\
  \nInstallation of the actual products is usually done using lifting equipment. The\
  \ energy required for this is not known. As an alternative, the same amount of energy\
  \ is used for assembly as for disassembly (C1).\nMortar is not considered in this\
  \ EPD.\n\nUse stage (B1)\nRecarbonation of reactive product components (e.g. CaO).\
  \ A recarbonation rate of 95% is assumed (Walther, 2022).\n\nEnd-of-life stage (C1-C4)\n\
  Module C1: Mechanical demolition (excavator).\nModule C2: transport by truck to\
  \ waste processing (50 km).\nTransport distance can be adjusted at building level\
  \ if necessary (e.g. for 100 km actual transport distance: multiplication of the\
  \ LCA values by a factor of 2).\nModule C3: (material recycling scenario): waste\
  \ processing and material recycling as fill material (incl. credits for substitution\
  \ of gravel in Module D).\nModule C4: (landfilling scenario): average emissions\
  \ from landfilling.\n\nBenefits and loads beyond the system boundaries (D)\nCredits\
  \ from saved expenses through substitution of gravel as fill material (from Module\
  \ C3) and credits for energy substitution from packaging treatment.\n\n# Technology\
  \ Description And Included Processes\n\nDer gemahlene Quarzsand wird mit Kalk, Zement\
  \ und zerkleinertem Porenbeton-Recyclingmaterial, unter Zugabe von Wasser und Aluminiumpulver\
  \ oder -paste, in einem Mischer zu einer w\xE4ssrigen Suspension gemischt und in\
  \ Gie\xDFformen gegossen. Das Wasser l\xF6scht unter W\xE4rmeentwicklung den Kalk.\
  \ Das Aluminium reagiert im alkalischen Milieu. Dabei bildet sich gasf\xF6rmiger\
  \ Wasserstoff, der die Poren in der Masse erzeugt und ohne R\xFCckst\xE4nde entweicht.\
  \ Die Poren besitzen meist einen Durchmesser von 0,5 \u2013 1,5 mm und sind ausschlie\xDF\
  lich mit Luft gef\xFCllt. Nach dem ersten Abbinden entstehen halbfeste Rohbl\xF6\
  cke, aus denen maschinell und mit hoher Genauigkeit die Porenbetonbauteile geschnitten\
  \ werden. Die Ausbildung der endg\xFCltigen Porenbetoneigenschaften erfolgt w\xE4\
  hrend der anschlie\xDFenden Dampfh\xE4rtung \xFCber 5 \u2013 12 Stunden bei etwa\
  \ 190 \xB0C und einem Druck von ca. 12 bar in Dampfdruckkesseln, den sog. Autoklaven.\
  \ Hier bilden sich aus den eingesetzten Stoffen Calcium-Silikathydrate, die dem\
  \ in der Natur vorkommenden Mineral Tobermorit entsprechen. Die Reaktion des Materials\
  \ ist mit der Entnahme aus dem Autoklav abgeschlossen. Der Dampf wird nach Abschluss\
  \ des H\xE4rtungsprozesses f\xFCr weitere Autoklavzyklen verwandt. Das anfallende\
  \ Kondensat wird als Prozesswasser genutzt. Auf diese Weise wird Energie eingespart\
  \ und eine Belastung der Umwelt mit hei\xDFem Abdampf und Abwasser vermieden. Porenbeton-Bausteine\
  \ werden anschlie\xDFend auf Holzpaletten gestapelt und in recycelbare Schrumpffolie\
  \ aus Polyethylen (PE) eingeschwei\xDFt. \nTechnical data: \nSee the Declaration\
  \ of Performance for the respective product. The following table includes general\
  \ data. \nDeclared unit: \nThe declared unit is 1 m reinforced autoclaved aerated\
  \ concrete with a gross density of 528 kg/m and 20 kg reinforcement. The average\
  \ gross density was determined by averaging the data from the factory production\
  \ control (FPC), the amount of reinforcement from the material used in the reference\
  \ year."
