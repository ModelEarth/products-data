lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie kobilanz beruht auf\
  \ den Verbrauchsdaten von 3 Werken der Xella Baustoffe GmbH und der Datenbasis des\
  \ Jahres 2021. \nSystemgrenze: \nTyp der EPD: Wiege bis Werkstor mit Optionen.\n\
  \nBeschreibung der Lebenszyklusphasen:\n\nProduktstadium\n(A1\u2013A3)\n\nRohstoffbereitstellung\
  \ sowie LKW-Transport der Rohstoffe zum Werk. Produktionsaufwendungen, insbesondere\
  \ Bereitstellung und Einsatz an Energietrgern und Hilfsstoffen, sowie Verpackungsmaterial.\
  \ Behandlung von Produktionsabfllen und Abwasser. Allokation aller Umweltlasten\
  \ nach Masse zwischen verbundenen Co-Produkten (z.B. Bruch zur Verwendung und Vermarktung\
  \ als Katzenstreu oder lbinder) und Hauptprodukt.\n\nStadium der Errichtung des\
  \ Bauwerks (A4\u2013A5)\n\nModul A4: LKW-Transport zur Baustelle (100 km). Transportentfernung\
  \ kann ggfs. auf Gebudeebene angepasst werden (z. B. bei 200 km tatschlicher Transportentfernung:\
  \ Multiplikation der kobilanzwerte mit dem Faktor 2).\nModul A5: Thermische Verpackungsbehandlung\
  \ und resultierende Gutschriften in Modul D. Verschnitte wurden nicht bercksichtigt,\
  \ da diese stark vom Gebudekontext abhngen. Verschnitte knnen nherungsweise ber\
  \ die deklarierten Werte fr das Produktionsstadium abgeschtzt werden (z. B. 5 %\
  \ Verschnitte: Multiplikation der kobilanzwerte mit dem Faktor 0,05).\n\nDie Installation\
  \ der Produkte selbst erfolgt in der Regel unter Nutzung von Hebezeugen. Der hierfr\
  \ notwendige Energiebedarf ist nicht bekannt. Hilfsweise wird fr die Montage derselbe\
  \ Aufwand wie fr die Demontage (C1) angesetzt. Mrtel ist in dieser EPD nicht bercksichtigt.\n\
  \nNutzungsstadium (B1)\n\nRekarbonatisierung reaktiver Produktbestandteile (z. B.\
  \ CaO). Es wird von einer Rekarbonatisierungsrate von 95 % ausgegangen (Walther\
  \ 2022).\n\nEntsorgungsstadium (C1\u2013C4)\n\nModul C1: Maschineller Rckbau (Bagger).\n\
  Modul C2: LKW-Transport zur Abfallaufbereitung (50km).\nTransportentfernung kann\
  \ ggfs. auf Gebudeebene angepasst werden (z. B. bei 100 km tatschlicher Transportentfernung:\
  \ Multiplikation der kobilanzwerte mit dem Faktor 2).\nModul C3: (Szenario stoffliches\
  \ Recycling): Abfallaufbereitung\nund stoffliches Recycling als Fllmaterial (inkl.\
  \ Gutschriften fr Substitution von Kies in Modul D).\nModul C4: (Szenario Deponierung):\
  \ Durchschnittliche Emissionen aus Deponierung.\n\nGutschriften und Lasten auerhalb\
  \ der Systemgrenzen (D)\nGutschriften aus ersparten Aufwendungen durch Substitution\
  \ von Kies als Verfllmaterial (aus Modul C3) und Gutschriften fr Energiesubstitution\
  \ aus Verpackungsbehandlung.\n\n# Technology Description And Included Processes\n\
  \nThe ground quartz sand is mixed with quicklime, cement, small quantities of a\
  \ sulphate carrier in the form of gypsum or anhydrite and autoclaved aerated concrete\
  \ powder (crushed or ground AAC) as production residue, with the addition of water\
  \ and aluminium powder or paste, in a mixer to form an aqueous suspension and poured\
  \ into casting moulds. The water slakes the lime under heat generation. The steel\
  \ reinforcement is manufactured in the aerated concrete factory. The reinforcement\
  \ elements are treated against corrosion by immersion bathing before they are installed\
  \ in the casting moulds. The aluminium reacts in an alkaline environment. In the\
  \ process, gaseous hydrogen is formed, which creates the pores in the mass and escapes\
  \ without leaving any residue. The pores usually have a diameter of 0.5-1.5 mm and\
  \ are filled exclusively with air. After the initial setting, semi-solid raw blocks\
  \ are produced from which the aerated concrete components are cut by machine and\
  \ with high precision. The formation of the final AAC properties takes place during\
  \ the subsequent steam curing over 6-12 hours at about 190 \xB0C and a pressure\
  \ of about 12 bar in steam pressure vessels, the so-called autoclaves. Here, calcium\
  \ silicate hydrates are formed from the materials used, which correspond to the\
  \ naturally occurring mineral tobermorite. The reaction of the material is completed\
  \ when it is removed from the autoclave. The steam is used for further autoclave\
  \ cycles after the hardening process has been completed. The condensate produced\
  \ is used as process water. In this way, energy is saved and pollution of the environment\
  \ with hot exhaust steam and waste water is avoided."
