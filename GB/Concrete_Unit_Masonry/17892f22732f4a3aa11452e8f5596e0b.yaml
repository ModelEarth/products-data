description: 'The Flex MSE Vegetated Wall System is used for soil erosion control
  and reinforcement in the residential, commercial, heavy civil, industrial, and environmental
  construction sectors. Flex MSE is a simple and cost-effective segmental geomodular
  product that is easy to use, thus appealing to a broad range of users. From sophisticated
  engineering projects requiring robust environmental, infrastructural and site development
  solutions tp local homeowners with backyard ventures. Using two facing components,
  a geosynthetic bag and a 100% recycled plastic interlocking plate, the system fits
  any site. Flex MSE works seamlessly with utilities, landforms and other building
  materials, and can be furnished with greenery of choice, from native grasses to
  flowers, edibles, trees to shrubs. Flex MSE weathers events that would ruin other
  walls systems; and as vegetation establishes, the more robust it becomes. APPLICATIONS:
  ENVIRONMENTAL Erosion and sediment control Steep slope stabilization Shallow slip
  repairs Culvert headwalls Retention and detention ponds Bank or shoreline protection
  In stream, shoreline and estuary structures Industrial restoration and remediation
  INFRASTRUCTURAL Highway walls Bridge abutments Levees/dikes Sea walls Green ways
  and bike paths Noise barriers SITE DEVELOPMENT Site leveling/optimization Terraced
  garden walls Landscaping and landforms Sensitive sites'
