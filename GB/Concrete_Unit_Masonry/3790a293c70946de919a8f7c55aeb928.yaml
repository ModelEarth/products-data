description: "This EPD represents average street slab stones made in Finland. The\
  \ market of the product is Finland. 10. Technical specifications Slate yard and\
  \ fa\xE7ade stones are manufactured from Finnish slate. They are used in yard covering,\
  \ cladding of indoor wall surfaces and in facades. 11. Product standards SFS-EN\
  \ 1341:2013, Slabs of natural stone for external paving EN 771-6:2012, Specification\
  \ for masonry units. Part 6: Natural stone masonry units 12. Physical properties\
  \ 1. Yard stone Yard stone is typically a 3 - 6 cm thick piece of stone with varying\
  \ shapes and other dimensions, which has been cut to size by hand. The diagonal\
  \ of the stone is typically between 200 - 1000 mm long. The base unit yard stone\
  \ is sold with is a pallet square. The number of stones in a pallet square varies\
  \ between 1-12 kpl/m2. A single pallet square weigh is approximately 80 - 110 kg/m2."
