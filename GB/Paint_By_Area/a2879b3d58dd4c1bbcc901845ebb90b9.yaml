description: Barrier 90 is a two component polyamide cured zinc rich epoxy coating.
  It is a very high zinc dust containing product. It conforms to the compositional
  requirements of SSPC paint 20, level 1, ISO 12944-5, BS 4652, BS 5493, and AS/NZS
  3750.9.1994. The declared product provides excellent corrosion protection as part
  of a complete coating system. To be used as primer in atmospheric environments.
  Suitable for carbon steel, repair of inorganic zinc silicate coating and damaged
  galvanized steel substrates. This product complies with ASTM D520 type II zinc dust.
  Barrier 90 is suitable for structural steel and piping exposed in corrosivity categories
  up to C5 (ISO 12944-2). Recommended for offshore environments, refineries, power
  plants, bridges, buildings, mining equipment and general structural steel. Specially
  designed as a primer for coating systems where extended durability is required.
  Approved in a range of bridge specifications requiring 90% zinc dust content. For
  information on Green Building Standard credits, see "Additional Information" on
  page 4. The material composition of the declared mixed product is given below
