description: "Crown Paints\u2019 Clean Extreme Scrubbable Matt provides a true matt\
  \ finish with the durability and longevity that allows repetitive cleaning with\
  \ the added benefit of excellent stain resistance. Technical Information Property\
  \ Value Unit Spreading rate 14 m\xB2 per litre VOC content 29 g per litre Time to\
  \ touch dry 1-2 hours EPD Number: BREG EN EPD 000099 Date of issue: 18 February\
  \ 2016 Expiry Date: 17 February 2021 BF1331ECOP Rev 0.3 Page 3 of 10 \xA9 BRE Global\
  \ Ltd 2016 Product Contents Material/Chemical Input % Water 24 Minerals 31 Clay\
  \ 2-3 Organic chemicals 38 - 39 Manufacturing Process The manufacturing process\
  \ for paint involves combining and mixing multiple chemicals and materials into\
  \ a single homogenous product. The product is then packaged and distributed to trade\
  \ outlets. The process flow diagram is shown below: EPD Number: BREG EN EPD 000099\
  \ Date of issue: 18 February 2016 Expiry Date: 17 February 2021 BF1331ECOP Rev 0.3\
  \ Page 4 of 10 \xA9 BRE Global Ltd 2016 Construction Installation All surfaces must\
  \ be sound, clean, suitably dry and free from anything that will interfere with\
  \ the adhesion of the materials to be applied. Apply all products in accordance\
  \ with BS 6150: Code of practice for painting of buildings and BS 8000: Part 12:\
  \ Code of practice for decorative wall coverings and painting. Stir well before\
  \ use. Apply by brush or medium roller. Reference Service Life The service life\
  \ of the product is linked to the use environment and decorative tastes of the end\
  \ user and is highly variable. End of Life Coatings are typically disposed of with\
  \ the substrate they are painted on. This can be through recycling, incineration\
  \ or landfill, but the coating itself is unlikely to be separated from the substrate\
  \ during the disposal process. Life Cycle Assessment Calculation Rules Declared\
  \ / Functional unit"
