description: Penguard Express MIO is a two component amine cured epoxy coating. It
  is a fast drying, micaceous iron oxide (MIO) pigmented, high solids, high build
  product. The declared product is specially designed for new construction where short
  dry to handle and over coating times are required. It can be used as primer, mid
  coat, finish coat or as single coat system in atmospheric environments. Penguard
  Express MIO is suitable for properly prepared carbon steel, stainless steel, aluminum
  and concrete substrates. It can be applied at sub zero surface temperatures. It
  is suitable for structural steel and piping to be exposed to highly corrosive environments,
  C5I or C5M (ISO 12944-2). Recommended for offshore environments, refineries, power
  plants, bridges, buildings and mining equipment. For information on Green Building
  Standard credits, see "Additional Information" on page 4. The material composition
  of the declared mixed product is given below
