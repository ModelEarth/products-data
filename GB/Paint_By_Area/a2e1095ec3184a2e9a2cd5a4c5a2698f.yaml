lca_discussion: "## Product Component Notes\nMaterials % Filler 25 - 50 % Binder 25\
  \ - 50 % Solvent 10 - 25 % Pigment 5 - 10 % Titanium dioxide 3 - 5 % Additive 1\
  \ - 3 % Product\n\n## LCA Notes\nData quality: The CEPE database is used as basis\
  \ for the raw material composition. Specific data for the product composition and\
  \ raw material amounts has been provided by the manufacturer and represents the\
  \ production of the declared product. Production site data was collected in 2015.\
  \ Representative data from ecoinvent v3.2 was used for other processes. The data\
  \ quality for the material input in A1 is presented in tabular form. Allocation:\
  \ The allocation is made in accordance with the provisions of EN 15804. Incoming\
  \ energy, water and waste production in-house is primarily allocated equally among\
  \ all products through mass allocation. Specific allocation was performed for certain\
  \ waste flows according to information provided by the site manager. VOC emissions\
  \ have been allocated entirely to the production of solvent based paints. Effects\
  \ of primary production of recycled materials is allocated to the main product in\
  \ which the material was used. The recycling process and transportation of the material\
  \ is allocated to this analysis. Cut-off criteria: All major raw materials and essential\
  \ energy is included. The production process for raw materials and energy flows\
  \ with very small amounts (less than 0.1 % dry matter) are not included. In total,\
  \ more than 99% of the material input is included. These cut-off criteria do not\
  \ apply for non-energy related emissions (such as wastes, hazardous materials and\
  \ substances).\n\n## Source Data Notes\nISO 14025:2010 Environmental labels and\
  \ declarations - Type III environmental declarations - Principles and procedures.\
  \ ISO 14044:2006 Environmental management - Life cycle assessment - Requirements\
  \ and guidelines. EN 15804:2012+A1:2013 Environmental product declarations - Core\
  \ rules for the product category of construction products. ISO 21930:2017 Sustainability\
  \ in buildings and civil engineering works - Core rules for environmental product\
  \ declarations of construction products. IBU PCR Part B: Requirements on the EPD\
  \ for Coatings with organic binders. v1.4, September 2016. Vold et al (2017). EPD\
  \ and LCA tool for Jotun - Technical description and background information, OR\
  \ 01.17, Ostfold Research, Fredrikstad 2017. CEPE v3.0 Raw materials LCI database\
  \ for the European coatings and printing ink industries, May 2016. ecoinvent v3.2\
  \ Alloc Rec, Swiss Centre of Life Cycle Inventories. BREEAM International (2016):\
  \ BREEAM International New Construction Technical Manual. SD233-2.0:2017. BREEAM\
  \ International (2013): BREEAM International New Construction Technical Manual.\
  \ SD5075-1.0:2013. BREEAM\xAE NOR (2016): BREEAM-NOR New Construction, SD5075NOR\
  \ - Ver: 1.1. The Norwegian Green Building Council. BREEAM\xAE NOR (2012): BREEAM-NOR\
  \ New Construction, v 1.1. The Norwegian Green Building Council. EU Directive 2004/42/CE:\
  \ The limitation of emissions of volatile organic compounds due to the use of organic\
  \ solvents in certain paints and varnishes and vehicle refinishing products. ISO\
  \ 12944-2:2017 - Paints and varnishes - Corrosion protection of steel structures\
  \ by protective paint systems - Part 2: Classification of environments. LEED\xAE\
  v4.1 (2019): LEED\xAE v4.1 for Building design and construction, U.S. Green Building\
  \ Council\xAE. LEED\xAEv4 (2013): LEED\xAE v4 for Building design and construction,\
  \ U.S. Green Building Council\xAE."
