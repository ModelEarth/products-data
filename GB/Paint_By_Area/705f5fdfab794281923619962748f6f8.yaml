description: "JUNO is a leading manufacturer and supplier of high quality varnishes\
  \ for wood as well as corrosion protection and passive fire protection.\nJUNO\xB4\
  s indoor and outdoor water-based decorative varnished for professional painters\
  \ offer an outstanding combination of product quality and performance. All manufactured\
  \ products are high quality varnishes, characterised by their extraordinary opacity\
  \ and great whiteness, from the interior emulsion varnishes to the high build masonry\
  \ coatings. This EPD\xAE covers all ranges of JUNO varnishes indicated below. The\
  \ following is a brief description of the product Aqueous Lasur, as well as its\
  \ main characteristics:\nJuno Aqueous Lasur is based on water-emulsified acrylic\
  \ resins, transparent pigments and anti-fungicide additives, to obtain a protective\
  \ finish of the highest quality. Protects and decorates exterior planed wood and\
  \ rough sawn timber. This water-based product provides a low build matt finish which\
  \ will not blister, peel or flake. Suitable for hardwood and softwood. Forms a microporous\
  \ film which is permeable to water vapour contained in timber."
