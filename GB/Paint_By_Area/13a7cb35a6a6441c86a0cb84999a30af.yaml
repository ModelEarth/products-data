description: Zero Primer is a high performance emulsion primer, designed for interior
  purposes. It is based on acrylic copolymer emulsion, has excellent penetration into
  the substrate there by providing the best adhesion and releases minimal smell and
  emissions during application and drying. The product has very low VOC, very low
  emissions, offers good flow, hiding power and in-can anti bacterial properties.
  Zero Primer is free from APOE and formaldehyde, and heavy metals has not been used
  as active ingredients. Ideal for priming interior surfaces. To be used for surface
  preparation of new interior walls. For information on Green Building Standard credits,
  see "Additional Information" on page 4. The material composition of the declared
  product is given below
