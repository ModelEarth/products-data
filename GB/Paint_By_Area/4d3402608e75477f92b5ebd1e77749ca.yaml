description: "Johnstone's Acrylic Satin is a satin sheen finish that is suitable for\
  \ interior and exterior use on wood and suitably primed metal surfaces. It provides\
  \ a low odour, high opacity finish that is quick drying and non-yellowing. Technical\
  \ Information Property Value Unit Spreading Rate 12 m\xB2/L VOC Content Medium (8\
  \ - 24.99) % Time un l touch dry 2 hours EPD Number: BREG EN EPD 000006 Date of\
  \ issue: 19 January 2016 Expiry Date: 11 December 2019 BF1331ECOP Rev 0.3 Page 3\
  \ of 10 \xA9 BRE Global Ltd 2016 Product Contents Material/Chemical Input % Addi\
  \ ves 1.00 Film formers 4.00 Water 45.00 Inorganic Minerals 25.00 Polymer Binder\
  \ 25.00 Manufacturing Process The manufacturing process involves the mixing and\
  \ dispersing of raw materials into a homogeneous mixture. The product is then packaged\
  \ for distribution to the customer. The process flow diagram is shown below: EPD\
  \ Number: BREG EN EPD 000006 Date of issue: 19 January 2016 Expiry Date: 11 December\
  \ 2019 BF1331ECOP Rev 0.3 Page 4 of 10 \xA9 BRE Global Ltd 2016 Construction Installation\
  \ All surfaces to be painted should be clean, dry and free from loose and flaking\
  \ material. For best results a suitable primer should be first applied. Stir well\
  \ before use and apply by brush or roller. Apply liberally and evenly for a smooth\
  \ finish. Reference Service Life The reference service life of the product is highly\
  \ dependant on the conditions of use. End of Life Coatings are often not removed,\
  \ so the end of life the product is that of the end of life of the underlying wood\
  \ substrate. This can be incineration, landfill or re-use of the wood. Life Cycle\
  \ Assessment Calculation Rules Declared / Functional unit Protecting and decorating\
  \ 1m\xB2 of substrate, suitably prepared, on the basis of one layer of the product.\
  \ System boundary The system boundaries of the product LCA follow the modular design\
  \ defined by /EN15804/. This cradle-to-gate with options study includes the Product\
  \ stage (A1-A3), Transport stage (A4), Installation stage (A5), End-of-life"
