description: "TRESTJERNER Gulvmaling er en h\xF8ykvalitet vanntynnet polyuretan-forsterket\
  \ alkydmaling. Den har h\xF8y slitestyrke, er luktsvak og har god vann- og kjemikaliebestandighet.\
  \ Produktet er lett \xE5 p\xE5f\xF8re, er hurtigt\xF8rkende og gir meget god vedheft\
  \ til underlaget. Malingen gir en flott og jevn overflate. Det deklarerte produktet\
  \ leveres som Matt, Halvblank og Blank. TRESTJERNER Gulvmaling benyttes innend\xF8\
  rs p\xE5 tre, parkett, laminat, gulvbelegg og betong i t\xF8rre rom. Produktet kan\
  \ p\xE5f\xF8res p\xE5 egnet, trykkfast, avrettingsmasse. Skal ikke benyttes p\xE5\
  \ nyst\xF8pt betong og/eller p\xE5 fuktige flater. For informasjon on kriterier\
  \ i Gr\xF8nne Bygningsstandarder og milj\xF8merker, se underkapittel \"Teknisk tilleggsinformasjon\"\
  . Materialsammensetningen av det deklarerte produktet er gitt nedenfor"
