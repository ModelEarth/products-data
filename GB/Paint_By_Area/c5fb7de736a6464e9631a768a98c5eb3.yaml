description: "Johnstone\u2019s Soft Sheen is a vinyl mid sheen emulsion formulated\
  \ for interior use on walls and ceilings. It provides an attractive modern alternative\
  \ to traditional Vinyl Silk and Vinyl Matt that will withstand normal levels of\
  \ humidity and can be wiped clean. Technical Information Property Value Unit Spreading\
  \ rate 12 - 13 m\xB2/L me to touch dry 1-2 Hours Time to recoat 3-4 Hours VOC content\
  \ Low (0.3 - 7.99) % EPD Number: BREG EN EPD 000048 Date of issue: 19 January 2016\
  \ Expiry Date: 26 March 2020 BF1331ECOP Rev 0.3 Page 3 of 10 \xA9 BRE Global Ltd\
  \ 2016 Product Contents Material/Chemical Input % Addi ves <1 Binder 15-20 Inorganic\
  \ minerals 20-25 Water 55-60 Glycols and esters <2 Manufacturing Process The manufacturing\
  \ process involves the mixing and dispersing of raw materials into a homogeneous\
  \ mixture. The product is then packaged for distribution to the customer. The process\
  \ flow diagram is shown below: EPD Number: BREG EN EPD 000048 Date of issue: 19\
  \ January 2016 Expiry Date: 26 March 2020 BF1331ECOP Rev 0.3 Page 4 of 10 \xA9 BRE\
  \ Global Ltd 2016 Construction Installation All surfaces should be sound, clean,\
  \ dry and free from grease. Remove any crazed or flaking paint. Stir well before\
  \ use and apply by brush, roller or paint pad. When using a roller, use a medium\
  \ pile synthetic type. Apply liberally and evenly; avoid overspreading. Do not apply\
  \ when air or surface temperature is less than 10\xB0C or in damp conditions. If\
  \ more than one can of colour is to be used in the same area, intermix before use.\
  \ Reference Service Life The reference service life of the product is highly dependent\
  \ on the conditions of use. End of Life Coatings are often not removed, so the end\
  \ of life the product is that of the end of life of the underlying substrate. For\
  \ interior wall paint on a mineral surface this is often landfill. Life Cycle Assessment\
  \ Calculation Rules Declared / Functional unit Protecting and decorating 1m\xB2\
  \ of substrate, suitably prepared, on the basis of one layer of the product."
