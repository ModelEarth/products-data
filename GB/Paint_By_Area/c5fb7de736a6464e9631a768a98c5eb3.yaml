lca_discussion: '## Product Component Notes

  Addives, <1, Binder, 15-20, Inorganic minerals, 20-25, Water, 55-60, Glycols and
  esters, <2


  ## Source Data Notes

  Data related to in-house PPG processes has been collected from PPG reporting systems
  and is of high quality. For life cycle modelling of the process, SimaPro V.8.0.3
  is used. All relevant background datasets are taken from Ecoinvent V3.01 database
  and are documented in supporting Ecoinvent documentation. Many Ecoinvent processes,
  such as waste disposal, are multi-input and not just for the material specified.
  For these processes the allocation used for the material in question is the one
  specified in the Ecoinvent process. Allocation of waste to reuse and waste disposal
  streams is made on the basis of recent data from reliable sources.'
