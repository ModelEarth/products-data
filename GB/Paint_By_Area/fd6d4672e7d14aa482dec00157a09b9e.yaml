lca_discussion: "\n\n## Product Component Notes\nMaterials % Binder 25 - 50 % Filler\
  \ 10 - 25 % Solvent 10 - 25 % Titanium dioxide 10 - 25 % Additive 1 - 3 % Product\n\
  \n## LCA Notes\nData quality: The CEPE database is used as basis for the raw material\
  \ composition. Specific data for the product composition and raw material amounts\
  \ has been provided by the manufacturer and represents the production of the declared\
  \ product. Production site data was collected in 2015. Representative data from\
  \ ecoinvent v3.2 was used for other processes. The data quality for the material\
  \ input in A1 is presented in tabular form. Allocation: The allocation is made in\
  \ accordance with the provisions of EN 15804. Incoming energy, water and waste production\
  \ in-house is primarily allocated equally among all products through mass allocation.\
  \ Specific allocation was performed for certain waste flows according to information\
  \ provided by the site manager. VOC emissions have been allocated entirely to the\
  \ production of solvent based paints. Effects of primary production of recycled\
  \ materials is allocated to the main product in which the material was used. The\
  \ recycling process and transportation of the material is allocated to this analysis.\
  \ Cut-off criteria: All major raw materials and essential energy is included. The\
  \ production process for raw materials and energy flows with very small amounts\
  \ (less than 0.1 % dry matter) are not included. In total, more than 99% of the\
  \ material input is included. These cut-off criteria do not apply for non-energy\
  \ related emissions (such as wastes, hazardous materials and substances).\n\n##\
  \ Source Data Notes\nISO 14025:2010 Environmental labels and declarations - Type\
  \ III environmental declarations - Principles and procedures. ISO 14044:2006 Environmental\
  \ management - Life cycle assessment - Requirements and guidelines. EN 15804:2012+A1:2013\
