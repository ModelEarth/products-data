description: "Crown Trade Clean Extreme Anti Bacterial Acrylic Eggshell is suitable\
  \ for interior walls, ceilings and trim where an anti-bacterial, low odour finish\
  \ is required. Using independently SteriTouch\xAE silver ion technology, it is is\
  \ highly durable, washable, satin lustre finish and is ideal for use in high traffic\
  \ areas. Technical Information Property Value, Unit Spreading rate 14 m2 per litre\
  \ VOC content 36 g per litre Time until touch dry 1 - 2 hours Main Product Contents\
  \ Material/Chemical Input % Water 52 - 53 Minerals 17 - 18 Organic chemicals 27\
  \ EPD Number: 000163 Date of Issue:17 August 2018 Expiry Date 01 November 2022 BF1805-C-ECOP\
  \ Rev 0.0 Page 3 of 14 \xA9 BRE Global Ltd, 2017 Manufacturing Process The manufacturing\
  \ process for paint involves combining and mixing multiple chemicals and materials\
  \ into a single homogenous product. The product is them packaged and distributed\
  \ to trade outlets. Process flow diagram Construction Installation All surfaces\
  \ must be sound, clean, suitably dry and free from anything that will interfere\
  \ with the adhesion of the materials to be applied. Apply all products in accordance\
  \ with BS 6150: Code of practice for painting of buildlings and BS 8000: Part 12:\
  \ Code of practice for decorative wall coverings and painting. Stir well before\
  \ use. Apply by brush or medium roller. End of Life Coatings are typically disposed\
  \ of with the substrate they are painted on. This can be through recycling, incineration\
  \ or landfill, but the coating itself is unlikely to be separated from the substrate\
  \ during the disposal process. Life Cycle Assessment Calculation Rules Declared\
  \ / Functional unit description"
