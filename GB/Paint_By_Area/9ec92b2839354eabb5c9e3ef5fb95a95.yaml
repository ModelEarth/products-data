description: "Johnstone\u2019s Acrylic Durable Matt is an emulsion formulated for\
  \ interior use on walls and ceilings. In addition it can be used on suitably primed\
  \ woodwork and radiators. This low odour paint is washable and wipeable, providing\
  \ a tough finish that is resistant to condensation, yellowing and most household\
  \ stains. Johnstone\u2019s Acrylic Durable Matt is based on acrylic dispersion technology.\
  \ Technical Information Property Value, Unit Spreading Rate 12 M\xB2/L Time to touch\
  \ dry 1 - 2 Hours Time to recoat 3 - 4 Hours VOC Content Low (0.3 - 7.99) % Main\
  \ Product Contents Material/Chemical Input % Additives <3 Binder 10 - 15 Inorganic\
  \ Minerals 40 - 45 Water 40 - 45 Glycols and esters <3 EPD Number: 000043 Date of\
  \ Issue:18 May 2018 Expiry Date 26 March 2020 BF1805-C Rev 0.0 Page 3 of 12 \xA9\
  \ BRE Global Ltd, 2017 Manufacturing Process The manufacturing process involves\
  \ the mixing and dispersing of raw materials into a homogeneous mixture. The product\
  \ is then packaged for distribution to the customer. Process flow diagram Construction\
  \ Installation All surfaces should be sound, clean, dry and free from grease. Remove\
  \ any crazed or flaking paint. Stir well before use and apply by brush, roller or\
  \ paint pad. When using a roller, use a medium pile synthetic type. Apply liberally\
  \ and evenly; avoid overspreading. Do not apply when air or surface temperature\
  \ is less than 10\xB0C or in damp conditions. If more than one can of colour is\
  \ to be used in the same area, intermix before use. Reference Service Life The reference\
  \ service life of the product is highly dependent on the conditions of use. End\
  \ of Life Coatings are often not removed, so the end of life the product is that\
  \ of the end of life of the underlying substrate. For interior wall paint on a mineral\
  \ surface this is often landfill. EPD Number: 000043 Date of Issue:18 May 2018 Expiry\
  \ Date 26 March 2020 BF1805-C Rev 0.0 Page 4 of 12 \xA9 BRE Global Ltd, 2017 Life\
  \ Cycle Assessment Calculation Rules Declared / Functional unit description Protect"
