lca_discussion: "# Use Advice\n\nScope: \nThe declaration covers the product VALMEX\xAE\
  \ FR 1400. The product is a technical textile made out of a combination of Polyester\
  \ and Polyvinylchloride with a polyvinyl fluoride finish. The fully coated fabric\
  \ weight is 1350g/m\xB2. The calculations are based on average production data collected\
  \ during the period 11/2011 to 10/2012. \n\nThe producing company is Low & Bonar\
  \ GmbH. The above named products are produced at the production site in Fulda. \n\
  System boundary: \nThe analysis of the product life cycle includes production of\
  \ the basic materials, transport of the basic materials, manufacture of the product\
  \ and the packaging materials which are declared in module A1-A3.  \n\nIn this LCA\
  \ study scenario of end-of-life (EoL) stage is considered. It is incineration of\
  \ the technical textiles in the incineration plant which burdens accounted in the\
  \ module C4. \n\nThe collection rate of end-of-life stage is 100%.  \n\nIn this\
  \ LCA study the transport of the used product to final disposal was modeled (module\
  \ C2). \n\nPotential credits for electricity and thermal energy resulting from the\
  \ waste incineration plant are declared in module D.\n\n# Technology Description\
  \ And Included Processes\n\nVinyl beschichtetes PES Gewebe f\xFCr textile Dach-\
  \ und Fassadenanwendungen. \nDeclared unit: \nThe functional unit is a production\
  \ and final treatment of 1 m\xB2 of technical textile - product nr 7270 VALMEX\xAE\
  \ FR 1400 with a total weight of 1350 g/m\xB2."
