lca_discussion: "# Use Advice\n\nScope: \nThis EPD applies to the production of PONGS\
  \ DESCOR\xAE PREMIUM textiles, manufactured in production facilities in M\xFChltroff/Germany.\n\
  This document is translated from the German Environmental Product Declaration into\
  \ English. It is based on the German original version EPD-20140056-PON-IBA1-DE.\
  \ The verifier has no influence on the quality of the translation. \nSystem boundary:\
  \ \nType of EPD: Cradle to Gate (with options). \n\nIn accordance with /EN 15804/,\
  \ the following modules were taken into consideration: \n\nProduct stage: Module\
  \ A1 \u2013 A3 \n\nThis module takes into consideration the extraction and processing\
  \ of raw materials and all relevant upstream chains, including the supply of electricity,\
  \ steam and heat from primary energy raw materials and their extraction, refining\
  \ and transport plus necessary procurement transport to the factory gate, and the\
  \ manufacture of packaging. The profile frame, which is an accessory in the assortment,\
  \ is not a part of the examined product system. \n Installation stage: Modules A4\
  \ and A5 \n\nThese modules cover the average distribution route of the product system\
  \ from the factory gate to the construction site and the disposal of product packaging\
  \ from the site.  \n\n\nDisposal Stage: Modules C2 and C3 \n\nThe disposal transport\
  \ of the product system at End-of-Life and the energy recovery of the product are\
  \ considered in these modules.   \n\nCredits: Module D \n\nThe value streams arising\
  \ from the disposal processes in Modules A5 and C3 are shown in this module. The\
  \ credits come only from the energy recovery processes for packaging and product\
  \ disposal.  \n\n\nReference area The LCA was generated for the reference area Germany.\
  \  In other words, the LCA took into consideration the production processes under\
  \ these boundary conditions along with preliminary stages such as the provision\
  \ of electricity or energy sources that are relevant to Germany.\n\n# Technology\
  \ Description And Included Processes\n\nA polyester-based multi-bar warp knotted\
  \ textile that serves as the basic material is produced in widths of 320 to 520\
  \ cm. The textiles go through several finishing processes that have been specially\
  \ adapted for the product's later purpose. The raw fabric is first washed, thermoset\
  \ and pre-fitted. Finally, it is coated on both surfaces. At this point the material\
  \ properties are defined anew. The product is subject to continuous in-house quality\
  \ monitoring during the entire manufacturing process. \nTechnical data: \nTechnical\
  \ data include the following parameters: \nDeclared unit: \nThe declared unit is\
  \ one square meter (1 m\xB2) of plastic-coated polyester textile DESCOR\xAE PREMIUM,\
  \ including packaging materials."
