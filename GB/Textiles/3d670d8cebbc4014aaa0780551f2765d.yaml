description: "With its DESCOR\xAE PREMIUM product line, PONGS offers technical solutions\
  \ for interior fittings and wall or ceiling coverings. The technical textiles in\
  \ the new DESCOR\xAE PREMIUM series by PONGS are suitable for equipping both object\
  \ spaces and private rooms. The declared product, consisting of polyester (PES)\
  \ and polyurethane (PU) textiles, is permanently installed on ceilings and walls.\
  \ DESCOR\xAE PREMIUM complies with the fire protection regulations in Germany and\
  \ the European Union (EU). DESCOR\xAE stretch ceilings are installed in a specially\
  \ developed PVC profile. The profile frame is fastened to a supporting structure\
  \ or substructure on site. DESCOR\xAE PREMIUM high-tech stretch ceilings satisfy\
  \ the toughest technical requirements and will not crack or tear. The product is\
  \ available in a range of color variants. Furthermore, with the product DESCOR\xAE\
  \ PREMIUM Design, customers can order wall coverings (up to five meters wide) printed\
  \ with their own designs."
