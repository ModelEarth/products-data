description: 'The steel scrap is melted in an electric arc furnace to obtain a steel
  melt. The liquid steel is further refined (adjustment of sulphur, carbon and phosphorous)
  and alloyed to give HFX stainless steel the required characteristics. The molten
  steel is then cast into semi-finished steel products like slabs or billets. The
  semi-finished steel products are hot rolled and then annealed and pickled and cold
  rolled to a desired thickness. HFX cold rolling adds the desired design finish also
  referred to as brush-rolling. Declared unit: The declaration applies to one ton
  of HFX stainless steel product. The declared unit is the production and recycling
  of one ton of HFX stainless steel product.'
