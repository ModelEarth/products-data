description: "Product Name: Wire Rod\nTosyal\u0131 Wire Rod rolling mills can produce\
  \ wire rod from 5.5 mm diameter to 25 mm diameter. We can also apply all kinds of\
  \ low medium and high carbon products and HQ products. The capacity is 720,000 m/ton/year.\
  \ After 18 stands main rolling, 8 stands BGV monoblock and 4 stands TMB monoblock\
  \ produce with perfect ovality. Homogeneous cooling is provided by the Steelmore\
  \ conveyor. Customer satisfaction is ensured with the process applied according\
  \ to the usage area.\nIntended Use of Product\nWire rod is used in making wire mesh,\
  \ nails, nuts, bolts, fasteners and panel fences.\nProduction\nIn the wire rod production\
  \ plant, firstly, billet are heated in the furnace up to 1,250 \xB0C. Then it passes\
  \ through the rotating rollers and is formed by hot forming. These materials, especially\
  \ made by hot shaping, gain a more durable structure due to the homogeneous reduction\
  \ of grain sizes.\nEnd of the processes the wire rod is ready and packaged to be\
  \ delivered to the customer."
