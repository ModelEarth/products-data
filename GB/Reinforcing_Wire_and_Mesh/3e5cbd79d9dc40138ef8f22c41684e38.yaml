description: 'ADFORS has a very diverse set of processing technologies and materials.
  Leveraging on this expertise, we can provide innovative solutions that combine different
  products (e.g., non-woven, laid scrim, woven fabrics) and materials (e.g., glass,
  polyester) resulting into unique benefits and features that can be adapted to each
  application. One of these products is wet laid glass veil, that we produce through
  a wet-laid manufacturing process.

  Chopped glass fibers are dispersed in a water-based solution. The solution is poured
  onto a moving wire mesh belt. The damp veil then goes through a binder applicator
  where a liquid resin binder is applied. The veil then goes through a curing oven
  to allow polymerization of the binder. Then, a second application of binder is done
  followed by a second curing step to provide final properties of the product. Edge
  trimming is performed post-drying to obtain proper width.

  Material is winded on a paper tube and finally packed according to customer specification.'
