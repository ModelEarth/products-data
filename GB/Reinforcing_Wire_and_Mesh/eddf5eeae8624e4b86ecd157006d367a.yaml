description: 'Steel wire rod Black annealed carbon steel wire rod manufactured from
  steel scrap. It is used in the construction business to form concrete reinforcement
  shapes according to each building project. DEACERO steel wire rod features are:
  + Hot rolled + Different diameters + Securely packed with flat strips The main advantages
  of DEACERO steel wire rod are: + Smooth surface free of defects + High tension resistance
  + Meets international standards Steel galvanized wire Carbon steel wire with a galvanized
  finish, manufactured from steel scrap. Different zinc coating types are applied
  depending on the durability needed. Some of the uses of DEACERO steel galvanized
  wire are: mesh manufacturing, wire shapes, wire ropes and cables. The main advantages
  of DEACERO galvanized wire are: + Optimum adherence between iron and zinc + Bright
  and durable + Great performance versus corrosion early stages'
