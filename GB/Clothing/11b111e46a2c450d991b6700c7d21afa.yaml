description: 'Expanded polystyrene (EPS) fish boxes intended for food-grade, single-use,
  primary packaging of Norwegian fish to domestic and European markets.

  The function of the box is to protect the fish, while at the same time providing
  thermal insulation to maintain the quality of the fish during transportation. The
  box is used for round fish and fillets; a bag is used when packaging fillets. No
  absorbents are used with fillets as the boxes have drainage holes.

  The product studied is the fish box that best represents a typical packaging box
  for Norwegian fish export. Fish box sizes are standardized in the industry, the
  studied product is a 20kg standard fish box (holding 22,5kg fish). Fully loaded,
  trucks carry 891 boxes of fish.'
