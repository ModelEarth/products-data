description: Shrink film is part of a range of products developed to group products
  together in PEfilm. This film offers high glossy surface, transparency and high
  resistance. Both the shrink film for the 6-packs of milk and for the 6-packs of
  juice are made of a mix of low density polyethylene (LDPE) and linear low density
  polyethylene (LLDPE). The material is extruded and rolled in the reels that are
  fed to the filler, where the shrink film receives its final shaping by applying
  heat. This product is especially recommended for the milk and juice sector.
