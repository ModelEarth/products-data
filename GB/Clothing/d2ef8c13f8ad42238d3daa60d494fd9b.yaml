description: "The world's first jacket with an EPD (Environmental Product Declaration).\
  \ A unique workwear jacket made of a durable and comfortable material with contemporary\
  \ fit including CORDURA\xAE reinforced front and elbows. The jacket has a special\
  \ design, featuring advanced folding that reduces sewing time and avoids unnecessary\
  \ waste. It has a clean design involving minimal details and smart solutions, which\
  \ saves energy in production and facilitates recycling of the material. It\xB4s\
  \ made of a durable and comfortable material of recycled polyester and undyed cotton.\
  \ The polyester is dyed with e.dye\xAE, which reduces water consumption by 75% compared\
  \ with traditional dyeing. Buttons are made of raw finished metal alloy, using a\
  \ metal treatment method that cuts water consumption. \u201CComfort pads\u201D for\
  \ elbows, made of surplus material from the production, are included. The entire\
  \ manufacturing chain is characterised by environmental awareness and innovative\
  \ solutions to minimise the environmental footprint. Part of Fristads Green collection\
  \ launched autumn 2019."
