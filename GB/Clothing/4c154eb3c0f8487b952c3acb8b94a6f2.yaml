  with polymers and an external waterproof support. It is the suitable aids for moderate
  and serious incontinence both for autonomous than bedridden people. It can be put
  on with elastic mesh and, thanks to its structure and special shape, it is able
  to well respond to comfort and maximum protection needs. This EPD is available in
  Italian with a summary in English.
