description: "PTC 1500 is a polyolefinic blend for the modification of bitumen in\
  \ roofing felt production. Improvements made by adding this grade to the bitumen\
  \ includes:\n\u2022 widening the range of plasticity and increasing cohesion of\
  \ the bitumen\n\u2022 reducing the thermal susceptivity of the bitumen\n\u2022 increasing\
  \ the heat resistance\n\u2022 increasing the adhesion\n\u2022 increasing the resistance\
  \ against permanent deformation and UV radiation\n\u2022 improving the cold bending\
  \ performance\n\u2022 improving the resistance to fatigue at low temperature\n\u2022\
  \ improving the ageing\n\u2022 can easily be combined with other polymers to meet\
  \ the desired properties of the roofing felt.\nThe EPD refers to the polypropylene\
  \ compound used for bituminous membranes applications, produced in the same manufacturing\
  \ plant in Ceneselli (RO), Italy.\nThe same manufacturing plant produces a number\
  \ of polymers similar to each other but with different raw material composition;\
  \ resources consumption, energy consumption, emissions and waste produced during\
  \ the production process are in common and are allocated (by mass) throughout the\
  \ various products manufactured in the production site, according to the production\
  \ volumes declared by Polymer Team \u2013 Padana Resine."
