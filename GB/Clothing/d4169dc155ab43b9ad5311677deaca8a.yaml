description: "Juno 02 expands Arper\u2019s sustainability efforts and presents a new\
  \ path in reducing our environmental footprint. Designed for residential and contract\
  \ use, for both indoor and outdoor spaces, Juno 02 is offered in the open back version\
  \ making the design compact and fluid. Juno 02 is available in a choice of light\
  \ grey or white, adding to the clean, minimal design. Made from 70-percent post-industrial\
  \ waste, this lightweight edition of Juno can be stacked for ease of storage and\
  \ largescale use."
