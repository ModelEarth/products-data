lca_discussion: "\n\n## Product Component Notes\nmaterialsubstitusjon fra gjenvinning\
  \ og er n\xE6rmere forklart under scenarioene. 83,59 3/9 NEPD-2025-897-NO Innerd\xF8\
  r Datakvalitet: Cut-off kriterier: Allokering: Beregning av biogent karboninnhold:\
  \ LCA: Scenarier og annen teknisk informasjon Transport fra produksjonssted til\
  \ bruker (A4) Bil Installasjonsfase (A5) Montert produkter i bruk (B1) Hjelpematerialer\
  \ Relevante utslipp under bruk Vannforbruk Elektrisitetsforbruk Andre energikilder\
  \ Materialtap Emballasjeavfall St\xF8v i luften Allokering er gjort i henhold til\
  \ bestemmelser i EN 15804. Inng\xE5ende energi, vann, avfall og interntransport\
  \ er delt opp i\n\n## LCA Notes\nDatakvalitet: Data for produksjon er innhentet\
  \ i 2019. Resterende data er basert p\xE5 Ecoinvent v3.5, men som er justert for\
  \ \xE5 bedre representativiteten. Ecoinvent v3.5 ble lansert i 2018. All energibruk\
  \ i databasetall er antatt \xE5 ikke v\xE6re brukt som r\xE5materialer. Allokering:\
  \ Allokering er gjort i henhold til bestemmelser i EN 15804. Inng\xE5ende energi,\
  \ vann, avfall og interntransport er delt opp i underprosesser og s\xE5 allokert\
  \ etter volum mellom hovedproduktene. P\xE5virkning for prim\xE6rproduksjonen av\
  \ resirkulerte materialer er allokert til hovedproduktet der materialet ble brukt.\
  \ I verdikjeden til trevirke er det benyttet \xF8konomisk allokering. Cut-off kriterier:\
  \ Alle viktige r\xE5materialer og all viktig energibruk er inkludert. Produksjonsprosessen\
  \ for r\xE5materialene og energistr\xF8mmer som inng\xE5r med veldig sm\xE5 mengder\
  \ (<1%) er ikke inkludert. Disse cut-off kriteriene gjelder ikke for farlige materialer\
  \ og stoffer Beregning av biogent karboninnhold: Opptak og utslipp av karbondioksid\
  \ fra biologisk opphav er beregnet basert p\xE5 NS-EN 16485:2014. Denne metoden\
  \ er basert p\xE5 modularitetsprinsippet i EN 15804:2012, og hvor utslipp skal telles\
  \ med i den livsl\xF8psmodulen hvor det faktisk skjer. Mengden karbondioksid er\
  \ beregnet i henhold til NSEN 16449:2014. Nettobidraget til GWP fra biogent karbon\
  \ er vist for hver modul p\xE5 side 8. Trevirke kommer fra b\xE6rekraftig skogbruk\
  \ og har sertifisert sporbarhet av b\xE6rekraftig skogbruk eller EUTR deklarasjon.\
  \ Tekniske data: Brannd\xF8r klassifisert til EI30"
