description: 'The APS container, made of POLYPROPYLENE, represents the full application
  of Esperia''s sustainability policies, through the use of a material that represents
  and is recognized as the right choice in the direction of sustainability and recyclability.
  The containers with APS (Air Passage System) bottom represent a family of INDUSTRIAL
  type packaging, used for packaging food products, in particular fresh meat, or fish:
  characterized by a particular design of the bottom that allows the food to be lifted
  from it, with an inline thermoforming process, to allow air (in the stretch packaging)
  or on modified atmosphere gases (MAP packaging) to circulate under the food to best
  perform their function of oxygenation and/or conservation over the entire surface
  of the food, improving the organoleptic characteristics of the product. The absence
  of ABSORBENT PAD, in addition to reducing or eliminating the contact of meat with
  its exudate, guarantees the reduction of bacterial growth and the selection and
  the full recyclability of the monomaterial APS container in the recycling plants.'
