description: "A solid concrete wall is a loadbearing solid casted wall element that\
  \ can be used both as internal wall and as external wall. The elements are casted\
  \ with one smooth surface, ready for plastering, with low demands on further work\
  \ and one fine-rolled steel-glazed surface. The elements are available in different\
  \ thicknesses. If necessary, the element can be supplemented with insulation and\
  \ delivered as a back wall that is surface treated on site. The transport to the\
  \ construction site takes place mostly by train. The concrete does not contain hazardous\
  \ chemical substances for health nor the environment and it\xB4s 100% recyclable.\
  \ Based on the European waste hierarchy the concrete can currently be recycled as\
  \ filling material or ballast which can be reused in our manufacturing process.\
  \ The reinforcement can be recycled in the production of reinforcement or other\
  \ steel products. By recycle the material we can reduce the need for new raw materials\
  \ and the environmental impact. Byggelement (Skandinaviska Byggelement AB) was created\
  \ as a company 2003 and is a part of the Peab Group. Byggelement is one of Sweden's\
  \ leading suppliers of complete structural systems in concrete and prefabricated\
  \ concrete elements. We produce and deliver project-adapted frames and elements\
  \ directly to the construction site, ready for assembly. Byggelement manufactures\
  \ and supplies frame systems and concrete elements for multi-dwelling buildings,\
  \ office, hotel, industrial buildings, business premises and healthcare and school."
