lca_discussion: "## LCA Notes\nType of EPD: cradle to gate, with options The LCA on\
  \ which it is based addresses all of the product's life cycle stages. However, as\
  \ no environmental impact is incurred in some stages (B1-7, C1, C3), they are not\
  \ declared and the EPD is published as a cradle-to-gate EPD, with options according\
  \ to EN 15804. Module A1 takes consideration of the production of raw materials\
  \ and auxiliaries. A2 comprises transport of the raw materials and auxiliaries to\
  \ the plant. A3 considers production in the plant and manufacture of the packaging.\
  \ Module A4 comprises transport of the product to the construction site. Apart from\
  \ installation of the product in the building, incl. drying, the emissions and loads\
  \ associated with disposal of the product are allocated to Module A5. Credits incurred\
  \ by disposal of packaging are allocated to Module D.C2 involves transport to the\
  \ landfill site while C4 concerns landfilling. 3.3\n\n## Source Data Notes\nArticle\
  \ 5, section 22 of the law dated 24 February 2012 Institut Bauen und Umwelt (BGBI.\
  \ I, p. 212) Institut Bauen und Umwelt e.V., Berlin (pub.): Generation of Environmental\
  \ Product Declarations Blue Angel: RAL and Federal Environment Agency (EPDs); environmental\
  \ label. RAL-UZ 113 - allocation basis for installation materials: www.blauer-engel.de\
  \ General principles for the EPD range of Institut Bauen und Umwelt e.V. DIN EN\
  \ 12529: Castors and wheels - Castors for (IBU), 2013-04 furniture - Castors for\
  \ swivel chairs - Requirements; www.bau-umwelt.de German version EN 12529:1998 PCR\
  \ Part A DIN EN 13501-1, Fire classification of construction Institut Bauen und\
  \ Umwelt e.V., K\xF6nigswinter (pub.): products and building elements - Part 1:\
  \ Classification Product Category Rules for Construction Products using data from\
  \ reaction to fire tests; German version"
