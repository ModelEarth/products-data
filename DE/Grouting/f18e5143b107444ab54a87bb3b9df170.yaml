description: "Rapid-Setting, \u201CAll-in-One\u201D Grout Replacement for Sanded and\
  \ Unsanded Grouts.\n\nUltracolor Plus FA with DropEffect\u2122 technology is an\
  \ ultra premium, fine-aggregate, fast-setting, polymer-modified, color-consistent,\
  \ nonshrinking, efflorescence-free grout for joint widths from 1/16\" to 3/4\" (1.5\
  \ to 19 mm). DropEffect reduces surface absorption to help repel water, dirt and\
  \ grime from penetrating grout joints. Ultracolor Plus FA is specially formulated\
  \ with MAPEI\u2019s High-Hydrated Cement Technology (HCT\u2122) to eliminate the\
  \ common problems related to Portland-cement grout, such as color consistency and\
  \ efflorescence. Along with offering higher polymer content, HCT reduces absorption\
  \ and increases stain resistance when compared with standard-performance cement\
  \ grouts."
