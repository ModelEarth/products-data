description: 'Product applied as dash bond coat over the concrete surfaces to provide
  key for the application of plaster over it, the product ensures a strong bonding
  with the concrete surfaces. Cementitious dash bond coat as per BS EN 13914-1, 13914-2
  & ASTM C 926.

  MP1: To apply as rush coat material to achieve good key for rendering on normal  fair
  faced  concrete surfaces. Application by tyrolean box/spray hopper @ 2-5 mm.MP2:
  To apply as rush coat material to achieve good key for rendering on densi-fied concrete
  surfaces. Application by tyrolean box/spray hopper @ 2-5 mm.MP3: To apply as rush
  coat material to achieve good key for rendering on ultra smooth concrete surfaces.
  Application by tyrolean box/spray hopper @ 2-5 mm.MP4: To apply as rush coat material
  to achieve good key for rendering on imper-meable/non     absorbing surfaces (EPS/XPS
  etc). Application by tyrolean box/spray hopper @ 5-6 mm.'
