description: "MACY's Nature Friendly family are paint products specialized in the\
  \ treatment of interior and exterior concrete walls and prefabricated concrete walls,\
  \ plaster, plasterboard, perlite plaster, fiber cement, brick, natural or artificial\
  \ stone walls, on fa\xE7ades of historic buildings, nurseries, residences, hospitals,\
  \ gyms, GRC of public or private premises, homes, etc. Fabricated base on potassium\
  \ silicate resins with integration of a specific titanium dioxide that provides\
  \ decontaminating and self-cleaning properties. Presentphotocatalysis power that\
  \ in the presence of solar energy transforms harmfulgases into harmless substances\
  \ to humans, improving air quality and creatinghealthy environments. Being self-cleaning,\
  \ these products prevent contaminants accumulation and thus,keep surfaces clean\
  \ and prevent microorganisms\u2019 growth. In addition, they reflect a great amount\
  \ of the solar radiation, reducing surface heating and avoidingoverheating of interior\
  \ spaces."
