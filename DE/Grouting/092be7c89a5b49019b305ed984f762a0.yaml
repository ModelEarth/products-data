description: "This is an EPD of Dalsan gypsum-based plasters, available in English\
  \ and Turkish. Gypsum is a naturally occurring construction material. Gypsum based\
  \ plasters are primarily made of stucco (calcium sulphate hemihydrate). The other\
  \ major raw materials used are calcite, expanded perlite and lime. Dalsan Al\xE7\
  \u0131 plasters are used in many applications such as houses, office and administration\
  \ buildings, business and shopping centres, hotels, repair and renewal works. Dalsan\
  \ Al\xE7\u0131 produces the following products that are covered by this EPD: AL\xC7\
  ITEK Spray plaster, SIVATEK Hand plaster, SATENTEK Finishing plaster, KARTEK Cornice\
  \ plaster, ADERTEK Bonding plaster, DERZTEK Jointing compound, CERACAST Ceramic\
  \ mould plaster, FLOORTEK Self Levelling screed, MAXICOAT Ready Mix floor mortar."
