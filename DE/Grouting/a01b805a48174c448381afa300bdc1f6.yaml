description: "                   Knauf Wallboard, Baseboard and Plank plasterboards\
  \ are regular plasterboards consisting\n                   of an aerated gypsum\
  \ core encased in and firmly bonded to strong ivory/brown-faced\n              \
  \     paper liners.\n                   The plasterboards are suitable for drylining\
  \ most internal wall and ceiling applications\n                   where standard\
  \ levels of fire, structural and acoustic performance are required.\n          \
  \         Knauf Wallboard is strong and versatile. A cost effective choice for partitions,\
  \ linings and\n                   ceilings with standard performance requirements.\n\
  \                   Available in 9.5, 12.5 and 15mm thicknesses.\n             \
  \      Knauf Baseboard is a handy-sized plasterboard. Ideal when patching or repairing\n\
  \                   partitions and suitable for use as a base for plastering. Available\
  \ in 9.5mm thick only.\n                   At 19mm thick, Knauf Plank is ideal for\
  \ reducing sound in party walls and floors. Available\n                   in 19mm\
  \ thick only.\n                   This EPD applies to 9.5, 12.5, 15 and 19mm of\
  \ Knauf Wallboard, Baseboard and Plank\n                   Plasterboard."
