description: "Sandwich wall is mainly used as an outer wall and consists of two concrete\
  \ panels, a load-bearing inner panel and an outer panel, with an insulation in-between.\
  \ The inner panel is molded which gives a smooth surface, ready to coat with plaster\
  \ and with low requirements for finishing work. The outer panel is cut. The insulation\
  \ can be varied in different thicknesses depending on the desired thermal insulation.\
  \ The sandwich wall is prepared with holes and penetrations for vent ducts and electricity.\
  \ The transport to the construction site takes place mostly by train.\nThe concrete\
  \ does not contain hazardous chemical substances for health nor the environment\
  \ and it\xB4s 100% recyclable. Based on the European waste hierarchy the concrete\
  \ can currently be recycled as filling material or ballast which can be reused in\
  \ our manufacturing process. The reinforcement can be recycled in the production\
  \ of reinforcement or other steel products. By recycle the material we can reduce\
  \ the need for new raw materials and the environmental impact.\nByggelement (Skandinaviska\
  \ Byggelement AB) was created as a company 2003 and is a part of the Peab Group.\
  \ Byggelement is one of Sweden's leading suppliers of complete structural systems\
  \ in concrete and prefabricated concrete elements. We produce and deliver project-adapted\
  \ frames and elements directly to the construction site, ready for assembly. Byggelement\
  \ manufactures and supplies frame systems and concrete elements for multi-dwelling\
  \ buildings, office, hotel, industrial buildings, business premises and healthcare\
  \ and school."
