lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese EPD gilt f\xFCr die\
  \ Produktion von Kreuzlagenholz im Werk Teufenbach-Katsch, \xD6sterreich. \nSystemgrenze:\
  \ \nTyp der EPD: von der Wiege bis zur Bahre. Diese \xD6kobilanz adressiert die\
  \ Lebenszyklusstadien A1\u2013A3, A4, A5, B1, B2, B3, B4, B5, B6, B7, C1, C2, C3,\
  \ C4 und D gem\xE4\xDF /EN 15804/. Da bei der Nutzung von KLH Massivholzplatten\
  \ keine Emissionen oder Aufwendungen anfallen, werden B1 und B2 sowie B6 und B7\
  \ 0 (null) gesetzt. B3 bis B5 werden als MNR Modul nicht relevant deklariert.\n\
  Das Produktstadium beginnt mit der Ber\xFCcksichtigung der Produktion aller notwendigen\
  \ Rohstoffe inklusive aller Vorketten sowie der CO2-Aufnahme der Rohstoffe (Holzwachstum\
  \ im Wald). F\xFCr das verwendete Schnittholz wurde die CO2-Einspeicherung als Input\
  \ bilanziert. Pro kg Holz atro wurden 1,833 kg aus der Atmosph\xE4re entzogenes\
  \ CO2 ber\xFCcksichtigt.\nDie weiteren Prozesse sind die Produktion des Kreuzlagenholzes\
  \ im Werk samt der Energiebereitstellung unter Ber\xFCcksichtigung der dazugeh\xF6\
  rigen Vorketten. Alle notwendigen dazugeh\xF6rigen Transporte der Roh- und Hilfsstoffe\
  \ sind in der \xD6kobilanz ber\xFCcksichtigt. Ebenfalls in die Analyse eingeschlossen\
  \ ist die Verpackung bis zum versandfertigen Produkt am Werkstor.\nDar\xFCber hinaus\
  \ wird der Transport des fertigen Produktes bilanziert sowie die Energie und Materialerfordernisse\
  \ beim Aufbau unter Ber\xFCcksichtigung von erforderlichen Maschinen und metallischen\
  \ Verbindungsmitteln. Die Produktverpackung wird hier thermisch verwertet.\nW\xE4\
  hrend der Nutzung fallen keine Emissionen oder Aufwendungen an.\nR\xFCckbau, Transport\
  \ zum Entsorgungsunternehmen sowie die Verwertung werden ebenfalls deklariert. Verwertet\
  \ wird das Produkt, wie in \xD6sterreich \xFCblich, thermisch in M\xFCllverbrennungsanlagen.\
  \ Metallteile werden recycelt.\nDie Bilanzierung der Verwertung erfolgt unter Ber\xFC\
  cksichtigung der Gutschriften auf Grundlage des \xF6sterreichischen Strommix bzw.\
  \ W\xE4rme ab einer Gasfeuerung.\n\n# Technology Description And Included Processes\n\
  \nEs werden die Schmalseiten der Lamellen entweder miteinander verklebt oder die\
  \ L\xE4ngs- und Querlagen werden bei der Produktion seitlich gepresst. Die fl\xE4\
  chige Verleimung erfolgt mittels PUR \u2013 Klebstoff. Der Zuschnitt oder Abbund\
  \ im Werk erfolgt mittels CNC \u2013 Technologie. Die Basis daf\xFCr bilden die\
  \ vom Kunden bzw. bauausf\xFChrenden Unternehmen freigegebenen Produktions- und\
  \ Zuschnittspl\xE4ne. \nTechnische Daten: \nBei den Materialkennwerten wird zwischen\
  \ Beanspruchung als Platte und Beanspruchung als Scheibe unterschieden.\nF\xFCr\
  \ die Verwendung gelten die jeweiligen nationalen Bestimmungen.\n\n\nEs gelten die\
  \ Leistungswerte nach der Leistungserkl\xE4rung. \nDeklarierte Einheit: \nDie deklarierte\
  \ Einheit ist ein Kubikmeter (1 m\xB3)\n\nKreuzlagenholz mit einer Rohdichte von\
  \ 480 kg/m\xB3."
