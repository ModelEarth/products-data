description: "/ Product definition binderholz Brettsperrholz BBS ist ein massives,\
  \ plattenf\xF6rmiges Holzbauelement, welches aus zueinander rechtwinklig verklebten\
  \ Nadelholzlagen besteht. Hergestellt wird das binderholz Brettsperrholz BBS nach\
  \ der /ETA-06/0009/ or /PRG-320/ and /ESR4081/ according to the respective project-specific\
  \ requirements. The cross-section structure of binderholz CLT BBS is characterised\
  \ by a minimised number of layers, with no less than three and no more than nine\
  \ layers. binderholz CLT (Cross Laminated Timber) BBS is a solid, wooden construction\
  \ element in panel form that consists of softwood layers that are glued together\
  \ at right angles to each other. binderholz CLT BBS is produced in accordance with\
  \ /ETA-06/0009/. A very high degree of pre-fabrication and thus an extremely short\
  \ building time can be achieved, thanks to the existing trimming options that are\
  \ integrated at the production facilities. The crosswise orientation of the individual\
  \ lamellae and the usually symmetrical construction of binderholz CLT BBS has the\
  \ benefit of extremely high dimensional stability, as well as load-bearing potential\
  \ both lengthways and transversely to the main loadbearing direction. 2 binderholz\
  \ CLT BBS is available in 2 different formats: - System format BBS 125: system width\
  \ 125 cm - Large format BBS XL: max. width 350 cm EU Regulation No. 305/2011 of\
  \ 9 March 2011 applies for putting the product into circulation in the EU/EFTA (with\
  \ the exception of Switzerland). The products require a declaration of performance\
  \ under consideration of /ETA-06/0009/ and CE marking. The respective national provisions\
  \ apply for use. In Germany this means that general building inspectorate approval\
  \ /abZ-9.1-534/ by the German Institute for Building Technology (Deutsches Institute\
  \ f\xFCr Environmental Product Declaration Binderholz Bausysteme GmbH - binderholz\
  \ CLT BBS Bautechnik) in Berlin is required. The /CSTB Avis Technique 3.3/14-784_V1/\
  \ applies in France. Performance declarations are av"
