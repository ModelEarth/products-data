lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese Dokument bezieht sich\
  \ auf alle BalSH/LSH-Produkte die von den Holzwerken Ladenburger GmbH gefertigt\
  \ und in Umlauf gebracht werden. Daf\xFCr wurde das Werk der Ladenburger GmbH in\
  \ Bopfingen bilanziert. Die zugrundeliegende \xD6kobilanz deckt 100 % der Produktion\
  \ im Referenzjahr 2020 ab. \nSystemgrenze: \nDer Deklarationstyp entspricht einer\
  \ EPD von der Wiege bis zum Werkstor \u2013 mit Optionen. Inhalte sind das Stadium\
  \ der Produktion, also von der Bereitstellung der Rohstoffe bis zum Werkstor der\
  \ Produktion (cradle-to-gate, Module A1 bis A3), sowie das Modul A5 und Teile des\
  \ Endes des Lebensweges (Module C2 und C3). Dar\xFCber hinaus erfolgt eine Betrachtung\
  \ der potenziellen Nutzen und Lasten \xFCber den Lebensweg des Produktes hinaus\
  \ (Modul D).  \n\n\nIm Einzelnen werden in Modul A1 die Bereitstellung der Holzrohstoffe\
  \ sowie die Bereitstellung der Klebstoffe bilanziert. Die Transporte der stofflich\
  \ genutzten Rohstoffe zum Werk werden in Modul A2 ber\xFCcksichtigt. Modul A3 umfasst\
  \ die Bereitstellung der Brennstoffe, Betriebsstoffe, Produktverpackung und des\
  \ Stroms sowie die Herstellungsprozesse vor Ort. Diese sind im Wesentlichen die\
  \ Trocknung, die Keilzinkung, die Dickenverleimung und die Endfertigung des Produktes.\
  \ In Modul A5 wird ausschlie\xDFlich die Entsorgung der Produktverpackung abgebildet.\
  \ In der Produktionsphase wird abweichend zur IBU PCR Teil A f\xFCr die Bereitstellung\
  \ von Strom nicht der residual grid mix und nachgewiesene Anteile gr\xFCnen Stroms,\
  \ sondern der deutsche Strommix aus der GaBi Professional Datenbank 2021.1 verwendet.\
  \ Mit einem Emissionsfaktor von 0,534 kg CO2-\xC4q./kWh ist dieser im Vergleich\
  \ zur lokalen Zusammensetzung laut Netzanbieter mit 0,239 kg CO2-\xC4q./kWh als\
  \ konservativer Ansatz zu werten. \n\n\n Modul C2 ber\xFCcksichtigt den Transport\
  \ zum Entsorger und Modul C3 die Aufbereitung und Sortierung des Altholzes. Zudem\
  \ werden in Modul C3 gem\xE4\xDF EN 16485 die CO2-\xC4quivalente des im Produkt\
  \ befindlichen holzinh\xE4renten Kohlenstoffs sowie die im Produkt enthaltene erneuerbare\
  \ und nicht erneuerbare Prim\xE4renergie (PERM und PENRM) als Abg\xE4nge verbucht.\n\
  \nModul D bilanziert die thermische Verwertung des \n\nProduktes als Sekund\xE4\
  rbrennstoff am Ende seines Lebenswegs sowie die daraus resultierenden potenziellen\
  \ Nutzen und Lasten in Form einer Systemerweiterung.\n\n# Technology Description\
  \ And Included Processes\n\nTo produce the laminated beams (Duo, Trio and LSH) usually\
  \ we use timber from our own sawmill. The special drying process brings the wood\
  \ to a moister level of 13%. After visual sorting an using finger jointing technique\
  \ the beams going to lamination. Minimum 2 beams, with more than 45mm and less than\
  \ 85mm, build a laminated beam. After cutting in a proper length and the curing\
  \ time, the beams will be plant on 4 sides to get a smooth surface everywhere and\
  \ reach the final dimension. The quality is guaranteed by an intern self-controlling\
  \ mechanism. Every customer can order assembled products from our assembly-department."
