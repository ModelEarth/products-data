description: "Bei Ladenburger BalSH/LSH-Produkten handelt es sich um industriell gefertigtes\
  \ Balkenschichtholz/Ladenburger Schichtholz mit Einsatzgebiet in statisch tragenden\
  \ Holzkonstruktionen. Sowohl in sichtbaren als auch in verkleideten Holzbauelementen\
  \ und Dachkonstruktionen kommt Ladenburger BalSH/LSH zum Einsatz. BalSH/LSH wird\
  \ typischerweise aus Fichte, Tanne, Kiefer, L\xE4rche und Douglasie, von vorwiegend\
  \ deutschen und europ\xE4ischen Wuchsgebieten, hergestellt. Durch Festigkeitssortierung\
  \ und schichtweisem Aufbau der aus BalSH/LSH-Lamellen hergestellten Leimbinder,\
  \ sind diese Produkte gegen\xFCber \xFCblichem Bauholz tragf\xE4higer, homogen formstabil\
  \ und rissminimiert. BalSH/LSH wird mit einer maximalen Holzfeuchte von 15 % und\
  \ den unter 2.5 aufgef\xFChrten Klebstoffen hergestellt. Alle BalSH/LSH-Produkte\
  \ unterliegen einer Eigen- und Fremd\xFCberwachung durch die Materialpr\xFCfungsanstalt\
  \ MPA nach EN 14080."
