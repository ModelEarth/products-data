description: "Bei Ladenburger BSH-Produkten handelt es sich um industriell gefertigtes\
  \ Brettschichtholz mit Einsatzgebiet in statisch tragenden Holzkonstruktionen. Sowohl\
  \ in sichtbaren als auch in verkleideten Holzbauelementen und Dachkonstruktionen\
  \ kommt Ladenburger BSH zum Einsatz. BSH wird typischerweise aus Fichte, Tanne,\
  \ Kiefer, L\xE4rche und Douglasie, von vorwiegend deutschen und europ\xE4ischen\
  \ Wuchsgebieten, hergestellt. Durch Festigkeitssortierung und schichtweisem Aufbau\
  \ der aus BSH-Lamellen hergestellten Leimbinder, sind diese Produkte gegen\xFCber\
  \ \xFCblichem Bauholz tragf\xE4higer, homogen formstabil und rissminimiert. BSH\
  \ wird mit einer maximalen Holzfeuchte von 15 % und den unter 2.5 aufgef\xFChrten\
  \ Klebstoffen hergestellt. Alle BSH-Produkte unterliegen einer Eigen- und Fremd\xFC\
  berwachung durch die Materialpr\xFCfungsanstalt (MPA) nach EN 14080."
