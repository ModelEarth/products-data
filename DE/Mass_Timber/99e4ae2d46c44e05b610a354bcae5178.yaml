description: "KLH\xAE - CLT (cross-laminated timber) is a solid, panel-shaped wood\
  \ material, made of crosswise glued softwood boards, which is used for load-bearing\
  \ and non-load-bearing construction elements. The lamellas are PEFC-certified (FSC\
  \ on request), dried, planed, strength-graded and are bonded with formaldehyde-free\
  \ PU adhesive to form a multi-layered element.\nThe symmetrical, crosswise build-up\
  \ enables dimensionally stable elements (greatly reduced swelling and shrinking\
  \ behaviour), which are subsequently milled with CNC machines. The maximum dimensions\
  \ are 16.5 by 3.5 metres with a thickness between 60 and 500 mm. The wood moisture\
  \ content at delivery is 12% (\xB12%). The elements are approved for service classes\
  \ 1 and 2 and have a fire behaviour corresponding to Euroclass D-s2, d0."
