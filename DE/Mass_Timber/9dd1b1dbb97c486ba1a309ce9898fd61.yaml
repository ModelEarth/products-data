description: "Product definition Duobalken\xAE / Triobalken\xAE (glued solid timber)\
  \ are industrially-manufactured products for load-bearing structures. They comprise\
  \ two (Duobalken\xAE) or three (Triobalken\xAE) coniferous wood planks or squared\
  \ timbers which are glued together by their face sides parallel to grain. Duobalken\xAE\
  \ and Triobalken\xAE are also referred to as glued solid timber. The manufacturing\
  \ process corresponds with that of glued laminated timber, whereby larger individual\
  \ cross-sections are glued together. Thanks to their manufacturing process, Duobalken\xAE\
  \ / Triobalken\xAE are very dimensionally stable and are only susceptible to minor\
  \ cracking. Owing to their high dimensional stability and low moisture content,\
  \ Duobalken\xAE / Triobalken\xAE are particularly suitable for timber-frame buildings.\
  \ Duobalken\xAE / Triobalken\xAE are manufactured from spruce, fir, pine, larch\
  \ or Douglas fir. Other coniferous species are permissible but not typical. The\
  \ standard strength class is C24 or C24M. In accordance with the /Duo-/Trio-beam\
  \ agreement of \xDCberwachungsgemeinschaft Konstruktionsvollholz e.V./, the products\
  \ can be manufactured in Si or NSi qualities or as per the /Glued Laminated Timber\
  \ Data 2 Sheet/ in supreme quality, visual quality or industrial quality. Glued\
  \ solid timber with widths of up to 280 mm, heights of up to 280 mm and two to five\
  \ laminations with thicknesses ranging from 45 mm to 85 mm is regulated in /EN 14080:2013/.\
  \ The national approval /Approval Z 9.1-440/ regulates those products which are\
  \ not included in the scope of /EN 14080:2013/. Directive (EU) No. 305/2011 /CPR/\
  \ applies for placing the laminated beams in accordance with /EN:14080:2013/ on\
  \ the market in the EU/EFTA (with the exception of Switzerland). The product requires\
  \ a Declaration of Performance taking consideration of the /EN 14080/ (timber structures)\
  \ and CE marking. Laminated beams in accordance with /Approval Z 9,1440/ exclusively\
  \ bear the \xDC-mark. Use of the product is subject to the respective national specific"
