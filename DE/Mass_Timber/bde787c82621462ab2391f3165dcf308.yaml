description: "The X-LAM panels, CLT (Cross Laminated Timber), are solid wood panels\
  \ with crossed\n         layers, composed of several layers of lamellas (or boards),\
  \ overlapped and glued one\n         on each other rotated of 90\xB0 with respect\
  \ to the adjacent layers (fig.2).\n         The individual layers are made of coniferous\
  \ wood boards (i.e. mainly spruce), dried\n         and selected. The thickness\
  \ of the boards varies between 19 and 40 mm, and they are\n         between 80 and\
  \ 260 mm wide.\n         The production system allows to obtain a monolithic prefabricated\
  \ wooden panel (con-\n         tent declaration tab.1), which allows to reach excellent\
  \ characteristics of architectural\n         functionality, dimensional stability\
  \ and technical performance, besides versatility,\n         lightness and naturalness\
  \ of wood (solid wood).\n         The use of X-LAM (or CLT) panels for the construction\
  \ of walls and floors gives rise to\n         box-type structures."
