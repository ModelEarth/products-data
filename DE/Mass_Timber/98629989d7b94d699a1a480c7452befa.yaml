description: "Glued laminated timber (Glulam) is an industrially\x02manufactured product\
  \ for load-bearing structures.\nGlued laminated timber comprises at least two kiln\x02\
  dried coniferous wood planks or laminations which are\nglued together parallel to\
  \ grain. Thanks to the initial\nmaterial being strength-graded and homogenisation\n\
  via its layered structure, it has improved properties and\nhas higher load-bearing\
  \ capacities than conventional\nstructural timber. On account of its manufacturing\n\
  process, glued laminated timber is a very\ndimensionally-stable building material\
  \ which is subject\nto minimum cracking. Glued laminated timber can be\nmanufactured\
  \ as straight or curved beams. Apart from\nmonitoring required for technical approval,\n\
  manufacturing can also be subject to supplementary\nprivate monitoring in accordance\
  \ with the provisions of\nthe glued laminated timber monitoring symbol.\nGlued laminated\
  \ timber is manufactured from spruce,\nfir, pine, larch or Douglas fir. Other coniferous\
  \ species\nare permissible but not typical.\nThe typical strength classes are in\
  \ accordance with the\n/Glued Laminated Timber Data Sheet/ published by\nStudiengemeinschaft\
  \ Holzleimbau e.V. GL24c, GL28c\nand GL30c. The products can be manufactured in\n\
  supreme quality, visual quality or industrial quality in\naccordance with the Glued\
  \ Laminated Timber Data\nSheet."
