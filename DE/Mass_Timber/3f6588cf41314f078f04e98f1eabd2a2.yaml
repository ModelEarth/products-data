description: Cross laminated timber (CLT) is a solid wood construction product consisting
  of at least three bonded single-layer panels arranged at right angles to each other.
  Sizes of up to 3,45 x 16 metres can be produced. CLT by Stora Enso solid wood panels
  are made up of several layers and are available in different panel thicknesses.
  The layers are bonded with carefully selected adhesives that are suitable for their
  respective purpose. CLT by Stora Enso products are long-lasting and safe to use
  and recycle. They are continuously tested to ensure that they meet the strictest
  requirements in terms of ambient air emissions. CLT by Stora Enso also offers virtually
  boundless possibilities in terms of construction concept, style and architecture.
  It is suitable for internal and external walls and for floors and roofs.
