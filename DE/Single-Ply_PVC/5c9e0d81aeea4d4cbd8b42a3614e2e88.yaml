declaration_type: Product EPD
description: "This EPD refers to Flagon\xAE PVC membranes, waterproofing synthetic\
  \ membranes made of PVC (polyvinyl chloride). Initially meant for constructions\
  \ sector, nowadays they serve also as waterproofing membranes for roofing, both\
  \ for external and internal uses. General features of FLAGON\xAE PVC are high degradation\
  \ and atmospheric conditions resistance, high mechanical resistance, flexibility\
  \ at low temperatures. In addition, they are rotproof, insensible to hot-cold cycles\
  \ and resistant to roots growing and microorganisms attacks. Flagon\xAE PVC membranes\
  \ studied are available in thicknesses; this EPD applies only to 1.5 mm-thick membranes."
