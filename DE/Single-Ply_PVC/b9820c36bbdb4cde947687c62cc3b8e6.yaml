lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nEVALON\xAEdual Dach-und\
  \ Dichtungsbahnen der Fa. alwitra GmbH & Co. Klaus G\xF6bel werden am Standort 54411\
  \ Hermeskeil gefertigt. \nSystemgrenze: \nDiese \xD6kobilanz adressiert neben dem\
  \ Lebenszyklusstadium der Produktherstellung (Wiege bis Werkstor) weitere Optionen,\
  \ die nachfolgend aufgelistet werden: \n\n- Rohstoffgewinnung und \u2013bereitstellung\
  \ (A1) \n\n- Transporte der Grundstoffe (A2) \n\n- ggfs. Kaschierung (A1) \n\n-\
  \ Herstellung der Bahnen (A3) \n\n- Verpackung der Bahnen (inklusive Transporte\
  \ der Verpackungsmaterialien und End of life) \n\n- Transport zur Baustelle (A4)\
  \ \n\n- Installation auf der Baustelle (Lagesicherung mit Klebstoffen und Nahtverschwei\xDF\
  ung) (A5) \n\n- End of life der Bahnen (inklusive Transporte) \u2013 stofflich und\
  \ thermisch (Module C2, C3 und D)\n\n# Technology Description And Included Processes\n\
  \nGrundstoffe/Hilfsstoffe: EVALON\xAE -Dach- und Dichtungsbahnen bestehen aus (25\
  \ \u2013 50 %) Ethylen-Vinylacetat-Terpolymer -EVA; (25-40 %) Polyvinylchlorid-PVC;\
  \ (10 \u2013 15 %) mineralischen Flammschutz; (1-2 %) Ca/Zn-Stabilisator; (3-6 %)\
  \ epoxidiertes Sojabohnen\xF6l; (5- 10 %) Ru\xDF und Additiven; (0-12 %) Titandioxid;\
  \ (0-25%) Pigmente -je nach Farbe und (3-5%) Gewebe/Gelege aus Polyester- oder Glasgitter.\
  \ Herstellung: Die Grundstoffe und Vorprodukte werden in einem Mischer vorgemischt\
  \ und anschlie\xDFend zusammen mit den anderen Rezepturbestandteilen in einem Extruder\
  \ plastifiziert. Die Kunststoffmasse wird \xFCber ein Mischwalzwerk als Zwischenstufe\
  \ einem Kalander zugef\xFChrt, hier zu einer homogenen Dach- oder Dichtungsbahn\
  \ ausgewalzt und mit der innenliegenden Verst\xE4rkung. \xDCber spezielle K\xFC\
  hlwalzen erfolgt die Abk\xFChlung der fertigen Bahn, die anschlie\xDFend zu den\
  \ endg\xFCltigen Ma\xDFen beschnitten und als Rollenware konfektioniert wird. Alle\
  \ anfallenden unverst\xE4rkten Produktionsreste (Randstreifen) werden recycelt,\
  \ d.h. der Produktion wieder direkt zugef\xFChrt. Die Herstellung unterliegt dem\
  \ eingef\xFChrten Qualit\xE4tsmanagementsystem nach /ISO 9001/ (Zertifikat Nr. 01\
  \ 100 5463). Zertifizierungsstelle ist der T\xDCV Rheinland, Cert GmbH. Au\xDFerdem\
  \ erfolgen externe Qualit\xE4ts\xFCberpr\xFCfungen (Fremd\xFCberwachungen) durch\
  \ die Staatliche Materialpr\xFCfungsanstalt Darmstadt. \nTechnische Daten: \nEs\
  \ gelten die Daten der DoP EVALON\xAE dual Dach- und Dichtungsbahn \nDeklarierte\
  \ Einheit: \nDie deklarierte Einheit ist 1 m\xB2 installiertes EVALON\xA9dual Dach-und\
  \ Dichtungsbahnensystem"
