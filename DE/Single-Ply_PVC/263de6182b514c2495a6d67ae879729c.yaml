description: 'The FITT Sewer range offers pipes in PVC-U, also available with integrated
  jointing system, for sewage and non-pressure industrial drains. FITT Sewer and FITT
  Sewer EVO are equipped respectively with a supplied EPDM rubber jointing system
  and an integrated non-removable pre-inserted gasket. The latter, developed in collaboration
  with Trelleborg Forsheda, consists of a sealing element, EPDM or TPE, co-moulded
  with a fibre-reinforced polypropylene stiffening ring.

  This jointing system guarantees superior performance compared to the traditional
  system as it eliminates the need to insert the gasket into the socket during installation,
  guarantees easy and quick installation, reduces the assembly force required, prevents
  the loss of the gasket and prevents its damage, incorrect insertion or displacement
  during the pipe assembly phase. For more information about the product see https://www.fitt.com/it/prodotti/reti-infrastrutturali/fognatura-infrastrutturale/fitt-sewer-evo'
