lca_discussion: "# Use Advice\n\nScope: \nThis EPD relates to the manufacture, transport,\
  \ installation and disposal of an average square metre of Parador design flooring\
  \ Modular ONE Hydron. The technical characteristics are described in chapter 2.3.\
  \ The product is manufactured in Coesfeld, Germany. \nSystem boundary: \nType of\
  \ EPD: Cradle to factory gate with options.\n\nModules A1-A3, A4 and A5\nThe product\
  \ stage (A1-A3) begins with considering the\nproduction of the necessary raw materials\
  \ and\nenergies, including all corresponding upstream chains\nand the actual procurement\
  \ transports. Furthermore,\nthe entire manufacturing phase was mapped, including\n\
  treatment of production waste until endofwaste status\n(EoW) was reached. In addition,\
  \ both the distribution\ntransports from Coesfeld/DE (A4) and the packaging\nwaste\
  \ generated during installation (A5) were taken\ninto account. Product losses as\
  \ well as power\nconsuming tools, auxiliary materials, and installation\nmaterials\
  \ were not considered in A5.\n\nModules C1-C4\nThe modules include the environmental\
  \ impacts for the\ntreatment of the waste categories until endofwaste\nstatus (EoW)\
  \ is reached, including the associated\ntransports at the end of the product life\
  \ cycle.\nModule C1 is declared with the value ''0'', as the Modular ONE Hydron\
  \ design floor can be dismantled by hand and no power-operated tools are required.\
  \ Module C4 does not contain any values because all the floor covering can be reused\
  \ in another form and is not put into landfill.\n\nModule D\nIdentification of the\
  \ benefits and costs of the product\noutside the system boundary. These consist\
  \ of energy credits from the thermal utilisation of the foil packaging (A5) and\
  \ the product (C3) in the form of the average European electricity mix or thermal\
  \ energy from natural gas\n\n# Technology Description And Included Processes\n\n\
  The polymer core board, the wear layer and the polymer backing are pressed together\
  \ using an adhesive. The planks are then formatted and given a longitudinal and\
  \ transverse profile. After quality control of the individual flooring elements,\
  \ they are packed in half-shell cartons and shrink-wrapped in polyethylene (PE).\
  \ These individual packaging units are stacked on pallets according to the different\
  \ formats and made available in the warehouse for subsequent delivery. All processes\
  \ are continuously inspected and documented as part of the in-house Factory Production\
  \ Control (FPC). \nDeclared unit: \nThe declared unit is one square metre (1 m)\
  \ of design flooring Modular ONE Hydron."
