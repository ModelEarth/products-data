description: 'The multi-layered structure of Modular ONE Hydron floors is characterised
  by the coating of the decor foil with polypropylene (PP). This allows an authentic
  structuring of the decor foil and thus enables realistic reproduction of real wood
  surfaces.

  The core material of Modular ONE Hydron flooring is a waterproof, dimensionally
  stable polymer core board (PP-based), which is equipped with a waterproof polymer
  acoustic backing (polyethylene (PE) backing). A polyurethane (PUR) adhesive is used
  to bond the layers. Modular ONE Hydron is 100% waterproof due to this special product
  structure.'
