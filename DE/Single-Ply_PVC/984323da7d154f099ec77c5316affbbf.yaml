lca_discussion: '


  ## Product Component Notes

  Pigment, 0 - 8, Fire retardant (inorganic), 0 - 3, Stabiliser (UV/Heat), 0 - 2,
  Plasciser (Phthalate), 34 - 38, Polyvinyl chloride / PVC, 50 - 70


  ## Source Data Notes

  The primary data provided by Sika derive from the plant at Troisdorf, Germany for
  2014. Background LCI datasets are taken from the databases of GaBi software and
  ecoinvent Version 2.2. All datasets are less than 10 years old. Production waste
  that was reclaimed and reused internally was simulated as closed-loop recycling
  in Modules A1-A3. Benefits from incineration of product and for the disposal of
  packaging are credited in Module D; this also applies to the reuse of wooden pallets.'
