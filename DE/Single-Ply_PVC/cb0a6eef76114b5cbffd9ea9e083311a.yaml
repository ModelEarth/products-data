description: 'Sikaplan G is multi-layer synthetic roof waterproofing sheet based on
  polyvinyl chloride (PVC) with embedded polyester scrim reinforcing (DE/E1 PVC-P-NB-V-PG).
  Sikaplan G waterproofing sheets are available in these thicknesses: 1.5 mm (15 G),
  1.8 mm (18 G), 2.0 mm (20 G) and 2.4 mm (24 G). For the calculation of the life
  cycle assessment no average values were taken for the various thicknesses of Sikaplan
  G waterproofing sheets. Rather, all values given apply to Sikaplan 15 G; a formula
  for individually calculating values for other thicknesses is given in Chapter 5.'
