lca_discussion: "# Use Advice\n\nScope: \nThis document applies to Sikaplan G polymeric\
  \ waterproofing membrane manufactured by Sika Trocal GmbH in DE-53840 Troisdorf\
  \ (Germany). The life cycle assessment data are based on production data from 2014\
  \ collected by Sika Services AG. This document is a translation from the German\
  \ Environmental Product Declaration into English. It is based on the German original\
  \ version EPD-SIK-20140212-IBA1-DE. \nSystem boundary: \nType of EPD: Cradle to\
  \ gate with options\n\nThe system boundaries of the EPD follow the modular construction\
  \ system described by /EN 15804/. The LCA takes into account the following modules:\
  \ \n\n A1-A3: Manufacturing of pre-products, packaging, ancillary materials, transport\
  \ to the factory, production including energy supply and waste handlingA4: Transport\
  \ to the building siteA5: Installation into the building (welding energy, disposal\
  \ of packaging and scrap membrane)C1: Deconstruction and demolitionC2: Transport\
  \ to waste-processing facilityC3: Waste processing for reuse, recovery and/or recyclingC4:\
  \ Disposal (waste incineration)D: Potential for reuse, recovery and/or recycling\
  \ as net flows and benefits\n\n# Technology Description And Included Processes\n\
  \nSikaplan G polymeric waterproofing sheets are manufactured in the following steps\
  \ Dosing of the various raw materials and plastifi-cation of the mixture in an extruder\
  \ Rolling the melt into sheets by calendar processingCooling and reeling the sheetsHeat\
  \ fusing of two sheets (top and bottom layers), embedding a polyester scrim, on\
  \ a lamination machineTrimming the sheets and winding them onto cardboard spools\
  \ made of recycled paperWrapping the rolls in PE stretch film, palletising Production\
  \ waste such as scrap is recycled by feeding it directly back into the manufacturing\
  \ process. Sika maintains a quality management system certified in accordance with\
  \ /ISO 9001/. \nTechnical data: \nIn the following table, only technical data relevant\
  \ to Sikaplan G waterproofing sheets are given. \nDeclared unit: \nThis declaration\
  \ applies to 1 m2 of Sikaplan G polymeric waterproofing membrane, thickness 1.5\
  \ mm. A formula is given for independent calculation of the values for other thicknesses."
