lca_discussion: "# Use Advice\n\nScope: \nThis document applies to Sikaplan VGWT polymeric\
  \ waterproofing membrane manufactured by Sika Manufacturing AG in Duedingen, Switzerland.\
  \ The life cycle assessment data are based on production data from 2021 collected\
  \ by Sika Services AG. \nSystem boundary: \nType of EPD: Cradle-to-gate with options\n\
  \nThe system boundaries of the EPD follow the modular construction system described\
  \ by EN 15804+A2. The LCA takes into account the following modules:\n\nA1-A3: Manufacturing\
  \ of pre-products, packaging, ancillary materials, transport to the factory, production\
  \ including energy supply and waste handling\nA4: Transport to the building site\
  \ \nA5: Installation into the building (welding energy, disposal of packaging \n\
  C1: Deconstruction and demolition\nC2/1: Transport to the recycling facility\nC2/2:\
  \ Transport to the incineration facility\nC3/1: Waste processing for recycling\n\
  C3/2: Waste incineration\nC4: Disposal \nD: Potential for reuse, recovery and/or\
  \ recycling as net flows and benefits\n\n# Technology Description And Included Processes\n\
  \nSikaplan VGWT polymeric waterproofing sheets are manufactured in the following\
  \ steps: Dosing of the various raw materials and plastification of the mixture in\
  \ an extruder Rolling the melt into sheets by calendar processing Cooling and reeling\
  \ the sheets Heat fusing of two sheets (top and bottom layers), embedding a polyester\
  \ mesh, on a lamination machine Trimming the sheets and winding them onto cardboard\
  \ spools made of recycled paper Wrapping the rolls in PE stretch film, palletising\
  \ Production waste such as scrap is recycled by feeding it directly back into the\
  \ manufacturing process. Sika maintains a quality management system certified in\
  \ accordance with ISO 9001. \nTechnical data: \nIn the following table, only technical\
  \ data relevant to Sikaplan VGWT waterproofing sheets are given. \nDeclared unit:\
  \ \nThis declaration applies to 1 m2 of Sikaplan VGWT polymeric waterproofing membrane,\
  \ thickness 1.2 mm. A formula is given for an independent calculation of the values\
  \ for other thicknesses."
