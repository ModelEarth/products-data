description: "Sikaplan VGWT is a multi-layer synthetic roof waterproofing sheet based\
  \ on polyvinyl chloride (PVC) with embedded polyester scrim reinforcing (DE/E1 PVC-P-NB-V-PG).\
  \ Sikaplan VGWT waterproofing sheets are available in these thicknesses: 1.2 mm,\
  \ 1.5 mm and 1.8 mm. All values given in the LCIA results section apply to Sikaplan\
  \ VGWT-12; a formula for individually calculating values for other thicknesses is\
  \ given in Chapter 5. Placement of the product on the market in the European Union/European\
  \ Free Trade Association (EU/EFTA) (except for Switzerland) is subject to Regulation\
  \ (EU) No. 305/2011 (CPR). The product requires a Declaration of Performance in\
  \ accordance with the harmonised standard EN 13956:2012 \u201CFlexible sheets for\
  \ waterproofing\u201D and the CE marking. Application is subject to the regulations\
  \ of each specific country; in Germany the application standard DIN SPEC 20000-201."
