description: "Sikaplan U polymeric waterproofing sheets are manufactured in the following\
  \ steps: Dosing of the various raw materials and plasticisation of the mixture in\
  \ an extruder Rolling the melt into sheets by calender pressing Cooling and reeling\
  \ the sheets Heat fusing of two sheets (top and bottom layers), embedding a glass\
  \ fleece / polyester scrim composite layer, on a lamination machine Trimming the\
  \ sheets and winding them onto cardboard spools made of recycled paper Wrapping\
  \ the roles in PE stretch film, palletisingProduction waste such as scrap is recycled\
  \ by feeding it directly back into the manufacturing process. Sika maintains a quality\
  \ management system certified in accordance with /ISO 9001/. Technical data: Performance\
  \ values of the product in accordance with the Declaration of Performance regarding\
  \ its significant characteristics as per /EN 13956:2012/ Flexible sheets for waterproofing.\
  \ Declared unit: This declaration applies to 1 m\xB2 of Sikaplan U polymeric waterproofing\
  \ membrane, thickness 1.5 mm. A formula is given for independent calculation of\
  \ the values for other thicknesses."
