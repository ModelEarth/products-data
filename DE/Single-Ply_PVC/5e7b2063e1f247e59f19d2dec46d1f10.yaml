description: 'For 40 years, Engtex is a supplier to the single ply PVC roofing industry
  with customized constructions for high demanding properties such as wind up lift,
  tensile strength, non-wicking, tear strength and cold bending. These fabrics can
  be provided in a greige form or with a customized binder (i.e Plastisol) tailored
  to the adhesion requirements. The fabrics are used as reinforcement in the structure
  of synthetic water membrane roofing mainly for industry buildings.

  The manufacturing process includes three steps: (1) warping, (2) the warp-knitting
  process during which polyester yarns are combined into a polyester fabric and (3)
  the PVC coating of the fabric.

  The EPD includes three products with the following article numbers: 90 I, 90 M and
  90 N. The environmental indicator results in the EPD are presented for the representative
  product 90 I which is the product with highest sales volume. Product 90 M has the
  same material composition as product 90 I and the results per kg product are therefore
  identical for product 90 I and 90 M. Product 90 N has a slightly different material
  composition (63% PET, 37% PVC coating), but the difference in the LCA results between
  90 I and 90 N is below 10% for all mandatory indicators. To convert the results
  in the EPD to results per m2 product, the following products weights (in kg/m2)
  for the three different products should be used.'
