description: 'Panel for roof coverage, Isodeck PVSteel MW PVC with an insulating thickness
  of 80 mm and thickness of 0.8 mm (outer side with membrane) + 0.6

  mm on the inner side

  The results of this EPD are also applicable to the ISODECK PVSteel MW TPO (with
  the same insulation core thickness and sheet metal).

  Insulating sandwich panels are elements for the building envelope. They consist
  of two external metal sheet supports, which enclose an insulating

  core.

  This EPD takes into consideration sandwich panels with an insulating core of mineral
  wool. The metal sheets are composed of steel, are profiled

  and the metal layer is protected against corrosion by galvanization and prepainting.

  The declared insulation panels can be used for roofs and walls of industrial, commercial,
  civil buildings, animal husbandry and cold stores. They

  are light, versatile and easy to assemble, and they assure thermal and acoustic
  insulation, solidity, air tightness and fire safety.

  Isopan offers an extremely wide range of metal panels, which includes different
  thicknesses, colours and surface finishes to create customized

  solutions with an innovative design.'
