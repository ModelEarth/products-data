description: "Product name: HETEROGENEOUS PVC FLOOR COVERING\nProduct identification:\
  \ For each indicator, there are declared the highest result of the included products\
  \ (i.e., the results of a \u201Cworst-case product\u201D, which may be results of\
  \ one or several of the included products). The products are manufactured by the\
  \ same company with the same major steps in the core processes.\nIncluded products:\n\
  Novoflor Extra (thickness 2 mm)\nThermofix (thickness 2 mm)\nMarilo (thickness 2\
  \ mm)\nProduct description:\nNovoflor Extra \u2013 is heterogeneous PVC floor composed\
  \ of several layers. The tread (utility) layer is transparent, printed on the reverse\
  \ side, and patterned on the front side. The flooring is produced in strips wound\
  \ into rolls.\nThermofix - is heterogeneous PVC floor covering with an inserted\
  \ glass fleece composed of several layers. The floor is equipped with a PUR protective\
  \ layer, which ensures easy cleaning and reduces maintenance costs. The Tread (usable)\
  \ layer is transparent, equipped with a mechanical pattern. The flooring is produced\
  \ in the form of tiles.\nMarilo - is heterogeneous PVC floor covering in the form\
  \ of tiles with a PUR protective layer. The flooring is laid by full-surface bonding\
  \ with dispersion adhesives with high initial adhesive strength. It is bonded to\
  \ a dry, firm, flat and dust-free concrete substrate."
