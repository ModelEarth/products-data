description: "The basic substances in the recipe are blended in a mixer, mixed and\
  \ then kneaded and plasticised in an extruder. The bottom layer is manufactured\
  \ by a flat die in the extrusion process, embossed in the roller gap and bonded\
  \ with the glass scrim. This preliminary material is wound on a large dock along\
  \ a cooling line. In a second step, the recipe is mixed and plasticised as outlined\
  \ above. On exiting the flat die, the bottom layer comprising Wolfin sheet material\
  \ with reinforcement is bonded with the Wolfin top layer by applying heat and pressure\
  \ inside the roller gap. The sheet is cooled via cooling rolls. On its way to packing,\
  \ the sheet is imprinted with a unique web imprint, including the batch number and\
  \ traceability. The sheet is cut to the corresponding width. As the centrally-reinforced\
  \ Wolfin M sheet features a homogeneous edge on both sides, the edge sections can\
  \ be fully recycled and redirected to the production process. Production is certified\
  \ in accordance with DIN EN ISO 9001. Declared unit: The declared unit is 1 m\xB2\
  \ Wolfin M roofing membrane. A thickness of 1.5 mm is declared; the factor for calculating\
  \ Wolfin M 2 mm is indicated in section 5. The sheets are laid loosely with ballast\
  \ or fastened mechanically. The ballast or fastening elements are not included in\
  \ this product declaration."
