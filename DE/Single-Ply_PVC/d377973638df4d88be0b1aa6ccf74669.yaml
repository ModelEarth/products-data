description: 'Sound absorption barriers,

  The product is made of materials designed for high performance and durability, specifically
  the body of the panel is made of PVC, with a combination of recycled and virgin
  plastic material and a UV-resistant virgin PVC outer film. All components of the
  panel, including the outer caps and inner sound-absorbing mats, are made from 100%
  recyclable plastic materials

  The product under study aims to absorb noise in the scenarios in which it is installed.
  The scenarios where it is most frequently installed are roads, highways, and railway
  stations.'
