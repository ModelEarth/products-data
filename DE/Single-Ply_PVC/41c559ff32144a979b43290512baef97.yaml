lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese Deklaration gilt f\xFC\
  r Wolfin M Dach- und Dichtungsbahnen der Dicke 1,5 mm und 2 mm, die am Standort\
  \ W\xE4chtersbach in Deutschland hergestellt werden. Es werden die \xD6kobilanzergebnisse\
  \ von Wolfin M 1,5 mm deklariert. In Kapitel 5 ist ein Faktor angegeben, mit dem\
  \ die Ergebnisse f\xFCr Wolfin M 2 mm berechnet werden k\xF6nnen. \nSystemgrenze:\
  \ \nTyp der EPD: Wiege bis Werkstor - mit Optionen. \n\nDie \xD6kobilanz ber\xFC\
  cksichtigt die Rohstoff- und Energiegewinnung, Rohstofftransporte und die Produktherstellung\
  \ (Module A1-A3), sowie den Transport nach dem R\xFCckbau (Modul C2), die Abfallbehandlung\
  \ (thermische Verwertung, Modul C4) und Nutzenpotentiale au\xDFerhalb der Systemgrenze\
  \ f\xFCr die thermische Verwertung (Modul D).\n\n# Technology Description And Included\
  \ Processes\n\nPolyvinylchlorid50 - 55M-% Adipins\xE4urepolyester30 - 35M-% Biocide\
  \ Ausr\xFCstungkeineM-% FlammschutzkeineM-% F\xFCllstoff (1)2,0 - 8,0M-% Ca/Zn Stabilisator1,0\
  \ - 2,0M-% Epoxiertes Sojabohnen\xF6l1,5 - 2,5M-% AdditivekeineM-% Titandioxid (1)0\
  \ - 10M-% Ru\xDF0 \u2013 2,0M-% Schlagz\xE4hmodifizierer5,0 - 15,0M-% Herstellung:\
  \ Die Grundstoffe der Rezeptur werden in einem Mi\xADscher zusammengef\xFChrt und\
  \ gemischt und anschlie\xAD\xDFend in einem Extruder geknetet und plastifiziert.\
  \ Durch eine Breitschlitzd\xFCse wird im Extrusionsver\xADfahren die untere Schicht\
  \ gefertigt und im Walzenspalt gepr\xE4gt und mit der Glasgitterverst\xE4rkung verbunden.\
  \ \xDCber eine K\xFChlstrecke wird dieses Vormaterial auf eine Gro\xDFdocke gewickelt.\
  \ Im zweiten Arbeitsgang wird die Rezeptur wie zuvor beschrieben gemischt und plastifiziert.\
  \ Nach Austritt aus der Breitschlitzd\xFCse wird die zugef\xFChrte Unterschicht\
  \ aus WOLFIN Bahnenmaterial mit Verst\xE4rkung mit der WOLFIN Oberschicht durch\
  \ Temperatur und Druck im Walzenspalt verbunden. \xDCber K\xFChlwalzen erfolgt die\
  \ Abk\xFChlung der Bahn. Auf dem Weg zur Konfektionierung erh\xE4lt die Bahn einen\
  \ eindeutigen Bahnenaufdruck inkl. Chargennummmer zur R\xFCckverfolgbarkeit. Die\
  \ Bahn wird auf die entsprechende Breite zugeschnitten. Da die mittig verst\xE4\
  rkte WOLFIN M Bahn \xFCber einen beidseitigen homogenen Bahnenrand verf\xFCgt, k\xF6\
  nnen die Randabschnitte komplett recycelt und dem Produktionsprozess wieder zugef\xFC\
  hrt werden. Die Produktion ist nach /DIN EN ISO 9001/ zertifiziert. \nDeklarierte\
  \ Einheit: \nDie deklarierte Einheit ist 1 m\xB2 produzierte Dachbahn WOLFIN M.\
  \ Es wird die Dicke 1,5 mm deklariert; in Kapitel 5 ist der Faktor zur Berechnung\
  \ von WOLFIN M 2 mm angegeben. Die Bahnen werden lose mit Auflast oder mechanisch\
  \ befestigt verlegt. Die Auflast oder Befestigungselemente sind nicht in dieser\
  \ Produktdeklaration enthalten."
