lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nEVALON\xAEVG Dach-und Dichtungsbahnen\
  \ der Fa. alwitra GmbH & Co. Klaus G\xF6bel werden am Standort 54411 Hermeskeil\
  \ gefertigt \nSystemgrenze: \nDiese \xD6kobilanz adressiert neben dem Lebenszyklusstadium\
  \ der Produktherstellung (Wiege bis Werkstor) weitere Optionen, die nachfolgend\
  \ aufgelistet werden: \n\n- Rohstoffgewinnung und \u2013bereitstellung (A1) \n\n\
  - Transporte der Grundstoffe (A2) \n\n- ggfs. Kaschierung (A1) \n\n- Herstellung\
  \ der Bahnen (A3) \n\n- Verpackung der Bahnen (inklusive Transporte der  Verpackungsmaterialien\
  \ und End of life) \n\n- Transport zur Baustelle (A4) \n\n- Installation auf der\
  \ Baustelle (Lagesicherung mit Klebstoffen und Nahtverschwei\xDFung) (A5) \n\n-\
  \ End of life der Bahnen (inklusive Transporte) \u2013 stofflich und thermisch (Module\
  \ C2, C3 und D)\n\n# Technology Description And Included Processes\n\nEVA Dach-\
  \ und Dichtungsbahn, bitumenvertr\xE4glich und unterseitig kaschiert. F\xFCr alle\
  \ Verlegearten von nicht genutzten und genutzten D\xE4chern in flacher und geneigter\
  \ Form geeignet. Die Grundstoffe und Vorprodukte werden im Extruder plastifiziert\
  \ und \xFCber ein Mischwalzwerk als Zwischenstufe dem Kalander zugef\xFChrt, hier\
  \ zu einer Dach-und Dichtungsbahn ausgewalzt und eine Kaschierung unterseitig zugef\xFC\
  gt. Der Herstellungsprozess (auch Umwelt- und Energiemanagement) unterliegen den\
  \ QS Systemen ISO 9001, 14001 und 50001 \nTechnische Daten: \nEVALON\xAE VG Dach-\
  \ und Dichtungsbahn \nDeklarierte Einheit: \nDie deklarierte Einheit ist 1 m\xB2\
  \ installiertes EVALON\xA9VG Dach-und Dichtungsbahnensystem"
