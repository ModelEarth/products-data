description: 'Low Carbon Materials (LCM) is a multi-award winning, purpose-led climate
  tech company focusing on developing low-carbon, next-generation construction material
  alternatives in the race to net zero.

  Low Carbon Materials flagship product, OSTO, has been recognised by the prestigious
  Earthshot Prize, a global award that celebrates the most innovative solutions to
  protect and restore the planet.

  OSTO is a carbon-negative lightweight aggregate made from waste materials and can
  be incorporated into a variety of concrete applications. OSTO is intended for use
  in achieving carbon targets, by substituting traditional aggregates in your chosen
  application for OSTO. A typical addition level for construction materials is around
  3-15%, but this level should be optimised through an appropriate testing program
  to ensure the desired material properties are still achieved. For unbound applications,
  it should be confirmed whether OSTO complies with relevant environmental requirements
  prior to use.

  LCM''s vision is to be a world leader in low-carbon and environmentally friendly
  construction materials - OSTO is just the start.'
