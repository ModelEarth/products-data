description: "Green Vision Recycling (Green Vision, GVR) is a producer of recycled\
  \ aggregate and fill materials for use in construction, infrastructure, and landscaping\
  \ projects.\nGreen Vision recovers construction and infrastructure materials from\
  \ various activities in Auckland which are then selectively recycled into premium\
  \ materials to be repurposed.\nGreen Vision\u2019s operations are conveniently based\
  \ in Onehunga, Auckland. This makes Green Vision a locally accessible source of\
  \ aggregate to supply Auckland construction activities and to be able to recycle\
  \ associated construction waste, helping to reduce transport costs and the impacts\
  \ on the environment.\nGreen Vision is committed to providing environmentally sustainable\
  \ engineering solutions that enable the recovery and reuse of materials and assets.\n\
  Green Vision is a Downer company."
