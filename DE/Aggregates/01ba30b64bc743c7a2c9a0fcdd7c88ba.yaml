description: "Holcim is a leading supplier of construction materials in Australia,\
  \ originally serving the industry under the well-known Ready mix and Humes brands\
  \ dating back to 1901. Today Holcim continues to supply essential construction materials\
  \ including aggregates, sand, ready-mix concrete, engineered precast concrete and\
  \ prestressed concrete solutions to a range of customers and projects throughout\
  \ Australia. The Holcim ViroDecs\u2122 Aggregates initiative for Environmental Product\
  \ Declarations (EPDs) constitutes a major investment in comprehensively analysing\
  \ and communicating to customers the embodied environmental impacts of Holcim\u2019\
  s products. Data collected from across Holcim\u2019s Australian operations, including\
  \ 41 quarries, was fed into an ISO14044-compliant Life Cycle Assessment (LCA) model\
  \ by specialist practitioners to generate an Environmental Product Declaration (EPD)\
  \ to ISO 14025 and EN 15804, which have been independently reviewed by an approved,\
  \ third-party verifier. The development of a raw aggregates EPD is a \u201Cmissing\u201D\
  \ piece to having all key infrastructure and building materials represented by an\
  \ EPD in Australia. Its publication will support our customers to drive improved\
  \ sustainable procurement and materials selection. For more information go to www.holcim.com.au"
