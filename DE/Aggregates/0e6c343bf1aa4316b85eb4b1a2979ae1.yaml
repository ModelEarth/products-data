description: "Industrial Conconcreto S.A.S. produces three types of aggregates that\
  \ depending on the particulate size are classified in sand, crushed 3/8\u201D and\
  \ crushed 1\u201D.\nSand is a fine material with a diameter smaller tan 4,76 mm\
  \ and no smaller than 0,074 mm and may be natural or artificial.\nCrushed 3/8\u201D\
  \ is crushed gravel or stone with a minimum diameter of 1,18mm and generally between\
  \ 4,55 mm and 9,5 mm.\nAnd crushed 1\u201D is crushed gravel or stone a minimum\
  \ diameter of 4,8mm and generally between 9,5 mm and 25,4 mm.\nThese materials comply\
  \ with the specifications reported in the Colombian technical norm NTC 174 for aggregates\
  \ used for concrete production.\nIndustrial Conconcreto S.A.S. produce tres tipos\
  \ de agregados que dependiendo del tama\xF1o de las part\xEDculas se clasifican\
  \ en arena, triturada 3/8\u201D y triturada 1\u201D.\nLa arena es un material fino\
  \ con un di\xE1metro menor de 4,76 mm y no menor de 0,074 mm y puede ser natural\
  \ o artificial.\nEl triturado 3/8\u201D es grava o piedra triturada con un di\xE1\
  metro m\xEDnimo de 1,18 mm y generalmente entre 4,55 mm y 9,5 mm.\nY El triturado\
  \ 1\" es grava o piedra triturada de un di\xE1metro m\xEDnimo de 4,8 mm y generalmente\
  \ entre 9,5 mm y 25,4 mm.\nEstos materiales cumplen con las especificaciones reportadas\
  \ en la norma t\xE9cnica colombiana NTC 174 para agregados utilizados para la producci\xF3\
  n de concreto."
