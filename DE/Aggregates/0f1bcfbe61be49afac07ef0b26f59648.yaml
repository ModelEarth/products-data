description: 'Natural stone is a naturally occurring building material that had emerged
  in the course of millions of years. According to the rock genesis, which has a significant
  impact on technical properties, the following main groups of natural stones can
  be distinguished: a) Igneous rock b) Sedimentary rock c) Metamorphic rock Natural
  stones are used as tiles (thickness up to 12 mm), slabs (thickness more than 12
  mm up to 80 mm) or massive slabs (thickness more than 80 mm) with different sizes.
  The declared product is an average natural stone from these three rock types with
  an average thickness of 40 mm as an average of 10 different companies, weighted
  by their production volumes. The shares of the rock types of the total production
  volume of all manufacturers is: igneous rock 27%, sedimentary rock 64%, metamorphic
  rock 9%. 2 At the quarry, natural stones are mined and later go through block sawing,
  calibration, polishing, and sizing in order to meet the costumer request on dimensions
  and surface quality. Placing on the market For the placing on the market in the
  EU/EFTA the Regulation (EU No 305/2011 applies. The products need a declaration
  of performance taking into consideration the /EN 771-6 - specification for masonry
  units; part 6: Natural stone masonry units/ and the CE-marking. Application For
  the application and use the respective national provisions apply. Natural stone
  slabs are used for flooring, cladding, stairs, monuments, kitchen tops, cubic building
  elements and many other applications. Environmental Product Declaration EUROROC
  - Tiles and Slabs from natural stone Natural stones with their unique physical and
  aesthetic properties comprise an ideal raw material for the construction industry.
  Natural stones find numerous uses in the construction industry from outdoor applications
  including stone patios, pool decks/coping, steps, walkways and stone walls to interior
  applications for flooring, bathroom/kitchen renovations, stairs, fireplace refaces,
  or manufactur'
