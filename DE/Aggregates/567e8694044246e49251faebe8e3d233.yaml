description: "Calcium aluminates are obtained by the reaction at high temperature\
  \ of lime (from limestone) and alumina (contained in natural minerals like bauxite).\
  \ The product obtained after cooling is a hard mineral: calcium aluminate clinker.\
  \ Ground into a fine powder, the clinker becomes a calcium aluminate binder which\
  \ forms a paste when mixed with water. This has the ability to harden and form a\
  \ rigid solid within less than 24 hours. There are two distinct ways to use calcium\
  \ aluminates: as high-performance binders and as mineral reactants in a variety\
  \ of industries.\nCALCOAT\xAE RG, Ternal\xAE XF and Ternal\xAE LC are hydraulic\
  \ binders with an alumina content of approximately 50%. These products are mainly\
  \ resulting from limestone and bauxite transformation in aluminous clinker furnaces.\
  \ Ternal\xAE XF and Ternal\xAE LC are specifically designed for flooring applications."
