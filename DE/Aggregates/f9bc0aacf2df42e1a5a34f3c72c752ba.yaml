description: 'The mobile plant is moved around between quarries to process residual
  rock material as the need arises. The raw material is a co-product from production
  of granite blocks.

  The crushing system consists of several steps, which the rock passes depending on
  the desired fraction size. Sorting into different fractions occurs as part of the
  crushing. The sorted aggregate fractions are loaded on to trucks after which the
  aggregates are transported to a storage site awaiting customer delivery.

  The aggregates can be used for several applications, including as road aggregates,
  as filling in excavations and for building foundations and as sand for golf courses
  and mortar use.'
