description: Fan coils are used in comfort buildings of all types with high heating
  and cooling requirements as well as exacting user requirements. The fan coil Venkon
  is available in four sizes and can be versatilely combined with casings as a basic
  unit. The unit can be installed standing or hanging on the wall or ceiling. In addition,
  the unit can be mounted in shallow ceilings or wall-voids. The Venkon has a convector
  through which hot water flows for heating and cold water flows for cooling. The
  convector consists of round copper pipes with aluminium fins and is available as
  a 2- and 4-pipe system. The fan is controlled by a stepless speed control via an
  external 0-10 V signal. In order to safely discharge the condensate produced, the
  units are equipped with a condensate tray and, if necessary, a condensate pump.
