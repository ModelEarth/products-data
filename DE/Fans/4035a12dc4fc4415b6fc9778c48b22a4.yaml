description: 'The latest iteration of the KaDeck is lighter, quieter and just as effective
  in heating and cooling indoor spaces. Though the KaDeck can be mounted onto any
  ceiling, its exact specifications allow for easy installation into dropped ceilings
  commonly found in administrative buildings like offices.

  The air inlet directs air flow to the finned tube heat exchanger, through which
  hot or cold water flows for heating and cooling. The recyclable expanded polypropylene
  (EPP) interior can house up to two fans, giving customers the choice between uni-
  and bi-directional air flow depending on their interior layout. The unit is available
  as a 2- and 4- pipe system.

  The EPP also provides additional acoustic and thermal insulation for the energy-saving
  EC tangential fans, resulting in efficient yet discrete air-conditioning. To safely
  discharge condensate produced during intensive wet cooling, the unit includes a
  condensate tray and a condensate pump The access panel can be opened tool-free for
  faster maintenance and repairs.'
