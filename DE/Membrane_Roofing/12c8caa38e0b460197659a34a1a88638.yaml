description: "Waterman Polyworks manufactures waterproofing membranes in multiple\
  \ colors, shapes, dimensions and qualities depending on customer\u2019s needs, while\
  \ at the same part producing the corresponding system parts - such as sealing collars\
  \ and sealing tape corners.\nIn the private and commercial sectors, the waterproofing\
  \ products of Waterman Polyworks are in demand for the construction or expansion\
  \ of bathrooms, terraces, basements. In the public sector, they are used in swimming\
  \ pools, hotels, commercial kitchens and retirement homes. In other words, Waterman\
  \ Polyworks offers client-tailored solutions in different colors and sizes, wherever\
  \ particularly high demands are placed on the quality of the waterproofing due to\
  \ special legal requirements; like sealing of walls and floors, joints and cracks\
  \ in combination with sealing under tiles and natural stone coverings.\nWatermann\
  \ Polyworks products in the tile sector are made of polyethylene and polypropylene.\
  \ All Watermann Polyworks products comply with international construction guidelines."
