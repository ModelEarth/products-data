description: "Product name: HETEROGENEOUS WATERPROOFING MEMBRANES\nProduct identification:\
  \ For each indicator, there are declared the highest result of the included products\
  \ (i.e., the results of a \u201Cworst-case product\u201D, which may be results of\
  \ one or several of the included products). The products are manufactured by the\
  \ same company with the same major steps in the core processes.\nFATRAFOL 810, FATRAFOL\
  \ 810/V \u2013 is a roofing membrane on the basis of PVC-P (plasticized polyvinyl\
  \ chloride) reinforced with a polyester grid. It is resistant to UV-radiation and\
  \ can be exposed to the direct weathering influences.\nFATRAFOL 818 \u2013 is a\
  \ PVC-P based roofing membrane reinforced with glass mat. It is stabilised against\
  \ UV radiation."
