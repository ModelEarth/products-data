description: 'Veg Tech Sedumbakker is an extensive green roof system that is lightweight,
  has high water retention capacity and is easy to install.

  The product consists of a pre-planted tray with built-in drainage and water reservoir.
  The tray is filled with a mineral growth media (substrate) that forms the plant
  bed and is optimized for the conditions prevailing on roofs. The use of biochar
  in the substrate entails soil-improving properties that are especially important
  for greenery in urban environments. Biochar is also a potential carbon sink. The
  vegetation consists of drought-resistant species from the Crassulaceae family adapted
  to the Nordic climate. The sedum trays are cultivated in open fields in Denmark.

  Veg Tech Sedumbakker are installed directly on top of the waterproofing membrane
  that is a part of the underlying roof construction.'
