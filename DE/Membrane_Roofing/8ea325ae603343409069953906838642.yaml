description: "The production of rubber compound as a material for manufacturing butyl\
  \ waterproofing membranes is based on a formula which specifies the quality and\
  \ quantity of raw materials used. The manufacturing process in Wadern-B\xFCschfeld\
  \ is a classic batch process. The requisite raw materials are portioned in accordance\
  \ with the formula calculator into automatic weighing machines and conveyed to an\
  \ internal mixer using suitable conveying equipment. The mixing process results\
  \ in a homogenous rubber compound. During production, quality characteristics such\
  \ as strength, elasticity, hardness, density and rheometer curve are tested on all\
  \ finished compounds. The rubber compound is then processed on a roller-head plant.\
  \ The continuous production process commences with extrusion, whereby the material\
  \ achieves the desired thickness (0.6 - 2.5 mm) and width (max. 1400 mm) using a\
  \ wide extrusion die and calender. The uncured sheet is run through embossing rolls\
  \ where the letters \u201CIIR\u201D are embossed on the butyl waterproofing membranes.\
  \ Another stage of the process involves curing the sheets in a continuous hot air\
  \ channel (cross-linking). Curing is followed by the sheets achieving room temperature\
  \ over a cooling conveyor zone and winding onto rolls. If necessary, the sheets\
  \ can be pre-assembled. Development and manufacturing are in line with the requirements\
  \ of the quality management system according to /DIN EN ISO 9001:2008/. The quality\
  \ of the finished products is regularly assured in the form of factory production\
  \ control and external quality Monitoring. Technical data: The product\u2019s performance\
  \ values correspond with the Declaration of Performance in terms of its essential\
  \ properties in accordance with DIN EN 13859-2:2014 Flexible sheets for waterproofing\
  \ - Definitions and characteristics of underlays - Part 2: Underlays for walls.\
  \ NovoProof\xAE FAI Declared unit: The declared unit is 1 m\xB2 adhered NovoProof\xAE\
  \ waterproofing membrane FAI, including packaging and fastening materials (adhes"
