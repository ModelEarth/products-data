description: "This EPD contains a description of bitumen compatible roofing and waterproofing\
  \ membrane systems made of EPDM. The declared products consist of a high polymer\
  \ alloy of ethylene-propylene-diene terpolymer (EPDM) and polypropylene (PP) including\
  \ additives. EVALASTIC\xAE membranes are equipped with a polyester fleece backing\
  \ (additionally with glass fleece, where applicable). Self-adhesive membranes are\
  \ additionally equipped with a self-adhesive coating including release film. The\
  \ declared products are manufactured in a calandering process. Seam welding is carried\
  \ out with hot air."
