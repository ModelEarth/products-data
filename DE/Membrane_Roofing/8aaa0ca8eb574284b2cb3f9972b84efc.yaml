description: 'Air permeable Roofing Underlays, manufactured by Don Low under the brand
  name Roofshield are unique, three-layer, nonwoven, spunbonded, polypropylene breather
  membranes with a patented melt - blown core.

  Roofshield is intended for use as a pitched roof underlay (breathable roofing felt)
  and is fixed beneath tiles and slates.

  Roofshield provides a secondary barrier to the ingress of rain, wind and snow. It
  has a low vapor resistance and is air - permeable; additionally, it eliminates the
  incidence of interstitial condensation in pitched roofs.'
