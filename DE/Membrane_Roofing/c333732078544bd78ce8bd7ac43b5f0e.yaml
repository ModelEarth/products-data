description: Icopal Mono is a weldable, single-layer, high-quality roof waterproofing
  system based on SBS-modified bitumen. It fits all types of roof structures and is
  applicable for new roofing as well as re-roofing of existing roofs. It is attached
  through welding and fastened mechanically. Icopal Mono is adapted to Nordic conditions,
  well tested and has an expected service lifetime of 40 years. The Icopal Mono reinforced
  bitumen sheets are available in several versions and in many colours to suit the
  surface and the appearance of the building. The system meets fire requirements according
  to BROOF (t2).
