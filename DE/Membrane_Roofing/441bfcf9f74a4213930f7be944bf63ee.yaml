  \ Belarus, Denmark, Finland, France, Germany, Italy, Lithuania, Netherlands, Norway,\
  \ Portugal, Poland, Russia, Spain, Sweden and Switzerland.\nThe main tasks of bituminous\
  \ roof waterproofing system are to: protect building against water in its various\
