description: "2.1 Description of the main product components and or materials:\nGyptone\
  \ acoustic ceilings are based on a 12.5 mm specialized gypsum board suitable for\
  \ most interior building\napplications where normal levels of fire resistance, structural\
  \ strength and sound insulation are specified. Gyptone\nceilings are produced with\
  \ Active Air, which is standard in all Gyptone ceiling boards, a patent technology\
  \ designed\nto degrade VOC emissions from emitting building materials, paint, furniture,\
  \ carpets etc. Active Air degrades VOC\u2019s,\nlike formaldehyde, into non harmful\
  \ inert compounds. Active Air can reduce formaldehyde concentrations up to 70\n\
  %*. Gyptone ceilings can be mounted in suspended grid system with exposed or concealed\
  \ grid as demountable or\nnon-demountable boards with smooth surfaces. Gyptone ceilings\
  \ are easy to install and have a robust surface with\nhigh impact resistance. Gyptone\
  \ ceilings 12,5 mm are available in many formats and edges for optimal design\n\
  options. The products are Gyptone 12,5 mm, Gyptone BIG 12,5 mm, Tiles 12,5 mm, Gyptone\
  \ Plank 12,5 mm\n(korridor)."
