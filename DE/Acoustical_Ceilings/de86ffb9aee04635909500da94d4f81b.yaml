description: 'For the application and use of the products the Mineral ceiling tiles
  and planks are factory produced using the wetfelt process. They meet the requirements
  of /DIN 18177: 2012-11/ and are placed on the market in accordance with /EN 13964:
  2014/ as well as German legislation on hazardous substances. Mineral tiles and planks
  consist of mineral wool(s), fillers and binders. The Ultima+ surface is a smoother
  finely textured laminated durable finish available in a range of different edge
  details; Board, Tegular, MicroLook 90, Vector and SL2/K2C2. Forthe placing on the
  marketof the productin the EU/EFTA(with the exception of Switzerland) Regulation
  (EU) No. 305/2011 (CPR) applies. The product needs a Declaration of Performancetaking
  into consideration /EN 13964: 2014 Suspended ceilings - Requirements and test methods/
  and the CE marking'
