description: All tests of airborne soundproofing have confirmed its leading position
  in competition with products used so far. Among them, Gecon Acoustic 10 has unique
  sound insulation and mechanical properties, as well as a significantly lower purchase
  price. It is produced by technology developed and protected by the company, which
  significantly reduces the emission footprint in the production of boards and by
  99% recycling various types of input materials that cannot be recycled. In our company,
  these materials get a second chance and after processing they meet strict EU standards.
  Our boards are manufactured without the content of substances harmful to health
  or nature (even without formaldehyde).
