description: The declared product "designed acoustic ceiling 24 mm" is an acoustic
  solution suspended from the ceiling. The product is made of so-called greenPET,
  which is produced from up to 100 % recycled polyethylene terephthalate (PET) bottles.
  Due to the sound-absorbing properties of this material, the acoustic ceiling panel
  is suitable as a retrofit acoustic measure and for compliance with sound insulation
  standards and working guidelines, such as [ASR A3.7], or [DIN 18041]. It is available
  with both bevelled and straight edges and in various sizes. Due to a height-adjustable
  wire rope system, which is attached to an aluminium frame on the back, the acoustic
  sail is easily and quickly installed. Furthermore, individual designs up to the
  integration of lamps are possible. The life cycle assessment results include the
  modules of raw material extraction, production of the preliminary products, their
  transport to the factory as well as the production itself, the use as well as a
  complete waste treatment and landfill at the end of life. All relevant energy and
  mass flows are taken into account in the declared life cycle phases.
