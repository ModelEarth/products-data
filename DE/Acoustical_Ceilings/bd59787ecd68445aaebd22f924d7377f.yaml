description: The values presented in this EPD is represented for one Acoustic Panels
  product. The product could be used on Ceilings, Wall, and Suspension. Acoustic panel
  is made of soft fibre core board, facing material, back material, adhesive, and
  edge painting. The facing material can be used painted glass wool tissue/glass wool
  fabric/polyester textile. The back material can be used plasterboard/glass wool
  tissue/painted glass wool tissue. It is a kind of light weight material which is
  with unique sound absorption, heat insulation and fire resistance performances.
