description: "Product definition Rockfon stone wool acoustic tiles are traditionally\
  \ made from volcanic rock (typically basalt or dolomite), an increasing proportion\
  \ of recycled material, and a low percentage of binder (in Rockfon acoustic tiles\
  \ this is around 3-4%). The essential component of Rockfon tiles are stone wool\
  \ fibres, which are monofilament synthetic mineral fibres of non-crystalline structure\
  \ extracted from a silicate melt. The products described in this EPD are produced\
  \ in the form of tiles in the density range from 70 up to 175 kg/m\xB3. The products\
  \ are supplied in thicknesses of 12 up to 160 mm. The acoustic tiles can have a\
  \ glass fibre fleece facing and can be coated with water-based dispersion paint.\
  \ Details for the environmental impacts of this type of facing can be found on the\
  \ first page of the annex. The 2 additional facing of aluminium laminate may be\
  \ applicable for some products. The environmental impacts of aluminium laminate\
  \ are presented on the second page of the annex. Product-specific environmental\
  \ impacts are compiled by applying the relevant scaling factor (listed in the table\
  \ below) in the Product Specific Scaling formula. Product Specific Scaling Formula:\
  \ Environmental Impact per m2 product X-with facing = Environmental Impact reference\
  \ product*scaling factor+Environmental Impact facing material. Please note that\
  \ the scaling factors give the precise amount of material needed to produce the\
  \ other product types. Environmental Product Declaration ROCKWOOL ROCKFON GmbH -\
  \ Ceiling Tiles For the placing on the market of the product in the European Union/European\
  \ Free Trade Association (EU/EFTA) (with the exception of Switzerland) Regulation\
  \ (EU) No. 305/2011 (CPR) applies. The product needs a declaration of performance\
  \ taking into consideration EN 13964:2014 or EN 13162+A1:2015 and the CE-marking.\
  \ For the application and use the respective national provisions apply. They meet\
  \ the requirements of the regulation (EU) Nr. 1272/2008/EU. Application Rockfon\
  \ pr"
