description: "Underscreeds U36 are products composed of agglomerated natural cork\
  \ blended with high-density PU and EVA (circular materials \u2013 pre-consumer waste).\
  \ These products are resilient sublayers applied on the floor, between the structural\
  \ slab and the screed, during the construction process. The application of an underscreed\
  \ intend to improve the acoustic insulation of a building by reducing the spreading\
  \ of percussion or impact noise. This system also influences the reduction of aerial\
  \ noise (airborne sound) and the thermal performance of the construction, as it\
  \ helps to restrict heat losses."
