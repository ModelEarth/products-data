description: "Acoustic panels in accordance with /Regulation (EU) No. 305/2011/ taking\
  \ into consideration /EN 13964/ and /EN 13162/, as well as with /Regulation (EC)\
  \ No 1907/2006 of the European Parliament and of the Council of 18 December 2006/,with\
  \ /EU Guideline 67/69/EG/ and with the German law governing hazardous substances,\
  \ mineral wool core consisting of man-made mineral fibres comprising vitreous (silicate)\
  \ fibres with random orientation with an oxide content of sodium, potassium, calcium,\
  \ magnesium and barium greater than 18% by weight. The mineral wool core can be\
  \ faced on one or two sides. This EPD covers a group average for ceiling tiles with\
  \ a density range of 73 to 131 kg/m3 for the finished product. It represents a weighted\
  \ average of the following products: \xB7 Facett Struktur \xB7 Pagos Galaxie \xB7\
  \ Pacific \xB7 Tropic \xB7 Color all \xB7 Pagos Oris"
