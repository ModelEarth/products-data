lca_discussion: "\n\n## Product Component Notes\nThe declared unit for mineral wool\
  \ panels is 1 m\xB2. Module [A1-3] covers 1m2 of produced product, module [A5] covers\
  \ installation and installation losses for 1m2. Declared unit Name Value Unit Declared\
  \ unit 1 m2 Grammage 1.9 kg/m2 Thickness of the panels 16 mm Conversion factor to\
  \ 1 kg 0.526 - The table above shows the declared weighted average. The range of\
  \ products declared has an area weight of 1.3 to 5.5 kg/m2, a thickness of 15 mm\
  \ to 100 mm. Since a range is declared, variations may occur for specific products.\
  \ System boundary The type of this EPD is cradle to gate - with options. Module\
  \ D includes the recovery of recycled materials from module A5. For recycling substitution\
  \ is applied for the recovered materials. The use phase modules are not applicable.\
  \ Ceiling tiles are sometimes vacuumed or cleaned as part of general cleaning of\
  \ the interior of the building. There is no need for functional cleaning and as\
  \ such this is left out of the scope. There are no replacements necessary from a\
  \ technical perspective, although some projects replace the ceiling tiles for aesthetic\
  \ reasons. Module C1, the deconstruction, is not relevant as this represents a manual\
  \ process. Comparability Basically, a comparison or an evaluation of EPD data is\
  \ only possible if all the data sets to be compared were created according to /EN\
  \ 15804/ and the building context, respectively the product-specific characteristics\
  \ of performance, are taken into account. LCA: Scenarios and additional technical\
  \ information The following technical information is a basis for the declared modules.\
  \ Transport to the building site (A4) Products are either delivered through central\
  \ distribution locations. Final delivery is made from these locations. Name Value\
  \ Unit Litres of fuel 0.00817 l/100km Transport distance 482 km Capacity utilisation\
  \ (including empty runs) 72.5 % Gross density of products transported 96 kg/m3 Capacity\
  \ utilisation volume factor 1 - Installation into the building (A5) The product\
  \ is applied directly into the ceiling using a suspended grid (which is not included).\
  \ Estimated installation losses are 6% and included in this EPD. Name Value Unit\
  \ Material loss 0.1 kg Output substances following waste treatment on site 0.33\
  \ kg Reference service life Name Value Unit Reference service life 50 a End of life\
  \ (C1-C4) Products can be removed manually for recycling. The percentage assumed\
  \ is 5%. Most is collected as part of mixed construction waste that goes to landfill.\
  \ Mineral wool products are typically not reused or used for energy recovery Name\
  \ Value Unit Collected separately 0.08 kg Collected as mixed construction waste\
  \ 1.53 kg Reuse 0 kg Recycling 0.08 kg Energy recovery 0 kg Landfilling 1.53 kg\
  \ Reuse, recovery and/or recycling potentials (D), relevant scenario information\
  \ Part of the waste from packaging material from the construction site is recycled\
  \ and the substitution of materials, adjusted for a recycling efficiency factor,\
  \ is declared in Module D Name Value Unit Cardboard 0.10 kg Pallets 0.01 kg"
