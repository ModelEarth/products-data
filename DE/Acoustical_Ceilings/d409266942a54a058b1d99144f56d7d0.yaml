description: "The TOPAKUSTIK\xAE and TOPPERFO\xAE (hereinafter called TOPAKUSTIK\xAE\
  ) acoustic panel products are described below. Product Description Wood veneer surfaces\
  \ are available in all customary types of wood, including FSC certified wood. It\
  \ can be natural lacquered or it can be stained to match any custom finish. The\
  \ veneers are custom processed for each project in order to obtain the most even\
  \ appearance possible for color and pattern. Only select veneers, such as European\
  \ and North American hardwoods, are included in the assessed products. NH Akustik\
  \ + Design AG controls the entire process from veneering to the final details in\
  \ our ISO 9001 certified factories located in Lungern, Switzerland. TOPAKUSTIK\xAE\
  \ Veneer Finish TOPAKUSTIK\xAE- products are manufactured from medium density fiberboard\
  \ (MDF) as a standard. MDF panels are produced from soft and hard wood fibers width\
  \ adding binding agents. Only panels meeting the international emission standards\
  \ are processed. Panels with no added formaldehyde and FSC certified are available\
  \ upon request. The TOPAKUSTIK\xAE panel products are fabricated with various perforation\
  \ or groove patterns and configurations. TOPAKUSTIK\xAE products are available in\
  \ attractive melamine coating decors. The melamine finish TOPAKUSTIK Melamine Finish\
  \ \xAE has high abrasion resistance. Paint color matching is available for any manufacturer\u2019\
  s color specification. The application is TOPAKUSTIK\xAE Painted Finish done with\
  \ the latest generation spray robotics, providing a guaranteed even application.\
  \ The standard paint is water-based and low VOC classified. 2.2 Application TOPAKUSTIK\xAE\
  \ panels provide the primary function of acoustical paneling for interior applications."
