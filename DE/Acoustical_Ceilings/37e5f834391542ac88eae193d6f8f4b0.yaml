description: "Product definition The ceiling tiles are manufactured using a wet-felt\
  \ process and consist of biosoluble mineral wool, perlite, clay, and starch. The\
  \ ceiling tiles meet the requirements of DIN 18177 and DIN EN 13964. \n\nThe AMF\
  \ and Armstrong mineral tiles are available in a wide range of different surface\
  \ designs and product properties. Depending on the design, the ceiling tiles are\
  \ available in different formats and edge finishes.\n\nThis EPD applies to the following\
  \ products: \nTHERMATEX Thermofon, THERMATEX Antaris, THERMATEX Alpha, THERMATEX\
  \ Alpha ONE, THERMATEX Alpha HD, THERMATEX Acoustic, THERMATEX dB Acoustic, THERMATEX\
  \ Aquatec, THERMATEX Antaris+, Armstrong Sierra OP, Armstrong Perla, Armstrong Perla\
  \ dB, Armstrong Perla OP 0,95, Armstrong Perla OP 1,00, Armstrong Perla OP 19mm,\
  \ Armstrong Ultima, Armstrong Ultima OP, Armstrong Ultima dB, Armstrong Ultima OP\
  \ dB, Ultima+, Ultima+ OP, Ultima+ OP dB, Ultima+ dB, Ultima+ HD, Ultima+ Acoustic,\
  \ Ultima+ dB Acoustic, Ultima+ Alpha, Adagio Acoustic+, Adagio Alpha+, Adagio dB+,\
  \ Adagio HD+.\n\nFor the placing on the market of the product in the European Union/European\
  \ Free Trade Association (EU/EFTA) (with the exception of Switzerland) Regulation\
  \ (EU) No. 305/2011 (CPR) applies. The product needs a declaration of performance\
  \ taking into consideration EN 13964:2014, suspended ceiling requirements and test\
  \ methods and the CE-marking. For the application and use the respective national\
  \ provisions apply."
