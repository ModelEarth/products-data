description: Prefabricated double skin steel faced sandwich panels with an insulating
  core made of polyurethane rigid foam. The profiled internal and external faces are
  made of a core of steel, which is protected against corrosion with zinc and organic
  coatings. The thermal insulating core material is made of polyurethane according
  to EN 13165 with sealing tapes. The core is bonded on both sides with resistance
  to shear forces to the profiled steel sheets. The products are used for structural,
  self-supporting and non-supporting applications in roof, wall and ceiling structures.
  Sandwich panels in wall and roof applications take on tasks of the building physics,
  especially sound, heat and moisture safety. They simultaneously perform the function
  of air tightness of the building envelope.
