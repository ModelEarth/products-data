description: "3M\u2122 Stamark\u2122 Series 380ESD IMP White, is a high performance\
  \ preformed white road marking tape, specially developed for long term applications\
  \ on highways and other roads which require safety and durability. It offers retained\
  \ day and night brightness, retro-reflectivity, skid resistance and durable whiteness.\n\
  As such, it reduces replacement cycles, saves maintenance cost over the life of\
  \ the road, whilst guiding drivers safely. Abrasion resistant ceramic beads and\
  \ anti-skid particles are bonded in a highly durable polyurethane topcoat, to create\
  \ a tape that provides increased visibility and safety, even in the wet.\nIndependent\
  \ testing shows that the tape meets all the performance requirements of EN1436.\n\
  380ESD IMP allows the application directly on the fresh, still warm asphalt. Using\
  \ this tape together with the Asphalt Plus application (inlay application) method\
  \ yields a very durable and well-adhering road marking. As soon as the asphalt has\
  \ cooled down, the road can be opened for traffic."
