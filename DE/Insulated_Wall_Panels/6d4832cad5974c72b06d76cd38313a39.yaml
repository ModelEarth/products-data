description: "/Product definition Aluminium composite panels are thin, symmetrically\
  \ constructed sandwich panels consisting of aluminium cover sheets and a thermoplastic\
  \ core. The aluminium composite panels manufactured are semi-finished products for\
  \ the construction industry, automotive and marine applications, rail vehicles,\
  \ etc. (e.g. for fa\xE7ades, cladding, furniture and much more). 1/), soffits, roofs\
  \ and wall cladding indoors as flat or curved panels. Aluminium composite panels\
  \ are also suitable for large-scale applications with demanding requirements with\
  \ regard to evenness and rigidity. There is no harmonized European standard (ENh)\
  \ for aluminium composite panels. The respective national regulations apply to use\
  \ of the product at the use location, in Germany for example the /building regulations\
  \ of the federal states/ and the technical regulations based on these regulations.\
  \ Constructional data"
