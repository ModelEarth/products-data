description: Insulating sandwich panels are elements for the building's envelope.
  They consist of two external metal sheet supports, which enclose an insulating core.
  This EPD takes into consideration sandwich panels with an insulating core of mineral
  wool. The metal sheets are composed of steel, subjected to profiling; the metal
  layer is protected against corrosion by galvanizing and pre-painting. The declared
  insulation panels can be used for roof and wall of industrial, commercial, civil
  buildings, animal husbandry and cold logistics. They are light, versatile and easy
  to assemble and guarantee thermal and acoustic insulation, solidity, air tightness
  and safety in the event of a fire. Isopan offers an extremely wide range of metal
  panels, which includes different thicknesses, colors and surface finishes to create
  customized solutions with an innovative design. The declared unit is 1m2 of panel
  with a specific thermal resistance (R-value).
