description: DSR-J panels are primarily used in exterior wall applications--when performance
  and design aesthetics are a priority--for commercial and public buildings as well
  as industrial manufacturing plants. This composite panel consists of two layers
  of metal permanently hot-pressed onto a fireproof mineral wool core. These panels
  can be installed both horizontally and vertically and can be customized to meet
  different widths, lengths, thickness, and joint requirements. Additionally, DSR-J
  is certified to meet international testing requirements for fireproofing, insulation,
  waterproofing and decorative integrated assembly.
