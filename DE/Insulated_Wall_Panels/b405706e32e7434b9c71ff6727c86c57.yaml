description: Saint-Gobain SILENT WALL is an outside, light weight wall element which
  can be used as a load bearing or non-load bearing exterior wall element for Multi-storey
  buildings. The wall concept is developed by Saint-Gobain with a combination of innovative
  products from ISOVER, Weber and Gyproc. This combination of products creates a wall
  element which brings a solution with high level of acoustic and thermal insulation
  comfort inside the dwellings where the solution is to be installed. It features
  a high performance from a sustainability point of view and it has a low weight per
  m2. The solution can be used in areas with an equivalent outside noise level of
  65dB close to achieve sound class B according to Swedish Building regulations (BBR).
  The wall element is fire safe (EI60) and is moisture safe as it can dry out both
  outwards and inwards. It ensures a low energy use in the building due to its high
  insulating property (U=0,13 W/m2/K). The Saint-Gobain Silent Wall is economical
  as it has a relatively low wall thickness for the given U-value hence enabling more
  square meters living space. It can be supplied with higher and lower U-values hence
  lower and higher wall thickness and the actual EPD reflects an average value.
