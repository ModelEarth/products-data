description: 'Product definition Master X-Seed additives are hardening accelerators
  that boost the hydration process of early age cement. Master X-Seed is added to
  concrete in order to accelerate the strength development of the concrete mix across
  all temperature ranges. Master X-Seed additives consist of synthetically produced
  crystalline particles suspended in aqueous solution. A variety of Master X-Seed
  versions have been created to address local customer needs. For this EPD an average
  product composition based on Master X-Seed 100 and Master X-Seed 120 was used to
  determine the environmental impacts and life cycle assessment. European Parliament
  and Council Directive /EU No. 305/2011/ dated March 9, 2011 applies for placing
  hardening accelerators on the market. The products require a Declaration of Performance
  and CE marking taking into consideration /EN 934-2:2009+A1:2012 Admixtures for concrete,
  mortar and grout - Part 2: Concrete admixtures - Definitions, requirements, conformity,
  marking and labelling./ The respective national guidelines apply for use of the
  products in the EU/EFTA. 2'
