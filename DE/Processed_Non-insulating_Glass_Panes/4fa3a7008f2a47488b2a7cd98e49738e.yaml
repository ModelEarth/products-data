description: 'Adaptable Walls are freestanding room elements (framework with glass,
  fabric-coated or laminated panels) that can be put up, taken down or moved quickly
  and efficiently. AW are assembled at the project site; the modules which form them
  are standardised and can therefore be reconfigured and re-used. This EPD is based
  on two example AW configurations: 1. Adaptable Wall with fabric-coated panels, 2.
  Adaptable Wall with laminate panels (18mm melamine-faced chipboard) each designed
  to close a 5m long x 2.9m high space.'
