description: 'This EPD applies to online coated float glass (as defined in EN 1096-1)
  manufactured by NSG Group within its Architectural Glass Europe business unit.

  All these products are available in standard thicknesses of 3 - 10 mm and are classified
  CPC3711 under the UN CPC classification system v2.1.

  Detailed product information and datasheets can be found on our website: www.pilkington.com.

  Performance characteristics such as light transmittance, thermal conductivity and
  acoustic properties can be calculated for any of our products via Pilkington Spectrum:
  www.pilkington.com/spectrum.'
