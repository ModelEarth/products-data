description: "XPAND aluminium meshes belong to the mesh category and is produced in\
  \ various dimensions and designs with cells of width from 40mm to 180mm, height\
  \ from 5mm to 44mm and permeability from 25% to 65%. The final product depending\
  \ on the design can be up to 6000mm long for painted sheets and up to 1500mm wide.\
  \ For its processing, a 2mm aluminum sheet of alloy 1050-H22 is used, ideal for\
  \ electrostatic painting.\nThe intended uses of XPAND aluminium meshes are:\n\u2022\
  \ As a partition of the space and gives shape to the space.\n\u2022\tas a sun shield,\
  \ allows light to diffuse.\n\u2022\tFor railings, fences, gates or to hide areas\
  \ that we don't want to be seen.\n\u2022\tFor high quality shading and ventilation.\n\
  The competitive advantages of these products are:\n\u2022\tThey introduce a new\
  \ style to any space.\n\u2022\tThey are a simple, elegant, flexible and cost-effective\
  \ solution.\n\u2022\tThey offer excellent levels of permeability.\n\u2022\tThey\
  \ are flexible and form controllably.\n\u2022\tThey are lightweight and durable,\
  \ suitable for both commercial and residential projects.\nThis is an average EPD\
  \ covering a variety of XPAND products. It should be noted that these meshes can\
  \ be modelled as one average product, since the manufacturing process and the composition\
  \ per kg of product is the exact same (75% w/w aluminium coils, 25% coating powder).\
  \ XPAND products include:\n\u2022\tXPAND 101\n\u2022\tXPAND 104\n\u2022\tXPAND 105\n\
  \u2022\tXPAND 106\n\u2022\tXPAND 109\n\u2022\tXPAND 110\n\u2022\tXPAND 113\n\u2022\
  \tXPAND 201\n\u2022\tXPAND 203\n\u2022\tXPAND 204\n\u2022\tXPAND 206\n\u2022\tXPAND\
  \ 301\n\u2022\tXPAND 302\n\u2022\tXPAND 303\n\u2022\tXPAND 304\n\u2022\tXPAND 333\n\
  \u2022\tXPAND 401"
