description: 'Technishield is a range of external steel-framed door and screen units,
  supplied either single-glazed or double-glazed, and available in 304 and/or 316
  stainless steel or powder-coated mild steel variants.

  Technishield systems are available in a variety of configurations: as single or
  double doors, with or without screens at the side of or above the doors.

  TECHNISHIELD 70 EI90 40MM GLAZED DOOR

  For fire resistance requirements of 90 minutes in terms of both Integrity and Insulation,
  the Technishield 70 steel-framed and fully-glazed door offers the ideal solution.
  Available as a single leaf or equal leaf double, the Technishield 70 door is normally
  glazed with a 40mm thick intumescent glass, but can also be glazed with thicker
  glass or double glazed units if the acoustic performance requires it.

  Supplied as a latched door with stainless steel lever handles, the Technishield
  70 door height can be up to 2900mm. Electronic access control options are also available.

  Technishield 70 doors can be supplied as a stand-alone system or can be incorporated
  directly into Technishield 70 glazed screens. The door and frame metalwork are factory
  finished with a high quality powder coat system.

  This EPD applies to OPL''s powder-coated mild steel Technishield 70 EI90 rebated
  single door with 40mm glass.'
