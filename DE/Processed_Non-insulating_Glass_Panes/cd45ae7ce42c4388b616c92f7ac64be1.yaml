description: CONTRAFLAM 90 is a monolithic fire resistant glass with EI90 heat insulation
  properties according to European standard EN 13501-2. It consists of two or more
  sheets of toughened afety glass. The cavity between the sheets of glass is filled
  with a transparent intumescent interlayer. This enables the glass to react when
  exposed to radiant heat and fire in order to protect life and property in living
  places for the specific time frame. Additionally, there is the option to add fall-out
  protection in the event of breakage by adding a PVB layer to create a laminated
  glazing to resist greater penetration.
