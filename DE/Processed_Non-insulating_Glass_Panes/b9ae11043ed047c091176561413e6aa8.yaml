description: "All Fencing and Agriculture Products EAF-Base are produced with Hot-Dip\
  \ Coated Steel Wire EAF-\nBase who enjoys a worldwide reputation for its corrosion\
  \ resistant, Crapo\xAE coatings and Crapal\xAE\ncoatings.\nCrapal\xAE technology\
  \ combines zinc, aluminium and, in the case of Crapal\xAEPremium, magnesium to\n\
  provide a highly protective anti-corrosive coating.\nCrapo\xAE is Hot-Dip Coated\
  \ Steel Wire EAF-Base with zinc coating, Crapal\xAE (2 or 4) is Hot-Dip Coated\n\
  Steel Wire EAF-Base with a Zinc- Aluminium coating composed of a mix of approx.\
  \ 95% Zn and 5% Al.\nCrapal\xAEOptimum / Crapal\xAEPremium is Hot-Dip Coated Steel\
  \ Wire EAF-Base with advanced zinc-\naluminium-magnesium alloy. This alloy, composed\
  \ of a mix of approx. 95% Zn, 5% Al and <1% of Mg,\nis applied by a continuous hot\
  \ dip galvanizing process. This chemical composition has been selected to\nprovide\
  \ an excellent corrosion protection in demanding areas.\nhttps://barsandrods.arcelormittal.com/wiresolutions/fencingagribusiness/3972/EN\n\
  https://barsandrods.arcelormittal.com/repository2/fanny/Trellising-Crapal_EN.pdf\n\
  https://barsandrods.arcelormittal.com/repository2/EstateWire/Downloads/Estatewire%20Product%20B\n\
  rochure.pdf"
