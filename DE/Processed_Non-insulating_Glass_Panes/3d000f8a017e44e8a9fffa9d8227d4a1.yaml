description: "Guardian Sun\xAE LamiGlass 44.1/6-24/4\nGuardian Select\xAE Insulating\
  \ Glass unit consisting of Guardian Sun\xAE high performance glass assembled in\
  \ a 44.1 laminated glass plus a thick air gap (6-24mm) and a 4 mm float glass.\n\
  Guardian Sun\xAE is a neutral-looking glass that provides thermal insulation and\
  \ solar control. This means that it contributes to improving the energy efficiency\
  \ of homes*, provides thermal comfort during winter and summer, letting in natural\
  \ light and the ability to enjoy outside views.\nWhen Guardian Sun\xAE glass is\
  \ assembled into Guardian LamiGlass\xAE laminated glass, it adds security features\
  \ against burglary attempts and impacts in case of accidents. Guardian LamiGlass\xAE\
  \ is composed of two sheets of glass that have been bonded together with an interlayer\
  \ film (called PVB). We obtain a set that has the appearance of a single glass and\
  \ that, in case of breakage, the glass fragments remain attached to this film, thus\
  \ providing greater security. In addition, Guardian LamiGlass\xAE absorbs 99% of\
  \ UV rays."
