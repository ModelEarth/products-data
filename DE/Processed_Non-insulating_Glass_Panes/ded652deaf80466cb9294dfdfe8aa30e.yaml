description: "Pure Decor (formerly BillerudKorsn\xE4s Decor) is a light coated, 100%\
  \ primary fibre-based white top kraftliner. Pure Decor has high strength and overall\
  \ thickness combined with a smooth printing surface resulting in high quality print\
  \ with excellent reproduction of colour images, and minimization of washboarding.\
  \ This product is well established as a liner for high quality post-print, as well\
  \ as being extensively used for pre-print. Pure Decor is used for products that\
  \ need strong and stable corrugated packaging with a good printing surface and high\
  \ visual impact. With 100% primary fibre content, Pure Decor offers high resistance\
  \ to moisture and suitability for direct food contact. Pure Decor is available in\
  \ grammages from 120 to 160 gsm (25\u201333 lb/MSF)."
