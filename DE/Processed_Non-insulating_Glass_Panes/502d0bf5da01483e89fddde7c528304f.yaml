description: 'Flat glass (FG) refers to both uncoated and coated float glass. Float
  glass is a clear, flat soda lime silicate glass with parallel, fire-polished surfaces,
  in some cases bearing metal-oxide-based coatings to modify the radiation (thermal
  insulation and/or solar control) properties of the glass. Toughened safety glass
  (TSG) consists of a single pane that has been specially heat-treated to give the
  glass increased impact resistance. If the glass breaks under exposure to a high
  load, it disintegrates into very small fragments without forming sharp edges. Laminated
  safety glass (LSG) consists of at least two glass panes lying one on top of the
  other, with one or several layers of a tear-resistant, viscoelastic film positioned
  between the panes, which consist of polyvinyl butyral (PVB). Cutting/characteristics:
  Flat glass is generally supplied in stock sizes of 600 x 321 cm. It is cut and processed
  into toughened safety glass or laminated safety glass on a project-specific basis.
  For a detailed product description refer to the manufacturer specifications at www.glas-ist-gut.de
  or the product specifications of the respective offer/quotation.'
