description: CrownBoard Artisan talks to the senses. The special silky-smooth surface
  adds an interesting touch-and-feel dimension to a package. A light coated cartonboard
  made of 100% primary fibres, high quality raw material sourced in the Swedish forests.
  Soft to the touch, but strong and sturdy, it offers excellent packaging performance
  and lightweighting opportunities. CrownBoard Artisan meets strict hygiene requirements
  and is approved for direct contact with food, it is also certified as a compostable
  and biodegradable material. The board is suitable for the packaging of chocolate
  confectionary, luxury drinks, health beauty care products, fashion items, media
  applications food stuffs. CrownBoard Artisan is available in grammages from 235
  to 380 gsm (13.4-24.8 pt).
