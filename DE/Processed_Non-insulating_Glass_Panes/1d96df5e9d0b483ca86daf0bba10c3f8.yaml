description: 'CONTRAFLAM LITE 30 is a fire resistant laminated glass in conformance
  with EN 14449 and has EW30 integrity and radiation control properties according
  to European standard EN 13501-2. It consists of two sheets of toughened safety glass.
  The cavity between the sheets of glass is filled with a transparent intumescent
  interlayer. This enables the glass to react when exposed to radiant heat and fire
  in order to protect life and property in living places for the specific time frame.
  By adding a laminated safety glass including a PVB layer, fall-through protection
  in the event of breakage of the CONTRAFLAM unit can be included as an option. In
  this Environmental Product Declaration, one square meter of 3 different glazing
  configurations will be analyzed: CONTRAFLAM LITE 30: CFL30 (5/5) CONTRAFLAM LITE
  30: CFL30 (6/6) CONTRAFLAM LITE 30: CFL30 (44.2/5)'
