description: "Compared to toughened or laminated glass, Hammerglass can be installed\
  \ in reduced thickness which, in turn, re-\nduces the overall product weight further.\
  \ Through its unique surface treatment, Hammerglass is resistant against\nchemicals\
  \ and most acid attacks. This means that graffiti and other dirt can be removed\
  \ with solvents or graffiti\nremoval products. Hammerglass does not contribute to\
  \ the spread of fire in the event of fire.\nRecommended uses\nSchools, shops, shopping\
  \ malls, public buildings, office blocks, petrol stations, pharmacies, bus shelters,\
  \ media\ndisplay cabinets etc. or anywhere you want to protect against vandalism\
  \ or break-ins.\nHammerglass Single can also be used as a traffic divider between\
  \ lanes, as well as noise reduction barriers on\nroads and railways.\nSecurity Class\
  \ and certificates\nHammerglass Single is approved according to EN 356 in the following\
  \ security classes:\n\u2022 12 mm Hammerglass Single P7B\n\u2022 Hammerglass is\
  \ also certified according to British Police standards \u201DSecured by Design\u201D\
  \nWarranty\nThe warranty period against any degeneration or colour changes is 10\
  \ years ."
