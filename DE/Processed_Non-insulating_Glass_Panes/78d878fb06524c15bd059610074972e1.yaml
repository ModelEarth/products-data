description: "Jonas Bergfeldt\u2019s Mama wall hook is a characterful hook which gives\
  \ a warm welcome with its open arms. The Mama hook is the shining star in our hook\
  \ collection and fits into most settings. The hook is made in recycled aluminium\
  \ and come in a variety of powder coated colours.\nMaintenance: Aluminium is repellent\
  \ from dirt and liquids, but beware of water, which can lead to stains and rust.\
  \ Wipe the surface with a soft, damp cloth in mild detergent. For dirtier and patched\
  \ metal, use a damp cloth in pure alcohol. Never use solvent on lacquered or treated\
  \ metal. Powder coated surfaces are completely covered with paint. Powder coating\
  \ colours in white can be extra sensitive to pigments in food, sodas, red wine and\
  \ coffee. Stains should be washed off as soon as possible.\nEnd-of-life: Essem Design\
  \ offers accessories and spare parts to keep your Mama wall hook going for several\
  \ decades. We also encourage to sell it on the second-hand market. However, when\
  \ the product\u2019s end-of-life is finally reached, it is important to leave it\
  \ at a professional waste plant to ensure best possible material recycling."
