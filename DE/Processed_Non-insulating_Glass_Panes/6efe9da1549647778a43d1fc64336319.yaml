description: 'For fire resistance requirements of 60 minutes in terms of both Integrity
  and Insulation, the Technishield 65-60 steel-framed and fully-glazed door offers
  the ideal solution. Available as a single leaf or double with equal or unequal leaves,
  the Technishield 65-60 door is normally glazed with a 25mm thick intumescent glass,
  but can also be glazed with thicker glass or double glazed units if the acoustic
  performance requires it.

  Latched Technishield 65-60 doors are supplied with stainless steel lever handles
  to a maximum height of 2900mm. The Technishield 65-60 unlatched (NR) door height
  can be up to 2450mm and is supplied with stainless steel pull handles. Electronic
  access control options are also available.

  Technishield 65-30 doors can be supplied as a stand-alone system or can be incorporated
  directly into Technishield 65-30 glazed screens. The door and frame metalwork are
  factory-finished with a high quality powder coat system.

  This EPD applies to OPL''s powder-coated mild steel Technishield 65-60 single door
  glazed with 25mm glass, rebated and non-rebated.'
