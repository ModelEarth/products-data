description: 'CONTRAFLAM 30 is a monolithic fire-resistant glass with EI30 heat insulation
  properties according to European standard EN 13501-2. It consists of two or more
  sheets of toughened safety glass. The cavity between the sheets of glass is filled
  with a transparent intumescent interlayer. This enables the glass to react when
  exposed to radiant heat and fire to protect life and property in living places for
  the specific time frame of 30 minutes.

  Additionally, there is the possibility to customise this solution to add many multifunctional
  options to it (design, comfort, safety, environment), such as:

  - add a PVB layer to create a laminated glazing to resist greater penetration, offer
  fall-out protection, greater acoustic insulation, or extended design features

  - mount it as an insulated glazed unit to add thermal protection to it,

  - add a coating or special glass for extra benefits,

  - etc.'
