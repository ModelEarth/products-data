description: 'CONTRAFLAMis  a  fire  resistant  laminated  glass  in  conformance  with  EN  14449  and
  fire properties according toBS 476 part 22. It consists of two sheets of toughened
  safety glass. The cavity between the sheets of glass is filled with a transparent
  intumescent interlayer.  This enables the glass to react when exposed to radiant
  heat and fire in order to protect life and property in living places for the specific
  time frame. In this Environmental Product Declaration, one square meter of4different
  glazing configurations will be analyzed:oCONTRAFLAM 30-2 (5/4/5)oCONTRAFLAM 60-3
  (5/4/4/5)oCONTRAFLAM 90-4 (5/4/4/4/5)oCONTRAFLAM 120-5 (5/8/4/4/8/5)

  Products of the CONTRAFLAMrange are single fire-resistant glasses made of tempered
  safety glass and sealed to be completely moisture-resistant. The chamber is filled
  with transparent and UV-stable alkaline silicate based chemical mixture,which reacts
  in the event of fire. This intumescent interlayer expands as an opaque foam reduces
  panic by blocking the view to affected areas.'
