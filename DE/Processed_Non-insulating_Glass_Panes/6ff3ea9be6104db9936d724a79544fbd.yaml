description: 'The products under consideration are a combination of safety glass with
  a fire

  protection layer in between.

  PYROBEL and PYROBELite is a composite of several glass panes with fire protection

  layers in between. These intermediate layers are activated in the event of a fire
  and

  form a highly effective insulation, so that in addition to maintaining the room
  seal, the passage of thermal radiation and thus the heating up or ignition of combustible

  materials on the side facing away from the fire is prevented.'
