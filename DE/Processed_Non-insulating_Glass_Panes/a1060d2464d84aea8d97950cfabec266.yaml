description: "Pilkington Pyrostop\xAE is optimised fire-rated glass for structural\
  \ fire protection for fire resistance classes El\n30 to El 180 in accordance with\
  \ /EN 13501-2/for installation in partition walls, fa\xE7ades, roofs and openable\
  \ fire separating elements such as fire-rated doors. It is suitable for vertical,\
  \ inclined or horizontal installation for both interior and exterior applications.\
  \ Fire protection systems with Pilkington Pyrostop\xAE can fulfil the requirements\
  \ of the respective fire resistance class regardless of the direction of installation.\n\
  \nPilkington Pyrodur\xAE is a fire-rated glass optimised for structural fire protection\
  \ for fire resistance classes\nE/EW 30 to E/EW 60 in accordance with /EN 13501-2/\
  \ for installation in partition walls, fa\xE7ades and roofs. It is suitable for\
  \ vertical, inclined or horizontal installation for both interior and exterior applications.\n\
  Pilkington Pyrodur\xAE relies on the same generic technology as Pilkington Pyrostop\xAE\
  . In addition to basic integrity performance, Pilkington Pyrodur\xAE significantly\
  \ reduces the transfer of radiant heat to the non-fire side. It offers almost the\
  \ same variety of combinations as Pilkington Pyrostop\xAE."
