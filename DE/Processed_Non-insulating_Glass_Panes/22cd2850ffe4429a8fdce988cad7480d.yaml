description: "A strong, fully coated cartonboard made of 100% primary fibres. CrownBoard\
  \ Prestige offers superior printability, primarily thanks to the coating formula\
  \ and the high whiteness. CrownBoard Prestige is a combination of a strong but flexible\
  \ board with excellent visual appearance. The coated surface provides excellent\
  \ printing results and the board is well suited for products where design, shape,\
  \ and graphics work together to provide outstanding visual impact. CrownBoard Prestige\
  \ meets strict hygiene requirements and is approved for direct contact with food.\
  \ The board is suitable for the packaging of chocolate confectionary, luxury drinks,\
  \ health beauty care products, fashion items, media applications food stuffs. CrownBoard\
  \ Prestige is available in grammages from 170 to 400 gsm (8.1\u201323.8 pt)."
