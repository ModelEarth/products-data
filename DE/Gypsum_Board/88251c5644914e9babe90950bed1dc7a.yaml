description: "Winstone Wallboards is New Zealand's only manufacturer and largest marketer\
  \ of gypsum plasterboard, drywall systems, associated products and services. The\
  \ company has been operating since 1927 and manufactures plasterboard systems under\
  \ the GIB\xAE brand. Winstone Wallboards has facilities in Auckland, Wellington\
  \ and Christchurch, and is part of the Building Products Division of Fletcher Building\
  \ - a New Zealand-based international company.This EPD uses a declared unit of 1\
  \ m2 of installed plasterboard and applies to the following products: \u2022\tGIB\
  \ Standard\xAE - the new standard for building peace of mind.\u2022\tGIB Wideline\xAE\
  \ for horizontal fixing on 2.7m studs, ensuring fewer joints and a better finish.\u2022\
  \tGIB Aqualine\xAE for wet areas.\u2022\tGIB Braceline\xAE / GIB Noiseline\xAE for\
  \ wall bracing and reducing noise transmission.\u2022\tGIB Ultraline\xAE for showpiece\
  \ areas, such as entranceways, due to its rigidity and finer finish.\u2022\tGIB\
  \ Fyreline\xAE for increased fire resistance.\u2022\tGIB Toughline\xAE for improved\
  \ impact resistance.\u2022\tGIB Superline\xAE, providing both impact and water resistance.Conforming\
  \ with ISO 14025, EN 15804:2012+A1:2013 and PCR 2012:01, this EPD covers product\
  \ manufacture (modules A1-A3), transport to customer (module A4), installation (module\
  \ A5) and end-of-life processing (modules C2 and C4)."
