lca_discussion: "# Use Advice\n\nScope: \nThis Environmental Product Declaration refers\
  \ to coated flooring elements consisting of 2 gypsum fibre boards glued together\
  \ in an offset manner, manufactured by James Hardie Europe GmbH.\nSpecific data\
  \ from 4 plants (M\xFCnchehof, Siglingen, Wijchen/Netherlands and Orejo/Spain) were\
  \ averaged as a data basis. The LCA includes raw material and energy extraction,\
  \ raw material transports, the actual manufacturing phase of the coated gypsum fibre\
  \ boards, and the after-use phase. 1 m\xB2 of an average flooring element with an\
  \ average density of 1.18 t/m\xB3 is considered. \nSystem boundary: \nType of EPD:\
  \ cradle to factory gate with options. \n\nThe selected system boundaries include\
  \ the following modules:\n\nModules A1-A3 - Production Stage\nModules A1-A3 include\
  \ in detail:\n- Raw material supply, energy supply, transportation to manufacturing\
  \ plant, packaging production, waste disposal at mill level.\n- Waste paper fibers\
  \ are considered to be free of encumbrances\n\nModules A4-A5 - Installation stage\n\
  \nModules A4-A5 include in detail:\n\n- transport to installation site, 100 km via\
  \ truck (A4)\n\n- thermal disposal of packaging (A5)\n\nModules C1-C4 - Post-use\
  \ stage \nModules C1-C4 include:\n- a manual dismantling (C1)\n- transport to the\
  \ after-use phase, 50 km via truck (C2)\n- crushing and preparation for gypsum recycling\
  \ (C3)\n- landfilling of residual materials: Auxiliary materials, fibres, etc (C4).\n\
  \nThere are potential credits as a result of the thermal disposal of the packaging\
  \ and as a result of the gypsum recycling.\nCredits are only awarded for the remaining\
  \ \"net gypsum quantity\", i.e. all secondary materials used for product manufacture\
  \ are deducted beforehand, thus reducing the remaining quantity.\nLikewise, auxiliary\
  \ materials and fibers as separate material flows are already deducted here beforehand\
  \ and considered in module C4. \n\nThe use of these materials is not included in\
  \ the\napplication possibilities and designs, is not included in the calculation.\
  \ \n\nOn the input side, all material flows that enter the system and are greater\
  \ than 1% of their total mass or contribute more than 1% to primary energy consumption\
  \ are considered. On the output side, all material flows leaving the system and\
  \ whose environmental impact is greater than 1% of the total impact of an impact\
  \ category considered are included.\n\n# Technology Description And Included Processes\n\
  \nFermacell\xAE screed elements consist of fermacell\xAE gypsum fiber boards bonded\
  \ together; special building boards made of gypsum and cellulose fibers. Fermacell\xAE\
  \ screed elements are suitable for the rational construction of floor structures\
  \ in dry construction. The respective national regulations apply to their use. \n\
  Technical data: \nPerformance values of the product according to the declaration\
  \ of performance in relation to its essential characteristics in accordance with\
  \ ETA-18/0723 of 22.3.2019. \nDeclared unit: \nThe core EPD refers to the life cycle\
  \ of 1 m\xB2 flooring element.\n\nMultiplying the results for the declared unit\
  \ of 29.5 kg/m\xB2 by a factor of 40, the results are representative for 1 m\xB3\
  \ with an apparent density of 1180 kg/m\xB3."
