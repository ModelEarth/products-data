description: "Knauf GKB\xAE Advanced plasterboard is a standard gypsum board ultralight\
  \ consisting of an\naerated gypsum core encased in and firmly bonded to strong paper\
  \ liners. The heart of GKB\xAE\nAdvanced is Li -Tek, an innovative technology based\
  \ on the upgrade of an important chemical-\nphysical principle: the ability to control\
  \ and direct the crystalline structure of the material during\nthe production phases.\
  \ The control of the distribution and dimensions of the internal porosities,\nwhich\
  \ is formed during the growth process of the crystalline structure of the gypsum,\
  \ allows to\ncreate a new molecular framework, lighter for mass reduction and more\
  \ resistant to mechanical\nand thermal stress hygrometric thanks to a substantial\
  \ modification of the dynamics of mechanical\ndeformation and diffusion of heat\
  \ and humidity. GKB\xAE Advanced plasterboards are used in all\nareas of interior\
  \ construction especially for partition walls, wall lining systems on metal or direct-\n\
  tackle structure and ceilings. GKB\xAE Advanced plasterboard is available in size\
  \ 12.5 mm."
