description: 'Product description and use: Gyproc WallBoard consists of an aerated
  gypsum core encased in, and firmly bonded to, strong paper liners. The gypsum core
  contains various additives. Gyproc WallBoard is a WallBoard product and comes with
  the option of

  either tapered edge or square edge on the long edges and has short edges sawn straight.
  Gyproc WallBoard is a

  plasterboard that is suitable for drylining internal surfaces.'
