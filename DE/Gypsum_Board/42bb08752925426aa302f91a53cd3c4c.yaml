description: Rigips RF 12.5 is a gypsum plasterboard consisting of an aerated gypsum
  core encased in, and firmly bonded to, strong paper liners. The gypsum core contains
  mineral fibres and other additives to improve core adhesion at high temperature.
  Rigips RF 12.5 is a type F plasterboard conforming to the requirements of EN 520:2004+A1:2009
  standard and comes with tapered edge on the long edges and has short edges sawn
  straight. Further details of product composition are confidential. Rigips RF 12.5
  is a plasterboard that is suitable for fire-resistant dryline for internal surfaces
  and for constructing partitions. Rigips plasterboard are part of solutions for modern
  buildings providing moisture, fire, sound, thermal and impact resistance together
  with superbly smooth surfaces to create contemporary internal environments. The
  high performance linings for walls and ceilings, partitions deliver comfort and
  safety for all occupants. Excellent durability of plasterboard construction elements
  makes them last for the building's lifetime which is assumed to be 50 years (Saint-Gobain
  Methodological Guide.
