description: "Aypan More is used for construction of internal space suspended ceilings,\
  \ curtain walls, shaft walls and section walls, where both moisture and fire resistances\
  \ are requested.\n\uF0A7\tAypan purple is composed of highly pure gypsum at the\
  \ core and special surface cardboard, covered to both sides. Section, referred as\
  \ core, is reinforced by additives and fibers, produced specifically for this work\
  \ in order to increase moisture and fire resistance performance of the gypsum plate.\n\
  \uF0A7\tHighly pure natural gypsum at core section maintains hardness, resistance,\
  \ lightness and processability to the plate.\n\uF0A7\tPlate\u2019s flexibility and\
  \ resistance is maintained via special surface cardboard, available on both sides.\n\
  \uF0A7\tIt can be cut easily via utility knife.\n\uF0A7\tAll applications, constructed\
  \ with Aypan Purple, are light, flexible and solid, and as it is attached to the\
  \ building bearings via flexible adhesion details, it maintains secure structures\
  \ against earthquake.\n\uF0A7\tFire resistance of the structure increases at the\
  \ locations, where Aypan Purple is used. By means of selecting appropriate systems,\
  \ walls, maintaining fire resistance for 180 min., might be constructed.\n\uF0A7\
  \tWalls, constructed with using Aypan Purple, have thinner cross-sections compared\
  \ to traditionally constructed walls, and saves location.\n\uF0A7\tIt is easy to\
  \ use, and maintains rapid construction. It maintains cost effective construction\
  \ applications."
