description: "Flex Al\xE7\u0131pan\xAE (FX) is a smooth, flexible and light-weight\
  \ gypsum board produced according to TS EN 520+A1 as Type A. Water Resistant Al\xE7\
  \u0131pan\xAE (WR) is a smooth, flexible and light-weight gypsum board produced\
  \ according to TS EN 520+A1 as Type H, with water repellency property, used in wet\
  \ and humidity areas. Fire Resistant Al\xE7\u0131pan\xAE (FR) is a smooth, flexible\
  \ and light-weight gypsum board produced according to TS EN 520+A1 as Type F, reinforced\
  \ with fiber glass to provide high fire resistance. Water and Fire Resistant Al\xE7\
  \u0131pan\xAE (WRFR) is a smooth, flex and light-weight gypsum board produced according\
  \ to TS EN 520+A1 as Type HF with increased water repellency and fire resistance\
  \ properties. Mouldboard\xAE (MWR) is a smooth, flexible and light-weight gypsum\
  \ board produced according to TS EN 520+A1 as Type H1, with water repellency and\
  \ mold resistant properties, used in wet and high humidity areas. Mouldboard\xAE\
  \ (MWFR) is a smooth, flexible and light-weight gypsum board produced according\
  \ to TS EN 520+A1 as Type FH1, with water repellency, mould and fire resistant properties,\
  \ used in wet and high humidity areas. Diamant\xAE is a special gypsum board produced\
  \ according to TS EN 520+A1 as Type DFH2IR, with enhanced sound insulation, fire\
  \ and moisture resistance, impact strength properties."
