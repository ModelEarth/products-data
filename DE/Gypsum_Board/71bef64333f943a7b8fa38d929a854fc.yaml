description: 'The manufacturing process is illustrated on the following figure. A
  gypsum slurry is made up from dehydrated FGD gypsum, raw FGD gypsum, water and other
  additives, in a continuous mixer (1). Rolled cardboard is supplied to a conveyor
  line (2). This slurry is spread (3), in a uniform stream, from multiple outlet hoses
  onto a moving rolled paper. The back layer (4) of paper is then laid from above
  and applied to the slurry. The front face paper is folded at the edges and the gypsum
  slurry is fully enclosed in paper. After that, the board is moved along the length
  of the production line on a series of setting belts, and sections of rollers (5).
  The plasterboard is then delivered at the shear (6) and is cut into panels with
  specific length. The panels are then turned over (7) and processed to a multi-level
  dryer (8). After the drying process is finished, the boards are trimmed (9) and
  arranged onto pallets (10). The pallets are covered with plastic foil and are placed
  for storage in the warehouse or they are sent for direct distribution (11). Technical
  data: /Regulation (EU) No.305/2011/ applies for placing of the declared products
  on the market within European union/European Free Trade Association EU/EFTA. KNAUF
  plasterboards are required to have declarations of performance and CE marking. Declared
  unit: The declared unit is 1m2 of KNAUF plasterboard with thickness 12.5 mm as an
  average of KNAUF plasterboard type A, KNAUF plasterboard type H, KNAUF plasterboard
  type DF, KNAUF plasterboard type DFH2 and KNAUF plasterboard type DFH2IR. Average
  surface mass of the plasterboard is 8.31 kg/m2 and is calculated as a weighted average
  value from the annually produced quantities of each plasterboard type.'
