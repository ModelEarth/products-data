  intended for renovation of existing walls and ceilings. It is also particularly
  suitable for lamination in two or more layers to create curved shapes of the wall,
  ceiling and other decorative structures. It is 6.5 mm thick, available in 900 mm
  (GSE 6) and 1200 mm width (GS 6).This EPD has been registered as an ECO Platform
  EPD with ECO EPD Reference number 00000297. The International EPD System is a founding
