description: "MILLED ANHYDRITE (GYPSOS MILLED)\nS-P-02292\nMilled anhydrite (Gypsos\
  \ milled) is a solid material based on calcium sulphate (CaSO4) which is obtained\
  \ as a co-product of the chemical reaction that starting from calcium fluoride (CaF2)\
  \ and sulfuric acid (H2SO4) leads to the formation of hydrofluoric acid gas ( HF),\
  \ according to the reaction:\nCaF2 + H2SO4 --> 2HF + CaSO4\nFluorsid milled anhydrite\
  \ is therefore a material that, thanks to constant research and development, testing\
  \ and quality of raw materials, is valued as a by-product in compliance with the\
  \ laws and regulations in force; it therefore represents a \u201Ccircular\u201D\
  \ and constantly growing alternative to gypsum and similar primary products obtained\
  \ by extraction, grinding and firing of gypsum rocks (non-renewable resources)."
