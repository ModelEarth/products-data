description: Gyproc GTS 9 Tuulensuojalevy - Sheathing Board is made up of a gypsum
  core (a blend of recycled gypsum and natural gypsum) with additives and paper liner.
  Gyproc GTS 9 Tuulensuojalevy - Sheathing Board is a square edge wind resistant plasterboard
  for weather protection on exterior walls. Designed with permeability to let out
  the moisture which builds within the building structures. Gyproc GTS 9 board has
  weatherproofing treatment which enables outdoor exposure for three months before
  installation of the cladding. Gyproc GTS 9 is primarily recommended for wind protection
  of exterior walls. The board can also be delivered with plastic wrapping (GTS 9
  P).
