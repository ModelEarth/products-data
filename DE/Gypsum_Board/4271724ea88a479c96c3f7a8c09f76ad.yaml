lca_discussion: "## Product Component Notes\nCement 25-35 Mass-% Limestone 15-35 Mass-%\
  \ Perlite 20-30 Mass-% Recyclate/ filler material 0-10 Mass-% Glas fiber scrim <\
  \ 2 Mass-% Hydrophobic agent < 1 Mass-% 2.6 Manufacture The aggregates and binders\
  \ are stored in silos outside the production hall. The raw materials for the panel\
  \ core are dosed over belt scales and loss-in-weight feeders according to formula\
  \ and transported to the weighing container via a central conveyor. The binder for\
  \ the production of the cover layer is transported directly via a screw conveyor\
  \ to the slurry production unit. The glass fabrics required for production are stored\
  \ in the basement of the production hall. The dry mixture in the weighing container\
  \ is emptied into the compulsory mixer underneath and water is added according to\
  \ the formula. The core mixture is mixed homogeneously and earth-moist and then\
  \ conveyed by belt to the forming station. At the same time, the slurry for the\
  \ surface layer is premixed homogeneously and conveyed by screw pumps through hoses\
  \ to the forming station. In the forming station, the 3-layer element is produced\
  \ by continuous extrusion and cut in the subsequent cutting apparatus to the appropriate\
  \ length. The tailored boards are hardened in the shelf storage. The production\
  \ process is /DIN EN ISO 9001/ certified. 2.7 Environment and health during manufacturing\
  \ According to /Regulation (EC) No 1907/2006/, cement and cementitious mixtures\
  \ may not be used or placed on the market if the soluble chromium (VI) content in\
  \ the dry matter of the cement after hydration exceeds 2 mg/kg (0 ,0002%). In the\
  \ production only low- chromium cements are used. In addition to the legal requirements,\
  \ no further special measures are required. 2.8 Product processing/Installation\
  \ Knauf Aquapanel GmbH & Co. KG provides technical data sheets for the cement-bonded\
  \ building boards. This information is printed and available online at www.aquapanel.com.\
  \ The panels can be fastened to studs (aluminium, wood, etc.) with screws and sawn\
  \ and processed using standard tools. 2.9 Packaging The cement-bound building panels\
  \ with glass fibre reinforcement are shipped on reusable Euro pallets, secured with\
  \ metal strapping. 2.10 Condition of use No changes in material composition occur\
  \ during service life. 2.11 Environment and health during use During the service\
  \ life, there are no environmental and health effects. The results of the Volatile\
  \ Organic Compound (VOC) analysis all remained below the respective detection limit\
  \ (see chapter 7.3). There is no release of chromium (VI) -containing substances.\
  \ There are no hazards to water, air or soil. In use, the ingredients of the products\
  \ are firmly bound. Dust emission is not possible. 2.12 Reference service life From\
  \ experience, a service life of approximately 50 years can be achieved when used\
  \ as intended. 2.13 Extraordinary effects Fire Non-combustible building material\
  \ of building material class A1 /EN 13501-1/. Fire Protection Name Value Building\
  \ material class acc to /EN 13501-1/ A1 Water Chromium elution is to be expected\
  \ in case of unforeseen effects of water in non-relevant quantities (see chapter\
  \ 7.4). Further elutions of other heavy metals are not expected. Mechanical destruction\
  \ No sharp break edges are created upon mechanical destruction. 2.14 Re-use phase\
  \ Once used, the products are practically un-reusable, but are suitable for recycling\
  \ as filling material if fully separated. 2.15 Disposal According to /AVV/ AQUAPANEL\xAE\
  \ Cement Board Indoor, the waste code 170904 mixed construction and demolition waste\
  \ other than those falling under 170901, 170902 and 170903 is recommended. 2.16\
  \ Further information For further information please go to www.aquapanel.com 3.\
  \ LCA: Calculation rules"
