lca_discussion: "# Use Advice\n\nScope: \nThis EPD is valid for the plasterboard Knauf\
  \ Silentboard GKF. Knauf Silentboard GKF is manufactured in Germany. \nSystem boundary:\
  \ \nThis Environmental Product Declaration contains the manufacturing (modules A1-A3),\
  \ the transport from manufacturing to the building site (A4), the transport of plasterboards\
  \ Knauf Silentboard GKF to the landfill site or the recycling plant (module C2)\
  \ as well as two scenarios for the End-of-Life (scenario 1: landfilling \u2013 module\
  \ C4/1; scenario 2: recycling \u2013 modules C3/2 and C4/2, credits for the recycled\
  \ gypsum core in module D/2). Accordingly, the EPD is a cradle-to-gate declaration\
  \ with options. \n\n\nDuring manufacturing, the provision and transport of raw materials,\
  \ the manufacturing of the board including the provision of energy, emissions as\
  \ well as the provision of packaging materials are considered. The modelling of\
  \ recycling (scenario 2) includes the separation of materials, the feedback of board\
  \ liner to the waste paper recycling system, and the processing of the gypsum core.\
  \ Residual non-recyclable components are disposed of.\n\n# Technology Description\
  \ And Included Processes\n\nManufacturing, transport to building site, transport\
  \ from building site to EoL treatment, EoL treatment (disposal/recycling) of plasterboard\
  \ Knauf Silentboard GKF. Knauf Silentboard GKF consists of a special gypsum core,\
  \ additives and board liner. \nTechnical data: \nThe following technical data in\
  \ condition on delivery is relevant for the declared product: \nDeclared unit: \n\
  The declared unit is 1 m\xB2 of Knauf Silentboard GKF with a thickness of 12.5 mm,\
  \ weight approx. 17.5 kg/m\xB2."
