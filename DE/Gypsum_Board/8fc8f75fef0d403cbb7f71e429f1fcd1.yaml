description: "Special board with an increased density core (type D), where gypsum\
  \ is mixed with glass and wood fibres. These characteristics give the product a\
  \ high level of surface hardness, as well as mechanical resistance (type I and R).\
  \ DuraGyp is a type H1 board, with a low water absorption, allowing its installation\
  \ in rooms with high levels of relative humidity. It also has a reduced permeability\
  \ to water vapour (type E) which allows to install it as external board, when not\
  \ directly exposed to atmospheric agents. Moreover DuraGyp is type F, thus providing\
  \ excellent fire resistance performances. The technology Activ\u2019Air\xAE allows\
  \ the board to absorb and neutralize up to 70% of the formaldehyde present in the\
  \ air."
