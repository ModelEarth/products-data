description: Gyproc GFL 15 FireLine is a gypsum plasterboard with glass fibre and
  additional additives in the core to increase the fire protection characteristics
  and with pink paper lining for easy recognition. Gyproc GFL 15 FireLine plasterboard
  is suitable for fire solutions in new building and renovation in residential, commercial,
  education or healthcare projects. The additional fire protection properties above
  standard board products enable the plasterboard to be used in partition, ceiling
  and steel encasement systems where more stringent fire performance is required such
  as in domestic separating walls, corridors, garages and steel encasement. The board's
  surface is smooth and tapered edge enables an easy jointing or plaster skim finish.
