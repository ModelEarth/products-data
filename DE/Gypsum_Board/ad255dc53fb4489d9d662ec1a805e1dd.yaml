description: "Estalia Water-based Paints: fixatives and latex paints are products\
  \ specific for painting wall supports such as plasterboard, gypsum, civil plaster.\
  \ Depending on the specific PVC, the paint products differ in terms of use, therefore\
  \ depending on the polymer content (synthetic binder), the type and quantity of\
  \ fillers present, the quantity of titanium dioxide and functional additives, they\
  \ give the wall characteristics of breathability, water repellency, washability,\
  \ and aesthetic effects. These characteristics make these products suitable for\
  \ painting interior rooms and civil and industrial buildings. Paint products based\
  \ on organic polymers for flooring are 2K systems, which require the use of a specific\
  \ hardener, which give the concrete floors characteristics of hardness, durability,\
  \ resistance to the passage of handling vehicles and they have a pleasant aesthetic\
  \ effect. Informazioni prodotto I fissativi e le idropitture sono prodotti vernicianti\
  \ specifici per la pitturazione di supporti murali quali, cartongesso, gesso, intonaco\
  \ civile. In funzione dello specifico PVC, i prodotti vernicianti si differenziano\
  \ per tipologie di utilizzo, quindi a seconda del contenuto di polimero (legante\
  \ sintetico), della tipologia e della quantit\xE0 di filler presenti, quantit\xE0\
  \ di biossido di titanio ed additivi funzionali conferiscono al manufatto murale\
  \ caratteristiche di traspirabilit\xE0, idrorepellenza, lavabilit\xE0 ed effetti\
  \ estetici. Queste caratteristiche rendono questi prodotti idonei per la pitturazione\
  \ di locali interni e strutture civili ed industriali esterne. I prodotti vernicianti\
  \ a base di polimeri organici per pavimentazioni sono dei sistemi bicomponenti,\
  \ che richiedono l\u2019utilizzo di uno specifico catalizzatore, che conferiscono\
  \ alle pavimentazioni cementizie caratteristiche di durezza, durabilit\xE0, resistenza\
  \ al passaggio di mezzi di movimentazione ed hanno un gradevole effetto estetico."
