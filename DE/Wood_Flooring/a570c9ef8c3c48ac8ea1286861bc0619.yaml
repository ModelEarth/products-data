description: "/Product definition Amorim Wise Inspire 700 SRT (also branded as \u201C\
  Decolife Nature Plus\u201D and \u201CCortex Plusnatura Ultra 2 Pro\u201D) is a sustainable\
  \ waterproof floating floor with an innovative cork hardcore, that provides reinforced\
  \ stability and comfort, and a non-PVC printed film top layer. This product is used\
  \ as a floor covering for domestic or commercial use, providing several physical\
  \ characteristics to the floor, such as stability, comfort, thermal and noise insulation,\
  \ among others. For the placing on the market of the product in the European Union/European\
  \ Free Trade Association (EU/EFTA) (with the exception of Switzerland) Regulation\
  \ (EU) No. 305/2011 CPR applies. The product needs a Declaration of Performance\
  \ taking into consideration EN 14041: 2004/AC:2006 Resilient, textile and laminate\
  \ floor coverings - Essential characteristics and the CE-marking. For the application\
  \ and use the respective national provisions apply. Environmental Product Declaration\
  \ Amorim Cork Flooring - Amorim Wise Inspire 700 SRT For the placing on the market\
  \ of the product in the EU/EFTA (with the exception of Switzerland) Regulation (EU)\
  \ No. 305/2011 /CPR/ applies. The product needs a Declaration of Performance taking\
  \ into consideration /EN 14041: 2004/AC:2006 Resilient, textile and laminate floor\
  \ coverings - Essential characteristics/ and the CE-marking. For the application\
  \ and use the respective national provisions apply. Other components Polyethylene\
  \ Terephthalate (PET) film layer Resin 2.3 Application Amorim Wise Inspire 700 SRT\
  \ fits the most demanding needs for domestic areas. This flooring product meets\
  \ the requirements of the usage classes 33 for commercial use and 23 for domestic\
  \ use according to ISO 10874 standard. This product/article/at least one partial\
  \ article contains other carcinogenic, mutagenic, reprotoxic (CMR) substances in\
  \ categories 1A or 1B which are not on the candidate list, exceeding 0.1 percentage\
  \ by mass: no. 2.4"
