description: 'dassoXTR and dassoCTECH are solid and high-density boards made from
  compressed bamboo fibers with a special, patented heat treatment process, creating
  the perfect space for outdoor entertainment and relaxation. A unique feature of
  dassoXTR and dassoCTECH is the tongue grooved end-matched system: this can only
  be done with very stable materials and enables connection of an unlimited number
  of boards in the length. The special symmetrical shape of the sides offers the possibility
  to choose between either the grooved or the flat surface, and allows for quick installation
  with fasteners. Like any untreated tropical hardwood species, when exposed to outdoor
  conditions, the product will turn grey over time creating a very natural look.'
