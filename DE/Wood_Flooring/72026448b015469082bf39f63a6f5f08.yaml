declaration_type: Product EPD
description: Wood collection is a flooring developed by Tarkett. Engineered from multiple
  layers of hardwood for increased stability, each floor is easy to install and designed
  for long-lasting resistance. More than 60% of the wood is FSC or PEFC certified.
  After years of use, these floors can be removed and reused or recycled. The service
  lifetime recommended by Tarkett is 50 years when well maintained in domestic application.
  This EPD has been registered as an ECO Platform EPD with ECO EPD Reference number
  00000906. The International EPD System is a founding member of the ECO Platform
  and its procedures has undergone a peer audit to be able to use this logotype. All
  EPDs of construction products from different programmes that carry the ECO logotype
  are listedhere.
