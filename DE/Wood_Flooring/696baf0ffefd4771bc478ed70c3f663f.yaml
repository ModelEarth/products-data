lca_discussion: "# Use Advice\n\nScope: \nThis document refers to an average Heradesign\
  \ acoustic panel manufactured by Knauf AMF Deckensysteme Ges.m.b.H at the production\
  \ facility in Ferndorf. \nSystem boundary: \nTyp of EPD: cradle to gate - with options\
  \ \n\nThe Life Cycle Assessment for the products under review comprises the life\
  \ cycle stages of \"Product stage\" and \"End-of-Life stage\".\n\nThe systems therefore\
  \ include the following stages in accordance with DIN EN 15804/:\nA1 Raw material\
  \ supply and processing, and processing of secondary materials serving as input\n\
  A2 Transport to the manufacturer\nA3 Manufacture\nC4 Disposal\n\nThe A4-A5, B1-B7,\
  \ C1,C2, and C3 product stages were not taken into consideration in this study.\n\
  After removal of the product from the building, it is assumed that it is disposed\
  \ of in an inert material landfill.\n\n# Technology Description And Included Processes\n\
  \n1.Raw material Pine wood is stored as trunks 2 metres in length. Depending on\
  \ climate conditions, storage lasts around 6-12 months. The trunks are transported\
  \ by conveyor belt to a multi-rip saw, cut into pieces and processed as wood wool\
  \ using a planing machine. The binding agent components are stored in steel silos.\
  \ 2. Mixer Wood wool as well as a binding agent and a magnesium sulphate solution\
  \ are required for generating a mixture for wood wool pallets. These components\
  \ are transported to a mixer where they are processed to form the requisite formula.\
  \ 3. Scattering and shaping The mixture is scattered onto a steel band and passed\
  \ through a binding channel, whereby it is separated from the room by a second horizontal\
  \ steel strip as well as two side strips. An endless product is produced on leaving\
  \ the twin belt. The raw goods are then cut to the desired length. 4. Interim storage\
  \ and picking The products are put into interim storage for 3-5 days (drying and\
  \ maturing process). The requisite edge design is then produced on so-called double-end\
  \ profiling machines. Edge processing: 18 standard edges are possible. 5. Dyeing,\
  \ packaging and shipping The requisite colour is applied in a deying plant, followed\
  \ by packaging and storage.Syeing Dyeing: Possible in many RAL colours (left) Products\
  \ ready for storage (right) \nTechnical data: \nProduct-specific values can be found\
  \ at http://www.heradesign.com \nDeclared unit: \nThe declared unit is 1m\xB2 Heradesign\
  \ acoustic panel."
