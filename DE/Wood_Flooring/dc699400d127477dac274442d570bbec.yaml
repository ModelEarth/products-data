description: "As opposed to a traditional solid timber floor, our engineered hardwood\
  \ flooring utilises cutting-edge technology to create a great looking, multi-layered,\
  \ low maintenance floor that will last a lifetime. The top layer of a Forestry Timber\
  \ floor is made from a species of your choice with a huge selection of colours and\
  \ finishes to choose from. Our Collections include carefully selected, legally harvested\
  \ wood from Western Europe, Australia, South East Asia and Brazil. Once sourced,\
  \ this wood is hand graded for quality, one, pattern and form. The next step in\
  \ the process is surface treatment with a tough protective anti-scratch coating\
  \ to ensure optimum durability. In the centre of our floor is Forestry Timber\u2019\
  s scientifically developed Hevea Core which is constructed from a tree known for\
  \ its strength, Hevea Brasiliensis. Our core technology uses multiple staves of\
  \ Hevea in a scientifically formulated pattern to create a highly stable core that\
  \ is less likely to expand, contract or move when exposed to moisture, humidity\
  \ and temperature. This is the key to ensuring our engineered wood flooring out\
  \ performs all other construction formats, lasts a lifetime and makes a great option\
  \ for every room in the house. The final foundation layer acts as a balancing agent\
  \ and contributes to the durability and stability of the floor. We source the medium\
  \ density hardwood needed for the base from renewable plantations in Indonesia."
