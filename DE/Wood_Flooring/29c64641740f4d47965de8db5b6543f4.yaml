description: "Mineral self-levelling gel with variable rheology and viscosity manufactured\
  \ by Kerakoll Ib\xE9rica S.A. Very short waiting time for laying and extended workability.\
  \ Product for the high\u2011performance, smooth finishing correction of irregular\
  \ substrates. High self-levelling time suitable even for large surfaces. High dimensional\
  \ stability and performance durability. Allows the installer to regulate the fluidity\
  \ of the mixture, combining and balancing the ability to control it during laying.\
  \ Planogel Rheo is ideal for applications in adhesion to any type of properly prepared\
  \ substrates and for any type of coating such as, for example, ceramic tiles, natural\
  \ stones, parquet, resilient materials and resins. It has a very low amount of TVOC\
  \ \u2013 Total Volatile Organic Compound. It is recyclable as an inert material\
  \ at the end of its life, avoiding waste disposal costs and environmental impact.\
  \ Planogel Rheo is CE marked according to EN 13813 (class CT C30-F7)."
