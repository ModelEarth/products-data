description: "This Environmental Product Declaration (EPD\xAE) describes the environmental\
  \ impact of 1m\xB2 of acoustic ceiling  with  the  intended  use  to  increase \
  \ sound  absorption  in  a  room  to  create  a  better  indoor environment.This\
  \ EPD\xAEisvalid for products produced in Ecophon production plant inside ISOVER\
  \ -Saint-Gobain do Brasilin Santo Amaro(S\xE3o Paulo/ BR). The production uses natural\
  \ and abundant raw materials (sand), using  fusion  and  fiberizing  techniques\
  \  to  produceahigh-quality  glass  wool  in  different  densities  and thicknesses.The\
  \ glass wool is covered with a painted or woven surface layer and cut into panels\
  \ of different sizes and edge designs. The edges are painted and the panels are\
  \ packed in cardboard boxes.The  structure  of  glass  wool  gives  the  material\
  \  excellent  sound  energy  absorption  properties. Sound absorption is the main\
  \ function of acoustic glass wool panels. The panels are also light, stableand easy\
  \ to handle and cut.Acoustic glass wool panels are commonly used in schools, offices,\
  \ health care facilities and production premises where there is a need for noise\
  \ reduction to improve the working environment. The decrease in reverberation time,\
  \ sound pressure level and other acoustic parameters are related to the  amount\
  \ of  panels  used in the room as  well as the placement of the  panels.  The acoustic\
  \ panels need no maintenance and do not age. They can last as long as the building\
  \ itself. For aesthetic reasons, normal room surface cleaning is advised."
