description: "The insulation product is a material that, thanks to particular characteristics,\
  \ prevents the transmission or diffusion of thermal, acoustic, electrical or other\
  \ energy, depending on the application for which it is intended. EPD refers to four\
  \ thermal insulation products made by K-Flex, which are summarized and described\
  \ below: K-FLEX\xAE ST is suitable for all applications both civil and industrial\
  \ that require the use of insulation material, without neglecting the price/quality\
  \ relationship: refrigeration, air-conditioning, heating and plumbing, tanks, pipe\
  \ fittings and water ducts; K-FLEX\xAE EC is suitable for all applications both\
  \ civil and industrial that require the use of insulation material; K-FLEX\xAE ECO\
  \ is a real \u201Csafe and and secure\u201D answer to reducing energy consumption\
  \ while at the same time protecting the environment. Elastomeric insulation material\
  \ formulated and produced without using halogens. Thanks to its composition, any\
  \ fumes given off during a fire are transparent and non-toxic to anyone in the vicinity.\
  \ Approval and certification of product values are part of the company\u2019s strategy\
  \ aimed at optimizing and continuously improving basic requirements; K-FLEX\xAE\
  \ SOLAR the perfect solution for solar panels and industrial processes up to150\xB0\
  C. Revolutionary new packaging, tailor-made for the client, with practical and economical\
  \ advantages for use and distribution."
