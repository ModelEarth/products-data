  in Terpni, Serres, Greece and supplied by FIBRAN S.A.. It is a natural fibrous

  material for insulation against heat, cold, fire and sound. FIBRANgeo is made

  from stone raw materials, such as amphibolite, dolomite and bauxite. The

  product is used in industrial and building applications, such as insulation of

  pipes, roofs, pilotis, ceilings, dry construction, walls and floors.'
