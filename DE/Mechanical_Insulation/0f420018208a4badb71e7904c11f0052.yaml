description: "CLIMAVER\xAE is made from glass wool resulting in lightweight ductwork,\
  \ is environmentally friendly thanks to both thermal performance and excellent airtightness.\
  \ It also offers high level of comfort to building occupants thanks to high level\
  \ of acoustic absorption.\nCLIMAVER\xAE is faced on both sides: \u2022 The surface\
  \ which will form the external side of the duct has a reinforced aluminium foil\
  \ facing which will act as a vapour barrier and ensure that the duct is airtight.\
  \ \u2022 The surface that will form the inner side of the duct (in contact with\
  \ the airstream) has a facing of either aluminium, glass mat or fabric, depending\
  \ on the properties required for the duct (acoustics, cleaning\u2026)."
