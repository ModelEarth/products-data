description: Climate Recovery (CR) Ducts work as a complete, pre-insulated round ductwork
  system for heating, ventilation, and air-conditioning (HVAC). CR Ducts and CR Bends,
  comprising the CR Duct System, have a patented CR aluminium foil on both inside
  and outside. This works optimally as a condensation prevention barrier. CR Ducts
  are normally mounted round but can be adjusted in-system as rectangular through
  a patented internal hexagonal shape, if necessary. The ducts are lightweight, offer
  flexibility during installation, logistics benefits on site, dimensions consistent
  with current market standards, are pre-insulated and offer high sound damping properties.
