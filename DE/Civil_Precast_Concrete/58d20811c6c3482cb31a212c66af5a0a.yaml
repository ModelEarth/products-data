description: 'ParaWeb strips Figure 1 and Figure 2) are planar structures consisting
  of a core of high tenacity polyester yarn tendons encased in a polyethylene sheath.
  ParaWeb is CE certified for reinforcement applications and approved by the BBA (British
  Board of Agreement). The strips are suitable for reinforcement applications in combination
  with concrete wall facing panels. The incredibly tough polyethylene sheath is resistant
  to physical, chemical and biological conditions found in reinforced soil structures.
  This enables the use of ParaWeb also in aggressive soils. Technical Characteristics
  of the ParaWeb range products are listed and detailed in the technical data sheet
  available on Maccaferri website (https://www.maccaferri.com/). According to Construction
  Product Regulation CEE 305/2011 the essential technical characteristics, as per
  Harmonized Documents: EN 13249, EN 13250, EN 13251, EN 13253, EN 13254, EN 13255,
  EN 13257 and EN 13265, are reported in the Declaration of Performances (DOP).'
