description: The hot-rolled steel plate is a product that can be used for multiple
  applications, such as in the railway and construction industry, in naval industry,
  as tempered steel, for boilers construction, and others. The plate is manufactured
  at F.I.L. plant in Genova, Italy. The production process starts from the purchase
  of steel slab, which is then subjected to three main processes, namely 1) oxy-fuel
  cutting, 2) pre-heating and 3) descaling, hot-rolling until the desired width is
  reached, surface levelling and edge trimming. The product is then stored unpacked,
  ready for sale. The steel plates are produced in different surface dimensions and
  widths.
