description: 'NOVATOP ELEMENT - are large ribbed components made of multi-layered
  solid spruce boards (SWP),

  it is a structural element for wooden buildings. The construction of the element
  consists of a load-bearing

  bottom plate, the thickness of which depends on the required fire resistance of
  the structure. The

  transverse and longitudinal ribs are glued to it, the height of which depends on
  the required load-bearing

  capacity of the element. The whole structure is enclosed by the top plate. The connection
  of the plates

  and ribs is made by gluing and cold pressing. The cavities can be fitted with thermal
  and acoustic

  insulation as required.

  UN CPC code:

  314 Boards and panels

  Geographical scope:

  Europe, Global

  For modules A1-A3, A4 and C1-C4 +D a European and Global scale has been considered
  due to the

  availability of data for waste scenarios.'
