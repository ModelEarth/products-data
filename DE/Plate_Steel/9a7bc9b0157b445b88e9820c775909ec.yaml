description: "The products investigated in this EPD are the steel pipes and profiles\
  \ manufactured by \xD6zdemir Boru ve Profil San. Tic. A.\u015E at the company\u2019\
  s two plants that are both located in Zonguldak province of T\xFCrkiye. The one\
  \ and only raw material used for the production is primary flat steel.\nThe amount\
  \ of steel used to produce 1 ton of final product changes during the production\
  \ of different thicknesses due to the waste rate. Both pipes and profiles manufacture\
  \ between the meat thickness range of 0.60 mm to 12.50 mm. When the smallest and\
  \ largest diameters are considered for both products, the environmental performance\
  \ for all the main indicators do not change more than 10 %. Additionally, the production\
  \ methods and energy requirements are all the same for the two plants.\n\xD6ZDEM\u0130\
  R PIPE was established at the beginning of 1980's and has an important experience\
  \ in steel pipe and profile production for more than 35 years.\nIt can produce square\
  \ and rectangular profiles with outer pipe diameters from 6 mm to 355.6 mm and dimensions\
  \ from 10x10 to 300x300/200x400. It manufactures hot and cold rolled materials in\
  \ a wide range of pipe / profile products with a meat thickness of 0.60 mm to a\
  \ thickness of 12.50 mm. The products have a wide range of sizes and shapes, including\
  \ round pipe, square and rectangular profile, specially shaped (oval, ellipse, D)\
  \ profiles, open (U and Omega) profiles."
