description: "Smartax Wood Stud is a stud for non-load bearing interior walls. The\
  \ wood stud is produced of Swedish spruce. Smartax Wood Stud can be used as wall\
  \ stud, top plate, and bottom plate. The wood stud can be produced in the dimensions\
  \ 45x70mm or 45x95mm, the length of the wood stub is adjusted to the client\u2019\
  s needs. The stud consists of 99.8% spruce and small amounts of wood glue.\nThe\
  \ results in this EPD reflects the impact from a 45x70 mm wood stud. The majority\
  \ of Smartax wood stud production is for the 45x70mm wood stud. This dimension is\
  \ therefor used as a representative product since the difference between the products\
  \ are less than 10% for all environmental impact indicators."
