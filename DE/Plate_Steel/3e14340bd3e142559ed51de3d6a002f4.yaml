description: "This Environmental Product Declaration refers to heavy plates, hot rolled\
  \ products produced on dedicated quarto plate mill. Steel grade range for construction\
  \ include low alloy structural steels, asrolled, normalized and thermomechanically\
  \ rolled, including weathering steels. Mean thickness value is at 20 mm but the\
  \ declaration covers the whole range from 5 mm up to 100 mm. Width range is from\
  \ 1400 mm up to 3300 mm. Weathering steels offer improved resistance to corrosion\
  \ thanks to the addition of copper during manufacture. Additional alloying elements\
  \ can be added to increase the steel\u2019s tensile strength or make forming processes\
  \ easier. For the placing of the product on the market in the European Union/European\
  \ Free Trade Association (EU/EFTA) (with the exception of Switzerland) Regulation\
  \ (EU) No. 305/2011 (CPR) applies. The product has a declaration of performance\
  \ taking into consideration EN 10025-1:2004 - Hot rolled products of structural\
  \ steels - Part 1: General technical delivery conditions. For the application and\
  \ use the respective national provisions apply. 2 Application Heavy plates for construction\
  \ can be used in various construction applications, such as: Buildings: structural\
  \ and built-up welded sections, trusses, box girders, for heavy industrial steel\
  \ frames, high rise buildings, long-span structures for transport terminals and\
  \ other infrastructure. Road and railway bridges: steel & composite structures made\
  \ of welded built-up sections or box girders or trusses, arch and bow-string bridges,\
  \ pedestrian and bicycles bridges, cable-stayed and suspension deck & pylons bridges.\
  \ Art sculpture. Heavy Plates can be processed by conventional processing operations\
  \ used for steelwork fabrication: oxy-cutting, bending, drilling, welding etc. When\
  \ weathering steel is exposed to the ambient atmosphere it develops an initial layer\
  \ of iron oxide in the same way as carbon steel. The rate of oxidisation depends\
  \ on how much oxygen, moisture, and at"
