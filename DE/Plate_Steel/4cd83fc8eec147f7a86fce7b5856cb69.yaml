description: 'NOVATOP OPEN - The construction of the element consists of a load-bearing
  bottom multilayer plate

  (SWP), on which prisms (KVH, DUO, TRIO, BSH, I-beams) are glued in the basic axial
  distance of 625

  mm, fulfilling the load-bearing function. Transverse stiffening ribs are inserted
  between the individual

  prisms, reinforcing around the perimeter and around the building openings. The dimensions
  and spacing

  of the prisms can be adjusted according to the project requirements. The connection
  of the boards and

  ribs is carried out by gluing and cold pressing. The cavities between the prisms
  can be fitted with thermal

  insulation. The element can be sealed with another sheet material - diffusion open
  (e.g. Fermacell, DHF,

  DFP, etc.).

  UN CPC code:

  314 Boards and panels

  Geographical scope:

  Europe, Global

  For modules A1-A3, A4 and C1-C4 +D a European and Global scale has been considered
  due to the

  availability of data for waste scenarios.'
