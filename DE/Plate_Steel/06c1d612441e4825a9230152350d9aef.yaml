description: "This Environmental Product Declaration refers to heavy plates, hot rolled\
  \ products produced on dedicated quarto plate mill. Steel grade range for construction\
  \ include low alloy structural steels, as-rolled, normalized and thermomechanically\
  \ rolled, including weathering steels. Mean thickness value is at 20 mm but the\
  \ declaration covers the whole range from 5 mm up to 100 mm. Width range is from\
  \ 1400 mm up to 3300 mm. Weathering steels offer improved resistance to corrosion\
  \ thanks to the addition of copper during manufacture. Additional alloying elements\
  \ can be added to increase the steel\u2019s tensile strength or make forming processes\
  \ easier. Technical data: ArcelorMittal offers a full range of grades in compliance\
  \ with the EN 10025-1 and EN 10025 - part 2 to 5 to meet different applications.\
  \ ArcelorMittal has also created different grades of weathering steels to meet different\
  \ applications. Their chemical composition and mechanical performance are specified\
  \ in EN 10025-5. Yield strengths from 235 MPa up to 460 MPa are available. ArcelorMittal\
  \ Europe Flat products is producing heavy plates in one mill located in Gijon in\
  \ Spain. Declared unit: This Environmental Product Declaration refers to Heavy Steel\
  \ Plates including weathering steel, as specified in Part B requirements on the\
  \ EPD for Structural Steels."
