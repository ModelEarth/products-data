description: "Bak-Ay D4F Cotton Yarn D4F Cotton Yarn is 100% cotton yarn dyed with\
  \ Dye4Future waterless dyeing technology developed by Bak-Ay Tekstil using sulphur\
  \ dyes. These yarns are intended to be used for many types of fabrics including\
  \ jeans, fancy fabric, accessories and home textiles. D4F Cotton Yarn is available\
  \ in any colour combinations in counts from Ne 6/1 to Ne 50/1. D4F Cotton Yarn can\
  \ be combined with off-white yarns without any dirt issues. Bak-Ay D4F Pamuk \u0130\
  pli\u011Fi D4F Pamuk \u0130pli\u011Fi, Bak-Ay Tekstil taraf\u0131ndan geli\u015F\
  tirilen Dye4Future susuz boyama teknolojisi kullan\u0131larak k\xFCk\xFCrt boyalar\
  \ ile boyanm\u0131\u015F %100 pamuk ipli\u011Fidir. Bu ipliklerin kot, fantezi kuma\u015F\
  , aksesuar ve ev tekstili dahil olmak \xFCzere bir\xE7ok kuma\u015F t\xFCr\xFC i\xE7\
  in kullan\u0131lmas\u0131 m\xFCmk\xFCnd\xFCr. D4F Pamuk \u0130pli\u011Fi, Ne 6/1'den\
  \ Ne 50/1'e kadar farkl\u0131 kal\u0131nl\u0131k ve renk kombinasyonlar\u0131nda\
  \ mevcuttur. D4F Pamuk \u0130pli\u011Fi, kir sorunu olmadan kasarl\u0131 (beyazlat\u0131\
  lm\u0131\u015F) ipliklerle rahatl\u0131kla kullan\u0131labilir. Bak-Ay Tekstil Bak-Ay\
  \ Tekstil has been in the textile market since 1984. After many years of research\
  \ and development, Bak-Ay launched the Dye4Future dyeing technology in early 2019\
  \ and provides the market with many types of yarns with reduced environmental impacts\
  \ due to this new dyeing process. This sustainable technology is a new addition\
  \ to already existing denim yarn dyeing plant with a monthly capacity of 30 tons\
  \ in operation since 2014. With sustainability in mind, the company brings new breath\
  \ and innovation into world textile market with the fabrics they produce by evaluating\
  \ the yarns produced within their weaving and knitting plants where polyester, polyester\
  \ cotton, viscose, nylon, nylon lycra and linen mix fancy fabrics are produced.\
  \ Certified to many standards such as Eco Tex100, GOTS-TR, Bak-Ay serves well-known\
  \ companies such as ZARA, HM, Marks Spencer, Ann Taylor and BCBG without compromising\
  \ the principles of quality and fast service, and exports to many countries such\
  \ as the USA, the Netherlands, Italy, Spain and Eng"
