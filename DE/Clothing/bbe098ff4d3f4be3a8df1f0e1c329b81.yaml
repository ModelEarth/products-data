description: "Product name: \u03B5-caprolactam\nProduct identification: Organic heterocyclic\
  \ substance, CAS 105-60-2\nProduct description: Caprolactam is produced via Beckmann\
  \ rearrangement, which is the conversion of cyclohexanone to caprolactam through\
  \ the oxime with the help of catalyst - sulphuric acid, which is the most commonly\
  \ used acid for commercial lactam production. Caprolactam is the feedstock in the\
  \ production of Nylon 6. Product is supplied in flake or fused form. It is the basic\
  \ raw material for the production of polyamide 6, which is used thereafter in the\
  \ textile or plastics industry. Polyamide fibres have a very broad range of uses\
  \ in the production of nylon and polycaprolactam mesh (perlon). Its flexibility\
  \ means that it is used primarily in the production of sports clothing and other\
  \ sporting equipment - e.g. for water sports, winter sports, or mountaineering and\
  \ mountain climbing.\nCaprolactam is readily biodegradable."
