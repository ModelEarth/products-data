description: "KONE TransitMaster\u2122 120 Escalator is a versatile escalator that\
  \ is the best choice where\nsafety. reliability. efficiency and design are required.\
  \ It complies with all relevant international\nand local safety codes.\nKONE TransitMaster\u2122\
  \ 120 is a heavy-duty escalator targeted primarily towards the\nInfrastructure segment.\
  \ and in particular mid to high duty applications. Airports. rail systems\nand metro\
  \ stations are the most common target buildings for this solution. It can also be\
  \ used\nin commercial environments with high load profiles or special requirements.\n\
  All KONE escalators are equipped with standard safety features. required by Codes\
  \ and\nNorms. including latest version of EN115. In addition to that KONE TransitMaster\u2122\
  \ 120\ncan also meet the most critical safety requirements of installed environment\
  \ and location.\nincluding fire resistant options as well as other safety features\
  \ that go beyond the regulatory\nrequirements."
