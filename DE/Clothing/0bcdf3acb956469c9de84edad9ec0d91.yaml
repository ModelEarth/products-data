description: "Conventional Denim 273175 Random Wash jeans This new product of conventional\
  \ denim has an extra ordinary cloudy look. This random wash creates individual different\
  \ looks on each garment and reflects the denim soul perfectly. It highlights the\
  \ colour tone differences on the garment. Since the use of conventional washing\
  \ chemicals containing heavy metals, this random wash is not an environmentally\
  \ sustainable approach. Denim fabric is certified with STANDARD 100 by OEKO-TEX\xAE\
  \ Responsible Denim CRS Effect 273140 Nano Wash jeans Cross Textiles is now presenting\
  \ the brand new good looking and shaping the smart pair of jeans. State of the art\
  \ technology at Cross Textile enables to achieve cloudy effects on the garment with\
  \ an eco-friendly way. In this process water and chemical, consumptions have been\
  \ minimized comparing to Conventional Denim 273175 Random Wash. Where only organic\
  \ bleaching agents are used, no halogenic or heavy metals are discharged. In this\
  \ process with the nano wash technology 22% less electricity, 72% less water is\
  \ consumed at the production, compared to Conventional Denim 273175 Random Wash.\
  \ Denim fabric is certified with STANDARD 100 by OEKO-TEX\xAE and Organic Content\
  \ Standard (OCS). ___________________________________________________ Conventional\
  \ Denim 273175 Random Wash jeans Geleneksel denimin bu yeni \xFCr\xFCn\xFC, ola\u011F\
  an\xFCst\xFC bulutlu bir g\xF6r\xFCn\xFCme sahiptir. Bu rastgele y\u0131kama \u015F\
  eklinde adland\u0131r\u0131labilecek olan denim y\u0131kama metodu her \xFCr\xFC\
  ne ayr\u0131 ayr\u0131 g\xF6r\xFCn\xFCmler kazand\u0131r\u0131r ve denim ruhunu\
  \ m\xFCkemmel bir \u015Fekilde yans\u0131tmaktad\u0131r. \xDCr\xFCnlerdeki farkl\u0131\
  l\u0131\u011F\u0131n rengini vurgular. Ancak, a\u011F\u0131r metaller i\xE7eren\
  \ geleneksel y\u0131kama kimyasallar\u0131n\u0131n kullan\u0131lmas\u0131 nedeniyle\
  \ \xE7evresel olarak s\xFCrd\xFCr\xFClebilir bir yakla\u015F\u0131m de\u011Fildir.\
  \ Bu \xFCr\xFCnde kullan\u0131lan denim kuma\u015F, STANDARD 100 by OEKO-TEX\xAE\
  \ sertifikas\u0131na sahiptir. Responsible Denim CRS Effect 273140 Nano Wash jeans\
  \ Cross Textiles ak\u0131ll\u0131 denim pantolonlar\u0131 \u015Fekillendiren \u201C\
  Responsible Denim CRS Effect 273140 Nano Wash\u201D modeli sunmaktad\u0131r. Cros"
