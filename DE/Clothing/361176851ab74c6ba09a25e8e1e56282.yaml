description: "An exclusive and high quality shoe, suitable for urban or active free\
  \ time use. The leather tanning is carried out without the use of chromium. The\
  \ leather in the internal lining - Zero Impact\xAE - is tanned without the use\n\
  of heavy metals, the outsole and midsole contain recycled material from rubber,\
  \ the laces are in natural cotton, and the insole is made of coconut fibre and bamboo.\n\
  \u2014 The origin of the materials used in the making of the footwear is for the\
  \ most part European. The upper and the sole are made in the AKUfactory in Cluj\
  \ Napoca in Romania. The manufacturing characteristics of the BELLAMONT PLUS, offered\
  \ in a low-cut model, are to be found in the outdoor inspired daily wear category."
