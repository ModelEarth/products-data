description: "The world's first T-shirt with an EPD (Environmental Product Declaration).\
  \ A unique functional T-shirt made of 100% recycled polyester which transports moisture\
  \ and is quick drying. The T-shirt has a special design, featuring advanced folding\
  \ that reduces sewing time and avoids unnecessary waste. It has a clean design involving\
  \ smart solutions, which saves energy in production and facilitates recycling of\
  \ the material. The material is dyed with e.dye\xAE, which reduces water consumption\
  \ by 75% compared with traditional dyeing. The entire manufacturing chain is characterised\
  \ by environmental awareness and innovative solutions to minimise the environmental\
  \ footprint. Part of Fristads Green collection launched autumn 2019."
