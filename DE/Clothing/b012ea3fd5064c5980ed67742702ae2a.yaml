description: '/ Product definition Product name: Crawford LH6080L loadouse Product
  characteristic: Load house The Crawford LH6080L loadhouse is the heavy duty version
  of the new generation of load houses, especially developed to meet all requirements
  of architects, builders and operators. it is suitable for all geographical areas
  with snow load up to 2kN/m2. The Crawford LH6080L loadhouse is an independent loading
  system, designed to move the actual loading and unloading area outside the building
  and thereby releasing the corresponding floor area inside. It also forms a protective
  barrier between building and vehicle, contributing to energy savings and an improved
  working environment. Dock levelers and shelters can be integrated with the load
  house, together forming a complete Autodock system. Due to the thermal separation
  between building and docking unit, the load house can be used in temperature controlled
  applications. 2 The load house consists of four main components: 1) Galvanized steel
  frame of 290 kg in accordance with /EN 10346:2009/ 2) Six wall panels and four roof
  panels (insulated panels) of 264 kg in accordance with /EN ISO 6946/ and /EN 14509
  A.10/ 3) Cover plates and connection profiles of 31 kg in accordance with /EN 10346:2009/
  4) Drain pipe and gutter of 15 kg in accordance with /EN 1462/ class A-H The steel
  frame construction with the wall and roof panels is the housing that is connected
  to the building on top of the platform with the dock leveler. The cover plates and
  connection profiles finish off the housing and closes all the gaps to the outside.
  The drain pipe and gutter of the load house secures controlled water drainage from
  the roof. The design of the frame to the front side of the load house facilitates
  the installation of a dock shelter. Environmental Product Declaration ASSA ABLOY
  Entrance Systems AB - Crawford LH6080L loadhouse'
