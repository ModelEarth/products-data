description: This is a specific EPD and covers PG160P SANTORINI system manufactured
  by ALUMIL S.A. SMARTIA PG160P Santorini, a system for outstanding bioclimatic pergolas,
  is characterized by the high durability and the innovations it incorporates, offering
  ideal shading solutions for outdoor applications. It is probably the only pergola
  system that can cover in free-standing typologies (without wall mounting) a surface
  of up to 50 m2 with only four columns. The possible covered surface can be even
  doubled by adding just two more columns (i.e. 100 m2 with only 6 columns), without
  affecting the elegant and minimal design of the pergola.
