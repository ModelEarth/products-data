description: "RALED is a family of high-performance luminaires, they have the flexibility\
  \ to be used in any outdoor lighting application due to their diversity of sizes;\
  \ respecting the environment, making the life of those who consume them more pleasant\
  \ and safe, being able to illuminate all kinds of public roads.\nWith a modern,\
  \ compact, and elegant design, the RALED product not only meets all national and\
  \ international lighting requirements, but it has also been developed with environmental\
  \ impact control in mind, from its origin to the end of its useful life, favoring\
  \ the prevention of associated pollution and, in short, contributing to respect\
  \ for the environment and collaborating with the ultimate goal of achieving sustainable\
  \ development.\nRALED III, with an efficiency of over 150 lm/W and a lifetime of\
  \ up to 100,000 operating hours, it\u2019s perfect for integration into all urban\
  \ lighting environments. It combines the latest in luminous efficacy and the most\
  \ advanced thermal management technology. Offering multiple photometric distribution\
  \ possibilities, depending on the relationship between track width, pole spacing\
  \ and mounting height in each installation. According to the wide variety of roadways\
  \ to be illuminated,\nRALED III complies with international standards in terms of\
  \ illuminance, luminance, uniformity, etc. Certified by Corporaci\xF3n Centro de\
  \ Innovaci\xF3n y Desarrollo Tecnol\xF3gico Del Sector El\xE9ctrico - CIDET, complying\
  \ with the requirements IEC 60598-1/2014+AMD1/2017, IEC 60598-2-3/2002+AMD1/2011,\
  \ of CODENSA ET 808/2015 and RESOLUTION 180540 of 2010 of the MINISTRY OF MINES\
  \ AND ENERGY - RETILAP (Section 320)."
