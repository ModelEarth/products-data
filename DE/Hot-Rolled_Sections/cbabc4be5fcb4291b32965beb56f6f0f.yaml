description: 'This EPD applies to 1 metric ton of hot rolled structural steel sections
  and merchant bars in structural steel grades. For the placing on the market of the
  product in the EU/EFTA (with the exception of Switzerland) Regulation (EU) No. 305/2011
  (CPR) applies. The product needs a Declaration of Performance taking into consideration
  /EN 10025-1:2004 Hot rolled products of structural steels - Part 1: General technical
  delivery conditions/ and the CE-marking. For the application and use the respective
  national provisions apply. Application Structural steel sections and merchant bars
  are intended for bolted, welded or otherwise connected constructions of buildings,
  bridges and other structures, as well as in composite steel and concrete structures.
  For example: 2 Single-storey buildings (industrial and storage halls, etc.) Multi-storey
  buildings (offices, residential, shops, car parks, high rise, etc.) Bridges (railway,
  road, pedestrian, etc.) Other structures (pylons, power plants, stadiums, convention
  centers, airports, stations, etc.)'
