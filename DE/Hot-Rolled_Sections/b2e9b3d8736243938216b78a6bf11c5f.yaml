description: "This annex to the EPD applies to 1 metric ton of hot rolled beams and\
  \ sections in structural steel grades made from SALCOS\xAE structural steel.\n\n\
  SALCOS\xAE structural steel beams and sections are produced from 100 % steel scrap\
  \ via the electric arc furnace route with the use of 100 % renewable electric energy.\
  \ The renewable electric energy purchased by Peiner Tr\xE4ger GmbH is exclusively\
  \ allocated to SALCOS\xAE structural steel. For the placing on the market of the\
  \ product in the European Union/European Free Trade Association (EU/EFTA) (with\
  \ the exception of Switzerland) Regulation (EU) No. 305/2011 (CPR) applies. The\
  \ product needs a declaration of performance taking into consideration EN 10025-1\
  \ and the CE-marking. For the application and use the respective national provisions\
  \ apply."
