  \ produced structural steel sections and merchant bars in usual structural steel\
  \ grades for building industry based on a steel production in Electric Arc Furnace\
  \ with renewable electricity supply with Guarantee of Origins. For the placing on\
  \ the market of the product in the EU/EFTA (with the exception of Switzerland) Regulation\
  \ (EU) No. 305/2011 (CPR) applies. The product needs a Declaration of Performance\
  \ taking into consideration EN 10025-1:2004, Hot rolled products of structural steels\
  \ - Part 1: General technical delivery conditions/ and the CE-marking."
