description: "This declaration refers to the functional unit of 1 metric ton of steel\
  \ CA60 rebar, welded mesh and truss. Steel CA60 rebar, welded mesh and truss are\
  \ low carbon steel fabricated in wire drawing plants, which use as main input wire\
  \ rod produced from scrap/pig iron melted in Electric Arc Furnace or iron-ore based\
  \ blast furnace and basic oxygen furnace followed by hot rolling process and cold\
  \ working, where appropriate. To obtain the final products steel CA60 rebar, welded\
  \ mesh and truss, the wire rod goes to a drawing mill plant. By wire drawing process\
  \ and a further heat treatment (annealing) the wire road is transformed into annealed\
  \ wire with diameters of 1.24 to 4.18 mm, whereas for the production of the nails\
  \ the wire passed after the drawing process through a nails machine to obtain the\
  \ desired size In ArcelorMittal Brasil wire rod is produced following either of\
  \ the following routes: * iron ore and coke are fed to a blast furnace to produce\
  \ liquid iron, which is then converted into steel in a basic oxygen furnace. * iron\
  \ ore and charcoal are fed to a blast furnace to produce liquid iron, steel scrap\
  \ is added and the energy of liquid iron is used to melt the scrap, which is then\
  \ converted into steel in an electric arc furnace. In both cases the steel is then\
  \ casted and rolled to obtain wire rods. Technical data: The safety of a building\
  \ is directly linked to the quality of the materials employed in its construction.\
  \ The use of standardized materials and proper handling procedures is one of the\
  \ ways construction industries ensure a building\u2019s safety. ArcelorMittal on-site\
  \ laboratories perform chemical and mechanical tests guaranteeing compliance of\
  \ the final products to technical standard requirements. Declared unit: The declaration\
  \ refers to the functional unit of 1 metric ton of steel CA60 rebar, welded mesh\
  \ and truss as specified in Part B requirements on the EPD for Reinforcing Steel."
