description: "                               solidian GRID Q85-CCE-21 are bidirectional\
  \ reinforcement grids made of\n                               media resistant carbon\
  \ fiber reinforced plastic for permanent\n                               reinforcement\
  \ or connection of concrete components. Through the\n                          \
  \     targeted selection of diffusion-tight and alkali-resistant epoxy resins (E)\n\
  \                               and the matching media-resistant and high-strength\
  \ carbon fibers (C) in\n                               the longitudinal and transverse\
  \ directions, solidian GRID (CCE) realize\n                               properties\
  \ that make it possible to sustainably replace conventional or\n               \
  \                stainless reinforcing steel. The solidian GRID (CCE) covered in\
  \ this EPD\n                               are manufactured and offered in types\
  \ Q27, Q43, Q47, Q71, Q85 and\n                               Q95. Thanks to the\
  \ broad and finely graded product portfolio, the choice\n                      \
  \         of grid type can be made specifically to the requirements, thus avoiding\n\
  \                               unnecessary oversizing and minimizing material waste.\n\
  EPD solidian GRID and solidian REBAR                                           Page\
  \ 4\nDeclaration code: EPD-SGR-GB-65.0\nPublication date: 11.12.2022"
