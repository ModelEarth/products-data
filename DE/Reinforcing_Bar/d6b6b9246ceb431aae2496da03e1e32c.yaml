description: "The steel reinforcing bar (rebar) manufactured by T A 2000 SA de CV\
  \ is used as reinforcement of concrete structures in the construction industry.\
  \ Steel rebar is a steel product with semi-circular cross section. The surface of\
  \ the rebar is corrugated to limit the relative longitudinal movement between the\
  \ steel and the surrounding concrete. T A 2000 produces TA42 and TA52 rebar with\
  \ state-of-the-art technology (EAF QUANTUM) in the city of Ixtaczoquitl\xE1n, Veracruz.\
  \ The full control on the factors involved in production guarantees compliance with\
  \ the Mexican standard NMX-B-506-CANACERO-2011 and the international standard ASTM-A-615-G-60\
  \ required by regulations of the construction industry in Mexico."
