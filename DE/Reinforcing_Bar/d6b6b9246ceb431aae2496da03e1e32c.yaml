lca_discussion: "\n\n## Source Data Notes\n 17 EPD 2 Environmental Product Declaration\
  \ (EPD) \xB7 Steel reinforcing bar manufactured from steel scrap by T A 2000. T\
  \ A 2000 S.A. de C.V. is a 100% Mexican steel company, specializing in the manufacture\
  \ of steel products for construction, thin steel sheet, special bar quality (SBQ)\
  \ and commercial profiles. T A 2000 has more than 30 years of experience in the\
  \ manufacture of steel. Innovation and optimization in production processes, have\
  \ driven the company to renew and diversify its product catalog. In 2014 a cutting-edge\
  \ technology has been implemented in T A 2000\u2019s steelmaking plant: an electric\
  \ arc furnace (EAF) QUANTUM. The EAF QUANTUM, based on an optimized preheating and\
  \ melting concept, delivers minimum conversion costs, maximized output, and environmental\
  \ compliance. T A 2000\u2019s value proposal is to offer its customers quality steel.\
  \ T A 2000 has been granted with ISO 9001:2015 certification and above all the company\
  \ focus on offering an unparalleled service, characterized by competitive delivery\
  \ times and optimal business conditions for the growth of its clients. T A 2000\
  \ is permanently committed to offer the market a dynamic, competitive and quality\
  \ option. So that, the company has its main production plant in Orizaba; three distribution\
  \ centers: M\xE9rida, Arriaga, Silao and a commercial office in Mexico City. Environmental\
  \ Product Declaration (EPD) \xB7 Steel reinforcing bar manufactured from steel scrap\
  \ by T A 2000. 3 EPD 1. General information Product: Name of the manufacturer: Description\
  \ of the product: Declared unit: Construction product identification: Description\
  \ of the main product components and or materials: Programme: Steel reinforcing\
  \ bar of several calibers manufactured from steel scrap T A 2000 S.A. de C.V. Steel\
  \ rebar used to reinforce concrete in the construction industry. The surface of\
  \ the rebar is corrugated to limit the relative longitudinal movement between the\
  \ steel and the surrounding concrete. 1 metric ton of steel reinforcing bar manufactured\
  \ from steel scrap. Central Product Classification: CPC 4124 Bars and rods, hot\
  \ rolled, of iron or steel 100% Steel manufactured using scrap steel as source of\
  \ iron. International EPD\xAE System, www.environdec.com EPD registered through\
  \ the fully aligned regional programme/hub: EPD Latin America, www.epdlatinamerica.com\
  \ LATIN AMERICA Programme operator: Date of issue: Valid to: Life cycle stages not\
  \ considered: Comparability of EPD of construction products"
