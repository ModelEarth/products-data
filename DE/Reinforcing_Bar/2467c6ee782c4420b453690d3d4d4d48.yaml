description: "Aceros AZA es la principal empresa en Chile que fabrica acero a partir\
  \ del reciclaje de chatarra ferrosa. Tiene una capacidad instalada para producir\
  \ 520.000 toneladas de acero al a\xF1o el que proviene de m\xE1s de 500 millones\
  \ de kilos de chatarra ferrosa reciclada en un a\xF1o. AZA est\xE1 presente en el\
  \ mercado chileno desde 1953 produciendo barras de refuerzo para hormig\xF3n, perfiles\
  \ laminados en caliente y alambr\xF3n. Estos productos abastecen fundamentalmente\
  \ las industrias de la construcci\xF3n, metalmec\xE1nica y minera. Aceros AZA produce\
  \ acero cumpliendo las m\xE1s exigentes normas ambientales, tanto internaciones\
  \ como chilenas. Esta Declaraci\xF3n Ambiental de Producto (EPD\xAE) describe desde\
  \ el punto de vista del ciclo de vida el impacto medioambiental de las Plantas Colina\
  \ y Renca. Aceros AZA is the main company in Chile that produces steel from the\
  \ recycling of ferrous scrap. It has an installed capacity to produce 520.000 tons\
  \ of steel per year which comes from more than 500 million kilograms of ferrous\
  \ scrap recycled in a year. AZA has been present in the Chilean market since 1953,\
  \ producing reinforcement bars for concrete, hot-rolled profiles and wire rod. These\
  \ products mainly supply the construction, metal-mechanic and mining industries.\
  \ Aceros AZA produces steel complying with the most stringent environmental standards,\
  \ both international and Chilean. This Environmental Product Declaration (EPD\xAE\
  ) describes the environmental impact of the Colina and Renca plants from the point\
  \ of view of the life cycle."
