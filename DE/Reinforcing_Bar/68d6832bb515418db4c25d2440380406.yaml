description: "Concrete Reinforcing Steel \u0392ars\nHellenic Halyvourgia\u2019s concrete\
  \ reinforcing steel, quality B500C, of high strength and ductility, certified according\
  \ to ELOT 1421-3. The product is available in bars with diameters ranging from \u03A6\
  8 up to \u03A650mm, 12 and 14m long, and is also available in special lengths upon\
  \ order.\nConcrete Reinforcing Steel \u0392ars in Coils\nHellenic Halyvourgia\u2019\
  s concrete reinforcing steel, quality B500C, of high strength and ductility, certified\
  \ according to ELOT 1421-3. The product is available in coils. The rod diameters\
  \ range from 8 up to 16 mm and in spooled coils at diameters from 8 to 12 mm\nConcrete\
  \ Reinforcing Mesh\nPrefabricated concrete reinforcing mesh for columns, beams and\
  \ walls, using rebars of B500C quality.\nWire Mesh\nWire mesh using steel quality\
  \ B500A or B500C.\nFitsteel Mesh\nThe FitSteel wire mesh sheets are special mesh\
  \ reinforcements that can be arranged with the main reinforcement being in one or\
  \ two directions. The FitSteel special mesh reinforcements can meet all construction\
  \ work requirements, including the reinforcement of slabs, walls, foundation slabs\
  \ and beams, while offering time and labor cost saving and ensuring strict compliance\
  \ with design specifications. It can be used as single flat sheets to reinforce\
  \ surface structures."
