lca_discussion: "\n\n## Source Data Notes\n18 (EPD) Environmental Product Declaration\
  \ \xB7 Ternium Steel rebar manufactured from iron ore. 2 Ternium is a leading company\
  \ in Latin America that manufactures and processes a broad range of steel products\
  \ using the most advanced technology. The company provides customers that operate\
  \ in such diverse and essential steel consuming industries, such as construction,\
  \ automotive and energy, as well as manufacturers of heavy and agricultural machinery,\
  \ household appliances and packaging, among others. Ternium and its subsidiaries\
  \ have 17 production centers in Argentina, Brazil, Colombia, Guatemala, Mexico,\
  \ and the United States. It is also part of the controlling group of Usiminas, a\
  \ leading steelmaker of the Brazilian market Ternium supplies with high quality\
  \ steel all the main regional markets and it also promotes the development of its\
  \ customers from the metallurgical industry. The company\u2019s distinctive position\
  \ is a result of its highly integrated production procedure. Its facilities feature\
  \ the whole manufacturing process of steelmaking, from the mining of iron ore to\
  \ the production of high value added products. With a yearly achievable production\
  \ capacity of 12.3 million tons, Ternium\u2019s shares are listed and traded on\
  \ the New York Stock Exchange \"Our mission is to create value with our customers,\
  \ improving competitiveness and productivity together, through a highly efficient\
  \ industrial and technological base and a global commercial network. Ternium is\
  \ committed to establishing a long term presence, through local development and\
  \ education. \" -Daniel Novegil, Ternium\u2019s CEO 2017. (EPD) Environmental Product\
  \ Declaration \xB7 Ternium Steel rebar manufactured from iron ore. 3 1. General\
  \ information Product Name of the manufacturer Description of the construction product\
  \ Declared unit Construction product identification Description of the main product\
  \ components and or materials Programme: Steel rebar manufactured from iron ore\
  \ Ternium M\xE9xico S.A. de C.V. Steel rebars used to reinforce concrete in the\
  \ construction industry. The surface of the rebar is corrugated to limit the relative\
  \ longitudinal movement between the steel and the surrounding concrete. 1 metric\
  \ ton of steel rebar manufactured from iron ore, which is used as reinforcing steel\
  \ for the construction industry. Central Product Classification: CPC 4124 Bars and\
  \ rods, hot rolled, of iron or steel 100% low-alloyed steel manufactured using 70%\
  \ iron ore (direct reduced iron) and 30% steel scrap as source of iron. International\
  \ EPD\xAE System,www.environdec.com EPD registered through the fully aligned regional\
  \ programme/hub: EPD Latin America, www.epdlatinamerica.com LATIN AMERICA Programme\
  \ operator Date of issue: Valid to: Period of validity Life cycle stages not considered\
  \ Comparability of EPD of construction products"
