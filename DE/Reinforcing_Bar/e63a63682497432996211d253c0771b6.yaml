description: Steel rebar used to reinforce concrete in the construction industry.
  The surface of the rebar is corrugated to limit the relative longitudinal movement
  between the steel and the surrounding concrete. Steel reinforcing bar produced by
  Ternium Mexico in the Puebla Industrial Works at San Miguel Xoxtla, in the state
  of Puebla, is produced using iron ore (direct reduced iron) as the main source of
  iron (70%) and steel scrap (30%). The product is manufactured according to Mexican
  standard NMX B506 and U.S. standard ASTM A615.
