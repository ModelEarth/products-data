description: 'The steel scrap is melted in an electric arc furnace to obtain a steel
  melt. The liquid steel is further refined (adjustment of sulfur, carbon and phosphorous)
  and alloyed to give the stainless steel the required characteristics. The steel
  is then cast into semi-finished stainless steel products, for example billets. The
  billets are hot rolled to the desired bar size or the billets are hot rolled to
  rod coil and then annealed and pickled. The bar can also be peeled and the rod coil
  cold drawn and cut to bar. Quality management are in accordance with /ISO 9001/.
  Declared unit: The declaration applies to one ton of stainless steel long product.
  The declared unit is the production and recycling of one ton of stainless steel
  long product.'
