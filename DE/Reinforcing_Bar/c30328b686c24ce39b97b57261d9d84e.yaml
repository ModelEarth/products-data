  Arc Furnace route from post-consumer and pre-consumer scrap produced with 100% renewable
  electricity mix with guarantee of origin.

  Celsa Barcelona produces hot rolled, ribbed steel reinforcement bars, for use in
  the reinforcement of concrete. This can also be supplied in spooled coils. Celsa
  Barcelona rolling mill also manufactures wire rod used in the production of reinforcing
  mesh for concrete and drawn wire; and low carbon steel coil which can be used for
  a variety of different applications including fencing, general wire and nails.'
