description: Aceros AZA is the main company in Chile that produces steel from the
  recycling of ferrous scrap. It has an installed capacity to produce 520.000 tons
  of steel per year which comes from more than 600 million kilograms of ferrous scrap
  recycled in a year. AZA has been present in the Chilean market since 1953, producing
  reinforcement bars for concrete, hot-rolled profiles, Saferock bolt and wire rod.
  These products mainly supply the construction, metal-mechanic and mining industries.
  Aceros AZA produces steel complying with the most stringent environmental standards,
  both international and Nationals.
