description: "Steel bars are commonly used as reinforcement to impart tensile and\
  \ shear strength to the structure since concrete is\nweak in tension/shear. Steel\
  \ is widely used as reinforcement because its coe\x1Dcient of linear expansion is\
  \ close to\nconcrete. Steel reinforcing bars (Rebar) are manufactured through a\
  \ hot rolling process with subsequent treatment\n(controlled cooling and tempering).\
  \ Rebars produced by Tata Steel Limited are in sizes from 6mm to 40mm. Primary\n\
  application of rebar is to strengthen concrete in end-use applications like buildings,\
  \ bridges, metros, dams, thermal\npower plants, liquid retaining structures etc.\n\
  \nRebar grades: Fe500, Fe500D, Fe550D, Fe500SD, Fe500CRSD, Fe600"
