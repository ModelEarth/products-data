lca_discussion: "# Use Advice\n\nScope: \nThis document refers to laminated lightweight\
  \ boards manufactured by Holzwerkstoffe GmbH & Co. OG in the W\xF6rgl and St. Johann\
  \ in Tirol (Austria) plants. This document is translated from the German Environmental\
  \ Product Declaration into English. It is based on the German original version EPD-EGG-20150313-IBD1-DE.\
  \ The verifier has no influence on the quality of the translation. \nSystem boundary:\
  \ \nThis is a \"from cradle to factory gate, with options\" EPD. The life cycle\
  \ analysis for the products under consideration encompasses the following segments\
  \ of the life cycle: \u201CProduct stage\u201D and \u201CCredits and charges beyond\
  \ the limits of the product system\u201D. The systems therefore encompass the following\
  \ stages according to /EN 15804/: Product stage (module A1-A3): \nModule A1 Procurement\
  \ and processing of raw materials as well as processing of secondary raw materials\
  \ serving as inputs \nModule A2 Transportation to the manufacturer \nModule A3 Production\
  \ \n\nDisposal stage (C3)\nModule C3: in the sense of climate neutrality, biogenic\
  \ carbon dioxide emissions are declared in C3  \n\nCredits and debits beyond the\
  \ limits of the product system (module D): Module D includes the recovery potential\
  \ of the net flows leaving the system border at the end of the life cycle. The product\
  \ reaches the end-of-waste status after being removed from the building and 100%\
  \ of it is thermally utilised in a biomass facility. The effects of the thermal\
  \ utilisation and the credits of the generated energy are declared in Module D.\n\
  \n# Technology Description And Included Processes\n\nProduction of rawboards (top\
  \ layer) in W\xF6rgl 1. Roundwood cutting 2. Wood chip preparation 3. Waste wood\
  \ treatment 4. Drying the chips to approximately 2 \u2013 3 % residual moisture\
  \ 5. Applying glue to the chips 6. Spreading the glue-coated chips onto a forming\
  \ belt 7. Compression of the chip cake in a continuously operating calander hot\
  \ press 8. Sanding the upper and lower sides 9. Cutting and trimming the board strand\
  \ into rawboard formats 10. Piling into large stacks Production of lightweight boards\
  \ in St. Johann 1. Separation of both connected laminated boards via longitudinal\
  \ circular saws and cross cutting blades 2. Glue-coating of both top layers with\
  \ the PUR adhesive system 3. Expansion of the hexagonal honeycomb in a tunnel dryer\
  \ 4. Connection of glue-coated top layer with the medium layer 5. Calibration of\
  \ the calibration element in a continuous calibration press 6. Trimming and setting\
  \ of separating cuts 7. Stacking and packing the plates Production of impregnates\
  \ for lamination in St. Johann 1. Processing the base paper 2. Addition of impregnation\
  \ resins (MUF) in the plant 3. Drying the impregnated paper in heated dryers 4.\
  \ Formatting the endless paper by means of a crosscutter 5. Stacking the formatted\
  \ sheets on pallets \nDeclared unit: \nThe declaration relates to the manufacture\
  \ of one cubic meter of laminated EUROLIGHT board.\n Unlaminated Eurolight boards\
  \ display an average thickness of 12.4 kg/m\xB2 and an average overall thickness\
  \ of 42.6 mm. The average was weighted according to the production volumes of the\
  \ individual thicknesses."
