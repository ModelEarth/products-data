description: 'Bamboo is one of the fastest-growing plants in the world. It is a renewable
  and versatile resource with multi-

  purpose usage. Bamboos are of notable economic and cultural significance in South
  Asia, Southeast Asia, and East

  Asia where the climate is best suitable for its cultivation. The material may be
  cut and laminated into sheets and

  planks, and may be curved or flattened by the application of heat and pressure.
  It is an ideal construction material

  as it is durable, sustainable, and environmentally friendly. Bamboo used for construction
  purposes must be

  harvested when the culms reach their greatest strength and when the sugar level
  in the sap is at its lowest (usually

  when the bamboo culm is 3 to 5 years old), and afterwards it should be cured and
  dried properly for further

  treatment and manufacturing purpose. Harvesting is best taking place at the end
  of the dry season, and a few

  months prior to the start of the rainy season.'
