description: This EPD is related to the Panels for raised floor, consisting of inner
  particle board core completely encapsulated in a galvanized sheet steel suitably
  glued, in particular of the following models:C3TTL mm 600x600x23 (light grade)C4TTL
  mm 600x600x29 (light grade)C4TTM mm 600x600x29 (medium grade)C5TTM mm 600x600x29
  (eurograde)Panels object of the present Declaration are intended to constitute a
  raised floor, which should have a space between the proper floor and the one on
  which machines stay and people walk, to be used to lay out all the necessary cables
  and installations. The raised floor must withstand the toughest conditions of the
  realization of the construction site and for everyday use, so its main quality should
  be strongly robustness. The outer shell ensures the best resistance to abuses in
  the construction site, hence the choice of galvanized sheet while the panel body
  is made from chipboard.
