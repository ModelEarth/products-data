lca_discussion: "# Use Advice\n\nScope: \nThis document relates to coated medium density\
  \ EGGER MDF fibreboards (average), which are produced in the group's following plant:\
  \ \n\nEgger Holzwerkstoffe Wismar GmbH & Co. KG, Am Haffeld 1, 23970 Wismar, Germany\n\
  The production conditions in Wismar are representative for the other plants. They\
  \ correspond to the technologies and standards used in all locations. This document\
  \ is translated from the German Environmental Product Declaration into English.\
  \ It is based on the German original version EPD-EGG-20150045-IBA1-DE. The verifier\
  \ has no influence on the quality of the translation. \nSystem boundary: \nThis\
  \ is a \"from cradle to factory gate, with options\" EPD. The life cycle analysis\
  \ for the product under consideration encompasses the following segments of the\
  \ life cycle: \u201CProduct stage\u201D and \u201CCredits and debits beyond the\
  \ limits of the product system\u201D. The systems therefore encompass the following\
  \ stages according to /EN 15804/: Product stage (module A1-A3): \n\nA1 Procurement\
  \ and processing of raw materials as well as processing of secondary raw materials\
  \ serving as inputs\nA2 Transportation to the manufacturer\nA3 Production \n\nCredits\
  \ and debits beyond the limits of the product system (module D):\n\nD Reuse, recovery\
  \ or recycling potential\n\n# Technology Description And Included Processes\n\n\
  Production of the rawboards: 1. Peeling logs 2. Chipping the wood to produce chips\
  \ 3. Cooking the chips 4. Defibration in the refiner 5. Drying the fibres to approximately\
  \ 2-3 % residual moisture 6. Application of resin to the fibres 7. Spreading the\
  \ glue-coated fibres onto a forming belt 8. Compression of the fibre mat in a continuously\
  \ operating hot press 9. Cutting and trimming the fibre strand into rawboard formats\
  \ 10. Cooling the rawboards in star coolers 11. Piling into large stacks 12. Sanding\
  \ the upper and lower sides after the acclimatisation phase Production of the impregnated\
  \ papers: 1. Processing the base paper 2. Addition of impregnation resins (MUF)\
  \ in the plant 3. Drying the impregnated paper in heated dryers 4. Formatting the\
  \ endless paper by means of a crosscutter 5. Stacking the formatted sheets on pallets\
  \ Manufacturing the coated MDF boards: 1. Laying the impregnated papers onto the\
  \ upper and lower sides of the rawboard 2. Pressing the board in the hot press with\
  \ differently textured press plates/belts. 3. Sorting by quality and stacking 4.\
  \ Acclimatisation phase of up to 14 days All waste generated in the course of production\
  \ (trimming, cutting and milling waste) is used thermally with no exceptions. \n\
  Technical data: \nTechnical data for EGGER MDF-ST E1CE \nDeclared unit: \nThe declaration\
  \ refers to the manufacturing of   \n\n1 m\xB2 of coated MDF board with an average\
  \ thickness of 11.7 mm and a weight per unit area of 12.7 kg/m\xB2."
