lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umwelt-Produktdeklaration\
  \ bezieht sich auf das Produkt best wood FLEX 50, welches von der Firma Holzwerk\
  \ Gebr. Schenider GmbH am Standort Eberhardzell (Deutschland) hergestellt wird.\
  \ \nSystemgrenze: \nBei der vorliegenden EPD handelt es sich um eine Betrachtung\
  \ von der Wiege zur Bahre und Modul D, sie beinhaltet die folgenden Lebenszyklusphasen:\n\
  \nA1\u2013A3 | Produktionsstadium\nDas Produktionsstadium umfasst die Herstellung\
  \ aller Komponenten des deklarierten Produkts (Holzfasern, Bikomponentenfasern und\
  \ Flammschutzmittel) sowie der Verpackung inklusive der jeweiligen Vorketten bis\
  \ hin zur Rohstoffgewinnung. Darber hinaus ist auch der Transport der Komponenten\
  \ sowie der Verpackungsmaterialien zum Produktionsstandort bercksichtigt. Innerhalb\
  \ der Werksgrenzen werden alle Aufwendungen zur Herstellung der Dmmmatten bercksichtigt,\
  \ das beinhaltet auch die Entsorgung der anfallenden Produktionsabflle.\n\nA4\u2013\
  A5 | Baustadium\nDieses Stadium bildet einerseits den Transport der Dmmmatten zur\
  \ Baustelle ab (A4) sowie andererseits die Aufwendungen fr den Einbau ins Gebude\
  \ (A5). Darber hinaus werden im Modul A5 auch die Produktion, der Transport sowie\
  \ die Entsorgung des Verschnitts betrachtet. Weiters wird hier auch die Entsorgung\
  \ der Verpackungsabflle bercksichtigt.\n\nB1\u2013B7 | Nutzungsstadium\nDieses Stadium\
  \ behandelt die Nutzungsphase des Produkts. Bei sachgemer Nutzung treten allerdings\
  \ ber den Zeitraum der Nutzung keine umweltrelevanten Prozesse auf.\n\nC1\u2013\
  C4 | Entsorgungsstadium\nDas Entsorgungsstadium umfasst unter anderem den Rckbau\
  \ (C1), welcher im vorliegenden Fall als manueller Prozess mit vernachlssigbaren\
  \ Umweltauswirkungen angenommen wurde. Weiters sind der Transport des ausgebauten\
  \ und somit als Abfall anfallenden Produkts zur Abfallbehandlungsanlage (C2) sowie\
  \ dessen thermische Verwertung (C3) bercksichtigt. Fr den vorliegenden Fall sind\
  \ in C4 keine umweltrelevanten Prozesse bilanziert.\n\nD | Vorteile und Lasten auerhalb\
  \ der Systemgrenze\nHier werden die Vorteile fr die thermische Verwertung des Verschnitts\
  \ und der Verpackungsabflle (aus A5) sowie des Produktes selbst (aus C3) betrachtet.\n\
  \n# Technology Description And Included Processes\n\nThe production cycle of the\
  \ wood fibre insulation mat begins with the refiner, which is preceded by two cookers.\
  \ In this process, wood chips are first pre-expanded without pressure and brought\
  \ to temperature with the addition of steam. Water is extracted from the raw material\
  \ via the tamping screw and at the same time the material is conveyed into the pressurised\
  \ digester. Here, the fibre is completely broken down and fire protection agents\
  \ are added. The fibres are then dried in a flash tube dryer and separated in a\
  \ cyclone. Before the fibre cake is scattered, a small amount of bico fibres is\
  \ added. These fibres are by-products from textile processing which are added in\
  \ the factory. During processing, the sheathing of the fibre melts slightly and\
  \ forms a bond together with the wood fibre, thereby supporting the wood fibre insulation\
  \ mat. The finished product is produced by adding heat and moisture in the form\
  \ of steam. Delivery and sales are partly carried out directly from production as\
  \ well as from a warehouse via trucks directly to the customer."
