description: "The production process of Eurospan raw chipboard is identical at all\
  \ producing locations and proceeds according to the following steps: 1. Wood preparation\
  \ - roundwood chipping - chip preparation - residual wood preparation 2. Drying\
  \ the chips to approximately 2 \u2013 3 % residual moisture 3. Sorting the chips\
  \ 4. Applying glue to the chips 5. Spreading the glue-coated chips onto a forming\
  \ belt 6. Pressing the chip cake in a continuously operating hot press 7. Formatting\
  \ of the raw boards 8. Cooling the rawboards in star coolers 9. Sanding the upper\
  \ and lower sides 10. Stacking into large stacks. All scraps produced during production\
  \ (trimming, cutting and milling scraps) are processed and fed back into the production\
  \ process. All sites maintain a certified quality management system according to\
  \ ISO 9001. Declared unit: This environmental product declaration is based on a\
  \ declared unit of 1 m\xB3 EGGER raw chipboard with an average raw density of 655\
  \ kg/m\xB3 and a delivery moisture of approximately 6 %."
