description: "English description of the products\nAttiva water-based enamel paints\
  \ are suitable for ferrous and wood-based substrates. They consist of synthetic\
  \ binders in water emulsion, weathering-resistant pigments and functional additives\
  \ like matting and anti-sedimenting agents, preservatives, etc.\nThey are produced\
  \ at the Rivalta Scrivia production site.\nFor more information about the products\
  \ in the line, visit www.attivacolori.it. Italian description of the products\n\
  Gli smalti all\u2019acqua Attiva sono prodotti vernicianti idonei alla verniciatura\
  \ di supporti ferrosi e base legno, composti da leganti sintetici in emulsione acquosa,\
  \ pigmenti resistenti agli agenti esterni ed additivi funzionali come opacizzanti,\
  \ anti-sedimentanti, conservanti, etc.\nSono prodotti nello stabilimento di Rivalta\
  \ Scrivia (AL).\nPer maggiori informazioni relative ai prodotti della linea visita\
  \ il sito www.attivacolori.it."
