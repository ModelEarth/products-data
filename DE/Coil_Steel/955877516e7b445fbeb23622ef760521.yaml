description: "This Environmental Product Declaration refers to a double-sided hot\
  \ dip galvanized coated steel, consisting of steel substrate with a specific metallic\
  \ alloyed zinc coating, Magnelis\xAE, applied by means of a continuous hot dip galvanising\
  \ process. Magnelis\xAE coated steel is a hot-dip galvanized carbon steel coated\
  \ on both sides with a zinc-aluminiummagnesium alloy. This alloy, composed of 93.5%\
  \ zinc, 3.5% aluminium and 3% magnesium, is applied by means of a continuous hot\
  \ dip galvanising process. The substrates can be made of different steel grades\
  \ with Magnelis\xAE coating ranging from 90 to 430 g/m\xB2and steel thicknesses\
  \ ranging between 0.20 mm and 6.0 mm. The product is manufactured by through the\
  \ secondary route, in which different steel scraps are melted in an electric arc\
  \ furnace to obtain liquid steel. This steel is then refined in a ladle furnace\
  \ with addition of ferroalloys and metals to obtain the required steel characteristics.\
  \ The steel is then casted at a continuous caster to obtain semi-finished products\
  \ as billet or blooms. These products are then rolled to the desired size. The following\
  \ operations are two rolling processes: the hot strip mill and the cold rolling\
  \ mill. In the hot rolling mill the slab is reshaped above the recrystallization\
  \ temperature. The qualities obtained in this process are e.g. strength and surface\
  \ quality. During the rolling process the material passes through the furnace and\
  \ the rolling line. In the furnace the metal is preheated by natural gas. There\
  \ is no need for an additional warming, if the hot slabs are directly charged into\
  \ the rolling mill. The forming is done in various rolling frames until the final\
  \ shape is obtained. The steel scrap in this process are directly recycled. In the\
  \ cold rolling mill the material is reshaped below the recrystallization temperature.\
  \ Thereby a enhanced surface quality, an improved dimensional accuracy as well as\
  \ a higher strength are achieved. The different process steps are: pickling, the\
  \ rol"
