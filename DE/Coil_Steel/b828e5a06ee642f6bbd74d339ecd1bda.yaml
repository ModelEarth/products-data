description: "/ Product definition Steel sheet piling are rolled steel profiles with\
  \ longitudinal clutches at each side. Sheet piles can be connected to each other\
  \ through these clutches creating a mechanical connection (i.e. interlock) between\
  \ the profiles allowing the construction of a continuous wall. temporary cofferdams\
  \ in land and in water, containment barriers, and load bearing foundations, among\
  \ others. This EPD applies to 1 metric ton of EcoSheetPiles\u2122. EcoSheetPiles\u2122\
  \ are produced at the ArcelorMittal sites Differdange and Esch-Belval in Luxembourg\
  \ from ca. 100% scrap in an electric arc furnace route and are 100% reusable and\
  \ recyclable. The types of EcoSheetPiles\u2122 available are: Z-shaped, U-shaped,\
  \ straight-web, and H-shaped. Application Sheet pile walls resist to high pressure\
  \ and can support massive height of soil with a small quantity of steel compared\
  \ to the applied loads. Steel piling products are used worldwide in many kinds of\
  \ permanent or temporary structures: quay walls and breakwaters in harbors and locks,\
  \ bank reinforcement on rivers and canals, pumping stations, bridge abutments, retaining\
  \ walls for underpasses or underground car parks, impervious containment walls,\
  \ 2"
