description: "Galvanized steel coil and sheet products are now being used for a wide\
  \ range of electric appliances, automobiles and other industrial machinery as well\
  \ as for civil engineering and architectural purposes. As nations industrialize\
  \ worldwide, galvanized steel coils and sheets are becoming vital materials for\
  \ the development of modern societies today. Consumers today are increasingly demanding\
  \ larger quantities and higher quality of steel products, leading to the advancement,\
  \ diversification, and functional enhancement of these products. By looking through\
  \ this, galvanized steel sheets are finding an increasing range of applications,\
  \ including a range of civil engineering construction projects as well as automobile\
  \ and home appliance manufacturing. These sheets boast great resistance to corrosion\
  \ as well as ease of working, welding, and painting. The galvanized steel coil and\
  \ sheet from Hyundai Steel is produced using the latest automatic factory system\
  \ and boasts the excellent quality of customers require. Hyundai Steel is working\
  \ hard to provide premium-quality steel products that meet consumers\u2019 needs\
  \ and expectations. This EPD has been registered as an ECO Platform EPD with ECO\
  \ EPD Reference number\_00001335. The International EPD System is a founding member\
  \ of the ECO Platform and its procedures has undergone a peer audit to be able to\
  \ use this logotype. All EPDs of construction products from different programmes\
  \ that carry the ECO logotype are listed\_here."
