description: "GreenCoat\xAE color coated steel products are used in the building industry,\
  \ but also in light engineering, different indoor applications and transportation.\
  \ GreenCoat\xAE products are typically highly resistant to corrosion, UV radiation\
  \ and scratches. They provide builders with a lightweight material that is easy\
  \ to work with even down to -15\xB0C. Most of our GreenCoat\xAE products feature\
  \ a Bio-based Technology (BT) coating with a substantial portion of the traditional\
  \ fossil oil replaced by Swedish rapeseed oil. This patented solution reduces the\
  \ environmental footprint of GreenCoat\xAE products. Being fully Cr(VI)-free, and\
  \ with its color coating, full\nrecyclability, compliance with REACH and numerous\
  \ environmental certifications, GreenCoat\xAE stands at the forefront of sustainable\
  \ building solutions. GreenCoat\xAE products are available in a wide variety of\
  \ attractive colors and finishes. The typical thickness range is from 0.45 mm to\
  \ 1.5 mm, but availability depends on the\nproduct and width concerned. All SSAB\
  \ color coated products are manufactured according to EN 10169. The main products\
  \ included in the color coated product portfolio are listed below."
