description: "This Environmental Product Declaration refers to Hot Rolled Steel Coil,\
  \ Slit Coil and Sheet, including Indaten\xAE weathering steel and Amstrong\xAE high\
  \ strength steel range. The EPD results reflect the volume weighted average of these\
  \ products. Hot Rolled Coils are produced in ArcelorMittal hotrolling mill in which\
  \ solidified steel preheated to a high temperature is continuously rolled between\
  \ series of standsof rotating cylinders. Alloy composition and process parameters\
  \ are set to guarantee the required grade. The coils are then delivered to manufacturers\
  \ for shaping into end products to be includedin building works, generally to precise\
  \ dimensions, thereby avoiding losses on the construction site. Mean thickness value\
  \ is at 5 mm but the declaration covers the whole range from 1.5 mm up to 25.4 mm.\
  \ Width range is from 45 mm up to 2150 mm. For the placing of the product on the\
  \ marketin the European Union/European Free Trade Association (EU/EFTA)(with the\
  \ exception of Switzerland) Regulation (EU) No. 305/2011 (CPR) applies. The product\
  \ has a declaration of performancetaking into consideration EN 10025-1:2004 - Hot\
  \ rolled products of structural steels - Part 1: General technical delivery 2 conditions.\
  \ For the application and use the respective national provisions Apply. Other European\
  \ standards concerning Hot Rolled Coils could also be used by manufacturers as reference:\
  \ EN 10149-1:2013 - Hotrolled flat products made of high yield strength steels for\
  \ cold-forming - Part 1: General technical delivery conditions can be considered\
  \ as specified in EN 1993-1-3:2006Eurocode 3 - Design of steel structures - Part\
  \ 1-3: General rules - Supplementary rules for cold-formed members and sheeting.\
  \ Products covered by EN 10149-1:2013 are not under CPR and did not request CE marking\
  \ to be placed on the market Characteristics are also specified in the American\
  \ standard ASTM G101-04:2015 (American Society for Testing and Materials) for hot\
  \ rolled material. Application Ho"
