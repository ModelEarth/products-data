description: "This Environmental Product Declaration refers to XCarb\xAE RRP (Recycled\
  \ and Renewably Produced) Hot Rolled Coils used for any commercial and structural\
  \ applications, including Amstrong\xAE high strength steel range. XCarb\xAE RRP\
  \ Hot Rolled Coils refer Black or Pickled & Oiled coils. The EPD results reflect\
  \ the volume weighted share of these coils (60% Black, 40% Pickled & Oiled). XCarb\xAE\
  \ RRP Hot Rolled Coils are produced at ArcelorMittal Sestao, in Spain; their production\
  \ is based on Electric Arc Furnace and Compact Strip Production processes with renewable\
  \ electricity supply with Guarantee of Origins. Products are continuously rolled\
  \ at high temperature going through a series of stands of rotating cylinders. Steel\
  \ alloy composition and process parameters are set to guarantee the required grade.\
  \ The coils are then delivered, Black or Pickled & Oiled, to processors and manufacturers\
  \ for shaping into finished products. Technical data: XCarb\xAE Recycled and Renewably\
  \ Produced Hot Rolled Coils cover a full range of products in compliance with the\
  \ EN 10025, EN 10149, EN 10111 and EN ISO 683 to meet various requirements. Declared\
  \ unit: The declaration refers to the functional unit of 1 metric ton XCarb\xAE\
  \ Recycled and Renewably Produced Hot Rolled steel coil, black or pickled & oiled,\
  \ packed and ready to be transported from ArcelorMittal to its clients as specified\
  \ in Part B requirements on the EPD."
