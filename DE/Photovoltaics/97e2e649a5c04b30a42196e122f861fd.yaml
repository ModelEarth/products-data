description: "Midsummer WAVE is a black, wave shaped solar panel that is specifically\
  \ designed to fit on roofs with two-barrel roof tiles.\nWAVE is a CIGS photovoltaic\
  \ solar module. CIGS stand for Copper-Indium-Gallium-Selenium, a tetrahedrally bonded\
  \ semiconductor, with chalcopyrite crystal structure that converts the energy of\
  \ light directly into electricity by the photovoltaic (PV) effect. The CIGS absorber\
  \ and all other materials that form the finished solar cell are deposited on a stainless-steel\
  \ substrate. The cells are then connected in series via a front contact grid, which\
  \ is screen printed, using a power mesh technology. This consists of a dense array\
  \ of wires for current collection instead of the regular ribbons, which reduces\
  \ the resistive losses and increases the active area.\nCIGS solar cells are manufactured\
  \ by sputtering the material onto 156\xD7156 mm stainless steel substrates. The\
  \ solar cells from Midsummer are free of cadmium, a toxic material usually used\
  \ in CIGS and other thin film solar cells. Flexible CIGS solar modules are gaining\
  \ increasing market share thanks to its high efficiency, low weight, flexibility\
  \ and durability."
