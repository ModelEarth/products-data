description: "Risen Energy produces more than a dozen series of mono-crystalline silicon\
  \ PV modules. The PV module products\nintegrate several technologies such as higher\
  \ efficiency Mono PERC cell technology, low current density\ntechnology to decrease\
  \ the internal power consumption effectively, and MBB and HC technology to reduce\
  \ the\nnegative effect to yield caused by micro crack and shadow. Besides, bifacial\
  \ technology enables additional energy\nharvesting from rear side (up to 30%). The\
  \ module products have industry leading low thermal co-efficient of\npower, excellent\
  \ low irradiance performance, and excellent PID resistance. Risen Energy\u2019s\
  \ modules meet the\nqualification criteria of T\xDCV, CE, GS, ROHS, REACH, PAHS\
  \ and other international certifications, and have\ntaken the lead in passing the\
  \ ISO14001 environmental management system, ISO9001 quality management system\n\
  and GB/T28000 occupational health and safety management system certification."
