description: "Carter Holt Harvey (CHH) is one of New Zealand\u2019s leading forest\
  \ products companies, manufacturing and supplying timber, laminated veneer lumber\
  \ (LVL), plywood and other building products to the New Zealand market. CHH Timber\
  \ manufactures timber across its Kawerau and Nelson Mill facilities with treatment\
  \ of some products completed at its Kinleith treatment facility. CHH Timber produces\
  \ brands Laserframe\xAE and Pinex\xAE for use in structurally graded or outdoor\
  \ timber applications.\nCarter Holt Harvey takes a sustainable approach to the way\
  \ the company operates and grows its business. The company\u2019s commitment to\
  \ the environment is fundamental to its business. From the use of plantation forests\
  \ to promoting polices minimizing waste and emissions, CHH is proud of the sustainable\
  \ base for its products. CHH continually strives to be an outstanding business in\
  \ everything the company does, from manufacturing to service delivery with sustainable\
  \ solutions at the core of this. The CHH EPDs are a demonstration of the continual\
  \ focus and commitment to sustainability, through a science driven, independently\
  \ verifiable process with standard methodology across all products.\nThis EPD covers\
  \ CHH Timber\u2019s range of sawn, gauged and finger-jointed timber."
