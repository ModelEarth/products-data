description: STEICO LVL laminated veneer lumber as STEICO LVL R, STEICO LVL RS, STEICO
  LVL RL and STEICO LVL X variants are industrially manufactured products for supporting
  and non-supporting constructions. They comprise several layers of conifer veneers
  which are glued together. The natural imperfections in the wood, e.g. knots, are
  reduced by the production process to the individual veneer layer and distributed
  evenly across the cross-section, giving rise to an almost homogeneous cross-section
  of high strength and rigidity. When the veneers are dried, the result is a product
  with low wood moisture and practically no moisture gradients in the cross-section.
  In the case of STEICO LVL R, STEICO LVL RL and STEICO LVL RS, all veneer layers
  are glued together longitudinally. STEICO LVL X features some veneer layers glued
  together crosswise. The STEICO LVL R, STEICO LVL RL and STEICO LVL RS products differ
  in terms of their rigidity and strength properties.
