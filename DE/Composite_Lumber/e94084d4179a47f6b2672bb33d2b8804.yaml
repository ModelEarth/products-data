lca_discussion: "# Use Advice\n\nScope: \nThis Declaration applies for STEICO LVL\
  \ laminated veneer lumber which is manufactured in the following variants\n\nSTEICO\
  \ LVL R\nSTEICO LVL RS\nSTEICO LVL RL\nSTEICO LVL XManufacturing plant:\n\nSTEICO\
  \ Sp.z o.o.\n\nUl. Mickiewicza 10\n\n83-262 Czarna Woda\n\nPolen \nSystem boundary:\
  \ \nThe Declaration complies with an EPD \"from cradle to plant gate, with options\"\
  . It includes the production stage, i.e. from provision of the raw materials through\
  \ to production (cradle to gate, Modules A1 to A3), Module A5, and parts of the\
  \ end-of-life stage (Modules C2 and C3). It also contains an analysis of the potential\
  \ benefits and loads over and beyond the product's entire life cycle (Module D).\
  \ \n\n\nModule A1 analyses the provision of wood from forestry resources and the\
  \ provision of adhesives. Transport of these substances is considered in Module\
  \ A2. Module A3 comprises the provision of fuels, resources and electricity as well\
  \ as the manufacturing processes on site. These essentially involve debarking, peeling,\
  \ drying, adhesion, planing and profiling processes as well as packing the products.\
  \ Module A5 exclusively covers the disposal of product packaging which includes\
  \ the disposal of biogenic carbon and primary energy (PERM and PENRM). \n\n\nModule\
  \ C2 considers transport to the disposal company and Module C3 is concerned with\
  \ preparing and sorting waste wood. In accordance with /EN 16485/, Module C3 also\
  \ includes as outflows the CO2 equivalents of the carbon inherent in the wood product\
  \ as well as the renewable and non-renewable primary energy (PERM and PENRM) contained\
  \ in the product. \n\n\nModule D analyses the thermal utilisation of the product\
  \ at its end of life as well as the ensuing potential benefits and loads in the\
  \ form of a system Extension.\n\n# Technology Description And Included Processes\n\
  \nSTEICO LVL Furnierschichth\xF6lzer in den Varianten STEICO LVL R, STEICO LVL RS,\
  \ STEICO LVL RL und STEICO LVL X sind industriell gefertigte Produkte f\xFCr tragende\
  \ und nichttragende Konstruktionen. Sie bestehen aus mehreren Lagen miteinander\
  \ verklebter Nadelholzfurniere. Die nat\xFCrlichen Fehlstellen des Holzes wie zum\
  \ Beispiel \xC4ste werden durch den Produktionsprozess auf das einzelne Furnierblatt\
  \ reduziert und gleichm\xE4\xDFig \xFCber den Querschnitt verteilt; es entsteht\
  \ ein ann\xE4hernd homogener Querschnitt mit hohen Festigkeiten und Steifigkeiten.\
  \ Durch die Trocknung der Furniere entsteht ein Produkt mit niedriger Holzfeuchte\
  \ und nahezu keinem Feuchtegradienten im Querschnitt. Bei den Produkten STEICO LVL\
  \ R, STEICO LVL RL und STEICO LVL RS sind alle Furnierlagen l\xE4ngsorientiert zueinander\
  \ verklebt. Bei STEICO LVL X sind einige Furnierlagen kreuzweise zueinander verklebt.\
  \ Die Produkte STEICO LVL R, STEICO LVL RL und STEICO LVL RS unterscheiden sich\
  \ in den Steifigkeits- und Festigkeitseigenschaften. \nTechnical data: \nThe technical\
  \ data for STEICO LVL laminated veneer lumber in the STEICO LVL R, STEICO LVL RL,\
  \ STEICO LVL RS and STEICO LVL X variants is available in the respectively valid\
  \ declarations of Performance. \nDeclared unit: \nThe declared unit of the product\
  \ under ecological review is one cubic metre of laminated veneer lumber taking consideration\
  \ of the mix of adhesives used as outlined in 2.5 and a mass of 550 kg/m\xB3 with\
  \ wood moisture of 9.15%, which complies with a water content of approx. 8%. Adhesives\
  \ account for 4.56%. All details on adhesives used were calculated on the basis\
  \ of specific data."
