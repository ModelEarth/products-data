description: "Carter Holt Harvey (CHH) is one of New Zealand\u2019s leading forest\
  \ products companies, manufacturing and supplying timber, laminated veneer lumber\
  \ (LVL), plywood and other building products to the New Zealand market. Futurebuild\
  \ LVL offers the largest range of LVL products within New Zealand, which are used\
  \ in projects across Australasia. Manufacturing LVL in the Marsden Point plant,\
  \ Futurebuild LVL produces brands hySPAN\xAE, hyJOIST\xAE, hyONE\xAE, hy90\xAE,\
  \ hyCHORD\xAE, truFORM\xAE, hyPLANK\xAE, edgeFORM\xAE, and hyFRAME\xAE building\
  \ systems.\nCarter Holt Harvey takes a sustainable approach to the way the company\
  \ operates and grows its business. The company\u2019s commitment to the environment\
  \ is fundamental to its business. From the use of plantation forests to promoting\
  \ polices minimizing waste and emissions, CHH is proud of the sustainable base for\
  \ its products. CHH continually strives to be an outstanding business in everything\
  \ the company does, from manufacturing to service delivery with sustainable solutions\
  \ at the core of this. The CHH EPDs are a demonstration of the continual focus and\
  \ commitment to sustainability, through a science driven, independently verifiable\
  \ process with standard methodology across all products.\nThis EPD covers Futurebuild\
  \ LVL\u2019s range of solid LVL products and composite plywood/LVL i-beams, hyJOIST."
