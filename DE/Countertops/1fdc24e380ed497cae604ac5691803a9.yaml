description: 'The recomposed product is represented by a composite material mainly
  based on quartz. The production process involves the mixing of aggregates (quartz)
  of different granulometry, organic dyes and structural polyester resin (in the percentage
  of approximately 8%-11%); the latter, in addition to the binding action, allows
  to obtain - in the finished product - optimal values in the characteristics of resistance
  to bending, impact, imbibition and, more generally, makes it possible to reconstruct
  the mass of the recomposed with physical qualities and performances superior to
  the product starting natural.

  This EPD declaration refers to thirteen possible families of recomposed products
  made by Stone Italiana, used for various applications, from floors to wall coverings,
  to special processes.'
