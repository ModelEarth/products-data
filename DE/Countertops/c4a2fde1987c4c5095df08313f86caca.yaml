lca_discussion: "# Use Advice\n\nDieser Datensatz beinhaltet die Ergebnisse f\xFC\
  r die Module A1-A3 sowie die Module A4, A5, B2, B3, B4, B5, B6, B7, C1, C2, C3,\
  \ C4, D gem\xE4\xDF EN 15804. Ein Vergleich mit anderen Produkten ist nur mit einer\
  \ vergleichbaren Anwendung im Geb\xE4ude zul\xE4ssig. Grunds\xE4tzlich ist eine\
  \ Gegen\xFCberstellung oder die Bewertung von EPD Daten nur m\xF6glich, wenn alle\
  \ zu vergleichenden Datens\xE4tze nach EN 15804 erstellt wurden und der Geb\xE4\
  udekontext, bz. die produktspezifischen Leistungsmerkmale ber\xFCcksichtigt werden.\n\
  \n# Technology Description And Included Processes\n\nThe life cycle assessment results\
  \ cover the life cycle stages of manufacturing the intermediate products up to raw\
  \ material extraction and processing operations of secondary materials serving as\
  \ input (e.g. recycling processes), their transports to the plant as well as the\
  \ production itself, including the provision of all auxiliary and operating materials,\
  \ energy, and the complete waste treatment or landfilling of the residual waste\
  \ during the stage of production. Modules A1, A2, and A3 are shown here as one aggregated\
  \ module A1-A3. If further modules were calculated for this data set, they can be\
  \ found separately and can be combined for a consideration of the entire life cycle.\n\
  \n# Location description of restrictions\n\nDieser Datensatz repr\xE4sentiert die\
  \ Situation des Unternehmens Teckentrup GmbH & Co. KG in 33415 Verl-S\xFCrenheide,\
  \ Deutschland, im Hinblick auf die wichtigsten Technologien und die gesetzlichen\
  \ Rahmenbedingungen."
