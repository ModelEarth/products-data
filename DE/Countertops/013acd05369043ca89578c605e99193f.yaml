  thanks to its composition consisting of 85-95% natural raw materials (quartz) and
  the remaining 5-15% polymeric binders and pigments. This makes the product suitable
  for multiple applications, including but not limited to: Flooring: airports, shopping
  cent er s, stations, hotels, residential, etc

  Cladding: both internal and external facades

  Interior: design kitchen countertops, bathroom tops, steps and risers, window sills,
  etc Quarella slabs can be supplied with different surface finishes, from the classic
  and most popular glossy surface to smooth, brushed or structured (velvet touch,
  sandblasted, bush hammered, etc).'
