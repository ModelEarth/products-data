description: 'Sustonable is the new revolutionary sustainable, thin and ultra-lightweight
  surface made with a unique combination of quartz and recycled PET plastic. Sustonable
  material is thin, lightweight, ultra-resistant, sizeable, with unlimited designs
  that look like natural stone and can be recycled and

  used in a new Sustonable product again. The material can be used for bathroom wall
  panels, vanity tops, backsplashes, worktops, tabletops, kitchen countertops and
  bars. It fits perfectly any project that needs to be durable, resistant, elegant
  and mindful of the environment.'
