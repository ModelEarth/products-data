description: "XENERGY extruded polystyrene foam (XPS) is a plastic foam insulating\
  \ material which complies with DIN EN 13164and is produced in the form of boards\
  \ within a density range of 30 to 50 kg/m\xB3. To meet the needs of various applications\
  \ the boards are supplied in different compressive strength levels from 150 to 700\
  \ kPa within a thickness range of 20 to 200 mm. The boards may have different surfaces\
  \ (with extrusion skin, planed, grooved or thermally embossed) for different application\
  \ areas. Xenergy boards are supplied with butt edge, shiplap and tongue-and-groove\
  \ profiles. The main ingredient is polystyrene; carbon dioxide in combination with\
  \ process aids is used as a blowing agent. 2.2"
