  \ reflectivity.\nAdvantages\n\u2022 Flotal E brightens the interior spaces by reflecting\
  \ both natural and artificial light\nsources.\n\u2022 Flotal E offers aesthetics\
  \ and spaciousness to the places where it is being used.\n\u2022 Flotal E provides\
  \ a new perspective to awkwardly shaped, dimly lit and tight rooms.\n\u2022 Flotal\
  \ E is being produced without copper and lead in paint.\n\u2022 The protective wet\
  \ paint used on top is 100% lead free. The primer contains less than\n0.5% lead\
  \ salt.\n\u2022 Flotal E has high moisture resistance.\nMajor Application Areas:\n\
  \u2022 Flotal E is being used to offer new dimensions and perspectives in bathrooms,\
  \ bedrooms, kitchens, stores, sports centres, exhibition centres and kindergartens.\n\
  \u2022 Flotal E is an ideal choice to make places seem larger, brighter, higher,\
  \ and deeper."
