description: "Novum\u2019s distinctive lightweight structural products were developed\
  \ to inventively solve demanding architectural challenges. The products share the\
  \ basic principal of being mechanically fastened on site, achieving a tolerance\
  \ required for direct cladding and often avoiding the need for a secondary structure.\
  \ Featuring hidden fasteners, each system product has standard components yet is\
  \ developed to be custom in application enhancing the range of forms, aesthetics,\
  \ strengths and costs. Novum Structural Systems fall into three categories: Architecturally\
  \ Exposed Steel work: AES Systems are innovatively sculpted to each project, providing\
  \ elegant mechanically framed solutions. Nodal Space frames: BK+FF+KK Systems. Semi\
  \ rigid nodal space frame systems (BK and FF) are comprised of solid or split nodes\
  \ and bending capable members suitable for planar to free form surfaces and direct\
  \ cladding. All nodal components are designed to be interchangeable, creating an\
  \ industry leading suite of products for building single and multilayer structures\
  \ of any size and form. Novum Structures Novum is a single source international\
  \ specialty contractor for innovative architectural structures and their enclosure.\
  \ Novum contracts for the full engineering, fabrication, supply and build of the\
  \ majority of the projects they execute. Engineering, material plus supervision\
  \ is also available. They specialize in Structure + Membrane + Glazing. Novum owns\
  \ and operates three strategically located workshops to ensure the delivery on their\
  \ commitment to single source responsibility, the precision of specialized products\
  \ and the essential control of project time schedules. Each facility is certified\
  \ to international standards."
