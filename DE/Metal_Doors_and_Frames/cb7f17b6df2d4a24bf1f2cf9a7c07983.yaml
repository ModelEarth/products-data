lca_discussion: "# Use Advice\n\nScope: \nThis EPD refers to a specific automatic\
  \ sliding door ESA 400 produced by dormakaba USA Inc. The production site is located\
  \ in Reamstown, PA USA.\n\n\nThe year of data collection is 2022. \nSystem boundary:\
  \ \nThe type of EPD is: cradle-to-gate with options,\n\nmodules C1\u2013C4, and\
  \ module D (A1\u2013A3 + C + D and\n\nadditional modules: A4 + A5 + B6)\n\n\nProduction\
  \ - Module A1-A3\n\nThe product stage includes:\n\n\u2014 A1, raw material extraction,\
  \ processing and\n\nmechanical treatments, processing of secondary\n\nmaterial input\
  \ (e.g. recycling processes),\n\n\u2014 A2, transport to the manufacturer,\n\n\u2014\
  \ A3, manufacturing and assembly including provision\n\nof all materials, products\
  \ and energy, as well as waste\n\nprocessing up to the end-of-waste state.\n\nConstruction\
  \ stage - Modules A4-A5\n\nThe construction process stage includes:\n\n\u2014 A4,\
  \ transport to the building site;\n\n\u2014 A5, installation into the building;\n\
  \nincluding provision of all materials, products and\n\nenergy, as well as waste\
  \ processing up to the end-of waste state or disposal of final residues during the\
  \ construction process stage.\n\nUse stage - Module B6\n\nThe use stage related\
  \ to the operation of the building\n\nincludes:\n\n\u2014 B6, operational energy\
  \ use\n\nEnd-of-life stage\u2013 Modules C1-C4 and D\n\nThe end-of-life stage includes:\n\
  \n\u2014 C1, de-construction, demolition:\n\n\u2014 C2, transport to waste processing;\n\
  \n\u2014 C3, waste processing for reuse, recovery and/or\n\nrecycling;\n\n\u2014\
  \ C4, disposal;\n\nincluding provision and all transport, provision of all\n\nmaterials,\
  \ products and related energy and water use.\n\nModule D (Benefits and loads beyond\
  \ the system\n\nboundary) includes:\n\n\u2014 D, recycling potentials, expressed\
  \ as net impacts\n\nand benefits.\n\n# Technology Description And Included Processes\n\
  \nThe ESA 400 Fine Frame Automatic Sliding Door is elegant and upscale; perfect\
  \ marriage of beauty and functionality. Recommended for standard openings for office\
  \ and apartment building applications. Full breakout provides enhanced egress capacity.\
  \ Features \xB7 Breakout of sliding panels and sidelite \xB7 All Glass Look \xB7\
  \ Dual Vertical Weather Sweeps \xB7 Factory Glazed 3/8\u201D tempered glass \xB7\
  \ Heavy-duty Delrin\xAE and Brass Rollers \xB7 Fully monitored overhead presence\
  \ and activation sensors \xB7 Security interface \xB7 Low maintenance \xB7 High\
  \ traffic volume \xB7 Adjustable astragal Optional Features \xB7 Battery backup\
  \ for keeping the door operational during power loss \xB7 Various thresholds to\
  \ fit any site condition \xB7 Transom \xB7 Crash bars \xB7 Glass stops up to 1\"\
  ; sloped glass stops available \nTechnical data: \nThe technical specification of\
  \ the ESA 400 is as follows: \nDeclared unit: \nThe declared unit is 1 piece of\
  \ the product: ESA 400 Automatic Sliding Door"
