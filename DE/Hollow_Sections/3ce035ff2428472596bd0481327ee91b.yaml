description: "Established in 1987, NOKSEL servers domestic and international markets\
  \ by manufacturing spiral welded steel pipes petroleum , gas, water and piling industries\
  \ and its partnership structure consists of Nokia Corporation, F\u0130nnish Fund\
  \ Industrial Co. Ltd. and Cukurova Group which holds the majority share.\nERW Steel\
  \ Pipes are manufactured by cold-forming a sheet of steel into a cylindrical shape.\n\
  Production starts with the slitting of flat steel. After slitting, production is\
  \ carried out in the pipe machine with the cold-forming method.\nThe product UN\
  \ CPC code is 41273 according to Central Product Classification (CPC) Version 2.1.\n\
  ERW Steel Pipes are used in Automotive industry, Furniture industry, Construction\
  \ etc."
