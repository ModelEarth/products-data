description: "This EPD describes structural hollow sections either \"cold-formed\"\
  , or \u201Chot-finished\u201D produced by ArcelorMittal. When referring to hot-finished\
  \ structural hollow sections, there exist three production paths 2 possible to follow:\
  \ cold-forming plus subsequent full body annealing, hot-forming or seamless). For\
  \ the placing of the product on the market in the European Union/European Free Trade\
  \ Association (EU/EFTA) (with the exception of Switzerland) Environmental Product\
  \ Declaration ArcelorMittal - Structural Hollow Sections Regulation (EU) No. 305/2011\
  \ (CPR) applies. The product has a declaration of performance taking into consideration\
  \ EN 10210-1: 2006- Hot finished & EN 10219-1: 2006- Cold formed welded. For the\
  \ application and use the respective national provisions apply. Application ArcelorMittal\u2019\
  s structural hollow sections can be used as structural elements in any many diverse\
  \ applications such as agricultural equipment, furniture and/or any kind of structure\
  \ in construction. Being widely used in the construction industry, these products\
  \ are all considered in EN 1993 (Eurocode 3), the European reference code for steel\
  \ structures design, in EN 1090, the European reference standard for steel structures\
  \ execution, as well as in the Regulation (EU) No 305/2011, the European Construction\
  \ Products Regulation."
