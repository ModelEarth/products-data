description: "Hot finished structural hollow sections are tubular products produced\
  \ from steel coils. The coil is slitted to strips with appropriate width and then\
  \ formed by rolling into the shape of the tubular product. The two strip edges,\
  \ now lying next to each other, are welded together using a high frequency induction\
  \ process. Further sets of rolling gives the final shape and size of the cold formed\
  \ hollow section, and after trimming of the external weld bead and non-destructive\
  \ testing, the tubes are cut to length prior to hot finishing. The subsequent hot\
  \ finishing process comprises a reheating operation, and with the section at a normalising\
  \ temperature of approximately 900 degrees Celsius, a further shaping and sizing\
  \ operation imparts the product\u2019s final dimensions and properties before despatch."
