description: "Tubular structural hollow sections, in different steel grades and dimensions,\
  \ for use in construction such as stadiums, bridges, airports and other industrial\
  \ structures (hangars, commercial buildings, industrial units). Due to excellent\
  \ mechanical characteristics, very good weldability and geometric tolerances, steel\
  \ tube for engineering applications are ideal for those types of constructions where\
  \ light weight, high load-bearing structures with a contained overall weight are\
  \ required.Tenaris provides also a wide range of hot-rolled tubular products, in\
  \ different steel grades, for use in structural offshore applications such as:jack\
  \ up rigs (horizontal and diagonal bracing and span breakers for leg structures),jack\
  \ up vessels (corner post tubes and diagonal bracing for heavy-lift offshore and\
  \ maritime cranes, horizontal and diagonal bracing for leg structures),top side\
  \ structuresThis EPD has been registered as an ECO Platform EPD with ECO EPD Reference\
  \ number 00000230. The International EPD System is a founding member of the ECO\
  \ Platform and its procedures has undergone a peer audit to be able to use this\
  \ logotype. All EPDs of construction products from different programmes that carry\
  \ the ECO logotype are listed here. This EPD has been registered under the scope\
  \ of mutual recognition between Institut Bauen und Umwelt e.V. (IBU) and The International\
  \ EPD\xAE System. The EPD thus has the right to bear the logotype of both programmes,\
  \ and is also published here: www.ibu-epd.com / https://epd-online.com."
