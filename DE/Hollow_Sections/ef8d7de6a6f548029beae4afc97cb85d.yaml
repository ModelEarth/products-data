description: "Steel Structural hollow sections under the brand name Tata Structura\
  \ cater to construction segment and for various aesthetic applications. Tubes SBU\
  \ manufactures structural tubes under the brand name Tata Structura conforming to\
  \ IS:4923 and IS:1161 for Square/Rectangular and Circular Hollow sections respectively.\
  \ Tata Structura, Steel structural Hollow sections are superior in quality and are\
  \ manufactured using best grade raw materials (Hot Rolled Coils) from Tata Steel\u2019\
  s world-class Hot Strip Mill. Tata Structura is available with a yield strength\
  \ ranging from 210 to 410 MPa.  Tata Structura YSt 355 comes with yield strength\
  \ of 355MPa and UTS of490 MPa, providing better strength to weight ratio and sectional\
  \ properties."
