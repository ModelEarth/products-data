description: "The  assessed  system  in  this  Environmental  Product  Declaration\
  \  (EPD)  comprises  the  full  life cycle  of high  frequency  welded  Steel  Pipes\
  \  and  Tubes  by Universal  Tube  &  Plastic  Industries Ltd in its factory in\
  \ Dubai. The assessment has been done using the production data from July2020\u2013\
  June2021. UTPproduces steel pipes in a wide range of sizes and finishes. This EPD\
  \ comprises the general environmental assessment of the following types of steel\
  \ tubes and pipes: \u2022Electric Resistance Welded Steel Pipes: ERW pipes are manufactured\
  \ from HR coils;\u2022Shouldered Pipes\u2022Black and Galvanized Swaged Posts: To\
  \ preserve steel for a long time, galvanized pipes are produced from the unpainted\
  \ pipes by coating them with zinc;\u2022Water based RedPainted pipes are produced\
  \ from ERW unpainted pipes. The  abovetypes  of tubes  and pipes  have  the  same\
  \  process  flow,  from  raw  material  (HR  coil) extraction  to  unpainted  pipes\
  \  (raw  pipes)  production.  For  pipe  finishing,  and under  customer requirement,\
  \ UTPdo black paintingor water based redpaintingor galvanizing."
