description: Planed products of bare wood or planed products surface treated for indoor
  or outdoor use in varied design. The planed products have an average moisture content
  of 12-16 % and an average density of 489 kg/m3. The thickness of the planed product
  varies between 9 and 45mm and the width varies between 45 and 220mm. Rules and laths
  are produced in several common dimensions for example 48x48mm and 45x98mm. Interior
  panel is used as cladding for walls and ceilings in normal indoor climate. Both
  indoor and outdoor panels are bare or treated only with waterborne paints.
