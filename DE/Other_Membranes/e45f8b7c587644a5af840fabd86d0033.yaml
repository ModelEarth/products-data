lca_discussion: "# Use Advice\n\nScope: \nThe life cycle assessment (LCA) is based\
  \ on data acquired for the 2011-2012 financial year (June 30 to June 30) at the\
  \ production site in Westerstede/Ocholt, Germany. \nSystem boundary: \nEPD type:\
  \ Cradle to grave (with options)\nIn accordance with EN 15804, the following\nmodules\
  \ have been given consideration:\n\nProduct stage: A1 \u2013 A3\nThe extraction\
  \ and processing of the raw materials\nand biomass production and processing, including\n\
  all relevant upstream activities, the provision of\nelectricity, steam and heat\
  \ from primary fuels, and\nalso the extraction, refining and transportation of\n\
  same, together with the necessary delivery transportation\n to the factory gate\
  \ and manufacture\nof the packaging are incorporated in this module.\nFor further\
  \ information, please consult section 3.8.\n\nConstruction stage: A4 \u2013 A5\n\
  This module encompasses the distribution channels\nand the process of energy recovery\
  \ from the\npackaging materials.\n\nEnd of Life stage: C2 \u2013 C3\nIncluded in\
  \ this module are transportation to the\nrecycling facility and the collection,\
  \ processing and\nrecovery processes applied.\n\nCredits: D\nThe resultant value\
  \ streams arising from material\nrecycling and energy recovery for the downstream\n\
  product system are indicated in this module.\nThe life cycle assessment was prepared\
  \ for the\nreference territory of Germany. This means that, in\naddition to the\
  \ production processes performed\nunder these conditions, the upstream stages\n\
  relevant for Germany, such as electricity generation\nor fuel provision, have also\
  \ been taken into account.\n\n# Technology Description And Included Processes\n\n\
  The element frame is constructed from vertical aluminium profiles and horizontal\
  \ steel profiles. The aluminium vertical profiles are cut to size and provided at\
  \ the end with recesses for the PU end caps and the sealing strips. Holes are stamped\
  \ at the positions where the horizontal steel profiles are connected. The steel\
  \ profiles are sawn to length, stamped and recessed. Sealing extrusions and magnetic\
  \ strips are inserted in the chambers of the vertical profiles. The top and bottom\
  \ sealing strips are provided by assembling together cut aluminium profiles and\
  \ PU mouldings. Thrust tubes of steel and compression springs for operating the\
  \ sealing strips are prefabricated by pressure-joining the individual components\
  \ to create an interference fit. The horizontal steel profiles and the vertical\
  \ aluminium profiles are secured to an assembly bench. The vertical profiles are\
  \ bolted at the ends to the horizontal profiles. Thus completes assembly of the\
  \ baseframe for the partition element. An actuator in the form of a spindle system\
  \ (preassembled by the subsupplier) based on the same operating principle as a car\
  \ jack is fitted to the centre horizontal profile. The prefabricated thrust tubes\
  \ and an operating tube are welded to this actuator. The pre-assembled sealing strips\
  \ are mounted on the top and bottom ends of the thrust tubes by means of split pins.\
  \ Mineral wool is inserted in the cavities of the element frame thus created. The\
  \ mineral wool is covered on both sides of the element frame with adhesive-bonded\
  \ kraft paper. Coated particle board is cut to the required size to create the cover\
  \ panels for the two faces of the element. Sawdust, chips, swarf and residues are\
  \ vacuumed up and collected. Suspension-type attachments are bolted at the required\
  \ position on the back of the particle board cover panels to enable subsequent attachment\
  \ to the element frame. The cover panels and the element frames are packed on pallets.\
  \ Due to the high weights of the individual components and assemblies, they are\
  \ packed separately for transport to and handling at the site. The elements are\
  \ made up by simply hanging and clamping the cover panels to the frames on site.\
  \ The offcuts are collected and sent to a disposal company for recycling (see section\
  \ 2.16). \nTechnical data: \nSound insulation index R in [dB] = 38 dB to 57 dB per\
  \ DIN EN ISO 140-3:2005\nHeat transfer coefficient (U value) in [W/(m\xB2K)] = 0.55\
  \ to 0.67 \u2013 calculated in accordance with ISO 6946\nLoad arising from the partition\
  \ weight in [kN/m\xB2] = 0.36 to 0.59 \nDeclared unit: \nThe declared unit is 1\
  \ m2 of the fullwall element of\nthe VARIFLEX partition system (movable wall)\n\
  including packaging materials but excluding the\nassociated fixing materials and\
  \ the interfaces with\nthe stationary wall, floor and ceiling."
