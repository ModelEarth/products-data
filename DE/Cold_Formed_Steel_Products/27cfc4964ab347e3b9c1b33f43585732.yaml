lca_discussion: "# Use Advice\n\nScope: \nThis environmental product declaration relates\
  \ to hot-dip coated sheets and coils from the production facilities of thyssenkrupp\
  \ Steel Europe AG in Duisburg, Kreuztal-Eichen and Kreuztal-Ferndorf. The holder\
  \ of the declaration is liable for the underlying assumptions and validations; Liability\
  \ of the IBU in relation to the manufacturer's information, life cycle assessment\
  \ data and validations is excluded. This document is translated from the German\
  \ Environmental Product Declaration into English. It is based on the German original\
  \ version EPD-TKS-20140214-IBD1-DE. The verifier has no influence on the quality\
  \ of the translation. \nSystem boundary: \nType of EPD: Cradle to plant gate \u2013\
  \ with options. \n\nThe calculated life cycle assessment addresses the life cycle\
  \ stage of the product manufacture as well as a recycling scenario. Product manufacturing\
  \ comprises modules A1 (raw material provision and primary project manufacture),\
  \ A2 (transport) and A3 (manufacture). The application scenario comprises modules\
  \ C2 (transport to disposal/recycling) and C4 (disposal). In module D, credits and\
  \ debits are represented outside the system limits in accordance with /EN 15804/.\n\
  \n# Technology Description And Included Processes\n\nThis EPD relates to the production\
  \ process and the process for continuous metal plates and strips which are coated\
  \ with an organic coating. \nTechnical data: \nTechnological values: acc. to DIN\
  \ EN 10346: 2009, see table. \nDeclared unit: \nThe declaration relates to 1 m\xB2\
  \ organic coated steel sheet (reference thickness 0.78 mm). The declared unit relates\
  \ to \"product at the plant gate\". Installation material and losses in the installation\
  \ phase are not considered. The table below shows the configuration for 1 m\xB2\
  \ steel sheet. \n\nFor pladur\xAE products in thicknesses other than the reference\
  \ thickness, it is necessary to carry out the linear conversion of the life cycle\
  \ assessment results by kg."
