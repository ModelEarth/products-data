description: The Kalzip FC facade system is a fast-mounting curtain-type and rear-ventilated
  facade cladding comprising thin-walled, cold-formed profiled sheets (panels) with
  open joints. Several sheet width profiles are available for complying with the various
  draft specifications and demands on scope. Furthermore, a choice of material surfaces
  and surface treatments is available. The Kalzip FC facade system is supplied with
  an integrated supporting system in the form of modular click rails of various design
  or, as an alternative, with mono-click holders for non-penetrative 2 installation
  (clicking) of the FC panels. The rails and mono-click holders are mounted on site
  on conventional supporting constructions, on concrete or sandwich elements, or other
  sub-surfaces. The system under review (sheet aluminium with galvanised surface and
  modular click rail with monoclick holders) represents the system with the greatest
  environmental impacts to enable this EPD to cover the range of possible variants
  manufactured by Kalzip. Directive (EU) No. 305/2011 (CPR) applies for placing the
  product on the market in the EU/EFTA (with the Environmental Product Declaration
  Kalzip GmbH - Aluminium FC Facade System exception of Switzerland). The product
  requires a Declaration of Performance taking consideration of /EN 14782:2006/ Self-supporting
  metal sheet for roofing, external cladding and internal lining. Use is governed
  by the respective national regulations.
