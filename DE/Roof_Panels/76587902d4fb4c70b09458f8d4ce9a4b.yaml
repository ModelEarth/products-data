description: "(Perforierte) Metawell\xAE Decken- und Wandpaneele aus sind Aluminium-Leichtbauplatten,\
  \ die im Innenausbau in Form von Akustik-, Khl- und Heizstrahlplatten eingesetzt\
  \ werden. Die Platten bestehen aus zwei Aluminium-Deckblechen, die mittels eines\
  \ Schmelzklebstoffs mit einem Kernmaterial verbunden werden. Durch diesen Aufbau\
  \ entsteht eine leichte und biegesteife Sandwichplatte, die insbesondere im groflchigen\
  \ Einsatz hohe Gewichtseinsparungen ermglicht. Bei erhhten Anforderungen an die\
  \ Schallabsorption werden die Platten durch alle drei Lagen perforiert und anschlieend\
  \ mit einem Akustikvlies thermomechanisch beschichtet. Durch Variation der Deckbleche,\
  \ Wellenhhe und Oberflchenbeschichtung lassen sich die Eigenschaften der Aluminium-Sandwichplatten\
  \ den individuellen Objekt-Anforderungen anpassen. Stellvertretend fr alle denkbaren\
  \ ungelochten und perforierten Lochbilder wurde das Lochbild Q6x16 betrachtet. (Perforierte)\
  \ Metawell\xAE Decken- und Wandpaneele sind in verschiedenen Oberflchendesigns erhltlich."
