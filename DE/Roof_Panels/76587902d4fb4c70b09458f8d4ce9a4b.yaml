lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie Herstellerdeklaration\
  \ gilt fr den Produktionsstandort Neuburg/Donau, Deutschland. Die Daten, auf denen\
  \ die kobilanz beruht, wurden reprsentativ im Zeitraum 2021/22 erhoben. \nSystemgrenze:\
  \ \nTyp der EPD: Wiege bis Werkstor mit Optionen (Module A1\u2013A3, A5, C1\u2013\
  C4, D). Bercksichtigt werden gem EN 15804 folgende Module:\n\nModul A1\u2013A3\n\
  Die Extraktion und Aufbereitung der Rohstoffe, inklusive aller entsprechenden Vorketten,\
  \ einschlielich der Bereitstellung von Strom, Dampf und Wrme aus primren Energierohstoffen,\
  \ inklusive deren Extraktion, Raffinerie und Transport sowie der notwendigen Beschaffungstransporte\
  \ bis zum Werkstor und der Herstellung der Verpackung werden in diesem Modul bercksichtigt.\n\
  \nModul A5\nDieses Modul umfasst die energetische Verwertung der Verpackungsmaterialien\
  \ und der Schutzfolie. Die Installation wurde nicht bercksichtigt, da die Verwendung\
  \ der Befestigungsmittel an den Einsatzort abgestimmt werden muss.\n\nModul C1\n\
  Das Modul C1 beschreibt die Aufwendungen nach Produktlebensende zum Rckbau bzw.\
  \ Abriss des Produktes aus dem Gebude. Zur Demontage wird teilweise ein Akkubohrschrauber\
  \ eingesetzt.\n\nModul C2\nIm Modul C2 werden die Transporte zu den Entsorgungsprozessen\
  \ betrachtet. Die Systemgrenze liegt bei den LKW-Transporten inputseitig bei den\
  \ Upstream-Prozessen der Treibstoffe und outputseitig bei den verursachten Emissionen\
  \ (Abgase). Die Entfernung wird mit 75 km je Entsorgungsstrom berechnet.\n\nModul\
  \ C3\nDas Modul C3 beinhaltet die notwendigen Prozesse fr die Abfallbehandlung am\
  \ Ende des Produktlebenswegs. Die Lasten fr die Abfallbehandlung werden hierin so\
  \ weit abgebildet, bis das Ende der Abfalleigenschaft erreicht ist. Aluminium ist\
  \ ein Wertstoff und verliert nach der Sortierung und Zerkleinerung seine Abfalleigenschaften.\
  \ Der enthaltene Kleber und das Vlies werden mit dem Aluminium eingeschmolzen.\n\
  \nModul C4\nDas Modul C4 beschreibt die Aufwendungen fr die Beseitigung des Produktes\
  \ bzw. seiner Bestandteile, falls eine stoffliche oder energetische Verwertung oder\
  \ eine Wiederverwendung nicht mglich ist. Dies ist fr die betrachteten Produkte\
  \ nicht relevant.\n\nModul D\nDie fr ein nachgelagertes Produktsystem entstehenden\
  \ Wertstrme aufgrund von stofflichen Recyclingprozessen sowie der energetischen\
  \ Verwertung werden in diesem Modul ausgewiesen.\n\n# Technology Description And\
  \ Included Processes\n\nThe production of the semi-finished panel takes place in\
  \ a continuous production process. The rolled-up sheets (C1, C2 and C3) for the\
  \ respective layers of the panel are unwound from the coil by the system, shaped\
  \ accordingly by means of a corrugating unit (A) and applied with adhesive (B).\
  \ After passing through a press (D), the now glued panels can be cut to the desired\
  \ length and stacked. Further processing of the sandwich panel is done by CNC milling\
  \ machines. Milling is carried out dry, without the use of cooling lubricants. Permanent\
  \ measurement and continuous improvement of the production processes is ensured\
  \ by means of the quality management system according to ISO 9001."
