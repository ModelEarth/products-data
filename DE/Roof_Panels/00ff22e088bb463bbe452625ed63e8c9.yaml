description: The aluminium standing seam system is a roofing and wall system made
  of profiled thin sheet metal which can be manufactured in the plant or by mobile
  rollforming at the project site. Several sheet width and height profiles are available
  for complying with the various draft specifications and demands on scope. Furthermore,
  a choice of material surfaces and surface treatments is available. The profiled
  sheets can be 2 supplied in straight, convex- or concave-rounded, free, conical
  or conical-rounded form. The system under review (sheet aluminium with galvanised
  surface) represents the system with the greatest environmental impacts to enable
  this EPD to cover the range of possible variants manufactured by Kalzip. Directive
  (EU) No. 305/2011 (CPR) applies for placing the product on the market in the EU/EFTA
  (with the Environmental Product Declaration Kalzip GmbH - Aluminium Standing Seam
  Roofing and Wall Cladding System exception of Switzerland). The product requires
  a Declaration of Performance taking consideration of /EN 14782:2006/ Self-supporting
  metal sheet for roofing, external cladding and internal lining - Product specification
  and requirements and /EN 14783:2013/ Fully-supported metal sheet and strip for roofing,
  external cladding and internal lining - Product specification and requirements,
  and CE marking. Use is governed by the respective national regulations.
