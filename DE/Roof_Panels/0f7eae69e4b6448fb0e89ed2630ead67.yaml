description: "This Environmental Product Declaration refers to organic coated steel\
  \ profile produced by ArcelorMittal Construction. These products are made of cold-rolled\
  \ steel profiles for roof, wall, facades and floors applications. The targeted applications\
  \ are as follow: Roof & Decking Traditional wall Facade architectural Sidings Cassettes\
  \ Wall liner trays Floors Belgium, Sweden, Slovakia, Germany, Poland, Spain, Portugal\
  \ and Romania. For the placing on the market of the product in the European Union/European\
  \ Free Trade Association (EU/EFTA) (with the exception of Switzerland) Regulation\
  \ (EU) No. 305/2011 (CPR) applies. The product needs a declaration of performance\
  \ taking into consideration EN 1090-1:2009 Execution of steel and aluminium structures\
  \ - Part 1: Procedures for attestation of conformity for load-bearing components\
  \ and the CE-marking. For the application and use the respective national provisions\
  \ apply. These profiles are available in different thicknesses from 0.4 to 1.5 mm.\
  \ They can be covered with different metallic coating with masses from 60 to 350\
  \ g/m\xB2. They are also constituted of an organic coating with thicknesses from\
  \ 12 to 205 \xB5m. Application Steel profiles, covered by this EPD, are used as\
  \ roof, wall, fa\xE7ade and floors for all types of construction. The wide range\
  \ of profiles meets the different performance needs: structural, acoustic, thermal,\
  \ fire resistance. They are produced in the ArcelorMittal Construction production\
  \ plants located in France, The Netherlands, 2 Environmental Product Declaration\
  \ ArcelorMittal - Building Steel Profiles"
