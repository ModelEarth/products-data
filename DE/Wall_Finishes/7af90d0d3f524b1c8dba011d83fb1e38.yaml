description: "SanFoot\u2122 is a prefinished real wood veneer wallcovering 0.3 mm\
  \ thick. The standard sheet sizes are 3x9 ft and 3x10 ft. The product is made of\
  \ three main layers: wood veneer, paper, and aluminum foil. Adhesive is also used\
  \ to stick the layers together, in addition to the hot press that occurs in the\
  \ manufacturing stage. The veneer has multiple applications for indoor finishes,\
  \ being flexible for projects with large wall and ceiling areas. It is broadly used\
  \ both in residential and commercial contexts, including hospitality, retail, health\
  \ care, corporate and transportation interiors."
