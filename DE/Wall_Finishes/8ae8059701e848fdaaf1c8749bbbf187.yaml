description: 'The Armourcoat acoustic plaster system offers a clean and aesthetically
  pleasing seamless solution

  to interior acoustic for both flat and curved surfaces. It has been developed to
  offer outstanding

  performance and is largely made from recycled materials for a truly sustainable
  solution to

  managing reverberation.

  Good management of the acoustic in interior spaces creates a significantly more
  pleasant sound

  environment which positively affects health and well-being.

  The system comprises of a glass-wool panel made from recycled glass that has been
  coated with

  a 5mm layer of expanded recycled glass granules that form a rigid yet flexible layer
  on the surface.

  These panels are adhered to the substrate with a gypsum based adhesive and the joints
  filled and

  sanded.

  The Acoustic Topcoat plasters are made from fine granular recycled marble which
  creates a micro-

  porous layer that allows the sound waves and energy to pass through the surface
  and be absorbed

  and attenuated in the layer of mineral wool beneath the surface. The final finish
  is applied by trowel

  as a continuous seamless surface and once dry creates a smooth monolithic appearance.

  Armourcoat Acoustic Plaster System can be pigmented to a wide range of colours and
  certain

  custom surface textures are also possible.EPD-023'
