  \ boards are demoulded and cut to size. Declared unit: For the purposes of calculating\
  \ the LCA, the declaration relates to 1 m\xB2 carrier board (20 mm) with a formulation\
  \ in the quality (class) B1 in accordance with /DIN 4102-1/ (names: Sto-Render Carrier\
