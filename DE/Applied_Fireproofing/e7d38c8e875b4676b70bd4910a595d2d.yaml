description: "HENSOTHERM\xAE 410 KS, HENSOTHERM\xAE 420 KS and HENSOTHERM\xAE 421\
  \ KS are water-based intumescent fire protection coatings. They are factory-produced\
  \ dispersion coatings with organic binding agents, water, mineral fillers, pigments\
  \ and additional substances. The coatings are classified as low-emission, and contain\
  \ no fibres, borates, plasticisers, halogens, formaldehydes or alkylphenol ethoxylates\
  \ (APEO). The fire protection coatings are part of the \"Green Product Line\" of\
  \ Rudolf Hensel GmbH."
