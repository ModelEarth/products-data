lca_discussion: "# Use Advice\n\nScope: \nThis document refers to HENSOTHERM\xAE 410\
  \ KS, HENSOTHERM\xAE 420 KS and HENSOTHERM\xAE 421 KS. Specific data from the manufacturing\
  \ plant of the company Rudolf Hensel GmbH in B\xF6rnsen was used for generating\
  \ this LCA, which is based on data from 2012. This document is translated from the\
  \ German Environmental Product Declaration into English. It is based on the German\
  \ original version EPD-RHG-20140057-IAA1-DE. The verifier has no influence on the\
  \ quality of the translation. \nSystem boundary: \nType of EPD: cradle to plant\
  \ gate The following information modules are defined in this study as system boundaries:\
  \ \n\n A1- A3 Product stage: \n\n\u2022              A1, Raw material supply \n\n\
  \u2022              A2, Transport to manufacturer \n\n\u2022              A3, Production\
  \ \n\n A total of three information modules are reviewed in order to obtain an accurate\
  \ record of the indicators and environmental impact of the declared unit. Information\
  \ modules A1 to A3 outline the provision of raw materials, transport to the production\
  \ facility and the actual product production process. All preliminary products are\
  \ procured mainly in Germany. Transport is exclusively by truck. The following process\
  \ diagram depicts the production process on which this is based.\n\nFig.: Flow chart\
  \ of the production process\n\n# Technology Description And Included Processes\n\
  \nThe manufacture of HENSOTHERM\xAE 410 KS, HENSOTHERM\xAE 420 KS and HENSOTHERM\xAE\
  \ 421 KS is effected in a fully automatically controlled dispersion unit. The dosage\
  \ of the liquid raw materials is effected largely automatically, powders are dosed\
  \ manually. The preliminary products required for manufacture are made available\
  \ after an inspection of the incoming materials. After the batches have been produced,\
  \ an internal quality control is carried out. This comprises technical quality characteristics\
  \ relating to paint and fire protection requirements. Besides the internal factory\
  \ control, official external monitoring takes place at regular intervals. \nTechnical\
  \ data: \nHENSOTHERM\xAE 410 KS, HENSOTHERM\xAE 420 KS and HENSOTHERM\xAE 421 KS\
  \ contain no hazardous substances exceeding the limit values of Annex XVII of REACH\
  \ and the ECHA list of materials of particularly high concern. \nDeclared unit:\
  \ \nThe declared unit is a fire resistant by Rudolf Hensel GmbH with the designations\
  \ HENSOTHERM\xAE 410 KS, HENSOTHERM\xAE 420 KS or HENSOTHERM\xAE 421 KS, with packaging.\
  \ The calculated weight is one kilogram of the fire retardant. The packaging is\
  \ also included in the calculation. The following table depicts the data on the\
  \ declared unit."
