description: With its compact padding, the backrest of the HAL Ply Tube Stackable
  office chair conveys a sense of classic elegance and quality craftsmanship. The
  sandwich construction with integrated lumbar support provides the comfort of an
  upholstered backrest while being almost as slim as a mesh backrest - offering an
  alternative to both of these construction types for office chair backrests. Final
  assembly of Vitra Hal Ply Tube stackable seating occurs in an ISO 9001 and ISO 14001
  certified facility. MATERIAL COMPOSITION Table 1. Material composition of HAL Ply
