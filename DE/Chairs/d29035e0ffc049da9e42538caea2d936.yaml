description: Sono manufactures lockers for different purposes with varied designs
  to satisfy different demands in different applications. The products have the same
  composition of material, they have fully welded constructions and eco-friendly powder-coated
  surfaces. The results in this EPD are based on the data for the heaviest locker,
  namely the School locker H402, so that with a conservative approach the result can
  be used for the other 1-sectional products as well. The lockers come with a variety
  of choices and accessories (door, material, color, lock etc.). The modelled article
  is a standard locker with the thickest of the steel door options. Here follows a
  list of the products included in this EPD. To use the EPD for the corresponding
  2-, 3- or 4-sectional lockers the result needs to be multiplied with that factor.
  This will give a representative, although conservative value for these variations.
