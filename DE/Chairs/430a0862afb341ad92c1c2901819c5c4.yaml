lca_discussion: "\n\n## LCA Notes\nData quality: Specific manufacturing data from\
  \ 2014 are used. Data from Ecoinvent 3.0.1 and \xD8stfoldforskning database are\
  \ used as the basis for raw energy carrier production. See (6) Allocation: Where\
  \ virgin materials are used, emissions and energy consumption connected with extraction\
  \ and production are included. Where recycled materials are used in the product,\
  \ emissions and energy consumption related to the recycling process are included.\
  \ Emissions from incineration are allocated to the product system that uses the\
  \ recovered energy. Emissions from incineration of waste are allocated to the product\
  \ system that uses the recovered energy. Cut-off criteria: All major raw materials\
  \ and all the essential energy is included. The production processes for raw materials\
  \ and energy flows that are included with very small amounts (<1%) are not included.\
  \ This cut-off rule does not apply for hazardous materials and substances\r.\n\n\
  ## Source Data Notes\n[1] NS-EN ISO 14025:2006, Environmental labels and declarations-Type\
  \ III environmental declarations-Principles and procedures. [2] NS-EN ISO 14044:2006,\
  \ Environmental management - Life cycle assessment - Requirements and guidelines\
  \ [3] EN 15804:2012 + A1:2013 Sustainability of construction works - Environmental\
  \ product declaration - Core rules for the product category of construction products\
  \ [4] Product category rules (PCR) for preparing an environmental product declaration\
  \ for: Product Group Seating Solution NPCR 003: 2015; Product Group Plate Furniture\
  \ NPCR 021: 2012 [5] Raadal, H. L., Modahl, I. S., Lyng, K. A. (2009). Klimaregnskap\
  \ for avfallsh\xE5ndtering, Fase I og II. OR 18.09. ISBN : 978-82-7520-611-2, 82-7520-611-1\
  \ [6] Brekke, A., M\xF8ller, H., Baxter, J., Askham, C. (2014). Verkt\xF8y - milj\xF8\
  deklarasjon for m\xF8bel Dokumentasjon som grunnlag for verifisering, Ostfold Research\
  \ Program Holder and Publisher Phone: +47 The Norwegian EPD Foundation Post Box\
