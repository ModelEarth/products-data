  \ Owner of the Declaration Phone: +47 70 27 90 00 Helland M\xF8bler AS Strandgata\
  \ 25 email: helland@helland.no 6250 Stordal web: www.helland.no Author of the Life\
  \ Cycle Assessment Phone: +4769351100 \xD8stfoldforskning AS Stadion 4 email: post@ostfoldforskning.no\
  \ 1671 Kr\xE5ker\xF8y web: www.ostfoldforskning.no NEPD-1793-762-EN Twin chair.\
