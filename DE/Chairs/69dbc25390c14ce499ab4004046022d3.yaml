description: "The company SUTEGA offers personalized and flexible solutions through\
  \ custom furnishings, counting with its own factory which is a specialized carpentry\
  \ in projects made-to-measure. Its clients are companies and entities developing\
  \ their activity in sectors such as hospitality and restaurants, offices, retail,\
  \ education, auditoriums and geriatrics. SUTEGA is a reference in the design and\
  \ execution of equipment projects. The company is headquartered in Galicia, having\
  \ offices in Vigo and A Coru\xF1a and a working center in Madrid. At international\
  \ level, Mexico and USA count with permanent delegations. SUTEGA is committed to\
  \ technological and environmental innovation in all the products developed, aiming\
  \ at maximizing the experience of its customers and users. SIENTEME armchair has\
  \ been designed through implementation of ecodesign strategies and principles. This\
  \ EPD reflects SUTEGA's commitment to and excellence in environmental matters. This\
  \ armchair is designed for being used in geriatrics, complying with the legislation\
  \ and regulations applicable to this type of center, with high demands in terms\
  \ of fire protection, durability and antibacterial performances, and highlighting\
  \ in functionality and aesthetics. All components have been designed using ecodesign\
  \ principles that maximize the repairability and recyclability of their components."
