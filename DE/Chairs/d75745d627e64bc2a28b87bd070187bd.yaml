description: We supplywhitewood and redwood products in various qualities and cut
  to specific lengths according to customer needs. Across the world, we are a trusted
  supplier of high-quality, renewable raw materials for the construction, packaging,
  joinery and furniture industries. Like all our wood products, our classic planed
  products come with the highest environmental credentials so that you can build greener.
  Our classic planed segment focuses to serve industrial integrators, merchants and
  DIY retailers, as well as wholesalers and trading houses. We provide a vast array
  of options for wood frame houses, commercial and residential construction, and industrial
  applications. Our portfolio also includes CLS timber and TR26 timber. Stora Enso
  offers up to the highest C35 and C40 strength classes available and our products
  are CE-marked. This EPD has been registered as an ECO Platform EPD with ECO EPD
  Reference number 00001282. The International EPD System is a founding member of
  the ECO Platform and its procedures has undergone a peer audit to be able to use
  this logotype. All EPDs of construction products from different programmes that
  carry the ECO logotype are listed here.
