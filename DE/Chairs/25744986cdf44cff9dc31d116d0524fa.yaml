description: "English Tristan, which stands out for its innovative style, was designed\
  \ by Gerhard Reichert and Eckhard Hansen in 2000. Designed to meet the various needs\
  \ of different work cultures, Tristan is a large family consisting of operational,\
  \ manager, executive and visitor armchairs as well as meeting and seminar models.\
  \ It gives a characteristic look to communal spaces in workplaces. Turkish Deniz\
  \ kabu\u011Funun ond\xFCle yap\u0131s\u0131ndan esinlenen ince s\u0131rt\u0131,\
  \ estetikle ergonomiyi birle\u015Ftirir. Tristan, yenilik\xE7i \xE7izgileriyle \xF6\
  ne \xE7\u0131kan bir oturma sistemidir. Tristan koltuklar, t\xFCm y\xF6netim kademelerinin\
  \ beklentilerini kar\u015F\u0131layacak \xE7e\u015Fitliliktedir. \xC7al\u0131\u015F\
  ma mekanlar\u0131ndaki toplu alanlar\u0131n kullan\u0131m\u0131na estetik bir \xF6\
  zellik katar. Tristan'\u0131n tasar\u0131m\u0131nda yal\u0131nl\u0131k ve g\xF6\
  rsel b\xFCt\xFCnl\xFCk hakimdir. Deniz kabu\u011Funun ond\xFCle yap\u0131s\u0131\
  ndan esinlenen ince s\u0131rt\u0131, estetikle ergonomiyi birle\u015Ftirir. File\
  \ ve d\xF6\u015Femeli s\u0131rt se\xE7enekleri sunulmaktad\u0131r."
