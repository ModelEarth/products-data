description: "PP101 is a series of thermosetting powder coatings, based on polyester\
  \ resins specifically selected for their excellent resistance to atmospheric ageing\
  \ and UV\nradiation. These characteristics, combined with high mechanical properties,\
  \ result in high performance coating films with very good outdoor durability and\n\
  excellent decorative properties. PP101 is designed for architectural use, on aluminum\
  \ and galvanized steel. It is recommended for architectural aluminum profiles,\n\
  panels, railings, outdoor machinery and equipment, automotive parts etc. All PP101\
  \ products are heavy metal and TGIC free. PP101 is approved by Qualicoat for\nClass\
  \ 1 (12 months Florida testing) - Category 3 (Approval number: P-0369), and by GSB\
  \ International for Standard Aluminum Coating Material (License number:\n148a).\n\
  NEOKEM S.A. PP101 Powder Coatings conforms to Qualicoat and GSB specifications.\n\
  \ Colour                                                   RAL\n Gloss (ISO 2816/60)\
  \                                      83 \xB1 10\n Density (ISO 8130-3)       \
  \                              1.45 \xB1 0.20 gr/cm\xB3\n                      \
  \                                    (Depending on shade)\n Curing Conditions  \
  \                                      15 minutes at 180 0C\nTechnical Data\nIndicatively,\
  \ some physicochemical performance data of PP101 Powder Coating will be presented.\n\
  \ Mechanical Property                                        Value             \
  \        Corrosion Test - Chemical Properties      Value             Weathering\
  \ Test                        Value"
