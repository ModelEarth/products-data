description: "Resysta profiles offer the look and feel of wood but are made from a\
  \ fibre reinforced hybrid material comprising rice husks and polymers. They are\
  \ extremely weather-resistant against sun, rain, snow and salt water. Resysta profiles\
  \ are also very durable, requiring minimal care and are resistant to attack by insects\
  \ and fungi. As such, they do not splinter, swell or crack and can also be provided\
  \ in a range of colours and shapes. Coating is optional - the modelled product is\
  \ uncoated as these are the type sold in the UK by Falcon Panel Products Ltd. Publicly\
  \ available marketing literature and technical data on Resysta profiles are available\
  \ on the Resysta web site (Resysta 2017). Technical Information Property Value,\
  \ Unit Solid Density (ASTM D2395:2002) Approx. 1460 kg/m\xB3 Typical Area Density\
  \ for Grooved Decking (including 19.14 kg/m2 hollows/voids) Typical Area Density\
  \ for Cladding (including hollows/voids) 10.36 kg/m2 EPD Number: 000170 Date of\
  \ Issue: 07 December 2017 Expiry Date 22 October 2022 BF1805-C-ECOP Rev 0.0 Page\
  \ 3 of 17 \xA9 BRE Global Ltd, 2017 Property Value, Unit Coefficient of linear thermal\
  \ expansion (ASTM D696) 3.6 x 10-5 mC Little to no water absorption (only surface\
  \ Water absorption & humidity (ASTM D1037:2006a) moistening) Slip test (wet area\
  \ barefoot) (DIN 51097) Class C (Least slippery) B2 (E) - standard flammable (with\
  \ additional Fire rating (German/European norm) (BS EN ISO 11925-2) treatment B1\
  \ reachable) Class A (flame propagation 25, smoke Fire rating according NFPA (US\
  \ Norm) (ASTM E84) emission 450) Fire rating (British standard) (BS 476-7) Class\
  \ 1 Emission (LGA-tested safety & contamination) LGA test passed Brinell hardness\
  \ (HB) (BS EN 1534) 81.1 N/mm\xB2 Coefficient of sliding and friction \u03BC (BS\
  \ EN 13893) 0.46 Axial withdrawal force (of screws) (BS EN 320.2011-07) 5777 N Thermal\
  \ conductivity (\u03BB) BS (EN 12664) 0.199 W/(mK) Bending strength (BS EN ISO 178)\
  \ 46 N/mm\xB2 Bending modulus (BS EN ISO 178) 3850 N/mm\xB2 Tensile strength (BS\
  \ EN ISO 527)"
