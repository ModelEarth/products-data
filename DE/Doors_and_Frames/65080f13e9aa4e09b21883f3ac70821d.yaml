description: "                               EFAFLEX high-speed doors with extruded\
  \ aluminium slats in a robust\n                               design. The door leaf\
  \ is rolled up without contact. The individual EFA-Alux\n                      \
  \         slats are connected to each other via a hinge chain, the gaps are sealed\n\
  \                               and stiffened by rubber hinges. The EFA-Alux slats\
  \ have a pitch of 151 mm\n                               and are available in thicknesses\
  \ 20 mm, 30 mm and 40 mm and are rolled\n                               up without\
  \ contact. The surface of the slats is natural anodized, E6/EV1.\n             \
  \                  The slats can also be powder-coated in RAL colors.\nEPD High-speed\
  \ spiral doors and turbo doors\nDeclaration code EPD-ESS-GB-29.2\nPublication date:\
