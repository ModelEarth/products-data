description: 'DOOR LINE by Master includes all the components for the realization
  of aluminum door closures. It is a wide catalogue of solutions and options to meet
  all market requirements in terms of design, performance, versatility and easy assembly.
  Master offers a wide range of products: double handles, big handles, hinges, latches
  and support bolts. DOOR LINE allows maximum chance of customization of the frame
  according to the technical and aesthetic needs of the manufacturer.

  Main body in painted extruded aluminum; painted zamak handle and matching end; zinc-coated
  zamak lock control; nylon thickness, screw covers and terminal plug; sliding end
  guide in Delrin acetalic resin, aluminum threaded inserts, stainless steel closing
  end and fastening screws.'
