lca_discussion: "# Use Advice\n\nScope: \nThis Environmental Product Declaration refers\
  \ to a specific KTV Atrium Flex All Glass Revolving Door manufactured by dormakaba.\
  \ The production site is located in Sofia (Bulgaria). \n\nData represents the year\
  \ 2022. \nSystem boundary: \nThe type of EPD is: cradle to gate with options, modules\
  \ C1\u2013C4, and module D (A1\u2013A3 + C + D andadditional modules: A4 + A5 +\
  \ B6)\n\nProduction - Module A1-A3\nThe product stage includes:\n\u2014 A1, raw\
  \ material extraction, processing and mechanical treatments, processing of\nsecondarymaterial\
  \ input (e.g. recycling processes),\n\u2014 A2, transport to the manufacturer,\n\
  \u2014 A3, manufacturing and assemblyincluding provision of all materials, products\
  \ and energy, as well as waste processing up to the end-of waste state.\n\nConstruction\
  \ stage - Modules A4-A5\nThe construction process stage includes:\n\u2014 A4, transport\
  \ to the building site;\n\u2014 A5, installation into the building; including provision\
  \ of all materials, products and energy, as well as waste processing up to the end-ofwaste\
  \ state or disposal of final residues during the construction process stage.\n\n\
  Use stage - Module B6\nThe use stage related to the operation of the buildingincludes:\n\
  \u2014 B6, operational energy use\n\nEnd-of-life stage\u2013 Modules C1-C4 and D\n\
  The end-of-life stage includes:\n\u2014 C1, de-construction, demolition:\n\u2014\
  \ C2, transport to waste processing;\n\u2014 C3, waste processing for reuse, recovery\
  \ and/orrecycling;\n\u2014 C4, disposal; including provision and all transport,\
  \ provision of all materials, products and related energy and water use.\nModule\
  \ D (Benefits and loads beyond the system boundary) includes:\n\u2014 D, recycling\
  \ potentials, expressed as net\nimpactsand benefits.\n\n# Technology Description\
  \ And Included Processes\n\nThe KTV Atrium Flex door range is a breakthrough in\
  \ design with technology: The revolving door is driven by an electromagnetic direct\
  \ drive - the dormakaba FLEX Direct Drive technology complements the design intent\
  \ of modern architecture. It is unique, elegant and leaves an impression that is\
  \ lasting and timeless. \nTechnical data: \nAdvanced German drive technology using\
  \ innovative magnetic levitation technology, the door panels are directly driven\
  \ by contactless magnetic fields, instead of conventional belt and gear system,\
  \ realizing an extremely compact low-wear automation system that delivers quiet\
  \ motion millions of times over. \nDeclared unit: \nThe declared unit is 1 piece\
  \ of the product: KTV Atrium Flex"
