lca_discussion: "# Use Advice\n\nScope: \nThe declaration and background LCA report\
  \ represent an entry management system Boon Edam Lifeline Speedlane Swing. \n\n\
  Raw materials and components are provided by suppliers from around the globe and\
  \ shipped to Boon Edam, where the gates are manufactured and assembled before being\
  \ shipped and installed on a construction site in Europe. The energy use on site\
  \ and maintenance during the 8 years of use are taken into account. \nSystem boundary:\
  \ \nThe present EPD is declared as a \"cradle-to-gate - with options\"\n The modules\
  \ declared are: \n\n Production stage \n\n\xB7         A1 - Raw material extraction\
  \ and processing: All materials and parts that are constituents of the final product\
  \ are considered. All pre-processing that is applied to the material, prior to handling\
  \ by Boon Edam, is part of A1. \n\n\xB7         A2 - Transport to the manufacturer:\
  \ Transports of all raw materials and packaging materials are accounted for.  \n\
  \n\xB7         A3 - Manufacturing: All processes performed at Boon Edam are accounted\
  \ for (incl. use of energy), as well as raw material extraction and pre-processing\
  \ of packaging materials. Waste generated are accounted in A3.\n\n\n\nConstruction\
  \ stage \n\n\xB7         A4 - Transport to building site: Transport from Boon Edam\
  \ Distribution & Support centre to a theoretical building in Europe is modelled,\
  \ including the products and packaging.  \n\n\xB7         A5 - Installation in the\
  \ building: The effort for installation is minimal since the main parts of the products\
  \ are supplied pre-assembled, and (depending on the dimensions and option of the\
  \ product) consist only in a couple of hours of use of electric screwdrivers and\
  \ power drills. Disposal of packaging is also accounted for.\n\nUse stage modules\
  \ related to the building fabric \n\n\xB7         B2- Maintenance: For the gates\
  \ to be functional over a period of 8 years, some parts need to be replaced as preventive\
  \ maintenance (mainly sensors and wear parts). The material needed for the production\
  \ of these parts and the production effort in the upstream chain are included, as\
  \ well as the transport to the construction site. When it comes to the replaced\
  \ elements, their transport from the installation site back to Boon Edam and end\
  \ of life treatment are taken into account. \n\nUse stage modules related to the\
  \ operation of the building \n\n\xB7         B6 - operational energy use: The electricity\
  \ used for powering the electrical components is computed in the model. \n\nEnd-of-life\
  \ stage \n\n\xB7         C1 - Deconstruction: Electricity needed for the use of\
  \ power drills is included. \n\n\xB7         C2 - Transport to waste processing:\
  \ Transport of the complete gate is computed. \n\n\xB7         C3 - Waste processing:\
  \ The processing of components which reach the end of waste state and need conversion\
  \ to secondary materials, and those which are incinerated, is included. \n\n\xB7\
  \         C4 - Disposal: Final disposal of all the remaining materials is considered.\n\
  \n# Technology Description And Included Processes\n\nAll parts are shipped from\
  \ suppliers to Boon Edam Manufacturing EMEA site in Edam, The Netherlands. The parts\
  \ are assembled by Boon Edam. The manufacturing site in Edam is /EN ISO 9001:2008/\
  \ certified. \nDeclared unit: \nThe LCA study used to draft this EPD is based on\
  \ a 2-lanes system of Boon Edam Lifeline Speedlane Swing, used in Europe for 8 years.\n\
  \n Declared Unit: 1 piece, consisting of 3 elements, for a total width of 1926mm,\
  \ length of 1776 mm and a height of 1035mm."
