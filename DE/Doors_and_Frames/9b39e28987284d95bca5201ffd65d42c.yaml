description: "The automatic swing door operators manufactured by DORMA are electromechanical\
  \ swing door operators designed for single- or double-leaf swing doors. Depending\
  \ on the width and weight of the door leaf, the ED 100 or the ED 250 is required.\
  \ Both operators can be mounted with standard arm as push-version and with sliding\
  \ channel as pullversion. Apart from the extended cover, an integrated door coordinator\
  \ is also available for double-leaf operators, which is also easily fitted. By using\
  \ the DORMA Upgrade Card, the functional scope can be adapted to a variety of door\
  \ situations. Flexible configuration of the functions actually required Inexpensive\
  \ transport and easy assembly thanks to lower weights Low-noise application thanks\
  \ to multi-stage gear Elegant design: DORMA Contur Design with an operator height\
  \ of only 70 mm The two ED 100 and ED 250 variants are particularly distinguished\
  \ by their drive units. For this reason, the ED 250 was taken into consideration\
  \ in the analysis (maximum characteristics of a swing door operator). Only formation\
  \ of the average for energy consumption during the usage phase follows the arithmetic\
  \ average. Using this conservative implementation method, the LCA results are indicated\
  \ as averages for both swing door operators (ED100 / 250). This EPD has been registered\
  \ under the scope of mutual recognition between Institut Bauen und Umwelt e.V. (IBU)\
  \ and The International EPD\xAE System. The EPD thus has the right to bear the logotype\
  \ of both programmes, and is also published here: https://ibu-epd.com/. IBU registration\
  \ number: EPD-DOR-2012211-EN and EPD-DOR-2012211-SE."
