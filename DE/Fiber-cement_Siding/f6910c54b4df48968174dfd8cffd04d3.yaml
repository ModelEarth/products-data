description: 'Flat sheets represent the new generation of sheet, composed by cement
  and inert materials, reinforced with cellulose and autoclaved.

  They are fire-resistant, non putrescible and difficult to be attacked by rodents,
  scums and fungi.

  Sheets are produced in different thicknesses ranging from 4 mm to 32 mm, they could
  be colored in mass.

  About 37% of the flat sheets are painted.

  The sheets can be used for external applications (facades).

  For more information about the product, see the EPD.'
