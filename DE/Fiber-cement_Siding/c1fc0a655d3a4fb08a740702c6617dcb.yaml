description: "/Product definition EQUITONE [LINEA / LUNARA] is an autoclaved calcium\
  \ silicate Eternit fibre cement sheet produced at Kapelle-op-den-Bos production\
  \ plant, Belgium. The study is based on the annual production of Linea / Lunara\
  \ from 2016, where all data reported are calculated as a total value per site based\
  \ on production volumes. It is mainly made of sand, cement, cellulose, wollastonite,\
  \ clay and lime. This product is used as a panel for exterior (and interior) walls\
  \ covering. This average product is representative of the following color range\
  \ TE 20, TE 60 and TE 90 made in 10 mm thick boards. Only pigment composition and\
  \ texture changes from an EQUITONE LINEA to an EQUITONE LUNARA product. All products\
  \ from this range: \xB7 have been manufactured according to the same industrial\
  \ process; \xB7 have homogenous physical properties; \xB7 have the same density;\
  \ \xB7 have been in the European market since 2007; \xB7 have been produced in a\
  \ unique factory (Kapelle-op-den-Bos) since 2007. 2 For the placing on the market\
  \ of the product in the European Union/European Free Trade Association ( EU/EFTA)\
  \ (with the exception of Switzerland) Regulation (EU) No. 305/2011 (/CPR[BS1] /)\
  \ applies. The construction product is covered by the harmonised Declaration of\
  \ performance No. S650_01_153_V02 from 01/08/2015, in line with /EN 12467/:2012+A1:\
  \ 2016 + A2: 2006 - Fibre cement flat sheets. For the application and use the respective\
  \ national provisions apply. Application The EQUITONE [LINEA / LUNARA] product is\
  \ mainly used as a cladding sheet for ventilated exterior claddings and ceilings\
  \ and insulated lightweight facade-systems. The board itself is fixed to a backstructure\
  \ in wood or metal. This back-structure is mounted on a supporting wall in a massive\
  \ construction (such as bricks, concrete, ...), lightweight skeleton (steel, wood),\
  \ or prefabricated solutions. The application field is new construction and renovation\
  \ of low, middle high, and high rise buildings. It is also used as an exterior ceilin"
