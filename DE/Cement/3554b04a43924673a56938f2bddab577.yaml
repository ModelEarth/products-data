description: "Holcim Pur 4 R is manufactured at the H\xF6ver plant.\nProduction of\
  \ Portland cement clinker\nLimestone, marl, clay or their natural mixture, are required\
  \ for the production of Portland cement clinker. These starting materials are mined\
  \ in quarries, pre-crushed and transported to the nearby cement works. There they\
  \ are homogenized into an intermediate product, with additional natural or secondary\
  \ corrective substances being added to fine-tune the chemical composition. In the\
  \ subsequent heating process, the Portland cement clinker is produced from the intermediate\
  \ product. The firing process takes place in a rotary kiln, where the material is\
  \ thermally converted at around 1450 \xB0C and then rapidly cooled. The finished\
  \ clinker is stored in silos.\nCement Production\nTo produce the ready-to-sell cement\
  \ Holcim Pur 4 R, the Portland cement clinker is ground into a fine powder. A sulfate\
  \ carrier is added to control the setting behavior. The H\xF6ver plant is ISO 9001\
  \ certified."
