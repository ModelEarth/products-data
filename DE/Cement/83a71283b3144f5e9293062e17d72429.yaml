description: 'The declared product of HIT-CT 100 is a two component system. The resin
  component (component A) comprises a resin based on methacrylate as well as mineral
  and cement like fillers. The curing agent component (component B) comprises peroxide
  hardener, water and mineral fillers. Mixing the two components A and B in the static
  mixer initiates the curing (hardening) reaction of both binder systems. During the
  curing phase, a very strong bond is formed between the organic and inorganic binder
  matrix.

  The hybrid system formed during cement and resin curing results in a crosslinked
  duromer with desired design properties (high bond strengths within a short curing
  time) and particular long-term stability. Composite foils are used for the two-component
  foil pack of HIT-CT 100. This kind of packaging serves the following purposes: waste
  volume reduction, easy storage and transport, and less packaging material.'
