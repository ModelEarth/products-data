description: 'INSEE Sanstha is a unique superior blended cement with a composition
  of more than one cementitious mineral addition under the newly established Sri Lanka
  Standard SLS 1697:2021 Specification for Portland-Composite Cement (PCC).

  INSEE Sanstha is strongly recommended for projects that require strength development
  at all ages. The dense microstructure and low porosity of INSEE Sanstha guarantee
  high resistance suitable for general concrete exposure conditions across Sri Lanka.
  The optimum particle size distribution and high packing density of INSEE Sanstha
  ensure the consumption of less mixing water, while its reduced clinker percentage
  results in the reduction of the carbon footprint of the cement product, making it
  more environmentally friendly than conventional OPC.'
