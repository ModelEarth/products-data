description: "The declared product is \xC7imsa ISIDA\xC740 manufactured in accordance\
  \ with /EN14647/ by \xC7imsa. ISIDA\xC740 is defined under the special cement class.\
  \ Calcium aluminate cement is composed of hydraulic calcium aluminates as main constituent.\
  \ Cement is the adhesive or glue which, when sets, binds particles of fine aggregate\
  \ together to produce mortar. When mixed with water the cement forms a paste called\
  \ the fine matrix. Cements are hydraulic materials, this means that they depend\
  \ upon a reaction with water rather than air for strengthening. When water is added\
  \ to cement a chemical reaction called hydration commences immediately. The reaction\
  \ continues while water is still present. After hardening, it retains its strength\
  \ and stability even under water."
