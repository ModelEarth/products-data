lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umweltproduktdeklaration\
  \ bildet die \xD6kobilanz der Herstellung des Hochofenzements Holcim-Aqua 4 (CEM\
  \ III/B 42,5 L-LH/SR (na)) im Werk H\xF6ver der Holcim (Deutschland) GmbH ab. \n\
  Systemgrenze: \nTyp der EPD: Wiege-bis-Werkstor. \n\nDie gew\xE4hlten Systemgrenzen\
  \ umfassen die Herstellung des Zements einschlie\xDFlich der Rohstoffgewinnung bis\
  \ zum fertigen Produkt am Werkstor. Das Produktstadium umfasst: \n\nModul A1: Gewinnung\
  \ und Aufbereitung von Rohstoffen.\n\nModul A2: Transport der Rohstoffe zum Werkstor\
  \ und interne Transporte. \n\nModul A3: Zementherstellung.\n\nDas Baustadium, das\
  \ Nutzungsstadium und das Entsorgungsstadium werden in der \xD6kobilanz f\xFCr Zement\
  \ nicht ber\xFCcksichtigt.\n\n# Technology Description And Included Processes\n\n\
  Holcim Aqua 4 wird durch Mischen einer Portlandzementkomponente und H\xFCttensandmehl\
  \ hergestellt. Kalkmergel ist f\xFCr die Herstellung des Portlandzementklinkers\
  \ im Werk H\xF6ver der wichtigste Rohstoff. Er wird im nahegelegenen Steinbruch\
  \ mit Rei\xDFraupen abgebaut. Fahrzeuge bef\xF6rdern das grobst\xFCckige Rohmaterial\
  \ zu Hammerbrechern, in denen es zu Schotter gebrochen wird. Der Kalkmergelschotter\
  \ gelangt \xFCber eine F\xF6rderbandanlage in eine Lager- und Mischhalle, in der\
  \ er vorhomogenisiert wird. F\xFCr die Feinabstimmung der chemischen Zusammensetzung\
  \ k\xF6nnen weitere Korrekturstoffe wie Sand zugegeben werden. In einer Walzensch\xFC\
  sselm\xFChle und unter Nutzung von Hei\xDFluft aus der Ofenanlage wird das Rohstoffgemisch\
  \ zu feinem, trockenem Rohmehl gemahlen. Im anschlie\xDFenden Brennprozess entsteht\
  \ aus dem Rohmehl der Zementklinker. Daf\xFCr wird das Rohmehl einem 4-stufigen\
  \ Zyklonw\xE4rmetauscher aufgegeben, in dem es von den entgegenstr\xF6menden Hei\xDF\
  gasen auf ca. 900 \xB0C erhitzt und ents\xE4uert wird. Vom W\xE4rmetauscher gelangt\
  \ das Material in den 3-4 \xB0 geneigten Drehofen, in dem das Brenngut vom Ofeneinlauf\
  \ in Richtung des am Ofenauslauf installierten Brenners bewegt wird. In der so genannten\
  \ Sinterzone erreicht das Brenngut Temperaturen von etwa 1450 \xB0C. Als Brennstoffe\
  \ werden in H\xF6ver ca. 80 % nicht fossile alternative Brennstoffe eingesetzt.\
  \ An den Ofenauslauf schlie\xDFt sich ein Klinkerk\xFChler an. Nach dem Brennen\
  \ und K\xFChlen wird der Klinker in Silos gelagert, um Emissionen von Klinkerstaub\
  \ m\xF6glichst zu vermeiden. Zur Herstellung des Portlandzements wird der Klinker\
  \ in einer Kugelm\xFChle fein aufgemahlen. Dabei wird dem Mahlgut zur Regelung des\
  \ Erstarrens ein nat\xFCrliches Gips/-Anhydrit Gemisch zugesetzt. Das H\xFCttensandmehl\
  \ wird durch Mahltrocknung in einer Kugelm\xFChle unter Ausnutzung hei\xDFer Ofenluft\
  \ aus H\xFCttensand hergestellt. Der H\xFCttensand aus der Roheisenproduktion in\
  \ Salzgitter gelangt \xFCber Schiffstransport in das Werk H\xF6ver. Die beiden Komponenten\
  \ Portlandzement und H\xFCttensandmehl werden in einer Zementmischanlage zum fertigen\
  \ Hochofenzement Holcim Aqua 4 gemischt. Er wird in Silos gelagert, aus denen er\
  \ als Silo- oder als Sackware zum Versand kommt. Das Zementwerk H\xF6ver ist gem\xE4\
  \xDF /ISO 9001/ zertifiziert. \nTechnische Daten: \nHolcim Aqua 4 hat nach /EN 197-1/\
  \ eine Normdruckfestigkeit der Klasse 42,5 L und weist die besonderen Eigenschaften\
  \ \u201ENiedrige Hydratationsw\xE4rme \u201C (LH) und \u201Ehoher Sulfatwiderstand\u201C\
  \ (SR) auf. Zus\xE4tzlich erf\xFCllt er die Anforderung an Zemente mit \u201Eniedrigem\
  \ wirksamen Alkaligehalt\u201C (NA) gem\xE4\xDF /DIN 1164-10/. \nDeklarierte Einheit:\
  \ \nDie deklarierte Einheit ist 1 Tonne."
