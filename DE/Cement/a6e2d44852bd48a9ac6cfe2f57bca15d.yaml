description: "Holcim Aqua 4 ist ein Hochofenzement CEM III/B 42,5 L-LH/SR (na), der\
  \ gem\xE4\xDF /EN 197-1/ bzw. /DIN 1164-10/ hergestellt und \xFCberwacht wird. Holcim\
  \ Aqua 4 ist ein hydraulisch erh\xE4rtendes Bindemittel zur Herstellung von Beton\
  \ und M\xF6rtel. Er besteht aus einem Gemisch fein aufgemahlener, nichtmetallisch-anorganischer\
  \ Bestandteile. Nach Zugabe von Wasser zu Holcim Aqua 4 entsteht eine Suspension\
  \ (Zementleim), die aufgrund einsetzender Hydratationsreaktionen sowohl an der Luft\
  \ als auch unter Wasser erstarrt und erh\xE4rtet sowie dauerhaft fest bleibt. Die\
  \ Zusammensetzung des Produkts entspricht den Vorgaben der /EN 197-1/."
