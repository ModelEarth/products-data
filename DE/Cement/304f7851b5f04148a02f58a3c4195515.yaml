  \ masseallokering. Milj\xF8p\xE5virkning og\n\n## LCA Notes\nDatakvalitet: Spesifikke\
  \ data for produktsammensetningen er fremskaffet av produsenten. De representerer\
  \ produksjonen av det deklarerte produktet og ble samlet inn for EPD-\xADutvikling\
  \ i det oppgitte \xE5ret for studien. Bakgrunnsdata er basert p\xE5 registrerte\
  \ EPDer i henhold til EN 15804, \xD8stfoldforskning sine databaser, ecoinvent og\
  \ andre LCA\xADdatabaser. Datakvaliteten for r\xE5materialene i A1 er presentert\
  \ i tabellen nedenfor. Allokering: Allokering er gjort iht. bestemmelser i EN 15804.\
  \ Inng\xE5ende energi og vann, samt produksjon av avfall i egen klinker-produksjon\
  \ er allokert likt mellom alle produktene gjennom masseallokering. Milj\xF8p\xE5\
  virkning og ressursforbruk for prim\xE6rproduksjonen av resirkulerte materialer\
  \ og avfallsprodukter, er allokert til det opprinnelige produktsystemet. Bearbeidingsprosessen,\
  \ utsl\xE4pp og transport av materialet til produksjonssted er allokert til analysen\
  \ i denne EPDen. Merknad til global oppvarmingspotensial: Dette inkluderer 198 kg\
  \ CO2-ekv. fra forbrenning av avfall i klinkerproduksjon. I henhold til forurenser-betaler-prinsipet\
  \ / EN 15804 / som vil bli tilordnet produksjonssystemet, som har for\xE5rsaket\
  \ avfallet. I denne EPD trekkes ikke CO2-bidraget. Dette for \xE5 sikre sammenlignbarhet\
  \ i land med beregnet global oppvarmingspotensial for sement selv om de brukte sekund\xE6\
  re drivstoffene i andre land ikke har avfallsstatus. Cut-off kriterier: Alle viktige\
  \ r\xE5materialer og all viktig energibruk er inkludert. Produksjonsprosessen for\
  \ r\xE5materialene og energistr\xF8mmer som inng\xE5r med veldig sm\xE5 mengder\
  \ (mindre enn 1%) er ikke inkludert. Disse cut-off kriteriene gjelder ikke for farlige\
  \ materialer og stoffer."
