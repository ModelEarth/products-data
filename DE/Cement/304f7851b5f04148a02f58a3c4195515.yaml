lca_discussion: "## Product Component Notes\nmaterials, Mineral 83,85 T ekniske data:\
  \ Se teknisk datablad. Markedsomr\xE5de: Norge Levetid, produkt: Som for bygningen\
  \ Levetid, bygg: Deklarert enhet: 1 tonne SCHWENK Rapidsement, Cem I 52,5 R (ft)\
  \ Cut-off kriterier: Alle viktige r\xE5materialer og all viktig energibruk er inkludert.\
  \ Produksjonsprosessen for r\xE5materialene og energistr\xF8mmer som inng\xE5r med\
  \ veldig sm\xE5 mengder (mindre enn 1%) er ikke inkludert. Disse cut-off kriteriene\
  \ gjelder ikke for farlige materialer og stoffer. Allokering: Allokering er gjort\
  \ iht. bestemmelser i EN 15804. Inng\xE5ende energi og vann, samt produksjon av\
