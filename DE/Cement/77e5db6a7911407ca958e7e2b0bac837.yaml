description: 'Cement is an important material used in building and civil engineering
  construction. It is a finely ground powder that, when mixed with water, forms a
  paste that sets, hardens, and adheres to other materials and after hardening retains
  its strength even underwater. It is used as the main raw material in the production
  of concrete, mortar, grouts and plasters.

  This is a product-specific EPD for cement type TYPE IL which complies with the requirements
  of ASTM C595. This specific cement type is produced at the Kamari plant, Voiotia
  Greece of Titan Cement Company S.A. This specific type of cement has wide range
  of applications and it is mainly utilized in construction works, ready-mixed concrete
  production and concrete products.'
