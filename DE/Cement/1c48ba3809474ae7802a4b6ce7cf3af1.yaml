description: "ANI-MIC/AC is the commercial name for the anhydrite produced by Derivados\
  \ del Fl\xFAor. ANI-MIC/AC is employed in different uses, especially as binder for\
  \ self-leveling mortars. For this application, ANI-MIC/AC is CE marked and fulfills\
  \ the EN 13454 Standard requirements. In addition, ANI-MIC/AC is produced under\
  \ a quality control system according to ISO 9001 Standard and an environmental management\
  \ system according to ISO 14001 Standard.Other uses for anhydrite are: waste stabilization,\
  \ filler in the manufacture of plastics and fertilizers, and raw material in cement\
  \ production.Derivados del Fl\xFAor is committed to Responsible Care, the global\
  \ chemical industry\xB4s initiative to continuously improve health, safety and environmental\
  \ performance.This EPD has been registered as an ECO Platform EPD with ECO EPD Reference\
  \ number 00000302. The International EPD System is a founding member of the ECO\
  \ Platform and its procedures has undergone a peer audit to be able to use this\
  \ logotype. All EPDs of construction products from different programmes that carry\
  \ the ECO logotype are listed here."
