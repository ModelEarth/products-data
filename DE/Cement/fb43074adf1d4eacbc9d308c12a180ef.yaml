lca_discussion: "# Use Advice\n\nScope: \nThis Environmental Product Declaration (EPD)\
  \ covers the product life cycle stages A1-A3. It is valid for Portland Cement CEM\
  \ II/A-M (T-L) 42,5 R, manufactured by Kunda Nordic Tsement AS in the plant Kunda,\
  \ Estonia in 2021. This analysis relies on transparent, plausible and documented\
  \ basis data. All the model assumptions, which influence the results, are declared.\
  \ The life cycle assessment is representative for the products introduced in the\
  \ declaration for the given system boundaries. \nSystem boundary: \nType of EPD:\
  \ cradle-to-gate (A1-A3)\n\nFor the modelling of cement, both specific production\
  \ data from HeidelbergCement and background data (especially for upstream processes)\
  \ have been used. For life cycle modelling of the considered product, the verified\
  \ Global Cement and Concrete Association GCCA Core model report and GCCA Project\
  \ Database for EPDs of concrete and cement is used. The tool was developed by Quantis\
  \ and is owned by the Global Cement and Concrete Association. The life cycle assessment\
  \ in the tool has been implemented in compliance with EN 15804, the General Programme\
  \ Instructions (GPI 3.01) for the International EPD\xAE System, the product category\
  \ rules c-PCR-003 Concrete and c-PCR-001 Cement. For the present study, version\
  \ 3.1 of the GCCA Concrete EPD tool was used, largely being based on the database\
  \ ecoinvent v3.5\n\nA significant factor regarding primary data collection is the\
  \ emission measurement directly at the plant. In line with the official regulations,\
  \ regular data collections are established at HeidelbergCement group. The emission\
  \ data of the clinker burning process are included in this LCA study. Preferably\
  \ directly measured kiln emission values in the specific plant are considered. Noise,\
  \ landscape impact, vibration etc. are not within the scope of this study. In case\
  \ specific kiln emission data are not available, default values are automatically\
  \ used by the GCCA tool. The selected system boundaries comprise the production\
  \ of cement including raw material extraction up to the finished product at the\
  \ factory gate.\n\nThe product stage contains:\n\nModule A1: Extraction and processing\
  \ of raw materials.\n\nModule A2: Transport of raw materials to the factory gate\
  \ and internal transport.\n\nModule A3: Cement production.\n\nThe construction stage,\
  \ the use stage and the disposal stage are not included in the life cycle assessment\
  \ of cement.\n\n# Technology Description And Included Processes\n\nCement is a hydraulic\
  \ binder. It consists of finelyground, non-metallic inorganic compounds. Cement\
  \ is produced by grinding cement clinker and other main or minor constituents. When\
  \ water is added to cement, a cement paste is formed, which sets and hardensthrough\
  \ the hydration reactions. After hardening, it retains its strength and stability\
  \ even under water. The declared product is a cement conforming with the composition\
  \ of Portland Composite Cement CEM II/A-M (T-L) 42.5 R manufactured by Kunda Nordic\
  \ Tsement AS in the plant Kunda in 2021. The calculation is based on plant-specific\
  \ data. \nTechnical data: \nThe declared cement corresponds to the 42.5 standard\
  \ compressive strength class with high early strength development (R) in accordance\
  \ with EN 197-1. \nDeclared unit: \nThe declared unit is 1 t of CEM II/A-M (T-L)\
  \ 42,5 R."
