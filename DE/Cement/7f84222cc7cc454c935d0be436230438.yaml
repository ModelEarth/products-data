description: "The product is manufactured by Kerakoll S.p.A. in the production plant\
  \ located in Brugine (PD - Italy) and is supplied in 10 kg plastic bucket.\nH40\
  \ Extreme is an extra-flexible and extra-workable structural hybrid gel-adhesive,\
  \ tested for extreme conditions and uses.\nIt has a very fast bonding, with an adhesive\
  \ strength (4.5 N/mm2) 5 times superior to a class C2 cement-based adhesive after\
  \ 24 hours. It is stress resistant, 10 times more deformable than a class S2 ( 50\
  \ mm) cement-based adhesive, and easy to spread, 5 times less viscous than a (35\
  \ Pa\xB7s) polyurethane adhesive, it transforms into a smooth gel like a cement-based\
  \ adhesive."
