description: "Envirocrete\xAE Concrete\nBoral\u2019s Envirocrete\xAE concrete is a\
  \ lower carbon concrete product which complies with AS 1379. It contains supplementary\
  \ cementitious materials to reduce the portland cement content. Envirocrete\xAE\
  \ has a minimum portland cement reduction of 40% compared to the GBCA and ISCA reference\
  \ case. Envirocrete\xAE is ideal for general applications where high-performance\
  \ concrete is not required.\nEnvirocrete\xAE Plus Concrete\nBoral\u2019s Envirocrete\xAE\
  \ Plus concrete is a lower carbon concrete product which complies with AS 1379.\
  \ It contains supplementary cementitious materials to reduce the portland cement\
  \ and the minimum reduction in portland cement compared to the GBCA and ISCA reference\
  \ case is 45%. Envirocrete\xAE Plus also has enhanced engineering properties compared\
  \ to the Envirocrete\xAE range. The early age strength and drying shrinkage are\
  \ superior to Envirocrete\xAE.\nENVISIA\xAE Concrete\nBoral\u2019s ENVISIA\xAE concrete\
  \ is a lower carbon concrete product which complies with AS 1379 and has excellent\
  \ engineering properties. It has a low portland cement content and a high supplementary\
  \ cementitious content which results in reduced greenhouse gas emissions. ENVISIA\xAE\
  \ combines a proprietary cement technology (ZEP\xAE) which gives it good early age\
  \ strength, low shrinkage characteristics and excellent durability characteristics.\
  \ An overview of the sustainability, durability, engineering and architectural properties\
  \ are given over the page."
