description: "Aiming at the protection of the environment and the sustainable development,\
  \ our company produces the ecological cement type CEM II / B-LL 32.5N which requires\
  \ a lower clinker content and has a reduced contribution to the atmospheric liberation\
  \ and balance with CO2.\nThis cement type is suitable for: Concrete production of\
  \ various types (based on the standard ELOT EN 206-1, KTS\u201916), as well as for\
  \ self-compacting concrete\nReinforced and mass concrete in big volumes\nCoatings\
  \ and mortars of various types and applications The main advantages of this type\
  \ are: The produced concrete is workable and pumpable, with a low heat of hydration.\n\
  Coatings and mortars are characterized by high workability, plasticity, extended\
  \ open time and with minimized risk of microcracks appearance. Ideal for the climatic\
  \ conditions existing in our country and especially suitable when the environmental\
  \ temperature rises. It is characterized as the ideal cement partner of the professionals\
  \ for plastering and repairing and for the individual construction works on building\
  \ site.\nCEM II/B-LL 32.5N is CE marked according to EN 197-1"
