description: "EUVAL\xAE is a cement-based terrazzo produced in blocks using marble\
  \ chips, white cement CEM II/B-LL 42,5 R, water, and oxide color without any resin\
  \ or chemical substances.\nEUVAL\xAE produces his terrazzo with a high technology\
  \ plant of latest generation, where white cement and marble chips in different sizes\
  \ are dosed, mixed and transformed through a vibro-compaction system, into large,\
  \ rough blocks that measure 305x125x85cm and 305x140x85cm.\nAfter 28 days the blocks\
  \ reach the required seasoning time resulting in a durable and long-lasting material\
  \ that can be cut into slabs, tiles, skirtings and cut to size.\nAll the material\
  \ are available in different thicknesses: 2cm, 3cm, 4cm."
