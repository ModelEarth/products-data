description: 'TX RASO is a single layer cement based, cementitious, decorative coating
  of category 2.2 (C), 8.2 (C) according to EN 1504-2 for exterior and interior use.
  Creates an industrial look in the area that has the appearance of molded concrete.
  It has hydrophobic characteristics, excellent adhesion, high surface hardness and
  abrasion resistance.

  TX RASO is a high-performance finish coating for wall coating. It''s easy application
  and preparation allows the applicator to ensure reliable performance in creating
  of the effect regardless of the application technique used.

  TX RASO is a product with great thixotropy that facilitates the user in its application
  even on the most difficult surfaces in thickness up to 5mm. It has excellent hardness
  that guarantees the durability of the product over time, excellent abrasion resistance,
  while its high adhesion makes it an integral part of the substrate.'
