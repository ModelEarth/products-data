description: "Holcim ECOPlanet B3 LH/SR is manufactured at the Dortmund plant.\nThe\
  \ Portland cement clinker component is mainly supplied by clinker-producing cement\
  \ works belonging to Holcim (Deutschland) GmbH. Production of Portland cement clinker\n\
  Limestone, marl, clay or their natural mixture, are required for the production\
  \ of Portland cement clinker. These starting materials are mined in quarries, pre-crushed\
  \ and transported to the nearby cement works. There they are homogenized into an\
  \ intermediate product, with additional natural or secondary corrective substances\
  \ being added to fine-tune the chemical composition. In the subsequent heating process,\
  \ the Portland cement clinker is produced from the intermediate product. The firing\
  \ process takes place in a rotary kiln, where the material is thermally converted\
  \ at around 1450 \xB0C and then rapidly cooled.\nThe Portland cement clinker is\
  \ then transported to the Dortmund plant.\nProduction of blast furnace slag\nDuring\
  \ the production of pig iron in the blast furnace process, liquid blast furnace\
  \ slag is produced as a by-product at around 1500 \xB0C. The slag is shock-cooled\
  \ with water to produce a glass-like granulate with latent hydraulic properties.\
  \ The blast furnace slag is then stored on heaps.\nCement Production\nTo produce\
  \ the ready-to-sell cement Holcim ECOPlanet B3 LH/SR, the cement components are\
  \ finely ground and combined. A sulfate carrier is added to control the setting\
  \ behavior. The Dortmund plant is ISO 9001 certified."
