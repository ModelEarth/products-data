lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umweltproduktdeklaration\
  \ bildet die kobilanz des Produktionsstadiums A1\u2013A3 des Hochofenzementes CEM\
  \ III/A 42,5 N (na) im Werk Hannover der Heidelberg Materials AG ab. \nSystemgrenze:\
  \ \nTyp der EPD: Wiege-bis-Werkstor. Die gewhlten Systemgrenzen umfassen die Herstellung\
  \ des Zements einschlielich der Rohstoffgewinnung bis zum fertigen Produkt am Werkstor.\
  \ Das Produktstadium umfasst:\n\nModul A1: Gewinnung und Aufbereitung von Rohstoffen.\n\
  Modul A2: Transport der Rohstoffe zum Werkstor und interne Transporte.\nModul A3:\
  \ Zementherstellung.\n\nDas Baustadium, das Nutzungsstadium und das Entsorgungsstadium\
  \ werden in der kobilanz fr\nZement nicht bercksichtigt. Die Entwicklung von Szenarien\
  \ fr diese Stadien muss am Endprodukt (z.B. Beton) erfolgen.\n\nFr den Modellierungsprozess\
  \ wurden sowohl spezifische Produktdaten der Heidelberg Materials AG, als auch Hintergrunddaten\
  \ (speziell fr Prozesse aus den Vorketten) verwendet. Die kobilanz-Berechnung erfolgte\
  \ mit dem LCA FE Gabi-Tool von der Firma Sphera.\n\nDie in der kobilanzierung verwendeten\
  \ Emissionsdaten beruhen auf den gesetzlich vorgeschriebenen Emissionsmessungen\
  \ im Werk Hannover aus dem Jahr 2022. Alle weiteren Daten stammen aus der kontinuierlichen\
  \ Datenerfassung des Werksstandortes fr das Jahr 2022. Die Datenqualitt kann als\
  \ sehr gut eingeschtzt werden.\n\nAllokation bei Httensand (Modul A1): Nach EN 15804\
  \ wird eine konomische Allokation fr den Httensand durchgefhrt. Zudem wird der Prozess\
  \ der \"Granulation\" vollstndig dem Httensand zugeordnet.\n\n# Technology Description\
  \ And Included Processes\n\nBlast furnace cement CEM III/A 42.5 N (na) is produced\
  \ at the cement plant of Heidelberg Materials AG in Hannover. Production of Portland\
  \ Cement Clinker For the production of Portland cement clinker, limestone, clay,\
  \ or their natural mixture, limestone marl, is required. These raw materials are\
  \ mined in quarries, pre-crushed, and transported to the nearby cement plant. There,\
  \ they are homogenized into an intermediate product, with additional natural or\
  \ secondary corrective substances potentially added for fine-tuning the chemical\
  \ composition. The subsequent burning process transforms the intermediate product\
  \ into Portland cement clinker. The burning process takes place in a rotary kiln,\
  \ where the material is thermally converted at approximately 1450 \xB0C and then\
  \ rapidly cooled. Production of Granulated Blast Furnace Slag During the production\
  \ of pig iron in the blast furnace process, approximately 1500 \xB0C hot, liquid\
  \ blast furnace slag is produced as a by-product. This is rapidly cooled with water,\
  \ resulting in granulated blast furnace slag, a glass-like granulate with latent\
  \ hydraulic properties. The granulated blast furnace slag is then stored on heaps.\
  \ Cement Production For the production of the cement CEM III/A 42.5 N (na) the cement\
  \ components are finely ground and combined. A sulfate carrier is added to regulate\
  \ the setting behavior. The Hannover plant is certified according to ISO 9001."
