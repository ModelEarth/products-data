description: Das im Rahmen dieser Umweltproduktdeklaration betrachtete Produkt ist
  ein Hochofenzement, CEM III/A 42,5 N (na), der gem EN 197-1 bzw. DIN 1164-10 hergestellt
  und berwacht wird. Zement ist ein hydraulisch erhrtendes Bindemittel zur Herstellung
  von Beton und Mrtel. Er besteht aus einem Gemisch fein aufgemahlener, nichtmetallisch
  anorganischer Bestandteile. Nach Zugabe von Wasser zum Zement entsteht eine Suspension
  (Zementleim), die aufgrund einsetzender Hydratationsreaktionen sowohl an der Luft
  als auch unter Wasser erstarrt und erhrtet sowie dauerhaft fest bleibt. Die Zusammensetzung
  des Produkts entspricht den Vorgaben der EN 197-1.
