description: "The product investigated in this EPD is not yet on the market. It is\
  \ the sibling product of the ASTM C150 Type I-II cement manufactured by the same\
  \ manufacturer, AK\xC7ANSA, and registered on the International EPD\xAE System.\
  \ The registration code of the sibling product is S-P-04789. The whole production\
  \ process for both products are the same and only the composition of materials and\
  \ energy requirements change. A hydraulic cement consisting of two or more inorganic\
  \ constituents (at least one of which is not Portland cement or Portland cement\
  \ clinker) which separately or in combination contribute to the strength gaining\
  \ properties of the cement, (made with or without other constituents, processing\
  \ additions and functional additions, by intergrading or other blending). As per\
  \ ASTM C595, Portland-limestone cement (Type IL) shall be a hydraulic cement in\
  \ which the limestone content is more than 5% but less than or equal to 15% by mass\
  \ of the blended cement. The investigated product is manufactured at AK\xC7ANSA's\
  \ \xC7anakkale Plant. According to the manufacturer, ASTM C595 Type IL Portland-limestone\
  \ cement has lower clinker and higher gypsum and limestone content compared to ASTM\
  \ C150 Type I-II cement as reflected in the below composition. Additionally, the\
  \ energy requirements during the production are 1.1 times higher than its sibling\
  \ product. Based on these changes, the environmental impacts for A1 (Raw Material\
  \ Supply) and A3 (Manufacturing) stages has been calculated. Since the product is\
  \ not yet on the market, all transport related impacts are out of the scope of this\
  \ EPD."
