description: "CP II E 40 (in bulk)CP II E 40 is developed, in general, for concrete\
  \ producers, industries and prefabricated. It is suitable for high performance concrete,\
  \ with final low and high strength, combined with the properties conferred by the\
  \ addition of blast-furnace slag. Also used in conventional concrete, in prestressed\
  \ parts, floors and interlocking prefabricated in general.CP III 40 RS (in bulk)CP\
  \ III 40 RS from Cubat\xE3o is used for works in contact with aggressive environments,\
  \ especially sulphates attacks, and applications that require high ultimate strength.It\
  \ is suitable for concrete work on bridges, dams, floors, sanitation, mass concrete,\
  \ reinforced concrete, sidewalks, for the preparation of rendering mortars, as slurry\
  \ mortar and plaster, settlement and subfloors.CP V ARI(in bulk)CP V ARI from Santa\
  \ Helena unit is a high early strength cement, designed for industries and prefabricated\
  \ groups and suitable for situations where there is need rapid de-forms. Used in\
  \ concrete artifacts (concrete blocks, concrete prestressed, high performance concrete,\
  \ interlocking floors and prefabricated concrete in general)."
