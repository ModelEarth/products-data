description: "Ambuja Portland Pozzolana Cement The Portland Pozzolana Cement (PPC)\
  \ currently constitutes 93 percent of the product portfolio of Ambuja Cement. The\
  \ PPC is a kind of blended cement which is produced by inter-grinding of OPC clinker\
  \ along with gypsum and pozzolanic materials in certain proportions. About 25 percent\
  \ of the company\u2019s production of high strength PPC uses fly ash- a waste produced\
  \ in thermal power plants- as raw material. Through use of state-of-the-art technology\
  \ and strong thrust on research and development, Ambuja Cement has developed the\
  \ product to cater to its three customer segments- individual house builders, masons\
  \ and contractors, and professionals. Ambuja Compocem Ambuja Compocem is yet another\
  \ breakthrough product innovation from Ambuja Cement. The company\u2019s Chhattisgarh\
  \ facility has become the first cement plant in India to develop a composite cement\
  \ after rigorous research. The new offering is a combination of cement, flyash and\
  \ slag. With this, the company has addressed two vital aspects from a customer's\
  \ perspective- offering higher compressive strength and long-term durability. The\
  \ advanced product caters to all segments- individual home buyers, and large real\
  \ estate and infrastructure projects in India."
