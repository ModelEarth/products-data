description: 'This is an average product EPD for ISOMAT acrylic renders and covers
  two different products: MARMOCRYL SILICONE Fine

  MARMOCRYL SILICONE Decor MARMOCRYL SILICONE Fine is a pasty, white or colored, silicone-acrylic
  render consisting of aggregates of special particle size distribution to deliver
  a smooth decorative finish. It offers the following benefits:

  High elasticity and excellent adhesion to the substrate.

  Total water-repellency according to EN 1062-3.

  Excellent vapor permeability.

  No need for facade painting.

  Resistance to alkalis according to DIN 18556.

  Crack prevention, unlike traditional cement-lime renders.

  Simple, faster application.

  Suitability for both indoor and outdoor use.

  MARMOCRYL SILICONE Fine is used as thin finishing coat of rendering works delivering
  a white or colored, water-repellent smooth finish. Applicable to all types of building
  materials, including render, concrete, cement board, gypsum board, etc. Suitable
  for interior and exterior wall surfaces. It replaces the final coat of render. Thanks
  to its high elasticity and excellent adhesion to the substrate, it is the ideal
  finish coat for external thermal insulation systems, e.g. the ISOMAT THERMOSYSTEM
  certified thermal insulation systems.

  MARMOCRYL SILICONE Decor is a pasty, white or colored, silicone-acrylic render consisting
  of aggregates with special particle size distribution used to deliver a rough-textured
  decorative finish. It offers the following benefits:

  High elasticity and excellent adhesion to the substrate.

  Possibility to create various rough-textured decorative finishes, depending on the
  rubbing technique.

  Total water-repellency according to EN 1062-3.

