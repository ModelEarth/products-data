description: "Our powder coating production started in 1988, and we have been producing\
  \ powder coating under the name of Pulver since 1991. In our powder coating journey,\
  \ which began to touch and revive customers\u2019 lives, we maintain our operations\
  \ based on our globally reputable brand that holds the flags of the largest and\
  \ the second-largest powder coating plant of Turkey and Europe, respectively. We\
  \ create differences in Turkey\u2019s powder coating industry, the leading powder\
  \ coating producer and exporter country of Europe. Thanks to our global export network,\
  \ we deliver top line and eco-friendly surface coating solutions to Russia, North\
  \ Africa, Middle East, and Turkic Republics, as well as Europe. The production of\
  \ Pulver makes up almost 30% of the total powder coating production in Turkey, and\
  \ 50% of our production is exported to 40 countries. Having the highest export volume\
  \ of coating in Turkey, we have been the leading coating manufacturer for years.\
  \ Pulver architectural series, having the largest color database in the industry,\
  \ contain durable powder coatings which provide convenience for architects. The\
  \ products are specifically designed for being used in aluminum and metal systems.\
  \ Our architectural powder coatings are classified into three:\nClass 1 (Standard\
  \ Durable Powder Coatings), Class 2 (Super Durable Powder Coatings), Class 3 (Hyper\
  \ Durable Powder Coatings)."
