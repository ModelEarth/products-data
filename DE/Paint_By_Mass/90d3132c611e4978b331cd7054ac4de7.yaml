description: ZERO-VOC HYPOALLERGENIC BREATHABLE WATER-BASED PAINT FOR INTERIORS It
  realizes finishes with matt outward, with particular porosity that ensures an excellent
  water vapor permeability and a low dirt retention. ARUM has a low content of volatile
  compounds and is free of formaldehyde and plasticizers added, resulting specific
  for painting indoors. Its formulation gives it particular features such as ease
  of application, excellent coverage and a high whiteness. The high opacity makes
  it suitable for application on surfaces with different absorption. ARUM, differently
  from traditional paints based on aqueous dispersion, does not require long aeration
  before re-inhabiting the environment.
