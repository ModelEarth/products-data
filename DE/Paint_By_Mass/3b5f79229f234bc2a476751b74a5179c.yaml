description: "ARDEX WA is a white or grey epoxide adhesive and grout. It is a reactive\
  \ product based on epoxy (EP) resin and hardening agent with a Volatile Organic\
  \ Content (VOC) content of \u22641% (VOC definition according to Decopaint Directive).\
  \ The products comply with multiple, often specific functions in the construction,\
  \ furnishing and repair of structures. The density of the products is between 1.0\
  \ and 2.5 g/cm\xB3. The products are used for protecting and repairing concrete\
  \ structures, liquid-applied roof waterproofing, bridge deck waterproofing, watertight\
  \ coverings, liquid-applied waterproofings, screed material, floor screeds and decorative\
  \ floors, and waterproofing and/or pre-treating mineral substrates."
