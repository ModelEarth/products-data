description: 'Product Identification

  SH-BIO Base is a urethane paint composed of acrylic resin synthesized with a monomer
  containing BIO Based raw

  materials, This paint has an excellent color sense and excellent cultural properties
  of metallic and pearl, so it can

  express a high luminance feeling.

  SH-BIO PRIMER is a urethane paint composed of acrylic resin synthesized with a monomer
  containing BIO-Based raw

  materials, it is a primer paint with excellent adhesion to plastic materials such
  as mobile and home appliances, PC,

  PC+GF and ABS.

  SH-BIO UT is urethane paint composed of acrylic resin synthesized with a monomer
  containing BIO-Based raw

  materials, it has excellent mechanical and chemical properties and is applied as
  a finishing prize for mobile phones

  and home appliances.

  SH-600 is a curing agent applied to urethane paint. The main component is composed
  of poly-isocyanate resin, has

  excellent sulfur resistance and excellent curing performance.'
