description: /Product definition Emulsion-based exterior paints comply with /EN 10621/.
  They consist of artificial, potassium water glass and/or silicone resin-based organic
  and inorganic binding agents but are also based on natural resins from regenerative
  sources, inorganic and organic pigments which serve to colour and adjust coverage,
  mineral based fillers such as chalk, water and smaller quantities of additives (thickeners,
  defoaming and 2 wetting agents, preservatives, etc.). They dry physically by evaporation
  of their water content. The usability of buildings can also be improved and their
  service life extended through the use of emulsionbased exterior paints. The product
  with the greatest environmental impact was selected as a representative product
  to calculate the LCA results. Environmental product declaration KEIMFARBEN GMBH
  - Silicate Exterior Paints The respective national regulations apply to use of the
  product at the use location, in Germany for example the /building regulations of
  the federal states/ and the technical regulations based on these regulations.
