description: "All raw materials are sourced from Europe. The transport is exclusively\
  \ by truck. Chemical mortars are usually two-component systems consisting of a binder\
  \ and a hardener. One of the base components of the binder is the reactive resin\
  \ which in the case of HIT-HY 200-A is produced in Kaufering. The resin production\
  \ process is a chemical reaction of the corresponding educts to a basic resin with\
  \ subsequent mixing of the basic resin with different reactive diluents to a reactive\
  \ resin. This process is controlled and monitored by process control technology.\
  \ The production of chemical mortars consists of a mixing process and a filling\
  \ process of the respective single components (binder and hardener) and their subsequent\
  \ union to a two-component system (container). Here as well process control technology\
  \ is used to weigh and mix solid and liquid compounds according to specification.\
  \ In the next step both well-mixed components run through an automized filling line\
  \ in which each of the processed masses is filled into a tubular foil bag. Finally\
  \ the single components are united in one container. The two-pack foil bags are\
  \ packed into cardboard boxes and then finally shipped. The manufacturing plant\
  \ of HIT-HY 200-A, Hilti GmbH Industriegesellschaft f\xFCr Befestigungstechnik,\
  \ Hiltistr. 6, 86916 Kaufering, Germany, is certified according to ISO 9001. The\
  \ guideline defines international standards for quality and process management.\
  \ The following flowcharts illustrate the underlying production process. Illustration:\
  \ Production process of the reaction resin mixture Illustration: Production process\
  \ of the packaging Declared unit: The declared product is a HILTI injection mortar\
  \ HIT-HY 200 A. The declared unit refers to one kilogram of reaction resin product\
  \ in the required mixing ratio of the two components. The packaging of 0,1242 kg\
  \ is also included in the calculation. The following table shows the data of the\
  \ declared unit."
