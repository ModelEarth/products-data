description: "PP 600 Sahara is a new generation of Super Durable fine textured powder\
  \ coatings. Due to its superior weathering resistance, 3 years Florida, it is\n\
  recommended for architectural and other demanding applications where gloss, color\
  \ retention and long-term aesthetics are of significant importance. It is\nbonded\
  \ using Neobond proprietary method, thus ensuring homogeneous metallic effect and\
  \ stability during recycling.\nSuperior Properties: Ability to cover substrate defects\
  \ while creating a flawless appearance. Exceptional abrasion resistance. Increased\
  \ chemical resistance.\nLow sensitivity to pollution. Superb edge coverage that\
  \ reduces the risk of corrosion. Stable structure at different film thicknesses.\
  \ Very good transfer\nefficiency and penetration to difficult areas. High yield\
  \ due to low density. All PP 600 Sahara products are heavy metal and TGIC free.\
  \ PP 600 Sahara is\napproved by Qualicoat for Class 2 - Category 1 (Approval number:\
  \ P-0780).\nNEOKEM S.A. PP600 Powder Coatings conforms to Qualicoat Class 2 and\
  \ GSB specifications. PP600 Sahara is presented for demonstration purposes.\n Colour\
  \                                                                  Sahara\n Density\
  \ (ISO 8130-3)                                                    1.39 \xB1 0.10\
  \ g/ cm3\n Curing Conditions                                                   \
  \    15 minutes at 190 0C"
