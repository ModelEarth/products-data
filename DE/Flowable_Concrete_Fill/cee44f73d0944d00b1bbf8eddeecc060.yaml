description: "PENETRON\xAE\nPENETRON\xAE is a surface-applied, integral crystalline\
  \ waterproofing material, which waterproofs and protects concrete in-depth. It consists\
  \ of Portland cement, specially treated quartz sand and a compound of active chemicals.\
  \ PENETRON\xAE needs only to be mixed with water prior to application. When PENETRON\xAE\
  \ is applied to a concrete surface, the active chemicals react with moisture and\
  \ the by-products of cement hydration to cause a catalytic reaction that generates\
  \ an insoluble, crystalline structure. These crystals fill the pores and minor shrinkage\
  \ cracks in the concrete to prevent any further water ingress (even under pressure).\
  \ However, PENETRON\xAE will still allow the passage of vapor through the structure\
  \ (i.e. the concrete will be able to \u201Cbreathe\u201D). Even after the concrete\
  \ has cured, PENETRON\xAE remains dormant in the concrete and will reactivate in\
  \ the presence of moisture to seal capillary tracts and hairline cracks. In addition\
  \ to waterproofing the structure, PENETRON\xAE protects concrete against sea- water,\
  \ wastewater, aggressive groundwater and many other aggressive chemical solutions.\
  \ PENETRON\xAE is approved for use in contact with potable water and is therefore\
  \ suitable for use in water storage tanks, reservoirs, water treatment plants, etc.\
  \ PENETRON ADMIX\xAE\nPENETRON ADMIX\xAE (integral crystalline water-proofing admix)\
  \ is added to the concrete mix at the time of batching. PENETRON ADMIX\xAE consists\
  \ of Portland cement and various active, proprietary chemicals. These active chemicals\
  \ react with the moisture in fresh concrete and with the by-products of cement hydration\
  \ to cause a catalytic reaction, which generates a nonsoluble crystalline formation\
  \ throughout the pores and capillary tracts of the concrete. Thus, the concrete\
  \ becomes permanently sealed against the penetration of water or liquids from any\
  \ direction. The concrete is also protected from deterioration due to harsh environmental\
  \ conditions. This EPD has been registered as an ECO Platform EPD with E"
