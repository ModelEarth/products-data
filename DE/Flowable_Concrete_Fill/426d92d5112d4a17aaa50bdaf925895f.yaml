description: 'Production is performed at a location in the factory in Weener. The
  necessary raw parts and semi-finished parts, auxiliary parts and consumables are
  supplied by suppliers and enter into production. The production of semi-finished
  parts is performed the standard production methods for the material. Metal parts
  are punched and chamfered or milled into shape. Plastic parts are produced on injection
  moulding machines. Pre-cut parts are optimised accordingly in order to avoid waste.
  Waste which is generated nevertheless is collected and recycled as far as possible
  by appropriate companies, or disposed of as domestic waste and burned. Lubricants
  are predominantly collected, treated and re-used in production. Dust and vapours
  are extracted and collected on site. The parts from prefabrication are installed
  in final assembly together with purchased part to construct the volume flow limiters,
  inspected, packaged and dispatched within the scope of quality assurance as per
  ISO 9001. Each volume flow limiter is adjusted in the factory for high and continuous
  control accuracy. Operation is subject to an energy management system. Technical
  data: The performance rating as per DIN EN 12589:2002-01, Ventilation for buildings
  - Air terminal units - Aerodynamic testing and rating of constant and variable rate
  terminal units is achieved and thus the requirements as per ISO 5135, ISO 3741,
  ISO 5167-1 and EN 1751 are met. Declared unit: The declaration relates to the manufacture
  of a single DN 80 volume flow limiter as per PCR:volume flow controllers and volume
  flow limiters for ventilation systems. The eco-balance results of variants or varying
  dimensions of the declared product can be provided by Wildeboer Bauteile GmbH on
  request.'
