description: 'The VELUX polyurethane (PUR) roof windows are skylight windows with
  a PUR frame/sash and a wooden core. Some of the windows can be used in conjunction
  with electronic devices for automatic opening and closing, while other windows are
  opened and closed manually. The glass panes are with double glazing and the glass
  thickness ranges from 8 to 10 mm. Only the window modules are included, which means
  that any applied electronics, additional equipment, engines etc. are not part of
  the EPD. Technical data: The Declaration of Performance including relevant technical
  specifications and test methods/test standards can be downloaded from the website
  www.velux.com/ce. The performance values are specific for each PUR roof window variant
  covered by the EPD. The declared values in the table relate to the reference product
  incl. an average pane. For other covered product variants, specific values can be
  selected at the bottom of the above-mentioned download page. Declared unit: Multiple
  product dimensions are represented by this EPD as specified in the product description.
  The declared unit is 1 m2 window calculated based on one representative window module
  measuring 1.23 m * 1.48 m (reference window based on EN 14351-1) with double glazed
  window panes.'
