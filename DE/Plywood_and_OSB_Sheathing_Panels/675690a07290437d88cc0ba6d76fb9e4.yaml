description: "1) Entry of the wood 2) Chipping the logs into strands (small veneer-like\
  \ strips) 3) Drying of the wet beaches from 100% wood moisture to 3% wood moisture\
  \ 4) Sieving of the strands in top layer, middle layer and fine fraction 5) Gluing\
  \ the top layer and middle layer strands with resin 6) Alignment of the top layer\
  \ strands in the direction of production, the middle layer strands are oriented\
  \ at an angle of 90 \xB0 to the top layer 7) Compression of the beach cake in a\
  \ continuously operating press 8) Trimming the OSB along the long edges and dividing\
  \ it into the length of the board 9) Surface grinding and milling of tongue and\
  \ groove (optional). 10) Stacking the OSB and packing with a cardboard box and packing\
  \ tape. All manufacturing plants have a quality management system in accordance\
  \ with ISO 9001."
