description: "EGGER OSB boards (Oriented Strand Boards) are three-layered synthetic\
  \ resin-bonded wood-based panels made of side-by-side oriented strands (micro-veneers)\
  \ according to /EN 300/ Oriented Strand Boards (OSB). The orientation of the middle\
  \ layer is thereby at a 90\xB0 angle to the surface layers. Softwood is mainly used\
  \ (spruce, pine), as well as up to 30% hardwood.\nIn order to bring the product\
  \ into circulation in the EU/EFTA (with the exception of Switzerland), the Building\
  \ Products Regulation (EU) no. 305/2011 must be applied. Regarding the declaration\
  \ of performance according to /EN 13986/:2004+ A1:2015: \xB7 EGGER OSB 2 / OSB 3\
  \ / OSB 3 E0 / OSB 4 TOP / OSB/3 FSC \xB7 EGGER Ergo Board \xB7 EGGER Roofing Board,\
  \ Relevant national regulations apply to use \xB7 EGGER OSBrace\xAE (H2 / H3.1)\
  \ \xB7 EGGER OSFloor\u2122(H2) \xB7 EGGER OSB3 JAS TOP"
