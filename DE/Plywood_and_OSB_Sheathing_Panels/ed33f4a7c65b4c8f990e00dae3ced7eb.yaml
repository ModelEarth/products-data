lca_discussion: "# Use Advice\n\nScope: \nThis document refers to OSB boards for construction\
  \ purposes, which are manufactured in the following plants of the Group:\n\nEgger\
  \ Holzwerkstoffe Wismar GmbH & Co. KG, Am Haffeld 1, 23970 Wismar, Germany\n\nSC\
  \ Egger Romania SRL, Str. Austriei 2, 725400 Radauti, jud. Suceava, Romania \nSystem\
  \ boundary: \nThe LCA of the average EGGER OSB boards includes a cradle-to-gate\
  \ consideration of environmental impact with options. The following life cycle phases\
  \ are taken into account in the analysis:\n\nModule A1-A3 | Product stage\n\nThe\
  \ product stage includes the cost of raw material procurement (roundwood, producing\
  \ the glue system, additives, etc.), as well as related transport relative to the\
  \ production plants in Wismar and Radauti. Within the plant premises, the lumberyard,\
  \ the strand preparation, OSB production, board finishing are considered to the\
  \ plant or to shipping. The preparation of thermal and electric energy takes place\
  \ in the case of both plants via their own biomass power plant. Furthermore, the\
  \ Radauti plant produces the glue system used for the OSB boards independently.\
  \ In this way, the glue production is represented as specifically collected foreground\
  \ data.\n\nModule C3 | Waste processing\n\nModule C3 declares the biogenic carbon\
  \ dioxide emissions in energetic utilisation at the end of the product life. Furthermore,\
  \ chopping after product disassembly is also considered.\n\nModule D | Credits and\
  \ charges outside the system limits \n\nThe energetic utilisation of the product\
  \ at the end of its life cycle is described in Module D, including energetic substitution\
  \ potential as a European average scenario.\n\n# Technology Description And Included\
  \ Processes\n\n1) De-barking of the trunks 2) Chipping of the roundwood to \u201C\
  strands\u201D (micro veneers), separately for surface layer and middle layer 3)\
  \ Drying of the strands to approximately 3-4 % residual moisture 4) Sieving of the\
  \ strand fraction of surface layer and middle layer 5) Bonding of the surface layer\
  \ and middle layer with resins 6) Spreading and orienting the strands on the forming\
  \ machine 7) Compression of the dispersed mat in a continuous through-feed press\
  \ 8) Division and edging of the OSB strand to raw board formats 9) Cooling of the\
  \ raw board formats in the star cooler 10) Piling to large stacks 11) Cutting and\
  \ edge processing of the raw boards, package formation and packaging with cardboard,\
  \ partially also PE films and steel strips \nTechnical data: \nDeclarations of performance\
  \ (DoP) with relevant data for EGGER OSB boards with CE marking according to /EN\
  \ 13986/ are available at www.egger.com. \n\nFurthermore, national legislation pursuant\
  \ to the /JAS Standard/ Structural Panels applies for EGGER OSB 3 JAS TOP and to\
  \ the /AS/NZS 1604/ for EGGER OSBrace\xAE H2/H3.1 and EGGER OSFloor\u2122 H2. \n\
  Declared unit: \nThis environmental product declaration is based on a declared unit\
  \ of 1 m\xB3 EGGER OSB products with an average raw density of 607 kg/m\xB3 and\
  \ a delivery moisture of approximately 5%."
