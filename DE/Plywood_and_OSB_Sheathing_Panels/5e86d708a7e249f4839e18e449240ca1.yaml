description: "MADERAS DE LLODIO, S.A.U. is a company belonging to the GRUPO GARNICA\
  \ PLYWOOD, S.A.U. The company is devoted to the design and manufacturing of technical\
  \ plywood panels, focused on both domestic and international industrial trade.\n\
  The production site of Maderas de Llodio is located in Llodio and has more than\
  \ 30 years of experience within this sector, is the only European manufacturer of\
  \ plywood panels made by radiata pine, classified within the \u201Csoftwood segment\u201D\
  , and Grupo Garnica Plywood is also the main Spanish manufacturer of technical plywood\
  \ panels for industrial applications.\nWith its background of success and expertise,\
  \ the Company carries out the design and production of plywood panels in diverse\
  \ formats and sizes. Finish qualities go from uncovered to film-coating faces and\
  \ special specifications can be developed depending on customer needs. Our main\
  \ raw material is radiata pine, available in a radius of 50 to 100 Km. from our\
  \ facilities. The majority of this wood, used for Maderas de Llodio products, comes\
  \ from sustainably managed forests."
