description: "The manufacturing of OSB comprises the following steps: 1. Debarking\
  \ the logs 2. Chipping the wood in the knife ring flaker 3. Drying 4. Sifting in\
  \ top and middle layer fractions 5. Interim storage in proportioning hoppers 6.\
  \ Weight determination of strands with scale 7. Separate glueing of the top and\
  \ middle layer strands 8. Scattering the OSB mat (alignment of the strands) 9. Compressing\
  \ the OSB mat under high pressure in a continuous hot press 10. Cooling the raw\
  \ boards in star coolers 11. Stacking 12. Optional: Sanding the top and underside\
  \ 13. Optional: Distribution into fixed formats or tongue and groove panels A process\
  \ diagram is presented below. The production site is certified according to the\
  \ following standards: EN ISO 9001:2015; OHSAS 18001:2007 / ISO 45001:2018; EN ISO\
  \ 50001:2018. Additionally, all range includes CE marked products, and PEFCTM and\
  \ FSC\xAE certified products can be made available on request. Declared unit: The\
  \ declared unit for the LCA is 1 m3 of AGEPAN\xAE OSB ECOBOARD and OSB ECOBOARD.\n\
  The indicator values represent an average product of a density of 601 kg/m3, which\
  \ represents the (slightly rounded) weighted production mix of the reference year\
  \ 2020."
