lca_discussion: "\n\n## Product Component Notes\ns of the Acrylic Products Business\
  \ Line of R\xF6hm GmbH. Further information on PLEXIGLAS\xAE solid sheets and applications\
  \ is available at: www.plexiglas.net www.world-of-plexiglas.com www.plexiglas-shop.com\
  \ 3. LCA: Calculation rules 3.1 Declared Unit For the present investigation, the\
  \ production of 1 kg of PLEXIGLAS\xAE solid sheet is considered for cast as well\
  \ as extruded sheets. The mean, weighted by worldwide production sites and amounts\
  \ for the reference year 2016, was determined.\n\n## Source Data Notes\nThe declared\
  \ unit is 1 kg and the sheets can come in thicknesses from 1.5-250 mm at a density\
  \ of 1190 kg/m3. A representative thickness of 10 mm was selected until a proper\
  \ category with a proper declared unit is created."
