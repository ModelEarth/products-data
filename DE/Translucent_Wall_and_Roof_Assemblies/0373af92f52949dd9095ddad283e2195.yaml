description: "PLEXIGLAS\xAE is a registered trademark of R\xF6hm GmbH. PLEXIGLAS\xAE\
  \ solid sheets are flat plane-parallel panels of colorless or colored acrylic glass,\
  \ for which the chemical name is polymethyl methacrylate, abbreviated to PMMA. A\
  \ distinction is made depending on the production process, between PLEXIGLAS\xAE\
  \ GS and XT sheets. PLEXIGLAS\xAE GS solid sheets are produced by a casting process,\
  \ and PLEXIGLAS\xAE XT solid sheets by an extrusion process ( -> see also \u201C\
  Production\u201D). The sheet geometry is defined by the width, length, and height\
  \ (thickness) of the sheet. Clear-transparent PLEXIGLAS\xAE solid sheets have a\
  \ distinctive property profile. Their characteristics include: crystal-clear optics\
  \ high light transmittance low weight high break resistance easy processability\
  \ extraordinarily high weathering- and UV resistance 2 Moreover, PLEXIGLAS\xAE solid\
  \ sheets are available in various colors. Regarding light transmittance, a distinction\
  \ is made between transparent (clear), translucent (light-diffusing), and opaque\
  \ (lightimpermeable) sheets. The surfaces of PLEXIGLAS\xAE sheets may be highgloss,\
  \ silk matt, or textured in other ways. In addition to various colors and textured\
  \ surfaces, PLEXIGLAS\xAE solid sheets are available in a number of different product\
  \ variants. Typical product finishes or modifications include, for example: hard\
  \ coating for scratch resistance special mixes (blends), for example to achieve\
  \ defined property profiles surface marking PLEXIGLAS\xAE solid sheets have not\
  \ so far been subject to EU harmonization legislation. The respective national provisions\
  \ at the point of use apply for the use of PLEXIGLAS\xAE solid sheets. Environmental\
  \ Product Declaration R\xF6hm GmbH - PLEXIGLAS\xAE solid sheets"
