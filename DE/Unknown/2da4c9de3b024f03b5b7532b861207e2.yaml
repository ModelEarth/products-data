description: "EUPINCA S.A, a company belonging to the TKROM GROUP, the Murcian Company\
  \ called Eupinca S.A. is a company whose activity consists of the design and production\
  \ of water-based and solvent-based paints and coatings. The first factory was built\
  \ in 1991 in Castell\xF3n. In 1995 it moved to the Cartagena facilities, to a facility\
  \ of more than 20,000 m2 intended for the formulation, manufacture and packaging\
  \ of paints.\nTKROM is its identifying mark. EUPINCA is made up of 27 partners spread\
  \ throughout Spain, as well as Andorra and Portugal. It has more than 2,000 references\
  \ in products that allow it to cover all the demand for water-based and solvent-based\
  \ paints, all with the quality control endorsed by AENOR. EUPINCA is certified in\
  \ ISO9001, ISO14001, and Organization Carbon Footprint.\nwww.tkrom.com"
