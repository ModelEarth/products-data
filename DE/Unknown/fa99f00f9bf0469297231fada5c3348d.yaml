description: "This Environmental Product Declaration (EPD) describes the environmental\
  \ impacts of the life cycle of the ABS PASSIVE model housing, with a constructed\
  \ surface of 96 m2(on a single floor).The ABS PASSIVE housing can be installed in\
  \ virtually any place in the world. It is manufactured by American Building Systemin\
  \ a clear commitment to sustainable architecture and energy efficiencythrough the\
  \ combination of different strategies both passive and the installation of high\
  \ efficiency equipment. Allthis has allowed the housing ABS PASSIVE to obtain the\
  \ world wide Passivhouse label. This house synthetizes the commitment and know-how\
  \ of ABS and Isover Saint-Gobain in the development of sustainable construction,\
  \ more specifically, in the development of industrialized construction,answering\
  \ the consumers\u2019 demand of low energy and resources consuming dwellings through\
  \ its life cycle."
