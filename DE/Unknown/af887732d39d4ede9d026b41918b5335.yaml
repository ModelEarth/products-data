description: "MEGANITE\xAE Acrylic Solid Surface is a solid, nonporous, homogeneous\
  \ composite material\ncomposed of acrylic resin (methacrylate or MMA), aluminum\
  \ trihydrate (ATH) and toner. In this EPD, the standard size of material is 3660x760x12mm/piece\
  \ with the weight of 60 kg/piece, covering sheets of different colors. The component\
  \ and ratio of the raw materials for the different color variants of 12mm thickness,\
  \ as well as the production processes are all the same. According to the\nproducer,\
  \ one of the raw materials, toner, which makes the color different, accounts for\
  \ only 1% of the raw materials for all variants covered in this EPD. The LCA study\
  \ is based on the practical data, which was collected for the 12mm-thick products,\
  \ the total amount of which accounts for 90.06% of the total output of 2021"
