description: 'Sebach Lodge White is the portable toilet that does not renounce to
  functionality, hygiene and comfort, with a new appearance, warm and natural. Its
  design comfortable and spacious blends with a wood structure, that can perfectly
  integrate in every kind of contest and location. The toilet interiors include: WC
  with direct drain, sink, grab bar, socket and LED ceiling light with switch. In
  the current EPD the toilet version is connected to the electricity grid and the
  water supply and wastewater system.

  Sebach Lodge White toilets are made at the Project plant of Poggibonsi (Siena, Italy)
  on behalf of Sebach and are allocated to Sebach concessionaires on the Italian territory.
  During distribution and rental service, no packaging use is required.'
