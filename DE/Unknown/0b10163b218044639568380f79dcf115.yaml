description: "Pannello MHM: IL MURO IN LEGNO MASSICCIO senza colle e sostanze chimiche\
  \ \xE8 costituito interamente da tavole di legno a strati incrociati, non trattate,\
  \ fissate da chiodi in alluminio grippati. Rivestite internamente con cartongesso\
  \ ed esternamente con cappotto ed intonaco, con materiali naturali. Il pannello\
  \ si presta ottimamente ad un\u2019edilizia residenziale, commerciale e pubblica,\
  \ grazie alla robusta e compatta struttura. Le principali caratteristiche delle\
  \ strutture realizzate mediante il pannello MHM sono: \u2022\tEcologiche (materia\
  \ prima con capacit\xE0 di ricrescita) \u2022\tSicura (elevata classe di protezione\
  \ antincendio, elevata resistenza, strutture confortevoli, sane, antisismiche e\
  \ durata) \u2022\tRapida (elementi realizzati con precisione dei Centri lavoro,\
  \ tempi minimi di montaggio) \u2022\tLibert\xE0 progettuale (nessun modulo, nessun\
  \ schema prefissato)"
