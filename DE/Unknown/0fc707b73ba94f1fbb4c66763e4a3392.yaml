description: "Company Information\nHATKO is one of the 10 largest artificial grass\
  \ manufacturers in the world, offering a one stop solution from concept to installation\
  \ for sport and landscape. Licenced by FIFA, ITF, FIH and IAAF, HATKO has installed\
  \ over 400 FIFA certified pitches in 100 countries across 4 continents. The key\
  \ focus at HATKO is the development of safe, strong, durable and environmentally\
  \ friendly surfaces that satisfy all the needs of the players while meeting all\
  \ the regulations of the different fields of sport. With worldwide agents, installation\
  \ teams, state of the art production facility with 6 million square meter production\
  \ capacity, HATKO develops and delivers innovative products that provide playing\
  \ comfort and longer playing hours with low maintenance cost, in all climatic regions.\
  \ Based in Osmaniye, southern Turkey, HATKO\u2019s manufacturing plant spans over\
  \ 30,000 m\xB2 and is equipped with cutting-edge technology. HATKO offers groundbreaking\
  \ and high quality products according to industry assessments. \u015Eirket Bilgileri\n\
  HATKO, spor ve peyzaj i\xE7in konseptten kuruluma kadar tek elden \xE7\xF6z\xFC\
  m sunan, d\xFCnyan\u0131n en b\xFCy\xFCk 10 suni \xE7im \xFCreticisinden biridir.\
  \ FIFA, ITF, FIH ve IAAF taraf\u0131ndan lisanslanan HATKO, 4 k\u0131tada 100 \xFC\
  lkede 400'den fazla FIFA sertifikal\u0131 saha kurdu. HATKO'nun temel odak noktas\u0131\
  , farkl\u0131 spor alanlar\u0131n\u0131n t\xFCm d\xFCzenlemelerini kar\u015F\u0131\
  larken oyuncular\u0131n t\xFCm ihtiya\xE7lar\u0131n\u0131 kar\u015F\u0131layan g\xFC\
  venli, g\xFC\xE7l\xFC, dayan\u0131kl\u0131 ve \xE7evre dostu y\xFCzeylerin geli\u015F\
  tirilmesidir. HATKO, d\xFCnya \xE7ap\u0131ndaki acenteleri, kurulum ekipleri, 6\
  \ milyon metrekarelik \xFCretim kapasitesine sahip son teknoloji \xFCretim tesisi\
  \ ile t\xFCm iklim b\xF6lgelerinde, d\xFC\u015F\xFCk bak\u0131m maliyeti ile oyun\
  \ konforu ve daha uzun oyun s\xFCreleri sa\u011Flayan yenilik\xE7i \xFCr\xFCnler\
  \ geli\u015Ftirmekte ve sunmaktad\u0131r. Merkezi T\xFCrkiye'nin g\xFCneyindeki\
  \ Osmaniye'de bulunan HATKO'nun \xFCretim tesisi 30.000 m\xB2'yi a\u015Fan bir alana\
  \ yay\u0131lm\u0131\u015Ft\u0131r ve en son teknoloji ile donat\u0131lm\u0131\u015F\
  t\u0131r. HATKO, end\xFCstri de\u011Ferlendirmelerine g\xF6re \xE7\u0131\u011F\u0131\
  r a\xE7an ve y\xFCksek kaliteli \xFCr\xFCnler sun"
