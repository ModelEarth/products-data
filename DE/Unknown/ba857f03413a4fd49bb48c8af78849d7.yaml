description: 'Re-board Brown has a kraft colored brown top layer to underline the
  environmental message. As all Re-board products, it is based on the unique engineered
  fluted core which guarantees a solid board that is easy to cut and print.

  Utilizing all aspects of the patented Re-board core, Re-board CPS is developed for
  demanding industrial applications that require strength and sturdiness, as well
  as form stability and durability. Although the surface is still printable, the purposeful
  surface is designed to withstand wear and tear.

  Based on the renowned engineered Re-board core, Re-board Hybrid combines excellent
  strength and stability with a protective sealing layer, creating a surface barrier
  on both sides of the board. This makes Re-board Hybrid the all-around option for
  printing and finishing, as the building possibilities are endless.'
