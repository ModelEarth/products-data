description: "Produktion av varmf\xF6rzinkade st\xE5lprodukter. Welands varmf\xF6\
  rzinkade st\xE5lprodukter best\xE5r av 4 st huvudkategorier. Gallerdurk, trappor,\
  \ r\xE4cken och g\xE5ngbryggor. Till dessa \xE5terfinns sedermera underkategorier\
  \ som exempelvis spiraltrappor, raka trappor och handikappramper. Huvuddelen av\
  \ produktionen sker i Sm\xE5landsstenar men raka trappor och varmf\xF6rzinkning\
  \ g\xF6rs i anl\xE4ggningarna i Ulricehamn. Gallerdurk \xE4r ett industriellt galler\
  \ av st\xE5l som ofta anv\xE4nds f\xF6r g\xE5ngtrafik, men \xE4ven f\xF6r fordonstrafik.\
  \ Oavsett om behovet f\xF6r trappor \xE4r inomhus eller utomhus erbjuder Weland\
  \ ett stort sortiment f\xF6r allt fr\xE5n industrilokaler och offentliga lokaler\
  \ till kontor och bost\xE4der. R\xE4cken fr\xE5n Weland best\xE5r av sektioner i\
  \ olika utf\xF6randen med stor flexibilitet och underl\xE4ttar anpassningar f\xF6\
  r olika sorters milj\xF6er. Welands kompletta ramper tillverkas av gallerdurk inklusive\
  \ r\xE4cken, vangstycken och erforderliga st\xF6dben. Produktion sker genom pl\xE5\
  tbearbetning, svetsning, ytbehandling samt packning."
