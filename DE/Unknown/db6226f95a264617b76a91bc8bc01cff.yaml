lca_discussion: "# Use Advice\n\nDieser Datensatz beinhaltet die Ergebnisse f\xFC\
  r die Module A1-A3 sowie die Module A4, A5, B1, B2, B3, B4, B5, B6, B7, C1, C2,\
  \ C3, C4 und D gem\xE4\xDF EN 15804 + A2.\r\nDie Modellierung der B-Module wurde\
  \ bezogen auf 1 Jahr vorgenommen.\r\nEin Vergleich mit anderen Produkten ist nur\
  \ mit einer vergleichbaren Anwendung im Geb\xE4ude zul\xE4ssig. Grunds\xE4tzlich\
  \ ist eine Gegen\xFCberstellung oder die Bewertung von EPD Daten nur m\xF6glich,\
  \ wenn alle zu vergleichenden Datens\xE4tze nach EN 15804 + A2 erstellt wurden und\
  \ der Geb\xE4udekontext, bzw. die produktspezifischen Leistungsmerkmale ber\xFC\
  cksichtigt werden.\n\n# Technology Description And Included Processes\n\nThe life\
  \ cycle assessment results cover the life cycle stages of manufacturing the intermediate\
  \ products up to raw material extraction and processing operations of secondary\
  \ materials serving as input (e.g. recycling processes), their transports to the\
  \ plant as well as the production itself, including the provision of all auxiliary\
  \ and operating materials, energy, and the complete waste treatment or landfilling\
  \ of the residual waste during the stage of production. Modules A1, A2, and A3 are\
  \ shown here as one aggregated module A1-A3. If further modules were calculated\
  \ for this data set, they can be found separately and can be combined for a consideration\
  \ of the entire life cycle.\n\n# Location description of restrictions\n\nThis data\
  \ set represents the situation of the company Roto Frank DST Produktions-GmbH, 97980\
  \ Bad Mergentheim with regard to the most important technologies and the legal framework."
