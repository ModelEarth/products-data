description: 'Ferroamps second generation of Solar String Optimizers brings a new
  flexible way of planning, installing and maintaining PV systems. Each optimizer
  has its'' built in MPP tracker and safety functions so that an installation can
  be built with any number of strings with maximum safety and also expanded when the
  need grows. Silicon carbide technology enables a peak efficiency of 99,5% for maximum
  usage of the solar energy.

  The optimzer is designed for interfacing directly to Ferroamps DC nanogrid architecture
  that enables solar energy to be stored or used directly on the DC side for optimum
  flexibility and minimal losses. The optimzer can also work in other DC grid applications
  where solar energy is used. Integrated power throttling to zero allows the optimizer
  to be used in battery charging applications and off-grid systems. The optimizer
  is designed for compliance with coming stricter requirements in EMC standards for
  solar installations.'
