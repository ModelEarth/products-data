description: "Two-layer concrete paving stone \"Lambada Forte\" with 30% recycled\
  \ aggregate content. The paving stones are made from aggregates (natural stone granules\
  \ with a recycling content of 30%), water, hydraulic binders (cement) and admixtures\
  \ and additives. The stones have a thickness of 8 cm and a surface weight of 175\
  \ kg/m\xB2. The facing layer is shot-blasted, and not ground or polished or manufactured\
  \ to have a smooth surface."
