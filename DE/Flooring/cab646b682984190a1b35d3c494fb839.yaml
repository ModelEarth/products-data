lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umwelt-Produktdeklaration\
  \ bezieht sich auf zweischichtige Betonpflastersteine mit einem Recyclingzuschlag\
  \ von 30 %, welche von der braun-steine GmbH im Produktionswerk in T\xFCbingen-Hirschau\
  \ hergestellt werden. Die Deklaration und \xD6kobilanzierung basiert auf einer im\
  \ Jahr 2021 durchgef\xFChrten Datenerhebung im Produktionsstandort T\xFCbingen-Hirschau.\
  \ \nSystemgrenze: \nDie Systemgrenzen der EPD folgen dem modularen Ansatz der EN\
  \ 15804. Typ der EPD: Cradle to gate (von der Wiege bis zum Werkstor) - mit Optionen.\n\
  \n\nProduktstadium (A1\u2013A3): Das Produktstadium der Lambada Forte Betonpflastersteine\
  \ umfasst: \n\nA1: Rohstoffbereitstellung und \u2013 verarbeitung und Verarbeitungsprozesse\
  \ von als Input dienenden Sekund\xE4rstoffen(z. B. Recyclingprozesse),\nA2: Transporte\
  \ der Rohstoffe zu den Werken (Bezugsraum Deutschland),\nA3: Herstellung der Betonsteine\
  \ im Werk (inkl. Energiebereitstellung, Wasserbereitstellung, Bereitstellung von\
  \ Hilfsstoffen, Entsorgung der Produktionsabf\xE4lle, Herstellung der Verpackungsmaterialien).\n\
  \nEntsorgungsstadium (C1\u2013C4): Das Entsorgungsstadium der Lambada Forte Betonpflastersteine\
  \ (End of Life (EoL)-Szenario: 100 % Recycling, Bauschuttaufbereitung mit stofflichen\
  \ Gutschriften in D aus dem Einbau als Sekund\xE4rmaterial im Stra\xDFenbau) umfasst:\n\
  C1: maschineller Ausbau mit einer Baumaschine,\nC2: LKW-Transport (100 km) zur Aufbereitung,\
  \ \nC3: Aufbereitung der Betonsteine: 100 % Recycling (Bauschuttaufbereitung: Brechen\
  \ der Betonsteine), \nC4:keine weiteren Aufw\xE4nde durch Deponierung / Entsorgung.\n\
  \nGutschriften und Lasten au\xDFerhalb der Systemgrenzen (D): Modul D der Lambada\
  \ Forte Betonpflastersteine umfasst: \n\nR\xFCckgewinnungspotentiale / stoffliche\
  \ Gutschriften aus dem Einbau als Sekund\xE4rmaterial im Stra\xDFenoberbau.\n\n\
  Einfl\xFCsse von Abf\xE4llen werden in den Modulen ber\xFCcksichtigt, in denen diese\
  \ anfallen. Transportaufwendungen werden f\xFCr alle Basismaterialien einbezogen.\n\
  \nIn der Herstellung ben\xF6tigte Maschinen, Anlagen und Infrastruktur werden vernachl\xE4\
  ssigt. Der Transport der Hilfsstoffe und der Verpackungen wird wegen der geringen\
  \ Mengen und damit verbundenen geringen Relevanz nicht ber\xFCcksichtigt.\n\nDie\
  \ Erhebung der Vordergrunddaten bezieht sich auf das Jahr 2021. Alle Produktionsst\xE4\
  tten liegen in Deutschland.\n\n# Technology Description And Included Processes\n\
  \nThe production process of concrete paving blocks begins with the mixing of raw\
  \ materials. The precursors for the concrete paving blocks are delivered to the\
  \ plant and temporarily stored in storage silos. In the mixing tower, the face and\
  \ core concrete are each mixed according to precisely coordinated recipes. With\
  \ the aid of a batching scale, aggregates (sand, chippings,gravel, recycled material)\
  \ are conveyed with water, cement and additives into a concrete mixer and mixed\
  \ to form an earth-moist concrete mass. The finished concrete mixture is then transported\
  \ to the block making plant in filling trucks. For this purpose, the face concrete\
  \ and core concrete are each transported from the filling carts to the mold and\
  \ filled in. The two layers are then compacted together by a vibro-pressing process\
  \ to give the concrete paving block its shape. The face concrete forms the visible\
  \ surface of the paving stone and the core concrete the non-visible part of the\
  \ paving stone. The concrete paving blocks, which are formed to size, are then separated\
  \ from the steel mold in the demolding process and transported to a drying chamber\
  \ for curing. After the concrete pavers have sufficient strength, they are shot\
  \ blasted as part of the surface treatment. The standard strength is reached after\
  \ 28 days after production. Technical data: The data according to the performance\
  \ declarations in accordance with /DIN EN 1338:2003 Concrete paving blocks - Requirements\
  \ and test methods/ apply. Declared unit: The declaration refers to the production\
  \ of 1 m\xB2 of concrete paving stone produced by braun-steine GmbH."
