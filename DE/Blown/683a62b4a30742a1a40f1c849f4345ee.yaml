description: "The JetSpray System from Knauf Insulation is a complete blowing wool\
  \ insulation solution, thermal and acoustical, specially designed and formulated\
  \ for car parks and the crawl spaces under buildings. The System is composed of\
  \ three components. The first component is the JetSpray Primer used to pretreat\
  \ concrete surfaces. The Primer is applied using a paint gun. The second component\
  \ the JetSpray Thermal blowing wool is available in the form of loose-fill flocks,\
  \ having a wooly consistency, compressed and packaged in bags. In terms of composition,\
  \ blowing wool consists of about \u2265 99% inert material. The inert part is made\
  \ of recycled glass (external cullet, up to 80% of the composition), sand and limestone.\
  \ The remaining fraction is made of antistatic and anti-dust compounds. The additive\
  \ content is typically about 0.5 % in weight. The third component the JetSpray Fix\
  \ organic binder is mixed with water to provide a strong adhesion. It then dries\
  \ naturally. After the treatment with JetSpray Primer, the surfaces are sprayed\
  \ with a dedicated blowing machine with a mixture of JetSpray Thermal mineral blowing\
  \ wool and JetSpray Fix organic binder to complete the insulation process. The target\
  \ installed density of the complete JetSpray System is 52 kg/m\xB3. 2 For the placing\
  \ on the market of construction products in the European Union and EFTA (with the\
  \ exception of Switzerland) /Regulation (EU) No 305/2011/ applies. Application Main\
  \ applications for the JetSpray System are insulation of ceilings of car parks and\
  \ crawl spaces under buildings. For the application and use national regulations\
  \ apply."
