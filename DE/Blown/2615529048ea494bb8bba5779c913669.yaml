description: "/Product definition GUTEX Thermofibre are loose wood fibres which are\
  \ dried and made available in pre-compressed units according to /ETA-12/0181/. The\
  \ wood fibres are manufactured from mechanicallycrushed coniferous wood chips. The\
  \ blow-in gross density depends on the area of application and is on average approx.\
  \ 35 kg/m\xB3. Directive (EU) No. 305/2011 /CPR/ applies for placing the product\
  \ on the market in the EU/EFTA (with the exception of Switzerland). The product\
  \ has a Declaration of Performance based on the /ETA 12/0181/ and the corresponding\
  \ CE marking. Use is governed by the respective national regulations. 2 2.3 Application\
  \ This thermal insulation serves towards manufacturing thermal layers which are\
  \ not resistant to compression by mechanically processing them at the place of application.\
  \ The following areas of application are possible: - Expansive insulation in closed\
  \ cavities in exterior and interior walls - Insulation in closed cavities between\
  \ rafters and wood beams - Exposed insulation in horizontal or slightly inclined\
  \ areas - Insulation of top storey ceilings which are accessible but cannot be walked\
  \ on - Cavity insulation between sleepers in the floor area and comparable supporting\
  \ constructions 2.4"
