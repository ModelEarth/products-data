lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese EPD gilt f\xFCr 1\
  \ m\xB2 TERRART\xAE - keramische Fassadenplatte produziert von der NBK Keramik GmbH\
  \ in Emmerich am Rhein. \nSystemgrenze: \nDie Systemgrenze der EPD vom Typ \"Wiege\
  \ bis Werkstor mit Optionen\" folgt dem modularen Aufbau der /EN 15804/. Die \xD6\
  kobilanz des betrachteten Produktes ber\xFCcksichtigt die folgenden Lebenszyklusphasen\
  \ und Module:\n\nA1-A3 (Produktionsstadium): Rohstoffbereitstellung, Transport zum\
  \ Hersteller, Herstellung (inkl. Energieerzeugung, Bereitstellung von Hilfsstoffen,\
  \ Verpackungsmaterialien und Entsorgung der Abf\xE4lle).\n\n C4 (Beseitigung im\
  \ Entsorgungsstadium):\nDas Entsorgungsszenario betrachtet die Deponierung der Platten\
  \ auf einer Bauschuttdeponie. Weiterhin geht der Entsorgungsaufwand f\xFCr Teile\
  \ der Unterkonstruktion, die nicht stofflich verwertet werden, in dieses Modul ein.\n\
  \nD (Gutschriften und Lasten au\xDFerhalb der Systemgrenze):\n\nGutschriften ergeben\
  \ sich aus dem stofflichen Recycling der Aluminium-Unterkonstruktion.\n\n# Technology\
  \ Description And Included Processes\n\nTERRART\xAE sind keramische Fassadenplatten\
  \ aus gebranntem Ton. Die Platten werden aus verschiedenen Tonmischungen (wei\xDF\
  er & roter Ton und Schamotte) hergestellt und erhalten durch abgestimmte Brennkurven\
  \ ihre Oberfl\xE4chen bzw. ihre Farben. Sie sind sowohl als zweischalige Platten\
  \ (mit Hohlkammern) als auch als einschalige Platten f\xFCr vorgeh\xE4ngte hinterl\xFC\
  ftete Fassaden erh\xE4ltlich. Die Fassadenplatten werden mittels systemgebundener\
  \ Aluminium-Unterkonstruktion an prim\xE4re Tragsysteme der Fassade angebunden.\
  \ Die in dieser EPD ber\xFCcksichtigte Unterkonstruktion bezieht sich auf eine typische\
  \ Unterkonstruktion f\xFCr die Verwendung als Fassadenplatten. \nTechnische Daten:\
  \ \nTERRART\xAE Keramische Fassadenplatten besitzen folgende technische Eigenschaften:\
  \ \nDeklarierte Einheit: \nDie Deklaration bezieht sich auf die Herstellung von\
  \ 1 m\xB2 durchschnittlicher keramischer Fassadenplatte f\xFCr das repr\xE4sentative\
  \ Produkt TERRART\xAE inklusive systemgebundener Unterkonstruktion aus Aluminium-Profilen."
