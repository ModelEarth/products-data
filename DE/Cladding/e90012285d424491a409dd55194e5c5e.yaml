description: "The TERRART\xAE range comprises ceramic fa\xE7ade panels made from fired\
  \ clay. The panels are manufactured using different clay mixtures (white/red clay\
  \ and fireclay) and obtain their surface characteristics and colours using specific\
  \ firing cycles. They are available both as dual-case (with hollow chambers) and\
  \ single-case panels for curtain-type, rear-ventilated fa\xE7ades. The fa\xE7ade\
  \ panels are connected to the fa\xE7ade\u2019s primary support systems using system-oriented\
  \ aluminium sub-constructions. The sub-construction used in this EPD is a typical\
  \ subconstruction for use as fa\xE7ade panels. Application TERRART\xAE panels are\
  \ used as cladding material in curtain-type, rear-ventilated fa\xE7ades and for\
  \ decorative interiors. Fa\xE7ade panels are also used for suspended ceilings, jambs\
  \ and access covers."
