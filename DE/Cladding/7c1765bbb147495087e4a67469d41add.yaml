description: "Production of Argeton facade panels is made in nine steps: Raw material\
  \ extraction, preparation, shaping, dehydration, colouring, burning, cutting, quality\
  \ control and packaging. Clay is exploited in clay quarries near the factory. Transport\
  \ into the factory is followed by the preparation process. It involves milling,\
  \ mixing, moistening and scouring the clay from foreign particles like stones, and\
  \ the admixture of construction aggregates. During the extrusion process the clay\
  \ is pressed through a form(die) and roughly cut to length. During dehydration the\
  \ soft clay is dehumidified. An engobe or glaze will be applied on the dried square\
  \ bricks if required. Depending on the clay the square bricks are burnt in a roller\
  \ kiln at a temperature of 1000\xB0C to 1200\xB0C. The burning process is followed\
  \ by cutting to the exact length. The square bricks are examined visually and measured\
  \ randomly in terms of their trueness of shape. Packaging is made semi-automatic\
  \ with foil and additional packaging materials on pallets. The quality management\
  \ system meets the requirements of /ISO 9001/norm. Technical data: The technical\
  \ specifications of the product within the scope of the EPD are listed below. Declared\
  \ unit: The declaration refers to 1 m\xB2 of ceramic fa\xE7ade panels inclusive\
  \ system-oriented aluminium strapping. The average area density of ceramic facade\
  \ panels (without strapping) is 40 kg/m\xB2, the one of the strapping 0,57 kg/m\xB2\
  ."
