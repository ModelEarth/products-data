description: "STAC, Sistemas T\xE9cnicos del Accesorio y Componentes S. L., Technical\
  \ Systems of Accessory and Components Ltd, is a company that specializes in the\
  \ manufacturing of products for the aluminum fenestration sector. In each of its\
  \ 5 divisions, STAC adopts absolute precision in design, trying to meet the actual\
  \ market demands in quality and innovation requirements. Consequently, we retain\
  \ not only the best facilities which adapt and adhere to the different production\
  \ lines, but a specialised technical team whose vast experience has firmly positioned\
  \ them as one of leaders in this sector. STAC has developed products that are focused\
  \ on aluminium carpentry systems and curtain walling as well as polyamide profiles\
  \ for thermal breaking and gaskets. From 2008, with its eagerness for growth and\
  \ innovation, STAC commenced the design and production of its own constructive systems\
  \ for the execution of architectonic fa\xE7ades by using STACBOND\xAE, a very high-quality\
  \ panel that allows for a multitude of constructive possibilities thanks to its\
  \ versatility and excellent physical and mechanical properties. The Composite Panel\
  \ STACBOND\xAE is comprised of two aluminium sheets that are joined together with\
  \ a nucleus of thermoplastic resins."
