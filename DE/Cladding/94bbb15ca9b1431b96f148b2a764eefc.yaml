description: "The production process of facade bricks takes place in several steps.\
  \ Depending on the location and product, the raw material components are crushed,\
  \ intensively mixed and then moistened in order to increase the plasticity and malleability\
  \ of the mass. After molding in the press, the blanks go through a dryer, which\
  \ removes as much moisture as possible from them for the subsequent firing process.\
  \ The actual firing process takes place after the drying process. The firing temperature\
  \ required for the chemical conversion process is around 1000 \xB0 C. Natural gas\
  \ is burned to produce this temperature. The waste heat from the furnace is also\
  \ fed to the dryer and used to pretreat the blanks, which increases the efficiency\
  \ of the energy used. In addition, the production process is energetically optimized\
  \ by running it as evenly and steadily as possible. This increases the service life\
  \ of the ovens and the other production systems and avoids energy losses. One hundred\
  \ percent of the electricity used in ZZ Wancor's production facilities comes from\
  \ hydropower. Technical data: General Technical Data (U, L, T) Length: 185 mm Width:\
  \ 380 mm Height: 39 mm Thickness: 19 mm Further technical details are listed in\
  \ the specific data sheets or declaration of performance.The declared weight corresponds\
  \ to the most used type in 2020. Declared unit: Urban facade tiles L-Type, declared\
  \ surface weight 47,74 kg/m\xB2 (in EPD document)\nU-Type, declared surface weight\
  \ 56,42 kg/m\xB2 (in public annex to EPD)\nT-Type, declared surface weight 41,65\
  \ kg/m\xB2 (in public annex to EPD)Sub-construction (declared in public annex to\
  \ the EPD) Aluminium-EPDM (Ethylene Propylene Diene Monomer) sub-construction, declared\
  \ surface weight 9,25 kg/m\xB2 (7 kg/m\xB2 Aluminium, 2,25 kg/m\xB2 EPDM)\nWooden\
  \ sub-construction incl. stainless steel screws, declared surface weight 5,192 kg/m\xB2\
  \ (5,02 kg/m\xB2 wood, 0,172 kg/m\xB2 screws)"
