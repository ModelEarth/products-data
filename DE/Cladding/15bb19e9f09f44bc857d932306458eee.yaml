description: 'AMROC boards are versatile construction panels with a smooth, hard surface,
  which combine fire, acoustic and moisture protection requirements in one.

  AMROC boards are produced from coniferous wood chips and Portland Cement in combination
  with mineralization agents and water. A special process mixes, distributes and compresses
  the material under high pressure. The product is cut to size after the curing and
  conditioning stages. Edge profiles, custom cuts, surface sanding and coatings can
  be performed to customer specifications.

  AMROC boards do not contain formaldehyde, toxins or hazardous materials of any kind,
  and are resistant to rodents, mold and termites.

  AMROC boards can be easily machined with carbide or diamond-tipped tooling (cutting,
  drilling, milling). The panels can be fastened with screws, nails, staples or adhesives.'
