description: "bauprotec 850M is a lightweight plaster mortar classified under the\
  \ product group 'Leichtputz' (lightweight plaster). It is a factory-made dry mortar\
  \ with a dry bulk density greater than 700 kg/m\xB3 and less than 1300 kg/m\xB3\
  . The product is composed of mineral binders (cement and lime hydrate), aggregates,\
  \ lightweight aggregates, and admixtures. It is used for interior and exterior plaster\
  \ applications on walls, ceilings, pillars, and partition walls. The product is\
  \ delivered as bagged goods (sacks up to 35 kg) or silo goods (silos up to 15 t)."
