description: "The graphic shows the manufacturing process. Mineral rendering and plastering\
  \ mortars are made in mixing plants in the following steps: Filling of the storage\
  \ or weighing containers Conveyance of ingredients and substances being mixed into\
  \ the mixer Mixing Conveyance of finished products Packaging Loading and shipping\
  \ of the finished product The raw materials \u2013 sand, binder, lightweight aggregates,\
  \ processing aids, admixtures, and additions (see base materials) \u2013 are stored\
  \ at the manufacturing plant in silos. From the silos, the raw materials are gravimetrically\
  \ dosed and intensely mixed according to the respective formulation. The mixture\
  \ is then packaged and shipped dry as pre-made dry mortar in containers or silos.\
  \ Graphic 1: Manufacturing process (green: input; blue: unit process) Declared unit:\
  \ This declaration refers to the production of one kilogram of typical rendering\
  \ and plastering mortar of the Reinforcement Fibre Plaster product group. Only dry\
  \ mortars are taken into consideration."
