description: "Modified mineral mortars are combinations of one or more inorganic binder,\
  \ aggregates, water and if necessary additives. They comply with manifold, often\
  \ specific, tasks in the construction, furnishing and refurbishment of buildings.\
  \ The product displaying the highest environmental impacts was used as a representative\
  \ product for calculating the Life Cycle Assessment results (worst case-approach).\
  \ Modified mineral mortars have a density of 800 - 1,700 kg/m\xB3 and are used for\
  \ various applications including repair mortar for concrete structures, adhesives\
  \ for ceramic tiles and natural stone, joint fillers, cementitious screed, floor\
  \ levelling compounds, levelling compounds for walls and ceilings, grouts, waterproofing\
  \ slurries, and repair mortar."
