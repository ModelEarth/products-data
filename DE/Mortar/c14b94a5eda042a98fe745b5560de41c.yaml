description: "Bioflex\xAE, Bioflex\xAE S1, Biofloor\xAE, H40\xAE Eco Flex, H40\xAE\
  \ Revolution\xAE, Special Eco, Super Bio are mineral adhesives for ceramic tiles\
  \ and natural stone. Multi-purpose, flexible, structural, single-component mineral\
  \ adhesives for high performance bonding of porcelain tiles, ceramic tiles and natural\
  \ stone, with no vertical slip and long open time. They develop full substrate and\
  \ tile back coverage ensuring high resistance to shear stress as well as total safety\
  \ when tiles of all formats and thicknesses are laid even in the most demanding\
  \ of applications. They are inorganic mineral products with very low volatile organic\
  \ compound emissions and they contain recycled materials thereby reducing the damage\
  \ to the environment caused by extracting pure raw materials. They are recyclable\
  \ as an inert material at the end of their life, avoiding waste disposal costs and\
  \ environmental impact. These products are designed and CE marked according to EN\
  \ 12004:2007+A1:2012 (Adhesives for tiles. Requirements, evaluation of conformity,\
  \ classification and designation) for interior and exterior bonding of ceramic tiles,\
  \ porcelain, natural stone and mosaics on floors and walls."
