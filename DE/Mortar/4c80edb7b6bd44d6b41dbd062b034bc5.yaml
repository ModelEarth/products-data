  in powder form made from lime and Eco-Pozzolan. Mape-Antique MC and Mape-Antique
  MC Macchina are pre-blended, cement-free, powdered mortar for macro-porous, de-humidifying
  render based on lime and Eco-Pozzolan, with very low emission of volatile organic
  compounds (EMICODE EC1PLUS). Mape-Antique NHL ECO Rinzaffo is a cement-free, ready-mixed
