  with very low emission of volatile organic compounds (EMICODE EC1PLUS). Mape-Antique
  NHL ECO Risana is a cement-free, ready-mixed mortar in powder form for macro-porous,
  de-humidifying render made from natural hydraulic lime (NHL), with very low emission
  of volatile organic compounds (EMICODE EC1PLUS).
