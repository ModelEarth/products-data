description: Bi-component mortar is a bonding material that integrate construction
  materials into a single element. Mortar must be strong, durable and capable of keeping
  the wall intact. Mortar also must help to create a water resistant barrier. In the
  case of the Follo Line Project, wherein the object is the construction of the 20
  km long tunnel, the Bi-component mortar is used to fill the space between tunnel
  concrete elements and drilled rock, regardless of mixing ratio. The life expectancy
  of the tunnel as well as the studied bi-component mortar is at least 100 years.
