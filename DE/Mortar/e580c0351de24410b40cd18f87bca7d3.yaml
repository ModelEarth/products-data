description: "Benesserebio\xAE, Biocalce\xAE Intonaco, Biocalce\xAE Intonaco Fino,\
  \ Biocalce\xAE Intonachino Fino, Biocalce\xAE Intonachino Granello, Biocalce\xAE\
  \ Intonachino Tipo \u201C00\u201D are single-component thermo-dehumidifying, breathable\
  \ finishing mortars and natural mortars for plaster and render coats and restoration,\
  \ for internal and external use. Formulated with NHL 3.5 pure natural lime, mineral\
  \ binder, natural amorphous pozzolan and natural mineral aggregates and fillers.\
  \ They are inorganic mineral products with very low volatile organic compound emissions,\
  \ they contain recycled materials thereby reducing the damage to the environment\
  \ caused by extracting pure raw materials. They are recyclable as an inert material\
  \ at the end of their life, avoiding waste disposal costs and environmental impact.\
  \ Benesserebio\xAE, Biocalce\xAE Intonaco and Biocalce\xAE Intonaco Fino are designed,\
  \ produced and CE marked as according to EN 998-1:2016 (Specification for mortar\
  \ for masonry - Part 1: Rendering and plastering mortar)."
