description: "Aerated autoclave concrete (AAC) is the first preference of contemporary\
  \ world as a building material, providing buildings with multifarious\ncontributions.\n\
  \u2022 It is a porous and lightweight building material.\n\u2022 In terms of volume,\
  \ 70-80% of it consists of pores.\n\u2022 AAC is a massive material with low density.\n\
  \u2022 Furthermore, it is the masonry wall material with the lowest heat conductivity.\n\
  STT T\xDCRK GAZBETON having one of the widest product ranges in AAC sector in T\xFC\
  rkiye, produces three main products called block\nproducts, reinforced products\
  \ and insulation plates. Block products are load bearing and/or non-load bearing\
  \ blocks having with or without\ntongue-groove profiles, lightweight hollow blocks,\
  \ U-blocks and insulation plates. Reinforced products are vertical and horizontal\
  \ wall\npanels, partition walls, lintels and jambs. AAC is a non-flammable A1 class\
  \ product and has high thermal insulation properties."
