lca_discussion: "# Use Advice\n\nDieser Datensatz beinhaltet die Ergebnisse f\xFC\
  r die Module A1-A3 sowie die Module A5, C1, C2, C3, C4 und D gem\xE4\xDF EN 15804.\r\
  \nDie Modellierung der B-Module wurde bezogen auf 1 Jahr vorgenommen.\r\nEin Vergleich\
  \ mit anderen Produkten ist nur mit einer vergleichbaren Anwendung im Geb\xE4ude\
  \ zul\xE4ssig. Grunds\xE4tzlich ist eine Gegen\xFCberstellung oder die Bewertung\
  \ von EPD Daten nur m\xF6glich, wenn alle zu vergleichenden Datens\xE4tze nach EN\
  \ 15804 erstellt wurden und der Geb\xE4udekontext, bzw. die produktspezifischen\
  \ Leistungsmerkmale ber\xFCcksichtigt werden.\r\n\n\n# Technology Description And\
  \ Included Processes\n\nThe LCA results cover the life cycle stages of the manufacture\
  \ of intermediate products up to raw material extraction and processing operations\
  \ of secondary materials serving as input (e.g. recycling processes), their transports\
  \ to the plant as well as the production itself, including the provision of all\
  \ auxiliary and operating materials, energy, and the complete waste treatment or\
  \ landfilling of residual waste during the stage of production. Modules A1, A2,\
  \ and A3 are shown here as one aggregated module A1-A3. If further modules were\
  \ calculated for this data set, they can be found separately and can be combined\
  \ for a consideration of the entire life cycle.\n\n# Location description of restrictions\n\
  \nDieser Datensatz repr\xE4sentiert die Situation des Unternehmens Viega GmbH &\
  \ Co. KG in 57439 Attendorn im Hinblick auf die wichtigsten Technologien und die\
  \ gesetzlichen Rahmenbedingungen."
