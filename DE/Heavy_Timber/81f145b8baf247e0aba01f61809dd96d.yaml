description: 'The logs are delivered at the production site in Brilon and graded by
  quality. After debarking the logs are graded in the windrow. In the sawing line,
  the logs are machined, profiled and separated with boaters into main and sideboards.
  After separation, the fresh timber is visually graded and packaged. Technical drying
  in drying chambers to a defined final moisture content takes place subsequently.
  This is followed by visual or machine strength grading, which precedes the planing.
  The production takes place therefore in the following partial steps: 1. Log sorting
  2. Debarking 3. Machining, profiling, sawing 4. Timber 5. Packetization 6. Technical
  drying 7. Planing (only timber - planed) 8. Visual/machine strength grading 9. Packetization/packaging
  The Brilon site has a quality management system certified according to ISO 9001.'
