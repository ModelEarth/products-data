description: "While simultaneously maintaining the absolute colour finesse and accuracy\
  \ of Robe\u2019s T1 series, featuring the MSL\u2122 (Multi-Spectral) LED engine,\
  \ the T2 Profile\u2122 provides an enhanced output of more than 22.000 lumens, measured\
  \ at the front lens, via its 850W MSL\u2122 source, to throw light even further\
  \ than before. With a zoom range of 5\u201355\xB0, T2 Profile\u2122 is ideally suited\
  \ to its longer-throw role in theatre, television, and touring.\nT2 Profile\u2122\
  \ is n full of theatrical subtlety. With CMY or RGB colour control, DataSwatch\u2122\
  \ filters containing a selection of pre-programmed colours via RCC\u2122 (Robe Colour\
  \ Calibration) algorithm and a wide-ranging 2.700K to 8.000K CCT control, all variations\
  \ of colour are possible. With absolutely no difference in colour produced by T1\
  \ and T2 platforms, they can be used together with confidence to provide consistent\
  \ colour across a lighting rig.\nThe precise needs of theatrical dimming are catered\
  \ for with the super-smooth L3\u2122 dimming system producing imperceptible fades\
  \ to black. The high CRI of 95+ assures natural rendition of all skin tones. Specifically,\
  \ for television work, were included a plus and minus green channel and the Cpulse\u2122\
  \ flicker-free management system for the latest vision systems, l controllable directly\
  \ from a console. All this combined with the acclaimed four plane PLANO4\u2122 shuttering\
  \ system, two rotating gobo wheels, an animation wheel, two rotating prisms, changeable\
  \ 1\xB0 and 5\xB0 variable frosts with full zoom range coverage, gives total control\
  \ over designs.\nDesigned to operate in noise-sensitive environments such as television\
  \ studios, theatres, and houses of worship, T2 utilises the innovative AirLOC\u2122\
  \ system. Meaning \"Less Optical Cleaning,\" this technology not only aids noise\
  \ reduction but also dramatically reduces the level of airborne particles drawn\
  \ over the optics, keeping them in pristine condition for far longer."
