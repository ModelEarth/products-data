description: "This is a specific EPD and covers MF65 system manufactured by ALUMIL\
  \ S.A. SMARTIA MF65 is a thermally insulated system for folding doors with minimal\
  \ design and little visible aluminium. It offers excellent thermal insulation, high\
  \ watertightness performance and is ideal for large constructions, remaining flawless\
  \ over time.\nAdvantages\n\u2022\tElevates the aesthetics of your place, thanks\
  \ to its minimal design and the very thin profiles (88mm sightline).\n\u2022\tAchieves\
  \ top performance in terms of air permeability, watertightness wind load resistance.\n\
  \u2022\tIncreases energy efficiency and cost savings, thanks to the high thermal\
  \ insulation (up to Uw=1.1 W/m2K)\n\u2022\tAllows robust large structures (up to\
  \ 1.3m width or up to 3m height)\n\u2022\tProvides enhanced levels of burglary protection,\
  \ with quadruple latches, 3-point locking and a special anti-lift mechanism.\n\u2022\
  \tOffers a wide variety of solutions with an odd number of vents, double or triple\
  \ glazing (24-44mm), standard and low threshold.\n\u2022\tEnsures smooth and flawless\
  \ operation, without any problems, even at the open position, thanks to its high-quality,\
  \ heavy-duty roller hinges.\n\u2022\tEasy fabrication and installation, with adjustable\
  \ roller-hinges locking latches, same frame profile perimetrically, without any\
  \ special machining required, etc."
