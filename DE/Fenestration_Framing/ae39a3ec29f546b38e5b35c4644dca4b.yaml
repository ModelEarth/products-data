description: The aluminium profiles produced are semi-finished products for use in
  Schco windows, doors and faade systems. The Schco aluminium profiles are made out
  of aluminium alloys consisting of light metal aluminium (Al) and various alloying
  elements (such as silicon, copper, manganese, magnesium etc.). The aluminium used
  in the extrusion process refers to the production of primary aluminium in Europe.
  The raw aluminium profiles can be anodised, wet or powder-coated (as required by
  the customer).
