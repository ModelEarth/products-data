description: The products including in this study is LK Cabinets with frame/hatch
  and base. The cabinets are manufactured to easier connect both heating and water
  installations. LK cabinets with associated installation instructions are adapted
  to Industry Rules safe water installation. The cabinets come with accessories for
  the mounting including a dense base with rubber pipe grommets. The cabinets dense
  base is provided with a drainage opening which allows any water leakage to be drained
  to a location which can be inspected. The cabinets are combined with an associated
  frame/hatch which can be found in two varieties depending on the cabinet, one for
  cabinets that are built into a wall and one for cabinets that are mounted onto a
  wall. LK Manifold Cabinet shall also combine with a base when it is installed on
  the surface of an existing wall. LK Base conceals the pipe installation between
  cabinet and floor.
