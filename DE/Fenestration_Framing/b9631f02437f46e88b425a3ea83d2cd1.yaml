description: "The products analyzed are straight-shaped extruded aluminum telescopic\
  \ frames, with a matt silver anodized finish or in extra-matt 9011 black lacquer,\
  \ designed to be perfectly integrated into openings in brick walls or plasterboard\
  \ enclosures. It is a universal extendable frame compatible with 6 different types\
  \ of hinged door leaves (50mm or 100mm blind door, tempered glass door, single glass\
  \ door and 50mm or 100mm framed double glass door). Its most relevant characteristics\
  \ are: \u2022\tPressure mounting system, allows covering partitions with thicknesses\
  \ from 98 to 135 mm. \u2022\tRubber closure perimeter of the leaf of the extendable\
  \ frame, the rubber allows a perfect damping and insulation of the passage doors.\
  \ \u2022\tHardware (lock, handle and hinges) made of stainless steel. \u2022\tSystem\
  \ certified by \u201CCradle to Cradle\u201D at Bronze level. \u2022\tCertificate\
  \ in Mechanics and Functionality (UNE-EN 41955-2) for its use of maximum demand\
  \ (use category 4)."
