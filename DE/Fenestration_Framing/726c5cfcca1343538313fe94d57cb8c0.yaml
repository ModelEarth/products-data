description: 'Hydro Recycled Low Carbon Aluminium profile is an average forthcoming
  product (not yet into the market) manufactured by Hydro Extrusion Iberia in Spain
  (Navarra, La Selva - Tarragona and La Roca - Barcelona) and Portugal (Avintes).

  Hydro has planned the production of the Hydro Recycled Low Carbon Aluminium profile
  with an aim to reach a reduced carbon product. To this aim the amount of postconsumer
  scrap in input is increased compared to the average aluminium profiles produced
  by Hydro in the same plants.

  The production process, represented is the same of the Hydro Recycled Aluminium
  profiles produced by Hydro Extrusion Iberia (EPD S-P-10762), occurring in the same
  facilities, furnaces and using the same raw materials input, but in different percentage.

  The products considered in this declaration is mill finished aluminium profile.
  It excludes downstream fabrication operations such as anodizing, powder coating,
  machining and assembly due to the wide diversity of such operations.'
