description: "Rail profiles 60E1 and 50E3 are shipped from Austria to Vossloh Luxembourg.\
  \ Upon arrival, the profiles are forged and welded to form a 12m RMS VNSS Transition\
  \ Rails 60E1/50E3 R350LHT Right or Left. All raw material quantities, manufacturing\
  \ steps, energy requirements, and ancillary materials are exactly the same for the\
  \ Right and Left Transition Rails that are represented in this EPD. The installation\
  \ module (A5) is included in the EPD to balance the wood beams packaging Biogenic\
  \ carbon mass as per EN 15804+A2 requirements.\nThe finished products are then shipped\
  \ to Sweden where they get installed in the country\u2019s rail network. Trafikverket,\
  \ the Swedish Transport Administration, is the final customer. It orders the track\
  \ components from VNSS, for which VC Kihn produces the transition rails. Trafikverket\
  \ is responsible for the long-term planning of the transport system for road, rail,\
  \ shipping, and aviation. Its role is to develop an efficient and sustainable transport\
  \ system. In this context, Trafikverket requires its suppliers to provide an EPD.\n\
  The same manufacturing process applies to the production of the 18m RMS VNSS Transition\
  \ Rails 60E1/50E3 R350LHT Left or Right that are not part of this EPD but are referenced\
  \ in annexe 2. The manufacturing (A1 to A3) GWP factor per kg declared unit, in\
  \ accordance with EN 15804+A1, is 2.81 kg CO2-e for the 12m RMS VNSS Right or Left\
  \ and 2.77 kg CO2-e for the 18m RMS VNSS Right or Left."
