description: 'Ponzio is an italian B2B company specialised in the production and design
  of highly energy efficient alluminium systems for architecture.

  The products covered by the study refer to 15 macros of aluminium profiles in their
  three surface finishes (oxidised, powder painted and sublimated) for a total of
  45 products:

  1. NT65tt HI (NewTec casement windows)

  2. NT75tt HI (NewTec casement windows)

  3. WS65THI (Windstop casement windows)

  4. WS75THI (Windstop casement windows)

  5. WS65 FL/AD/IL/AS (Casement windows Minimal)

  6. WS75 FL/AD/IL/AS (Minimum casement windows)

  7. SL600tt evo Sliding window

  8. SL1300tt Minimal Sliding

  9. SL1600tt Lifting sliding door with reduced central knot

  10. WS50 CURTAIN WALL Curtain walling

  11. COMPLETION PROFILES

  12. TT COMPONENTS

  13. WS55

  14. NT50

  15. WS45/50

  Each macroseries consists of a list of "profiles" (e.g. frame; sash; glazing bead)
  that distinguish the macroseries by design, dimensions, weight and technical characteristics.
  The products covered by certification are all the articles in the technical catalogue
  updated to the latest revision and available on request or downloadable from the
  customer''s reserved area.'
