description: 'Technishield is a range of external steel-framed door and partition
  systems, supplied either single-glazed or double-glazed, and available in 304 and/or
  316 stainless steel or powder-coated mild steel variants.

  TECHNISHIELD 50 GLAZED PARTITIONS

  Single-glazed Technishield 50 is a stylish and robust glazing system with fire resistance
  of up to 120 minutes in terms of Integrity only. Formed from mild steel framing
  sections, the system is supplied with a high quality powder coat finish. The screen
  would normally be glazed with a 13mm intumescent glass but can also accommodate
  thicker double-glazed units where greater acoustic performance is required.

  Screens can incorporate intermediate mullions and transoms and can be supplied up
  to 4000mm high with unlimited width. It is also possible to incorporate butt-jointed
  glazing with the addition of Shoreditch features, if required, subject to the particulars
  of the application. Technishield 50 screens can incorporate the Technishield 50
  door subject to the limitations of the supporting fire test evidence.

  This EPD applies to OPL''s Technishield 50 partitions, glazed with 13mm glass.'
