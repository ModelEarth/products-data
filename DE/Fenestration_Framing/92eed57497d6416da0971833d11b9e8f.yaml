description: 'The profiled softwood is primarily used as a cladding material for buildings.
  It serves the function of providing a protective outer layer, covering the exterior
  walls, and enhancing their aesthetics. The boards are installed horizontally or
  vertically, depending on the desired design, and secured to the building''s framework.

  The profiled wood products can also be used for other applications within the building
  envelope. It can be integrated into roofs as decorative elements or used to construct
  exterior facades, giving a natural and warm appearance to the overall building design.'
