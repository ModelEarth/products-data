description: 'The present EPD includes the following series of aluminium profiles:
  Planet NEO 62 Plus and 62 Plus OX, Planet NEO 62 UP and 62 UP OX, Planet NEO 72
  UP and UP OX, Planet NEO 77 UP and UP OX, Sirio NEO 50 and NEO 50 SG OX, TOP SLIDE
  NEO 160 and 160 OX, Ecoslim NEO 62 UP and UP OX, Ecoslim NEO 72 UP and UP OX, Planet
  NEO DOOR 62 and DOOR 62 OX, Planet NEO DOOR 72 and DOOR 72 OX, PANORAMICO NEO and
  NEO OX.

  The products are packed and provided to the manufacturers of windows and doors.

  All the series are realized assembling two different components: an aluminium profile
  and polyamide bars, in different percentages depending on the series considered.
  The product is finally treated with a protective surface coating based on polyester
  powder paints or by anodization process.

  The EPD is currently available in Italian with a summary in English.'
