lca_discussion: "# Use Advice\n\nThis dataset is modelled according to the European\
  \ Standard EN 15804 for Sustainable Construction. Results are declared in modules,\
  \ which allow the structured expression of results throughout the life cycle. It\
  \ contains the modules A1-A3, A4, A5, B2, B3, B4, B5, B6, B7, C1, C2, C3, C4, D.\r\
  \nThe comparison with other products is only permissible if the application in the\
  \ building is comparable. A comparison or the evaluation of EPD data is only possible,\
  \ if the datasets have been created according to EN 15804. The building context\
  \ or the product-specific performance characteristics must be considered.\n\n# Technology\
  \ Description And Included Processes\n\nThe LCA results include the life cycle stages\
  \ of the pre-products manufacture to the point of the raw material extraction and\
  \ processing of secondary material input (e.g. recycling processes), their transport\
  \ to the manufacturer as well as the maufacturing itself, including provision of\
  \ all operating supplies, energy and the complete waste treatment or the landfill\
  \ of residual waste during the stage of manufacture.\r\nThe modules A1, A2 and A3\
  \ are shown here as an aggregated module A1-A3. If further modules have been calculated\
  \ for this dataset, these can be found separately and can be merged for consideration\
  \ of the entire life cycle.\n\n# Location description of restrictions\n\nThis data\
  \ set represents the situation of heroal-Johann Henkenjohann GmbH & Co. KG in 33415\
  \ Verl, with regard to the most important technologies and the legal framework. "
