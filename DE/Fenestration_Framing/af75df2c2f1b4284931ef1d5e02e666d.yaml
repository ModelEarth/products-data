description: "Specifically designed to fulfil the challenging requirements of diverse\
  \ applications within one comprehensive fixture, the MSL\u2122 (Multi-Spectral Light)\
  \ LED engine\u2019s output reaches 12.600 lumens.\nWith CMY colour control, DataSwatch\u2122\
  \ filters containing a selection of pre-programmed colours via the new generation\
  \ RCC\u2122 (Robe Colour Calibration) algorithm and a wide ranging 2700K to 8000K\
  \ CCT control, all variations of colour are possible. The precise needs of theatrical\
  \ dimming are catered to with the super smooth Robe L3 18-bit dimming system. In\
  \ addition, the high CRI of 95+ provides natural skin tones.\nFor television work,\
  \ were included a plus and minus green channel and Cpulse\u2122 special flicker-free\
  \ management for all vision systems. All this combined with the crisp PLANO4\u2122\
  \ framing shutter system, full zoom range capable 0,5\xB0 and 10\xB0 variable frosts,\
  \ specially designed breakup and aerial gobos, animation wheel and prism, gives\
  \ total control of designs in theatre, television and touring."
