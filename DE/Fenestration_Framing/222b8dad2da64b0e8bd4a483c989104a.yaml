description: "This is a product-specific EPD and covers one aluminium extrusion product\
  \ group manufactured by EUROPA PROFIL ALUMINIUM S.A., one of the strongest aluminum\
  \ extrusion industries in Greece, in the form of rod, bar and tube with standard\
  \ and custom-made profiles. The product considered in this declaration is thermal\
  \ break coated aluminium profile.Aluminium profiles are used in multiple sectors:\n\
  \u2022\tBuilding and construction (windows, doors, curtain walls, roller shutters,\
  \ insect screens, partition walls, fa\xE7ade systems, atriums and skylight windows,\
  \ louvres shading systems, pergolas, security doors, railing systems, aluminium\
  \ panels)\nTailored and finished products are applied in projects of residential,\
  \ commercial, hotel, healthcare and educational sector as well as public works.\n\
  \u2022\tIndustrial applications (flatbars, symmetrical and asymmetrical angles,\
  \ T-profiles, U-profiles, Z-profiles, rectangular tubes, tubes, square and round\
  \ bars, rectangular and square tubes with radios)\nTailored and finished products\
  \ are applied in transportation, robotics and various applications.\n\u2022\tMounting\
  \ systems for photovoltaic panels"
