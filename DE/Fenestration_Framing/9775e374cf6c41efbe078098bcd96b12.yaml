description: "Building on the MSL\u2122 (Multi-Spectral Light) colour concept, and\
  \ innovative TE\u2122 technology, the T11 Profile\u2122 maintains the exceptional\
  \ colour finesse of the Robe T series. With a fast, interchangeable front lens system,\
  \ the T11 Profile\u2122 offers cost-effective flexibility, while delivering superb\
  \ optical quality.\nWith the MSL-TE\u2122 350W LED Engine generating over 12.000\
  \ lm from the Profile fixture and all the advantages of cost, exchange or replacement,\
  \ this LED technology provides identical colour characteristics, responses, and\
  \ control of T series luminaires, giving absolute colour consistency across a Robe\
  \ lighting installation.\nHigh-definition optics deliver precise projection, beam\
  \ control, and an extreme, wide-ranging 10:1 ratio 5-50\xB0 zoom range, from its\
  \ single, integral lens tube, without additional lens tubes or optical variants.\n\
  A virtually controlled CCT range of 2.700K to 8.000K, calibrated whites, and tungsten\
  \ emulation gives precise control, while we ensure skin tones are perfectly rendered\
  \ due to T11\u2019s high TLCI and TM30-18 ratings and exceptional CRI of 95.\nThe\
  \ manual shuttering system, functioning as an internal barn door, is both accurate\
  \ and easy to use. Fitted in the fixture is a manual 1\xB0 MagFrost\u2122 for instant\
  \ softening, with an interchangeable 5\xB0 MagFrost\u2122 stored on the magnetic\
  \ holder within the fixture. Other optional frosts are available. The unobtrusive\
  \ T11 is specifically designed to operate in any noise-sensitive environment, with\
  \ TV studio use enhanced via Cpulse\u2122 flicker-free software and a dedicated\
  \ plus and minus green channel control.\nTo increase gobo capacity from the single\
  \ breakup gobo and holder included with the fixture, an optional drop-in module\
  \ with two rotating and three static gobos using the standard slot and lock system\
  \ is available. Furthermore, a motorised iris is included. Easy to install, this\
  \ allows dual projection of both static and rotating gobos to produce dynamic effects.\
  \ Utilizing the rapid-change front lens system, "
