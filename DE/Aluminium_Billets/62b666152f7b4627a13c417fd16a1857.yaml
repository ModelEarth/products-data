description: "voestalpine Railway Systems JEZ SL has its origins in Bilbao in 1926,\
  \ when under the denomination Jemein, Errazti and Zenitagoya, a Company specially\
  \ dedicated to the manufacturing of points and crossings was born. Since 1948 JEZ\
  \ is located in LLodio, in the province of Alava, Spain, 122 km from the border\
  \ with France, 25 km from the port of Bilbao and 20 minutes away from the airport\
  \ of Bilbao. JEZ is committed to the designing, manufacturing, supplying and maintenance\
  \ of all types of manganese steel switches and railway track systems for railways\
  \ and tramways. As part of voestalpine Railway Systems, global leader for railway\
  \ infrastructure system solutions, we ensure the capability of designing and producing\
  \ all necessary point and crossings as well as the generation of patents. In JEZ\
  \ we know that within the turnouts used in the railway sector the main part is the\
  \ crossing. Therefore, this environmental product declaration shows to any administration\
  \ or customer, in a transparent way and certified by an independent third party,\
  \ information regarding how environmentally friendly we are in the production of\
  \ a product as important as this one. At JEZ we fit our developments to meet clients\u2019\
  \ needs."
