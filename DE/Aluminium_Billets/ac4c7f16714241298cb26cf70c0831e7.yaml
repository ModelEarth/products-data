description: 'Batching: The metal mix for the required specification/alloy is created.
  Smelting: The smelting furnace is filled with the aluminum scrap as charged. The
  aluminum is melted down. Transfer: The liquid aluminum is transferred to the casting
  furnace. Alloying: The alloy is checked in the casting furnace. If necessary, missing
  alloying elements are added. Casting: The aluminum is fed onto a so-called casting
  table. On this is a corresponding number of molds. The liquid aluminum flows through
  this and solidifies within this mould. The extruded billets are created by continuously
  lowering the solidified aluminum. Inspection: After the casting is complete, the
  billets are lifted out of the casting pit and subjected to a quality inspection
  in order to be able to rule out possible defects and inclusions. Homogenizing: In
  the next step, the extruded billets are subjected to heat treatment in order to
  obtain an even structure within the aluminium. Sawing: The extrusion billets are
  sawn to the required customer length. Packing: The bolts are tied into bundles of
  at least two pieces and are ready for delivery. The entire manufacturing process
  is monitored by certified quality management systems (ISO 9001, IATF 16949).'
