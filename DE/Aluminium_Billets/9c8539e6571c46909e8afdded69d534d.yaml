lca_discussion: "# Use Advice\n\nScope: \nThe present environmental product declaration\
  \ concerns the 1 kg plate finished Schco Low Carbon aluminium profile.\n\nThis EPD\
  \ is based on data from aluminium pressing plants which produce aluminium profiles\
  \ with comparable environmental attributes. The creation of these aluminium profiles\
  \ requires technically similar production processes.\n\nIn this EPD, upstream aluminium\
  \ production refers to a mixture of primary and secondary aluminium, the proportions\
  \ have been determined using a conservative approach.\n\nThe data collected for\
  \ this EPD refers to 2022. \nSystem boundary: \nCradle to gate with options: modules\
  \ A1\u2013A3, C, D and additional modules A4 and A5\n\nModules A1 to A3 include\
  \ the supply of all materials, auxiliaries, energy and packaging materials up to\
  \ the factory gate, as well as waste processing up to the end-of-waste state or\
  \ disposal of final residues. Aluminium billets, produced from remelted production\
  \ scrap, stay within the product system and are reused within A3. \n\nModule A4\
  \ includes transport of the aluminium profile to the place of installation or further\
  \ processing.\n\nModule A5 includes the disposal of packaging material.\n\nModule\
  \ C1 includes the energy demand for dismantling and separation of materials.\n\n\
  Module C2 includes transportation of post-consumer waste to waste processing.\n\n\
  Module C3 does not include environmental impacts, as aluminium waste reaches its\
  \ end-of-waste status after dismantling.\n\nModule C4 does not include environmental\
  \ impacts, as all 100 % of the waste is expected to be recycled.\n\nModule D includes\
  \ potential benefits from all net flows given in modules A5 and C3 that leave the\
  \ system boundary of the product system after having past end-of-waste state in\
  \ the form of recovery and/or recycling potentials.\n\n# Technology Description\
  \ And Included Processes\n\nManufacture Cutting \u2013 The aluminium billets are\
  \ cut to size. Heating \u2013 The aluminium billets are heated in an oven to between\
  \ 460 \xB0C and 530 \xB0C so that it is easier to reach the plastic state of the\
  \ metal during shaping. Extrusion \u2013 With typical compression of 6000\u2013\
  8000 MN/mm\xB2 on a cross-sectional area of billet, the hot aluminium billet is\
  \ pressed through a pre-heated die. This is how the profile gets its geometric shape.\
  \ Chilling \u2013 The profiles are cooled directly after the extrusion (there are\
  \ various processes that use air, water or spray). Cooling is necessary for the\
  \ final adhesive strength. Elongation \u2013 After extrusion the profiles are elongated\
  \ in order to straighten them out. Cutting to length \u2013 Cutting the profiles\
  \ according to customer requirements (default 6000 mm). Tempering \u2013 Hardening\
  \ of the profiles at a temperature between 145 \xB0C and 210 \xB0C (5\u201312 hours).\
  \ Packaging \u2013 This is followed by packing the profiles in accordance with customer\
  \ requirements. \nTechnical data: \nPhysical properties of aluminium (e.g. EN AW-6060/6063;\
  \ EN AW-6005): \nDeclared unit: \nThe declared unit refers to 1 kg of extruded aluminium\
  \ profile."
