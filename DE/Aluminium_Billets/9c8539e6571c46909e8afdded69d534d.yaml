description: The Low Carbon aluminium profiles produced are semi-finished products
  for use in Schco windows, doors and faade systems. Low Carbon Aluminium Profiles
  are made from aluminium billets that have a specific environmental quality. According
  to Schcos definition, this quality includes aluminium billets that do not surpass
  a defined global warming potential. Compliance with the required quality (GWP) is
  verified by the billet suppliers in the form of an EPD. The Schco Low Carbon aluminium
  profiles are made out of aluminium alloys consisting of light metal aluminium (Al)
  and various alloying elements (such as silicon, copper, manganese, magnesium etc.).
  The raw aluminium profiles can be anodised, wet or powder-coated (as required by
  the customer).
