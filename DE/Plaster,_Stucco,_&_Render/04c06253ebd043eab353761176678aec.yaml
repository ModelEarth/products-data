description: "bauprotec 700 is a mineral plaster mortar (Putzm\xF6rtel-Normalputz/Edelputz)\
  \ manufactured as a factory-mixed dry mortar. It is composed of mineral binders\
  \ (cement and lime hydrate), aggregates (natural sands, limestone powder), and optional\
  \ additives (polymer dispersion, water retention agents, air entraining agents,\
  \ thickeners, inorganic pigments, hydrophobic agents). The product has a dry bulk\
  \ density of 1300-1800 kg/m\xB3, compressive strength \u2264 15 N/mm\xB2, and thermal\
  \ conductivity of 0.39-0.82 W/(mK) at 50% and 0.43-0.89 W/(mK) at 90%. It is used\
  \ for interior and exterior plastering on walls, ceilings, and partitions, providing\
  \ aesthetic surface finish, weather protection, and fire protection. The product\
  \ complies with DIN EN 998-1:2017-02 and is CE-marked. It is delivered as bagged\
  \ goods (up to 35 kg per bag) or silo goods (up to 15 t per silo)."
