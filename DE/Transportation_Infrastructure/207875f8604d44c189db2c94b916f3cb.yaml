description: The EPD was conducted for a regional passenger service vehicle. The train
  is four-car, double-decker electrical multiple units vehicle. It was designed to
  run at minus 40 degrees Celsius and at a depth of 80 cm snow on the track. Some
  examples of the design solutions incorporated to handle this are inter-carriage
  connections with twin bellows, large snow ploughs, efficient floor and wall heating
  systems and specially adapted insulation. The trainset is equipped with generously
  sized entrance areas and wide staircases with a boarding area for an optimum passenger
  flow.
