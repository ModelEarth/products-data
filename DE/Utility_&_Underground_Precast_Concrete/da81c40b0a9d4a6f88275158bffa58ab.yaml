description: "Fa\xE7ade panels made of fiber cement are manufactured largely in accordance\
  \ with an automated winding process: the raw materials are mixed with water to prepare\
  \ a homogenous mixture. Rotating screen cylinders are immersed in this fibre cement\
  \ pulp which drains internally. The screen surface is covered in a thin film of\
  \ fibre cement which is transferred onto an infinite conveyor belt from where it\
  \ is conveyed to a format roller which is gradually covered in an increasingly thicker\
  \ layer of fibre cement. Once the requisite material thickness is achieved, the\
  \ still moist and malleable fiber cement layer (fiber cement fleece) is separated\
  \ and removed from the format roller. The fibre cement fleece is cut to size. Leftovers\
  \ are returned to the production process preventing any waste from being incurred.\
  \ The sheets are then laid on templates, pressed and steam-hardened in an autoclave.\
  \ The fa\xE7ade panels are then calibrated, sanded, surface textured and hydrophobated\
  \ before being packed and shipped to the customer. Technical data: The following\
  \ tables include technical data specific to the EQUITONE [LINEA / LUNARA] product.\
  \ Declared unit: The functional unit is defined as: the production of 1 m\xB2 (thickness\
  \ 10 mm) of the average of two products EQUITONE LINEA and EQUITONE LUNARA sheets\
  \ and its related impacts over cradle-to-grave life cycle stages, where the product\u2019\
  s expected average reference service life is of 50 years. Annexes to the EPD include\
  \ also the environmental profiles for the two build-up alternatives: wooden frame\
  \ with steel screws and aluminium frame with aluminium rivets, both on an EPDM layer."
