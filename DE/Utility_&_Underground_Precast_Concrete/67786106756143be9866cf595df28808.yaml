description: RBA Ferro produces top class products that suits the international standards
  and maintain a unique policy of zero deviation in the field of standard in production.
  The ductile iron is light weight, easy to handle and has more load bearing capacity.
  The fatigue and wear resistance properties of the ductile iron makes it more suitable
  to be used in the area with heavy traffic loading and at high speed. Manhole is
  chosen for different applications depending upon the function they need to serve
  and the sewer or drainage water line size. Ductile iron manhole with covers is used
  for airports, docks, roads, and pedestrian walkways as they require a span of long
  lifetime and agility to overcome heavy vehicles.
