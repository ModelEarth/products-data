description: "Fa\xE7ade panels made of fibre cement are manufactured largely in accordance\
  \ with an automated winding process: the raw materials are mixed with water to prepare\
  \ a homogenous mixture. Rotating screen cylinders are immersed in this fibre cement\
  \ pulp which drain internally. The screen surface is covered in a thin film of fibre\
  \ cement which is transferred onto an infinite conveyor belt from where it is conveyed\
  \ to a format roller which is gradually covered in an increasingly thicker layer\
  \ of fibre cement. Once the requisite material thickness is achieved, the still\
  \ moist and malleable fibre cement layer (fibre cement fleece) is separated and\
  \ removed from the format roller. The fibres cement fleece is cut to size. Leftovers\
  \ are returned to the production process preventing any waste from being incurred.\
  \ The sheets are then laid on templates, pressed and cured for 21 days in the warehouse.\
  \ The fa\xE7ade panels are then dried. In a first step the boards are coated with\
  \ an aqueous acrylic paint, dried and are finished with a high-quality UV coat in\
  \ order to increase the durability of the boards. This UV coat is cured with UV\
  \ light whereupon the stacking takes place. Technical data: The following tables\
  \ include technical data specific to the EQUITONE [Pictura / Natura fibre cement\
  \ board] product. Declared unit: The functional unit is defined as: the production\
  \ of 1 m2 of a \u201CPICTURA & NATURA PRO\u201D boards with a thickness of 8 mm\
  \ and its related impacts over cradle-to-grave life cycle stages, where the product\u2019\
  s expected average reference service life is of 50 years."
