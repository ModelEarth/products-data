description: "PENEBAR\u2122SW-55 is a bentonite infused butyl rubber waterstop developed\
  \ to stop waterpenetration through cast-in-place concrete joints by expanding in\
  \ a controlledfashion when exposed to water and making a positive seal inside and\
  \ against theconcrete. Its ability to expand and seal concrete joints allows it\
  \ to replacethe more passive tied in PVC waterstop systems and eliminate welding\
  \ irons,split-forming and special shapes. PENEBAR\u2122 SW-55 can be applied to\
  \ non-moving,concrete construction joints for both horizontal and vertical applications.\
  \ Itcan be used on new or existing concrete, irregular surfaces and through-wall\
  \ orslab penetrations, such as pipes, utility lines, piling and steel members.Other\
  \ typical applications that are ideal for PENEBAR\u2122 SW-55 includeunderground\
  \ structures, basements, precast panels, tunnels, manholes, liftpits, retaining\
  \ walls, concrete pipes and storage tanks. PENEBAR\u2122 SW-55 isprovided in two\
  \ packaging typologies: Type A, i.e. 30 meters of product percarton; Type B, i.e.\
  \ 24 meters of product per carton. The information for thepresent environmental\
  \ declaration regards 1kg of PENEBAR\u2122 SW-55, consideringthat the density of\
  \ PENEBAR\u2122 SW-55 is equal to 0,712 kg/m.. PENEBAR\u2122SW-45 is a bentonite\
  \ infused butyl rubber sealing compound designed to expandrapidly when exposed to\
  \ moisture, making it a self-healing joint material forconstruction joint applications.\
  \ PENEBAR\u2122 SW-45 can be applied to buildingfoundations, slabs, retaining walls,\
  \ storage tanks and other similar non-movingcold construction joints. PENEBAR\u2122\
  \ SW-45 is provided in two packagingtypologies: Type A, i.e. 30 meters of product\
  \ per carton; Type B, i.e. 24meters of product per carton. The information for the\
  \ present environmentaldeclaration regards 1kg of PENEBAR\u2122 SW-45, considering\
  \ that the density ofPENEBAR\u2122 SW-45 is equal to 0,735 kg/m.). PENEBAR\u2122\
  products manufacturing process starts withthe raw material supply and transportation\
  \ ofall raw materials to manufacturing site. Raw material"
