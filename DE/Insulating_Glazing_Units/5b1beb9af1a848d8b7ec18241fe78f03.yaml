description: 'This environmental product declaration describes the environmental impacts
  of one square meter (m2) functional unit of an insulating glass unit (IGU).

  The insulating glass units (IGU) consist of two or more sheets of glass sealed at
  the edges with a perimeter spacer that creates an intermediate cavity forming a
  single unit. The IGU obtains its insulation properties mainly from the cavity introduced
  between the two panes of glass. This type of insulating glass unit is the most effective
  in reducing air-to-air heat transfer through

  itself.'
