description: Products of the VETROFLAM range are monolithic fire-resistant glasses
  made of tempered safety glass that offer one-sided fire-resistance in its basic
  makeup. Two-sided fire-resistance is provided with the product VETROFLAM 2S, or
  if two VETROFLAM panes are combined in a laminated glass or in an Insulating glass
  unit IGU. In the event of fire, their special heat-reflective coating provides integrity
  (E) and offers partial heat radiation reduction (W) for 30 to 60 minutes, and the
  glass remains transparent. VETROFLAM products can be configured to the required
  fire resistance from one side only or from both sides. It is also ideal for renovation
  projects
