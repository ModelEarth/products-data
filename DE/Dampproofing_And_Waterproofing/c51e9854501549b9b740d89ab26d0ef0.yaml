description: 'Sikaplan SGmA is a multi-layer polymeric waterproofing sheet based on
  polyvinyl chloride (PVC) with an embedded fleece layer (DE/E1 PVC-P-NB-EGV). Sikaplan
  SGmA polymeric waterproofing sheets are available in the following thicknesses:
  1.5 mm (SGmA 15), 1.8 mm (SGmA 18), 2.0 mm (SGmA 20) and 2.4 mm (SGmA 24). An average
  value of the various thicknesses of Sikaplan SGmA waterproofing membrane was not
  used for the calculation of the life cycle assessment. Rather, all values given
  apply to Sikaplan SGmA 15, and a formula for individually calculating values for
  the other thicknesses is given in Chapter 5.'
