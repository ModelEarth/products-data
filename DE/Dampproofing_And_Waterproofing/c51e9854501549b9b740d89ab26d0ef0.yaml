lca_discussion: "## Product Component Notes\nDeclared unit 1 m2 Grammage 1.9 kg/m2\
  \ Type of sealing Hot-air weld - Conversion factor to 1 kg 0.5263157 - 3.2 System\
  \ boundary Type of EPD: Cradle to gate with options The system boundaries of the\
  \ EPD follow the modular structuring system described by /EN 15804/. The LCA takes\
  \ into account the following modules: A1-A3: Manufacturing of pre-products, packaging,\
  \ ancillary materials, transport to the factory, production including energy supply\
  \ and waste handling A4: Transport to the building site A5: Installation into the\
  \ building (welding energy, disposal of packaging and scrap membrane) C1: Deconstruction\
  \ and demolition C2: Transport to waste-processing facility C3: Waste processing\
  \ for reuse, recovery and/or recycling C4: Disposal (waste incineration) D: Potential\
  \ for reuse, recovery and/or recycling as net flows and benefits 3.3 Estimates and\
  \ assumptions Various stabilisers and pigments were valued with a general chemical\
  \ data set (conservative approach). The percentage by mass is < 1 %. 3.4 Cut-off\
  \ criteria All data were taken into account (recipe constituents, thermal energy\
  \ used, electricity used). Transport expenses were considered for all inputs and\
  \ outputs. The manufacturing of the production machines and systems and associated\
  \ infrastructure was not taken into account in the LCA. 3.5 Background data The\
  \ primary data provided by Sika derive from the plant at Troisdorf, Germany. The\
  \ background data were collected in the databases of /GaBi software/ and /ecoinvent\
  \ Version 2.2/. The German Electrical Energy Mix was applied. 3.6 Data quality To\
  \ simulate the product stage, data recorded by Sika from production year 2014 were\
  \ used. All other relevant background data sets were taken from generic data not\
  \ older than 10 years. 3.7 Period under review The period under review is the year\
  \ 2014. 5 Environmental Product Declaration Sika Deutschland GmbH - Sikaplan SGmA\
  \ 3.8 Allocation Production waste that was reclaimed and reused internally has been\
  \ simulated as closed-loop recycling in Modules A1-A3. Regarding the recycling of\
  \ the polymeric waterproofingsheets, the amount of recyclable membrane was treated\
  \ as a corresponding PVC benefit. Benefits for the disposal of packaging, scrap\
  \ and roofing membrane are credited in Module D; this also applies to the reuse\
  \ of wooden pallets. 3.9 Comparability Basically, a comparison or an evaluation\
  \ of EPD data is only possible if all the data sets to be compared were created\
  \ according to /EN 15804/ and the building context, respectively the product-specific\
  \ characteristics of performance, are taken into account. 4. LCA: Scenarios and\
  \ additional technical information The following technical information serves as\
  \ a basis for the declared modules or can be used for the development of specific\
  \ scenarios in the context of a building assessment. Transport to the building site\
  \ (A4) Name Value Unit Litres of fuel 0.0034 l/100km Transport distance 400 km Capacity\
  \ utilisation (including empty runs) 85 % Gross density of products transported\
  \ 1266.67 kg/m3 Capacity utilisation volume factor 100% - Installation into the\
  \ building (A5) Name Value Unit Auxiliary - kg Water consumption - m3 Other resources\
  \ - kg Electricity consumption 0,016 kWh/m\xB2 Other energy carriers - MJ Material\
  \ loss (Membrane) 2 % Overlap (Membrane) 6 % Output substances following waste treatment\
  \ on site - kg Dust in the air - kg VOC in the air - kg Reference service life Name\
  \ Value Unit Reference service life 30 a Experience shows that the reference service\
  \ life of theroofing membrane is about 30 years provided it is professionally installed\
  \ and properly used. End-of-life stage (C1-C4) Name Value Unit Collected separately\
  \ - kg Collected as mixed construction waste - kg Reuse - kg For Recycling 100 %\
  \ Transport to recycling facility 250 km Energy recovery - kg Landfilling - kg 6\
  \ Environmental Product Declaration Sika Deutschland GmbH - Sikaplan SGmA 5. LCA:\
  \ Results The results displayed below apply to Sikaplan SGmA 15. To calculate results\
