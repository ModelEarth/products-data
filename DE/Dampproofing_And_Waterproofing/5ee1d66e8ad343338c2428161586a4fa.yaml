description: "ATARTEC RSP is a synthetic sheet made with thermoplastic polyolefin\
  \ resins (FPO) using an extrusion-calendering process. The sheet features a reinforcing\
  \ mesh. The result is a co-extruded Black/Black or Black/Colored (exposed - unexposed\
  \ side) sheet with excellent mechanical characteristics and high dimensional stability.\
  \ It has a CE factory production control certificate, number 1213-CPR-013, and it\
  \ boasts an ETA (European Technical Assessment), number 07/115.The product's overall\
  \ characteristics are: UV resistant, high dimensional stability, high puncture resistance,\
  \ high tearing resistance, adaptability and flexibility, good weldability.More relevant\
  \ technical data:\u2022\tWaterproof, EN 1928, Determination of waterproofness: Passed.\u2022\
  \tReaction to fire: EN 13501-1, Rating: E.\u2022\tFire resistance, EN 1187, B Roof\
  \ (+1) rating.The waterproof sheets are made using a constant extrusion-calendering\
  \ process, as shown in: No Substances of Very High Concern (SVHC) are used, as defined\
  \ in the REACH regulation (Regulation (EC) no. 1907/2006 of the European Parliament\
  \ and of the Council of 18 December 2006 on the Registration, Evaluation, Authorisation\
  \ and Restriction of Chemicals (REACH)), during the manufacture of the sheet.Field\
  \ of application:Flexible waterproofing sheets - mechanically fixed plastic sheets\
  \ for waterproofing roofs. Its high stability against the elements makes the ATARTEC\
  \ RSP sheets ideal for waterproofing roofs where the sheet is exposed to the outdoors.\
  \ Applications requiring high tear resistance.On roofs finished with the waterproof\
  \ membrane, ATARTEC RSP offers unbeatable performance.High resistance to the elements,\
  \ guaranteed for 10 years.Installations in areas with special microclimates, such\
  \ as marine or industrial settings."
