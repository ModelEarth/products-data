description: "Applied safely against positive and negative water pressure on areas\
  \ where high performance required like foundations, curtain walls, basement floors,\
  \ water tanks and inverted terrace systems. Provides highperformance waterproofing\
  \ against ground moisture, temporary and permanent water pressure. Also resistant\
  \ to sulphate, chlorine, soil chemicals and sea water.\nAdvantages:\u2022 Easy and\
  \ quick completion of work on large areas\u2022 2.5 mm crack bridging\u2022 Suitable\
  \ for application without primer on damp substrates\u2022 Resistant to rain and\
  \ frost in a short time with rapid setting feature\u2022 High mechanical strength\u2022\
  \ Resistant to sulphate, chlorine, soil chemicals and sea water\u2022 Perfect adherence\
  \ on substrate and single-piece layer\u2022 Resistant to positive and negative water\
  \ pressure\u2022 Various application areas and high performance\u2022 Safe for using\
  \ on wet areas, terraces, swimming pools and water tanks\u2022 Suitable for coating\
  \ applications like tiling etc.\nRange of Application: Used against positive and\
  \ negative water pressure on foundations, curtain walls and basements of all buildings.\
  \ Provides high-performance waterproofing against ground moisture, temporary and\
  \ permanent water pressure. Also suitable for use in wet areas like balconies, bathrooms,\
  \ toilets and kitchens; water tanks and inverted terrace systems."
