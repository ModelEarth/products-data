description: "Higgins Concrete is a leading independent ready-mix concrete supplier\
  \ operating across the North Island and the upper South Island of New Zealand. Established\
  \ in Palmerston North in 1976 and still privately owned by the Higgins Family, Higgins\
  \ Concrete operates under the umbrella of parent company Higgins Family Holdings\
  \ Limited (HFHL). HFHL also has majority ownership of Counties Ready Mix in Auckland,\
  \ and Supacrete in Tauranga, and also owns sister company HiRock Aggregates.\nOur\
  \ ongoing commitment to sustainability and innovation is represented in this Environmental\
  \ Product Declaration (EPD) and provides our customers, stakeholders, and the industry\
  \ with the evidence of this commitment. Our EPD is a cradle to gate declaration\
  \ covering all of our sites, stating the environmental impacts of Higgins Concrete\u2019\
  s standard concrete mixes and covers raw material supply, manufacturing, transportation,\
  \ water and energy use, waste and recycling. This independently verified EPD marks\
  \ an important step for Higgins Concrete\u2019s sustainability pathway."
