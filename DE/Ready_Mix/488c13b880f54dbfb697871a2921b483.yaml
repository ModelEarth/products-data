lca_discussion: "# Use Advice\n\nDieses Dokument bezieht sich auf die Produktion des\
  \ Betons mit folgenden Eigenschaften C25/30 XC4 XF1 XA1 F3 16 M ECOPactR, Rezept\
  \ Nummer DA4234R-DHFR Version 1, hergestellt im Betonwerk Frankfurt der Firma Holcim\
  \ (Deutschland) GmbH f\xFCr die Verwendung als Beton f\xFCr normalen Hochbau und\
  \ Infrastrukturbau.\n\nTyp der EPD: von der Wiege bis zum Werkstor mit Optionen,\
  \ Module C1-C4 und Modul D (A1-A3 + C + D und zus\xE4tzliche Module A4, A5 und B1)\n\
  \nDie gew\xE4hlten Systemgrenzen umfassen die Herstellung des Betons einschlie\xDF\
  lich der Rohstoffgewinnung, dessen Einbau und Nutzung bis zur Entsorgung des fertigen\
  \ Produkts.\n\nModul A1: Gewinnung und Aufbereitung der Betonausgangsstoffe\nModul\
  \ A2: Transport der Rohstoffe zum Betonwerk\nModul A3: Betonherstellung im Werk\
  \ und Abfallbehandlung\nModul A4: Transport zur Baustelle\nModul A5: Beinhaltet\
  \ alle mit dem Einbau des Betons verbundenen Prozesse (z.B. Pumpen oder K\xFCbeleinbau\
  \ auf der Baustelle) sowie die Herstellung, den Transport und die Behandlung von\
  \ nicht verwendetem Beton (z.B. R\xFCckbeton)\nModul B1: Carbonatisierung w\xE4\
  hrend der Nutzungsphase\nModul B2-B7: F\xFCr Betonbauteile sind Instandhaltungs-\
  \ und Reparaturma\xDFnahmen w\xE4hrend der Referenznutzungsdauer i. d. R. nicht\
  \ erforderlich, so dass in diesen Modulen keine Umweltlasten anfallen\nModul C1:\
  \ R\xFCckbau / Abbruch von Betongeb\xE4uden / -bauteilen\nModul C2: Transport von\
  \ Betonabbruch zur Aufbereitung\nModul C3: Brechen von Beton\nModul D: Gutschriften\
  \ und Lasten f\xFCr die Nutzung von Betonabbruch als Ersatz f\xFCr Prim\xE4rmaterial\n\
  \n# Technology Description And Included Processes\n\nThe dosed aggregates are first\
  \ premixed with cement as a binding agent and other additives. The mixture is then\
  \ mixed with water to form a plastically deformable fresh concrete. This is transported\
  \ to the customer where it is placed in the prepared formwork and compacted.\n\n\
  To ensure the quality of the concrete, quality assurance systems is installed in\
  \ Frankfurt plant, which is based on the requirements for factory production control\
  \ in EN 206-1 and DIN 1045-2.\n\n# Location description of restrictions\n\nDieses\
  \ Dokument bezieht sich auf die Produktion im Werk Frankfurt der Holcim (Deutschland)\
  \ GmbH in Deutschland"
