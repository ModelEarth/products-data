description: MAXICOAT is a ready-mix screed, used over concrete floors, with an easy
  levelling feature. MAXICOAT is applied faster and more easily than traditional cement-based
  screed. Applied by machine. The surface is ready to be walked on 2 hours after application.
  A final coat is applied once the finish is completely dry depending on weather conditions.
  Maxicoat has low carbon emissions compared to traditional cement-based screeds.
  No shrinkage cracks thanks to its high durability. Maxicoat can be applied at least
  20mm thick. Does not require wetting after application like cement based screeds
  do. MAXICOAT is GREENGUARD certificated product that shows the effects of our products
  on indoor air quality.
