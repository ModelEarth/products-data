description: Modulo is a disposable formwork for the construction of ventilated crawl
  space and sanitary void, which constitute a physical barrier between the ground
  and the building. Properly ventilated, the crawl space allows the elimination of
  rising damp and the conveyance of radon gas, if present, into the atmosphere. Modulo
  allows you to obtain a reinforced concrete structure consisting of a slab and a
  series of pillars placed at a constant distance between centres, capable of distributing
  stresses over the entire surface in a uniform manner, thus offering excellent static
  and dynamic load capacity. Modulo is made with regenerated plastic materials, environmental
  friendly, with high mechanical resistance, unalterable over time.
