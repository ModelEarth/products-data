description: 'The current assessment has been carried out by General Beton Romania
  in order to evaluate the environmental impact of its main product, the ready-mix
  concrete. It is manufactured in plastic state and subsequently delivered on construction
  sites to create building elements (that could have structural or non-structural
  functions) or infrastructure elements (i.e. roads, bridges etc.). The ready-mix
  concrete is manufactured in the Romanian plants owned by General Beton Romania according
  to the following standards and norms: EN 206:2013+A1:2016 Concrete - Part 1 transposed
  into Romanian Standard SR EN 206-1: 2014; SR EN 206-1 transposed into Romanian Standard
  ; CP NE 012/1-2007; NE 014-2002.'
