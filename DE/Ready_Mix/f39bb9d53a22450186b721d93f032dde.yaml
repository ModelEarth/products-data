description: /Product definition The declared products comprise in-situ slabs of various
  component heights with structural formers made of 100% recycled plastic. CLS structural
  formers are marketed as half shells and are used for slab thicknesses from 20 to
  80 cm. concrete in order to deflect vertical and horizontal loads in multi-storey
  buildings. The installation elements are used with the aim of reducing the dead-load
  of the structure as well as reducing the materials used, thereby enabling supporting
  structures that are more material-efficient. Use of the product is subject to the
  respective national specifications at the place of use; in Germany, for example,
  the state building codes, and the technical specifications based on these guidelines.
