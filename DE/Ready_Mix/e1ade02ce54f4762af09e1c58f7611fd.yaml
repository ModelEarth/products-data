description: "The concrete studied is CLS Rck20 S4 X0 D25 CEM II/B-M 42,5 R CAM. For\
  \ the evaluation of impact, the declared unit of concrete is 1 m3. The reference\
  \ period for the collected data is the year 2023. The total amount of concrete made,\
  \ in the considered period, is 0 m3. According to EN 15804:2012+A2:2019 and EN 15804:2012+A2:2019/AC:2021\
  \ the study spans from \u201Ccradle to gate with options\u201D, with the modules:\
  \ A1, A2, A3, B1, B2, B3, B4, B5, B6, B7, C1, C2, C3 and D. Exclusion of input and\
  \ output data, i.e. \u201Ccut off criteria\u201D, is fixed at 1%, in term of mass,\
  \ energy and environmental relevance. Thus, a process can be neglected if its contribution\
  \ is minor to 1% of the total mass, primary energy and total impact. However, all\
  \ processes for which data are available are considered, even though with a contribution\
  \ minor than 1%. The production of concrete is modelled by primary data collected\
  \ in Colabeton S.p.A., Pieve Torina (MC) the production site for the above said\
  \ considered reference period. Allocation is avoided, whenever possible, by dividing\
  \ the system into sub-systems. When allocation cannot be avoided, mass allocation\
  \ is applied. For the modeling of waste, the \u201CPolluter pays principle\u201D\
  \ is applied."
