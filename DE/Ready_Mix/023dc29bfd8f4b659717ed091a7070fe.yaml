description: "The Gyvlon\xAE EXCELIO\xAE technology offers a unique readymix thin\
  \ levelling layer screed solution bridging the gap between self-smoothing compounds\
  \ and bonded screeds.\nGyvlon EXCELIO\xAE is the only readymix liquid flowing screed\
  \ that can be bonded from just 8mm* eliminating the need for site batching multiple\
  \ mixes, saving time and money. Zero site waste results from the use of Readymix\
  \ products. There are no bags, pallets, or other packaging items that need to be\
  \ disposed of on site, thus decreasing site trash as well as wagon deliveries and\
  \ on-site storage of pallets of bagged goods.\nEXCELIO\xAE can be laid to SR1 flatness\
  \ over large areas with the normal ease of application robustness you get from a\
  \ Gyvlon screed. No shrinkage, curling or cracking like with cementitious screeds.\n\
  In some rare cases EXCELIO\xAE screed can be laid unbonded on polyene or insulation.\
  \ The EXCELIO\xAE screed is coloured green to ensure the right product is used.\
  \ Suitable for most internal applications from schools, commercial to domestic houses."
