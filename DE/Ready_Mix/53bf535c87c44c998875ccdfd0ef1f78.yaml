description: 'Concrete is a material formed by mixing cement, coarse and fi ne aggregate
  and water, with or without the incorporation of admixtures and additions. Fresh
  concrete is manufactured at ready-mix batch plants and is delivered to the construction
  sites in a liquid state. Fresh concrete is placed, compacted and hardened in the
  desired shape, via a chemical reaction: the hydration of cement. The cement is the
  binding agent in concrete: it is a fi nely ground powder that when hydrated forms
  a paste that sets, hardens, and adheres to other materials and after hardening retains
  its strength even underwater. It is used as the main raw material in the production
  of concrete, mortar, grouts and plasters. These specific types of concrete have
  a wide range of applications and are mainly utilized in civil engineering works
  and in residential and commercial construction. The product is delivered in bulk
  with ready-mix trucks.'
