description: Alstom co-developed NBT for main-line owners seeking a concrete track
  i.e. a railway track with extensive lifespan and high infrastructure availability,
  which can be installed as faster than standard concrete track, and be operated for
  mixed traffic (both passenger-dedicated and freight transport). NBT is composed
  of two superimposed concrete slabs (a foundation layer and a steel-reinforced track
  slab) tied together via a shear key on top of the foundation slab, with transversal
  joints for concrete crack control.
