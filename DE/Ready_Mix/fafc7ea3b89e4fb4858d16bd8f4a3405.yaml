description: "Bei dem genannten Produkt handelt es sich um ein unbewehrtes Bauteil\
  \ mit integrierter W\xE4rmed\xE4mmung aus Mineralwolle, hergestellt aus haufwerksporigem\
  \ Leichtbeton in unterschiedlichen Formaten und Gr\xF6\xDFen. Der Leichtbeton wird\
  \ hergestellt aus nat\xFCrlichen Gesteinsk\xF6rnungen (Zuschl\xE4gen), Wasser und\
  \ hydraulischen Bindemitteln (Zement). Diese Deklaration ist erstellt f\xFCr ein\
  \ durchschnittliches Produkt aus einem Werk des Herstellers KLB Klimaleichtblock\
  \ GmbH. Das hier dargestellte Produkt mit den Rohdichteklasse 0,45-0,55 (450-550\
  \ kg/m\xB3) entspricht dem Durchschnitt aus allen verf\xFCllten, leichten Hohlblocksteinen\
  \ dieses Produktyps, die in diesem Werk produziert werden."
