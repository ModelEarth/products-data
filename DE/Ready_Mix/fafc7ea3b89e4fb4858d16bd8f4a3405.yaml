lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umweltproduktdeklaration\
  \ bildet Mauersteine aus Leichtbeton mit integrierter W\xE4rmed\xE4mmung hergestellt\
  \ von der KLB Klimaleichtblock GmbH ab. Betrachtet wurde der  Produktionsstandort\
  \ Kruft. Die Ergebnisse der \xD6kobilanz beruhen auf dem Ergebnis der \xF6kobilanziellen\
  \ Betrachtung eines durchschnittlich im Werk hergestellten Hohlblocksteins des Typs\
  \ KLB-SK09 Rohdichteklasse 0,45-0,55 aus Leichtbeton mit integrierter D\xE4mmung\
  \ aus Mineralwolle. Als Grundlage f\xFCr die Berechnung dient eine im Jahr 2012\
  \ durchgef\xFChrte Datenerhebung im oben genannten Werk. \nSystemgrenze: \nTyp der\
  \ EPD: Wiege-bis-Werktor \n\nDie gew\xE4hlten Systemgrenzen umfassen die Herstellung\
  \ der Leichtbetonsteine einschlie\xDFlich der Roh- und Hilfsstoffgewinnung bzw.\
  \ der Verarbeitung zu Zuschlagsstoffen zu dem versandfertigen Produkt bis zum Verlassen\
  \ des Werktors (cradle to gate).  \n\nIm Einzelnen wurden folgende Prozesse einbezogen:\
  \ \nBereitstellung aller Einsatzstoffe (Vorprodukte) A1 \nTransportprozesse zum\
  \ bzw. im Werk (Strom, Diesel) A2 \nHerstellaufwendungen (Energie, Abfall, Emissionen)\
  \ A3\n\nDas Nutzungs- und Entsorgungsstadium der genannten Produkte ist in dieser\
  \ Studie nicht ber\xFCcksichtigt und muss f\xFCr eine Bewertung im Kontext des Geb\xE4\
  udes erg\xE4nzt werden.\n\n# Technology Description And Included Processes\n\nsiehe\
  \ EPD \nDeklarierte Einheit: \nDie Deklaration bezieht sich auf die Herstellung\
  \ von einem Kubikmeter (1 m\xB3) Mauerstein aus Leichtbeton hergestellt aus Zuschl\xE4\
  gen der genannten Zusammensetzung."
