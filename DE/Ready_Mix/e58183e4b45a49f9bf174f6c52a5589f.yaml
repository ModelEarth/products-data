description: " \n              Products covered by this Environmental Product Declaration\
  \ (EPD) are for specific concrete \n              applications for commercial and/or\
  \ residential construction developed and produced by Lauren \n              Concrete\
  \ for markets in Austin, Texas.  The design compressive strength is 41.4 MPA (6,000\
  \ \n              psi) at 28 days with a 22.9 cm (9 in) slump. \n \n           \
  \   Concrete is batched and delivered in accordance with local standards.  The producer\
  \ provides \n              product that meets or exceeds the standards based on\
  \ standard operating procedures. \n              Warranties and additional information\
  \ are determined by the producer's terms and conditions. \n \n              During\
  \ normal use, hardened concrete is stable and inert and does not pose a significant\
  \ health \n              or environmental hazard. \n \n              Fresh, plastic\
  \ concrete must be managed in accordance with local regulations.  Hardened \n  \
  \            concrete is an inert product and can be recycled subject to local regulations.\
  \ \n \n              This EPD reports the impacts for the concrete components made\
  \ of in-situ or ready-mixed \n              concrete.   The life cycle phases covered\
  \ are A1 (Raw Material Supply: Upstream Processes), A2 \n              (Transportation\
  \ from Supplier to Gate of Producer) and A3 (Concrete Production - Core \n     \
  \         Process).  This EPD is based on a cradle-to-gate system boundary deemed\
  \ appropriate as \n              concrete mixtures are supplied to a variety of\
  \ products and the function of the final product is \n              not specifically\
  \ determined.  Reference service life is not relevant due to the cradle-to-gate\
  \ \n              boundary conditions. \n \n              Life cycle stages that\
  \ are not included in this EPD are A4 (Transportation to the Construction \n   \
  \           Site), A5 (Construction and Installation Process), B1-7 (Use Phase)\
  \ and C1-4 (End of Life Stage). "
