description: 'Bei dem genannten Produkt handelt es sich um ein unbewehrtes Bauteil
  mit integrierter Wrmedmmung aus Mineralwolle, hergestellt aus haufwerksporigem Leichtbeton
  in unterschiedlichen Formaten und Gren. Der Leichtbeton wird hergestellt aus natrlichen
  Gesteinskrnungen (Zuschlgen), Wasser und hydraulischen Bindemitteln (Zement).Diese
  Deklaration ist erstellt fr ein spezifisches Produkt aus einem Werk des Herstellers
  KLB Klimaleichtblock GmbH. Das hier dargestellte Produkt mit der Rohdichteklasse
  0,45-0,6 (450-600 kg/m)entspricht allen verfllten, leichten Hohlblocksteinen dieses
  Produkttyps, die in diesem Werk produziert werden. Die Bilanzierungsergebnisse beziehen
  sich auf 600 kg/m (worst -case). Fr das Inverkehrbringen des Produkts in der EU/EFTA
  (mit Ausnahme der Schweiz) gilt die Verordnung (EU) Nr. 305/2011 /CPR/. Das Produkt
  bentigt eine Leistungserklrung unter Bercksichtigung der /DIN EN 771-3:2015-11/,
  Festlegungen fr Mauersteine - Teil 3: Mauersteine aus Beton (mit dichten und porigen
  Zuschlgen) und die CE-Kennzeichnung. Fr die Verwendung gelten die jeweiligen nationalen
  Bestimmungen, in Deutschland die: /DIN V 20000-403:2005-06/

  /DIN V 18151-100/, /DIN V 18152-100/DIN V 18153-100 Allgemeine Bauaufsichtliche
  Zulassungen/ Z-17.1-959/ Bauartgenehmigungen der jeweiligen Hersteller'
