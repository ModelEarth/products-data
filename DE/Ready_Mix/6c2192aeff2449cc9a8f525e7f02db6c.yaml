lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umweltproduktdeklaration\
  \ bildet Mauersteine aus Leichtbeton mit integrierter W\xE4rmed\xE4mmung hergestellt\
  \ von der KLB Klimaleichtblock GmbH ab. Betrachtet wurde der Produktionsstandort\
  \ Urmitz/Rhein. Die Ergebnisse der \xD6kobilanz beruhen auf dem Ergebnis der \xF6\
  kobilanziellen Betrachtung eines spezifisch im Werk hergestellten Hohlblocksteins\
  \ des Typs KLB Kalopor Rohdichteklasse 0,45-0,6 aus Leichtbeton mit integrierter\
  \ D\xE4mmung aus Steinwolle. Als Grundlage f\xFCr die Berechnung dient eine im Jahr\
  \ 2017 durchgef\xFChrte Datenerhebung im oben genannten Werk. \nSystemgrenze: \n\
  Typ der EPD: Wiege-bis-Werkstor\nDie gewhlten Systemgrenzen umfassen die Herstellung\
  \ der Leichtbetonsteine einschlielich der Roh- und Hilfsstoffgewinnung bzw. der\
  \ Verarbeitung zu Zuschlagsstoffen zu dem versandfertigen Produkt bis zum Verlassen\
  \ des Werktors (cradle to gate).\nIm Einzelnen wurden folgende Prozesse einbezogen:\n\
  \nBereitstellung aller Einsatzstoffe (Vorprodukte) A1\nTransportprozesse zum bzw.\
  \ im Werk (Strom,Diesel) A2\n\nHerstellaufwendungen (Energie, Abfall,Emissionen)\
  \ A3\nDas Nutzungs- und Entsorgungsstadium der genannten Produkte ist in dieser\
  \ Studie nicht bercksichtigt und muss fr eine Bewertung im Kontext des Gebudes ergnzt\
  \ werden.\n\n# Technology Description And Included Processes\n\nCement is added\
  \ to the lightweight aggregates (pumice) as a binder. is added to the lightweight\
  \ aggregates (pumice). In the plant, the are stored in silos or separated in the\
  \ open air, depending on the type silos or stored separately in the open air. in\
  \ the open air. The binder is stored in silos. The metered aggregates are first\
  \ taken out of the silos and silos and dry pre-mixed with the binder. pre-mixed\
  \ with the binder. The mixture is then addition of water, the mixture is mixed to\
  \ form a plastically deformable lightweight concrete. The concrete is produced using\
  \ recycled water from the plant's own water treatment plant. water treatment plant.\
  \ This is This is exclusively washing water, which is cleaning of the mixers, bucket\
  \ conveyors and concrete concrete distributors. All in all, the entire water is\
  \ used for internal plant applications in the concrete. concrete. The lightweight\
  \ concrete is filled into the steel block molds by means of into the steel block\
  \ molds. The block molds are provided with cores for slots or chambers, as required.\
  \ chambers. The bricks are then compacted by means of compacted by means of surcharging\
  \ and vibration and then released. The demolded bricks are loaded onto pallets pallets\
  \ and transported to a dry high-bay high-bay warehouse for hardening, where after\
  \ 24 - 36 hrs. they reach a strength which allows the stones to be further to be\
  \ processed further. In the next step, the cuttings of are inserted into the mold.\
  \ Subsequently the filled stones are packed for transport. for transport. For complete\
  \ curing, the stones are stored packed and protected from the weather for at least\
  \ 28 days until they are days until they are delivered to the construction site.\
  \ to the construction site. During production of the lightweight concrete masonry\
  \ units, the usual the usual occupational safety measures of the of the Employer's\
  \ Liability Insurance Association for the be taken. The declaration refers to the\
  \ production of one cubic meter (1 m\xB3) of masonry block made of lightweight concrete\
  \ produced from aggregates of the specified composition."
