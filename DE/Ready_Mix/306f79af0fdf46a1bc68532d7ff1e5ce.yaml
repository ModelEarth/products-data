description: "This EPD\xAE refers to concrete fabricated and used by MossIA ANS at\
  \ the Bane NOR Intercity (SMS 2A) Railway Project. It is a double rail project through\
  \ and under the municipality of Moss in Norway. It consists of 2 tunnels: under\
  \ Moss (2.7 km), and from Moss station to Carlberg (2.3 km); Moss Station (800m);\
  \ 2 significant culverts: Kransen and Carlberg; and 10 km demolition of the existing\
  \ tracks. B30 M60 concrete is produced in two twins Batching Plants located in Granittveien\
  \ 10 in V\xE5ler. It has high quality and durability that will withstand mechanical,\
  \ climatic and local environmental conditions throughout the life of the construction.\
  \ It will be used for walls, levelling, slabs and other easy structures according\
  \ to the drawings provided by the engineering company. The concrete is assigned\
  \ with B30 strength and M60 durability class, which is related to the required maximum\
  \ water-binder ratio. All concrete characteristics and tolerances follow the requirements\
  \ set out in NS-EN 206 Standard. The strength was determined based on tests conforming\
  \ to EN 12390-1 and made and cured in accordance with EN 12390-2 from samples taken\
  \ in accordance with EN 12350-1; according to NS-EN 206. The life expectancy of\
  \ the tunnel as well as the studied concrete is at least 150 years taking into account\
  \ technical requirements specified on the MossIA project. Regarding to production\
  \ process, there are two twins independent batching plants to produce concrete for\
  \ the project. There is also a shed to store the aggregates and protect them against\
  \ the weather. For producing concrete, all raw materials are mixed on the concrete\
  \ plant, taking into account dosages determined on laboratory tests. Product produced\
  \ is trucked to the site for the application"
