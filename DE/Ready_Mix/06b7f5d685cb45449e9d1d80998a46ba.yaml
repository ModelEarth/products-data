description: 'Arianna is a ballastless system made using prefabricated, prestressed
  reinforced concrete slabs which are laid on a foundation with the insertion of a
  special bedding slab which ensures that the slab track is resting on an even and
  uniform surface, compensating for any irregularities in the foundation.

  Arianna is the ballastless solution designed specifically for railway lines and
  is particularly suitable for: passenger lines, high-speed lines, tunnels (for safety
  reasons), viaducts where it can reduce the overall weight of the structure, reducing
  maintenance costs. Arianna does not require the maintenance operations usually associated
  with conventional lines such as ballast tamping, levelling, cleaning and renewal
  (an important aspect especially for stations).

  The Arianna system is available in the standard version as well as the Arianna+
  version. While the standard version meets antivibration characteristics comparable
  to a conventional ballast system, the Arianna+ version has been designed specifically
  for those situations where high performance is needed in terms of vibration damping
  in key points of the route, for example, near housing, in sections running through
  tunnels

  which may interfere with sensitive points, or in stations.'
