description: / Product definition The product is a generic 1 m3 of ready-mixed concrete,
  where the constituent proportions are 310 kg of cementitious material, 1915 kg of
  natural aggregate, 137 litres of mains water, 2 litres of recycled water and 1.6
  litres of a chemical admixture. The fresh wet density is a representative 2380 kg/m3.
  With many sources of cementitious materials and natural aggregates this generic
  concrete can be assumed to be at a consistence class not less than S3 and strength
  class not less than C30/37. Due to the wide variation of cements and natural aggregates
  available throughout the UK confirmation of consistence and strength class for any
  concrete should be confirmed by the producer before supply. reinforced to substantially
  increase its tensile and flexural strength. Concrete to /EN 206/ and /BS 8500/ is
  not covered by the EU Construction Products Regulation. For the use and application
  of the concrete in the UK refer to /BS 8500/ Concrete - Complementary British Standard
  to /BS EN 206/ Application Nearly all foundations, floors and the majority of building
  structures are made of concrete. Concrete is also often key to the architecture
  of our buildings, contributing greatly to their energy efficiency and visual appeal.
  Ready-mixed concrete is made by mixing coarse and fine aggregates, cement and water
  in controlled proportions. Chemical admixtures are used to reduce water content
  and improve fresh and hardened concrete properties. Delivered to site on a just-in-time
  basis, ready-mixed concrete may be cast into any conceivable shape with almost no
  limit on volume. When hardened, concrete can carry substantial compressive loads
  by itself, but is more frequently 2 Environmental Product Declaration BRMCA (British
  Ready-Mixed Concrete Association) - Generic ready-mixed concrete
