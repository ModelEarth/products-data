description: "Holcim is a leading manufacturer and supplier of high quality concrete\
  \ and mortar, and has projects and activities on road and network, collective housing.\n\
  Concrete and mortar production is a specific process: depending on the nature and\
  \ quantity of each of the components (cement, aggregates, water, additives), it\
  \ will have different characteristics. Once manufactured, the ready-mixed concrete/mortar\
  \ is a fresh product, which must be transported and used quickly on local markets,\
  \ and under optimal conditions.\nLafargeHolcim\xB4s concrete and mortar offer an\
  \ outstanding combination of product quality and performance. All manufactured products\
  \ are high quality concrete and mortar, characterised by their extraordinary capacity\
  \ and great finishing. The products are ready-mix concrete/mortar, as well as that\
  \ the ranges included are structural concretes, except Artevia which is to be used\
  \ in continuous pavements, Agilia Suelo C which is a self-leveling mortar, Hydromedia\
  \ wich is a pervious concrete and Ultra Series Projected wich can be a concrete\
  \ or mortar."
