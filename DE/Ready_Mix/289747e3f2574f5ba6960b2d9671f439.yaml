lca_discussion: "\n\n## LCA Notes\nFor \u2018datakvalitet\u2019 se PDF s.4. Allokering:\
  \ Allokering er gjort i henhold til bestemmelser i EN 15804. Innga\u030Aende energi\
  \ og vann, samt produksjon av avfall i egen produksjon er allokert likt mellom alle\
  \ produktene gjennom masseallokering. Pa\u030Avirkning for prim\xE6rproduksjonen\
  \ av resirkulerte materialer er allokert til hovedproduktet der materialet ble brukt.\
  \ Transport av sekund\xE6rt materiale innga\u030Ar i dette produktet. Resirkuleringsprosessen\
  \ og transport av materialet er allokert til denne analysen. (For mer om allokering\
  \ se PDF s.4). Cut-Off Kriterier: Alle viktige ra\u030Amaterialer og all viktig\
  \ energibruk er inkludert. Produksjonsprosessen for ra\u030Amaterialene og energistr\xF8\
  mmer som innga\u030Ar med veldig sma\u030A mengder (<1 %) er ikke alltid inkludert.\
  \ Disse cut-off kriteriene gjelder ikke for farlige materialer og stoffer.\rData\
  \ for energi som ga\u030Ar med til a\u030A utvinne kull i forskjellige deler av\
  \ verden kan variere. I analysen er det brukt data for uttak av kull fra Polen.\
  \ Datainnsamling gjennomf\xF8rt siste halva\u030Ar 2017. Avvik fra PCR: Utslipp\
  \ fra forbrenning av avfallsbrensel er inkludert."
