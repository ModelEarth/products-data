description: "/ Product definition The Hilti Firestop Speed Sleeve CP 653 / CFS-SL\
  \ GA is a fire protection sleeve for wall and ceiling applications. This document\
  \ refers to the entire CP 653 / CFS-SL GA product family. The variant with the highest\
  \ mass (CFS-SL GA L) was used as a basis for the calculation. Product description:\
  \ \u2022 Fully functional immediately after installation \u2022 Easy penetration\
  \ of cables \u2022 Quick and easy to install and inspect 2 \u2022 \u2022 Rubber\
  \ smoke gaskets eliminate the need for sealant or putty Individual sleeves can be\
  \ ganged (using the Hilti \u201CGangplate\u201D CFS-SL GP) Directive (EU) No. 305/2011\
  \ (CPR) applies for placing the product on the market in the EU/EFTA (with the exception\
  \ of Switzerland). The product requires a declaration of performance taking consideration\
  \ of the /ETA no. 17-0081/, 21.06.2017, \u201CEuropean Technical Assessment for\
  \ Hilti Firestop Sleeve CFS-SL GA\u201D and CE marking. Use is governed by the respective\
  \ national regulations. Environmental Product Declaration Hilti AG - Speed Sleeve"
