lca_discussion: '## Product Component Notes

  Fibreglass, hose 62.4 g EPDM, gaskets 72.0 g Steel, flange 308.4 g ABS, plastic
  housing 355.6 g Steel, metal housing 610.6 g PUR-E, foam strips 2.7 g Inlays 196.3
  g Cardboard, packaging 232.0 g Total 1.84 g The product / At least one partial product
  contains substances from the candidate list (14.11.2018) exceeding 0.1 percentage
  by mass: No. No halogenated fire retardants are used. The following substances contained
  support the intumescent flame retardant system: ammonium polyphosphate, melamine.
  2.6 Manufacturing The plastic components of the housing are manufactured by injection-moulding
  of ABS granulate. The fibreglass hose and the inlays are then fixed inside the plastic
  housing. The adhesive foam strips are glued to the plastic housing. The pre-assembled
  plastic housing and its internal components are then pushed fully inside the cylindrical
  metal housing. The final sleeve is packed into a cardboard box along with 2 metal
  flanges and 2 rubber gaskets. The inlays and the fibreglass hose are produced in
  Germany and transported to Malaysia by ship. Onward transport is by truck. All other
  components are exclusively transported by truck. Country-specific power mixes are
  considered for the production processes. The following process diagram depicts the
  production process on which this is based. Fig.: Production flow chart 2.7 Environment
  and health during manufacturing The plant in which the firestop sleeve is produced
  falls under the Hilti Code of Conduct for suppliers (/CoC/). This is a public and
  binding document (part of the contract with the supplier) which outlines the following
  environmental requirements: - The supplier / manufacturing plant must strive to
  avoid/minimise harmful environmental emissions (waste, air, soil, water). - The
  supplier / manufacturing plant must contribute to recycling and reusing materials
  and products.'
