description: This is a water-based, silicon, antibacterial, mold preventing, four
  season applicable matt exterior paint with lotus effect that can wash itself thanks
  to hydron technology. Its elasticity ensures that the capillary cracks on the surface
  are covered, which makes it resistant against any possible capillary crack formation
  on the surface. It protects surfaces against molds, fungi and mildew that may form
  in very moist environments. Allowing the surface to breathe, it prevents moisture
  from building up between interior and exterior walls and damaging both surfaces.
  It high water-repellency causes water droplets falling on the surface to leave the
  surface without being absorbed by the surface. It prevents sunlight from deforming
  and discoloring the paint film, assuring a longer lifetime. Its high resistance
  to alkalis allows it to be durable against damp weather conditions, moisture and
  salt water.
