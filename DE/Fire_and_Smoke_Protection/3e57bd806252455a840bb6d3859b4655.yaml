description: Acoustic Silence 702 with built-in vapor barrier are made of upcycled
  rubber from used car tires, produced using renewable energy sources. These innovative
  panels not only provide exceptional durability and long-lasting performance, but
  also feature an integrated vapor barrier that effectively prevents moisture migration
  and condensation issues. Easy to install and maintain, these eco-friendly and sustainable
  solutions for noise reduction meet PAHs and Reach regulations. They are suitable
  for use in DGNB-certified buildings and designed to reduce impact noise transmission
  in inter-floor and inter-room applications, creating a comfortable and peaceful
  environment for building inhabitants while ensuring protection against moisture-related
  damages.
