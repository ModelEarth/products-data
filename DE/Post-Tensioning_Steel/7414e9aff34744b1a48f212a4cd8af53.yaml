description: 'PC Strand is a twisted steel cable composed of 2, 3 or 7 high strength
  steel wires, high-strength steel,

  which is mainly used for prestressing in prestressed concrete construction. This
  kind of steel usually

  belongs to the group of unalloyed steels. Its high strength values allow high elastic
  elongation during

  prestressing. In prestressed concrete construction, this reduces the loss of prestressing
  force due to

  creep and shrinkage of the concrete, which re-duces the prestressing and thus the
  initially applied

  prestressing force. The declared product is an average product of the construction
  steel product. The

  declared product is an average product of the types 2 & 3 Wire Strand and 7 Wire
  Strand. PC Strand is

  supplied either smooth or indented and it is packed and delivered either in coils
  or in bundle of straight

  cut-to-length bars.

  2.2 Application

  PC Strand in coils is mostly used as reinforcement in concrete prestressing elements,
  but it is used in

  most of the post-tensioned project. In straight cut-to-length bar it is used to
  produce railroad sleepers

  whereas PC Strand in coils is mostly used as reinforcement in concrete pre-stressed
  elements.'
