description: "Sika ComfortFloor\xAE PS-65 system is a high elastic polyurethane self-smoothening\
  \ flooring system and is part of the Sika ComfortFloor\xAE system range. The Sika\
  \ ComfortFloor\xAE PS-65 system is especially designed for decorative areas where\
  \ high comfort under feet, soft footfall and increased impact noise reduction are\
  \ required. The system is composed of a highly elastic, crack bridging polyurethane\
  \ which fulfils the stringent demands for low VOC emitting products. Technical Information\
  \ Property Value, Unit Shore A Hardness (DIN 53505) ~ 80 (14 days/+23\xB0C) Resistance\
  \ to Wearing (EN 660-2:1999) Wearing group M Resistance to moving furniture (EN\
  \ 424:2002) No damage Castor chair resistance (EN 425:1994) No damage (25000 cycles)\
  \ Resistance to Impact (ISO 6272) Class II Indentation (EN 433:1994) 0.07 mm Tensile\
  \ Strength (DIN 53504) ~ 8.0 N/mm\xB2 (14 days/+23\xB0C/Base coat) Tensile Adhesion\
  \ Strength (EN 13892-8) > 1.5 N/mm2 Reaction to Fire (EN 13501-1) Bfl-s1 EPD Number:\
  \ 000152 Date of Issue:03 April 2018 Expiry Date 02 April 2023 BF1805-C-ECOP Rev\
  \ 0.0 Page 3 of 14 \xA9 BRE Global Ltd, 2017 Property Value, Unit Chemical Resistance\
  \ Sika ComfortFloor\xAE PS-65 always has to be sealed with Sikafloor\xAE-305 W.\
  \ Refer to the chemical resistance of Sikafloor\xAE-305 W. UV Exposure (EN ISO 105-B02:2002)\
  \ 8 / Colour fastness Capillary Absorption (EN 1062-3) < 0.01 kg/(m2h0,5) Permeability\
  \ to CO2 (EN 1062-6) > 50 meter Sound Insulation (EN ISO 140-8) 19 dB Skid / Slip\
  \ Resistance (DIN 51130) R10 / R11 Main Product Contents The table below shows the\
  \ SIKA component layers that make up the Sika ComfortFloor\xAE PS-65 system. The\
  \ actual chemical inputs are not disclosed due to confidentiality reasons, but the\
  \ product does not contain substances on the SVHC list of chemicals. Material/Chemical\
  \ Input Kg/m2 Sikafloor\xAE Comfort Adhesive 0.9 Sikafloor\xAE Comfort Regupol\xAE\
  -6015H 2.7 Sikafloor\xAE Comfort Porefiller 1.0 Sikafloor\xAE-330 base coat 2.6\
  \ Sikafloor\xAE-305W seal coat 0.27 Total product weight 7.67 EPD Number: 000152\
  \ D"
