description: "In this Environmental Product Declaration (EPD), resilient rubber floor\
  \ coverings of the nora systems GmbH product line norament\xAE 926 are modelled.\n\
  Specific characteristics of the norament\xAE 926 coverings include: manufacturing\
  \ method: high-pressure pressed in tiles\ncovering structure: single-layered, homogeneous\n\
  no addition of PVC, chlorine-containing polymers and phthalate plasticizers\npermanently\
  \ resilient\nsuitable for heavy traffic areas\nno coating needed\nhighly fire retardant\n\
  no welding required\nhigh resistance against chemicals and surface as well as hand\
  \ disinfectants according to the VAH and RKI lists"
