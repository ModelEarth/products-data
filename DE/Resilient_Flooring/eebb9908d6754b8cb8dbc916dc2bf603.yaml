lca_discussion: "# Use Advice\n\nScope: \nProduct line norament\xAE 926 \nHigh-pressure\
  \ pressed homogeneous floor coverings made from rubber in various colours and designs.\
  \ This declaration is an Environmental Product Declaration according to ISO 14025\
  \ describing the specific environmental performance of the mentioned construction\
  \ products produced in Germany (Weinheim/Bergstrae). \nSystem boundary: \nType of\
  \ EPD: from cradle to gate with options.\nThe analysis of the product life cycle\
  \ includes the following stages:\nProduction stage A1-A3: Consideration of production\
  \ of the basic materials and the manufacturing of the floor covering incl. packaging\
  \ material (input of waste paper forpaper/cardboard production).\nTransport A4:\
  \ Assumption for the transport of the products to the construction site.\nInstallation\
  \ A5: Production, transport and incineration of the off-cut material, incineration\
  \ of off-cut material (gained energy is declared in D as avoided environmental burden),\
  \ disposal of the packaging (incineration of PE film). The pretreatment of the underground\
  \ surface (prime coat, levelling compound, adhesive) is not considered. This treatment\
  \ depends on the building and the application and need to be specified for the particular\
  \ case.\nUse stage B2: Scenario for maintenance/cleaning according to the manufacturers\
  \ recommendation (see 4.)\nEnd-of-Life stage C1, C2, C3: Scenario for the incineration\
  \ of the floor covering incl. removal from the building and transport to the waste\
  \ incineration plant (gained energy is declared in D as avoided environmental burden).\
  \ Module C4 is declared 0 because the EOL scenario does not include landfilling.\n\
  Benefits for the next product system D: Extraction for electrical and thermal energy\
  \ from the waste incineration process of the product, the off-cuts and the packaging\
  \ material.Contributions of waste flows are considered in the modules where they\
  \ occur.\nFor the environmental impact, the use of green electricity was calculated\
  \ taking into account the residual electricity mix for the remaining electricity.\
  \ The proportion of the total electricity requirement covered by green electricity\
  \ is 100%.\n\n# Technology Description And Included Processes\n\nAfter weighing\
  \ and mixing of the rubber compounds of the different components, the blanks undergo\
  \ moulding on the calender. Vulcanisation (crosslinking with sulphur) is done in\
  \ high pressure multi presses with a pressing power of approximately 1.200 tonnes\
  \ and at a temperature of 170 \xBAC. Due to the high pressure, a dense, closed vulcanisation\
  \ skin is formed on the surface. The vulcanised tiles are sanded and die-cut to\
  \ the exact final dimensions.The resulting product is tiles of one square metre\
  \ and a weight of 5.30 kg Our quality and energy management is certified according\
  \ to DIN EN ISO 9001 and DIN EN ISO 50001. \nTechnical data: \nExcerpt of technical\
  \ data sheets: (available at www.nora.com) \nDeclared unit: \nThe reference unit\
  \ is 1 m of floor covering. The values of module A1-A3 refer to 1 m produced. This\
  \ EPD represents a product declaration, i.e. the production and disposal of off-cuts\
  \ during installation stage are assigned to module A5. The combined modules A1-\
  \ A3, A4 and A5 refer to a reference unit of 1 m installed.\nThe material for subfloor\
  \ preparation and adhesive bonding, needed during installation, is not considered.\
  \ Information on the complete floor structure can be found in Environmental Product\
  \ Declarations based to the PCR Dispersion adhesives and primers for floor coverings\
  \ and Mineral factory-made mortar."
