lca_discussion: '


  ## Product Component Notes

  Plastisol, 93, Scatter, 4, Scrim, 2, Lacquer, <1, Print ink, <1


  ## Source Data Notes

  The supporting LCA study was carried out using BRE LINA v2.0 using manufacturer
  specific data provided by Altro for the production period of the 12 months of 2017
  at the Dessau, Germany site. The Dessau site produces other PVC products in addition
  to this Altro Wood Safety product, so allocation was applied to site wide values
  for packaging, energy, water, non-production waste, and wastewater, on a m2 of production
  basis. Production waste was allocated on a percentage mass of production basis.
  No allocation of raw material inputs was required as total raw material usage for
  all Altro Wood Safety product made over the production period was used. Secondary
  data has been drawn from the BRE LINA database v2.0.42 and the background LCI datasets
  are based on ecoinvent v3.2.'
