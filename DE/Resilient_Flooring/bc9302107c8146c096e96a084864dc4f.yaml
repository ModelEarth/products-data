description: "Altro Wood Safety product is a 2.0 mm sheet PVC based safety flooring\
  \ to (EN 13845) covering a range of wood designs. Technical Information The below\
  \ table covers the basic technical properties of the Altro Wood Safety product.\
  \ For further properties, please see the product\u2019s page on Altro\u2019s website:\
  \ https://www.altro.co.uk/Altro-Wood-Safety Property Value, Unit Thickness (EN 428)\
  \ 2.0 mm Mass per area (EN ISO 23997) 2.66 kg/m2 Slip resistance (TRRL) PTV \u2265\
  \ 36 Fire performance (EN 13501-1, EN ISO 9239-1, EN ISO11925-2) Class Bfl-s1, \u2265\
  8 kW/m2,pass Sound insulation (ISO 140-8) 4 dB EPD Number: 000262 Date of Issue:09\
  \ March 2019 Expiry Date 08 March 2024 BF1805-C Rev 0.0 Page 3 of 7 \xA9 BRE Global\
  \ Ltd, 2017 Main Product Contents Material/Chemical Input Mass (%) Plastisol 93\
  \ Scatter 4 Scrim 2 Lacquer <1 Print ink <1 Manufacturing Process Bulk liquids,\
  \ powders, performance additives and some aggregates are mixed together into a plastisol\
  \ and placed in a holding tank. The plastisol is then pigmented and passed into\
  \ inline mixers. PVC plastisol is spreadcoated on to a glass matt and gravure printed\
  \ to give a range of designs. PUR, and aggregates, are added to the surface to enhance\
  \ cleanability and stain resistance, and to provide slip resistance, respectively.\
  \ The product is then cured in an oven. Finally, the product is cut into rolls and\
  \ packaged for dispatch. Process flow diagram EPD Number: 000262 Date of Issue:09\
  \ March 2019 Expiry Date 08 March 2024 BF1805-C Rev 0.0 Page 4 of 7 \xA9 BRE Global\
  \ Ltd, 2017 Life Cycle Assessment Calculation Rules Declared / Functional unit description"
