description: "In this Environmental Product Declaration (EPD), resilient rubber floor\
  \ coverings of the nora systems GmbH product line norament\xAE 926 are modeled.\
  \ Specific characteristics of the norament\xAE 926 coverings include:\n* manufacturing\
  \ method: high\xADpressure pressed in tiles\n* covering structure: single\xADlayer,\
  \ homogeneous\n* composition: synthetic rubber, minerals from natural sources, colour\
  \ pigments, and processing aids \n\nnorament\xAE 926 are placed on the market in\
  \ the EU/EFTA (with the exception of Switzerland) according to regulation (EU) No.\
  \ 305/2011 (CPR). The products have a declaration of performance taking into consideration\
  \ /EN 14041/: Resilient, textile, laminate, and modular multilayer floor coverings\
  \ \xAD Essential characteristics and the CE\xADmarking."
