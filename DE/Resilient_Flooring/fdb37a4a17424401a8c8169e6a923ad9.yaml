lca_discussion: "# Use Advice\n\nScope: \nProduct line norament\xAE 926  \n\nHigh-pressure\
  \ pressed homogeneous floor coverings made from rubber in various colours and designs.\
  \ This declaration is an Environmental Product Declaration according to ISO 14025\
  \ describing the specific environmental performance of the mentioned construction\
  \ products produced in Germany (Weinheim/Bergstra\xDFe). \nSystem boundary: \nType\
  \ of EPD: from cradle to gate with options\n\nThe analysis of the product life cycle\
  \ includes the following stages:\n\nProduction stage A1-A3: Consideration of production\
  \ of the basic materials and the manufacturing of the floor covering incl. packaging\
  \ material\nTransport A4: Assumption for the transport of the products to the construction\
  \ site\nInstallation A5: Production, transport and incineration of the off-cut material\
  \ (gained energy is declared in D as avoided environmental burden), disposal of\
  \ the packaging (incineration of PE-film). The pretreatment of the underground surface\
  \ (prime coat, levelling comoound, adhesive) is not considered. This treatment depends\
  \ on the building and the application and need to be specified for the particular\
  \ case\n\nUse stage B2: Scenario for maintenance/ cleaning according to the manufacturer's\
  \ recommendation (see 4.)\nEnd-of-Life stage C1, C2, C3: Scenario for the incineration\
  \ of the floor covering incl. removal from the building and transport to the waste\
  \ incineration plant (gained energy is declared in D as avoided environmental burden).\n\
  Benefits for the next product system D:\nExtgraction for electrical and thermal\
  \ energy from the waste incineration process of the product, the off-cuts and the\
  \ packaging material.\nContributions of waste flows are considered in the modules\
  \ where they occur.\n\n# Technology Description And Included Processes\n\n \nTechnical\
  \ data: \nExcerpt of technical data sheets: (available at www.nora.com) \nDeclared\
  \ unit: \nThe reference unit is 1 m\xB2 of floor covering. The values of module\
  \ A1-A3 refer to 1 m\xB2 produced. This EPD represents a product declaration, i.e.\
  \ the production and disposal of off-cuts during installation stage are assigned\
  \ to module A5. The combined modules A1-A3, A4 and A5 refer to a reference unit\
  \ of 1 m\xB2 installed.\n\nThe material for subfloor preparation and adhesive bonding,\
  \ needed during installation, is not considered. Information on the complete floor\
  \ structure can be found in Environmental Product Declarations based to the PCR\
  \ \u201EDispersion adhesives and primers for floor coverings\u201C and \u201EMineral\
  \ factory-made mortar\u201D."
