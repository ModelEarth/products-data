description: "Product Classification and Description Milliken Freelay LVT is highly\
  \ durable and resilient flooring made with over 50% calcium carbonate (aka limestone,\
  \ a globally abundant resource), virgin PVC resin and alternative bio-based plasticizer.\
  \ At the time of this EPD\u2019s publication, Milliken has replaced DINP. Milliken\
  \ Freelay LVT is manufactured with a fiberglass veil that allows it to be installed\
  \ without any adhesive or mechanical locking system. It is the easiest LVT to install\
  \ and it also removes the health and safety worry associated using flooring adhesive.\
  \ Figure 1: Diagram of Milliken Freelay LVT Page 4 of 13 Milliken According to ISO\
  \ 14025 Milliken Freelay LVT Range of"
