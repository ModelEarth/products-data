description: 'Proxy modular, heterogeneous hard surface flooring planks and tiles
  are constructed by combining layers of non-PVC modified polyester polymer materials.
  The multi-layered construction consists of a clear wear layer, a decorative print
  film, a robust middle layer, and a supportive backing layer, all laminated and topped
  with a protective polyurethane coating. Proxy Modular uses conventional Mannington
  adhesives for bonding.

  Proxy modular is within CSI MasterFormat section 09 65 19 and UN CPC 36910.

  Disclaimers:

  This EPD has been developed as part of a pilot project initiated by EPD North America
  on behalf of the North American market. Please reach out to EPD North America to
  find out more about this on this link: https://epdna.com/.

  Not all requirements in the GPI are fulfilled, particularly the requirement, for
  construction products, to follow EN 15804 for certain aspects of the LCA method.

  This EPD is based on a PCR that satisfies procurement rules at the federal, state,
  and municipal levels which call for EPDs based on the UL Part B PCR. The UL Part
  B PCR was used to meet regulatory (example: Buy Clean California Act, etc.) and
  market expectations (example: Building Transparency EC3 comparisons, LEED and existing
  vendor procurement requirements, product scoring programs, etc.). The EPD should
  not be used outside of this context.'
