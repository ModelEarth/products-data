description: "The 5mm Luxury Vinyl Tile (LVT) from Bentley is a highly durable flooring\
  \ product. It features several layers that contribute to its performance and longevity.\
  \ The 5mm Luxury Vinyl Tile (LVT) Acoustic features excellent sound absorption properties.\
  \ The 5mm Luxury Vinyl Tile (LVT) Click features a tongue and groove component,\
  \ allowing the planks to be installed without adhesive. With a wide range of colors\
  \ available, these products offer both durability and aesthetic versatility. These\
  \ products are FloorScore\xAE certified, indicating that they meet stringent indoor\
  \ air quality (IAQ) standards. With exceptional durability and FloorScore\xAE certification,\
  \ Bentley's 5mm LVT is an excellent option for commercial environments."
