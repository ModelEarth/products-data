lca_discussion: "## Product Component Notes\ns are stacked on pallets\naccording to\
  \ the different formats and made available\nin the warehouse for subsequent delivery.\n\
  All processes are continually checked and documented\nas part of the in-house Factory\
  \ Production Control\n(FPC).\n2.7 Environment and health during\nmanufacturing\n\
  Wood chips resulting from the production process are\nburned in a solid-fuel boiler\
  \ to generate heat at the\nCoesfeld site.\nParador is certified according to the\
  \ European\nEnvironmental Management System /EMAS/, which, in\naddition to environmental\
  \ aspects, also reviews the\nenergy aspects of the plant for continuous\nimprovement.\n\
  2.8 Product processing/Installation\nFor the installation of modular flooring, Parador\n\
  recommends the use of the following tools: measuring\ntape, cutter, adhesive tape,\
  \ pencil, hammer, and\njigsaw or circular/mitre saw (ensure the finest possible\n\
  teeth and suitability for wood processing). Spacer\nwedges, drawbars, protective\
  \ block, and a MultiTool\nare also useful. The usual safety precautions (e.g.\n\
  safety goggles and dust mask when sawing) must be\nobserved. The resulting shavings\
  \ and sawdust should\nbe extracted. The provisions of the employers' liability\n\
  insurance association apply for industrial processing.\nThe residual material and\
  \ packaging must be disposed\nof separately according to waste category.\nFurther\
  \ information can be found in the installation\ninstructions enclosed with the product\
  \ or in the\n\"Resilient floor coverings advice section\"\n(https://media.parador.eu/media/pdf/b1/38/e9/DE_Para\n\
  dor_Ratgeber_Elastische-Bodenbel-ge.pdf).\n2.9 Packaging\nThe planks are packed\
  \ in half-shell cartons which are\nwrapped in PE shrink film for better protection\
  \ against\nmoisture. Exchangeable EURO pallets and PET\nstrapping are also used\
  \ for transport. All packaging\ncomponents can be recycled pursuant to their\ncategory.\n\
  2.10 Condition of use\nWood is a hygroscopic material, i.e. it can absorb and\n\
  release moisture. For use it is therefore important to\nensure a balanced room climate\
  \ in order to avoid\npossible dimensional changes. The room climate\nshould be at\
  \ a temperature of approx. 20\xB0C and a\nrelative humidity of 35 - 60% all year\
  \ round.\n2.11 Environment and health during use\nThere are no known negative effects\
  \ between product,\nenvironment, and health. Risks to water, air, and soil\ncannot\
  \ occur when used as intended. Emissions of\npollutants are well below the legal\
  \ limits.\nIn terms of emission behaviour, the modular flooring\nmeets the award\
  \ criteria of /RAL-UZ176/ (Blue Angel)\n\"Contract 27258 or 32508\".\n2.12 Reference\
  \ service life\nThe /Sustainable Building Assessment System/ takes\na useful life\
  \ of 20 years as a basis under code no.\n352.711.\n2.13 Extraordinary effects\n\
  Fire\nThe following building material class according to /EN\n13501-1/ is adhered\
  \ to in the area of fire protection:\nFire protection\nName Value\nBuilding material\
  \ class Cfl\nSmoke gas development N.r.\nBurning droplets s1\nN.r.: not relevant\
  \ for resilient floor coverings\nWater\nAn edge swell protection exists against\
  \ short-term\nexposure to water. Resilient floor coverings are not\nresistant to\
  \ permanent exposure to water; irreversible\nswelling is possible. However, a dangerous\
  \ impact on\nthe environment is not to be expected when exposed\nto water.\nMechanical\
  \ destruction\nMechanical destruction is not expected to have any\nnegative consequences\
  \ for the environment.\n2.14 Re-use phase\nIn case of selective dismantling, the\
  \ product can easily\nbe reused even after the end of the useful life.\nResidues\
  \ and wastes from modular flooring must be\nrecycled in accordance with /AVV 17\
  \ 02 01/ and /AVV\n20 01 38/. If repeated use of the product as flooring is\nno\
  \ longer possible, then the high heating value of\napprox. 17 MJ/kg means that it\
  \ can be thermally\nrecycled to generate process heat and electricity.\nOpen burning\
  \ or burning in a chimney is not possible\nas the combustion of treated wood and\
  \ plastics results\nin harmful emissions. Incineration should therefore\ntake place\
  \ in a plant with a connected flue gas\ncleaning system, such as a waste incineration\
  \ plant.\n2.15 Disposal\nAccording to /AltholzV/, /AVV/ 17 02 01 and 20 01 38,\n\
  placing old wood in a landfill is prohibited.\nOld wood category A II applies: glued,\
  \ painted, coated,\nvarnished, or otherwise treated old wood without\norganohalogen\
  \ compounds in the coating and without\nwood preservatives.\n2.16 Further information\n\
  Additional information about the company and other\nproducts as well as information\
  \ brochures - including\nthe EMAS Environmental Statement - can be\ndownloaded at:\
  \ www.parador.de, relative humidity of 35 - 60% all year round., relative humidity\
  \ of 35 - 60% all year round."
