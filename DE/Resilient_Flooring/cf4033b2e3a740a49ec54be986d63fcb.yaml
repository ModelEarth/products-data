description: '/ Product definition Modular ONE The multi-layered structure of the
  Modular ONE flooring is characterised by the coating of decor paper with the plasticiser-free
  material polypropylene. This coating allows for an authentic structuring of the
  decor paper and thus enables the realistic reproduction of real wood surfaces. The
  core material of the Modular ONE flooring is a high-density fibreboard, which is
  specially adapted for wet rooms. It gives the floor a flexible strength and thanks
  to its special coating guarantees water resistance of the flooring for up to 4 hours
  in the case of standing water. Eco Balance PUR Similar to the Modular ONE flooring,
  Eco Balance PUR is a coated high-density fibreboard. The decor layer consists of
  the plasticiser-free material polyurethane, which is produced from renewable resources.
  This coating allows for an authentic structuring of the decor paper and thus enables
  the realistic reproduction of real wood surfaces. 2 The /EU Regulation No. 305/2011/
  (Construction Products Regulation) applies for placing the product on the market
  in the European Union/EFTA (with the exception of Switzerland). The product requires
  a declaration of performance taking into account the harmonised standard /DIN EN
  14041: Resilient, textile, laminate and modular multi-layer flooring - Essential
  characteristics; German version /EN 14041:2018/and the CE marking. The respective
  national regulations apply for the use.'
