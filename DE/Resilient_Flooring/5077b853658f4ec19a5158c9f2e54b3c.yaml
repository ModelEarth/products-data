description: "In this Environmental Product Declaration (EPD), resilient thermoplastic\
  \ elastomer floor coverings of the product line noravant\xAE timber with different\
  \ designs are modelled.Specific characteristics of the noravant\xAE coverings are:covering\
  \ structure: multi-layeredno addition of PVC, chlorine-containing polymers and phthalate\
  \ plasticizersvery low emissions for good indoor air qualityno welding requiredeasy\
  \ and hygienic maintenancehighest resistance to surface and hand disinfectants according\
  \ to the VAH and RKI listshigh resistance to chemicalshigh stain resistance, even\
  \ against medical mediaFor the placing on the market of the product in the European\
  \ Union/European Free Trade Association (EU/EFTA) (with the exception of Switzerland)\
  \ Regulation (EU) No. 305/2011 (CPR) applies. The product needs a declaration of\
  \ performance taking into consideration EN 4041:2018-05, Resilient, textile, laminate\
  \ and modular multilayer floor coverings - Essential characteristics and the CE-marking.For\
  \ the application and use the respective national provisions apply."
