description: 'Flexxer manufactures products with various features such as flexible,
  hard, minimally affecting the ambient odour, designed according to the colours of
  the application area, easy to clean, depending on the usage areas and customer preferences.
  During the production phase, EPDM granules produced by recycling EPDM rovings and
  SBR granules and powders obtained from the recycling of end-of-life vehicle tyres
  are used as resources and minimise the consumption of natural resources.

  The products are produced in 40*40 cm, 50*50 cm and 100*100 cm sizes; in models
  such as flat, corrugated, puzzle, grass covered, curb, keystone and 1.0-10.0 cm
  thickness. Flexxer supports the application of the products to the required areas
  with its expert staff. It also provides after-sales service with auxiliary components
  that protect the strength of the product and facilitate cleaning.

  Flexxer''s sustainability-based mission is not only limited to the production phase,
  but also encourages the recycling of end-oflife products in rubber recycling facilities.
  Flexxer offers its customers a combination of aesthetics and quality in various
  areas of use and raising environmental awareness.'
