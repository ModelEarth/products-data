description: "Production and treatment of the fibre-reinforced plasterboard: The main\
  \ raw materials Alpha hemihydrate, Beta gypsum and cellulose fibre are mixed, water\
  \ is added, and then they are pressed under high pressure to form rugged panels\
  \ which are dried and cut to the required formats. Further production steps include\
  \ the milling of serrations into the sides of the panels. Production of the supports:\
  \ The supports are produced by resistance welding or clinching the individual components;\
  \ tubes, threaded rods and sheet steel. Electroplating (galvanic zinc coating) applies\
  \ a zinc coating to the supports to protect them from corrosion. Lindner Group operates\
  \ a quality management system in conformity with /EN ISO 9001/. Declared unit: The\
  \ declared unit relates to 1 m\xB2 FLOOR and more\xAE hollow floor without floor\
  \ covering and with an average floor panel thickness of 36.46 mm and average density\
  \ of 1,304 kg/m\xB3. For the installation of the floor panel, 4 support per m\xB2\
  \ are required. The panel thickness within the product family varies from 24 \u2013\
  \ 40 mm and the raw density from 1,300 \u2013 1,530 kg/m\xB3. The declared unit\
  \ has a weight of 47.6 kg/m\xB2 for the panel plus 0.805 kg for the corresponding\
  \ supports (0.2014 kg per support). The total weight of the hollow floor system\
  \ is 48.4 kg. For the steel supports, the most widely used common supports are declared:\
  \ Type L1, 120 mm, unit weight 0.2014 kg/unit Optionally, it is possible to combine\
  \ the panels with supports for construction heights between 40 and 2,000 mm. A surface\
  \ covering is not considered in the life cycle assessment, since the possibilities\
  \ for coverings are very varied. This could be a choice of parquet, linoleum, carpet,\
  \ etc."
