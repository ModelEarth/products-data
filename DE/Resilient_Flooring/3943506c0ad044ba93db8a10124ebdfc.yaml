description: The Pulastic Multifunctional Sports Floor is a high-end sports floor
  providing outstanding comfort and safety for intensive training and competition
  combined with outstanding resistance to mechanical loads. The sports floor is approved
  according to the /EN 14904/ standard in category M3. Moreover, the sports floor
  is approved by the /F.I.B.A./ (International Basketball Federation) and /I.H.F./
  (International Handball Federation). It is manufactured under /ISO 9001/ for quality
  management and /ISO 14001/ for environmental care. The material consists of a special
  granulate rubber shock-pad of approximately 14 mm thickness, a pore sealing and
  levelling layer, in which a tear-proof polyurethane layer is applied which is embedded
  in a cast between two layers of flexible polyurethane. Then there is a seamless
  polyurethane wearing surface, finished with a special slightly structured durable
  mat-coat finish and line marking, is applied. For the placing on the market of the
  product in the EU/EFTA (with the exception of Switzerland) Regulation (EU) No. 305/2011
  (CPR) applies. The product needs a Declaration of Performance taking into consideration
  /Alternative 1a. EN 14904 Surfaces for sports areas - Indoor surfaces for multi-sports
  use - specification. ICS 97.220.10. For the application and use the respective national
  provisions apply.
