lca_discussion: "# Use Advice\n\nScope: \nThis document applies to the Pulastic Multifunctional\
  \ Sports Floor system manufactured by Sika Nederland B.V. in 7418 CK Deventer, Netherlands.\
  \ The lifecycle assessment data are based on production data from 2017 collected\
  \ by Sika Technology AG. The declared results refer to the product with the maximum\
  \ layer thickness. It can be assumed that products with lower thickness and mass,\
  \ but manufactured out of the same components, will show the same or less environmental\
  \ impact. \nSystem boundary: \nType of EPD: Cradle to Grave.\n\n\nThe system boundaries\
  \ of the EPD follow the modular structuring system described by /EN 15804/. The\
  \ LCA takes into account the following modules:\n\n A1-A3: Manufacture of pre-products\
  \ and the product, packaging, ancillary materials, processing (recycling) of secondary\
  \ materials, transport to the factory, production including energy supply and emissions,\
  \ waste handling (incineration of production waste, waste water treatment).\nA4:\
  \ Transport to the building site.\nA5: Installation in the building (including disposal\
  \ of packaging waste (incineration, recycling, reuse) and emissions during installation),\
  \ production and transport of the amount of shock-pad that occurs as installation\
  \ waste.\nB2: Maintenance including electricity for vacuum cleaner, water and cleaning\
  \ agent as well as waste water treatment.\nB5: Refurbishment (production, transport\
  \ application of the materials included in the facelift, electricity, emissions\
  \ and waste processing) - (B5/1: incineration scenario, B5/2: landfill scenario,\
  \ B5/3: recycling scenario).\nC1: Deconstruction and demolition (energy for the\
  \ machinery to remove the floor).\nC2: Transport to waste-processing facility.\n\
  C3: Waste processing for incineration (C3/1) or recycling (C3/3).\nC4: Impact from\
  \ landfill disposal (C4/2).\nD: Potential for reuse, recovery and/or recycling as\
  \ net flows and benefits.\n\n# Technology Description And Included Processes\n\n\
  Various mixing machines are used for manufacturing the different materials. In these\
  \ mixing machines the various raw materials are combined and mixed for a certain\
  \ period. After mixing, the material is filled into cans, which are provided with\
  \ a label with the product name. After mixing and filling, the products are packed\
  \ in accordance with all laws and regulations. The Pulastic Multifunctional Sports\
  \ Floor is manufactured under /ISO 9001/ for quality management. \nTechnical data:\
  \ \nProduct Data \n16 Classic colours and 16 Design colours are available as per\
  \ manufacturer's colour brochure. \nDeclared unit: \nThis declaration applies to\
  \ 1 m2 of Pulastic Multifunctional Sports Floor, with a thickness of 19.5 mm. The\
  \ study period is 40 years."
