description: "/Product definition In this Environmental Product Declaration (EPD),\
  \ resilient, electrostatically dissipative rubber floor coverings of the nora systems\
  \ GmbH product line noraplan\xAE ed with different designs and surface structures\
  \ but same rubber recipes are modelled. For the product line noraplan\xAE ed standards\
  \ apply: EN 1817:2007-7: Resilient floor coverings Specification for homogeneous\
  \ and heterogeneous smooth rubber floor coverings EN 14521:2004-9: Resilient floor\
  \ coverings Specification for smooth rubber floor coverings with or without foam\
  \ backing with a decorative layer ISO 10874:2009-11: Resilient, textile and laminate\
  \ floor coverings - Classification EN 1081:2021-1: Resilient, laminate and modular\
  \ multilayer floor coverings Determination of the electrical resistance 2 For the\
  \ placing on the market of the product in the European Union/European Free Trade\
  \ Association (EU/EFTA) (with the exception of Switzerland) Regulation (EU) No.\
  \ 305/2011 (CPR) applies. The product needs a declaration of performance taking\
  \ into consideration EN 14041:2018-5, Resilient, textile, laminate and modular multilayer\
  \ floor coverings Essential characteristics and the CE-marking. For the application\
  \ and use the respective national provisions apply."
