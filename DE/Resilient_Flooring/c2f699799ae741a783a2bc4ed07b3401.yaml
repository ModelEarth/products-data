description: "This declaration for Printed Luxury Vinyl Tile Representative Product\
  \ for the European market covers a range of styles and colours. Luxury Vinyl Tile\
  \ is used in both commercial and residential interiors. It is commonly available\
  \ in 2.0mm, 2.5 mm, 3.0 mm and 4.5 mm thicknesses. The average weight of this representative\
  \ product is 5.003 kg/m\xB2. Decorative applications and a transparent PVC wear\
  \ layer are applied to the surface and a lacquer is used as a finish on the wear\
  \ layer.The products included in this EPD are Art Select, Monet, Van Gogh, Opus,\
  \ Rubens, Michelangelo, HDC, in tile or plank format.The UN CPC classification code\
  \ is 36910 Floor coverings of plastics, in rolls or in the form of tiles; wall or\
  \ ceiling coverings of plastics."
