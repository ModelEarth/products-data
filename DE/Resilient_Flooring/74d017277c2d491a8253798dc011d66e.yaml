description: 'Teknoflor Bio-Polyurethane Flooring is a commercialgrade resilient flooring
  product made, in part, from polyurethane processed with the renewable plant product
  castor oil. This resilient flooring product has all the advantages of vinyl: durability,
  easy maintenance and versatility, but without the vinyl. The product offers forty-two
  beautiful designs in four collections of plank and tile; twenty-four of the same,
  stunning designs are also available in three collections of sheet flooring. These
  products can be used independently or together to bring life to resilient flooring
  with design, color, performance and an environmental focus perfect for any commercial
  space. For the placing on the market of the product in the European Union/European
  Free Trade Association (EU/EFTA) (with the exception of Switzerland) Regulation
  (EU) No. 305/2011 Construction Producs Regulation CPR applies. The Declaration of
  Performance of the products taking into consideration EN 14041 and the CE-marking
  of the products can be found on the manufacturer''s technical information section.
  2 Application According to the use class as defined in ISO 10874 the product can
  be used - in all domestic areas, classified as use class 23, - in all commercial
  areas, classified as use class 34 - in all industrial areas, classified as use class
  43'
