lca_discussion: "\n\n## Product Component Notes\ns are stacked on\npallets according\
  \ to the different formats.\nAll processes are continually inspected and\ndocumented\
  \ as part of the in-house Factory Production\nControl (FPC).\n2.7 Environment and\
  \ health during\nmanufacturing\nDue to the manufacturing conditions, no health\n\
  protection measures are necessary beyond those\nrequired by law or other regulations.\
  \ A risk and stress\nanalysis (risk assessment) was carried out and\nnecessary measures\
  \ have been derived. The\nworkplace limit values (according to /TRGS 900/) are\n\
  clearly never reached at any point of production.\nFurthermore, the PARADOR locations\
  \ are certified\naccording to both /ISO 14001/ and /EMAS/.\n2.8 Product processing/Installation\n\
  You will need the following tools and aids for installing\nParador laminate flooring:\
  \ tape measure or hinged\nruler, cutter, pencil, handsaw, Parador spacer wedges,\n\
  Parador MultiTool, hammer, drill, and jigsaw, crosscut\nsaw, or circular saw. Depending\
  \ on the application,\nfurther tools and materials may be required: \"gun\" for\n\
  construction adhesive; metal saw for aluminium\nprofiles; Parador Glue D3. The usual\
  \ safety\nprecautions (e.g. safety goggles and dust mask when\nsawing) must be observed.\
  \ The resulting sawdust\nshould be extracted. The provisions of the employers'\n\
  liability insurance association apply for industrial\nprocessing.\nThe residual\
  \ material and packaging must be disposed\nof separately according to waste category.\
  \ Further\ninformation can be found in the installation instructions\nenclosed with\
  \ the product or in the \"/Laminate Flooring\nadvice section/\", which is available\
  \ for download from\nthe Parador website.\n2.9 Packaging\nThe packaging consists\
  \ of a cardboard box, perforated\nPE film, and PET strapping tape. These packaging\n\
  materials must be collected separately and recycled in\naccordance with local regulations.\
  \ In Germany and\nAustria, the films must be returned to the Dual System.\nCardboard\
  \ boxes must be placed in\npaper/cardboard/cardboard box collection points.\n2.10\
  \ Condition of use\nWood is a hygroscopic material, i.e. it can absorb and\nrelease\
  \ moisture. When using wood it is therefore\nimportant to ensure a balanced room\
  \ climate to\nprevent dimensional changes. The indoor climate\nshould be maintained\
  \ throughout the year at a\ntemperature of approx. 20\xB0C and a relative humidity\n\
  between 35 - 60%.\nParador products must be cleaned and cared for in\naccordance\
  \ with the \"/Laminate Flooring advice\nsection/\".\n2.11 Environment and health\
  \ during use\nNo damage to the environment or health is expected if\nParador laminate\
  \ floors are used properly. All laminate\nflooring meets the award criteria of /RAL-UZ176/\
  \ (Blue\nAngel) contract no. /27259/ and /eco-INSTITUT/ ID\n1112-12656-001. All\
  \ emission values are well below\nlegal limits. Parador laminate flooring poses\
  \ no risk to\nwater, air, or soil when used as intended.\n2.12 Reference service\
  \ life\nThe Sustainable Building Assessment System (/BNB/)\ntakes a useful life\
  \ of 20 years as a basis under code\nno. 352.711., between 35 - 60%., between 35\
  \ - 60%."
