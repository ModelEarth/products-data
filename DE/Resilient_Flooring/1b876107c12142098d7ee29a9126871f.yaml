description: 'Product definition Teknoflor Naturescapes HPD is a commercial-grade
  resilient sheet flooring made, in part, from polyurethane processed with the renewable
  plant product castor oil. This resilient sheet flooring product has all the advantages
  of resilient sheet vinyl: durability, easy maintenance and versatility, but without
  the vinyl. The product offers twenty-four beautiful designs in three distinct styles
  that can be used independently or together. Naturescapes HPD brings life to resilient
  flooring with design, color, performance and an environmental focus perfect for
  any commercial space. For the placing on the market of the product in the European
  Union/European Free Trade Association (EU/EFTA) (with the exception of Switzerland)
  Regulation (EU) No. 305/2011 Construction Producs Regulation /CPR/ applies. The
  Declaration of Performance of the products taking into consideration /EN 14041/
  and the CE-marking of the products can be found on the manufacturer''s technical
  information section. - in all domestic areas, classified as use class 23, - in all
  commercial areas, classified as use class 34 - in all industrial areas, classified
  as use class 43'
