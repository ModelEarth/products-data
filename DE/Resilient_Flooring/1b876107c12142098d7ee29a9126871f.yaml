lca_discussion: "## Product Component Notes\nPolyurethane\nincluding 64% renewable\
  \ material\n45.2 %\nFiller 50.2 %\nPaper 1.7 %\nGlass fibre 0.8 %\nPolyester 2.1\
  \ %\nThis product contains substances listed in the\n/REACH/ Candidate List of Substances\
  \ of Very High\nConcern for Authorisation\u201D (SVHC) (27.06.2018)\nexceeding 0.1\
  \ percentage by mass: no\nReference service life\nA calculation of the reference\
  \ service life according to\n/ISO 15686/ is not possible.\nThe service life of resilient\
  \ floor coverings depends on\nthe correct installation taking into account the declared\n\
  use classification and the adherence to cleaning and\nmaintenance instructions.\n\
  A minimum service life of 20 years can be assumed\n/BNB/, technical service life\
  \ can be considerably\nlonger.\nLCA: Calculation rules\nDeclared Unit\nName Value\
  \ Unit\nDeclared unit 1 m2\nConversion factor to 1 kg 0.26 -\nMass reference 3.9\
  \ kg/m\xB2\nThe declared unit refers to 1 m2 produced floor\ncovering. Output of\
  \ module A5 'Assembly' is 1 m2\ninstalled floor covering.\nSystem boundary\nType\
  \ of EPD: Cradle-to-grave\nSystem boundaries of modules A, B, C, D:\nA1-A3 Production:\n\
  Energy supply and production of the basic material,\nauxiliary material, transport\
  \ of the material to the\nmanufacturing site, emissions, waste water treatment,\n\
  packaging material and waste processing up to the\nlandfill disposal of residual\
  \ waste (except radioactive\nwaste). Benefits for generated electricity and steam\n\
  due to the incineration of production waste are\naggregated.\nA4 Transport:\nTransport\
  \ of the packed floor covering from factory\ngate to the place of installation.\n\
  A5 Installation:\nInstallation of the floor covering, processing of\ninstallation\
  \ waste and packaging waste up to the\nlandfill disposal of residual waste (except\
  \ radioactive\nwaste), the production of the amount of floor covering\nthat occurs\
  \ as installation waste including its transport\nto the place of installation.\n\
  Generated electricity and steam due to the incineration\nof waste are listed in\
  \ the result table as exported\nenergy.\nPreparing of the floor and adhesives are\
  \ beyond the\nsystem boundaries and not taken into account.\nB1 Use:\nIndoor emissions\
  \ during the use stage. After the first\nyear, no product related VOC emissions\
  \ are\nrelevant due to VOC decay curves of the product.\nB2 Maintenance:\nCleaning\
  \ of the floor covering for a period of 1 year:\nVacuum cleaning - electricity supply\n\
  Wet cleaning - water consumption, production of the\ncleaning agent, waste water\
  \ treatment.\nThe declared values in this module have to be\nmultiplied by the assumed\
  \ service life of the floor\ncovering in the building in question.\nB3 - B7:\nThe\
  \ modules are not relevant and therefore not\ndeclared.\nC1 De-construction:\nEnergy\
  \ consumption of the de-construction machine.\nC2 Transport:\nTransport of the floor\
  \ covering waste to a landfill or to\nthe municipal waste incineration plant (MWI).\n\
  C3 Waste processing:\nC3-1: Landfill disposal needs no waste processing.\nC3-2:\
  \ Impact from waste incineration (plant with\nR1>0.6), generated electricity and\
  \ steam are listed in\nthe result table as exported energy.\nC4 Disposal\nC4-1:\
  \ Impact from landfill disposal,\nC4-2: The floor covering waste leaves the system\
  \ in\nmodule C3-2,\nD Recycling potential:\nD-A5: Benefits for generated energy\
  \ due\nto incineration of packaging and installation waste\n(incineration plant\
  \ with R1 > 0.6),\nD-1: Benefits for generated energy due to landfill\ndisposal\
  \ of floor covering waste at the end-of-life,\nD-2: Benefits for generated energy\
  \ due to incineration\nof floor covering waste at the end-of-life (incineration\n\
  plant with R1 > 0.6),\nComparability\nBasically, a comparison or an evaluation of\
  \ EPD data\nis only possible if all the data sets to be compared\nwere created according\
  \ to /EN 15804/ and the building\ncontext, respectively the product-specific\ncharacteristics\
  \ of performance, are taken into account.\nBackground data are taken from the /GaBi\
  \ database\n2018/, service pack 35 and from the /ecoinvent 3.3/\ndatabase\n., including\
  \ 64% renewable material, 45.2 %, Filler 50.2 %, Paper 1.7 %, Glass fibre 0.8 %,\
  \ Polyester 2.1 %, including 64% renewable material\n45.2 %\nFiller 50.2 %\nPaper\
  \ 1.7 %\nGlass fibre 0.8 %\nPolyester 2.1 %"
