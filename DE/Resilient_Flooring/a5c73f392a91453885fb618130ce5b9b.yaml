lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nProduktfamilie noraplan\xAE\
  \ 913, mit einer Dicke von 3 mm. \nKontinuierlich in Bahnen vulkanisierte Bodenbelge\
  \ aus Kautschuk in verschiedenen Farben und Designs. Diese Deklaration ist eine\
  \ Umweltproduktdeklaration gem ISO 14025 und beschreibt die spezifische Umweltleistung\
  \ der hier genannten Bauprodukte in Deutschland am Produktionsstandort Weinheim\
  \ (Bergstrae). \nSystemgrenze: \nTyp der EPD: von der Wiege bis zum Werkstor mit\
  \ Optionen.\nDie kobilanzielle Berechnung umfasst folgende\nPhasen:\nHerstellungsphase\
  \ A1- A3: Bercksichtigung der Vorkette und der Produktion des\nBodenbelags, inkl.\
  \ Verpackung (Input von Altpapier bei der Papier-/Kartonherstellung).\nTransport\
  \ A4: Annahme fr den Transport der Produkte zur Baustelle.\nInstallationsphase A5:\
  \ Bercksichtigung der Herstellung und des Transports der Verschnitt Menge, Verbrennung\
  \ des Verschnitts (gewonnene Energie wird in D als vermiedene Umweltlasten deklariert),\
  \ Entsorgung der Verpackungsmaterialien (Verbrennung der Polyethylenfolie). Die\
  \ Untergrundvorbehandlung (Grundierung, Spachtelmasse, Klebstoff) bleibt unbercksichtigt.\
  \ Diese ist abhngig vom Gebude und der Anwendung und muss im\nEinzelfall spezifiziert\
  \ werden.\nNutzungsphase B2: Szenario fr die Reinigung entsprechend den Herstellerempfehlungen\
  \ (siehe 4.).\nEnd-of-Life-Phase C1, C2, C3: Szenario fr die Verbrennung des Bodenbelags\
  \ inkl.\nAusbau aus dem Gebude und Transport zum Verbrennungsort (gewonnene Energie\n\
  wird in D als vermiedene Umweltlasten deklariert). Modul C4 wird mit 0 deklariert,\
  \ da das EOL-Szenario keine Deponierung beinhaltet.\nNutzen und Lasten fr das nchste\
  \ System D: Gewinnung von elektrischer und thermischer\nEnergie aus der thermischen\
  \ Verwertung des Produkts, des Installationsverschnitts und der\nVerpackung Einflsse\
  \ von Abfllen werden in den Modulen bercksichtigt, in denen diese anfallen.\nFr\
  \ die Umweltauswirkungen wurde der Einsatz von grnem Strom unter Bercksichtigung\
  \ des Reststrommixes fr den brigen Strom berechnet. Der Anteil des mit grnem Strom\
  \ gedeckten Strombedarfs am Gesamtstrombedarf betrgt 100 %."
