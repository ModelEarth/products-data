description: "In dieser Umwelt-Produktdeklaration (EPD) werden rezepturgleiche elastische\
  \ Kautschuk-Bodenbelge der Produktfamilie noraplan\xAE 913 mit verschiedenen Designs\
  \ und Oberflchenstrukturen der nora systems GmbH abgebildet.\nBesondere Merkmale\
  \ der noraplan\xAE 913 Belge sind: Kontinuierlich vulkanisierte Kautschukbelge in\
  \ Bahnen Belagsaufbau: Einschichtig\nOhne Zusatz von PVC, chlorhaltigen Polymeren\
  \ und Phthalat-Weichmachern\nDauerelastische Eigenschaften\nGeeignet fr hchste Beanspruchungen\n\
  Keine Beschichtungen bentigt Erhhte Sicherheit wegen hoher Brandschutzeigenschaften\
  \ Unverfugte Verlegung\nHohe Bestndigkeit gegen Chemikalien und Flchen- sowie Handdesinfektionsmittel\
  \ gem den Listen von VAH und RKI"
