description: "Sika ComfortFloor\xAE PS-27 system is a tough-elastic polyurethane self-smoothening\
  \ flooring system and is part of the Sika ComfortFloor\xAE system range. The Sika\
  \ ComfortFloor\xAE PS-27 system is especially designed for decorative areas where\
  \ seamless hardwearing floors are required. The system is composed of a tough- elastic\
  \ polyurethane which fulfils the stringent demands for low VOC emitting products.\
  \ Technical Information Property Value, Unit Shore D Hardness (DIN 53505) ~65 (14\
  \ days / +23 \xB0C) Abrasion Resistance (EN ISO 5470-1) < 3000 mg Resistance to\
  \ Impact (ISO 6272) Class I Tensile Adhesion Strength (EN 13892-8) > 2.0 N/mm2 Reaction\
  \ to Fire (EN 13501-1) Bfl-s1 Chemical Resistance Sika ComfortFloor\xAE PS-27 always\
  \ has to be sealed with Sikafloor\xAE-305 W. Refer to the chemical resistance of\
  \ Sikafloor\xAE-305 W. UV Exposure (EN ISO 105-B02:2002) 8 / Colour fastness Permeability\
  \ to Water Vapour (EN ISO 7783-1/-2) Class III Capillary Absorption (EN 1062-3)\
  \ < 0.01 kg/m2 h0.5 EPD Number: 000157 Date of Issue:03 April 2018 Expiry Date 02\
  \ April 2023 BF1805-C-ECOP Rev 0.0 Page 3 of 14 \xA9 BRE Global Ltd, 2017 Property\
  \ Value, Unit Permeability to CO2 (EN 1062-6) > 50 meter Skid / Slip Resistance\
  \ (DIN 51130) R10 / R11 Main Product Contents The table below shows the SIKA component\
  \ layers that make up the Sika ComfortFloor\xAE PS-27 system. The actual chemical\
  \ inputs are not disclosed due to confidentiality reasons, but the product does\
  \ not contain substances on the SVHC list of chemicals Material/Chemical Input Kg/m2\
  \ Sikafloor\xAE-161 primer 1.0 Sikafloor\xAE-327 base coat 2.8 Sikafloor\xAE-305W\
  \ top sealer 0.27 Total Product Weight 4.07 EPD Number: 000157 Date of Issue:03\
  \ April 2018 Expiry Date 02 April 2023 BF1805-C-ECOP Rev 0.0 Page 4 of 14 \xA9 BRE\
  \ Global Ltd, 2017 Manufacturing Process A flooring product from the ComfortFloor\xAE\
  \ family (e.g. Sikafloor\xAE-330) is compounded as a master-batch by mixing the\
  \ base polymer with all additives, fillers, stabilizers and pigments. The production\
