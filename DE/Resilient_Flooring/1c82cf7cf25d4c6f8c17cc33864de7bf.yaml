lca_discussion: "## Product Component Notes\n1m\xB2 of installed floor covering with\
  \ an average grammage of 3180 g/m2. Declared unit Name Value Unit Declared unit\
  \ 1 m2 Conversion factor to 1 kg 0.314 - System boundary Type of EPD: cradle to\
  \ gate with options Modules A1-A3 cover processes that provide materials and energy\
  \ input for the system, manufacturing and transport processes up to the factory\
  \ gate, as well as waste processing. Module A4 covers transport of the floor covering\
  \ to the place of installation. Module A5 covers the production of adhesive for\
  \ the installation of the floor covering, incineration of offcuts and packaging\
  \ material. Module B2 covers provision of cleaning agent, energy and water consumption\
  \ for the cleaning of the floor covering including waste water treatment. The LCA\
  \ results in this EPD are declared for a one year usage. Module C1 considers electricity\
  \ supply for the deconstruction of the flooring. Module C2 covers transportation\
  \ of the postconsumer waste to waste processing. End of life scenarios are declared\
  \ for: 1. 100% incineration in a waste incineration plant (WIP) 2. 100% landfilling\
  \ Module D accounts for potential benefits from all net flows given in module A5\
  \ and C3 that leave the product system boundary after having passed the end- of-waste\
  \ state in the form of recovery and/or recycling potentials. Module D is declared\
  \ separately for each scenario. Comparability Basically, a comparison or an evaluation\
  \ of EPD data is only possible if all the data sets to be compared were created\
  \ according to /EN 15804/ and the building context, respectively the product-specific\
  \ characteristics of performance, are taken into account. For the calculation of\
  \ the LCA the database /GaBi ts/ was used. LCA: Scenarios and additional technical\
  \ information The following technical information is the basis for the declared\
  \ modules: Transport to the construction site (A4) Name Value Unit Transport distance\
  \ 2000 km Capacity utilisation (including empty runs) 85 % Installation in the building\
  \ (A5) Name Value Unit Auxiliary (adhesive) 0.3 kg"
