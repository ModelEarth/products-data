description: '/ Product definition Resilient floor coverings are an entire product
  family of flexible flooring solutions available in sheets, tiles and planks. They
  are classified as having heterogeneous or homogeneous compositions based on vinyl,
  linoleum, cork, rubber or synthetic thermoplastic polymers. Resilient floor coverings
  can provide different functionalities (acoustic, static control, slip resistance,
  easy maintenance etc.) to match a wide range of domestic, commercial and industrial
  applications. They are available in a very wide range of patterns and colours fitting
  with inspiration and decorative needs. This EPD applies to 2,0 mm thick Enomer product
  range manufactured by Upofloor Oy. 2 Enomer products are based upon synthetic thermoplastic
  polymers according to /EN14565/ and are supplied in either tile, plank or roll form.
  For the placing on the market of the product in the European Union/European Free
  Trade Association (EU/EFTA) (with the exception of Switzerland) /Regulation (EU)
  No. 305/2011 (CPR)/ applies. The product needs a declaration of performance taking
  into consideration /EN 14041:2004/: Resilient, textile, laminate and modular multilayer
  floor coverings Essential characteristics/ and the CE-marking. For application and
  use the respective national provisions apply. Application According to /ISO 10874/
  (previously EN 685) the area of application for resilient floor coverings is indicated
  Environmental Product Declaration Upofloor Oy - Upofloor 2 mm Enomer Product range
  by use classes. The declared product group covers the use classes 23, 34 and 43.
  Base materials / Ancillary materials The product group has the following composition'
