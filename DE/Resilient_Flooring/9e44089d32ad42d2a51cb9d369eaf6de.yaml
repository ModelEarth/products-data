description: "In this Environmental Product Declaration (EPD), resilient rubber floor\
  \ coverings of the nora systems GmbH product line noraplan\xAE 913 are modelled.\
  \ Specific characteristics of the noraplan\xAE 913 coverings are: - manufacturing\
  \ method: continuously vulcanised rubber floor coverings in sheets\n- covering structure:\
  \ single-layer\n- composition: natural and synthetic rubber, minerals from natural\
  \ sources, colour pigments, and processing aids\n- emissions performance: nora floor\
  \ coverings meet the requirements of the DIBt (German Institute for Building Technology)\
  \ approval procedure (Health-related Evaluation Procedure /AgBB/).\nIn addition,\
  \ they were awarded the German \u201CBlue Angel \u2013 because of low emissions\u201D\
  \ (Der Blaue Engel \u2013 Sch\xFCtzt Umwelt und Gesundheit, weil emissionsarm) according\
  \ to the Basic Award Criteria /RAL-UZ 120/ for resilient floor coverings."
