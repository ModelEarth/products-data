description: Keraflex is an improved slip resistant cementitious adhesive with extended
  open time classified as C2TE, with very low emission level of volatile organic compounds.
  It is suitable for interior and exterior bonding of ceramic tiles, porcelain, natural
  stone materials (not sensitive to moisture) and mosaics on floors and walls. Keraflex
  Easy S1 is a high performance, deformable cementitious adhesive with extended open
  time for ceramic tiles and stone material, with very low emission level of volatile
  organic compounds. It is especially suitable for the installation of large-size
  porcelain tiles and natural stone. It's classified as C2ES1 according to EN 12004.
  Kerabond Plus is an improved cementitious adhesive with extended open time classified
  as C2TE according to EN 12004 and with very low emission level of volatile organic
  compounds, suitable for interior and exterior bonding of ceramic tiles, porcelain,
  natural stone and mosaics on floors and walls.
