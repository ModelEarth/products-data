description: H40 No Limits (grey and white) is an improved and high performance (2),
  cementitious adhesive (C) with extended open time (E) and no vertical slip (T),
  for ceramic tiles and large stone slabs, characterized by very low emission of volatile
  organic compounds. Geo-binder based, structural flexible multi-purpose gel-adhesives
  for bonding all types of material, on all substrates, and for all use, even in extreme
  conditions. The product is designed, produced and CE marked according to EN 12004
  (Adhesives for tiles. Requirements, evaluation of conformity, classification and
  designation). It is classified as C2TE according to EN 12004-1:2017 for interior
  and exterior bonding of ceramic tiles, porcelain, natural stone and mosaics on floors
  and walls.
