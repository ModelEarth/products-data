description: "Granirapid is an improved, fast-setting cementitious, deformable adhesive\
  \ classified as C2F S1. It's used for bonding all kinds of interior and exterior\
  \ ceramic tiles: conglomerates, artificial and natural stones, marble on both walls\
  \ and floors. The product has very low emissions of volatile organic compounds.Elastorapid\
  \ is a highly deformable, improved, fast-setting cementitious adhesive, slip resistant\
  \ and with extended open time, classified as C2FTE S2. It's used for bonding all\
  \ kinds of interior and exterior ceramic tiles (single-fire, double-fire, porcelain,\
  \ clinker,...), natural stones and artificial materials slightly sensitive to humidity.\
  \ Kerabond is a normal cementitious adhesive classified as C1. Mixing Kerabond with\
  \ Isolastic in place of water, improves the characteristics to meet the requirement\
  \ of classC2E S2. It's used for interior and exterior bonding all kinds of ceramic\
  \ tiles. All products are compliant with EN 12004 (Adhesives for tiles. Requirements,\
  \ evaluation of conformity, classification and designation) and ISO 13007-1 (Ceramic\
  \ tiles - Grouts and adhesives - Part 1: Terms, definitions and specifications for\
  \ adhesives: definitions and characteristics).This EPD has been dually-registered\
  \ under the scope of the three mutual recognition agreements between the International\
  \ EPD\xAE System and EPD Norway. The EPD thus has the right to bear the logotypes\
  \ of the two programmes. http://epd-norge.no/utenlandsk-registrerte-epd/category334.html"
