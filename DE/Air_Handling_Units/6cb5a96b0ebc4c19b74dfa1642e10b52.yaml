description: 'ParaGrid geogrids (Figure 1 and Figure 2) are planar structure consisting
  of a biaxial array of composite geosynthetic strips. The strips comprise of a core
  of high tenacity polyester tendons encased in a polyethylene sheath. ParaGrid is
  CE certified for reinforcement applications and approved by the BBA (British Board
  of Agreement). ParaGrid is used as reinforcement in soil structures. The combination
  of the mechanical resistance of the polyester core with the durability of the polyethylene
  sheath enables its use in very aggressive conditions. Indeed, ParaGrid is highly
  resistant to chemicals, micro-organism, UV radiation and mechanical damages. Technical
  Characteristics of the ParaGrid range products are listed and detailed in the technical
  data sheet available on Maccaferri website (https://www.maccaferri.com/). According
  to Construction Product Regulation CEE 305/2011 the essential technical characteristics,
  as per Harmonized Documents: EN 13249, EN 13250, EN 13251, EN 13253, EN 13254, EN
  13255, EN 13257 and EN 13265, are reported in the Declaration of Performances (DOP).'
