description: 'The declared product is a gate valve for drinking water supply according
  to EN 1074-1 and EN 1074-2 with the trade name Hawle E3, specifically the version
  DN100 PN16 SHORT. The product is installed in the pipeline network via flange connections
  and is used to open or shut off the water flow. Catalog number: 4000E3 Internal
  material number: 5001482 Goods no. / Imp. code no.: 84818061 EAN/UPC code: 9007878121296
  Coating standard: EN 14901 The gate valve is designed as a resilient seated wedge-type
  gate valve with a smooth and free bore. The body has a two-part design: the bottom
  part is connected to the pipeline via flanges. Optionally, supports, spigots or
  other connection systems (System2000, VRS) may also be used. The top part (the bonnet)
  houses the spindle and the sealing wedge. The top and bottom part are connected
  with stainless steel screws and an elastomer gasket. The bonnet and the body are
  made from EN-GJS-400-15 ductile cast iron pursuant to EN 1563. They are epoxy powder
  coated on the inside and outside pursuant to DIN 3476-1 and in compliance with the
  quality and testing provisions of RAL-GZ 662. The sealing wedge is vulcanized over
  its entire surface. A wedge nut is connected flexibly, without any clearance, and
  such that it absorbs vibrations, by way of positive locking and elastomer embedding.
  The inside of the wedge is made from EN-GJS-400 ductile cast iron pursuant to EN
  1563, while the outside of the wedge is fully rubberized with vulcanized EPDM (vulcanised
  ethylene propylene-diene rubber, according to EN 681-1). The wedge guide has a plastic
  top piece. The Duplex stainless-steel spindle (Duplex 1.4162 (pitting-resistence-equivalent-number
  (PRE number) ~26)) rounds out the load-optimized design and guarantees ultra-low
  wear, minimal closure torques, and optimum corrosion resistance. An O-ring carrier
  and a spindle support seal the spindle and ensure easy movement of the sealing wedge.
  The flange openings are closed with covering c...'
