description: "Die automatische Schiebet\xFCranlage ST FLEX Green ist f\xFCr Geb\xE4\
  udeabschl\xFCsse im Au\xDFenbereich mit Fokus auf Energieeinsparung geeignet. Die\
  \ vorliegende EPD weist eine zweifl\xFCgelige Variante aus, d. h. sie ist mit je\
  \ zwei Fahrfl\xFCgeln und zwei Seitenteilen best\xFCckt. Weiterhin besteht die automatische\
  \ T\xFCranlage aus einem Schiebet\xFCrantrieb inkl. Sensorik, einer Steuerung und\
  \ einem Akkupaket. Das \u201EGreen\u201C steht f\xFCr ein schmales, thermisch getrenntes\
  \ Profilsystem auf Basis des DORMA FLEX Profils. Die thermische Trennung im Profil\
  \ erm\xF6glicht eine erh\xF6hte W\xE4rmed\xE4mmung trotz unver\xE4ndert schmaler\
  \ Profilansicht. \u2022 W\xE4rmedurchgangskoeffizient: UD-Werte von 1,4 bis max.\
  \ 1,8 (belegt durch Pr\xFCfungen des ift Rosenheim) \u2022 Entspricht der aktuellen\
  \ Energieeinspar-verordnung EnEV 2009 \u2022 Individueller Nachweis des UD-Wertes\
  \ f\xFCr jede gelieferte ST FLEX Green-Anlage"
