lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende EPD bezieht\
  \ sich auf den gesamten Lebensweg einer ST FLEX Green Schiebet\xFCranlage von DORMA.\
  \ Die unterschiedlichen technischen Eigenschaften werden in Kapitel 2.3 dargestellt.\
  \ \n\nProduktionsstandort des Produkts ist der DORMA Produktionsstandort Zusmarshausen,\
  \ Deutschland. Daneben werden Produktkomponenten von den DORMA Standorten Ennepetal\
  \ und Bonn bezogen. Die Stoff- und Energiestr\xF6me wurden entsprechend ber\xFC\
  cksichtigt. \nSystemgrenze: \nTyp der EPD: Wiege bis Werkstor mit Optionen (cradle\
  \ to gate with options).\n\nModule A1-5\n\n\nDas Produktstadium beginnt mit der\
  \ Ber\xFCcksichtigung der Produktion der notwendigen Rohstoffe inklusive aller entsprechenden\
  \ Vorketten sowie der notwendigen Beschaffungstransporte. Daneben wurden ebenfalls\
  \ die Distributions-transporte und der Einbau ins Geb\xE4ude ber\xFCcksichtigt.\n\
  \nModul B3\n\n\nDas Modul beinhaltet das Auswechseln von abgenutzten Komponenten\
  \ \xFCber die gesamte Nutzungsdauer gem\xE4\xDF der DORMA-eigenen Herstellerrichtlinie\
  \ f\xFCr Verschlei\xDFteile.\n\nModul B6\n\n\nDas Modul beinhaltet den Energieverbrauch\
  \ f\xFCr den Betrieb der Antriebseinheit ES 200 Easy \xFCber die gesamte Nutzungsdauer.\n\
  \nModule C2-3\n\n\nDie Module beinhalten die Umweltwirkungen f\xFCr die Abfallbehandlung\
  \ inklusive der zugeh\xF6rigen Transporte am Ende des Produkt-Lebenswegs.\n\nModul\
  \ D\n\n\nDie aus der Abfallbehandlung resultierenden Wertstr\xF6me, die wiederum\
  \ potenziell als energetischen (MVA-Route) oder werkstofflichen Input (Recycling)\
  \ f\xFCr ein nachgelagertes Produktsystem dienen, werden hier ausgewiesen.\n\n#\
  \ Technology Description And Included Processes\n\nDie Schiebet\xFCranlage ST FLEX\
  \ Green besteht aus Glas, Aluminium-, Kunststoff-, Stahl- und elektronischen Bauteilen.\
  \ Die Fahrfl\xFCgel und Seitenteile der ST FLEX Green werden im DORMA Werk Zusmarshausen\
  \ herge-stellt. Insbesondere elektronische Bauteile werden ebenfalls innerhalb der\
  \ DORMA-Gruppe gefertigt. Die Antriebseinheit ES 200 Easy wird im Werk Ennepetal,\
  \ die hierzu ben\xF6tigten Leiterplatinen im Werk Bonn gefertigt. Das zertifizierte\
  \ Qualit\xE4tsmanagementsystem nach DIN EN ISO 9001 sichert den hohen Qualit\xE4\
  tsstandard der DORMA Produkte f\xFCr alle Standorte ab. \nTechnische Daten: \nTechnische\
  \ Daten des Antriebsystems:\n\n\nTechnische Daten der Fahrfl\xFCgel und Seitenteile:\n\
  \nW\xE4rmedurchgangskoeffizienz (U-Wert) nach EN ISO 10077-1 /-2:\n\n\n\xB7    \
  \     Mehrscheiben-Isolierglas: 1,0 [W/m\xB2K] \n\n\n\xB7         W\xE4rmedurchgangskoeffizienz\
  \ (U-Wert) f\xFCr das automatische Schiebet\xFCrsystem mit den Abmessungen 6250\
  \ x 3305 mm: 1,4 [W/m\xB2K]\n\n\n\xB7         W\xE4rmedurchgangskoeffizienz (U-Wert)\
  \ f\xFCr das automatische Schiebet\xFCrsystem mit den Abmessungen 2100 x 2205 mm:\
  \ 1,8 [W/m\xB2K] \nDeklarierte Einheit: \nDie deklarierte Einheit ist ein (1) m\xB2\
  \ (37,3 kg) der automatischen Schiebet\xFCranlage ST FLEX Green bestehend aus:\n\
  \n- der Antriebseinheit ES 200 Easy,\n\n\n- zwei Fahrfl\xFCgeln, \n\n- zwei Seitenteilen\
  \ und \n\nden jeweiligen Verpackungsmaterialien.\n\nDie Seitenteile sind nicht Teil\
  \ der beweglichen Automatikt\xFCr, sondern Teil des Gesamtsystems der automatischen\
  \ T\xFCranlage und wurden in der deklarierten Einheit ber\xFCcksichtigt."
