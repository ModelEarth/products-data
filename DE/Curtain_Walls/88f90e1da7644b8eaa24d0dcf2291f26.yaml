description: "This multi-coloured PV module is made of standard PV technology hidden\
  \ behind a front glass, which is digitally printed with ceramic ink. Digital printing\
  \ offers an unprecedented range of colours and patterns, which resulting electrical\
  \ efficiency of the PV cell below is controlled by a patent filed method and Swiss\
  \ registered trademark meta-c-print. Building integrated photovoltaics (BIPV) contribute\
  \ to achieving an increase of electricity supply from PV solar electricity by fully\
  \ utilising building surfaces, such as roof, skylights or fa\xE7ades to maximise\
  \ electricity generation. Multi-coloured glass-glass photovoltaic modules have about\
  \ 10-40% lower electricity generation yield than clear glass PV modules. The product\
  \ takes over the function of a glass fa\xE7ade element and therefore must fulfil\
  \ one or more requirements of EN 5050383-1 such as mechanical rigidity or structural\
  \ integrity,\_primary weather protection, energy economy, fire protection etc. The\
  \ service lifetime for this type of photovoltaic module is about 30 years."
