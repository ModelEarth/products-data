description: The StoVentec Glass A product is a composite panel comprising a toughened
  enamelled glass which is bonded to a lightweight carrier board (made of expanded
  perlite granulate) with an integrated panel carrier profile on the back side. The
  panel itself is being used within Rainscreen Cladding systems with a joint-accentuated
  appearance. The StoVentec Glass A product offers a wide range of different design
  options regarding formats, colours, glass types as well as glass surfaces. Thanks
  to the prefabrication of the panels, the installation on site is easy and not depending
  on weather conditions.
