lca_discussion: "# Use Advice\n\nScope: \nThis environmental product declaration does\
  \ only include the StoVentec Glass A panel itself as well as the agrafe profile\
  \ fixed to the subconstruction / wall but not the insulation and not the subconstruction\
  \ being used within the Rainscreen Cladding system.\n\nWithin this environmental\
  \ product declaration the specific product named \"StoVentec Glass A\" with a fire\
  \ behaviour classification A2-s1,d0 in accordance with EN 13501-1 is described.\n\
  \nEnvironmental data of the product named \"StoVentec Glass\" with a fire behaviour\
  \ classification B-s1,d0 in accordance with EN 13501-1 can be found in the annexe.\n\
  \nProduct components are produced by Sto SE & Co. KGaA (production sites at Lauingen,\
  \ Germany) and by external suppliers. \nSystem boundary: \nType of EPD: Cradle to\
  \ gate with options, modules C1- C4 and module D (A1-A3 + C + D and additional modules:\
  \ A4, A5). The LCA considers the following modules of the life cycle:\n\nProduction\
  \ Stage (A1-A3): The Product stage includes:\n\nA1 Raw material supply and processing,\n\
  A2 Transport of raw materials to the manufacturer,\nA3 Production of StoVentec Glass\
  \ A in the factory, (incl. energy provision, water provision, production of packaging\
  \ materials)\n\nConstruction stage (A4-A5): The construction process stage includes:\n\
  \nA4 transport to the construction site 100km by truck,\nA5 installation of the\
  \ product with a machine and treatment of the packaging materials in waste incineration\
  \ units after installation of the product\n\nEnd-of-life stage (C1-C4): The end-of-life\
  \ stage includes:\n\nC1 de-construction with machine\nC2 transport to waste processing;\
  \ 50 km with truck Transport distance can be adjusted at building level if necessary\
  \ (e.g., for 100 km actual transport distance:\nmultiply LCA values by factor 2).\n\
  C4 disposal of the product in a landfill for inert matter\n\nBenefits and loads\
  \ beyond the System Boundary (D): Module D includes:\nLoads and benefits from material\
  \ recycling of metals and energy recovery potentials from the thermal treatment\
  \ of the pallets and mixed plastic waste from packaging.\n\n# Technology Description\
  \ And Included Processes\n\nThis dataset represents one squaremeter (1 m\xB2) StoVentec\
  \ Glass ventilated facade system (31,8 kg/m\xB2). The composition of the system\
  \ is: Name Value Unit Formats vertical max. 1,25x4,5 m Formats horizontal max. 3,75x1,5\
  \ m Panel Weight (glass thickness 6 mm) 30 kg/m\xB2 Panel thickness (without backrail)\
  \ 30 mm Fire resistance class acc. EN 13501-1 B-s1,d0 class 6 mm toughened Glass\
  \ (15 kg/m\xB2) Silicone based adhesive (3 kg/m\xB2) 20 mm StoVentec Carrier Board\
  \ (10 kg/m\xB2) Sto-Board Carrier Profile (1.8 kg/m\xB2) Sto-Agrafe Profile (2 kg/m\xB2\
  ) For further details see the EPD document. \nDeclared unit: \nThe declared unit\
  \ for the StoVentec Glass A facade system is 1 m."
