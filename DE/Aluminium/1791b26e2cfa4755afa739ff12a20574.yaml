lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDieses Dokument bezieht\
  \ sich auf die Herstellung von 1 m Aluminiumverbundplatten. Es stellt eine Muster-EPD\
  \ dar, welche auf Basis von 5 Produkten gewichtet nach Produktionsmengen von 2 Mitgliedsunternehmen\
  \ erstellt wurde. Aufgrund der vergleichbaren Produktionstechnologien der einzelnen\
  \ Unternehmen kann von einer guten Reprsentativitt der Daten ausgegangen werden.\
  \ Der Zeitraum der Datenerfassung beluft sich auf das Jahr 2017. \nSystemgrenze:\
  \ \nTyp der EPD: Wiege bis Werkstor \u2013 mit Optionen. Diese kobilanz bercksichtigt\
  \ das Lebenszyklusstadium der Produktherstellung sowie das End-of-Life (EoL). \n\
  Das Produktstadium umfasst die Module A1 (Rohstoffbereitstellung), A2 (Transport)\
  \ und A3 (Herstellung).\nDas EoL beinhaltet die Umweltwirkungen, welche durch die\
  \ Abfallbehandlung entstehen (stoffliches Recycling der Aluminiumverbundplatten).\
  \ Die Menge an Aluminium die dem Recycling zugefhrt wird (Material for Recycling,\
  \ MFR) sowie die thermische Verwertung der Kernmaterialien werden in C3 deklariert.\n\
  Die angenommenen Materialverluste werden unter C4 bilanziert.\nIm Modul D werden\
  \ gem /EN 15804/ Gutschriften aus Wiederverwertungs-, Rckgewinnungs- und Recyclingpotenzial\
  \ dargestellt.Aufgrund des geringen Umwelt-Einflusses der Verpackung wurde deren\
  \ Entsorgung in Modul A5 abgeschnitten und das EoL der Verpackung nicht bercksichtigt\
  \ (cut-off).\n\n# Technology Description And Included Processes\n\nAluminum composite\
  \ panels are thin, symmetrically constructed sandwich panels consisting of aluminum\
  \ face sheets and a thermoplastic core. The aluminum composite panels produced are\
  \ semi-finished products for the construction industry, automotive and marine applications,\
  \ rail vehicles, etc. (e.g. for facades, cladding, furniture and much more)."
