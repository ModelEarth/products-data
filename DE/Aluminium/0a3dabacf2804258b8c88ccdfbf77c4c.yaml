description: he collapsible aluminium tube is a tried and tested packing solution
  which hasexisted for many decades across all continents of the world.The first squeezable
  metal tube was born in 1841 in America for paint.Beginning in 1886, attempts were
  made to fill aluminium tubes with contents otherthan paint such as toothpaste in
  1887. The first attempts to use aluminium for theindustrial production of tubes
  came in 1913. The first year with a high productionrate was 1920, and thereafter
  the number rose greatly during the 1920s and 30s.In 1939, the aluminium tube celebrated
  its victory over the other materials used upuntil then. After more than 175 years
  ago of history as a material for high-qualitypackaging, the aluminium tube is still
  a success story.
