description: "Strassacker plans, designs, develops and manufactures diverse art, architecture\
  \ and construction objects in metal, mainly bronze and aluminium alloys.\nFor the\
  \ area of \"sacred art\" Strassacker designs, develops, constructs and produces\
  \ a wide variety of products for gravesite design, mainly in bronze and aluminium\
  \ alloys.\nFor the area of \"art\" Strassacker designs, develops and produces a\
  \ wide variety of art objects mainly in bronze and aluminium alloys.\nThe main focus\
  \ of study is the national memorial in the Norwegian island of Ut\xF8ya, which honors\
  \ the 77 victims of the terrorist attack of 2011. The Norway project includes 77\
  \ bronze columns, several panels, railings and connecting plates.\nAdditionally,\
  \ two average products were modelled: Bronze alloy casted artwork/product and aluminium\
  \ alloy casted artwork/product."
