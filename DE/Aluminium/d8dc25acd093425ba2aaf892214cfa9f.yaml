  \ billette di secondario prodotte internamente con contenuto minimo di alluminio\
  \ riciclato al 75% e billette CREAL\xAE con contenuto minimo di alluminio riciclato\
  \ al 85%. Il processo di determinazione del contenuto di alluminio delle billette\
  \ CREAL\xAE da cui derivano i profili \xE8 completamente tracciato e certificato\
  \ da un ente terzo indipendente (RIF. Convalida C087 del 23/12/2021 \u2013 IGQ Istituti\
  \ Italiano di Garanzia della Qualit\xE0).\nI profili sono destinati a tutti i settori\
  \ merceologi industriali, dall\u2019automotive al settore meccanico, dalla termotecnica\
  \ ai trasporti, dai profili per l\u2019architettura al design d\u2019arredo e illuminotecnica,\
  \ del settore nautico a quello sportivo."
