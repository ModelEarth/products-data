description: 'This EPD reports environmental information on ceiling systems and external
  claddings made of aluminium. Aluminium ceiling systems are manufactured from folded
  or rollformed aluminium as a complete construction kit or as individual components.

  The construction set comprises a top layer, e.g a linear panel or an open cell,
  as well as the substructure for fastening the metal ceiling.

  The substructure is made of aluminium.

  The ceiling systems and claddings made of aluminium are used for indoor and outdoor
  purposes

  The average recycled content of pre-painted aluminium is 76,0% (weighted averagecalculated
  considering the recycled content of materials purchased in 2020).

  In our range of products, we reserve a special division BIO SANITAS for ceiling
  systems with an anti-microbical treatment ProHygien retro primer pre-painted with
  Bianco Sanitas simil RAL 9003.

  This particular painting defende the surface of our ceiling system from bacterial
  agents.

  The systems are suggested in healthcare hospitals, school, public office, restaurant,
  the business of serving food and drinks.'
