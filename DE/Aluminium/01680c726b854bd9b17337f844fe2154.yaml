description: Aluminium foil is produced by rolling aluminium slabs cast from molten
  aluminium in a rolling mill to the desired thickness. To maintain a constant thickness,
  a technician monitors the rolling mill sensors to ensure the pressure on the slab
  is correct. It is then coiled and sent to the cold rolling mill. To avoid breakage
  because of the thinness, the foil is doubled in the cold rolling mill and the rolled
  to the desired thickness. Aluminium foil provides a complete barrier to light, oxygen,
  moisture and bacteria.
