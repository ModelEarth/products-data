description: Founded in 1989, Tuna Aluminium has been producing the profiles to various
  sectors including automotive, machinery, building materials, lighting, energy, electronic,
  marine, furniture and decoration. Tuna Aluminium able to extrude from 30g/mt to
  27kg/mt and the maximum profile width is 300mm. All parameters in the extrusion
  process are in control for getting highest and sustainable results. The extruded
  profiles are subsequently being treated and aging furnished to givethem their desired
  strength and the maximum profile length is 15 meters. Aluminium is an environmental
  metal which can be recycled up to rate %97.
