description: The Fassa Group currently has 13 production facilities in Italy, the
  most recent located in Calliano, Asti province, one site in Portugal, one in Brazil,
  3 sales offices in Italy, three in Switzerland, one in France, one in Spain and
  one in the UK. FASSA offers a complete product range. One of them is the Gypsotech
  Externa Light. It is a lightweight fibreglass-reinforced cement board, designed
  to be applied both on the inside and outside of the building. With its thickness
  of 12,5 mm, it can be used for the formation of walls, counterwalls and false ceilings.
  The Gypsotech Plasterboard System features a wide range of products, including plasterboards
  for various applications, plasters, composite panels, insulating panels and framing
  systems.
