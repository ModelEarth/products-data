description: "The products declared in this EPD concern large-format, smooth panels\
  \ made of naturally hardened fiber cement, uncoated, with glazed or covering coating.\
  \ NATURA is a glaze-coated fa\xE7ade panel with a translucent surface structure.\
  \ TEXTURA is a coated fa\xE7ade panel with a slightly grainy surface. The coated\
  \ top layer of MATERIA fa\xE7ade panels is sanded. These products involve fiber\
  \ cement panels with fibers comprising cellulose and plastic for water retention,\
  \ improved tensile load distribution and increased breaking load and distortion.\
  \ As the LCA is made for three variants of the product, this LCA is registered in\
  \ class 1c) declaration of an average product from one plant of one manufacturer,\
  \ as stated in the /IBU PCR part A/. The weighted average is based on the market\
  \ share of the products. For the placing on the market of the product in the EU/EFTA\
  \ (with exception of Switzerland) Regulation (EU) No. 305/2011 (PCR) applies. The\
  \ product has a Declaration of Performance taking into consideration /EN12467:2012/,\
  \ DOP_EQUITONE_180102, dated 0201-2018 and CE-marking 0432. For the application\
  \ and 2 use the respective national provisions apply in Germany the General technical\
  \ approval No. /Z-31.134/ of the Deutsches Institut f\xFCr Bautechnik (DiBt)."
