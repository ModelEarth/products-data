lca_discussion: "## Product Component Notes\n There is only one set of dimensions\
  \ for firestop blocks. In contrast, firestop plugs are available in multiple sizes.\
  \ There is a separate mold for each different size. The tempered molds are closed,\
  \ the polyurethane foam hardens and can be removed after a defined period of time.\
  \ This process does not generate large amounts of residual material as the molds\
  \ are closed. Any residual waste generated in the production process is broken up\
  \ and added back into the process in small quantities. To complete the crosslinking\
  \ process, the blocks are stored at room temperature. A label is subsequently attached\
  \ to each individual block and the blocks are then packed into cardboard boxes.\
  \ 2.7 Environment and health during manufacturing AuDue to the automatic dispensing\
  \ of all raw materials and the encapsulated machines, no further measures need to\
  \ be taken to protect employees beyond those set out in the national regulations.\
  \ HILTI AG, Feldkircherstr. 100, FL-9494 Schaan holds /DIN EN ISO 14001/ Environmental\
  \ Management Systems certification. Environmental aspects are evaluated throughout\
  \ the entire value-added chain, starting with fundamental research through to product\
  \ development, the manufacturing processes and sales. The production plant for Hilti\
  \ firestop blocks and firestop plugs, Hilti GmbH Industriegesellschaft f\xFCr Befestigungstechnik,\
  \ Hiltistr. 6, 86916 Kaufering, Germany is also certified in accordance with /DIN\
  \ EN ISO 50001/ Energy Management Systems The continual improvement process is applied\
  \ to implement projects with the goal of improving the energy efficiency of the\
  \ infrastructure and also of the process sequences. The Kaufering location draws\
  \ all its thermal heat from a communal biomass power station that has been built\
  \ in the direct vicinity. For three years, the offices and production areas at plant\
  \ 6 (Kaufering) have been cooled using ground water. Within environmental management,\
  \ waste separation is an important component of the waste management concept employed\
  \ at the location. The daily implementation of this component and the recycling\
  \ of materials is carried out in close collaboration with a waste management company.\
  \ As part of the holistic health management system in place in the plant, the workplaces\
  \ have an ergonomic design and are also constantly being further developed."
