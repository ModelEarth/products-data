description: The elements are manufactured in a type of series production at several
  work stations, each of which is equipped with the respective requirements. The vertical
  profiles are cut to size and punched as required. The upper and lower sealing profiles
  are compiled using prefabricated moulded aluminium and PU parts and set aside for
  further assembly. The mechanisms made from tubular steel and springs required for
  operating the sealing profiles are also assembled and set aside. All prefabricated
  components are then merged and fixed in place on horizontal assembly benches. The
  upper and lower sealing profiles and mechanisms for operating the sealing profiles
  are then mounted in the ensuing element frame. The remaining cavity is filled with
  mineral wool. To prevent this wool from falling out during transport, a layer of
  paper is glued onto both sides. The cover panels are cut to size on horizontal saw
  benches. Wood chips and waste are suctioned up and collected for direction to disposal
  or incineration. If the cover panels have not been supplied with a finished coating,
  they are glued to the requisite surface prior to cutting. This entails the use of
  a large-surface, horizontal press, whereby the adhesive process is accelerated by
  adding heat. After cutting to size, all edges are fitted with edge banding or edging.
  The longitudinal edges of the cover panels are grooved to support the edgings on
  the interior profiles. These work steps are carried out semi-automatically using
  special machines. Mounting panels are mounted on the back of the cover panels. They
  serve towards securing the cover panels to the element frames. In order to improve
  sound insulation of the elements, so-called heavy load mats are also mounted on
  the back of the cover panels. Once the frames and cover panels are finished, they
  are loaded onto pallets. As the measurements of the elements can vary, the pallet
  sizes are adapted to the respective requirements. In order to facilitate transport
  to the construct
