description: "/ Product definition The declared product is a generic 1m\xB2 of precast\
  \ concrete blocks. Concrete blocks are made of cement, aggregates, water and (if\
  \ needed) admixtures. The blocks covered by this EPD have been manufactured by batch\
  \ moulding, where the dry components are thoroughly mixed before a measured amount\
  \ of water is added and mixing continues. This semi-dry mix is fed into a mould\
  \ and mechanically pressed to form the block shape. Once demoulded, the blocks are\
  \ cured, in a warm and humid chamber, covered storage area or out in the open. Mortar\
  \ is not included in this EPD. Primary data for the production of precast concrete\
  \ blocks were collected from members of the Concrete Block Association (CBA). This\
  \ data were used to generate a mass weighted average of production for the EPD.\
  \ For the placing on the market of the product in the EU/EFTA (with the exception\
  \ of Switzerland) Regulation (EU) No. 305/2011 /CPR/ applies. The product needs\
  \ a Declaration of Performance taking into consideration /BS EN 771-3,2011, Specification\
  \ for masonry units. Aggregate concrete masonry units (Dense and lightweight aggregates)/\
  \ and the CEmarking. For the application and use the respective national provisions\
  \ apply. 2 Application Precast concrete blocks are used in a variety of applications\
  \ including both interior and exterior load bearing and non-load bearing walls."
