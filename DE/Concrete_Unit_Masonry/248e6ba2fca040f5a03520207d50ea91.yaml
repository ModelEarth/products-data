description: "Cedral sidings are manufactured largely in accordance with an automated\
  \ winding process: the raw materials are mixed with water to prepare a homogenous\
  \ mixture. Rotating screen cylinders are immersed in this fibre cement pulp which\
  \ drain internally. The screen surface is covered in a thin film of fibre cement\
  \ which is transferred onto an infinite conveyor belt from where it is conveyed\
  \ to a format roller which is gradually covered in an increasingly thicker layer\
  \ of fibre cement. Once the requisite material thickness is achieved, the still\
  \ moist and malleable fibre cement layer (fibre cement fleece) is separated and\
  \ removed from the format roller. The fibres cement fleece is cut to size. Leftovers\
  \ are returned to the production process preventing any waste from being incurred.\
  \ The panels are then set aside for curing before stacking on pallets and steam-hardened\
  \ in an autoclave for approx. two hours. The setting time lasts approx. three days.\
  \ Waste from damaged or broken panels can be recycled as raw material for cement\
  \ production as well as road stabilization. In this case study, the pre-consumed\
  \ waste of the factory is recycled by an external company as raw material for road\
  \ stabilization Finally the fa\xE7ade panels are coated in acrylic paint. Technical\
  \ data: The following tables include technical data specific to the Cedral sidings.\
  \ Declared unit: Covering 1 m2 of wall with Cedral sidings, over a reference service\
  \ life of 60 years."
