description: "Complete range of cabinets and lockers in partition or wall system with\
  \ high load and storage capacity. The serie_trebe cabinets allow multiple configurations:\
  \ from floor-to-ceiling cabinets to cabinets inserted in the different glazed closure\
  \ systems of the_trebe series. Various cabinet widths with two available depths\
  \ (400 and 600 mm), allowing great flexibility when proposing different solutions\
  \ for storage. Many accessories to complete the cabinet modules (hanging folder\
  \ frame, number and locker locks, etc\u2026) are available. Metallic shelves with\
  \ an approved load capacity of 75 kg per shelf and integrated rail for hanging folders.\
  \ All the modules are certified System certified by \u201CCradle to Cradle\u201D\
  \ at Bronze level and hold the Certificate in Mechanics and Functionality (UNE-EN\
  \ 41955-2) for its use of maximum demand (use category 4). Acoustic reduction up\
  \ to 51 dB."
