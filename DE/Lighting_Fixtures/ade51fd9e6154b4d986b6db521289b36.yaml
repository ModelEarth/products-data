description: "Northcone's lighting poles are made of 2 mm high-strength steel, covered\
  \ with a coating of zinc,\naluminium and 3% magnesium - called Magnelis\xAE. Magnelis\xAE\
  \ itself is a coating with significantly\nbetter protection against corrosion than\
  \ hot-dipped alternatives on the market. Magnelis\xAE is C5\nresistant 20 years,\
  \ which provides all Northcone's lighting poles with a strong, long-lasting protection\n\
  in tough environments with acids and ammonia. Northcone produces a large variety\
  \ of lighting poles\nfor different applications and usages. All products have a\
  \ conical design, and the height varies\nbetween 3 to 12 meters. The conical poles\
  \ are available with or without arms and lighting armature.\nThis EPD is referring\
  \ to a standard conical pole of 8 meters height."
