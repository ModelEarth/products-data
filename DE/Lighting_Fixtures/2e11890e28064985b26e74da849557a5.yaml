description: 'Vault is a lighting luminaire for offices, showrooms and other open
  spaces. Ideal for situations with high level open exposed ceilings.

  Including LED light source, colour temperature 3000K or 4000K. Colour rendering
  CRI. 80. Lifespan: L90B10 60 000h. The product has a direct and an indirect light.

  Equipped with 24V DALI driver from Tridonic. Light regulation 1-100%. Profile in
  extruded aluminium. Diffuser in opal acrylic glass. Block in die-cast zink.

  For this report, the system studied was the life cycle of Vault (from cradle to
  grave) and its function is to act as a light source in an office environment. The
  version modelled for this report has a length of 1272 mm, a width of 64 mm, a height
  of 63 mm, a weight of 4,13 kg and a power-rating of 23 W. It has an estimated reference
  service life (RSL) of 20 years.'
