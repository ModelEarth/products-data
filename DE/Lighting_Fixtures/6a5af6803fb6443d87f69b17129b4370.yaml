declaration_type: Product EPD
description: 'The luminaires of the PLAY P3 family are used in lighting systems. Play
  P3 is the most modular downlight collection on the market. It has a 3.2W LED module,
  to which a wide variety of frames and accessories can be added, thus obtaining the
  specific downlight needed for each situation. It also has 4 optics with different
  apertures (for this study, one type has been considered, as the composition of the
  four is similar). A lifespan of 50,000 hours per luminaire is considered. The references
  available on the market are differentiated by a combination of codes. These codes
  indicate a series of characteristics such as type of material, colour, type of driver,
  type of optics, etc. The references studied in this EPD (divided by power, size
  and material) are:

  AG65-P3V8F1OU14 P3 module, heaviest frame made of aluminium and plastic.

  AG33-P3V8F1OU14 P3 module, lightest frame made of aluminium without plastic.'
