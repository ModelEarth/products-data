description: 'CAF is a multinational group with over 100 years of experience offering
  integrated transport solutions at the forefront of technology that provide its customers
  with high value-added sustainable alternatives for mobility.

  In this quest for a more sustainable future, CAF has developed the Inneo family
  of metros which constitute an innovative, adaptative and low emissions light rail
  system in many cities around the world.

  This Environmental Product Declaration provides exhaustive information about the
  enviromental performance of the Inneo B23 vehicles for Docklands Light Railway (DLR)
  managed by Transport for London (TfL).'
