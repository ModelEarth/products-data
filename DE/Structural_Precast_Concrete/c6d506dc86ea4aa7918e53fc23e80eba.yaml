description: "Building on the LEDBeam 150\u2122, the LEDBeam 350\u2122 delivers more\
  \ punch and presence to create even more fast sweeping beams and washes.\nMaintaining\
  \ the wide-ranging 3.8\xB0 to 60\xB0 zoom range and Robe\u2019s innovative lens\
  \ coating technology, which keeps lenses clearer and scratch-free, we have added\
  \ more advanced technology. CPulse\u2122, Pulse Width Modulation control system\
  \ removes any on-screen camera flicker, making LEDBeam 350\u2019s eminently suitable\
  \ for work with the most advanced camera systems.\nAll features, including fast\
  \ movement, colour mixing, zoom and control from the smaller sLEDBeam 150\u2122\
  \ can be maintained via a compatibility mode, meaning seamless use of both models\
  \ together, with identical behaviour, on the same rig. The 12x 40W RGBW high power\
  \ multichips provide plenty of output with RGBW or CMY colour mixing control. DataSwatch\u2122\
  \ contains 66 premixed colours and tones, including whites, for fast, reliable colour\
  \ selection, while the L3 dimming system takes care of imperceptible fades to black.\n\
  Being exceptionally quiet, due to the advanced cooling system and new super smooth\
  \ zoom stepper motors, tungsten lamp emulation for lamps from 750W - 2500W, and\
  \ a variable CTO from 2.700K to 8.000K, the fixture is ideal for theatrical and\
  \ TV use."
