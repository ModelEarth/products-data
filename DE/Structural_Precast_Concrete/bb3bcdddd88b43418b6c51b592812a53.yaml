description: The Cobiax CLS structural formers are mainly manufactured using the injection
  molding process in Herford, Germany. As raw materials, the injection molding machine
  is supplied with plastic recyclates in granulated form, and these are converted
  into thermoplastics with the addition of energy in the form of electricity. With
  the help of compressed air, half-shell elements are formed, which can be put together
  to form hollow bodies without additional energy supply.
