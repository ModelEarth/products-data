description: "The product Hollow core slabs from Skandinaviska Byggelement is produced\
  \ at the production site located in Hallstahammar, Sweden. A hollow core slab is\
  \ a precast slab of prestressed concrete. It is typically used in the construction\
  \ of floors in multi-story buildings. Skandinaviska Byggelement has implemented\
  \ a quality- and environmental- management system according to ISO 9001 and ISO\
  \ 14001, which is not yet certified. The product in this EPD is registered and assessed\
  \ in the Byggvarubed\xF6mningen, SundaHus and the Nordic Swan Ecolabel. The technical\
  \ standards followed are SS-EN 1168 + A3:2001 and SS-EN 13369. Concrete is 100%\
  \ recyclable, which creates the opportunity to reduce the environmental impact by\
  \ reducing the need for new raw materials. Based on the European waste hierarchy,\
  \ the concrete can currently be recycled as filling material or ballast while the\
  \ reinforcement can be recycled. In addition, the concrete contains no hazardous\
  \ chemical substances for health nor the environment."
