description: "KVH\xAE structural timber (Konstruktionsvollholz) is a technically-dried,\
  \ strength-graded and generally finger-jointed solid wood product made from softwood\
  \ (mainly spruce) and designed for a wide variety of applications in modern timber\
  \ construction. Alternative types of softwood are also available for special uses,\
  \ such as for thresholds or for outdoor areas not directly exposed to the elements.\
  \ KVH structural timber is sorted, calibrated and has precisely defined dimensions\
  \ and load-bearing capacities for both visible and non-visible areas. Compared with\
  \ conventional sawn wood, KVH must conform to much stricter requirements. The timber\
  \ is graded in accordance with EN 14081 and German standard DIN 4074-01. Compliance\
  \ is monitored by third-party quality inspection institutes. We offer KVH in 2 surface\
  \ qualities: KVH-Si for visible structures and KVH-NSi for non-visible structures,\
  \ and in lengths up to 16 metres. Both types come finger jointed, and the joints\
  \ are barely visible as to preserve the natural look of the surface. This EPD has\
  \ been registered as an ECO Platform EPD with ECO EPD Reference number 00001284.\
  \ The International EPD System is a founding member of the ECO Platform and its\
  \ procedures has undergone a peer audit to be able to use this logotype. All EPDs\
  \ of construction products from different programmes that carry the ECO logotype\
  \ are listed here."
