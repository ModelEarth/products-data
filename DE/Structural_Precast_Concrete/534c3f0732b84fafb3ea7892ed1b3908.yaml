lca_discussion: "# Use Advice\n\nScope: \nThe Environmental Product Declaration includes\
  \ the environmental parameters for the MASTERIMPACT\xAE-RH drywall panels produced\
  \ by Etex Building performance International. The result of the life cycle assessment\
  \ provided in this EPD is based on a thickness of 9mm.\n\n This document refers\
  \ to the structural panels manufactured in the Kapelle-op-den-Bos plant (Belgium).\
  \ The production data used refers to the production year 2016. Based on plausible,\
  \ transparent and comprehensible basic data, the Life Cycle Assessment fully represents\
  \ the Etex products in question. \n\nIn an annex to this EPD the LCA results for\
  \ additional thicknesses (6 mm and 12 mm) are declared. \nSystem boundary: \nType\
  \ of EPD: Cradle-to-gate with options. \n\nThe following life cycle stages and modules\
  \ are included:\n\nProduction stage (A1-A3): \n\ntransportation and manufacturing\
  \ of pre-products to the manufacturing site\nenergy consumption and use of auxiliary\
  \ materials during production\ndisposal of production wastes\nproduction of packaging\
  \ \n\nConstruction stage (A4-A5): \n\ntransportation of product to the construction\
  \ site\nenergy consumption during the installation of products\nproduction of fixing-\
  \ and finishing material \ndisposal of installation wastes including emissions of\
  \ biogenic CO2 from cellulose\ndisposal/incineration of packaging materials (potential\
  \ benefits from energy substitution within the incineration process are declared\
  \ in module D) including emissions of biogenic CO2 from renewable packaging materials\
  \ \n\nUse stage (B1-B7): \n\nefforts for the use of the product, maintenance and\
  \ operational efforts \n\nEnd-of-life stage (C1-C4): \n\nenergy consumption for\
  \ de-construction and demolition\ntransportation to disposal\nwaste processing and\
  \ landfilling of product\n\n# Technology Description And Included Processes\n\n\
  Large-format panels made of fibre cement are manufactured mainly in accordance with\
  \ an automated winding process. The raw materials are treated with water to form\
  \ a homogeneous mixture. Rotating screen cylinders are immersed in this fibre cement\
  \ pulp which drains the mixture outwards. The screen surface is coated with a thin\
  \ fibre cement film which is conveyed onto an infinite transport belt from where\
  \ it reaches a format roller to which an increasingly thick layer of fibre cement\
  \ is applied. Once the requisite material thickness has been achieved, the still\
  \ moist and malleable fibre cement layer (fibre cement fleece) is unravelled and\
  \ detached from the format roller. The fibre cement fleece is cut to length and\
  \ any leftovers are returned to the production process with the result that no waste\
  \ is incurred. The panels are then set aside for binding before stacking on pallets\
  \ and steam-hardened in an autoclave for approx. 2 hours. The setting time lasts\
  \ approx. 3 days. Quality Management The production facilities are T\xDCV-certified\
  \ in accordance with /ISO 9001/. \nTechnical data: \nSound insulation:\n\nA sound\
  \ insulation value of Rw = 54 dB is achieved in a reinforced steel partition wall\
  \ system with metal profiles 50 mm in depth, cladding on both sides with 2 x 12\
  \ mm MASTERIMPACT\xAE-RH and the reinforced steel partition wall lined with 40 mm\
  \ mineral wool infill. \n\nStandard-related tests for CE marking via type testing\
  \ in accordance with /EN 12467/. \nDeclared unit: \nThis declaration refers to the\
  \ production of 1m2 MASTERIMPACT\xAE-RH (9mm, grammage 11.7 kg/m\xB2) manufactured\
  \ in Kapelle-op-den-Bos, Belgium."
