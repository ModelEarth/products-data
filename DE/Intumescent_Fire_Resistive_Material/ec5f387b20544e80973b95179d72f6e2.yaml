description: Products are both white and transparent, water-borne. These products
  are described as intumescent paints and they are optimized for different fire scenarios
  in both loadbearing structures and surface reaction to fire protection. Intumescent
  paints are optimized for 30 to 120 minutes fire protection. As surface protection
  the product reaches Euroclass Bs1, d0 on a wooden based surface. In the event of
  a fire, the paint is transformed into a thick, porous foam layer that delays the
  flow of heat to the treated structure. The product can be applied using brushes,
  rollers or sprays. Details concerning surface pre-treatment, application requirements
  and drying behaviour can be seen in the current technical information sheet (see
  www.protega.se).
