description: "High Pressure Laminate or HPL, is manufactured by bonding together layers\
  \ of cellulosic fibrous material (normally paper) impregnated with thermosetting\
  \ resins, by simultaneous application of heat (temperature \u2265 120\xB0C) and\
  \ high specific pressure (\u2265 5 MPa), to obtain a homogenous non-porous material\
  \ with increased density and with the required finish. The surface layers, which\
  \ incorporate solid colours, patterns or natural decors, use melamine-based resins\
  \ to provide high-resistance to wear, impact, heat and staining. The core layers\
  \ use phenolic-based resins for strength and flexibility.\nHPL sheets of thickness\
  \ 0.50mm to 1.80mm are essentially required to be bonded to a substrate. Thus the\
  \ bonded assembly acquires the necessary structural rigidity for further fabrication.\
  \ While there are plenty of choices in Greenlam HPL ranges that would match the\
  \ end user\u2019s requirements.\nEach of the finishes is available in multiple designs\
  \ and colours from which one can choose according to style and decor. The products\
  \ are made available in different sizes that suit the end use criteria.\nOther features\
  \ of HPL are:\n\u2022\tDurability and Safety\n\u2022\tCost Effectiveness\n\u2022\
  \tAnti Virus, Anti-Bacterial and Anti-Fungal characteristics\n\u2022\tLeast maintenance\n\
  \u2022\tLow emissions\nSome of the Thin Laminates variants offered by Greenlam:\n\
  \u2022\tStandard -\n\u2022\tPost Forming variants\n\u2022\tUnicore Variant\n\u2022\
  \tAFX\n\u2022\tHigh Definition Gloss Super MAR\n\u2022\tMarker Chalk Grade\n\u2022\
  \tElectro static dissipative type\n\u2022\tLab Guardian\n\u2022\tDigital/Custom\
  \ laminates\n\u2022\tFire Retardant laminates\n\u2022\tPhenolic Backer and Cabinet\
  \ Liners"
