description: /Product definition EGGER Laminate is a versatile material which is processed
  in combination with classic wood-based materials such as MDF (medium density fibreboard),
  HDF (high density fibreboard) and chipboard or other core materials to form so-called
  laminate composite elements. Traditional applications and areas in which they can
  be used include the kitchen and door industries, the office furniture sector, exhibition
  stand construction, shopfitting, interior design and the shipbuilding and automotive
  industries. Laminates consist of paper webs, impregnated with heat-setting resins.
  They have a multilayer structure and consist of melamine resin impregnated decorative
  paper and one or more layers of soda kraft paper impregnated with phenolic resins,
  which are laminated under high pressure and heat. The laminate structure, the resin
  and paper quality, the surface texture, the use of special overlays and the press
  parameters during production determine the laminate quality and therefore the subsequent
  use or area of application. The respective national regulations at the place of
  use apply to the use of the product, in Germany for example the building regulations
  of the federal states, and the technical directives based on these regulations.
