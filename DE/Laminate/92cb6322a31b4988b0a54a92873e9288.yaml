description: "EGGER laminates are only produced using a continuous process. Dual-belt\
  \ presses allow the continuous production of various laminate thicknesses and grades.\
  \ This grade or type of laminate production is generally known as CPL (Continuous\
  \ Pressed Laminate). Depending on the pressure during production, EGGER laminates\
  \ are produced in accordance with or based on EN 438-3. The laminates consist of\
  \ layers of cellulose fibre webs (usually paper) that are impregnated with curable\
  \ resins. The one-sided outer layer(s) with decorative colours or patterns is (are)\
  \ impregnated with melamine-based resins. The core layers are impregnated with phenolic\
  \ resins. Applying heat and pressure causes the resins to flow and subsequently\
  \ cure. Cross-linking of the resins, reinforced by the cellulose fibres of the papers,\
  \ results in a very dense material with a sealed surface. Technical data: EGGER\
  \ laminate is tested according to the testing procedure described in EN 438-2 and\
  \ complies with the requirements stipulated in EN 438-3. The technical sheet \"\
  EGGER Laminate\" contains detailed information concerning quality features and product\
  \ characteristics at www.egger.com/laminate. Declared unit: This environmental product\
  \ declaration refers to a declared unit of one square meter of EGGER laminate produced\
  \ with an average grammage of 961 g/m\xB2."
