lca_discussion: "# Use Advice\n\nScope: \nThis document refers to the laminate Flex\
  \ manufactured by EGGER Kunststoffe GmbH & Co. KG in its Gifhorn (Germany) plant.\
  \ This document is translated from the German Environmental Product Declaration\
  \ into English. It is based on the German original version EPD-EGG-2010264-IBA1-DE.\
  \ The verifier has no influence on the quality of the translation. \nSystem boundary:\
  \ \nType of EPD: Cradle to plant gates \u2013 with options  \n\nThe lifecycle analysis\
  \ for the products under consideration encompasses the following segments of the\
  \ lifecycle: \u201CProduct stage\u201D and \u201CCredits and charges beyond the\
  \ limits of the product system\u201D.  \n\nThe systems therefore encompass the following\
  \ stages according to /DIN EN 15804/:  \n\nProduct stage (module A1-A3):\nA1   \
  \    Procurement and processing of raw materials as well as processing of secondary\
  \ raw materials serving as inputs  \n\nA2       Transportation to the manufacturer\
  \ \n\nA3       Production \n\nThe product stages A4-A5, B1-B7, C1, C2, and C4 were\
  \ not examined in this study. \n\nOnce the product has reached the end-of-waste\
  \ status, it is assumed that the product, along with the support wood-based material,\
  \ will be transferred to biomass incineration for the production of thermal energy\
  \ and electricity. The resulting effects and credits are declared in module D.\n\
  \n# Technology Description And Included Processes\n\nEGGER laminates are only produced\
  \ using a continuous process. Dualbelt presses allow the continuous production of\
  \ various laminate thicknesses and grades. This grade or type of laminate production\
  \ is generally known as CPL. Depending on the pressure during production, EGGER\
  \ laminates are produced in accordance with or based on /EN 4383: 2005/. The laminates\
  \ consist of layers of cellulose fibre webs (usually paper) that are impregnated\
  \ with curable resins. The onesided outer layer(s) with decorative colours or patterns\
  \ is (are) impregnated with melaminebased resins. The core layers are impregnated\
  \ with phenolic resins. Applying heat and pressure causes the resins to flow and\
  \ subsequently cure. Crosslinking of the resins, reinforced by the cellulose fibres\
  \ of the papers, results in a very dense material with a sealed surface. \nTechnical\
  \ data: \nEGGER laminate Flex is tested according to the testing procedure described\
  \ in the /EN438-2:2016/ and fulfils the requirements described in /EN 438-3:2016/.\
  \ The technical data sheet \"EGGER Laminate Flex\" provides detailed information\
  \ regarding quality features and product properties. www.egger.com/laminates \n\
  Declared unit: \nThe declared unit is one square meter laminate Flex 0.6 mm (0.810\
  \ kg/m2)."
