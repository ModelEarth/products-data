description: EGGER laminates Flex are decorative laminates based on curable resins
  (laminates). Laminates consist of cellulose fibre web (paper) impregnated with heat-setting
  resins. They have a multilayer structure and consist of melamine resin impregnated
  decorative paper and one or more layers of soda kraft paper impregnated with phenolic
  resins, which are laminated under high pressure and heat. The laminate structure,
  the resin and paper quality, the surface texture, use of special overlays and the
  press parameters during production determine the laminate quality and therefore
  the subsequent use or area of application.
