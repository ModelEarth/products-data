description: "Direct pressure laminate (DPL) floor coverings described in this EPD\
  \ are produced by member companies of EPLF\xAE. The floor coverings meet the requirements\
  \ of EN 13329.\nDPL floorings consist of a number of layers. On the top side there\
  \ is a decor with a transparent, wear-resistant contact surface; in the middle there\
  \ is a core layer made of high-density wood fibers (HDF) and on the back side there\
  \ is a stabilizing layer to guarantee floor stability. The decorative paper of a\
  \ DPL floor covering can be printed with any design and gives the floor its individual\
  \ appearance."
