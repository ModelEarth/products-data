lca_discussion: "# Use Advice\n\nScope: \nThis document applies to Kronospan flooring\
  \ products made of HDF, which is composed of wood shavings, mixed with a resin (melamine\
  \ urea formaldehyde \u2013 MUF).\nThe declared unit weight is 6.91 kg/m2. LCA data\
  \ were compiled using foreground data collected based on billing documents and material\
  \ balances for the period between October 2020 and March 2022.\nThe declaration\
  \ holder is responsible for the underlying data and its verification. \nSystem boundary:\
  \ \nType of EPD: Cradle-to-grave (with options)\nThe system boundaries of the EPD\
  \ follow the modular construction system as described by EN 15804.\n\nThe LCA considers\
  \ the following modules:\n - A1-A3: Manufacturing of pre-products, packaging, ancillary\
  \ materials, transport to the factory and production, with the associated energy\
  \ supply and waste handling\n - A4: Transport to the construction site\n - A5: Installation\
  \ into the building including disposal of packaging\n - B2: Maintenance, including\
  \ the flooring cleaning\n - C1: Deconstruction\n - C2: Transport to disposal sites\n\
  \ - C3: Final product waste disposal for reuse, recycling and energy recovery\n\
  \ - C4: Waste disposal, namely incineration and landfill\n - D: Potential for reuse,\
  \ recovery and/or recycling including benefits for product incineration from module\
  \ C4\n\n# Technology Description And Included Processes\n\nFlooring product is made\
  \ of high-density fibreboard (HDF). For the manufacturing of HDF, the wood logs\
  \ go through a haker to obtain the shavings, that are further refined and dried.\
  \ The materials are then blended with the resin and pressed to obtain panels. The\
  \ HDF products are sent to another press and finishing step, where three additional\
  \ layers made of melamine impregnated paper are added: d\xE9cor paper (upper layer\
  \ with pigments), overlay paper (transparent layer for the resistance) and balance\
  \ paper (lower layer to ensure the maintainability). \nDeclared unit: \nThis declaration\
  \ applies to 1 m2 of Kronospan flooring products, with a declared unit weight of\
  \ 6.91 kg/m2."
