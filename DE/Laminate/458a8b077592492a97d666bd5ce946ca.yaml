lca_discussion: "# Use Advice\n\nScope: \nThis document refers to the coloured core\
  \ laminate produced by EGGER Kunststoffe GmbH & Co.KG (a subsidiary of Fritz EGGER\
  \ GmbH & Co. OG) in the Gifhorn plant (Germany). This document is translated from\
  \ the German Environmental Product Declaration into English. It is based on the\
  \ German original version EPD-EGG-20150065-IBA1-DE. The verifier has no influence\
  \ on the quality of the translation. \nSystem boundary: \nThe present study represents\
  \ a cradle-to-gate approach with options. Module A1-A3, Module C4, and Module D\
  \ are considered. The system thus includes raw material procurement, transport,\
  \ manufacturing, and the energetic utilisation of the product.  \n\nThe data collection\
  \ reference year is 2013 in the Gifhorn, Germany plant.  \n\nThe following life\
  \ cycle phases are taken into account: \n\n-   product stage \n\n-   disposal stage\
  \ \n\n-   credits and charges outside the system limits \n\n\nThe EPD system limits\
  \ follow the modular approach of /EN 15804/.\n\n# Technology Description And Included\
  \ Processes\n\nEGGER laminates are only produced using a continuous process. Dual-belt\
  \ presses allow the continuous production of various laminate thicknesses and grades.\
  \ This grade or type of laminate production is generally known as CPL (Continuous\
  \ Pressed Laminates). Depending on the pressure during production, EGGER laminates\
  \ are produced in accordance with or based on /EN 438-9:2010/. The laminates consist\
  \ of layers of cellulose fibre webs (usually paper) that are impregnated with curable\
  \ resins. The individual paper layers are impregnated with resins on the basis of\
  \ melamine. Applying heat and pressure causes the resins to flow and subsequently\
  \ cure. Cross-linking of the resins, reinforced by the cellulose fibres of the papers,\
  \ results in a very dense material with a sealed surface. \nTechnical data: \nEGGER\
  \ coloured core laminate is tested according to the testing procedure described\
  \ in /EN438-2:2016/ and complies with the requirements stipulated in /EN 438-9:2010+A1/.\
  \ The technical sheet \"EGGER Coloured Core Laminate \" contains detailed information\
  \ concerning quality features and product characteristics. www.egger.com/laminates\
  \ \nDeclared unit: \nThe declared unit is one square meter coloured core laminate\
  \ 0.8 mm (1.080 kg/m2)."
