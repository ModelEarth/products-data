lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie \xD6kobilanz beruht\
  \ auf den Daten des Gesch\xE4ftsjahres 2017 und wurde im Werk Wiener Neudorf erhoben.\
  \ \nSystemgrenze: \nEs handelt sich um eine EPD vom Typ: \"Wiege bis Werkstor, \u2013\
  \ mit Optionen\". Diese \xD6kobilanz adressiert die Lebenszyklusstadien A1\u2013\
  \ A3, C3 und D gem\xE4\xDF /EN15804/. \n\nDas Produktstadium umfasst die Produktion\
  \ aller notwendigen Rohstoffe inklusive aller Vorketten sowie der CO2-Aufnahme der\
  \ Rohstoffe (Holzwachstum durch Photosynthese). Die weiteren Prozesse sind die Produktion\
  \ der Compactplatte inklusive der Energiebereitstellung unter Ber\xFCcksichtigung\
  \ der entsprechenden Vorketten. Alle notwendigen dazugeh\xF6rigen Transporte der\
  \ Roh- und Hilfsstoffe sind in der \xD6kobilanz ber\xFCcksichtigt. \n\nIn Modul\
  \ C3 werden die Emission des im Produkt gebundenen biogenen CO2 aufgef\xFChrt, damit\
  \ wird innerhalb des Produktsystems die CO2-Neutralit\xE4t sichergestellt.  \n\n\
  \nNach der Nutzung wird das Produkt in einer Mullverbrennungsanlage entsorgt welche\
  \ thermische Energie und Elektrizit\xE4t erzeugt. Daraus entstehende Wirkungen sind\
  \ in Modul C3 deklariert und die potentielle Energiesubstitution wird in Modul D\
  \ deklariert.\n\n# Technology Description And Included Processes\n\nDekorative Hochdruck-Schichtpressstoffplatten\
  \ HPL nach EN 438, bestehend aus dekorativen Oberfl\xE4chenschichten und Kernschichten,\
  \ die durch ein Hochdruckverfahren miteinander verbunden werden. Typische Werte\
  \ f\xFCr das Hochdruckverfahren sind eine Temperatur von \u2265 120 \xB0C und ein\
  \ Druck von \u2265 5 MPa. Oberfl\xE4chenschicht : oberste dekorative Lage aus einer\
  \ oder mehreren Lagen eines faserhaltigen Materials (in der Regel Papier),impr\xE4\
  gniert mit aminoplastischen, w\xE4rmeh\xE4rtbaren Harzen (in der Regel Melaminharze)\
  \ oder anderen h\xE4rtbaren Harzen, eventuell mit geeigneter Au\xDFenschicht oder\
  \ Beschichtung zur Verbesserung der Eigenschaften im Hinblick auf Wetter-und Lichtbest\xE4\
  ndigkeit Kernschicht faserhaltiges Material (in der Regel Papier), impr\xE4gniert\
  \ mit w\xE4rmeh\xE4rtbaren Harzen (in der Regel Phenolharze) oder anderen geeigneten\
  \ h\xE4rtbaren Harzen \nTechnische Daten: \nF\xFCr die Leistungswerte des Produkts\
  \ gelten die Daten der Leistungserkl\xE4rung. \nDeklarierte Einheit: \nDie deklarierte\
  \ Einheit ist ein Quadratmeter FunderMax Compactplatte (8,21 mm Dicke und circa\
  \ 1450 kg/m3 Dichte).\n\n Gem\xE4\xDF PCR, besteht die deklarierte Einheit aus einer\
  \ Compactplatte (ohne Verpackung) mit einem Fl\xE4chengewicht von 11,9 kg/m2. \n\
  \nDie Verpackung und Transport der Verpackung ist bilanziert aber nicht Teil der\
  \ deklarierten Einheit."
