description: "FunderMax Compactplatten sind dekorative Hochdruck-Schichtpressstoffplatten\
  \ (HPL) nach /EN 438 Teil 4/ (MAX Compact Interior) und /EN 438 Teil 6/ (MAX Compact\
  \ Exterior) f\xFCr die Verwendung als Wand- und Deckenbekleidung sowie als M\xF6\
  belplatte in der Innen- und Au\xDFenanwendung. Dekorative Hochdruck-Schichtpressstoffplatten\
  \ werden aus Zellulose-Faserstoffbahnen und h\xE4rtbaren Harzen gefertigt. Sie k\xF6\
  nnen in unterschiedlichen Farben und Mustern in verschiedenen Oberfl\xE4chenstrukturen\
  \ produziert werden. MAX Compact Interior und MAX Compact Exterior k\xF6nnen auf\
  \ Unterkonstruktionen aus Metall und Holz geklebt, geschraubt oder genietet werden.\
  \ Dar\xFCber hinaus ist eine Vielzahl weitere Befestigungs- und Verbindungsmittel\
  \ anwendbar."
