description: "/Product definition EGGER Laminate Flammex is a versatile decorative\
  \ material which is processed in combination with classic wood-based materials such\
  \ as MDF (medium density fibreboard), HDF (high density fibreboard) and chipboard\
  \ or other core materials to form so-called laminate composite elements. Laminates\
  \ consist of paper webs, impregnated with heat-setting resins. They have a multiple\
  \ layer structure, which consists of a decorative melamine resin impregnated paper\
  \ and one or more phenolic resin impregnated kraft core paper. These papers are\
  \ then pressed together under high pressure and heat. The laminate quality Flammex\
  \ can be classified according to the \xD6NORM EN 438-1 as laminate type F - flame-retardant.\
  \ In case of fire, the Laminate Flammex meets the special requirements of building\
  \ materials class B1 per DIN 4102-1 and the French fire behaviour category M1 per\
  \ NF P 92-501. The laminate structure, the resin and paper quality, the surface\
  \ texture, the use of special overlays and the press parameters during production\
  \ determine the laminate 2 quality and therefore the subsequent use or area of application.\
  \ The declared product is an area-weighted average of the various EGGER products\
  \ in this product family. The respective national regulations at the place of use\
  \ apply to the use of the product, in Germany for example the building regulations\
  \ of the federal states, and the technical directives based on these regulations."
