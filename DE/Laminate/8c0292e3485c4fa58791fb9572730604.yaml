description: "NORDIC FOS new floor heating panel features aluminium heat distribution\
  \ across the entire panel, as well as a u-shaped turning track integrated in all\
  \ panels. This means you now only need one type of panel for the work. The panels\
  \ are suitable for heating coils with diameters of 12, 16 and 20 mm. They measure\
  \ 120x60 cm (0.72 m\xB2) and are delivered folded in an easy-to-handle dimension\
  \ of 60x60 cm and weigh less than 1 kg.\nNORDIC FOS floor heating panels are made\
  \ from XPS 400, which has a high compressive strength of 40 t/m2. Unlike other solutions\
  \ in EPS, XPS has significantly better long-term compressive strength. This is important\
  \ for floors which are subjected to loads. Compared to EPS, XPS has minimal moisture\
  \ absorption, and is therefore suitable for solutions with both cooling and heating.\
  \ As a result, you can install all kinds of floors immediately on top of the heating\
  \ panels: tiles, natural stone, parquet and laminate flooring. Herringbone parquet\
  \ glued to a floor panel.161941: This model is only 19 mm in thickness, has 4 grooves\
  \ and is for 16 mm Nordic Floorheating Pipe. The circuit size is recommended for\
  \ approx. 15 m\xB2 and to fit the 120 meter Nordic Floorheating Pipe. There are\
  \ 3 lengths of pipes in 16 mm at 80, 120 or 240 meters.\nAll types of floors can\
  \ be laid immediately on top of the floor heating plates: tiles, parquet and laminate\
  \ floors.\nIf the user needs vinyl, carpet or herringbone parquet, a 12 mm plate\
  \ must be laid as a base on the Nordic Floorheating Plate."
