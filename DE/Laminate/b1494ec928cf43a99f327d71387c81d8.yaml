description: "/ Product definition This EPD describes High-pressure decorative compact\
  \ laminates according to /EN 438-4/ (Compact HPL, thickness \u2265 2 mm) with a\
  \ density of at least 1350 kg/m\xB3. High-pressure decorative compact laminates\
  \ are characterised by their aesthetic qualities, strength, durability and functional\
  \ performance. Compact HPL sheets are available in a wide variety of colours, patterns\
  \ and surface finishes. They are resistant to wear, impact, scratching, moisture,\
  \ heat, staining and light and possess good hygienic and -antistatic properties.\
  \ Compact HPL are easy to clean and maintain. Compact HPL can be glued, riveted\
  \ or screwed on wooden or metallic substructures or anchored in 2 mechanical fastening\
  \ brackets to be used in invisible mounting systems. Dimensions: Length: up to 5600\
  \ mm Width: up to 2200 mm Thickness 2 \u2264 t < 40 mm (Compact HPL, /EN 438-4/)\
  \ A large number of HPL manufacturing plants are certified to /ISO 9001/ and/or\
  \ /ISO 14001/. Product according to the /CPR/ based on a hEN: For the placing on\
  \ the market of HPL Composite Panels in the EU/EFTA (with the exception of Switzerland)\
  \ Regulation (EU) No. 305/2011 (/CPR/) applies. HPL Composite Panels needs a Declaration\
  \ of Environmental Product Declaration ICDLI aisbl - Decorative High-Pressure Compact\
  \ Laminates Performance taking into consideration /EN 438-7/ and the CE-marking.\
  \ For the application and use the respective national provisions apply. Application\
  \ High-pressure decorative compact laminates can be used for private and -residential\
  \ housing, hospitals and laboratories, public buildings, -railway stations, airport\
  \ terminals/infrastructure, transportation, -hotels, education, retail and commercial\
  \ buildings, sport & recreation centers and industrial buildings. The performance\
  \ properties of compact HPL make them suitable for use in a wide variety of interior\
  \ applications such as: wall cladding, railing infill panels, furniture, tables,\
  \ desks, column cladding and lab equipment, cubicles, ceilings, win"
