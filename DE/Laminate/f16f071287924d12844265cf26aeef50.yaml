description: "Homapal HPL Alu d\xE9cor 1mm is a decorative metal laminate with a surface\
  \ material consisting of a thin aluminum layer protected by a thin epoxy or anodised\
  \ coating. The kraft paper core layers are impregnated with phenol-formaldehyde\
  \ resin. The product consists of approximately 55% paper, 25% phenol-formaldehyde\
  \ resin and 20% metal foil. It is manufactured under the simultaneous application\
  \ of heat (> 120\xB0C) and a high specific pressure (> 5 MPa). The backside is sanded.\
  \ This product is used for interior design applications and is tested in accordance\
  \ with European standard EN 438 part 2."
