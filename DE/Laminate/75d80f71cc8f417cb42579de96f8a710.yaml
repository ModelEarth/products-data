description: "EGGER Laminate Micro is only produced using a continuous process. Dual-belt\
  \ presses allow the continuous production of various laminate thicknesses and grades.\
  \ This grade or type of laminate production is generally known as CPL (Continuous\
  \ Pressed Laminate). EGGER Laminate Micro is produced following EN 438-3. The laminates\
  \ consist of layers of cellulose fibre webs (usually paper) that are impregnated\
  \ with curable resins. The one-sided outer layer(s) with decorative colours or patterns\
  \ is (are) impregnated with melamine-based resins. Applying heat and pressure causes\
  \ the resins to flow and subsequently cure. Cross-linking of the resins, reinforced\
  \ by the cellulose fibres of the papers, results in a very dense material with a\
  \ sealed surface Technical data: EGGER Laminate Micro is tested according to the\
  \ testing procedure described in EN 438-2. The technical sheet \"EGGER Laminate\
  \ Micro\" contains detailed information concerning quality features and product\
  \ characteristics. Declared unit: This environmental product declaration refers\
  \ to a declared unit of one square meter of EGGER Laminate Micro produced with an\
  \ average grammage of 238 g/m\xB2."
