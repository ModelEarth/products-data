description: "This Environmental Product Declaration (EPD\xAE) describes the environmental\
  \ impacts of 1 m\xB2 of extra clear glass PLANILUX\xAE to 3 mm to 19 mm with a light\
  \ transmittance of maximum 91%*, for an expected average service life of 30 years.\n\
  PLANILUX\xAE can be incorporated into a building, furniture or industrial application.\
  \ The impacts of installation are not taken into account.\n*Check table 1, below,\
  \ with all the performance data according to the thickness\nPLANILUX\xAE is a basic\
  \ soda-lime silicate glass produced using the float procedure to be used in building,\
  \ furniture industrial applications. This glass is in conformity with the European\
  \ Standard EN 572-2.\nThe low iron content of PLANILUX\xAE limits the level of absorption\
  \ - thereby increasing the level of solar gain (g value). PLANILUX\xAE also contributes\
  \ to a higher level of Light Transmission (LT). This helps to increase the level\
  \ of natural daylight and reduces the need for artificial lighting \u2013 creating\
  \ a more comfortable environment.\nThe low iron content of PLANILUX\xAE also reduces\
  \ the level of green coloring so that the appearance is clearer and more neutral.\
  \ This is particularly noticeable when viewing the edge of the glass."
