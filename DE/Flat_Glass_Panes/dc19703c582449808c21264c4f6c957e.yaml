description: "Magnetron coated glass on ORA\xC9\xAE is a basic soda-lime silicate\
  \ glass produced using the float procedure to be used in building, furniture industrial\
  \ applications. This glass is in conformity with the European Standard EN 572-2.\n\
  Magnetron coated glass on ORA\xC9\xAE can be incorporated into a building, furniture\
  \ or industrial application. The impacts of installation are not taken into account.\n\
  Manufactured on Saint-Gobain Glass Industry\u2019s \u2018magnetron\u2019 coater,\
  \ a combination of thin multiple metal oxide layers are applied to ORA\xC9\xAE using\
  \ a magnetically enhanced cathodic sputtering process under vacuum conditions."
