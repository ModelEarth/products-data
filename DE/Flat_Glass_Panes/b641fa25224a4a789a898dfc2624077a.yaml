description: "SGG PLANICLEAR\xAE is a basic soda-lime silicate glass produced using\
  \ the float procedure to be used in building, furniture industrial applications.\
  \ This glass is in conformity with the European Standard EN 572-2. The low iron\
  \ content of SGG PLANICLEAR\xAE limits the level of absorption - thereby increasing\
  \ the level of solar gain (g value). SGG PLANICLEAR\xAE also contributes to a higher\
  \ level of Light Transmission (LT). This helps to increase the level of natural\
  \ daylight and reduces the need for artificial lighting - creating a more comfortable\
  \ environment. The low iron content of SGG PLANICLEAR\xAE also reduces the level\
  \ of green coloring so that the appearance is clearer and more neutral. This is\
  \ particularly noticeable when viewing the edge of the glass."
