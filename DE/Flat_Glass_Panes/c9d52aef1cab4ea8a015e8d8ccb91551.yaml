description: The laminated glass is made by adding one or more interlayer between
  two or more glass panes. These interlayers could be a soft PVB or high strength
  Dongguan CSG. The laminated glass is a kind of safe glass with excellent shock resistance.
  It can resist the continuous attack of hammer, wood cutting knife and other weapons,
  and can resist the penetration of bullets for quite a long time, with high degree
  of safety protection. Even if it is broken, the broken pieces of glass will stick
  to the film, and the surface of the broken glass is still clean and smooth, which
  effectively prevents the accident of being punctured and penetrated by falling fragments.
