description: AVK International's resilient seated gate valves are designed for underground
  installation, with their primary function being the facilitation of the distribution
  of drinking water. The valves are part of the intermediate distribution system utilized
  in combination with the piping system. The valves within this study do not embody
  any motorized or electric components. The valves consist of body and bonnet of ductile
  iron with fusion-bonded epoxy coating, wedge of ductile iron fully vulcanized with
  EPDM rubber, stem of stainless steel, wedge nut and thrust collar of brass, bearing
  of polyamide and seals of EPDM rubber.
