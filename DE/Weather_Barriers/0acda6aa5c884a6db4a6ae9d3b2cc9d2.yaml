lca_discussion: "# Use Advice\n\nScope: \nThis document applies to DuPontTM Tyvek\xAE\
  \ AirGuard\xAE Smart 2009B, which is a coated high-density polyethylene (HDPE) membrane.\
  \ The declared unit weight is 92 g/m2. LCA data were compiled using production data\
  \ for the year 2019 for monolayer and finishing processes (used for EPDs of Tyvek\xAE\
  \ Monolayer published in 2021) and data for the year 2021 for the coating process.\
  \ The declaration holder is responsible for the underlying data and its verification.\
  \ \nSystem boundary: \nType of EPD: Cradle-to-gate (with options)\n\nThe system\
  \ boundaries of the EPD follow the modular construction system as described by EN\
  \ 15804.\n\nThe LCA considers the following modules:\n\nA1-A3: Manufacturing of\
  \ pre-products, packaging, ancillary materials, transport to the factory and production,\
  \ with the associated energy supply and waste handling\nA4: Transport to the construction\
  \ site\nA5: Installation into the building including disposal of packaging\nC4:\
  \ Waste disposal, namely incineration\nD: Potential for reuse, recovery and/or recycling\
  \ including benefits for product incineration from module C4\n\n# Technology Description\
  \ And Included Processes\n\nDuPont\u2122 Tyvek\xAE AirGuard\xAE Smart is produced\
  \ with DuPont\u2019s own flash-spinning process and includes a polymeric coating.\
  \ First mother rolls are produced in the plant in Luxembourg. The product is then\
  \ coated. The final step is the printing, converting to customers\u2019 dimensions\
  \ specifications and final packaging. The main materials used are the HPDE granulates\
  \ and in a lesser extent the polymeric coating. Other materials used in smaller\
  \ quantities involve hydrocarbons for sheet manufacturing, colour paste for printing,\
  \ and packaging materials. \nDeclared unit: \nThis declaration applies to 1 m2 of\
  \ DuPont\u2122 Tyvek\xAE 2009B membrane, with a declared unit weight of 92 g/m2."
