description: "DuPont\u2122 Tyvek\xAE AirGuard\xAE Smart is a humidity variable air\
  \ and vapour control layer (AVCL) for use in roofs, walls and suspended floors,\
  \ in domestic and non-domestic buildings. For the placing on the market of the product\
  \ in the European Union/European Free Trade Association (EU/EFTA) (with the exception\
  \ of Switzerland) Regulation (EU) No. 305/2011 (CPR) applies. The product needs\
  \ a declaration of performance taking into consideration EN 13984: 2013 Flexible\
  \ sheets for waterproofing \u2014 Plastic and rubber vapour control layers \u2014\
  \ Definitions and Characteristics and the CE-marking. For the placing on the market,\
  \ of the product in the UK market the product needs UK Conformity Assessed (UKCA)\
  \ marking supported by a UK Approved Body. For the application and use the respective\
  \ national provisions apply."
