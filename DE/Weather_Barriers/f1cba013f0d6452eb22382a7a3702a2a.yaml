lca_discussion: "# Use Advice\n\nScope: \nThis document applies to SIGA Wetguard 200\
  \ SA, a fully self-adhesive temporary waterproof protection made of a slip-resistant\
  \ non-woven membrane. It is manufactured in Switzerland. The declared unit is 1\
  \ m2 with a unit weight of 260 g/m2. The LCA data were based on SIGA production\
  \ data from the year 2020 by SIGA Manufacturing AG. \nSystem boundary: \nType of\
  \ EPD according to EN 15804: \"cradle to gate with options, modules C1\u2013C4,\
  \ and module D\". The following modules are declared: A1\u2013A3, C, D and additional\
  \ modules: A4 + A5.  \n\nProduction stage - Modules A1-A3\n\nThe product stage includes:\n\
  \nRaw material supply (A1) \nTransport to the manufacturer (A2) \nManufacturing\
  \ (A3), including provision of all\nmaterials, products and energy, as well as waste\
  \ processing up to the end-of waste state.\n\nConstruction stage - Modules A4-A5\n\
  \nThe construction process stage includes:\n\nTransport to the construction site\
  \ (A4) \n\nTreatment of packaging material (A5)\n\nEnd-of-life stage\u2013 Modules\
  \ C1-C4 and D\n\nThe end-of-life stage includes\nManual dismantling (C1)\nTransport\
  \ to EoL (C2) \nThermal treatment (C3). No disposal or landfill processes (C4)\n\
  Reuse, recovery or recycling potential (D) - beyond system boundary includes credits\
  \ from thermal treatment (C3) and packaging treatment (A5) \n\n31% of the total\
  \ electricity demand is covered by green electricity (Photovoltaics). The rest is\
  \ calculated using country specific residual grid mix.\n\n# Technology Description\
  \ And Included Processes\n\nThe extrusion-coating process is determined by applying\
  \ a molten polymer on any kind of flat substrate (nonwoven, paper, fabric,\u2026\
  ). The polymer granules are forwarded in the extruder by a screw and due to external\
  \ heating and shear the material is melting. The molten polymer is then distributed\
  \ by a die. The actual coating takes place in the laminator between a chill-roll\
  \ and a nip-roll. After the coating the edges are trimmed and a surface-treatment\
  \ via electronic-discharge takes place. After that winding of the material on jumbo-rolls\
  \ is done. Composition SIGA Wetguard 200 SA Fleece Polypropylene (PP): 15-25% Functional\
  \ Layer Polyolefine Copolymer:15-25% Adhesive Acrylic Polymer: 30-50% Release Liner\
  \ Polypropylene (PP): 15-25% \nDeclared unit: \nThe declared unit is 1m2 of Wetguard\
  \ 200 SA with a grammage of 318 g/m2.This product comes with a polypropylene (PP)\
  \ release liner (surface weight of 0.058 kg/ m2) that is later removed when the\
  \ product is applied. \n\nHence, this is deducted from the applied product weight\
  \ considered for the LCA calculations (treated as packaging instead) making the\
  \ surface weight of the applied product: 260 g/m2."
