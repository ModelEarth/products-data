description: 'Product name: Corbin Russin Access 600 RNE1 Product characteristic:
  Integarted Wiegand Access Control Mortise Lock The Corbin Russwin Access 600 RNE1
  integrates all standard access control components into a single, streamlined lock,
  offering the perfect balance of style and security.  Additional features: - Contains
  all standard access control components including card reader, door position switch,
  and request to exit monitoring sensors. - Includes lockdown capabilities to secure
  areas immediately - Field selectable between fail-safe and fail-secure with Mortise
  Lock - Product contains screws for installation, as well as paper installation instructions.
  Otherwise, no other accessory materials are required for installation or use. Application
  The Corbin Russwin Access 600 RNE1 is ideal for a wide range of applications, including
  but not limited to corporate campuses, schools, healthcare facilities, and government
  facilities. Technical Data For the declared product, the following technical data
  in the delivery status must be provided with reference to the test standard: Technical
  Data Construction Brass and Steel Open architecture platform is compatible with
  all popular Installation access control systems Mechanical Compatibility Mortise
  (Cylindrical, multi-point and Exit Device options also available) Credential Type
  Multiple credential types, including mobile devices Physical Security Fail-Safe
  and Fail-Secure configurations available Door Fits any standard door Warranty 2
  years Finish Multiple Finishes'
