description: 'Product name: IN220 Wireless Power-over-Ethernet (PoE) Access Control
  Lock Product characteristic: Access Control Lock The IN220 Access Control combines
  superior aesthetics with the energy efficiency and streamlined architecture of Power-over-Ethernet
  (PoE) access control. Addtional features include: - Customizable feature set - Privacy
  button - Integrated lock and access control components - Reduced energy consumption
  and product sustainability measures. - Product contains several small screws for
  installation, as well as paper instructions. Application The IN220 lock is ideal
  for a wide range of applications, including but not limited to high traffic areas,
  offices, public buildings, hospitals, institutions, educational facilities, and
  retail settings. Technical Data For the declared product, the following technical
  data in the delivery status must be provided with reference to the test standard:
  Technical Data Cylinder Formats Mortise or cylindrical Construction Steel Installation
  Connects to existing PoE network infrastructure Mechanical Compatibility Sargent
  Physical Security Multiple credential types, including mobile devices Door Fits
  any standard door Warranty 2 years Finish Multiple finishes Placing on the Market
  / Application Rules The standards that can be applied for IN220 lock are: - IEEE
  802.3af Class 1 standard, requiring less than 3.84 watts Delivery Status IN220 locks
  are delivered in a box size - 6.5in x 6.5in x 3.875in.'
