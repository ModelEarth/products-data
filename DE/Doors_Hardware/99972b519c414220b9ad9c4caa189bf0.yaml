lca_discussion: "\n\n## Product Component Notes\nThe primary product components and/or\
  \ materials must be indicated as a percentage mass to enable the user of the EPD\
  \ to understand the composition of the product in delivery status. The average composition\
  \ for the M3 CLIQ mortise cylinder is as follows: Material Percentage in mass (%)\
  \ Brass 94.91% Stainless Steel 1.69% Steel 2.43% Electronics 0.26% Electromechanics\
  \ 0.45% Plastics 0.26% Other 0.00% Total 100.00%\n\n## LCA Notes\nThis is a cradle\
  \ to gate with options Environmental Product Declaration. The following life cycle\
  \ phases were considered: Benefits and Construction Loads Beyond Product Stage Use\
  \ Stage End of Life Stage* Process Stage the System Boundaries Deconstruction gate\
  \ to the site Transport from Refurbishment Manufacturing Construction/ Replacement\
  \ Raw material Maintenance Operational Operational energy use /demolition processing\
  \ installation Recovery- Recycling water use Transport Transport Disposal potential\
  \ process Reuse- Repair supply Waste Use A1 A2 A3 A4 A5 B1 B2 B3 B4 B5 B6 B7 C1\
  \ C2 C3 C4 D X X X X X MND MND MND MND MND MND MND MND X X X X Description of the\
  \ System Boundary Stages Corresponding to the PCR (X = Included; MND = Module Not\
  \ Declared) *This includes provision of all materials, products and energy, packaging\
  \ processing and its transport, as well as waste processing up to the end of waste\
  \ state or disposal of final residues.\n\n## Source Data Notes\nused are complete\
  \ and representative of North America in terms of the geographic and technological\
  \ coverage and are a recent vintage (i.e. less than ten years old). The data used\
  \ for primary data are based on direct information sources of the manufacturer.\
  \ Secondary data sets were used for raw materials extraction and processing, end\
  \ of life, transportation, and energy production flows. Wherever secondary data\
  \ is used, the study adopts critically reviewed data for consistency, precision,\
  \ and reproducibility to limit uncertainty. Period Under Review The period under\
  \ review is the full calendar year of 2014. Allocation The Salem facility produces\
  \ a variety of smaller components in addition to the cylinder locks, so allocation\
  \ was conducted based on a weighting derived from process engineers at Medeco. 90%\
  \ of plant energy and overhead was estimated to apply to the production of cylinders\
  \ while the remaining 10% was allocated to keys and other smaller parts. Comparability\
  \ A comparison or an evaluation of EPD data is only possible if all data sets to\
  \ be compared were created according to EN 15804 and the building context, respectively\
  \ the product-specific characteristics of performance, are taken into account. Environmental\
