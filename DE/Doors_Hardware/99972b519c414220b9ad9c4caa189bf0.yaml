description: 'Product name: M3 CLIQ mortise cylinder Product characteristic: electronic
  cylinder Additional features include: - Non-volatile Memory Storing 750 Audit Events
  in the lock and 1,000 in the keycap - Power supplied by the key, no hard wiring
  required. Powered by an easily replaceable CR2025 Battery with 20,000 cycle battery
  life - Fits standard RIM and Mortise Housing as well as other various platforms
  - Available with RFID/PROX coil insert for dual use with HID compatible systems
  - Keys are electronically programmed to open only specific locks during a designated
  schedule - Audit information recorded in both the lock and key shows a time-and-date
  stamped record of every event, including authorized access and unauthorized attempts
  - Installation instructions are included, along with two small screws. Otherwise,
  no accessory materials are required for installation or use. Application A M3 CLIQ
  mortise cylinder is ideal for a wide range of applications - from private to commercial
  and public sectors both light and heavy. Technical Data For the declared product,
  the following technical data in the delivery status must be provided with reference
  to the test standard: Technical Data Certification Non Volatile Memory 750 audit
  events in the lock and 1000 in the keycap Power Supplied by the Key Encription Cylinder
  Formats Mortise Construction Solid brass No hard wiring or power supply, simply
  remove exisiting Installation cylinder and install M3 CLIQ Mortise cylinder Mechanical
  Compatibility Medeco Weather Resistance Operating temperature of -20 to 122 degrees
  Fahrenheit Physical Security Drill and tamper resistant Door Multiple applications
  Warranty 2 years against defects in material and workmanship Finish Multiple finishes'
