description: "The Cencon ATM Cash Vault Security System from dormakaba is designed\
  \ to combat insider theft from ATMs through the combined use of lock hardware, systems\
  \ software and Smart Keys\u2122. Cencon offers total access control and accountability\
  \ with its One Time Combination\u2122 feature. The One Time Combination is dispatched\
  \ from a central location and cannot be reused at a later date, thus eliminating\
  \ temptation. Unique software allows you to control and monitor nearly unlimited\
  \ numbers of locks located anywhere in the world - from one central location. Cencon\
  \ is a solution to today's most serious security challenges. Cencon and CenTran\
  \ system supporting software Three independent operating modes in one lock Unlimited\
  \ Cencon system users/100 Bank Mode users One Time Combination for FLM and CIT (Route)\
  \ users Dead bolt or Swing bolt available EN 1300 B, VdS class 2, SBSC, UL type\
  \ 1. Technical data: Access Control\n\u2022 User Authentication: Combination + Smart\
  \ Key\n\u2022 Operating Modes: Three Modes (FLM, Route and Bank)\n\u2022 Single\
  \ or Dual User Access: For any of the three modes\n\u2022 Factory (Shelved) Mode:\
  \ 50-25-50 or changeable by user\n\u2022 One Time Combination: For FLM & Route Mode\n\
  \u2022 User-Defined Combinations: For Bank Mode users\n\u2022 Wrong Combo Penalty:\
  \ After five incorrect attempts\n\u2022 Central Control: With Cencon 5 software\
  \ Audit Trail:\n\u2022 Lock: Can achieve more than 1,000 events\n\u2022 Key: Up\
  \ to 32 events\n\u2022 Software: Unlimited events\n\u2022 Time Windows: by User\
  \ Optional\n\u2022 Time Delay: 1-99 minutes, Bank mode only\n\u2022 Number of Users:\
  \ Unlimited for FLM & Route mode,\n100 per lock for Bank mode Alarm Interface\n\u2022\
  \ Silent Duress Alarm: Standard \u2013 combination +10\n\u2022 Bolt Status: Standard\n\
  \u2022 Alarm Shunt: Optional Declared unit: The declared unit is 1 piece of the\
  \ product: 0.982kg without packaging"
