description: 'Product name: 80 series mechanical panic exit device Product characteristics
  mechanical panic exit device A slight individual or collective push on the activating
  bar, which is perpendicular to the door, triggers the opening of the Emergency Exit,
  in any circumstances. SARGENT 80 Series exits are available in multiple locking
  arrangements including Rim, Mortise Surface Vertical Rod, and Concealed Vertical
  rod with narrow and wide stile options in both panic and fire rated versions. The
  80 series rim device is available is available in 4 standard lengths, with multiple
  mechanical and electrified options for both exit and trim.'
