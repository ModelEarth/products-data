description: "Owing to the high transparency grade of the glass elements and a wide\
  \ variety of colours for the metal parts, all models elegantly blend in with their\
  \ surroundings. A sophisticated sensor system in compliance with the latest standards\
  \ prevents users from being injured. Depending on the security requirements, the\
  \ door may be equipped with a contact mat, scales or internal monitoring. Other\
  \ variants are reinforced bullet- and burglar-resistant designs, which are certified\
  \ according to standards RC2 and RC3 respectively. Options like a rotating unit\
  \ with an emergency exit function or a night closure complete the product range.\
  \ Technical data: Key elements and options of the Geryon Security Revolving Door:\
  \ \u2022 Users cannot become stuck thanks to end point locking \u2022 Safety sensor\
  \ system according to DIN EN 16005\n\u2022 Standard version has IR sensor system\n\
  \u2022 Versions with resistance classes RC2 and RC3\n\u2022 All-glass units with\
  \ underfloor drive\n\u2022 Option with approved emergency exit column\n\u2022 Option\
  \ with in-built scales with weight limits or actual weight\n\u2022 Option with night\
  \ closure\n\u2022 Option with optical separation using SRD Vision Following technical\
  \ data apply for Geryon Security Revolving Door (SRD-E01): Declared unit: The declared\
  \ unit is 1 piece of product: 459 kg"
