lca_discussion: "# Use Advice\n\nScope: \nThis declaration is a specific product declaration\
  \ for the Mortise Lock Series DL 300 manufactured by dormakaba production facility\
  \ Wah Yuet. The production site is located in Guangdong Province, China. This Environmental\
  \ Product Declaration is also representative for the DL 200 Mortise Lock Series.\
  \ The underlying life cycle assessment is based on the entire life cycle of this\
  \ specific mortise lock series. Data represents the year 2021. \nSystem boundary:\
  \ \nThe type of EPD is according to EN 15804: \"cradle to\ngate with options, modules\
  \ C1\u2013C4, and module D\".\nThe following modules are declared: A1-A3, C1-C4,\
  \ D\nand additional modules: A4 + A5\n\nProduction - Module A1-A3\nThe product stage\
  \ includes:\n\u2014 A1, raw material extraction, processing and\nmechanical treatments,\
  \ processing of secondary\nmaterial input (e.g. recycling processes),\n\u2014 A2,\
  \ transport to the manufacturer,\n\u2014 A3, manufacturing and assembly\nincluding\
  \ provision of all materials, products and energy, as well as waste processing up\
  \ to the end-of waste state.\n\nConstruction stage - Modules A4-A5\nThe construction\
  \ process stage includes:\n\n\u2014 A4, transport to the building site;\n\u2014\
  \ A5, installation into the building;\nincluding provision of all materials, products\
  \ and energy, as well as waste processing up to the end-of waste state or disposal\
  \ of final residues during the construction process stage.\n\nEnd-of-life stage\u2013\
  \ Modules C1-C4 and D\nThe end-of-life stage includes:\n\u2014 C1, de-construction,\
  \ demolition:\n\u2014 C2, transport to waste processing;\n\u2014 C3, waste processing\
  \ for reuse, recovery and/or\nrecycling;\n\u2014 C4, disposal;\nincluding provision\
  \ and all transport, provision of all\nmaterials, products and related energy and\
  \ water use.\nModule D (Benefits and loads beyond the system\nboundary) includes:\n\
  \u2014 D, recycling potentials, expressed as net impacts\nand benefits.\n\n# Technology\
  \ Description And Included Processes\n\ndormakaba mortise lock series DL 200/300\
  \ for timber and steel doors. DL 200/300 is a complementary Euro-Size lockset series.\
  \ A range of mechanically operated locks for doors in buildings. A complete range\
  \ of high-quality products and functional reliability. With the use of high-grade\
  \ materials, precise production techniques and a comprehensive quality management\
  \ system, all dormakaba locks meet demanding technical specifications. Locks are\
  \ supplied complete with fixing screws, strike plate and dust box. \nTechnical data:\
  \ \nThe DL 200/300 Mortise Lock Series fullfils following technical properties:\
  \ \nDeclared unit: \nThe declared unit is 1 piece of the product: DL 300 Mortise\
  \ Lock Series."
