description: 'dormakaba mortise lock series DL 200/300 for timber and steel doors.
  DL 200/300 is a complementary Euro-Size lockset series. A range of mechanically
  operated locks for doors in buildings. A complete range of high-quality products
  and functional reliability. With the use of high-grade materials, precise production
  techniques and a comprehensive quality management system, all dormakaba locks meet
  demanding technical specifications. Locks are supplied complete with fixing screws,
  strike plate and dust box. For the use and application of the product the respective
  national provisions at the place of use apply. dormakaba locks are subject to strict
  quality requirements and are tested and certified according to: EN 12209:2003

  DIN 18251:2020-04For applications with increased security requirements the locks
  are tested and certified in accordance with national and international standards.'
