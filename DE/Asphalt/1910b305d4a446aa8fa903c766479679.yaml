description: "This EPD include the asphalt mix ABT 11 70/100 with 20% recycled asphalt\
  \ and represent the most common asphalt mix that is produced at the asphalt plant.\
  \ Other asphalt mixes GWP-GHG result is included under additional information in\
  \ the EPD. The EPD follows EN 15804+A2 and ISO 21930.\nECO-Asfalt\xAE from Peab\
  \ Asfalt include a group of asphalt products. In ECO-Asfalt\xAE bio-fuel is used\
  \ for drying and heating the aggregate material, the process which requires the\
  \ greatest amount of energy in the production process. Asphalt is 100% recyclable,\
  \ offering the possibility to further reduce environmental impact by reducing the\
  \ need for new raw materials. Today, reused asphalt is included in the manufacture\
  \ of new asphalt for several applications, with maintained technical performance.\
  \ The asphalt is CE-marked as required by SS-EN 13108.\nECO-Asfalt\xAE can completely\
  \ replace conventional hot-mixed asphalt in all types of applications, such as high-speed\
  \ roads, airfields, industrial plants, ports, streets and cycle paths."
