lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie Datengrundlage f\xFC\
  r die Erstellung der \xD6kobilanz bilden die Massivholzplatten-Produktionsdaten\
  \ des Binderholz GmbH Massivholzplattenwerks in St. Georgen bei Salzburg.  \n\n\
  Die vorliegende Umweltproduktdeklaration ist f\xFCr binderholz Massivholzplatten\
  \ g\xFCltig. \nSystemgrenze: \nDer Deklarationstyp entspricht einer EPD \u201EWiege\
  \ bis Werkstor - mit Optionen\u201C. Inhalte sind das Stadium der Produktion, also\
  \ von der Bereitstellung der Rohstoffe bis zum Werkstor der Produktion (cradle-to-gate,\
  \ Module A1 bis A3), sowie das Modul A5 und Teile des Endes des Lebensweges (Modul\
  \ C2 und C3). Dar\xFCber hinaus erfolgt eine Betrachtung der potenziellen Nutzen\
  \ und Lasten \xFCber den Lebensweg des Produktes hinaus (Modul D). \n\nIm Einzelnen\
  \ werden in Modul A1 die Bereitstellung der Holzhalbwaren sowie die Bereitstellung\
  \ der Klebstoffe bilanziert. Die Transporte dieser Stoffe werden in Modul A2 ber\xFC\
  cksichtigt. Modul A3 umfasst die Bereitstellung der Brennstoffe, der Betriebs- und\
  \ Verpackungsmittel, des Stroms sowie die Herstellungsprozesse vor Ort. Diese sind\
  \ im Wesentlichen die Schnittholzspaltung, -trocknung, der Einschnitt, die Plattenverleimung\
  \ und -verpressung, das Schleifen sowie die Verpackung der Produkte. In Modul A5\
  \ wird ausschlie\xDFlich die Entsorgung der Produktverpackung abgedeckt, welche\
  \ den Ausgang der enthaltenen Prim\xE4renergie (PERM und PENRM) sowie des enthaltenen\
  \ biogenen Kohlenstoffes (GWP) der Produktverpackung einschlie\xDFt. \n\nModul C2\
  \ ber\xFCcksichtigt den Transport zum Entsorger und Modul C3 die Aufbereitung und\
  \ Sortierung des Altholzes. Zudem werden in Modul C3 gem\xE4\xDF /EN 16485/ die\
  \ CO2-\xC4quivalente des im Produkt befindlichen holzinh\xE4renten Kohlenstoffs\
  \ sowie die im Produkt enthaltene erneuerbare und nicht erneuerbare Prim\xE4renergie\
  \ (PERM und PENRM) als Abg\xE4nge verbucht. \n\n\nModul D bilanziert die thermische\
  \ Verwertung des Produktes am Ende seines Lebenswegs sowie die daraus resultierenden\
  \ potenziellen Nutzen und Lasten in Form einer Systemerweiterung.\n\n# Technology\
  \ Description And Included Processes\n\nbinderholz Massivholzplatten sind 1- oder\
  \ mehrschichtige, plattenf\xF6rmige Massivholzprodukte, wobei die einzelnen Nadelholzlagen\
  \ bei den mehrschichtigen Massivholzplatten zueinander rechtwinklig verklebt werden.\
  \ Die Herstellung der binderholz Massivholzplatten erfolgt nach /EN 13986/. Durch\
  \ eine maschinelle Qualit\xE4tssortierung der Lamellen wird ein ausgeglichenes und\
  \ rissarmes Erscheinungsbild garantiert, wobei die kreuzweise Orientierung und der\
  \ symmetrische Aufbau der binderholz Mehrschicht-Massivholzplatten zu einer hohen\
  \ Formstabilit\xE4t beitragen. Neben der binderholz 1-Schicht-Massivholzplatte,\
  \ werden 3- und 5-Schicht-Massivholzplatten hergestellt. binderholz Massivholzplatten\
  \ finden neben der optischen oder tragenden Verwendung im Trocken- und Feuchtbereich\
  \ zus\xE4tzlichen Einsatz im Au\xDFenbereich. F\xFCr das Inverkehrbringen in der\
  \ EU/EFTA (mit Ausnahme der Schweiz) gilt die Verordnung (EU) Nr. 305/2011 vom 09.03.2011.\
  \ Die Produkte ben\xF6tigen eine Leistungserkl\xE4rung (DOP) unter Ber\xFCcksichtigung\
  \ der /EN 13986/ und die CE-Kennzeichnung. F\xFCr die Nutzung gelten die jeweiligen\
  \ nationalen Bestimmungen. binderholz Massivholzplatten werden aus Fichten-, Tannen-,\
  \ Kiefer-, L\xE4rchen-, Douglasien- und Zirbenholz gefertigt. Wobei die Holzarten\
  \ Tanne, Douglasie, L\xE4rche und Zirbe vornehmlich f\xFCr optisch anspruchsvolle\
  \ Sichtdecklagen eingesetzt werden. In der Produktion werden technisch getrocknete\
  \ Nadelholzlamellen mit einer Holzfeuchte von 8% +/-2% eingesetzt, die vierseitig\
  \ gehobelt und maschinell nach der Oberfl\xE4chenqualit\xE4t sortiert sind. Das\
  \ Dickenspektrum der gehobelten Einzellamellen liegt im Bereich von 4 bis 20mm,\
  \ bei einer Breite von 120 bis 130mm. Die vorliegende Umweltproduktdeklaration ist\
  \ f\xFCr 1m\xB3 binderholz Massivholzplatte g\xFCltig. \nTechnische Daten: \nbinderholz\
  \ Massivholzplatten werden mit einer Holzfeuchte von 8 % (Ein-Schichtplatte) bis\
  \ 10 % (Mehrschichtplatten) hergestellt. \n\nAnhand der /EN 13017-1/ wird eine Qualit\xE4\
  tssortierung jeder Einzellamelle vorgenommen und eine gezielte Einstufung in die\
  \ Qualit\xE4ten 0, A, B oder C gew\xE4hrleistet.  \n\nIn Abh\xE4ngigkeit von der\
  \ Einbausituation werden die Leistungsdaten der binderholz Mehrschichtplatten in\
  \ Platten- oder in Scheibenbeanspruchung statisch angesetzt. Die Festigkeits- und\
  \ Steifigkeitswerte variieren je nach Nenndickenbereich. \nDeklarierte Einheit:\
  \ \nDie deklarierte Einheit der \xF6kologischen Betrachtung ist 1 m\xB3 binderholz\
  \ Massivholzplatte (MHPL) unter Ber\xFCcksichtigung des verwendeten Klebstoffes\
  \ nach Kapitel 2.5 und einer Masse von 460 kg/m\xB3 bei einer Holzfeuchte von 7,69\
  \ %, was einem Wasseranteil von 7 % entspricht. Der Anteil der Klebstoffe liegt\
  \ bei 2 %. Alle Angaben zu eingesetzten Klebstoffen wurden auf Grundlage spezifischer\
  \ Daten berechnet."
