lca_discussion: '# Use Advice


  This data set contains the results for modules A1-A3 as well as modules A4, A5,
  B2, B3, B4, B5, B6, B7, C1, C2, C3, C4, D according to EN 15804. A comparison with
  other products is only permitted with a comparable application in the building.
  In principle, a comparison or the evaluation of EPD data is only possible if all
  data sets to be compared were created according to EN 15804 and the building context,
  or the product-specific performance characteristics are taken into account.


  # Technology Description And Included Processes


  The LCA results cover the life cycle stages of the manufacture of intermediate products
  up to raw material extraction and processing operations of secondary materials serving
  as input (e.g. recycling processes), their transports to the plant as well as the
  production itself, including the provision of all auxiliary and operating materials,
  energy, and the complete waste treatment or landfilling of residual waste during
  the stage of production. Modules A1, A2, and A3 are shown here as one aggregated
  module A1-A3. If further modules were calculated for this data set, they can be
  found separately and can be combined for a consideration of the entire life cycle.


  # Location description of restrictions


  This data set represents the situation of the company Peneder Bau-Elemente GmbH
  in 4904 Atzbach, with regard to the most important technologies and the legal framework.'
