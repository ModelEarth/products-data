lca_discussion: "# Use Advice\n\nScope: \nThis study covers the ASSA ABLOY PULSE electromechanical\
  \ lock cylinder used on the European market. The key, strike, screws or handle are\
  \ not included in the scope.\n\n\nThe calculations and results in the EPD are made\
  \ for the round variant of the lock cylinder. The product is also produced and sold\
  \ in an oval variant, for which the results in this EPD are representative as a\
  \ conservative estimate. The two variants have the same composition except for the\
  \ design and weight of the cylinder housing. The total weight is 249 grams for the\
  \ round version and 130 grams for the oval version. The results can thus be seen\
  \ as a conservative estimate also for the oval version. \nSystem boundary: \nType\
  \ of EPD: Cradle to gate - with options\n\nThe following life cycle stages were\
  \ considered:\n\n\nProduct stage:  \n\n\xB7        A1 \u2013 Raw material supply\
  \ \n\n\xB7        A2 \u2013 Transport \n\n\xB7        A3 \u2013 Manufacturing \n\
  \nUse stage: \n\n\xB7        B6 \u2013 Operational energy use \n\n\nEnd-of-life\
  \ stage: \n\n\xB7        C1 \u2013 De-construction, demolition \n\n\xB7        C2\
  \ \u2013 Transport to waste processing \n\n\xB7        C3 \u2013 Waste processing\
  \ \n\n\xB7        C4 \u2013 Disposal \n\nBeyond system boundary:\n\n\xB7       \
  \ D \u2013 Reuse-, recovery- and recycling potential\n\nModule D includes reuse,\
  \ recovery and/or recycling potential, expressed as net impact and benefits, due\
  \ to material recycling.\n\n# Technology Description And Included Processes\n\n\
  The primary manufacturing processes are made by Tier 1 suppliers and the final manufacturing\
  \ processes occur in factory Joensuu, Finland. The components come from processes\
  \ like machined metal and hardened steel. Final assembly takes place in Finland.\
  \ The factory of Joensuu has a certification of Quality Management system in accordance\
  \ with ISO 9001:2015. \nTechnical data: \nThe table presents the technical properties\
  \ of ASSA ABLOY PULSE cylinders: \nDeclared unit: \nThe declared unit used in the\
  \ study is one piece of electromechanical lock cylinder"
