lca_discussion: "# Use Advice\n\nThis dataset is modelled according to the European\
  \ Standard EN 15804 for Sustainable Construction. Results are declared in modules,\
  \ which allow the structured expression of results throughout the life cycle. It\
  \ contains the modules A1-A3, A4, A5, B2, B3, B4, B5, B6, B7, C1, C2, C3, C4, D.\r\
  \nThe comparison with other products is only permissible if the application in the\
  \ building is comparable. A comparison or the evaluation of EPD data is only possible,\
  \ if the datasets have been created according to EN 15804. The building context\
  \ or the product-specific performance characteristics must be considered.\n\n# Technology\
  \ Description And Included Processes\n\nThe life cycle assessment results cover\
  \ the life cycle stages of manufacturing the intermediate products up to raw material\
  \ extraction and processing operations of secondary materials serving as input (e.g.\
  \ recycling processes), their transports to the plant as well as the production\
  \ itself, including the provision of all auxiliary and operating materials, energy,\
  \ and the complete waste treatment or landfilling of the residual waste during the\
  \ stage of production. Modules A1, A2, and A3 are shown here as one aggregated module\
  \ A1-A3. If further modules were calculated for this data set, they can be found\
  \ separately and can be combined for a consideration of the entire life cycle.\r\
  \n\r\n\n\n# Location description of restrictions\n\nThis data set represents the\
  \ situation of Moeding Keramikfassaden GmbH, with regard to the most important technologies\
  \ and the legal framework. "
