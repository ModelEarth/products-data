description: "The Sch\xFCco AWS window system consists of insulated aluminium composite\
  \ profiles. The Sch\xFCco AWS window system offers functional benefits combined\
  \ with architectural and design features. Benefits such as high thermal insulation,\
  \ narrow face widths, concealed, classic manual or integrated mechatronic fittings\
  \ are combined in components that are tailored to one another. The system consists\
  \ of the basic depths of 50, 60, 65, 70, 75, 90, 112 and 120 mm. Different opening\
  \ types can be combined with fixed fields of the system. The profile surfaces of\
  \ the window units can either be anodised or wet or powder coated."
