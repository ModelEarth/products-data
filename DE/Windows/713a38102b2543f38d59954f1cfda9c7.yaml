description: "The wood and wood aluminum clad windows in this EPD are manufactured\
  \ with four different opening designs; side hung window (standard), fully reversible\
  \ window, kipp-dreh and fixed window. The wood and aluminium patio doors are either\
  \ inward or outward designed. All products consist of a glass cassette that is mounted\
  \ in a frame/profile which may consist of wood or wood/aluminum. In addition to\
  \ the glass cassette and frame/profile with related seals and rubber mouldings,\
  \ there are several fittings, handles and mechanisms for closing and opening the\
  \ window or patio door. About 40% of the glass cassettes are purchased ready-made\
  \ from two different suppliers in Europe and 60 % are being manufactured at the\
  \ production site in Edsbyn. Handles and fittings etc. are purchased from various\
  \ suppliers. All windows are single-light with the measurements 1230 x 1480 mm.\
  \ All patio doors have the measurements 1230 x 2180 mm. Products with 2+1 and 3-glass\
  \ have a U-factor 1,1-1,2 W/m2, K. Products with 3+1 glass have a U-factor 0,78-0,92\
  \ W/m2, K.\nThe glass cassettes are triple insulated 3-glass, 2+1 glass or 3+1 glass.\
  \ All products are produced in the factory in Edsbyn and the wood used in the frame\
  \ is manufactured in S\xF6derhamn. All the wood used in our products consists of\
  \ 100% pine."
