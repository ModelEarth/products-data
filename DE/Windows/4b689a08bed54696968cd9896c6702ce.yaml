description: "The VELFAC Ribo wood top-guided windows are outward opening. VELFAC\
  \ Ribo wood is a functional and quite simple window system in pinewood. Glazing\
  \ can be triple-glazed or double-glazed with external aluminium glazing beads -\
  \ painted in sash colour \u2013 to protect the wood sash against rot. The VELFAC\
  \ Ribo wood system offers both windows and doors, all made to measure and come in\
  \ a large range of opening functions.\nVELFAC Ribo wood is designed to look like\
  \ typical Danish wood windows from the 1960-1980es, and the window system therefore\
  \ is ideal for replacing windows in Danish buildings from this period."
