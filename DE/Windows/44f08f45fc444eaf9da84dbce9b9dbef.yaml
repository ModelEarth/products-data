lca_discussion: "# Use Advice\n\nA1-A3 sowie Module A4, A5, B2, B3, C2, C3, C4, D.\
  \ Das Umweltprofil beinhaltet die Aufwendungen f\xFCr die Lebenszyklus-Stadien cradle\
  \ to gate mit Optionen (Modul A1-A3). Die Herstellung der Verpackung wurde innerhalb\
  \ der Module A1-A3 ber\xFCcksichtigt.\n\n# Technology Description And Included Processes\n\
  \nDie \xD6kobilanzergebnisse umfassen die Lebenszyklusstadien der Herstellung der\
  \ Vorprodukte bis hin zur Rohstoffgewinnung und Verarbeitungsprozesse von als Input\
  \ dienenden Sekund\xE4rstoffen (z.B. Recyclingprozesse), deren Transporte zum Werk\
  \ sowie die Produktion selbst, einschlie\xDFlich der Bereitstellung von allen Hilfs-\
  \ und Betriebsstoffen, Energie, sowie die vollst\xE4ndige Abfallbehandlung oder\
  \ die Deponierung der Restabf\xE4lle w\xE4hrend des Stadiums der Produktion. Die\
  \ Module A1, A2 und A3 sind hier als ein aggregiertes Modul A1-A3 ausgewiesen. Falls\
  \ f\xFCr diesen Datensatz weitere Module berechnet wurden, sind diese separat zu\
  \ finden und k\xF6nnen f\xFCr eine Betrachtung des gesamten Lebenszyklus zusammengef\xFC\
  hrt werden.\n\n# Location description of restrictions\n\nDieser Datensatz repr\xE4\
  sentiert die Situation des Unternehmens LAMILUX Heinrich Strunz GmbH in 95111 Rehau,\
  \ im Hinblick auf die wichtigsten Technologien und die gesetzlichen Rahmenbedingungen."
