lca_discussion: "# Use Advice\n\nScope: \nThis declaration is based on LCA data for\
  \ SALTO\u2019s EX40 XS4 Original narrow-body for European and Scandinavian versions,\
  \ not including the mortise lock. \n\nFinal assembly takes place in SALTO HQ in\
  \ Oiartzun (Spain), being external suppliers who provide the different elements\
  \ to be incorporated in the device.\n\n IBU shall not be liable with respect to\
  \ manufacturer information, LC data and evidence, as SALTO is the only owner of\
  \ the declaration and the information and data included. \nSystem boundary: \nThe\
  \ EPD is of type \"cradle to gate - with options\". The following life cycle stages\
  \ have been considered under this declaration as part of the system boundaries:\
  \  \n\nModule A1-A3 \u2013 production stage, including raw material extraction and\
  \ processing, transport to manufacturing plant and manufacturing/ assembly.\n\n\n\
  Module A5 \u2013 installation, only packaging waste treatment included.\n\n\nModule\
  \ B6 \u2013 operational energy use, including the production of batteries and their\
  \ disposal over their life time.\n\n\nModules C3 for end-of-life stages including\
  \ waste processing for thermal recovery of plastic parts and incineration of the\
  \ printed wired board and recycling of metals. Module C4 covers landfilling of the\
  \ batteries.\n\n\nModule D including benefits and loads beyond the system boundaries\
  \ resulting from the recycling and recovery processes taking place under module\
  \ A5 and C3.\n\n# Technology Description And Included Processes\n\nXS4 Original\
  \ Escutcheons are fully designed and assembled in SALTO Systems\u2019 facilities\
  \ in Oiartzun. Most of the components included in the device are produced in Spain\
  \ by different companies except for handles (made in China). The factory of SALTO\
  \ has a certification of Quality Management system in accordance with /ISO 9001/.\
  \ \nTechnical data: \nThe technical properties of XS4 are detailed in next table:\
  \ \nDeclared unit: \nThe declared unit refers to 1 piece of SALTO XS4 Original Escutcheon\
  \ as specified in /IBU PCR PART B/ requirements on the EPD for Building Hardware\
  \ products."
