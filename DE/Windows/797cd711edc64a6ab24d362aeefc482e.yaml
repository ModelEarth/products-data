description: "The SALTO XS4 Original electronic escutcheon, narrow version, is a smart\
  \ RFID lock series that provides tailor-made wire-free access control. The reader\
  \ circuit includes an RFID reading module that detects the proximity of an object\
  \ and reads its content (card, tag, fob,\u2026). The read information is sent to\
  \ the control board which then grants or denies the access, unlocking the door or\
  \ keeping it locked. The reader can be equipped with the following technologies:\
  \ - RFID (13,56MHz) - Bluetooth SMART (2.4GHz)"
