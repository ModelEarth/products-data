description: "Collaborative room is an isolated space. Is dedicated to different functions\
  \ as waiting room, meeting room, operating station and recreation space, thought\
  \ for the open space of the modern office. The space is conceived to secure privacy,\
  \ collaboration, concentration and sound comfort of the users. Large windows permit\
  \ the light passage and visive contact outward. At the same time the wood and glass\
  \ panels ensure a well-defined and pleasant acoustic. The structure is modular and\
  \ could be accessorized in a flexible way due to the use situation.\nCollaborative\
  \ room is sold in a range of different dimensions and finishes. The function of\
  \ the product is to create a close and soundproof space for job meetings. In this\
  \ study a \u201Cstandard\u201D collaborative room is presented."
