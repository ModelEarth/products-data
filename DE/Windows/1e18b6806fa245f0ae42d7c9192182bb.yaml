lca_discussion: "# Use Advice\n\nScope: \nThe EPD refers to a specific automatic sliding\
  \ door operator AL 401 produced by dormakaba. The product site is located in Hallam,\
  \ Australia. \n\nThe year of data collection is 2022. \nSystem boundary: \nThe type\
  \ of EPD is: cradle-to-gate with options,\n\nmodules C1\u2013C4, and module D (A1\u2013\
  A3 + C + D and\n\nadditional modules: A4 + A5 + B6)\n\n\nProduction - Module A1-A3\n\
  \nThe product stage includes:\n\n\u2014 A1, raw material extraction, processing\
  \ and\n\nmechanical treatments, processing of secondary\n\nmaterial input (e.g.\
  \ recycling processes),\n\n\u2014 A2, transport to the manufacturer,\n\n\u2014 A3,\
  \ manufacturing and assembly including provision\n\nof all materials, products and\
  \ energy, as well as waste\n\nprocessing up to the end-of waste state.\n\nConstruction\
  \ stage - Modules A4-A5\n\nThe construction process stage includes:\n\n\u2014 A4,\
  \ transport to the building site;\n\n\u2014 A5, installation into the building;\n\
  \nincluding provision of all materials, products and\n\nenergy, as well as waste\
  \ processing up to the end-of-waste state or disposal of final residues during the\
  \ construction process stage.\n\nUse stage - Module B6\n\nThe use stage related\
  \ to the operation of the building\n\nincludes:\n\n\u2014 B6, operational energy\
  \ use\n\nEnd-of-life stage\u2013 Modules C1-C4 and D\n\nThe end-of-life stage includes:\n\
  \n\u2014 C1, de-construction, demolition:\n\n\u2014 C2, transport to waste processing;\n\
  \n\u2014 C3, waste processing for reuse, recovery and/or\n\nrecycling;\n\n\u2014\
  \ C4, disposal;\n\nincluding provision and all transport, provision of all\n\nmaterials,\
  \ products and related energy and water use.\n\nModule D (Benefits and loads beyond\
  \ the system\n\nboundary) includes:\n\n\u2014 D, recycling potentials, expressed\
  \ as net impacts\n\nand benefits.\n\n# Technology Description And Included Processes\n\
  \nThe AL 401 is a heavy duty automatic door operator. Its unique rubber-mounted\
  \ stainless steel tracking system and heavy-duty cowl provide the product longevity,\
  \ a load capacity of 400 kg maximum and installation alternatives. The AL 401 is\
  \ designed to control and operate bi-parting and single sliding doors including\
  \ aluminium framed and frameless glass doors up to 19 mm thick. Features \xB7 High\
  \ Security Locking \xB7 Heavy Duty & Robust \xB7 Purpose Designed Motor \xB7 Fully\
  \ Integrated UPS system \xB7 State-of-the-Art Electronics \nTechnical data: \nThe\
  \ technical data of the AL 401 series are as follows: \nDeclared unit: \nThe declared\
  \ unit is 1 piece of the product: AL 401 Series Sliding Door Operator"
