description: KraTos Macro PP is a high-performance polymer-based monofilament synthetic
  fiber reinforcement that can be utilized in concrete by directly replacing steel
  mesh or steel wire applications in infrastructure projects requiring high structural
  strength in concrete. Produced in Turkey according to EN 14889-2 Class 2 and ASTM
  C-1116 standards with Kordsa engineering from 100% virgin polypropylene, KraTos
  Macro PP increases the toughness of concrete against structural design loads and
  provides effective crack control with its 3-dimensional homogeneous distribution
  property in concrete.
