description: "Steelfibre er h\xF8ypresterende st\xE5lfiber til intern armering av\
  \ betong. Fiberlengden p\xE5 35 mm og 50 mm er godt egnet som armering i henholdsvis\
  \ betonggulv, spr\xF8ytebetong, betongelementer og andre konstruksjoner. Enten som\
  \ fiber alene, eller i kombinasjon med tradisjonell armering. Steelfibre leveres\
  \ magnetisk orientert i 20 kg pappesker og 500 kg big bag. Magnetisk orientering\
  \ sikrer effektiv innblanding i betong. Fiberen er laget av kaldtrukket karbonst\xE5\
  ltr\xE5d og har endeforankring i begge ender."
