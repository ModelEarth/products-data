description: "Product Identification\nThis EPD covers Low Embodied Carbon (LEC) Cold-Formed\
  \ Steel Products as defined by the United States General Services Administration\u2019\
  s (GSA) Interim IRA Low Embodied Carbon Material Requirements top 20% limit for\
  \ cold-formed and galvanized steel products (U.S. GSA, 2023), as well as private\
  \ sector projects looking to achieve low embodied carbon optimization. 100% of LEC\
  \ cold-formed steel framing products represented by this EPD originate from an EAF\
  \ steel mill. These products will be identified and differentiated using a label\
  \ that clearly shows the acronym LEC (Low Embodied Carbon) on the skid, bundle,\
  \ bucket, carton or box, and when possible will also be included in the inkjet string\
  \ on individual products.\nCold-formed steel framing products have bare steel thicknesses\
  \ in the range of 26 gauge (0.0120 inches) to 10 gauge (0.1180 inches). Using cold-formed\
  \ steel, innovative products are manufactured for use as interior and exterior framing\
  \ and finishing, floor framing, steel and wood framing connectors, metal lath and\
  \ accessories. These products are most commonly used as specified and in compliance\
  \ with the International Building Code, International Residential Code and\nState\
  \ and Local Building Codes.\nThis EPD covers products under UN CPC Codes 41262 and\
  \ 42190."
