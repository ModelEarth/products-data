description: "Roofingreen\xAE LEAF is a modular outdoor flooring system. LEAF modules\
  \ are composed of a\nthermoplastic base structure, a 10 mm foam middle layer and\
  \ a synthetic grass surface. By\njoining the dovetail profile tiles together correctly\
  \ like a jigsaw puzzle, a homogeneous,\nnatural-looking flooring with a high degree\
  \ of comfort is achieved. Despite its low height of 25\nmm, LEAF provides a drained\
  \ and well-ventilated surface with the possibility to\naccommodate electrical wiring\
  \ beneath. LEAF is designed for outdoor applications and can\nbe installed on a\
  \ wide range of different underlying surfaces. Typical applications include\ncoverings\
  \ for flat roofs, terraces, patios, courtyards, walkways, and (temporary) exhibition\n\
  areas."
