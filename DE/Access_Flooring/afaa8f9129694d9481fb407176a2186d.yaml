description: 'ASPEN combines the power of modern architecture with aesthetics and
  shares its values with the world since 1989. Starting with the production of ceiling
  systems with integrated LED, and then moving to partitions and raised access floors,
  Aspen is a global interior fit-out manufacturer aimed to provide bespoke solutions
  to its customers.

  ASPEN is one of the leading companies in the industry with a successful history
  and vision to be the leader in the sector. Through its product variety and application
  methods, ASPEN has been continuously adapting to the changing requirements of modern
  architecture. Since the day it was founded, ASPEN has been increasing its strength
  day by day and reinforcing its position as the expert in the sector.

  TARGA RAISED FLOOR CHIPBOARD CORE PANEL: Targa Raised Access Flooring Systems produced
  by Aspen have been designed to provide the space required for data, power, air conditioning,
  fire and security infrastructures that have become a necessity for all commercial
  spaces.'
