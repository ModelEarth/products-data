description: "NORTEC raised floor systems are prefabricated modular components manufactured\
  \ in the factory which form an installation space for accommodating all installations\
  \ as well as supply and disposal lines and providing unhindered access at each point\
  \ and at all times to this hollow space. The raised floor system essentially comprises\
  \ the raised floor panel and the substructure. Installation requires supplementary\
  \ parts and products (gaskets, subfloor sealing, pedestal adhesive, locking glue,\
  \ edge trims and wall connection tape). NORTEC raised floor panels are manufactured\
  \ from fibre-reinforced calcium sulphate panels (bulk density ranging from approx.\
  \ 1,300 to 1,700 kg/m\xB3) with panel thicknesses of 20-44 mm. Raised floor panels\
  \ are manufactured in 600 x 600 mm format as standard and with glued edge trims\
  \ at the sides. Steel pedestals are used as the substructure which permit various\
  \ finished floor heights (28 - 2,000 mm). Linking (installation in buildings) the\
  \ individual components to form a surface area gives rise to the raised floor design.\
  \ The panel models (density and panel thickness) and dimensions of the substructure\
  \ are determined in accordance with the respective requirements."
