lca_discussion: "# Use Advice\n\nScope: \nThe EPD refers to the raised floor system,\
  \ type NORTEC. The production data used is based on 2013. The LCA which is based\
  \ on plausible, transparent and comprehensible basic data fully represents the system\
  \ product indicated. \nSystem boundary: \nType of EPD: cradle to gate. This LCA\
  \ takes consideration of the life cycle stage of product manufacturing. The product\
  \ stage comprises Modules A1 (Raw material supply), A2 (Transport) and A3 (Production).\
  \ \n\n\nThe following individual processes were included in the Product stage A1-A3\
  \ of manufacturing the raised floor system, type NORTEC: \nPreliminary product provision\
  \ processes (FGD-gypsum, cellulose fibres (Module A1) \nTransporting preliminary\
  \ products to the plant (Module A2) \nManufacturing processes for the system floor\
  \ product in the plant, including energy (electricity, thermal energy), manufacturing\
  \ ancillary and operating materials, and disposal of residual substances incurred\
  \ (Module A3) \nManufacturing the packaging materials (Module A3)\n\n# Technology\
  \ Description And Included Processes\n\nManufacturing and processing the calcium\
  \ sulphate panel: Both of the FGD-gypsum and cellulose fibre raw materials are combined\
  \ and after adding water, they are pressed under high pressure to form stable panels,\
  \ then dried and milled to the requisite sizes. The edge trims are processed in\
  \ additional manufacturing steps. Manufacturing the supports: The supports are manufactured\
  \ through resistance welding or pressing the individual pipe, threaded rod and sheet\
  \ steel components. The dimensions of the individual components are based on technical\
  \ specifications. A zinc coating is applied to the supports by means of electroplating\
  \ (electro-galvanising) in order to protect them from corrosion. \nDeclared unit:\
  \ \nThe declared unit refers to 1 m\xB2 NORTEC raised floor system with a panel\
  \ thickness of 20-44 mm and mean density of 1500 kg/m\xB3 (weighted production mix)\
  \ as well as the accompanying supports (4 pces. per m\xB2 raised floor) with a unit\
  \ weight of 0.3372 kg."
