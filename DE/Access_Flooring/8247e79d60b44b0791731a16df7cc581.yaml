description: "Company's presentation. Floriber, S.A. is a company dedicated to the\
  \ manufacture, commercialization, distribution and installation of registrable raised\
  \ access floors, for which quality and sustainability are the basis of its activity.\
  \ Endorsed by its parent company, founded in 1991, Floriber, S.A. has a great prestige\
  \ in the raised access flooring sector, thanks to a product quality policy whose\
  \ main object is to work under a documented and verified chain of custody system,\
  \ complying with all the requirements of the FSC\xAE standard and following the\
  \ system of Management based on the regulatory requirements of UNE-EN ISO 9001 and\
  \ UNE-EN ISO 14001. Based on an area of more than 3,000 m2, and in combination with\
  \ the collaboration of leading suppliers, the company has a production capacity\
  \ that exceeds 500,000 m2 per year, offering a wide range of products and the exclusive\
  \ customization of each of them, creating non-standardized products tailored to\
  \ customer needs. The company's products are accredited with the UNE-EN-ISO 9001:\
  \ 2015 standard, for the manufacture of technical floors, as well as with the CE\
  \ Marking for registrable raised access floors, the latter in accordance with the\
  \ standards: UNE-EN 14342: 2006, Wooden floors, characteristics, conformity assessment\
  \ and marking. UNE-EN 14041: 2005, resistant floor coverings, textiles and laminates\
  \ essential characteristics. UNE-EN 12825: 2002, Registrable raised pavements. UNE\
  \ 41953: 1997, Recordable high floor, Installation and Maintenance. UNE 23727: 1990,\
  \ Fire reaction tests of construction materials, Classification of materials used\
  \ in construction. The Quality Control department works in perfect harmony with\
  \ the R D I staff to maintain a privileged position that allows them to look forward\
  \ to the future with enthusiasm and guarantee. Product's presentation Commercial\
