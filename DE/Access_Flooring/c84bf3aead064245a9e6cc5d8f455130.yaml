description: "Manufacturing and processing the calcium sulphate panel: Both of the\
  \ REA gypsum and cellulose fibre raw materials are combined and after adding water,\
  \ they are pressed under high pressure to form stable panels, then dried and milled\
  \ to the requisite sizes. The edge trims are processed in additional manufacturing\
  \ steps. Manufacturing the pedestals: The pedestals are manufactured through resistance\
  \ welding or pressing the individual pipe, threaded rod and sheet steel components.\
  \ The dimensions of the individual components are based on technical specifications.\
  \ A zinc coating is applied to the supports by means of electroplating (electro-galvanising)\
  \ in order to protect them from corrosion. Declared unit: The declared unit refers\
  \ to 1 m\xB2 raised floor system, type NORTEC, with an average board thickness of\
  \ 33.17 mm and an average density of 1,467 kg/m\xB3. Four pedestals are required\
  \ for installing the raised floor. In the product family, the thickness varies between\
  \ 20 and 44 mm, while density varies between 1,280 and 1,680 kg/m\xB3. The declared\
  \ unit has an overall board weight of 48.66 kg/m\xB2 plus 1.34 kg for the respective\
  \ pedestals. Accordingly, total weight is 50.00 kg. Average board values are based\
  \ on a weighted average calculated for an average board height and board thickness\
  \ in relation to its percentage share of production. The pedestals which are sold\
  \ most are declared for the steel pedestals: type M1, 120 mm, unit weight 0.33 kg.\
  \ Declaration class: 1c) Declaration of an average product from a manufacturer's\
  \ plant"
