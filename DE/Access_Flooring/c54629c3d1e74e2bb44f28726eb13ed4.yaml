description: The Calcium Sulfate Raised Floor is characterized by its white or light
  yellow color, with dimensions of 600*600*30 and a density ranging from 1.6% to 3.6%.
  It is constructed using calcium sulfate as the primary material, with a calcium
  sulfate content exceeding 80%. The front, back, and edges are secured using galvanized
  sheet technology. Each corner of the floor features four adjustable galvanized supports
  that allow for a height range of up to 50 mm. Furthermore, the floor can sustain
  a load of 20KN for one minute without deformation.
