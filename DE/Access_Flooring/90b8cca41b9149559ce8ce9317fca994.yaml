description: "/Product definition NORTEC raised floor systems are prefabricated modular\
  \ components manufactured in the factory which form an installation space for accommodating\
  \ all installations as well as supply and disposal lines and providing unhindered\
  \ access at each point and at all times to this hollow space. The raised floor system\
  \ essentially comprises the raised floor panel and the substructure. Steel pedestals\
  \ are used as the substructure which permit various finished floor heights (28-\
  \ 2,000 mm). Linking (installation in buildings) the individual components to form\
  \ a surface area gives rise to the raised floor design. The board models (density\
  \ and board thickness) and dimensions of the substructure are determined in accordance\
  \ with the respective requirements. The average raised floor system product, type\
  \ NORTEC, is manufactured from fibre-reinforced calcium sulphate boards. The raised\
  \ floor systems are manufactured in a format of 600 x 600 mm as standard. The bulk\
  \ density can range between 1,280 and 1,680 kg/m\xB3 and board thickness can vary\
  \ between 20 and 44 mm. 2 Environmental Product Declaration Lindner Group - Raised\
  \ Floor System, Type NORTEC * = These values depict the entire test ranges of the\
  \ NORTEC raised floor system. Values for the specific raised floor system are documented\
  \ by individual test reports. ** = Taking consideration of a soft surface covering\
  \ (EU) Directive No. 305/2011 (CPR) applies for placing the product on the market\
  \ in the EU/EFTA (with the exception of Switzerland). Raised floors display a form\
  \ of verification in accordance with EN 12825: 2002-04, Raised floors and are certified\
  \ to EN 12825 in accordance with the application guideline. Use is governed by the\
  \ respective national guidelines, especially EN 13501-1/-2 DIN 4102-1/-2"
