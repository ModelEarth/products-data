description: "The product investigated in this EPD is company's anodised aluminium\
  \ profile which include around %87 aluminium content with some additional chemicals.\n\
  The product is manufactured at company's K\u0131rklareli plant. During the production,\
  \ aluminium billets are heated up to 500\xB0C in the annealing furnace and press\
  \ profiles are produced by extrusion. Then, with the help of electric force, the\
  \ press profiles are coated at the micron level.\nBu EPD'de incelenen \xFCr\xFC\
  n, baz\u0131 ek kimyasallarla birlikte yakla\u015F\u0131k %87 al\xFCminyum i\xE7\
  eri\u011Fi i\xE7eren \u015Firketin eloksall\u0131 al\xFCminyum profilidir. \xDC\
  r\xFCn, firman\u0131n K\u0131rklareli fabrikas\u0131nda \xFCretilmektedir.\n\xDC\
  retim s\u0131ras\u0131nda al\xFCminyum biyetler tav f\u0131r\u0131n\u0131nda 500\xB0\
  C'ye kadar \u0131s\u0131t\u0131lmakta ve ekstr\xFCzyon ile pres profilleri \xFC\
  retilmektedir. Daha sonra elektrik kuvveti yard\u0131m\u0131yla pres profilleri\
  \ mikron seviyesinde kaplan\u0131r."
