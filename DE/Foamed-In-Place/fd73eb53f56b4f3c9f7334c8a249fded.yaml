description: "/Product definition STIFERITE\u2019S thermo insulation panels are mainly\
  \ used in the building/construction sector and that of industrial insulation. The\
  \ panels are made of thermo-setting closed cells polyurethane foam (PU) supplied\
  \ with various types of flexible facers on both sides of the panel. The nature/type\
  \ of facer contributes to the performance characteristics of the product and its\
  \ application. Expanded rigid polyurethane foam is distinguished by its excellent\
  \ thermo insulation performance, mechanical resistance, workability, lightness,\
  \ and durability. The performance of STIFERITE\u2019S panels is determined based\
  \ on the European norm /EN 13165:2012+A1:2015 Thermal insulation products for buildings\
  \ - Factory made rigid polyurethane foam (PU) products - Specification/. This EPD\
  \ refers to STIFERITE\u2019s GTE average 2 thickness panel, made of an insulation\
  \ component in polyurethane foam using blowing agent Pentanebased, covered on both\
  \ sides by multi-layer gas-tight aluminium facers. The gas-tight properties of the\
  \ facing allow the highest thermal insulation to be achieved and maintained over\
  \ time. The panel is produced in standard dimensions of 600 x 1200 mm and straight\
  \ finish edges. On request and for minimum quantities, the panels may be produced\
  \ in various dimensions, and the edges may be rabbeted along the sides. The surface\
  \ of the panel may be evened off by sandpaper in order to allow installation to\
  \ uneven surfaces. STIFERITE GTE panel is produced by a certified company with systems:\
  \ /ISO 9001/, /OHSAS 18001/, /ISO 14001/ in its entire line of products. Environmental\
  \ Product Declaration Stiferite - Stiferite GTE average thick panel Product according\
  \ to the CPR based on a hEN/:13165:2012+A1:2015 For the placing on the market of\
  \ the product in the EU/EFTA (with the exception of Switzerland) the Regulation\
  \ (EU) No. 305/2011 (CPR) applies. The product needs a Declaration of Performance\
  \ taking into consideration /EN 13165:2012+A1:2015 Thermal insulation products for\
  \ buil"
