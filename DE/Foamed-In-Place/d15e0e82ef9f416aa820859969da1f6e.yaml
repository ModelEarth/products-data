description: "The manufacturing process consists of a continuous extrusion. Solid\
  \ pellets of thermoplastic resin are fed into a melting zone in which the resin\
  \ is melted, to form a flowable thermoplastic mass. The thermoplastic mass is then\
  \ metered to a mixing zone where it is thoroughly mixed with a blowing agent under\
  \ pressure. The mixture of thermoplastic resin and blowing agent is then forced\
  \ through a die, which imparts a shape to the thermoplastic mass, into a zone of\
  \ lower pressure (i.e. atmospheric pressure). The blowing agent expands to form\
  \ the cells of the foam and the product is then cooled with water (municipal water)\
  \ before being heat-welded to itself, due to a NMC\u2019s proprietary technology.\
  \ Finally, the product is cut to size, packed and stored. Quality assurance : The\
  \ manufacture is certified ISO 9001 for the quality management. Declared unit: This\
  \ declaration refers to 1 m\xB3 of produced pipe insulation product. For the LCA\
  \ calculations, as the product is foam and has some tolerances, the LCA calculation\
  \ is based on the average weight per meter and the density The thermal conductivity\
  \ coefficient (Lambda-value) and R-value per 16 mm thickness per product brand is\
  \ provided below as additional information and support for installers."
