lca_discussion: "\n\n## Product Component Notes\nBIO LDPE 58,6 % NMC internally recycled\
  \ LDPE 25,8 % Flame retardent 3,3 % Nucleating 0,7 % Pigment color 0,9 % Pigment\
  \ 2 1,7 % Volume stabilizer 0,9 % LLDPE 1,8 % Blowing Agent 6,3 %\n\n## LCA Notes\n\
  The Data collection refers to the yearly production in 2016. 5 Environmental Product\
  \ Declaration NMC sa - CLIMAFLEX\xAE STABIL / EXZENTROFLEX\xAE COMPACT made of NMC\
  \ NATUREFOAM\xAE Module A1 to A3: The LCA calculation covers the production of the\
  \ raw materials, transport of these to the plant, the mixing of raw materials according\
  \ to the respective recipes, manufacturing of the foam product and packaging for\
  \ dispatch. All production takes place exclusively in Eynatten, Belgium. Module\
  \ A4: Transport of the final product to the application site. The average transport\
  \ distance has been calculated based on a weighted value for NMC\u2019s main customers\
  \ representing more than 50% of the sales volume in 2016. Capacity utilisation by\
  \ volume is 100%. However, given the low density of the product, capacity utilisation\
  \ by mass has been estimated as 10%. Module A5: The products can be placed end to\
  \ end and the remaining pieces can be reused on other pipes. The calculations do\
  \ not contain any installation waste. Cardboard as packaging material is assumed\
  \ to be recycled. As input material cardboard made of waste paper is considered.\
  \ Thus, environmental burden for packaging material are considered already in A1-A3.\
  \ The value of the environmental impact for A5 is declared as \u201C0\u201D. Module\
  \ B1-B7:The foam insulation products do not require maintenance, replacement or\
  \ refurbishment while in use. The information modules B1 - B7 are not declared.\
  \ Using insulation material influences the energy consumption of the overall heating\
  \ and cooling equipment. This is not taken into account, as the EPD refer to the\
  \ product 'insulation material'. Module C1:Disassembly is done manually. There are\
  \ no impacts associated with C1. The information module is not declared. Module\
  \ C2:For the transport at end-of-life stage an average distance to landfill is assumed\
  \ to be 100 km. Module C3:The chosen scenario of 100% landfilling does not require\
  \ any waste processing. Module C3 is not declared. Module C4: The environmental\
  \ burden for the chosen scenario of 100% landfilling is declared in module C4. The\
  \ product contains raw materials from renewable sources. By calculating the environmental\
  \ burden for the production process the sequestration of CO2 from atmosphere has\
  \ taken into account. The environmental effects of (bio-)plastic on a landfill site\
  \ in the next 100 years cannot be foreseen as a full picture today. In this declaration\
  \ it is assumed, that the sequestered CO2 is still integrated in a solid matrix.\
  \ Module D: The end-of-life scenarios for packaging material and product do not\
  \ deliver any benefits for the next system. Recycling of cardboard is a closed cycle\
  \ with the production process. The product is landfilled; energy or material gain\
  \ cannot be expected. 3.3\n\n## Source Data Notes\nInstitut Bauen und Umwelt Institut\
  \ Bauen und Umwelt e.V., Berlin (pub.): ISO 14040:2006 Generation of Environmental\
  \ Product Declarations ISO 14040:2006: Environmental management - Life (EPDs); cycle\
  \ assessment - Principles and framework General Principles for the EPD range of\
  \ Institut Bauen und Umwelt e.V. Product Category Rules for Building-Related (IBU),\
  \ 2015/10 Products and Services www.ibu-epd.de Institute Construction and Environment\
  \ e.V. (IBU) Part A: Calculation Rules for the Life Cycle /ISO 14025/ Assessment\
  \ and Requirements on the Project Report DIN EN /ISO 14025:2011-10/, Environmental\
  \ labels Version 1.5 and declarations - Type III environmental declarations - Principles\
  \ and procedures PCR Guidance-Texts for Building-Related Products"
