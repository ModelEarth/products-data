description: "The manufacturing process consists of a continuous extrusion. Solid\
  \ pellets of thermoplastic resin are fed into a melting zone in which the resin\
  \ is melted, to form a flowable thermoplastic mass. The thermoplastic mass is then\
  \ metered to a mixing zone where it is thoroughly mixed with a blowing agent under\
  \ pressure. The mixture of thermoplastic resin and blowing agent is then forced\
  \ through a die, which imparts a shape to the thermoplastic mass, into a zone of\
  \ lower pressure (i.e. atmospheric pressure). The blowing agent expands to form\
  \ the cells of the foam and the thermoplastic foam is cooled through an inline water\
  \ cooler. At the end of the inline cooler the profiles are cut to the required dimensions.\
  \ Quality assurance : The manufacture is certified ISO 9001 for the quality management\
  \ and the product is certified for CE marking according to the CPR (CE Certificate\
  \ of conformity N\xB0 0749-CPR-BC1-571-4133-0001-01and 0749-CPR-BC1-571-4133-0002-01)\
  \ Technical data: Performance data of the product in accordance with the Declaration\
  \ of Performance with respect to its Essential Characteristics according to /EN\
  \ 14313/ apply. Further data: Declared unit: The declared unit for insulating materials\
  \ made of foam plastic is 1 m\xB3. The EPD will cover the whole CLIMAFLEX\xAEnaturefoam\
  \ range. The insulating sleeves in the CLIMAFLEX\xAEnaturefoam range have a thickness\
  \ ranging from 5 to 25mm and an inside diameter ranging from 12 to 114mm The average\
  \ reference density of CLIMAFLEX\xAEnaturefoam is 22 kg/m\xB3."
