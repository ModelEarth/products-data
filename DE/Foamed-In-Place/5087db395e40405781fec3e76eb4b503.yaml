description: "The manufacture of the CLIMAFLEX\xAEnaturefoam easy product consists\
  \ of incorporating the ingredients of the formulation into an extruder, adding a\
  \ foaming agent, mixing, heating and then extruding the mix through a die, during\
  \ which time foaming takes place. The product is then cooled with water (municipal\
  \ water), drying and the double-sided self-adhesive is applied as well as the release\
  \ band. After that the product is cut to size before being packed and stored. Quality\
  \ assurance : The manufacture is certified ISO 9001 for the quality management and\
  \ the product is certified for CE marking according to CPR (CE Certificate of conformity\
  \ N\xB0 0749-CPR-BC1-571-4133-0001-01and 0749-CPR-BC1-571-4133-0002-01) Technical\
  \ data: Performance data of the product in accordance with the Declaration of Performance\
  \ with respect to its Essential Characteristics according to /EN 14313/ apply. Further\
  \ data: Declared unit: The declared unit for insulating materials made of foam plastic\
  \ is 1 m\xB3. The EPD will cover the whole CLIMAFLEX\xAEnaturefoam easy range. The\
  \ insulating sleeves in the CLIMAFLEX\xAEnaturefoam easy range have a thickness\
  \ ranging from 9 to 20 mm thick and from 15 to 102mm inside diameter The average\
  \ reference density of CLIMAFLEX\xAEnaturefoam easy is 28 kg/m\xB3."
