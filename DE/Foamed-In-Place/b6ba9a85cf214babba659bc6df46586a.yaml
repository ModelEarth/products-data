description: "The manufacturing process consists of a continuous extrusion. Solid\
  \ pellets of thermoplastic resin are fed to a melting zone in which the resin is\
  \ melted, to form a flowable thermoplastic mass. The thermoplastic mass is then\
  \ metered to a mixing zone where the thermoplastic mass is thoroughly mixed with\
  \ a blowing agent under pressure. The mixture of thermoplastic resin and blowing\
  \ agent is then forced through a die, which imparts a shape to the thermoplastic\
  \ mass, into a zone of lower pressure, such as atmospheric pressure. The blowing\
  \ agent expands to form the cells of the foam and the thermoplastic foam is cooled\
  \ trough an inline water cooler. The protection coating \"skin\" is applied by co-extrusion.\
  \ The \"skin\" is made with solid pellets of thermoplastic resin and some additives,\
  \ which is, with the help of an extruder, applied around the foam. There is no a\
  \ foaming agent used in this case. The die is positioned around the \"naked\" foam\
  \ and deposes a small thickness (\xB1 0.1 mm) of PE film on the foam. At the end\
  \ of this process the profiles are cut at dimension. Quality assurance : The manufacture\
  \ is certified /ISO 9001/ for the quality management. The product corresponds to\
  \ the product standard /EN 14313/ and has a Declaration of Performance according\
  \ to the /CPR/ : DOP no. W1PEF300 ; W1PEF400 (see www.nmc-insulation.com) Declared\
  \ unit: The declaration refers to 1 m\xB3 of produced insulation product. For the\
  \ LCA calculations, as the product is foam and have some tolerances, the density\
  \ declared is the average between the product categories. The thermal conductivity\
  \ coefficient (Lambda-value) and R-value per 25 mm thickness per product brand is\
  \ provided below as additional information and support for installers."
