description: "ArmaFlex Evo products are manufactured in a pressureless, continuous\
  \ and discontinuous production process. In the first step, a homogenous compound\
  \ is produced with rubber, additives, ancillary materials, blowing and vulcanization\
  \ agents. This is done on the rolling mill or in the internal mixer followed by\
  \ the rolling mill. Rubber extruders are used to process the compounds to produce\
  \ raw profiles with defined dimensions. Here exact compliance with the dimensions\
  \ for the raw profile is crucial for the dimensional accuracy of the foamed product.\
  \ In the case of the discontinuous, pressureless production process, the raw profiles\
  \ are cut to length and then foamed in a hot-air oven. In the case of the continuous,\
  \ pressureless process, the extruded profile is fed directly onto a vulcanization\
  \ line whose energy source may be hot air. In foam production, vulcanization and\
  \ blowing processes run alongside each other. Both reactions are regulated by temperature\
  \ control. Recipe and temperature control determine the properties of the foam.\
  \ Quality assurance: EC Certificate of conformity no. 0543 of the G\xFCtegemeinschaft\
  \ Hartschaum e.V. Celle. Quality management system in accordance with EN ISO 9001.\
  \ Declared unit: The declaration refers to 1 m\xB3 insulation product. For the LCA\
  \ calculations the average density per product brand is used. As additional information\
  \ and support for installers the thermal conductivity coefficient (lambda-value)\
  \ and R-value per 20 cm thickness per product brand are given."
