description: "Siemens Gamesa is a leading supplier of wind power solutions to customers\
  \ all over the globe. A key player and innovative pioneer in the renewable energy\
  \ sector, we have installed products and technology in more than 90 countries, with\
  \ a total capacity base of over 89 GW and 23,000 employees. Siemens Gamesa offers\
  \ one of the industry\u2019s broadest product portfolios, with both offshore and\
  \ onshore technology as well as industry-leading service solutions. The company\
  \ was created in 2017 by the merger of Siemens Wind Power and Gamesa. The SG 4.5-145\
  \ is one of the latest additions to the Siemens Gamesa product portfolio. This wind\
  \ turbine, a benchmark solution for sites with medium winds, is the result of our\
  \ operational experience accumulated in the wind power market."
