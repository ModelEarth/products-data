description: "The new SG 14-236 DD is the next step towards producing clean and safe\
  \ energy. With a 236-meter rotor and up to 15-megawatt capacity with Power Boost,\
  \ we offer proven technology to deliver sustainable energy.\nEnhancing and upgrading\
  \ our proven Direct Drive technology has allowed us to raise the output of our 14\
  \ MW turbine by increasing the rotor diameter to 236 meters \u2013 using the 115\
  \ meter-long B115 blades. This enables the SG 14-236 DD to offer more than 30% Annual\
  \ Energy Production compared to the SG 11.0-200 DD in similar conditions.\nWe strive\
  \ to make a difference and we are committed to safely maximizing operational performance\
  \ while minimizing technological risks. Step by step development of proven technology\
  \ will also for our SG 14-236 DD ensure low risk and high availability for our customers.\
  \ From both an environmental and a financial point of view, we\u2019re committed\
  \ to driving the offshore wind industry to levels where clean energy becomes the\
  \ indisputable global choice for power generation."
