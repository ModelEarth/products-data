description: "This EPD covers electricity generated by Vattenfall's wind farms, located\
  \ in Denmark, Sweden, Germany, the UK and the Netherlands, expressed as potential\
  \ environmental per 1 kWh of electricity generated and distributed to a customer.\n\
  By the end of 2020 Vattenfall operated a portfolio consisting of about 1 100 wind\
  \ turbines and a total installed capacity of 2751 MW across five European countries.\
  \ The wind farms are owned fully or partly by Vattenfall.\nThe EPD reflects the\
  \ representative average environmental impact from Vattenfall\u2019s wind power\
  \ based on a representative selection of 15 wind farms spread across the five countries."
