lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie Ergebnisse der EPD sind\
  \ reprsentativ fr Raffstore-Systeme der Firma ROMA KG (Handelsname: ROMA Raffstore),\
  \ hergestellt an den Standorten Burgau, Rostock, Oschatz und Ludwigshafen (Deutschland).\
  \ Hier werden jeweils einzelne Komponenten der Sonnenschutzsysteme gefertigt. Die\
  \ konkrete Konfiguration der Raffstore-Komponenten wurde auf Basis des Bestsellers\
  \ ausgewhlt. Fr jede einzelne Komponente wurde die Variante mit der hchsten Umweltlast\
  \ betrachtet.\nBasis der EPD sind Produktionsdaten aus dem Jahr 2022. \nSystemgrenze:\
  \ \nTyp der EPD: Wiege bis Werkstor mit Optionen.\n\nA1-A3 Das Produktionsstadium\
  \ enthlt die Rohstoffbereitstellung und Herstellung von Vorprodukten und extern\
  \ produzierten Komponenten sowie deren Transport zu den ROMA-Werken. Alle Aufwendungen\
  \ fr Fertigungsprozesse bei ROMA wurden bercksichtigt (inkl. Energie-, Wasserbereitstellung,\
  \ Bereitstellung von Hilfsstoffen, Entsorgung von Abfllen). Die Transportaufwendungen\
  \ (A2) sowie die Herstellungsprozesse (A3) basieren auf produktspezifischen Daten.\
  \ Die Herstellungsprozesse der Rohstoffe, Vorprodukte und extern produzierten Komponenten\
  \ (A1) basieren auf Hintergrunddaten aus Spheras MLC-Datenbanken.\n\nA4 Transport\
  \ zum Ort der Installation (LKW, Diesel, 100 km).\n\nA5 Installation der Produkte:\
  \ Thermische Verwertung von Verpackungsabfllen.\n\nB6 Energiebedarf in der Nutzungsphase.\
  \ Der Energiebedarf wird ber die Leistungsaufnahme des verwendeten Motors und die\
  \ Einsatzdauer whrend der definierten Bedienzyklen (20.000 Zyklen) berechnet.\n\n\
  C1 Deinstallation der Produkte: Manueller Ausbau (lastenfrei).\n\nC2 Transport zum\
  \ Ort der Entsorgung (LKW, Diesel, 50 km).\n\nC3 Entsorgungsstadium: Abfallbehandlung\
  \ (thermische Verwertung von Kunststoffen, Schreddern von Elektronik-Schrott).\n\
  \nC4 Deponie von Inertmaterialien.\n\nD Recyclingpotential (inkl. Einschmelzprozess\
  \ und Gutschrift des wiedergewonnenen Metalls) sowie Potentiale aus der Energiesubstitution\
  \ der thermischen Verwertung in den Modulen A3, A5 und C3. Fr die thermische und\
  \ elektrische Energie, die in den Modulen A5 und C3 durch die thermische Behandlung\
  \ der Produktions-, Verpackungs- und Produktabfllen entstehen, wurden die Potentiale\
  \ aus der Energiesubstitution durch die Energieerzeugung des Netzstrom-Mixes und\
  \ der thermischen Energie aus Erdgas unter Verwendung europischer Datenstze berechnet.\n\
  \nBetrachtungszeitraum:\nDer untersuchte Zeitraum fr die Erhebung der Produktionsdaten\
  \ bezieht sich auf das Jahr 2022.\n\n# Technology Description And Included Processes\n\
  \nThe weight per unit area of a representative ROMA external venetial blind is 6.49\
  \ kg (excluding packaging materials). A width/length ratio of 2.0 m (width) x 2.5\
  \ m (hanging length) is assumed to be representative. This results in a total area\
  \ of 5 m\xB2. All material and energy flows used in this representative sun shading\
  \ system are scaled to the defined declared unit of 1 m\xB2 for the calculation\
  \ of the LCA results according PCR."
