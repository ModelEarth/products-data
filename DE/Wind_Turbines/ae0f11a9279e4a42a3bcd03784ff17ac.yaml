description: 'Raffstore sind auenliegende Sonnenschutzprodukte. Der Behang besteht
  aus horizontal verlaufenden rollgeformten Lamellen. Die Lamellen sind seitlich in
  Fhrungsschienen oder seilgefhrt gelagert und knnen vom Nutzer je nach Sonnenstand
  ausgerichtet werden.

  Der Raffstorebehang wird im zusammen gefahrenen Zustand in einem Kasten aus Aluminium
  verstaut. Raffstoren von Roma knnen aus den Lamellentypen "flach", "gebrdelt", "dreibogen",
  "Z" und "Comfort- und Design" hergestellt werden. Die Lamellen werden in 16 Standard-Farben
  geliefert und sind mit Kurbel- und Motorantrieb gebruchlich. Physikalische Eigenschaften
  sind abhngig vom Einbauzustand in Abhngigkeit vom Montagezeitpunkt und der Randausbildung.
  Je nach Einbauzustand, Einbauort und Position sind die technischen Mglichkeiten
  und Eigenschaften unterschiedlich zu bewerten. Zum Schutz des Systems vor Schden
  durch Wind wird bei Motorsteuerung eine Kombination mit Windwchter empfohlen. Ein
  Vorteil bei auen liegenden Raffstoren ist, dass ein sommerlicher Wrmeschutz erreicht
  werden kann. Die aus der Sonneneinstrahlung resultierende Absorptionswrme wird bei
  diesem System bereits auen vor dem zu verschattenden Fensterbauteil abgefhrt. Das
  unerwnschte Eindringen von solaren Wrmeeintrgen in das Gebudeinnere wird minimiert.
  Abhngig von der Lamellenform kann der jeweilige Behang nahezu komplett abdunkeln.
  Durch die Einstelloptionen kann je nach Sonnenstand Durchsicht, Tageslichtnutzung
  und Verschattung gegeneinander abgewogen werden. Dies reduziert die berhitzung von
  Gebuden und minimiert bentigte Khlenergie sowie Energie zur knstlichen Beleuchtung.'
