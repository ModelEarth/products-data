description: "Framery Q pod is a sound-isolated, echo-free stand-alone workspace that\
  \ is designed to be optimal for up to four persons (small meetings or conference\
  \ calls). The Q pod decreases noise in open-plan offices. The exterior materials\
  \ of the pod include painted sheet metal or brushed stainless steel with sound control\
  \ laminated glass. The frame is formica laminate on birch plywood with varnish trim.\
  \ The interior walls and roof are a sandwich element of sheet metal, birch plywood,\
  \ recycled acoustic foam and acoustic felt. There is also an anti-static and stain\
  \ resistant low loop pile carpet. The pod comes with ventilation and lighting. The\
  \ table is formica laminate on birch plywood with a varnish trim. Maggie sofas are\
  \ plywood and PU with steel legs. UN CPC code: 3812\nGeographical scope:\n Global.\
  \ The geographical scope is global based on the actual sales data to different countries\
  \ which has been\ntaken into account in the calculation."
