description: "The Ushuaia sun lounger paints the perfect picture of what is usually\
  \ defined as \u201Csummer relaxation\u201D. Stackable, with 7-position reclining\
  \ backrest. None of the substances contained in the current version of the European\
  \ regulation \u201CCandidate List\u201D 1907/2006/EC (REACH Registration, Evaluation,\
  \ Authorisation and Restriction of Chemicals) is present in a concentration above\
  \ 0.1% in weight in the product sold. Moreover, it is hereby declared that the product\
  \ is not subject to classification or labelling in accordance with directive 67/548/EC\
  \ and EC Regulation no.1272/2008 (CLP) since it is considered an article and therefore\
  \ falls outside their scope of application."
