description: Merchant bars, or steel bars consist of a variety of standardized long
  steel products with different profiles, or cross sections. The most common standard
  profiles are flats, squares, rounds, angles, T- and U-bars Merchant bars are produced
  by hot rolling of steel billets into the requested profile and dimension. Merchant
  bars can be produced in different steel grades, with different mechanical properties,
  where the low-carbon and weldable constructional steel grades S235JR and S355J2
  are the most common ones.
