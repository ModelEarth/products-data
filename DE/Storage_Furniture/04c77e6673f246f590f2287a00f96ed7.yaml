description: "English Song designed by Koray Malhan is a storage system to be used\
  \ as independent units or stacked in larger groups where modules are combined to\
  \ fit whatever the requirement might be. Song cabinets are also served as partitions\
  \ in open spaces while the rear panels contribute to isolating general noise levels\
  \ when upholstered with a purpose-specified fabric. Turkish Bazen ba\u011F\u0131\
  ms\u0131z bazen de \xE7oklu mod\xFCller halinde d\xFCzenlenebilen bir depolama sistemi.\
  \ Koray Malhan tasar\u0131m\u0131 Song, ba\u011F\u0131ms\u0131z \xF6\u011Feler halinde\
  \ kullan\u0131labilen ve gereksinime g\xF6re mod\xFCllerin birle\u015Ftirildi\u011F\
  i b\xFCy\xFCk \xF6bekler halinde de d\xFCzenlenebilen bir depolama sistemidir. Ofis\
  \ ve \xE7al\u0131\u015Fma alanlar\u0131n\u0131n ihtiyac\u0131na g\xF6re alternatif\
  \ boyutlar\u0131 bulunan dolaplar tekli, ikili veya daha fazla say\u0131da birle\u015F\
  tirilebilir; mekanla uyumlu, \xE7al\u0131\u015Fma dinamiklerinin gereksinimlerini\
  \ kar\u015F\u0131lar."
