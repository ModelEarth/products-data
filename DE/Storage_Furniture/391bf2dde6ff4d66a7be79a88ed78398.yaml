description: "Placosec\xAE is a gypsum-based mortar specially formulated for application\
  \ in wet areas such as kitchens, bathrooms, garages and storage rooms. Placosec\xAE\
  \ stands out for its excellent performance and workability, as well as its high\
  \ performance and permeability to water vapor and absorption by capillarity compared\
  \ to traditional cement mortars. The product is suitably added to obtain perfect\
  \ adhesion to the support, allowing a plastic or water-based painted finish, as\
  \ well as subsequent tiling by using specific glue, advantageously replacing other\
  \ more traditional methods."
