description: "Bisley\u2019s drawer units are one element in a systems approach to\
  \ storage which can evolve with your changing needs. Available in the LateralFileTM,\
  \ SystemFileTM, Essentials and BeTM ranges, Bisley drawer units are filing drawers\
  \ complete with file bars perfect for high-density suspension, box and lever arch\
  \ filing. The solid carcass on our drawers provides secure space for storing technology,\
  \ reference materials, books and other paraphernalia found in an office environment.\
  \ There are 3 heights of drawer and 4 widths of cabinet available as standard so\
  \ an ideal home can be found for everything. Adjustable levelling feet are fitted\
  \ as standard to ensure a consistent surface on any floor."
