description: "The EnergyHub system brings a new future proof way of integrating PV,\
  \ storage, small scale wind and DC loads. With one single inverter, new DC devices\
  \ can be added when required. The bidirectional inverter acts as a bridge between\
  \ the utility AC grid and a local DC nanogrid within the building where solar cells,\
  \ batteries and loads are connected.\nMultiple EnergyHub XL modules can be connected\
  \ in a 19\u201D rack up to 168 kVA per cabinet. One second resolution measurements\
  \ of energy production and consumption coupled with internet connectivity enables\
  \ a new level of energy services and energy efficiency measures. The patented ACE\
  \ technology provides three phase load balancing for reduced grid fees or faster\
  \ EV charging. The DC nanogrid architecture enables energy to be stored or used\
  \ directly on the DC side for optimum flexibility and minimal losses."
