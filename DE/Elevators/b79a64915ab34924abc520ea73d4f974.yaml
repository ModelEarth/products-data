description: "The new Gen2 Stream\xAE elevator has the style, comfort and speed needed\
  \ to ensure passengers experience your building to the fullest. With space-saving\
  \ architectural features that maximize design freedom and quiet rides that allow\
  \ passengers to live in the moment, Gen2 helps your building stand out. The Gen2\
  \ Stream\xAE is designed to face so two challenges: more robustness and speed to\
  \ handle the stream of passengers and connected solutions making every passenger\
  \ unique. The Gen2 technology replace conventional steel ropes with polyurethane\
  \ coated flat steel belts that eliminates the noise-creating effects of metal-tometal\
  \ contact. The Gen2 Stream\xAE elevator can be fully customized (variable dimension,\
  \ panoramic design, destination dispatch management\u2026) to match the needs of\
  \ most commercial building and premium residential ones."
