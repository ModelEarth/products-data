description: "Schindler 5500 is the modular passenger elevator that takes configurability\
  \ to a new level - it uniquely combines performance, flexibility and design, which\
  \ makes it easy to fit to the requirements of commercial, mid and high-end residential\
  \ buildings. Solutions that fits you. Space configurability\nConfigure the dimension\
  \ and technology of your elevator to best meet the requirements of your application.\
  \ The Schindler 5500 fits your needs, making your building work by optimizing space\
  \ with excellent shaft utilization. High-level performance\nEnjoy the faster and\
  \ smoother ride. The new developments in traction media and control systems give\
  \ you not only more speed, but also lets you handle more passengers and goods while\
  \ providing optimal ride quality. Freedom of design\nCreate the look and feel of\
  \ your elevator just the way you imagine it. Our design lines give you the freedom\
  \ of choice \u2013 from preconfigured cars to your own concept, from functional\
  \ to sophisticated. Green mobility\nRely on the latest technology. The Schindler\
  \ 5500 helps you lower your building\u2019s carbon footprint by using energy more\
  \ efficiently \u2013 with regenerative drives for sustainable operation."
