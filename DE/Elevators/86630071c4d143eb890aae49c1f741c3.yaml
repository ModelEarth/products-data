description: "The lift assessed in this study has a flexible range and can be customized\
  \ for specific use, based on the customer\u2019s requirements. It is installed in\
  \ residential buildings, offices/hotels or for public transportation and based on\
  \ gearless traction machines with permanent magnetic synchronous moto: chine is\
  \ installed in a separate machine room (included within this EPD). The lift is controlled\
  \ by multiple microcomputers incorporated e.g. in hall indicators, car operating\
  \ boards and control panels. They can be operated with a 1-car or 2-car selective\
  \ collective operation or group control operation for three to eight cars. The car\
  \ design can be customized with a variety of car ceilings, panels, floors, and operating\
  \ boards depending on the customer's requirements.\nThe lift has flexibility in\
  \ terms of options for load capacity, speed, travel height and number of stops,\
  \ depending on the customer's requirements. A specific lift has been chosen to represent\
  \ the ELSIA range (EL-M), which is a \u201Cmiddle of the range\u201D model in terms\
  \ of specifications."
