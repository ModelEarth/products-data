description: "Since its outset in France in 1871, BEISSIER has been associated with\
  \ spearhead solutions for improving construction aesthetics, comfort and efficiency.\
  \ With a history spanning back over 100 years, BEISSIER presented itself in the\
  \ XXI century as a solid, dynamic company, with prestigious brands and innovative\
  \ solutions. The new, efficient and modern production facilities opened in 2001,\
  \ find BEISSIER manufacturing products under the strictest quality standards so\
  \ as to guarantee products\u2019 on site optimal performance. With extensive experience\
  \ BEISSIER brands have been present in the main European markets since 1985, being\
  \ afterwards expanded into South America, Asia and North Africa which has positioned\
  \ BEISSIER as the second largest filler manufacturer in Europe. Studied products\
  \ are gypsum based painter fillers for interior application. Most remarkable uses\
  \ of AGUAPLAST fillers are plastering, filling cracks and holes, smoothing, skim-coating,\
  \ renovating old painted walls or joint-filling. All AGUAPLAST interior fillers\
  \ can be quickly overpainted (maximum 24 hours) and require no priming / stabiliser\
  \ before final decoration. AGUAPLAST UNIVERSAL PRO: The All-Round Filler. Universal\
  \ Pro covers 90% of interior wall preparation needs for painters and dry-liners:\
  \ Filling of holes and cracks of almost any size, levelling off and finishing of\
  \ surfaces, renovation of painted substrates, filling finishing joints between plasterboards.\
  \ Universal Pro represents best the experience and savoir-faire gathered by Beissier\
  \ in decades at the service of professional painters and stands today as the best-selling\
  \ formula within AGUAPLAST family. AGUAPLAST MONT BLANC: Quality / Price ratio.\
  \ Easy to mix and apply AGUAPLAST Mont Blanc provides smooth, fine finish and snow-white\
  \ backgrounds for most dispersion paints and wall coverings. AGUAPLAST STANDARD:\
  \ Beissier Classic. Multi-purpose top performant interior filler. AGUAPLAST (Alto)\
  \ Standard fills cracks, levels and smooths down absor"
