description: "This Environmental Product Declaration refers to a double-sided hot\
  \ dip galvanized coated steel, consisting of steel substrate with a specific metallic\
  \ alloyed zinc coating, Magnelis\xAE, applied by means of a continuous hot dip galvanising\
  \ process. Magnelis\xAE coated steel is a hot-dip galvanized carbon steel coated\
  \ on both sides with a zinc-aluminiummagnesium alloy. This alloy, composed of 93.5%\
  \ zinc, 3.5% aluminium and 3% magnesium, is applied by 2 means of a continuous hot\
  \ dip galvanising process. This chemical composition has been selected to provide\
  \ an excellent corrosion resistance. Magnelis\xAE coated steel is described according\
  \ to /EN 10346:2015/. Magnelis\xAE coated steel is available in a very wide range\
  \ of steel grades (steels for cold forming and deep drawing applications, structural\
  \ steels and High Strength Low Alloy steels), and coating masses (from 90 to 430\
  \ g/m\xB2). ZM is the symbol used in /EN 10346/ to refer to Zinc Magnesium coatings\
  \ to which Magnelis\xAE coated steel belongs. Environmental Product Declaration\
  \ ArcelorMittal - Hot dip galvanized steel with Magnelis\xAE coating Application\
  \ Magnelis\xAE coated steel can be used in various industrial applications, such\
  \ as: Construction: structural or non-structural profiles, roofing & cladding, decking,\
  \ cable trays, expanded metal, gratings, composite flooring, concrete moulds Road\
  \ and railway infrastructure: safety barriers, protection equipment, sound insulation\
  \ wall panels, walls providing protection against hail Agriculture and farming:\
  \ barns, greenhouse structures, agricultural equipment Solar energy generation:\
  \ structures for photovoltaic plants Tubular applications: structural tubes for\
  \ scaffolding, road signals, poles Magnelis\xAE coated steel is delivered in wide\
