description: 'Aquafire Product identification: slabs for fire protection and soundproofing
  in constructionProduct description: Fiber-reinforced lightweight concrete slabfor
  indoor or outdoor use, 12,5 mm thick.  Very light, highly insulating, water resistant
  for use in environments with high humidity, it can be used for internal or external
  applications. Supplied with smooth side for internal applications with traditional
  grouting and rough side for plaster and smoothing applications. UN CPC code: 375
  Articles of concrete, cement and plaster Geographical scope: Global Supersil Product
  identification: slabs for fire protection and soundproofing in construction Product
  description:SUPERSIL is a high density calcium fiber silicate totally free of asbestos
  composed of silicates, cement, fibers and inert additives. It is available in 6
  mm, 9 mm and 12 mm thicknesses. SUPERSIL sheets are treated in an autoclave, making
  the finished product totally stable in the event of fire, incombustible (class 0),
  and guaranteeing high mechanical strength and resistance to atmospheric humidity.
  SUPERSIL is supplied in rigid self-supporting panels with mechanical stability,
  flexibility, abrasion resistance and excellent heat performance. Its high mechanical
  strength allows it to be used in the most severe conditions within its operating
  temperatures.'
