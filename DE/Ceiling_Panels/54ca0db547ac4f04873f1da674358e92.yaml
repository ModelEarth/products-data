description: "The mineral tiles are produced in the traditional wet process (wet-felt).\
  \ The raw materials are mixed with water to form a homogeneous suspension, which\
  \ is pumped onto a belt conveyor (Fourdrinier). The water is removed mechanically\
  \ (gravity and vacuum) and by evaporation in the drying oven. As far as possible,\
  \ the process water is reused. It is treated accordingly and fed back into the process\
  \ water circuit. Depending on the desired appearance the panels can be sanded, colour-treated,\
  \ patterned, eroded or embossed. Production waste and dust are reused in the process\
  \ in the sense of an internal cycle. The manufacturing plant is certified according\
  \ to ISO 9001, ISO 14001 and OHSAS 18001. Technical data: Mineral boards (wet-felt)\
  \ are regulated by EN 13964 and have corresponding labelling and declaration of\
  \ performance. The following data provide an overview of results: Declared unit:\
  \ This EPD refers to a declared unit of 1 m\xB2 ZENTIA wet felt laminated mineral\
  \ ceiling tiles with an average surface weight of 3.08 kg/m\xB2."
