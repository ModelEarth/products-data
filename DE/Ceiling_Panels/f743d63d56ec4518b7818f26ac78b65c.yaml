description: "DYO Hakk\u0131nda\n1927 y\u0131l\u0131nda a\xE7\u0131lan Durmu\u015F\
  \ Ya\u015Far M\xFCessesesi ile T\xFCrkiye\u2019de boya pazar\u0131na ad\u0131m atan,\
  \ 1941 y\u0131l\u0131nda boya imalathanesinde ba\u015Flayan \xFCretim ile geli\u015F\
  imini s\xFCrd\xFCren Ya\u015Far Toplulu\u011Fu\u2019nun boya i\u015F kolu, 1953\
  \ y\u0131l\u0131nda Dyo Boya\u2019n\u0131n \u0130zmir-Bornova\u2019da temellerinin\
  \ at\u0131lmas\u0131yla b\xFCy\xFCm\xFC\u015Ft\xFCr. T\xFCrkiye boya sekt\xF6r\xFC\
  n\xFCn \xF6nc\xFCs\xFC ve ilk markas\u0131 olan Dyo Boya, k\xFC\xE7\xFCk bir imalathanede\
  \ ba\u015Flad\u0131\u011F\u0131 faaliyetlerine bug\xFCn, \xFCretim b\xFCy\xFCkl\xFC\
  \u011F\xFC ve pazar pay\u0131 a\xE7\u0131s\u0131ndan lider olarak devam etmektedir.\n\
  T\xFCrkiye boya pazar\u0131nda t\xFCm alt sekt\xF6rlerde faaliyet g\xF6steren tek\
  \ \u015Firket olan Dyo Boya; hizmet vermeye ba\u015Flad\u0131\u011F\u0131 ilk g\xFC\
  nden bu yana m\xFC\u015Fteri beklenti ve ihtiya\xE7lar\u0131n\u0131 en \xFCst seviyede\
  \ kar\u015F\u0131lama hedefi ile yenilik\xE7i \xFCr\xFCnler sunmaktad\u0131r. G\xFC\
  \xE7l\xFC bir rekabetin ya\u015Fand\u0131\u011F\u0131 sekt\xF6rde \xF6nc\xFCl\xFC\
  \u011F\xFCn\xFC ve liderli\u011Fini koruyan \u015Firket, \xFCr\xFCnlerini 40\u2019\
  dan fazla \xFClkeye pazarlayarak d\xFCnyaya da ula\u015Ft\u0131rmaktad\u0131r. Gebze-Dilovas\u0131\
  \ ve \u0130zmir-\xC7i\u011Fli\u2019de bulunan iki \xFCretim tesisinde faaliyet g\xF6\
  steren Dyo Boya, T\xFCrkiye boya sekt\xF6r\xFCn\xFCn en b\xFCy\xFCk tesisi olan\
  \ \xC7i\u011Fli Fabrikas\u0131\u2019nda mobilya boyalar\u0131 ve vernikleri, sanayi\
  \ boyalar\u0131, toz boya, oto tamir boyalar\u0131, deniz boyalar\u0131, polyester\
  \ ve alkid \xFCretimi yaparken in\u015Faat boyalar\u0131 \xFCretimini Gebze Fabrikas\u0131\
  \u2019nda ger\xE7ekle\u015Ftirmektedir. Dyo Boya, yurt i\xE7i ve yurt d\u0131\u015F\
  \u0131 i\u015Ftirakleri ile Dyo, Dewilux ve Casati markalar\u0131 alt\u0131nda 1.200\
  \ \xE7e\u015Fit \xFCr\xFCn, 3.500 ambalaj ve 60.000 farkl\u0131 renk se\xE7ene\u011F\
  i sunmaktad\u0131r.\nAbout DYO\nDyo Boya is known as the original paint brand in\
  \ Turkey and over the years has become one of the leading brand names in the coatings\
  \ industry. The company has grown from its small-scale origins to a top ranked company\
  \ with significant market share and high volume of paint production. The paint operation\
  \ started in 1927 with Durmu\u015F Ya\u015Far\u2019s Bureau and developed over the\
  \ years into a paint producing workshop in 1941. A further milestone was reached\
  \ with the establishment of the Dyo Boya Fabrikalar\u0131 in the Bornova region\
  \ of Izmir in 1953. Since then, Dyo Boya has been a prominent name in the Turkish\
  \ coatings "
