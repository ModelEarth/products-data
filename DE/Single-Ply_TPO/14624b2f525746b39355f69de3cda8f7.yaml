lca_discussion: "# Use Advice\n\nScope: \nThis document applies to Sarnafil TG 66\
  \ polymeric waterproofing membrane manufactured by Sika Manufacturing AG in CH-6060\
  \ Sarnen (Switzerland). The LCA data were compiled using production data from the\
  \ year 2011 by Sika Services AG. The declaration holder is responsible for the underlying\
  \ data and its verification. This document is a translation from the German Environmental\
  \ Product Declaration into English. It is based on the German original version \
  \ EPD-SIK-20130203-IBA1-DE. The verifier has no influence on the quality of the\
  \ translation. \nSystem boundary: \nType of EPD: Cradle to gate with options \n\n\
  \ The system boundaries of the EPD follow the modular construction system as described\
  \ by /EN 15804/. The LCA takes into account the following modules: \n\n   A1-A3:Manufacturing\
  \ of pre-products, packaging, ancillary materials, transport to the factory, production\
  \ including energy supply and waste handling  A4: Transport zur Baustelle A5: Installation\
  \ into the building (welding energy, disposal of packaging and roof membrane scraps)\
  \   C1: Deconstruction and demolition  C2: Transport to waste-processing facility\
  \ C3: Waste processing for reuse, recovery and/or recycling  C4: Disposal (waste\
  \ incineration) D: Potential for reuse, recovery and/or recycling (benefits for\
  \ incineration and recovery of packaging materials)\n\n# Technology Description\
  \ And Included Processes\n\nSarnafil TG 66 polymeric waterproofing sheets are manufactured\
  \ on production lines developed in-house in the following stages: Melting of the\
  \ polymeric components and additives in extruders Dispersing of the molten materials\
  \ Coating of the carrier or the reinforcing in layers, producing homogenous encapsulation\
  \ Cooling of the polymeric waterproofing sheet Aufwickeln der Kunststoffabdichtungsbahn\
  \ auf Rollenkerne aus Altpapierkartonage Individually wrapping each roll in PE foil\
  \ The quality management system of the Sarnen plant has been /ISO 9001/ certified\
  \ since 1993. \nDeclared unit: \nThis declaration applies to 1 m2 of Sarnafil TG\
  \ 66 polymeric waterproofing membrane, thickness 2.0mm. \n\nA formula is given for\
  \ independent calculation of the values for other thicknesses."
