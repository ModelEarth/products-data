description: "The production of the K\xD6STER TPO Pro roofing and sealing membranes\
  \ is certified according to / DIN EN ISO 9001 /. The webs are produced on a two-nozzle\
  \ extrusion system. The raw material is heated to the appropriate temperature in\
  \ an extruder and added to the process under pressure. The two low-viscosity melt\
  \ flows can be monitored by measuring the mass temperature and pressure. The central\
  \ glass fleece insert serves as an additional reinforcement and thus improves the\
  \ mechanical properties of the roofing and waterproofing membrane. The desired thickness\
  \ of the roofing and waterproofing membranes is achieved by regulating the flow\
  \ of melt exiting at the end of the extrusion nozzles. The webs are cooled to below\
  \ 30 \xB0 C after leaving the calender and before being wound up. The cooling takes\
  \ place through the water-cooled rollers. The heated water is cooled and fed back\
  \ into the water cycle via a heat exchanger and reused."
