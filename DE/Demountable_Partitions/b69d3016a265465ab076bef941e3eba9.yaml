  and without vertical posts. The construction consists of floor and ceiling-mounted
  profiles that support glazing elements (single-pane or laminated safety glass panes
  between 10 and 16 mm thick), where the edging is connected using a special acoustic
  cruciform joint. The system can incorporate a variety of door types (solid, aluminium
  frame, fully glazed, flush-bonded glazing).
