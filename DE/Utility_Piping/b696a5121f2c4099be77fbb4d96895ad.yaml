description: "Seamless tubes and pipe manufactured by Tenaris\u2019s to meet the heat\
  \ transfer industry\u2019s most stringent requirements, allowing power plant builders\
  \ and owners to reduce their cost of ownership and maximize power plant performances.\
  \ Tenaris products for Power Generation Application cover a huge variety of steel\
  \ grades, from carbon to alloyed steel grades for HRSG in Combined Cycle gas-fired\
  \ power plants, where high temperature and pressure resistance are required. Tenaris\u2019\
  s steel grades are characterized by elevated creep resistance combined with corrosion\
  \ and oxidation resistance. Tenaris also supply customized solutions for applications\
  \ in Waste-to-Energy and Biomass plants, offering its customers full package solutions,\
  \ multi-destination logistic service and tube lengths up to 26 meters."
