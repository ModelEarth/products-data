description: 'Cold rolled/pre-galvanized steel pipes are made from CR/GP Coils manufactured
  supplied by reputed major steel producers. After being longitudinally slitted edge
  preparation, the strip is progressively formed into a circular shape by passing
  it series of forming rolls. Continuous welding is carried out by a high frequency
  induction welding machine, and the seam is formed by fusing the edges without any
  filler metal. The weld bead reinforcement (outside) is essentially removed, and
  the weld bead reinforcement (inside) is removed. if needed. The welded pipe, after
  cooling, is cut to an appropriate length after attaining its specified shape.

  Cold rolled/pre-galvanized steel pipes are extensively used in solar power, automobile
  body structures, green house and various construction purposes as it adheres to
  the best quality in terms of strength, thickness and conform strictly with IS standards.
  It also provides excellent corrosion resistance against wind, water and road salts
  making them 100% rust proof.'
