description: 'Fusion bonded epoxy (FBE) is used to prevent steel pipes from corrosion
  and harmful chemicals. FBE is a thin coating of epoxy-resin powder materials formed
  in a film and applied on pipes by electrostatic spraying. FBE coating is corrosion
  resistant, chemical resistant and it has high resistance to cathodic disbondment.
  FBE coating increases the life span of steel pipes by bond firmly to the pipe surface.

  Fusion Bonded Epoxy Coat Pipes can be applied as a stand-alone system or as a first
  layer of 3-layer systems in order to provide anti-corrosion protection. Its superior
  adhesion properties provide excellent resistance to cathodic disbandment which reduces
  the total cost of cathodic protection during the operation of the pipeline.'
