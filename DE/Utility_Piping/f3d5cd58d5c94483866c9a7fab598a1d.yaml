declaration_type: Product EPD
description: "Pipe shoes are specific products which support pipes from a variety\
  \ of surfaces. Sikla\u2019s Simotec pipe shoes have two separate parts which are\
  \ bolted together. The top part contains pipe clamps in two different versions single\
  \ clamp or double clamp. The bottom part consists of a single base plate or a dual\
  \ base plate. Due to the version and pipe size, a pipe shoe can have maximum of\
  \ two pipe clamps with two base plates. The pipe shoes allow adjustments in elevation\
  \ in steps of 2.5mm. The premounted slide plate on the base plate helps the slide\
  \ of the product. The pipe shoe can be used as a skid, a guide support or as a fixed\
  \ point. The product is tested by the independent and accredited laboratory T\xDC\
  V which complies all relevant regulations regarding to industrial pipe work installation.\
  \ It benefits from a reassuring level of safety guaranteed by tested corrosion resistance\
  \ to Corrosivity Category C4-high according to EN ISO 12944-2."
