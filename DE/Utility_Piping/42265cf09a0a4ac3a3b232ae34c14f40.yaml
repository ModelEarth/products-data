description: "Having been operating in the iron, steel and pipe sector since 1950\u2019\
  s, Y\xFCcel Group has been providing service since then to the steel sector with\
  \ its 7 incorporated companies, 7 manufacturing plants, a self-owned port and well-experienced\
  \ and trained manpower. Y\xFCcel Group, keeping abreast of new developments in the\
  \ world with the power and dynamic staff of its companies ranking among the \u201C\
  First 50\u201D of the \u201CISO 500 \u2013 Turkey\u2019s Largest Industrial Enterprises\u201D\
  \ index, plays a key role in the development of our country\u2019s industry with\
  \ its manufacturing in compliance with the international quality standards.\nEstablished\
  \ in 1978 in \u0130stanbul \xC7ay\u0131rova Locality, \xC7AYIROVA BORU SAN. ve T\u0130\
  C. A.\u015E. offers service in the steel pipe sector with an annual production capacity\
  \ of 300.000 tons settled on an area of approximately 100.000 m2.\n\xC7ay\u0131\
  rova manufactures and sales (ERW, from \xD817mm to \xD8325 mm) of oil pipes, natural\
  \ gas pipes, water pipes, boiler pipes, general purpose pipes and construction profiles\
  \ by employing state-of-the-art technology and realizes foreign trade, custom clearance,\
  \ management and administrative organization activities with its experienced and\
  \ trained staff. It offers a wide product range with protective coating applications\
  \ such as Galvanize Coating, Polyethylene/Polypropylene Coating, Internal Epoxy\
  \ Coating, External FBE and Varnish. Having Quality and Production Management Systems\
  \ certified by internationally reputable inspection bodies, \xC7ay\u0131rova exports\
  \ a significant part of its products to more than 30 countries and continues to\
  \ contribute to Turkish industry and export. Adopting environment-friendly production\
  \ methods with the responsibility assumed as being among leading companies of Turkish\
  \ Pipe sector, \xC7ay\u0131rova aims to carry the success acquired through being\
  \ customer oriented and adopting innovative production understanding."
