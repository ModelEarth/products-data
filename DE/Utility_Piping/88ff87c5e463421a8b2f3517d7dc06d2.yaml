description: 'The steel pipes are made from HR Coils manufactured supplied by reputed
  major steel producers. After being longitudinally slitted edge preparation, the
  strip is progressively formed into a circular shape by passing it through a series
  of forming rolls. Continuous welding is carried out by a high frequency inducting
  welding machine, and the seam is formed by fusing the edges without any filler metal.
  The weld bead reinforcement (inside) is removed. if needed. The welded pipe, after
  cooling, is cut to an appropriate length after attaining its roundness and specified
  outside diameter. Then the pipes are sent for galvanizing, coating etc.

  3LPE/PP coated steel pipes are mainly used in the following applications where the
  pipes are either buried or submerged. These are used for drinking water pipelines,
  oil and gas pipelines along with the plant process water applications. Epoxy coated
  pipes have excellent corrosion resistance property. It also increases the gas flow.
  Considering the challenging and varied applications, the pipes are produced to meet
  very high standards of both national and international specifications.'
