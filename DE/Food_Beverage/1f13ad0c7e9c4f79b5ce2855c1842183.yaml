description: "The products analysed in the EPD titled \u201CVasetti in polistirene\
  \ bianco per 125 g di yogurt\u201D (Registration number S-P-01812) are white polystyrene\
  \ pots suitable for containing 125 g of yoghurt, weighing between 5.0 g and 5.3\
  \ g. The pots are suitable for containing and storing food products having a prolonged\
  \ storage at a temperature between 2 and 5 \xB0C. the pots are heat-sealable and\
  \ the temperature of use is between 0 and 70\xB0 C. The pots are suitable for: -\
  \ for automatic filling systems; - to be treated with hydrogen peroxide (35%); -\
  \ to UV sterilization; - hot filling (2h at 70\xB0C, 15 min. up to 100\xB0C); -\
  \ to be welded with lid; - to be identified with expiry date; - to be automatically\
  \ clustered. The pots are sold to dairy companies. The pots included in the EPD\
  \ are produced by ISAP Packaging, at its production site located in Verona, via\
  \ Lungadige Attiraglio 67 (Italy)."
