description: "ENGLISH DESCRIPTION The product included in the analysis is stuffed\
  \ egg pasta branded Le Emiliane Barilla, produced in the Italian Pedrignano (PR)\
  \ pasta plant for local Italian market. The pasta dough is produced using as only\
  \ ingredients durum wheat semolina and Italian free-range eggs. The products included\
  \ in the analysis are Meat Cappelletti and Raw Ham Tortellini, they are both sold\
  \ in 250 grams and 500 grams formats. For more information about the products, please\
  \ visit\_https://www.barilla.com/it-it/prodotti/pasta. ITALIAN DESCRIPTION Il prodotto\
  \ incluso nell'analisi \xE8 la pasta all'uovo ripiena Le Emiliane Barilla, prodotta\
  \ per il mercato locale italiano nello stabilimento italiano di Pedrignano (PR).\
  \ La sfoglia della pasta ripiena viene prodotta utilizzando come unici ingredienti\
  \ semola di grano duro e uova italiane provenienti da allevamento a terra. I prodotti\
  \ inclusi nell\u2019analisi sono i Cappelletti alla carne e Tortellini al prosciutto\
  \ crudo, entrambi disponibili nei formati da 250 grammi e da 500 grammi. Per maggiori\
  \ informazioni sui prodotti, visitate la sezione dedicata del sito https://www.barilla.com/it-it/prodotti/pasta."
