description: "English descriptionDurum wheat dried semolina pasta for FoodService\
  \ is the pasta product developed by Barilla for the Food Service. Based on the final\
  \ market, it is produced in the Italian plants of Marcianise, Foggia, Pedrignano\
  \ and Muggia, in the American plants of Ames and Avon, in the Greek plant of Thiva\
  \ and in the Turkish plant of Bolu. It is packed in 5 kg format and it is produced\
  \ by extrusion or lamination and then a drying process. For more information about\
  \ the product, visit https://www.barillafoodservice.it/prodotti/primopiatto/pasta-e-farine/pasta-catering/.\n\
  Italian descriptionLa pasta secca di semola di grano duro per il FoodService \xE8\
  \ il formato di pasta apposita per il servizio di ristorazione. A seconda il mercato\
  \ a cui \xE8 destinata, viene prodotta negli stabilimenti italiani di Marcianise,\
  \ Foggia, Pedrignano e Muggia, negli stabilimenti statunitensi di Ames ed Avon,\
  \ nello stabilimento greco di Thiva o nello stabilimento turco di Bolu. Viene confezionata\
  \ in formati da 5 kg e viene prodotta per estrusione o laminatura con un successivo\
  \ processo di essiccazione. Per maggiori informazioni relative al prodotto visitare\
  \ il sito https://www.barillafoodservice.it/prodotti/primopiatto/pasta-e-farine/pasta-catering/."
