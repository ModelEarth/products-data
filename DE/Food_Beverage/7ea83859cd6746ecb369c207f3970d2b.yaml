description: "Il prodotto oggetto della presente EPD \xE8 rappresentato dalla famiglia\
  \ di farine di tipo 0 e 00 ottenute dalla macinazione e conseguente abburattamento\
  \ del grano tenero (Triticum aestivum) liberato dalle sostanze estranee e dalle\
  \ impurit\xE0. Le farine vengono utilizzate per impasti diretti o rinfreschi, per\
  \ la produzione di svariati tipi di pane, come farina di taglio o per la produzione\
  \ di paste secche. La presente EPD non si riferisce a un prodotto specifico ma alla\
  \ produzione media di farina di grano tenero di tipo 0 e 00 rappresentando una famiglia\
  \ di prodotti simili ed omogenei facenti parte della stessa categoria produttiva\
  \ e derivanti dai medesimi processi produttivi. The product subject of this EPD\
  \ is represented by the family of type 0 and 00 flours obtained from the grinding\
  \ and consequent sifting of soft wheat (Triticum estivum). Flours are used for direct\
  \ doughs or refreshments, to produce various types of bread, as cutting flour or\
  \ for the production of dry pasta. This EPD does not refer to a specific product\
  \ but to the average production of type 0 and 00 soft wheat flour representing a\
  \ family of similar and homogeneous products belonging to the same production category\
  \ and deriving from the same production processes."
