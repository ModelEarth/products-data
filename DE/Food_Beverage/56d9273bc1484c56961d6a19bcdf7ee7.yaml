description: 'English description of the product

  Gran Cereale bars are tasty snacks made with lightly toasted wheat grains and flavored
  with fruits, dried fruits, seeds or cocoa. They are packed in 135 and 120 grams
  format and are ready for the consumption. For more information about the product
  see https://www.grancereale.com/it-it/prodotti//

  Italian description of the product

  Le barrette Gran Cereale sono gustosi snack fatti con chicchi interi di grano leggermente
  tostato e insaporite con frutta, frutta secca, semi o cacao. Vengono confezionati
  in formato da 135 e 120 grammi e sono pronti per il consumo. Per maggiori informazioni
  relative al prodotto visitare il sito https://www.grancereale.com/it-it/prodotti/'
