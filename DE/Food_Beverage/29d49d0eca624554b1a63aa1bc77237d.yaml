description: "Pangr\xEC, with two versions classic and with whole wheat, are rustic\
  \ and crunchy breadsticks produced mainly with wheat flour (soft wheat or whole\
  \ wheat) and sunflower oil; they are produced in the Barilla bakery plant of Rubbiano\
  \ (PR). They are packed in 300 grams (classic) and 250 grams (whole wheat) formats\
  \ and they are ready for the consumption. For more information about the product\
  \ see https://www.mulinobianco.it/pangri-classici and https://www.mulinobianco.it/pangri-con-farina-integrale.\
  \ I Pangr\xEC, nelle loro due versioni classica e con farina integrale, sono grissini\
  \ rustici e croccanti prodotti principalmente con farina (di grano tenero o integrale)\
  \ e olio di semi di girasole e sono realizzati nello stabilimento italiano di prodotti\
  \ da forno di Rubbiano (PR). Vengono confezionati in confezioni da 300 grammi (classici)\
  \ e da 250 grammi (integrali), sono pronti per il consumo. Per maggiori informazioni\
  \ relative al prodotto visitare i siti https://www.mulinobianco.it/pangri-classici\
  \ and https://www.mulinobianco.it/pangri-con-farina-integrale."
