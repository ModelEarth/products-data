description: This Environmental Product declaration EPD concerns the Selezione Mugello
  Semi-Skimmed Milk from the Mugello area in 1L tetrapack package. The name of fresh
  Semi-Skimmed "Selezione Mugello" Milk comes from its area of origin, between the
  hills north of Florence and the Tuscan Apennines. This area is rich in pasturelands
  and is well-known for its long tradition of animal farming, particularly dairy cattle.
  Every day we travel the Milky Way to collect the freshness of the white gold produced
  in the 29 farms specially selected for Selezione Mugello. Each sip is valuable because
  it contains all the passion of the people who produce it and the high-quality of
  the Mugello cows which graze free in open spaces and breathe the clean air of the
  Tuscan Apennines. Because of the geography of the area, but also because of man,
  this milk is of an excellent quality and a rich and unmistakable taste. It maintains
  all the natural goodness of fresh milk in a balanced combination of energy and lightness.
