description: Ferrarelle mineral water has been bottled since 1893. Several years later,
  the Ferrarelle establishment in Riardo (Caserta) was inaugurated and a thermal spa
  offered baths and health treatments. In 1900, Ferrarelle ushered in a new era with
  its first launch in the commercial market, appearing as protagonist on Italian tables.
  Since 1903, Ferrarelle drinking water was featured in medical and pharmaceutical
  magazines. In 1987 Ferrarelle Company became part of the Danone Group. It was in
  2005 that the Italian LGR Holding SpA acquired the Company promoting the brand by
  its rich tradition and reputation for quality, consistently proven by Ferrarelle
  presence on Italian tables for more than 100 years. The EPD is available in English
  and Italian.
