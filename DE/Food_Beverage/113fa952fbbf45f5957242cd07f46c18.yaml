description: 'Togni S.p.a. company operates in the production and distribution of
  bottled mineral water. The object of the analysis is mineral water, which is bottled
  in various types and sizes (still, lightly sparkling and sparkling water in bottle
  format of 0.5 liter, 1 liter, 1.5 liter and 2 liter bottle) produced at the Frasassi
  plant in Genga (AN), Italy. The functional unit selected is a liter of mineral water
  including its packaging, for food use. The examined system includes: water collection,
  production of primary, secondary and tertiary packaging, production of auxiliary
  materials, production and packaging of the final product, maintenance, washing operations,
  waste transport, waste water management, air and water emissions, distribution to
  users in Italy and abroad. Collected data is mainly primary data provided by the
  company. The environmental performance of a liter of mineral water was expressed
  in terms of environmental impacts, use of resources, waste production and output
  flows.'
