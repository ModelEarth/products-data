description: "The products to be analysed are: \u2022 Anchovy fillets in olive oil,\
  \ in glass jar (90g); \u2022 Anchovy fillets in olive oil, in aluminium box (46g).\
  \ For the preserved anchovies Delicius chooses only the species Engraulis encrasicholus.\
  \ These anchovies swim in large open schools in the Mediterranean Sea. They are\
  \ fished in the period from April to September, respecting the sea and its seabed.\
  \ The company works only anchovies fished \"lampara\" - Sistema Acrisy l 4 traditional\
  \ fishing low impact on the ecosystem. Anchovy fishing takes place on dark nights,\
  \ that is, moonless nights. Fishing shall take place in the following FAO areas:\
  \ \uF0A7 FAO Zone 27.8 - Bay of Biscay (Cantabrian Sea, Spain), \uF0A7 FAO Zone\
  \ 37.2.1 - Central Mediterranean Adriatic, \uF0A7 FAO Zone 37.2.2 - Central Mediterranean\
  \ Ionian, \uF0A7 FAO Zone 37.1.3 - Western Mediterranean (Strait of Sicily), . The\
  \ best anchovies must be worked very fresh. Within 24 hours from fishing are put\
  \ \"to ripen\" in large barrels under salt. The slower and more respectful the salting,\
  \ the better the final result. After several months the anchovies in salt are threaded\
  \ and placed - by hand - in jar or in cans, covered with a good olive oil that will\
  \ protect them in the months to come"
