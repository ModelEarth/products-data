description: "The port of Valencia handles all kind of commodities for almost every\
  \ sector of the Economy. The bulk of the goods belong to the following industries:\
  \ furniture and wood products, textile, footwear, agriculture, food and feed (cereals,\
  \ wine and beverages, canned goods, fruit, etc), fuels (gas-oil, petrol, coal),\
  \ automobiles, construction (cement and clinker, ceramic, marble, etc.), machinery,\
  \ etc. It also manages regular passenger traffic from and to the Balearic Islands\
  \ and Italy. In recent years, the port has experienced solid and steady growth in\
  \ the traffic of cruise ships across the Mediterranean Sea. The port of Valencia\
  \ is a financial hub for the region with an area of influence within 350 km that\
  \ generates the 51 % of the Spanish GDP and groups half of the country\u2019s active\
  \ population. Its docks are 12 km long, and it has 1.2 km2 of storage area. Balearia\
  \ is a leading Spanish shipping company in the transport of goods and passenger\
  \ towards the Balearic Islands, also connecting Ceuta, Melilla and the Canary Islands\
  \ with the Peninsula. At international level, it provides services in Morocco, Argelia\
  \ and the Caribbean (connecting the United States with the Bahamas). Balearia started\
  \ its activity in the Port of Valencia in 2007 and has the right to operate the\
  \ Turia terminal ever since. The Maritime Station in the Turia terminal has a surface\
  \ area of 15 126 m2 and manages regular traffic at national level (Connecting the\
  \ Peninsula and the Balearic Islands) and more recently at international level (with\
  \ regular connections to Mostaganem-Algeria). The terminal hosts the regular national\
  \ connections and additionally, it can manage international traffic as it has its\
