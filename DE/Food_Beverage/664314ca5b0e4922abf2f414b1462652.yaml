description: "Fileni organic chicken, born and raised in Italy, is fed with organic\
  \ vegetable feed, 100% Italian, both purchased and coming from directly managed\
  \ crops. Organic farms must meet stricter standards than conventional ones; animals\u2019\
  \ density is controlled and it does not exceed 21 kg of meat per square meter, each\
  \ animal must be able to use 4 square meters of outdoor areas and a period of darkness\
  \ of at least eight uninterrupted hours a day is guaranteed. The period spent by\
  \ organic animals in breeding centres reaches minimum 81 days. Object of the EPD\
  \ is Fileni organic chicken breast (sliced, half and whole breast) packaged in different\
  \ ways. One above all, sliced chicken breast, is packed in cardboard trays. Introduced\
  \ in November 2019, cardboard trays have been firstly used for sliced chicken breast\
  \ then in 2021 its use was extended to most packaged organic products. This tray\
  \ is made of FSC-certified virgin cardboard, and it is recyclable according to Aticelca\
  \ test. This EPD is available in Italian with a summary in English."
