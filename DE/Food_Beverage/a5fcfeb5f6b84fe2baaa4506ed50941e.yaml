description: Dry peas are one of the most common types of pulses which are high in
  protein and fibre and low in fat. Peas, like other pulses, are recognized as a healthy
  food choice in a number of ways. Peas can also be used in a number of livestock
  feed rations. Peas are rich in protein, lysine and starch, and able to provide both
  amino acids and energy requirements for livestock. Peas, like other pulses, play
  a major role in improving environmental sustainability and mitigating climate change
  due to its biological nitrogen fixation capability that results in a lower fertilizer
  requirement and a lower environment impact in a cropping system.
