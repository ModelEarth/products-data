declaration_type: Product EPD
description: "The natural mineral water\_from Cereglio plant comes from springs and\
  \ wells in the neighbourhood of the factory known for being unpolluted and pristine.\
  \ Apart from having a high quality, the water has a reputation of giving a certain\
  \ positive clinical effect thanks its well known digestibility.\nThe EPD describes\
  \ the environmental performance of the water in 0.5 and 1.5 litres PET-bottles and\
  \ 1.0 litres glass bottles (non-returnable), processed according to current legislation\
  \ for foodpackaging. The manufacturing process for the water is the same for both\
  \ theses types of packaging. All packaging scraps go to recycling.\nThe EPD is available\
  \ in Italian with a summary in English."
