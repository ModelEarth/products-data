description: Pure Decor is a light coated white top kraftliner based on 100% virgin
  fibers. It is used for high quality pre- and post-print flexo with superior print
  quality and image reproduction. The high strength offers considerable yield-saving
  potential and washboard reduction in post-print thanks to multiply construction
  creating bulk and stiffness. Pure Decor is used for shelf-ready packaging, food
  beverage packaging and high value consumer goods. It is available in grammages from
  120 to 175 g/m2 .
