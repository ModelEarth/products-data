description: "Il prodotto oggetto di analisi \xE8 un prodotto da forno a lievitazione\
  \ naturale ripieno di crema e ricoperto, denominato Buond\xEC \u2013 Crema, costituito\
  \ da un impasto lievitato 22 ore. Il Buond\xEC \u2013 Crema ha un peso dichiarato\
  \ di 46 grammi ed \xE8 realizzato in Italia da Bauli S.p.A., presso lo stabilimento\
  \ di Castel D\u2019Azzano (VR). Per maggiori informazioni visitare il sito https://www.buondi.it/.\n\
  The product under analysis is a sourdough baked product filled with cream and topping,\
  \ called Buond\xEC \u2013 Crema, consisting of a dough leavened for 22 hours. Buond\xEC\
  \ \u2013 Crema has a declared weight of 46 grams and it is made in Italy by Bauli\
  \ S.p.A., at its Castel D\u2019Azzano (VR) plant. For more information visit the\
  \ website https://www.buondi.it/."
