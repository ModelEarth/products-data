declaration_type: Product EPD
description: Lete is a famous historical brand, it first appeared on the market back
  in 1893 when the Company began to bottle Lete mineral water from the Matese Mountains.
  Mineral waters "Lete" and "Sorgesana" are two mineral waters which differ in their
  chemical-physical composition and especially for the content of free carbon dioxide
  to the source. Mineral water "Lete" is classified, pursuant to Legislative Decree
  176/2011, as natural sparkling mineral water, because of its high content of carbon
  dioxide, bicarbonate, calcium magnesium for its content in bicarbonates of calcium
  and magnesium. The mineral water "Sorgesana", is characterized by a low value of
  fixed residue and, for this belongs to the category of mineral waters "trace elements".
  The EPD is available in English and in Italian.
