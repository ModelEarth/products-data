description: 'Shaped pads are the ideal solution to moderate and severe incontinence
  and are recommended for people who can walk. The particular anatomical shape offers
  freedom of movement with a high degree of comfort and protection. The absorbent
  core, made of a mix of cellulose and super absorbent polymers, allows for fast liquid
  absorption and prevents rewetting while keeping the skin dry. Their specifically
  designed shape prevents leakage thanks also to the side barrier. The particular
  anatomical shape offers excellent wearability and freedom of movement with a high
  degree of comfort and protection. The absorbent core, made of a mix of cellulose
  and super absorbent polymers, allows for fast liquid absorption and prevents rewetting
  while keeping the skin dry. Their specifically designed shape and the side barriers
  protect from side leakages. On the backsheet a wetness indicator shows when the
  product needs to be changed by gradually disappearing with usage. The Serenity shaped
  product range includes 4 different levels of absorption (in increasing order of
  absorbance: plus, extra, super and maxi), available in the Classic (with polythene
  backsheet), and Soft Dry (with breathable textile backsheet) as well as Soft Dry+
  (with breathable textile backsheet and an Aloe treatment for highly-sensitive skin)
  versions. All shaped pads feature the odour control System. Shaped diaper pads must
  be worn with appropriate reusable stretch briefs.'
