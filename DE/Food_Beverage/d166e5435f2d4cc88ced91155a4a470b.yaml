description: "Il prodotto oggetto di analisi \xE8 un prodotto da forno a lievitazione\
  \ naturale con glassa, denominato Buond\xEC \u2013 Ciliegia, costituito da un impasto\
  \ lievitato 22 ore ed arricchito dalla glassa e dalla granella. Il Buond\xEC \u2013\
  \ Ciliegia ha un peso dichiarato di 43 grammi ed \xE8 realizzato in Italia da Bauli\
  \ S.p.A., presso lo stabilimento di Castel \u2018Azzano (VR). Per maggiori informazioni\
  \ visitare il sito https://www.buondi.it/.\nThe product under analysis is a sourdough\
  \ baked product with frosting, called Buond\xEC \u2013 Ciliegia, consisting of a\
  \ dough leavened for 22 hours and enriched with frosting and grains. Buond\xEC \u2013\
  \ Ciliegia has a declared weight of 43 grams and it is made in Italy by Bauli S.p.A.,\
  \ at its Castel D\u2019Azzano (VR) plant. For more information visit the website\
  \ https://www.buondi.it/."
