description: "The Innofit\u2122 diaper is indicated for moderate incontinence. Thanks\
  \ to its ergonomic shape, it adapts to the body offering protection, comfort and\
  \ freedom of movement. Its particular design greatly reduces the non-absorbent covering\
  \ surface providing breathability. Its anatomical absorbent pad offers comfort and\
  \ protection thanks to the curved elastics. The particular waist closure system\
  \ is composed by two soft nonwoven wings in stretch fabric that are perfect to fit\
  \ the body shape and provide great freedom in movement. The elasticity of the wings\
  \ and the design of the product allow the use of Innofit\u2122 also for toilet training,\
  \ like a normal underwear. On the backsheet there is a wetness indicator: the gradual\
  \ disappearance of color indicates when the product needs changing. In addition\
  \ there is the Odour control treatment. Innofit\u2122 is available in Extra absorbency\
  \ in the Classic version, with external polyethylene backsheet and wings in soft\
  \ stretch fabric, and in the version Soft Dry+ with backsheet in breathable nonwoven\
  \ fabric and wings in soft stretch fabric. In both versions, the nonwoven fabric\
  \ in contact with the skin is hypoallergenic and is treated with Aloe, a natural\
  \ substance that helps preventing the risk of skin irritation."
