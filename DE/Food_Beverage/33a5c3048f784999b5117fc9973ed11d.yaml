description: "This EPD shows the Airex T92 core material produced by Airex AG. The\
  \ Airex core material is produced in Sins, Switzerland.\nThe product is used as\
  \ structural core materials to provide strength, stiffness, and thermal in-sulation\
  \ without drastically increasing weight.\nAIREX\xAE T92 is a closed-cell and thermoplastic\
  \ polymer foam.\nIt has an extraordinary resistance to fatigue, is chemically stable\
  \ and has negligible water ab-sorption. It is thermally stable during high temperature\
  \ processing and post curing without after expansion or out-gassing. T92 is designed\
  \ for easy use with all resin systems and pro-cessing technologies.\nAIREX\xAE T92\
  \ is ideally suited as a core material for a wide variety of lightweight sandwich\
  \ structures subjected to static and dynamic loads and/or exposed to elevated temperatures\
  \ dur-ing manufacturing.\nTogether with a later SealX surface treatment (not included\
  \ in this EPD), AIREX T92 foams deliver maximum resin savings, as well as maximum\
  \ auxiliary material avoidance:\n\u2022\tResin uptake reduced by up to 50%\n\u2022\
  \tSubstantial reduction in weight and cost\n\u2022\tHigh core-skin adhesion, unchanged\
  \ by new\n\u2022\tSealX technology\n\u2022\tCK Zero: higher flexibility even without\
  \ a scrim\n\u2022\tDesigned for resin flow processes (e.g. infusion)"
