description: "English descriptionWhole durum wheat dried semolina pasta for FoodService\
  \ is the whole grain pasta product developed by Barilla for the Food Service. Based\
  \ on the final market, it is produced in the Italian plant of Caserta and in the\
  \ American plant of Ames. It is packed in 1 kg format and it is produced by extrusion\
  \ or lamination and then a drying process. For more information about the product,\
  \ visit https://www.barillafoodservice.it/prodotti/primopiatto/pasta-e-farine/pasta-integrale/\
  \ Italian descriptionLa pasta secca di semola di grano duro integrale per il FoodService\
  \ \xE8 il formato di pasta integrale apposita per il servizio di ristorazione. A\
  \ seconda del mercato a cui \xE8 destinata, viene prodotta nello stabilimento italiano\
  \ di Caserta e nello stabilimento statunitense di Ames. Viene confezionata in formati\
  \ da 1 kg e viene prodotta per estrusione o laminatura con un successivo processo\
  \ di essiccazione. Per maggiori informazioni relative al prodotto visitare il sito\
  \ https://www.barillafoodservice.it/prodotti/primopiatto/pasta-e-farine/pasta-integrale/"
