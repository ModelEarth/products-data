description: "The brand WASAFounded in 1919 Wasa is the largest crispbread baker in\
  \ the world. Using only a few simple ingredients the crispbreads are baked to deliver\
  \ a distinctive crunch. Wasa has 2 bakeries, in Filipstad (Sweden) and Celle (Germany)\
  \ and the products are sold in over 40 markets all over the world. Since 2018 Wasa\
  \ is reducing, calculating and compensating its remaining emissions from field to\
  \ shelf making it a 100% carbon compensated brand. In 1999 Wasa became part of the\
  \ Barilla Group. Read more at www.wasa.com\nPlant and processThe product is baked\
  \ in Filipstad plant, where a typical bakery process takes place, and is sold in\
  \ several countries with different names: Havre mainly in Nordic Countries\nVitalit\xE8\
  \ in other countries (mostly France and Spain) The raw materials included in the\
  \ recipe are mixed together into dough and baked in specific ovens. Following baking,\
  \ the products are packaged and shipped to distribution centres for market entry.\
  \ Havre and Vitalit\xE8 are packed into 280 g and 560 g and are ready for consumption.\
  \ Further information on https://www.wasa.no/produkter/knekkebrod/havre/."
