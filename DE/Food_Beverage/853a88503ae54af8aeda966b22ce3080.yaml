description: 'Montana canned beef in gelatine is made with meat coming from lean beef
  muscles, so the final product contains only 1.2% of fat. Montana canned meat is
  safe for coeliac people too, since it is gluten-free. After slaughterhouse activities,
  fresh beef meat is sent to Inalca production plant in Rieti where the meat is cooked,
  packed and sterilized. The product can be preserved at room temperature and it could
  be eaten without being cooked since it is a ready-to-eat meat preparation; it is
  sold and distributed in Italy and available in different sales format: 70g, 90g,
  140g e 215g. This EPD is available in Italian with a summary in English.'
