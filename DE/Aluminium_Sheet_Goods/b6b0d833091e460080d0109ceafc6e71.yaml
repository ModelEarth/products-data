description: 'Unter kaltumgeformte Aluminiumanwendungen fallen Kleinformate, Stehfalzsysteme,
  Fassadenpaneele und Dachentwsserungssysteme sowie entsprechendes Zubehr. Die CE-Kennzeichnung
  fr diese Produkte erfolgt mittels Beilage zum Lieferschein und in den Verpackungseinheiten
  der einzelnen Produkte. Kleinformat:

  Als Kleinformat werden Dach- oder Fassadenanwendungen bezeichnet, welche aus Aluminium-Dnnblechen
  industriell gefertigt sind: Dachplatte R.16, Dachschindel, Dachraute 29 x 29, Dachraute
  44 x 44, Dach- und Fassadenpaneel FX.12, Wandschindel, Wandraute 20 x 20, Wandraute
  29 x 29 und Dachraute 44 x 44.

  Hierbei handelt es sich um gepresste und gekantete Einzelelemente aus Aluminiumlegierungen.
  Die Einzelelemente werden mittels berlappung und/oder Einhangflzen zu einer regensicheren
  Dach- bzw. Fassadenbekleidung (je nach Produktvariante) verbunden. Stehfalzsystem:

  Handwerklich hergestellte Aluminium-Stehfalzsysteme sind Dach- und Fassadensysteme
  aus profilierten Dnnblechen. Zur Anwendung kommen als Dacheindeckung vorwiegend
  Doppelstehfalz-, an der Fassade vorwiegend Winkelstehfalzsysteme. Fassadenpaneel:

  Beim Fassadenpaneel handelt es sich um rollgeformte Aluminiumpaneele. Die Paneele
  sind in unterschiedlichen Breiten und Lngen verfgbar und finden ihren Einsatz an
  Fassaden. Die Elemente werden dabei mittels Nut-Feder Verbindung zu einer Fassadenbekleidung
  verbunden. Dachentwsserungssystem:

  Das Aluminium-Dachentwsserungssystem umfasst Rinnen, Rohre sowie entsprechendes
  Zubehr. Alle Systembestandteile bestehen grtenteils aus Aluminium. Das reprsentative
  Produkt wurde nach einer Betrachtung von drei verschiedenen Produkten des Herstellers
  ausgewhlt.'
