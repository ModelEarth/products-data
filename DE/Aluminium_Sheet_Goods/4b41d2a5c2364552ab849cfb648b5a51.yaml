description: Bandbeschichtete Aluminiumbleche fr Bauanwendungen aller Art kommen im
  Innen- und Auenbereich zur Anwendung. Die Bleche werden aus Aluminium und Aluminiumlegierungen
  auf die erforderliche Dicke gewalzt und nach Kundenwunsch thermisch behandelt. Im
  Anschluss an die metalltechnische Fertigung erfolgt eine organische Beschichtung.
  Abmessungen des Produktes sowie Art, Dicke und optische Gestaltung der Oberflchenveredelung
  erfolgen nach Kundenwunsch. Das spezifische Produkt wurde nach der Produktionsmenge
  von drei Mitgliedsherstellern des Gesamtverbandes der Aluminiumindustrie (GDA) gewichtet
  berechnet.
