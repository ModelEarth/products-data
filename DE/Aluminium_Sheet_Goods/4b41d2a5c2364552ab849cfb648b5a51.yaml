lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDieses Dokument bezieht\
  \ sich auf die Herstellung von 1 kg bandbeschichtetem Aluminiumblech. Die Muster\
  \ EPD basiert auf einem spezifischen Produkt, welches gewichtet nach der Produktionsmenge\
  \ von drei Unternehmen erstellt wurde. Aufgrund der vergleichbaren Produktionstechnologien\
  \ der einzelnen Unternehmen kann von einer guten Reprsentativitt der Daten ausgegangen\
  \ werden. Der Zeitraum der Datenerfassung beluft sich auf das Jahr 2017. \nSystemgrenze:\
  \ \nTyp der EPD: Wiege bis Werkstor \u2013 mit Optionen. Diese kobilanz bercksichtigt\
  \ das Lebenszyklusstadium der Produktherstellung sowie das End-of-Life (EoL). \n\
  Das Produktstadium umfasst die Module A1 (Rohstoffbereitstellung), A2 (Transport)\
  \ und A3 (Herstellung).\nDas EoL beinhaltet die Umweltwirkungen, welche durch die\
  \ Abfallbehandlung entstehen (stoffliches Recycling des Aluminiumblechs). Die Menge\
  \ an Aluminium die dem Recycling zugefhrt wird (Material for Recycling, MFR), wird\
  \ in C3 deklariert. Die angenommenen Materialverluste werden unter C4 bilanziert.\n\
  Im Modul D werden gem /EN 15804/ Gutschriften aus Wiederverwertungs-, Rckgewinnungs-\
  \ und Recyclingpotenzial dargestellt.Aufgrund des geringen Umwelt-Einflusses der\
  \ Verpackung wurde deren Entsorgung in Modul A5 abgeschnitten und das EoL der Verpackung\
  \ nicht bercksichtigt (cut-off).\n\n# Technology Description And Included Processes\n\
  \nPrepainted aluminum sheets for construction applications of all kinds are used\
  \ for interior and exterior applications. The sheets are rolled from aluminum and\
  \ aluminum alloys to the required thickness and thermally treated according to customer\
  \ requirements. Following the metallurgical production, an organic coating is applied.\
  \ Dimensions of the product as well as type, thickness and optical design of the\
  \ surface finishing are carried out according to customer requirements."
