description: 'Hot Rolled Coil and Sheet is manufactured by PT Gunung Raja Paksi Tbk.,
  Indonesia, to meet ASTM/ASME specification standard. Hot Rolled Coil and Sheet are
  made from slab which where deformed in the continuous/semi-continuous type hot rolling
  mill with AGC facilities using Gamma-ray or equivalent thickness gauge to monitor
  and control variation of thickness along the length to gain a desirable dimension
  of a Hot Rolled Coil and Sheet. It is typically used in structural steel for general
  construction, structural steel work for fabrication and erection, bridge design,
  buildings, storage tanks, ship construction, welded boilers, and pressure vessels.

  Conforming with EN 15804:2012+A2:2019 and PCR 2019:14 v1.2.5 Construction Products,
  the EPD covers cradle-to-gate (modules A1-A3) with transportation to customers (module
  A4), end of life (modules C1-C4) and reuse, recovery and/or recycling potential
  (module D). Additional impact category results are presented to assist comparability
  across EPDs conforming to EN 15804:2012+A1:2013.

  The declared unit is one tonne (1 t) of Hot Rolled Coil and Sheet product.'
