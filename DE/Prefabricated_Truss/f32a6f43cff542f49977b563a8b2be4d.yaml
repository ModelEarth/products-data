description: A roof truss is a structural framework designed to support the roof of
  a building. It consists of a series of interconnected triangular-shaped units made
  from timber beams, known as trusses, which are arranged in a specific pattern to
  distribute the weight of the roof evenly. The trusses are manufactured bespoke to
  each customer and so they all vary in size. A roof truss's lifetime is generally
  as long as the buildings it is installed onto.
