description: "PROTEC is a family company founded in 1997 with innovative and entrepreneurial\
  \ vocation, it specializes in the manufacture and marketing of outdoor treated wood.\
  \ The products verified in this environmental product declaration are all the different\
  \ products of treated wood for outdoor manufactured in protec. The analysis has\
  \ been made under PCR 2012:01: \"Product Category Rules for preparing an environmental\
  \ product declaration for Construction Products and Construction Services\" according\
  \ to the International EPD system.The analyzed products have multiple outdoor applications\
  \ such as in parks and gardens, agriculture, elevated walkways, structures, observation\
  \ and interpretation of nature, outdoor furniture, recreational areas, residential\
  \ areas, roads, as PROTEC is manufacturer of a wooden vehicle restraint system (Road\
  \ barrier - Naturprotec CE marked for N2 containment level), piles to prevent the\
  \ passage of vehicles, among others. You can find out more about the uses in: www.protecmadera.com.This\
  \ EPD was originally called\_Cylinders of treated wood."
