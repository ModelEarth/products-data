description: "2.6.1 Raw material Pine wood is stored as trunks 2 metres in length.\
  \ Depending on climate conditions, storage lasts around 6-12 months. The trunks\
  \ are transported by conveyor belts to a multi-rip saw, cut into pieces and processed\
  \ as wood wool using a planing machine. The binding agent components are stored\
  \ in steel silos. 2.6.2 Mixer Wood wool as well as a binding agent and a magnesium\
  \ sulphate solution are required for generating a mixture for wood wool pellets.\
  \ These components are transported to a mixer where they are processed to form the\
  \ requisite formula. 2.6.3 Scattering and shaping The mixture is scattered onto\
  \ a steel band and passed through a binding channel, whereby it is separated from\
  \ the room by a second horizontal steel strip as well as two side strips. An endless\
  \ product is produced on leaving the twin belt. The raw goods are then cut to the\
  \ desired length. 2.6.4 Interim storage and picking The products are put into interim\
  \ storage for 3-5 days (drying and maturing process). The requisite edge design\
  \ is then produced on so-called double-end profiling machines. Edge processing:\
  \ 18 standard edges are possible. 2.6.5 Dyeing, packaging and shipping The requisite\
  \ colour is applied in a dyeing plant, followed by packaging and storage. Dyeing:\
  \ Possible in many RAL colours (left) Products ready for storage (right) Technical\
  \ data: Product-specific values can be found at http://www.knaufamf.com Declared\
  \ unit: This EPD refers to a declared unit of 1 m\xB2 of Heradesign acoustic panel.\
  \ The declared unit refers to an average surface weight of 13,1 kg/m\xB2. The LCA\
  \ results for other thicknesses of Heradesign products Euroclass B can be calculated\
  \ by means of linear conversion of the surface weight."
