description: "Sebach TopSan\xAE, non-sewer connected toilet, is the first portable\
  \ toilet that can be flushed after every use thanks to a special patented system\
  \ characterized by a rotating tape. The flushing system Top San\xAE has a triple\
  \ function: screening between the seat and the waste holding tank, sanification\
  \ of the toilet after every use with clean water and sanitizing liquid and granting\
  \ hygiene also in case of no water thanks to a mechanical system made of a razor.\
  \ In the current EPD the toilet version is No Touch introduced in 2014. Sebach TopSan\xAE\
  \ HN is the portable toilet that is especially conceived to comply with the accessibility\
  \ and use of the disabled people. The skid floor helps the access while the gripping\
  \ bars facilitates the use of the toilet. The portable toilet\u2019s dimensions\
  \ allow a 360\xB0 rotation of the wheelchair. Even this toilet has the special patented\
  \ system characterized by a rotating tape. Sebach TopSan\xAE e TopSan\xAE HN are\
  \ made at the Armal plant of Certaldo (Firenze, Italy) on behalf of Sebach and are\
  \ allocated to Sebach concessionaires on the Italian territory. Distribution packaging\
  \ to concessionaires is made of wood pallets and plastic films. During rental service,\
  \ no other packaging use is required."
