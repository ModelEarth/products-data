description: "English description Ceramic sanitary ware products are such products\
  \ as washbasins, cisterns, bidets, squatting pans, urinals, and shower trays, which\
  \ are composed of inorganic and non-metallic materials such as clay, kaolin, quartz\
  \ and feldspar in definite ratios. /UNI 4543-1/ and /4543- 2/ standards also define\
  \ the materials used to make sanitary ware items as the mix of the aforementioned\
  \ raw materials. The mix is ground until it takes on the consistency of a ceramic\
  \ mass that is suitable for forming the body of the item. The body is glazed before\
  \ it undergoes a single fire in a tunnel or an intermittent kiln, where it reaches\
  \ the temperatures ranging from 1180\xB0C to 1220\xB0C for a fixed time. After the\
  \ firing process, the ceramic mass becomes compact and white with a water absorption\
  \ rate that is less than 12%. Turkish description Seramik sa\u011Fl\u0131k gere\xE7\
  leri \xFCr\xFCnleri, belli oranlarda kil, kaolin, kuvars ve feldispat gibi inorganik\
  \ ve metalik olmayan malzemelerden \xFCretilen lavabo, klozet, hela ta\u015F\u0131\
  , pisuar, du\u015F teknesi gibi \xFCr\xFCnlerdir. / UNI 4543-1 / ve / 4543- 2 /\
  \ standartlar\u0131, seramik sa\u011Fl\u0131k gere\xE7leri \xFCr\xFCnleri \xFCretmek\
  \ i\xE7in yukar\u0131da belirtilen hammadde malzemelerini tan\u0131mlar. Kar\u0131\
  \u015F\u0131m, \xFCr\xFCn\xFCn g\xF6vdesini olu\u015Fturmaya uygun bir seramik k\xFC\
  tle k\u0131vam\u0131na gelene kadar \xF6\u011F\xFCt\xFCl\xFCr. G\xF6vde, s\u0131\
  rlama i\u015Fleminin ard\u0131ndan bir t\xFCnel veya aral\u0131kl\u0131 bir f\u0131\
  r\u0131nda pi\u015Firilir ve burada sabit bir s\xFCre 1180\xB0C ile 1220\xB0C aras\u0131\
  nda de\u011Fi\u015Fen s\u0131cakl\u0131klara ula\u015F\u0131r. Pi\u015Firme i\u015F\
  leminden sonra seramik k\xFCtle,% 12'den daha az su emme oran\u0131yla kompakt ve\
  \ beyaz hale gelir. This EPD has been registered as an ECO Platform EPD with ECO\
  \ EPD Reference number 00001344. The International EPD System is a founding member\
  \ of the ECO Platform and its procedures has undergone a peer audit to be able to\
  \ use this logotype. All EPDs of construction products from different programmes\
  \ that carry the ECO logotype are listed here."
