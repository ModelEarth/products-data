description: "/ Product definition Ceramic sanitaryware products are composed of inorganic\
  \ materials as clay, kaolinite, quartz and feldspar in definite ratios. A fluid\
  \ slip is generated from this mixture then casted into plaster moulds to form pre-product.\
  \ In casting house, pre-products are taken out of the moulds and hole forming, cutting\
  \ and finishing operations are carried out on each piece. After the shaping processes\
  \ are completed, the preproducts are dried by warm air blowing (75-90 C\xB0). After\
  \ glazing, pre-products, are fired at 1200\xB0-1220\xB0C to obtain a glazed and\
  \ hard surface. Ceramic sanitaryware is a common term for washbasins, cisterns,\
  \ bidets, shower trays, squatting pans, urinals utilized in bathrooms, kitchens\
  \ and toilets in glazed formation with a white or colored outer surface. The main\
  \ raw materials included in vitreous china ceramic sanitaryware are clay, kaolinite,\
  \ quartz and feldspar. 2 For the placing on the market in the EU/EFTA (with the\
  \ Exception of Switzerland) washbasins need a Declaration of Performance, taking\
  \ into consideration /EN 14688: 22/12/2017/, and the CE-marking according to (EU)\
  \ No. 305/2011 (CPR). For the placing on the market in the EU/EFTA (with exception\
  \ of Switzerland) bidets, urinals need Declaration of Performance taking into consideration\
  \ /EN 14528: 22/12/2017/ and the CE-marking according to (EU) No. 305/2011 (CPR).\
  \ For the placing on the market in the EU/EFTA (with the exception of Switzerland)\
  \ WC pans and WC suites, are need a declaration of performance taking into consideration\
  \ EN 997:2012+A1:2015 and the CEmarking according to (EU) No. 305/2011 (CPR). Environmental\
  \ Product Declaration Eczac\u0131ba\u015F\u0131 Building Products Co. - Vitreous\
  \ China Ceramic Sanitaryware Application Washbasins: A washbasin is a plumbing fixture\
  \ used to wash hands in lavatories or bathrooms and it sends used water to drain-pipes\
  \ through a trap. WC pans: A WC pan is a plumbing fixture used to relieve oneself\
  \ in lavatories and bathrooms by sitting. Cisterns: A ciste"
