description: "In July 2016, Qua Granite started its operations in S\xF6ke Organized\
  \ Industrial Zone, Ayd\u0131n and has been growing steadily and rapidly since its\
  \ establishment. Having started with a production capacity of 5,5 million m\xB2\
  /year, today the company produces technical granite and glazed granite (granite\
  \ tile), the product group with the highest added value in the floor covering sector,\
  \ in a closed area of 70 000 m\xB2 on 232 965 m\xB2 of land.\nQua Granite complated\
  \ the second production line in a short period of 6 months and put it into operation\
  \ in June 2017 with a capacity of 5,5 million m\xB2 with the objectives of reaching\
  \ optimum capacity utilization of the first line, benefiting from economies of scale\
  \ and focusing on exports. With this investment, the company\u2019s total production\
  \ capacity has reached 11 million m\xB2, making Qua Granite T\xFCrkiye\u2019s largest\
  \ facility exclusively producing technical granite.\nAs of 2021, Qua Granite started\
  \ its investments for capacity increase, and with the commissioning of 4 new lines\
  \ in 2022, the company expanded its production capacity to 41.0 million m\xB2 in\
  \ its facilities producing under a single roof.\nQua Granite, which has attached\
  \ importance to exports since the day it was founded, obtains more than half of\
  \ its sales revenues from foreign markets. The company exports to approximately\
  \ 100 countries and over 400 customers in 5 continents, mainly EU countries and\
  \ the USA. Qua Granite, which develops strategies with the aim of pioneering sustainable\
  \ development in every region where it operates and carries out its activities accordingly,\
  \ considers environmental, social and economic sustainability as its main priority."
