description: "Bien Yap\u0131 \xDCr\xFCnleri Sanayi Turizm ve Ticaret Anonim \u015E\
  irketi (hereinafter referred to only as Bien) is the establishment of Ercan Group\
  \ of Companies. The factory was founded in 1980 by Bilser A.\u015E. was established\
  \ under the name of Serel between 1986-1997 and was acquired by the Ercan Group\
  \ of Companies in 1997. The company, which produces under the title of \u0130lkin\
  \ Ercan Seramik, started to use the Bien brand in 2008 and adopted this brand as\
  \ its trade name in 2012.\nBoz\xFCy\xFCk Seramik, which joined the Ercan Group of\
  \ Companies in 1997, used the Bien brand first in 2008, and merged with Ercan Seramik\
  \ under the trade name Bien in 2012.\nIn 2020, the Bilecik OSB wall facility, located\
  \ in the Bilecik OIZ region, was put into service and joined the Ercan Group of\
  \ Companies.\nFloor tiles are fired between 1170-11900C. Floor tiles have a flexural\
  \ strength of over 1100N for tiles with a tile thickness of over 7,5mm and over\
  \ 700N for tiles with a tile thickness of less than 7,5mm. It shows water absorption\
  \ between 0,5% and 3,0%.\nGlossy floor tiles have a flexural strength of over 1000N\
  \ for tiles with a tile thickness of over 7,5mm and over 600N for tiles with a tile\
  \ thickness of less than 7,5mm. It shows water absorption between 3,0% and 6,0%.\
  \ It is especially used as a floor covering due to its mechanical strength. It is\
  \ generally preferred for interiors."
