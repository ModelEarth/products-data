  as CG2WA in accordance with UNI EN 13888. For interiors and exteriors, compliant
  with standards UNI EN 13888 and ISO 13007-3 class CG2 WA.

  StyleGrout 0-8 is produced in 20 different colorations, is suitable for grouting
  joints from 0 to 8mm wide between ceramic and porcelain tiles, mosaic and natural
  stones.

