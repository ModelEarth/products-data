description: "Floor Tile is a low-density, coarser, granular and porous inorganic\
  \ material with a different recipe compared to porcelain tiles obtained by heating\
  \ and hardening ceramic clay soil. It is popularly known as terracotta. Due to the\
  \ high amount of porosity (pore ratio) in the ceramic tiles, they absorb water into\
  \ their body and therefore do not have frost resistance. The cooking temperature\
  \ is between 1150-1250\xB0C. Ceramic tile should only be used indoors. They are\
  \ materials with low strength and no thermal shock resistance. Raw material composition:\
  \ Clay 40-50%, Calcite 0-10%, Feldspar 30-40%, Others 0-5%."
