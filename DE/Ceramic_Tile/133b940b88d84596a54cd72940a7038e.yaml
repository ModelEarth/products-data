lca_discussion: "# Use Advice\n\nDieser Datensatz beinhaltet die Ergebnisse f\xFC\
  r die Module A1-A3 gem\xE4\xDF EN 15804.\r\nEin Vergleich mit anderen Produkten\
  \ ist nur mit einer vergleichbaren Anwendung im Geb\xE4ude zul\xE4ssig. Grunds\xE4\
  tzlich ist eine Gegen\xFCberstellung oder die Bewertung von EPD Daten nur m\xF6\
  glich, wenn alle zu vergleichenden Datens\xE4tze nach EN 15804 erstellt wurden und\
  \ der Geb\xE4udekontext, bzw. die produktspezifischen Leistungsmerkmale ber\xFC\
  cksichtigt werden.\n\n# Technology Description And Included Processes\n\nDie \xD6\
  kobilanzergebnisse umfassen die Lebenszyklusstadien der Herstellung der Vorprodukte\
  \ bis hin zur Rohstoffgewinnung und Verarbeitungsprozesse von als Input dienenden\
  \ Sekund\xE4rstoffen (z.B. Recyclingprozesse), deren Transporte zum Werk sowie die\
  \ Produktion selbst, einschlie\xDFlich der Bereitstellung von allen Hilfs- und Betriebsstoffen,\
  \ Energie, sowie die vollst\xE4ndige Abfallbehandlung oder die Deponierung der Restabf\xE4\
  lle w\xE4hrend des Stadiums der Produktion. Die Module A1, A2 und A3 sind hier als\
  \ ein aggregiertes Modul A1-A3 ausgewiesen. Falls f\xFCr diesen Datensatz weitere\
  \ Module berechnet wurden, sind diese separat zu finden und k\xF6nnen f\xFCr eine\
  \ Betrachtung des gesamten Lebenszyklus zusammengef\xFChrt werden.\n\n# Location\
  \ description of restrictions\n\nDieser Datensatz repr\xE4sentiert die Situation\
  \ des Unternehmens Gebr. Laumans GmbH & Co. KG in 41379 Br\xFCggen, im Hinblick\
  \ auf die wichtigsten Technologien und die gesetzlichen Rahmenbedingungen."
