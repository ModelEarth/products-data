description: "Laying its foundation with \xC7anakkale Ceramic Factories Corporation\
  \ in 1957, Kale Group pioneered the formation of the ceramics industry in Turkey,\
  \ and has become an industry giant with its investments. It has grown over the course\
  \ of time with investments in construction products, machinery and equipment manufacturing,\
  \ defence, chemistry, electrical appliances, energy, IT, transportation, tourism\
  \ and food industries. Kale Group is currently comprised of 17 companies, and is\
  \ regarded as one of the most important industrial enterprises of Turkey with over\
  \ 5000 employees, spanning over a geography across \xC7anakkale to several locations\
  \ in Turkey to Italy and Russia. Today, Kale Group is Europe\u2019s 3rd and the\
  \ world\u2019s 12th largest ceramics manufacturer. Kale Group provides its products\
  \ to consumers in over 100 countries via more than 400 sales points. Kale, a company\
  \ of Kale Group, manufactures ceramic tiles with a production capacity of 66 million\
  \ m2 ceramic tile/year. Kale\u2019s tile products take place in market under \xC7\
  anakkale Seramik and Kalebodur brand names. Kaleseramik produces 2,200 varieties\
  \ of wall tiles in 60 different dimensions. Wall tiles are largely used as interior\
  \ and exterior wall coverings. Kale Ceramic Wall tiles are primarily made of kaolin\
  \ and clay, but they also include other raw materials such as marble, frit, dolomite,\
  \ bentonite and quartz."
