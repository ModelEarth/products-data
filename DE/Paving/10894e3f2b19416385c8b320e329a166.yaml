description: "Consisting mainly of cement, aggregates and additives in their sophisticated\
  \ proportion, Rinol Rocland\u2019s concrete surface hardener products are intended\
  \ to provide color and durability, as well as resistance to abrasion, impact damage\
  \ and slipping for industrial flooring. They can be applied as dry powder or grout\
  \ over freshly poured concrete, creating a durable, monolithic topcoat with the\
  \ paving slab that protects the floor and prolongs its life. These protective surface\
  \ coatings act as surface fiber suppressors on steel fiber reinforced concrete floors,\
  \ and are also an inexpensive way to create colored concrete floors.\nRinol Rocland's\
  \ special formulation guarantees that the surface hardener is extremely workable\
  \ and easy to apply, simplifying polishing labour and ensuring desired flatness.\n\
  An amazing range of long-lasting colors in 14 base shades is available across the\
  \ full range of these surface hardeners products, allowing designers tremendous\
  \ scope for creativity as floors can be easily segmented or conceived in their corporate\
  \ colours. The slightly reflective finishing also helps reduce the needs for lighting\
  \ of the building.\nSpecialized flooring formulations can be customized to the specific\
  \ requirements of users \u2013 all products are developed in accordance with ISO\
  \ 9001 quality standards and are also LEED certified for their environmental performance."
