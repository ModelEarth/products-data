description: "JUNO is a leading manufacturer and supplier of high quality enamels\
  \ for interior, exterior and wood as well as corrosion protection and passive fire\
  \ protection. JUNO\xB4s indoor and outdoor water-based enamels for professional\
  \ painters offer an outstanding combination of product quality and performance.\
  \ All manufactured products are high quality enamels, characterised by their extraordinary\
  \ opacity and great whiteness, from the interior emulsion enamels to the high build\
  \ masonry coatings. This EPD\xAE covers all ranges of JUNO Enamels indicated below.\
  \ The following is a brief description of the product Aqualac Matt, as well as its\
  \ main characteristics: Water -based enamels with great coverage and excellent levelling.\
  \ Product based on quick drying acrylic resins with extraordinary weather resistance.\
  \ Aqualac Matt provides unsurpassed hiding on interior trim and cabinets, and exterior\
  \ trim and doors. It is recommended for use on properly prepared and primed interior\
  \ wood, plaster and drywall and exterior doors and trim, masonry and metal. Added\
  \ optional anti-bacterial agents provide hygienic finish for hospital and infirmaries\
  \ etc."
