description: 'AIRLITE PURELIGHT Airlite Purelight Interior is a mineral, inorganic
  interior paint with high breathability. It is available in white and numerous colours.
  Airlite Purelight Interior uses a set of patented technologies in order to reduce
  air pollution, to eliminate moulds and bacteria from the surfaces of the walls and
  to eliminate bad odours. Furthermore, it prevents deposit of dirt particles from
  the air on the walls, keeping them clean for a long period. Activated in the presence
  of light, the effectiveness is preserved with limited to no reduction of performance
  due to the catalytic nature of the technologyThe VOC content is less than 0.1 g/l
  in the white coloured product when being applied (European Directive 2004/42/CE),
  more than 300 times less than the limit defined in the European Regulations. Airlite
  is LEED, WELL and BREEAM compliant: Airlite products can help you get points for
  LEED, WELL and BREEAM certification of buildings. AIRLITE SUNLIGHT Airlite Sunlight
  Exterior is a mineral, inorganic exterior paint with high breathability. It is available
  in white and numerous colours. Airlite Sunlight Exterior uses a set of patented
  technologies to reduce air pollution as well as bacterial and mould growth. Its
  high durability and self-cleaning effect ensuring better conditions of the infrastructure,
  reducing the frequency of painting and maintenance. Effective against the disruptive
  action of water, rain, acid rain and smog and it retains a high level of surface
  breathability. Furthermore, it has a high reflectance power and prevents the excessive
  flow of heat into buildings, ensuring cooler environments and reduces the energy
  consumption of air conditioning by 15-50%. The VOC content is less than 0.1 g/l
  in the white coloured product when being applied (European Directive 2004/42/CE),
  more than 400 times less than the limit defined in the European Regulations. Airlite
  is LEED, WELL and BREEAM compliant: Airlite products can help you get points for
  LEED, WELL'
