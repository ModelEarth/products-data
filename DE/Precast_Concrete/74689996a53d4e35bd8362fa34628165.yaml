description: "This Environmental Product Declaration covers Humes Precast Concrete\
  \ Sleepers designed and manufactured to AS/RISSB 1085:2019 (Railway Track Material\
  \ \u2013 Prestressed Concrete Sleepers) through precast product manufacturing from\
  \ the Humes Pipeline Systems factory in Te Rapa (Hamilton).\nPrecast Concrete sleepers\
  \ are used in railway infrastructure to support and align metal railway tracks for\
  \ heavy rolling stock, and are connected to a railway track using a clip on system.\
  \ There are two variations depending on where the track is being installed, with\
  \ a standard sleeper being for inland installations and a galvanised sleeper for\
  \ coastal or exposed installations.\nThis EPD covers life cycle stages A1-A3, C1-C4\
  \ and D, and covers the use of products across the whole of New Zealand.\nINCLUDED\
  \ PRODUCTS IN THIS EPD\n\u2022\tStandard E-Clip Sleepers\n\u2022\tGalvanised E-Clip\
  \ Sleepers"
