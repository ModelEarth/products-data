description: 'INSEE Rapid Flow Plus is high-performance Blended Hydraulic Cement of
  both granulated blast furnace slag and fly ash variants, producing overall high-performance
  and high-strength concrete for industrial and infrastructure projects.

  INSEE Rapid Flow Plus develops high strength in concrete that allows a reduction
  in structural element sizes, and early removal of the formwork at the optimized
  concrete mix design contributing to the increased cost efficiency of the construction.
  The specific characteristics of INSEE Rapid Flow Plus make it very suitable for
  professional precast concrete, such as bridge segments, pre-stressed piles, beam
  columns, and wall panels.'
