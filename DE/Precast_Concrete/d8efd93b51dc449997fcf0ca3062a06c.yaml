description: "This EPD presents a cradle-to-gate declaration of the environmental\
  \ performance of 1 m3 of \u201CPrecast concrete ring\u201D used for the lining of\
  \ the Exploratory Tunnel CE of the Brenner Base Tunnel (CE ring). It covers the\
  \ production of raw materials, their transport, the production phase of semi-finished\
  \ products, components and segments. Each CE ring is made up of: 6 prefabricated\
  \ segments (5 + 1 keystone), equipped with gaskets for hydraulic sealing, guide\
  \ bars for correct positioning and inserts for the mounting process; 2 prefabricated\
  \ segments used as a support base for the realization of the final plan (base segment\
  \ 1 and base segment 2)."
