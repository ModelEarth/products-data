description: "Sandwich walls are most commonly used as facades but sometimes also\
  \ as isolated walls between areas with different temperatures. The wall has two\
  \ layers of concrete with insulation in between. The elements are customised for\
  \ individual projects and are produced after requirements specified by the customer.\
  \ This includes specifications for recesses and other details such as electrical\
  \ wire. Depending on the customer\u2019s needs the type of insulation and the thickness\
  \ of the product can also vary. In the first part of the process, the product is\
  \ optimized in terms of the lifecycle for the building."
