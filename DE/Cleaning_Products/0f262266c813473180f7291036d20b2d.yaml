description: "The system under study is the activity of plastic waste recycling by\
  \ Dentis Recycling Italy S.r.l., in Albano Stura (CN), in Italy. The activity of\
  \ the plant consists of mechanical recycling of post-consumer PET waste (ISIC-CPC\
  \ classification: group 894, class 8942, ISIC code 3830 \u201CNon-metal waste and\
  \ scrap recovery (recycling) services, on a fee or contract basis\u201D). Dentis\
  \ R-PET product is known as PETALO, available in five color shades as flakes (clear\
  \ T100, light blue A200, multicolor MC 300 and AV500, clear-light blue AT400) or\
  \ as pellets (mainly by RPET clear flakes PETALO T100), spread into the European\
  \ market as a high quality brand thanks to its homogenous crystallization and minimum\
  \ contaminant content, i.e. a total maximum contaminant of 60 ppm for first choice\
  \ products and up to maximum of 20 ppm for high quality products."
