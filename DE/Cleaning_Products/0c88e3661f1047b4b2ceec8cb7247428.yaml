lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nIn dieser Produktdeklaration\
  \ wird die Fassadenfarbe SCH\xD6NER WOHNEN Silicon-Fassadenfarbe betrachtet, die\
  \ am Standort Malsch/Baden W\xFCrttemberg hergestellt wird. \nSystemgrenze: \nDiese\
  \ \xD6kobilanz adressiert das Lebenszyklusstadium der Produktherstellung (Wiege\
  \ bis Werktor). Das Produktstadium umfasst die Module A1 (Rohstoffbereitstellung),\
  \ A2 (Transport), A3 (Herstellung) gem\xE4\xDF der /DIN EN 15804/.\n\n# Technology\
  \ Description And Included Processes\n\nSCH\xD6NER WOHNEN Silicon-Fassadenfarbe\
  \ ist eine h\xF6chst wetterbest\xE4ndige und strapazierf\xE4hige Profi- Fassadenfarbe\
  \ auf Siliconharzbasis. Zur Herstellung werden nat\xFCrliche und synthetische F\xFC\
  llstoffe sowie Wei\xDFpigmente verwendet. Die Aush\xE4rtung erfolgt auf physikalischem\
  \ Weg durch Verdunsten des enthaltenen Wassers. \nDeklarierte Einheit: \nDie Deklaration\
  \ bezieht sich auf 1 kg SCH\xD6NER WOHNEN Silicon-Fassadenfarbe. Da Farben nach\
  \ Volumen (Liter) verkauft werden, ist nachfolgend der Verbrauch volumenbezogen\
  \ angegeben."
