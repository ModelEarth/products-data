description: "Pure Supreme (formerly BillerudKorsn\xE4s Supreme) is a fully coated\
  \ liner, with two layers of coating to ensure superior print quality and reproduction\
  \ of images. Designed for high quality offset printing and litho-laminated packaging.\
  \ High strength, stiffness and bulk give considerable yield saving potential. With\
  \ 100% primary fibre content, Pure Supreme offers high resistance to moisture and\
  \ suitability for direct food contact. Widely used for the packaging of luxury beverages,\
  \ wine boxes, brand-name electronic and sports products. Pure Supreme is available\
  \ in sheets or reels in grammages from 160 to 200 gsm (33\u201341 lb/MSF)."
