description: "Radilon\xAE A is the brand name for polyamide 66, a copolymer of adipic\
  \ acid and hexamethylenediamine. Nylon 66 features a high melting point, superior\
  \ stiffness and good abrasion resistance, and allows for the ease of moulding thin-wall\
  \ parts with very fast cycles. This EPD covers RADILON\xAE A RV 250, RADILON\xAE\
  \ A RV 300 and RADILON\xAE A RV 350.Radilon\xAE S is the brand name for polyamide\
  \ 6, a copolymer of caprolactam. Nylon 6 is easy to process; it has a lower melting\
  \ point, excellent impact strength particularly on conditioned samples, and is softer\
  \ than nylon 66. The second family of products covered by this EPD comprises RADILON\xAE\
  \ S RV 250, RADILON\xAE S RV 300 and RADILON\xAE S RV 350.The range of glass-fibre\
  \ reinforced polyamides covered in this EPD includes materials with different glass-fibre\
  \ percentages. As the reinforcement increases, certain characteristics such as stiffness\
  \ and dimensional stability improve even at high temperatures."
