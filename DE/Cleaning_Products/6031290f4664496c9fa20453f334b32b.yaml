lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nIn dieser Produktdeklaration\
  \ werden die Innenwandfarben Raufa e.l.f., Raufa, Praxit e.l.f., Praxit EC, Nordstar\
  \ e.l.f., Imodin F, Biosan e.l.f. und Renoschwarz betrachtet, die am Standort Glinde\
  \ hergestellt werden. \n\nDiese EPD beruht auf der Muster-Deklaration EPD-DIV-20140149-IBG1-DE.\
  \ \nSystemgrenze: \nIn der \xD6kobilanz werden die Module A1/A2/A3, A4, A5 und D\
  \ ber\xFCcksichtigt:\n\nA1 Herstellung der Vorprodukte\n\nA2 Transport zum Werk\n\
  \nA3 Produktion inkl. Energiebereitstellung, Herstellung von Verpackung sowie Hilfs-\
  \ und Betriebsstoffen und Abfallbehandlung)\n\nA4 Transport zur Baustelle\n\nA5\
  \ Installation (Verpackungsentsorgung sowie Emissionen bei der Installation)\n\n\
  D Gutschriften aus der Verbrennung der Verpackungsmaterialien und Recycling des\
  \ Metallgebindes\n\n Es handelt sich also um eine Deklaration von der \u201EWiege\
  \ bis Werkstor - mit Optionen\u201C.\n\n# Technology Description And Included Processes\n\
  \nBeschichtungssysteme f\xFCr diverse Untergr\xFCnde im Innenbereich. \nDeklarierte\
  \ Einheit: \nDiese individualisierte Muster-EPD bezieht sich auf die deklarierte\
  \ Einheit von 1 kg dispersionsbasierter Innenwandfarbe. Der Verbrauch der Produkte,\
  \ die fl\xE4chig aufgebracht werden, kann zwischen 100 und 150 g/m\xB2 liegen. Aus\
  \ den Produktgruppen wurde das Produkt mit den h\xF6chsten Umweltwirkungen deklariert."
