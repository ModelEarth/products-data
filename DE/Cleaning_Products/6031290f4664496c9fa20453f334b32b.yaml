description: "Die hier aufgef\xFChrten Produkte sind hochwertige Dispersionsfarben\
  \ f\xFCr den Innenbereich nach /DIN EN 13000:2002/. Es handelt sich um werksseitig\
  \ hergestellte fl\xFCssige Gemische aus organischen Bindemitteln, Pigmenten, mineralischen\
  \ F\xFCllstoffen, Wasser und Additiven. Die Trocknung basiert auf physikalischen\
  \ Prozessen wie Verdunstung von Wasser, Verfilmung der Bindemittelpolymere unter\
  \ Einbindung von Pigmenten und F\xFCllstoffen. Als repr\xE4sentatives Produkt wurde\
  \ die Farbe mit den h\xF6chsten Umweltwirkungen zur Berechnung der \xD6kobilanzergebnisse\
  \ herangezogen."
