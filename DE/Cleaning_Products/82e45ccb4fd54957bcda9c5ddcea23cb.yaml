lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nIn dieser Produktdeklaration\
  \ wird die Innendispersionsfarbe Brillux Sensocryl ELF 268  betrachtet, die am Standort\
  \ M\xFCnster/Westfalen hergestellt wird. \nSystemgrenze: \nDiese \xD6kobilanz adressiert\
  \ das Lebenszyklusstadium der Produktherstellung (Wiege bis Werktor). Das Produktstadium\
  \ umfasst die Module A1 (Rohstoffbereitstellung), A2 (Transport), A3 (Herstellung)\
  \ gem\xE4\xDF der /DIN EN 15804/.\n\n# Technology Description And Included Processes\n\
  \nBrillux Sensocryl ELF 268 ist eine seidengl\xE4nzende, emissionsarme, l\xF6semittel-\
  \ und weichmacherfreie Reinacrylat-Innendispersionsfarbe. Sie ist geruchsneutral,\
  \ gut deckend und diffusionsf\xE4hig. Das WKI Fraunhofer-Institut hat die Desinfektionsmittelbest\xE4\
  ndigkeit in Anlehnung der /DIN EN ISO 2812-1/ attestiert. Die Reinigungsf\xE4higkeit\
  \ ist nach /KIMW 004/ vom Kunststoff Institut L\xFCdenscheid auf verschiedenen Untergr\xFC\
  nden gepr\xFCft. Ausgezeichnet vom /T\xDCV S\xFCd/ mit dem T\xDCV G\xFCtezeichen\
  \ >> Emissionsarm, Schadstoffgepr\xFCft und Produktion \xFCberwacht <<. Es handelt\
  \ sich um ein werkseitig hergestelltes fl\xFCssiges Gemisch mit organischen Bindemitteln,\
  \ mineralischen F\xFCllstoffen, Pigmenten, Wasser und Zusatzstoffen. Die Verfestigung\
  \ erfolgt durch Trocknung und Verfilmung des Polymerbindemittels. \nDeklarierte\
  \ Einheit: \nDie Deklaration bezieht sich auf 1 kg Brillux Sensocryl ELF 268. Da\
  \ Farben nach Volumen (Liter) verkauft werden, ist nachfolgend der Verbrauch volumenbezogen\
  \ angegeben."
