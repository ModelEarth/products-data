description: This Environmental Product Declaration declares a specific hybrid powder
  coating that is customary in the industry and is produced by the powder coating
  manufacturers (DACH region) organised in the Verband der deutschen Lack- und Druckfarbenindustrie
  e.V. (VdL). The formulation was determined on the basis of a survey of the powder
  coating manufacturers in the VdL. The powder coating under review is an organic-based,
  thermally-hardening, duroplastic coating material which complies with the state
  of the art. The powder coating comprises polyester resin, epoxy resin, additives,
  filler and pigments.
