lca_discussion: "# Use Advice\n\nScope: \nThis association EPD applies to a specific\
  \ hybrid-based powder coating customary in the industry of the member companies\
  \ of the Verband der deutschen Lack- und Druckfarbenindustrie e.V. (VdL). All the\
  \ companies of the VdL's powder coatings specialist group mentioned in section 8\
  \ participated in the preparation of the Life Cycle Assessment for this association\
  \ EPD. In terms of number, they represent 100% of the powder coatings manufacturers\
  \ in the VdL.\nThe declared formulation describes an industry-standard powder coating\
  \ with corresponding pigment and titanium dioxide contents as listed in section\
  \ 2.5. The data relating to the declared unit results from the survey of powder\
  \ coating manufacturers in the VdL. The members of the VdL are primarily based in\
  \ Germany which is why Germany was used as a geographic reference in the EPD.Two\
  \ of the manufacturing companies have their production facilities in Austria and\
  \ Switzerland, respectively. The validity of this EPD for Austrian and Swiss production\
  \ is outlined in section 3.3. \n\nThis document is translated from the German Environmental\
  \ Product Declaration into English. It is based on the German original version EPD-VDL-20230164-IAG1-DE.\
  \ The verifier has no influence on the quality of the translation. \nSystem boundary:\
  \ \nType of EPD: cradle to factory gate with Modules C1\u2013C4 and Module D (A1\u2013\
  A3, C, D). \n\nThe LCA includes the provision of raw materials (Module A1), transport\
  \ to the production site (Module A2), and the manufacturing processes of the powder\
  \ coating, including packaging (Module A3). \n\nThe coating process is not the subject\
  \ of the study. \n\nOnly the packaging material contains biogenic carbon. At the\
  \ end of life, the product is transported for disposal (Module C2) and subsequently\
  \ disposed of (Module C4).\n\n# Technology Description And Included Processes\n\n\
  Manufacturing a powder coating involves the following processing steps: Weighing\
  \ of the raw materials Mechanical premixing Melt homogenisation in the extruder\
  \ Rolling, cooling and crushing of the extrudate into chips Grinding and sieving\
  \ Packaging and labelling \nTechnical data: \nThe powder coating film described\
  \ and applied in accordance with the specifications of the applicable technical\
  \ data sheet (coating thickness, curing conditions) displays the following technical\
  \ properties: \nDeclared unit: \nThe declared unit is 1 kg. \nThe Declaration is\
  \ based on an industry-standard specific formulation for a powder coating with epoxy\
  \ and polyester resin as the main components."
