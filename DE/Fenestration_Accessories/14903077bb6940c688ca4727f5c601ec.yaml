description: "GD116, a 2-part sealant based on polysulfide, is used as secondary seal\
  \ or outer seal in insulating glass units due to its excellent air and moisture\
  \ resistance, low gas permeability, and good adhesion to glass and metal.  GD 116\
  \ is particularly suitable for applications that require a low-maintenance, long-lasting\
  \ seal, such as residential windows and doors.  The declared unit is 1 linear meter\
  \ of GD 116 applied with a sealing depth of 3 mm and air space of 12 mm.  These\
  \ dimensions were used as a typical value for reference. To obtain the environmental\
  \ impacts for the same product, applied with different nozzles and widths, please\
  \ refer to the tables in the \u201CFurther Information\u201D section at the end\
  \ of the document and multiply the results by the corresponding multiplication factor,\
  \ as indicated."
