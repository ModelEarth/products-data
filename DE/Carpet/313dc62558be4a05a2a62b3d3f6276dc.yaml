lca_discussion: "# Use Advice\n\nScope: \nThe manufacturer declaration applies to\
  \ needled carpet tiles with a polypropylene felt covered heavy backing, a pile material\
  \ of PA 6, PP and PET with a maximum total pile weight of 521 g/m2. The products\
  \ are needled in Genemuiden, the Netherlands. The carpets are back coated in Scherpenzeel.\n\
  The declaration is only valid in conjunction with a valid GUT-PRODIS license of\
  \ the product. \nSystem boundary: \nType of EPD: Cradle-to-gate with options\nSystem\
  \ boundaries of modules A, B, C, D:\nModules C3, C4 and D are indicated separately\
  \ for three end-of-life scenarios:\n1 - landfill disposal\n2 - municipal waste incineration\n\
  3 - recovery in a cement plant\nA1-A3 Production:\nEnergy\n supply and production\
  \ of the basic material, processing of secondary\nmaterial, auxiliary material,\
  \ transport of the material to the\nmanufacturing site, emissions, waste water treatment,\
  \ packaging material\n and waste processing up to the landfill disposal of residual\
  \ waste\n(except radioactive waste). Benefits for generated electricity and steam\n\
  \ due to the incineration of production waste are aggregated.\nBiogenic carbon that\
  \ is stored in renewable material\n(wood resin, renewable additives,packaging paper)\
  \ is taken into account as well as the associated carbon dioxide\nuptake from the\
  \ air from which this biogenic carbon comes.\n\nA4 Transport:\nTransport of the\
  \ packed textile floor covering from factory gate to the place of installation.\n\
  \nA5 Installation:\nInstallation\n of the textile floor covering, processing of\
  \ installation waste and\npackaging waste up to the landfill disposal of residual\
  \ waste (except\nradioactive waste), the production of the amount of carpet that\
  \ occurs\nas installation waste including its transport to the place of\ninstallation.\n\
  Generated electricity and steam due to the incineration of waste are listed in the\
  \ result table as exported energy.\nBiogenic carbon that is stored in renewable\
  \ materials in installation waste and packaging paper is\nreleased as carbon dioxide\
  \ emissions into the air at the end of life in\nmodule A5.\nPreparation\n of the\
  \ floor and auxiliary materials (adhesives, fixing agents, PET\nconnectors) are\
  \ beyond the system boundaries and not taken into account.\nB1 Use:\nIndoor\n emissions\
  \ during the use stage. After the first year, no\nproduct-related Volatile Organic\
  \ Compound (VOC) emissions are\nrelevant due to known VOC decay curves of the product.\n\
  \nB2 Maintenance:\nCleaning of the textile floor covering for a period of 1 year:\n\
  Vacuum cleaning \u2013 electricity supply\nWet cleaning \u2013 electricity, water\
  \ consumption, production of the cleaning agent, waste water treatment\nThe\n declared\
  \ values in this module have to be multiplied by the assumed\nservice life of the\
  \ floor covering in the building in question.\nB3 - B5:\nThe modules are not relevant\
  \ within the assumed reference service life of 15 years.\n\nB6 - B7:\nNo energy\
  \ and water input are required for the operation of the carpet in the use stage.\
  \ The modules do not cause any environmental impact.\nC1 De-construction:\nThe floor\
  \ covering is de-constructed manually and no additional environmental impact is\
  \ caused.\n\nC2 Transport:\nTransport\n of the carpet waste to a landfill, to the\
  \ municipal waste incineration\nplant (MWI) or to the waste collection facility\
  \ for recycling.\n\nC3 Waste processing:\nC3-1: Landfill disposal needs no waste\
  \ processing. \nC3-2: Impact from waste incineration (plant with R1 > 0.6), generated\
  \ electricity and steam are listed in the result table as exported energy.\nC3-3:\n\
  \ Collection of the carpet waste for recovery in the cement industry,\nwaste processing\
  \ (granulating), transport to the cement plant, emissions\n from the incineration.\n\
  \nC4 Disposal\nC4-1: Impact from landfill disposal,\nC4-2: The carpet waste leaves\
  \ the system in module C3-2,\nC4-3: The pre-processed carpet waste leaves the system\
  \ in module C3-3.\n\nD Recycling potential:\nCalculated benefits result from materials\
  \ exclusive secondary materials (net materials).\nD-A5: Benefits for generated energy\
  \ due to incineration of packaging and installation waste (incineration plant with\
  \ R1 > 0.6), \nD-1: Assuming that the chemically bound renewable\nmaterials in a\
  \ landfill gas do not release landfill gas within 100\nyears, no benefits due to\
  \ landfill dosposal of carpet waste at the\nend-of-life are taken into account,\n\
  D-2: Benefits for generated energy due to incineration of carpet waste at the end-of-life\
  \ (incineration plant with R1 > 0.6),\nD-3: Benefits for saved fossil energy and\
  \ saved inorganic material due to recovery of the carpet in a cement plant.\n\n\
  # Technology Description And Included Processes\n\nNeedled modular carpet tiles\
  \ having a pile material of polyamide 6, polypropylene and polyester yarn from 87%\
  \ recycled content with a PP felt covered heavy backing"
