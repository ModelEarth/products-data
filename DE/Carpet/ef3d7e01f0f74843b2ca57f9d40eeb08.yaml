description: "Geodren\xAE is the high-performance nonwoven geotextile range made of\
  \ high-tenacity UV stabilized polypropylene fibers for civil engineering works.\
  \ Geodren\xAE is a product designed for geotechnical applications to perform functions\
  \ of filtration, separation, protection and drainage. It is the ideal nonwoven geotextile\
  \ when excellent performance is required at low weights to reduce the environmental\
  \ impact and optimize the final cost of the work.\nEdilfloor S.p.A produces and\
  \ distributes nonwoven geotextiles for civil engineering works and other kinds of\
  \ nonwoven technical textiles for furniture and industrial uses, DIY and agricultural\
  \ applications. The production site, located in Sandrigo - Italy, has achieved ISO\
  \ 9001 certification for its quality management system."
