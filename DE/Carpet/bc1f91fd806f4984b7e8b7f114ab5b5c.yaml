description: "The sedum mat consists of vegetation, a mineral growth media (substrate)\
  \ containing biochar and a load-bearing structure (carrier) that reinforces the\
  \ substrate and protects against erosion. The shrink free carrier consists of a\
  \ three-dimensional loop network with a non-woven geotextile thermally bound on\
  \ the underside and is stable over time.\nThe growing media is optimized for the\
  \ conditions that prevail on roofs. The use of biochar in the substrate entails\
  \ soil-improving properties that are especially important for greenery in urban\
  \ environments. Biochar is also a potential carbon sink. (See further information\
  \ in section \u201CAdditional information\u201D). The vegetation consists of drought-resistant\
  \ species from the Crassulaceae family adapted to the Nordic climate The sedum mat\
  \ is cultivated in open fields by Veg Tech in Sweden\nVeg Tech Sedummatta med biokol\
  \ has been assigned fire resistance class BROOF(t2) for roof coverings exposed to\
  \ external fire in accordance with the procedures given in EN 13501-5:2016."
