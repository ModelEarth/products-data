lca_discussion: "# Use Advice\n\nScope: \nThe manufacturer declaration applies to\
  \ tufted wall-to-wall carpet with a PET felt backing, a pile material of PA 6 with\
  \ 100% recycled content and a maximum total pile weight of 1270 g/m2. The products\
  \ are produced in Oelsnitz/Vogtl., Germany.\nLCA results for products with a maximum\
  \ total pile weight of 750 g/m2 can be taken from the corresponding tables of the\
  \ annexe. Specific data for every product within the declared group of products\
  \ in relation to its total pile weight can be calculated by using equation 1 given\
  \ in the annexe (see annexe chapter: 'General Information on the annexe'). The declaration\
  \ is only valid in conjunction with a valid GUT-PRODIS license of the product. \n\
  System boundary: \nType of EPD:\nCradle-to-gate with options, module C1-C4, module\
  \ D, and additional modules A4, A5, B1, B2.\nSystem boundaries of modules A, B,\
  \ C, D:\nModules C3, C4 and D are indicated separately for three end-of-life scenarios:\n\
  1 - landfill disposal\n2 - municipal waste incineration\n3 - recovery in a cement\
  \ plant\n\nA1-A3 Production:\nEnergy supply and production of the basic material,\
  \ processing of secondary material, auxiliary material, transport of the material\
  \ to the manufacturing site, emissions, waste water treatment, packaging material\
  \ and waste processing up to the landfill disposal of residual waste (except radioactive\
  \ waste). Benefits for generated electricity and steam due to the incineration of\
  \ production waste are aggregated. Biogenic carbon that is stored in renewable material\
  \ (packaging paper) is taken into account as well as the associated carbon dioxide\
  \ uptake from the air from which this biogenic carbon comes.\n\nA4 Transport:\n\
  Transport of the packed textile floor covering from factory gate to the place of\
  \ installation.\n\nA5 Installation:\nInstallation of the textile floor covering,\
  \ processing of installation waste and packaging waste up to the landfill disposal\
  \ of residual waste (except radioactive waste), the production of the amount of\
  \ carpet that occurs as installation waste including its transport to the place\
  \ of installation. Generated electricity and steam due to the incineration of waste\
  \ are listed in the result table as exported energy. Biogenic carbon that is stored\
  \ in renewable materials in packaging paper is released as carbon dioxide emissions\
  \ into the air at the end of life in module A5. Preparation of the floor and auxiliary\
  \ materials (adhesives, fixing agents, PET connectors) are beyond the system boundaries\
  \ and not taken into account.\n\nB1 Use:\nIndoor emissions during the use stage.\
  \ After the first year, no product-related Volatile Organic Compound (VOC) emissions\
  \ are relevant due to known VOC decay curves of the product.\n\nB2 Maintenance:\n\
  Cleaning of the textile floor covering for a period of 1 year:\nVacuum cleaning\
  \ \u2013 electricity supply\nWet cleaning \u2013 electricity, water consumption,\
  \ production of the cleaning agent, waste water treatment.\nThe declared values\
  \ in this module have to be multiplied by the assumed service life of the floor\
  \ covering in the building in question.\n\nB3 - B5:\nThe modules are not relevant\
  \ within the assumed reference service life of 10 years.\n\nB6 - B7:\nNo energy\
  \ and water input are required for the operation of the carpet in the use stage.\
  \ The modules do not cause any environmental impact.\n\nC1 De-construction:\nThe\
  \ floor covering is de-constructed manually and no additional environmental impact\
  \ is caused.\n\nC2 Transport:\nTransport\nof the carpet waste to a landfill, to\
  \ the municipal waste incineration\nplant (MWI) or to the waste collection facility\
  \ for recycling.\n\nC3 Waste processing:\nC3-1: Landfill disposal needs no waste\
  \ processing. \nC3-2: Impact from waste incineration (plant with R1>0.6), generated\
  \ electricity and steam are listed in the result table as exported energy.\nC3-3:\n\
  Collection of the carpet waste for recovery in the cement industry, waste processing\
  \ (granulating), transport to the cement plant, emissions from the incineration.\n\
  \nC4 Disposal\nC4-1: Impact from landfill disposal,\nC4-2: The carpet waste leaves\
  \ the system in \nmodule C3-2,\nC4-3: The pre-processed carpet waste leaves the\
  \ system in module C3-3.\n\nD Recycling potential:\nCalculated benefits result from\
  \ materials exclusive secondary materials (net materials).\nD-A5: Benefits for generated\
  \ energy due to incineration of packaging and installation waste (incineration plant\
  \ with R1 > 0.6), \nD-1: Benefits for generated energy due to landfill disposal\
  \ of carpet waste at the end-of-life,\nD-2: Benefits for generated energy due to\
  \ incineration of carpet waste at the end-of-life (incineration plant with R1 >\
  \ 0.6),\nD-3: Benefits for saved fossil energy and saved inorganic material due\
  \ to recovery of the carpet in a cement plant.\n\n# Technology Description And Included\
  \ Processes\n\nTufted carpet tiles having a pile material of 100 % recycled polyamide\
  \ 6 and a felt backing of 100% recycled PET."
