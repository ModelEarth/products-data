description: This EPD applies to Protec's polypropylene-based ProplexRE range of temporary
  building protections. ProplexRE is a twin-wall, impact-resistant flame-retardant
  and waterproof temporary building protection material manufactured from 60% post-consumer
  recycled polypropylene and is recyclable via our Closed Loop Re-Manufacturing Scheme.
  It is available in sheets in several thicknesses and sizes to protect floors, door
  window walling and even worktops. ProplexRE temporary building protection is classified
  CPC 3633 under the UN CPC classification system v2.1.
