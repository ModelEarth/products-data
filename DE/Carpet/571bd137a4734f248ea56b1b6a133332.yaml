declaration_type: Product EPD
description: Compomil is a modular roll-up thermoplastic flooring material used in
  professional event venue installations. Compomil is made up of a series of tiles
  which are assembled together to create a uniform temporary flooring. Compomil tiles
  must all be assembled only at the time of first use, because the flooring can be
  divided into strips and rolled up like a carpet in order to dismantle it, producing
  rolls of flooring ready for re-use. The EPD is available in English and Italian.
