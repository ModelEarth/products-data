description: "This EPD applies to carpet tile with TaskWorx\xAE backing system together\
  \ with EcoSolution Q\xAE, Solution Q\xAE, or Solution Q Extreme\xAE Nylon face fibre.\
  \ TaskWorx\xAE is a commercial carpet tile, for use as a floor covering in accordance\
  \ with the manufacturers guidelines. The carpet tile consists of Shaws unique face\
  \ fibre, Nylon 6, manufactured with 1% recycled material on the TaskWorx\xAE backing\
  \ system, a modified bitumen compound with 100% natural recycled mineral filler,\
  \ and a fibreglass reinforcement layer. The EcoSolution Q\xAE, Solution Q\xAE, or\
  \ Solution Q Extreme\xAE face fibre is tufted into a primary backing sheet containing\
  \ recycled content. Latex is added to anchor the fibre and the TaskWorx\xAE backing\
  \ system is then applied. TaskWorx\xAE is suitable for use in all commercial settings.\
  \ It has a life span of 15 years, and it comes with a 15-year warranty (subject\
  \ only to installation and maintenance being carried out in line with manufacturers\
  \ guidelines). The product meets both internal and external performance standards\
  \ including those established in the EU under EN 1307 and EN 10874 for a product\
  \ suitable for heavy and general commercial installations."
