description: The declaration applies to tufted carpet tiles having a surface pile
  of 100 % recycled dyed polyamide 6 with a maximum total pile weight of 1300 g/m2.
  Colouring of the surface is achieved either by solution-dyed yarns or aqueous dyeing
  methods. The backing of the carpet consists of a bitumen heavy backing. In the comfortback
  range, the bitumen heavy backing is covered by a PET fleece. The maximum total recycled
  content is 74 %.
