description: "DESSO AirMaster Gold is 8 times more effective at capturing and retaining\
  \ fine dust than smooth flooring solutions (PM10). It is also 4 times more effective\
  \ than standard carpet solutions (PM10). Its ECONYL\xAE regenerated yarn and EcoBase\u2122\
  \ backing, featuring upcycled chalk, are 100% recyclable and can be recycled in\
  \ a closed loop with no loss of quality. DESSO AirMaster Gold has achieved Cradle\
  \ to Cradle\xAE Gold level certification, with Platinum level \u2013 the highest\
  \ possible \u2013 for material health. DESSO AirMaster Gold Collection offers significant\
  \ lower VOC emissions than required\_by law or voluntary VOC standards, in line\
  \ with rigorous Cradle to Cradle\xAE Gold criteria."
