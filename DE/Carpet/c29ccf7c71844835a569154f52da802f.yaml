lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nProduktfamilie noracare\xAE\
  \ Kontinuierlich in Bahnen hergestellte Bodenbel\xE4ge \n\naus thermoplastischen\
  \ Elastomeren und Kautschuk in verschiedenen Farben und Designs. \n\nDiese Deklaration\
  \ ist eine Umweltproduktdeklaration \ngem\xE4\xDF ISO 14025 und beschreibt die spezifische\
  \ \nUmweltleistung der hier genannten Bauprodukte in \nDeutschland am Produktionsstandort\
  \ Weinheim \n(Bergstrasse). \nSystemgrenze: \nTyp der EPD: von der Wiege bis zum\
  \ Fabriktor mit Optionen\n\nDie \xF6kobilanzielle Berechnung umfasst folgende \n\
  \nPhasen:\n\nHerstellungsphase A1-A3: Ber\xFCcksichtigung der Vorkette und der Produktion\
  \ des Bodenbelags, inkl. Verpackung (Input von Altpapier bei der Papier-/Kartonherstellung).\n\
  Transport A4: Annahme f\xFCr den Transport der Produkte zur Baustelle.\nInstallationsphase\
  \ A5: Ber\xFCcksichtigung der Herstellung und des Transports der Verschnittmenge,\
  \ Verbrennung des Verschnitts (gewonnene Energie wird in D als vermiedene Umweltlasten\
  \ deklariert), Entsorgung der Verpackungsmaterialien (Verbrennung von PE-Folie).\
  \ Die Untergrundvorbehandlung (Grundierung, Spachtelmasse, Klebstoff) bleibt unber\xFC\
  cksichtigt. Diese ist abh\xE4ngig vom Geb\xE4ude und der Anwendung und muss im Einzelfall\
  \ spezifiziert werden.\nNutzungsphase B2: Szenario f\xFCr die Reinigung entsprechend\
  \ den Herstellerempfehlungen (siehe 4.).\nEnd-of-Life Phase C1, C2, C3: Szenario\
  \ f\xFCr die Verbrennung des Bodenbelags inkl. Ausbau aus dem Geb\xE4ude und Transport\
  \ zum Verbrennungsort (gewonnene Energie wird in D als vermiedene Umweltlasten deklariert).\n\
  \nNutzen und Lasten f\xFCr das n\xE4chste System D: Gewinnung von elektrischer und\
  \ thermischer Energie aus der thermischen Verwertung des Produkts, des Installationsverschnitts\
  \ und der VerpackungEinfl\xFCsse von Abf\xE4llen werden in den Modulen ber\xFCcksichtigt,\
  \ in denen diese anfallen.\n\n# Technology Description And Included Processes\n\n\
  Die Produktionsstufen sind Einwiegen, Mischen und anschlie\xDFende Granulatherstellung.\
  \ Das Granulat wird kontinuierlich zu Bahnenware extrudiert. Die Oberfl\xE4che der\
  \ Bahnen wird veredelt und die R\xFCckseite geschliffen. Der Bodenbelag wird als\
  \ Rollenware aufgewickelt. Das Fl\xE4chengewicht betr\xE4gt 3,61 kg/m\xB2. Die gesamte\
  \ elektrische Energie f\xFCr Produktion und Verwaltung am Standort Weinheim bezieht\
  \ die nora systems GmbH aus erneuerbaren Energien aus den \xD8rsted Offshore-Windparks\
  \ in der d\xE4nischen Nord- und Ostsee. Thermische Energie wird zentral bzw. in\
  \ Heizkesseln an einzelnen Anlagen \xFCber Erdgas erzeugt. Das Qualit\xE4ts- und\
  \ Energiemanagement der nora Systems GmbH ist nach ISO 9001 bzw. ISO 50001 zertifiziert.\
  \ \nTechnische Daten: \nAuszug aus  dem technischen Datenblatt: (abrufbar auf www.nora.com)\
  \ \nDeklarierte Einheit: \nAls Referenzgr\xF6\xDFe wird 1 m\xB2 Bodenbelag betrachtet.\
  \ Die Werte des Moduls A1-A3 beziehen sich auf 1 m\xB2 produziertes Produkt.\n\n\
  Es handelt sich um eine Produktdeklaration, d. h. die Herstellung und Beseitigung\
  \ der Verschnitte bei der Installation werden dem Modul A5 zugeordnet. Die Module\
  \ A1-A3, A4 und A5 beziehen sich gesamt auf 1m\xB2 installiertes Produkt.\n\nDie\
  \ zur Installation notwendigen Materialien zur Vorbereitung des Untergrunds und\
  \ Klebung werden nicht ber\xFCcksichtigt. F\xFCr den vollst\xE4ndigen Bodenaufbau\
  \ k\xF6nnen  Umweltproduktdeklarationen \nnach den PCR \u201EDispersionsklebstoffe\
  \ und \u2013voranstriche\u201C sowie \u201EMineralische Werkm\xF6rtel\u201C herangezogen\
  \ werden."
