lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie Produkte werden im Fabromont-Werk\
  \ Schmitten/FR, Schweiz, hergestellt.\nDie Deklaration ist nur in Verbindung mit\
  \ einer g\xFCltigen GUT-PRODIS-Lizenz des Produktes g\xFCltig. \nSystemgrenze: \n\
  EPD-Typ: Von der Wiege bis zum Werkstor mit Optionen, Module C1\u2013C4, Modul D\
  \ und zusa\u0308tzliche Module A4, A5, B1, B2\n\nSystemgrenzen der Module A, B,\
  \ C, D:\n\nDie Module C3, C4 und D sind separat fr die drei Lebensende-Szenarien\
  \ angegeben:\n1 - Entsorgung auf einer Deponie\n2 - Verwertung in einer Mllverbrennungsanlage\n\
  3 - Verwertung im Zementwerk\n\nA1A3 Produktion:\nEnergiebereitstellung und Produktion\
  \ der Grundstoffe, Aufbereitung von Sekundrmaterial, Hilfsstoffe, Transport der\
  \ Materialien zum Produktionswerk, Emissionen, Abwasserbehandlung, Verpackungsmaterial\
  \ und Abfallbewirtschaftungsprozesse bis zur Deponierung von Restabfall (auer radioaktivem\
  \ Abfall). Gutschriften aus der Verbrennung von Produktionsabfall fr vermiedene\
  \ Primrenergienutzung zur Erzeugung der gewonnenen Energie werden aggregiert.\n\n\
  Biogener Kohlenstoff, der in erneuerbarem Material (Verpackungskarton) gespeichert\
  \ ist, sowie die damit verbundene Kohlendioxid-Aufnahme aus der Luft, aus der dieser\
  \ biogene Kohlenstoff stammt, werden bercksichtigt.\n\nA4 Transport:\nTransport\
  \ des verpackten textilen Bodenbelags vom Werkstor bis zum Verlegeort.\n\nA5 Verlegung:\n\
  Verlegung des textilen Bodenbelags, Produktion und Transport von Hilfsstoffen, Abfallbewirtschaftungsprozesse\
  \ bis zur Deponierung von Restabfall (auer radioaktivem Abfall), Produktion der\
  \ Teppichbodenmenge, die als Verlegeabfall anfllt, einschlielich deren Transport\
  \ zum Verlegeort.\nBeim Verbrennungsprozess erzeugte Energie wird in der Ergebnis-Tabelle\
  \ als exportierte Energie aufgelistet.\n\nBiogener Kohlenstoff, der in nachwachsenden\
  \ Rohstoffen im Verpackungspapier gespeichert ist, wird am Ende des Lebenszyklus\
  \ in Modul A5 als Kohlendioxid-Emissionen in die Luft abgegeben.\n\nDie Vorbereitung\
  \ des Untergrundes sowie Herstellung und Transport von Verlege-Hilfsstoffen zhlen\
  \ nicht zum Produktsystem.\n\nB1 Nutzung:\nInnenraumemissionen whrend des Nutzungsstadiums.\n\
  Die VOC-Abklingkurven des Produktes zeigen, dass die produktbezogenen VOC-Emissionen\
  \ nach dem ersten Jahr nicht mehr relevant sind.\n\nB2 Instandhaltung:\nReinigung\
  \ des textilen Bodenbelags whrend einer Periode von 1 Jahr:\nStaubsaugen - Stromeinsatz\n\
  Nassreinigung - Stromeinsatz, Wasserverbrauch, Produktion des Reinigungsmittels,\
  \ Abwasserbehandlung.\nDie deklarierten Werte in diesem Modul mssen mit der angenommenen\
  \ Lebenszeit des textilen Bodenbelags im betrachteten Gebude multipliziert werden.\n\
  \nB3B7:\nDie Module sind nicht relevant und werden deswegen nicht deklariert.\n\n\
  C1 Rckbau:\nDer Rckbau des Bodenbelags geschieht durch Handarbeit und verursacht\
  \ keine weiteren Umweltbelastungen.\n\nC2 Transport:\nTransport des Teppichbodenabfalls\
  \ zur Deponie, zur Mllverbrennungsanlage (MVA) oder zur Abfallsammelstelle fr Recyclingprodukte.\n\
  \nC3 Abfallbehandlung:\nC3/1: Eine Abfallbehandlung ist fr die Deponierung von Abfall\
  \ nicht erforderlich.\nC3/2: Mllverbrennungsprozess in einer Anlage mit R1 > 0,6,\
  \ gewonnene elektrische und thermische Energie wird in der Ergebnistabelle als exportierte\
  \ Energie aufgelistet.\nC3/3: Sammlung der Teppichabflle zur Verwertung in der Zementindustrie,\
  \ Abfallbehandlung (Granulierung), Transport zum Zementwerk, Emissionen aus der\
  \ Verbrennung.\nC4 Beseitigung:\n\nC4/1: Umweltbelastungen infolge von Deponierung.\n\
  C4/2: Der Teppichbodenabfall verlsst das Produktsystem in Modul C3/2.\nC4/3: Der\
  \ vorbehandelte Teppichbodenabfall verlsst das Produktsystem in Modul C3/3.\n\n\
  D Recyclingpotential:\n\nDie berechneten Gutschriften ergeben sich aus den Materialien\
  \ ohne Sekundrmaterialien (Nettomaterialien).\n\nD/A5: Gutschriften fr gewonnene\
  \ Energie infolge der Verbrennung von Verpackungs- und Installationsabfllen (Mllverbrennungsanlage\
  \ mit R1 > 0,6),\n\nD/1: Gutschriften fr gewonnene Energie infolge der Deponierung\
  \ von Teppichbodenabfall am Lebensende\nD/2: Gutschriften fr gewonnene Energie infolge\
  \ der Mllverbrennung von Teppichbodenabfall am Lebensende (Anlage mit R1 > 0,6).\n\
  D/3: Gutschriften fr eingesparte fossile Brennstoffe und eingesparte anorganische\
  \ Materialien infolge der Verwertung von Teppichbodenabfall im Zementwerk.\n\n#\
  \ Technology Description And Included Processes\n\nNeedled carpet with textured\
  \ pile layer with fiber balls and finish. Pile material: Solution-dyed polyamide\
  \ 6 made from 100% recycled material. Pile weight: 640 g/m2 Total weight 1960 g/m2\
  \ Total recycled content: 59% Declared unit is 1 m2 of produced textile floor covering.\
  \ In module A5 (installation), the output refers to 1 m2 of installed floor covering."
