lca_discussion: "## Product Component Notes\nPolypropylene 60.1 %\nLimestone 13.8\
  \ %\nSBR-latex 24.8 %\nAdditives 1.3 %\nReference service life\nThe service life\
  \ of textile floor coverings strongly\ndepends on the correct installation taking\
  \ into account\nthe declared use classification and the adherence to\ncleaning and\
  \ maintenance instructions.\nA minimum service life of 10 years can be\nassumed,\
  \ technical service life can be considerably\nlonger.\nLCA: Calculation rules\n\
  Declared Unit\nName Value Unit\nDeclared unit 1 m2\nConversion factor to 1 kg\n\
  (average product)\n0.34 m\xB2/kg\nMass reference (average product) 2.91 kg/m\xB2\
  \nSystem boundary\nType of EPD: Cradle-to-grave\nSystem boundaries of modules A,\
  \ B, C, D:\nA1-A3 Production:\nEnergy supply and production of the basic material,\n\
  processing of secondary material, auxiliary material,\ntransport of the material\
  \ to the manufacturing site,\nemissions, waste water treatment, packaging material\n\
  and waste processing up to the landfill disposal of\nresidual waste (except radioactive\
  \ waste). Credits for\nelectricity and steam from the incineration of\nproduction\
  \ waste are aggregated.\nA4 Transport:\nTransport of the packed textile floor covering\n\
  from factory gate to the place of installation.\nA5 Installation:\nInstallation\
  \ of the textile floor covering, production and\ntransport of auxiliary materials,\
  \ waste processing up to\nthe landfill disposal of residual waste (except\nradioactive\
  \ waste), the production of the amount of\ncarpet that occurs as installation waste\
  \ including its\ntransport to the place of installation.\nCredits for electricity\
  \ and steam from the incineration\nof packaging and installation waste leave the\
  \ product\nsystem.\nB1 Use:\nIndoor emissions during the use stage. After the first\n\
  year no product related VOC emissions are\nrelevant due to known VOC decay curves\
  \ of the\nproduct.\nB2 Maintenance:\nCleaning of the textile floor covering for\
  \ a period of 1\nyear:\nVacuum cleaning - electricity supply\nWet cleaning - electricity,\
  \ water consumption,\nproduction of the cleaning agent, waste water\ntreatment.\n\
  The declared values in this module have to be\nmultiplied by the assumed service\
  \ life of the floor\ncovering in the building in question (see annex 2).\nB3 - B7:\n\
  The modules are not relevant and therefore not\ndeclared.\nC1 De-construction:\n\
  The floor covering is de-constructed manually and no\nadditional environmental impact\
  \ is caused.\nC2 Transport:\nTransport of the carpet waste to a landfill, to the\n\
  municipal waste incineration plant (MWI) or to the\nwaste collection facility for\
  \ recycling.\nC3 Waste processing:\nC3-1, C3-2: Landfill disposal and waste incineration\n\
  need no waste processing.\nC3-3: Collection of the carpet waste, waste processing\n\
  (granulating).\nC4 Disposal\nC4-1, C4-2: Impact from landfill disposal or from waste\n\
  incineration (credits leave the system boundaries),\nC4-3: The pre-processed carpet\
  \ waste leaves the\nsystem and needs no disposal.\nD Recycling potential:\nD-A5:\
  \ Energy credits from waste incineration of\npackaging and installation waste (processing\
  \ with <\n60% efficiency),\nD-1, D-2: Energy credits from landfill disposal and\
  \ from\nwaste incineration of carpet waste at the end-of-life\n(processing with\
  \ < 60% efficiency),\nD-3: Energetic and substance related credits from\nrecovery\
  \ of the carpet at the end-of-life in a cement\nplant (substitution of material\
  \ and fuel input in the\ncement kiln), transport from the reprocessing plant to\n\
  the cement kiln.\nComparability\nBasically, a comparison or an evaluation of EPD\
  \ data\nis only possible if all the data sets to be compared\nwere created according\
  \ to /EN 15804/ and the building\ncontext, respectively the product-specific\ncharacteristics\
  \ of performance, are taken into account., Polypropylene 60.1 %, Limestone 13.8\
  \ %, SBR-latex 24.8 %, Additives 1.3 %, Polypropylene 60.1 %\nLimestone 13.8 %\n\
  SBR-latex 24.8 %\nAdditives 1.3 %"
