description: "Accountability and responsibility are the foundation for Tarkett\u2019\
  s product development and design innovations. Tarkett\u2019s ER3, a breakthrough\
  \ in innovation and technology, was the first product of its kind in the industry.\
  \ The ER3\xAE modular product line consists of a full range of styles made with\
  \ a nylon wear layer and ER3 recycled content secondary backing made from pre and\
  \ postconsumer carpet. The product wear layer is composed of nylon 6 or nylon 6,6\
  \ which is solution dyed, yarn dyed or a combination of solution and yarn dyed.\
  \ The nylon wear layer and secondary backing are fused together through heat and\
  \ pressure to form an integral and inseparable construction that provides excellent\
  \ performance and durability. ER3 modular products are fully recycable in Tarkett\u2019\
  s third party certified, closed loop carpet recycling process and are certified\
  \ at the Platinum level to the NSF/ANSI 140 standard. This product group was assessed\
  \ for an average face weight of 20 ounces per square yard (osy), with the maximum\
  \ (32 osy) and minimum (12 osy) yarn weights assessed for sensitivity. Unless otherwise\
  \ noted, data is presented for an average product with 20 osy yarn weight."
