description: "/ Product definition Flat woven broadloom carpet having a pile material\
  \ of polyamide 6.6 and a woven textile backing made of polyester with recycled content.\
  \ The carpet is colored by a continuous dyeing method. The declaration applies to\
  \ a group of products with a maximum total pile weight of 800 g/m\xB2. The LCA results\
  \ are calculated for products with the maximum total pile weight. LCA results for\
  \ product groups having a lower total pile weight can be taken from the corresponding\
  \ tables of the annex. These result tables refer to categories of total pile weights\
  \ in steps of 100 g/m2. The LCA results always refer to the highest total pile weight\
  \ of the corresponding pile weight category. Results for similar products with any\
  \ other total pile weight can be 2 calculated by using equation 1 given in the annex\
  \ (see annex chapter: 'General Information on the annex'). For the placing on the\
  \ market of the product in the EU/EFTA (with the exception of Switzerland) Regulation\
  \ (EU) No. 305/2011 /CPR/ applies. The Declaration of Performance of the products\
  \ taking into consideration /EN 14041/ and the CE-marking of the products can be\
  \ found on the manufacturer's technical information section. Environmental Product\
  \ Declaration Fletco Carpets - Woven broadloom carpet, pile material max. 800 g/m\xB2\
  \ PA 6.6 Application According to the use class as defined in /EN 1307/ the products\
  \ can be used in all professional area which require class 33 or less."
