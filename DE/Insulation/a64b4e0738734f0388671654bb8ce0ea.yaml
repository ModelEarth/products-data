description: "ISOMAT THERMOSYSTEM WOOL is a multi-layer bonding system consisting\
  \ of: ISOMAT AK-T35 adhesive for bonding thermal insulation boards\nMineral wool\
  \ (MW) insulation boards mechanically fixed with ISOMAT collar head anchors\nISOMAT\
  \ AK-T65 base coat reinforced with THERMOSYSTEM RF fiberglass mesh (149 or 161 g/m\xB2\
  )\nML-PRIMER, FLEX-PRIMER or SILICONE-PRIMER\nMARMOCRYL SILICONE-SILICATE / MARMOCRYL\
  \ FR render Ancillary components: aluminum base profile (starter track) with drip\
  \ edge, corner profile with mesh, etc.\nISOMAT THERMOSYSTEM WOOL is the ideal solution\
  \ for those applications where excellent fire performance is critical consideration,\
  \ given that mineral wool provides unrivalled fire protection being practically\
  \ non-combustible. In addition, MARMOCRYL SILICONE-SILICATE and MARMOCRYL FR pasty\
  \ renders feature exceptional fire resistance (class A2-s1, d0 in accordance with\
  \ EN 13501-1). The system has achieved an A2-s1,d0 reaction to fire classification\
  \ in accordance with EN 13501-1. ISOMAT THERMOSYSTEM WOOL offers exceptional vapor\
  \ permeability, allowing the building to breathe, provides excellent soundproofing\
  \ properties and constitutes a great renovation opportunity for existing buildings,\
  \ which acquire a new, beautiful look with the premium, colored pasty renders MARMOCRYL\
  \ SILICONE-SILICATE and MARMOCRYL FR that are easily tinted in a wide range of colors\
  \ through the ISOMAT COLOR SYSTEM tinting system. Plus, delivering an all-in-one\
  \ render and paint coat, these renders help building facades retain both their aesthetic\
  \ and functional properties for long, meaning no change in color and texture or\
  \ risk of efflorescence and cracking."
