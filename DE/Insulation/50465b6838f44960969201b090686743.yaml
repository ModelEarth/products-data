lca_discussion: "# Use Advice\n\nScope: \nThis EPD refers to the specific load-bearing\
  \ thermally insulated connection element HALFEN Iso-ElemenT type HIT-SP MVX-0805-20-100-cc\
  \ manufactured by Leviat.\n\nSome stainless steel components are produced at Leviat\
  \ plant Artern / Germany.\nOther components and assembled module units are produced\
  \ at Leviat plant Kalisz / Poland. The final assembling of all module units is done\
  \ at Leviat plant Artern / Germany or at Leviat plant Kalisz / Poland.\n\nThe results\
  \ of this EPD and the annex can be applied to other products of the HALFEN Iso-ElemenT\
  \ family. \nSystem boundary: \nType of the EPD: cradle-to-gate - with options, modules\
  \ C1-C4 and module D (A1-A3 + C + D and additional modules: A4, A5).\nProduction\
  \ Stage (A1-A3): The Product stage includes:\nA1 Raw material supply and processing\
  \ (mainly steel and PVC-parts),\n\nA2 Transport of raw materials to the manufacturer,\n\
  \nA3 Production of HIT-HP/SP in the factory, (incl. energy provision, water provision,\
  \ treatment of production waste, production of packaging materials)Construction\
  \ stage (A4-A5): The construction process stage includes:\n\nA4 transport to the\
  \ construction site 100km by truck,\n\nA5 Disposal of the packaging after installation\
  \ of the HIT-HP/SPEnd-of-life stage (C1-C4): The end-of-life stage includes:\n\n\
  C1 machine-assisted de- construction (demolition excavator - diesel-powered)\n\n\
  C2 transport to waste processing; 50 km by truck. Transport distance can be adjusted\
  \ at building level if necessary (e.g., for 100 km actual transport distance: multiply\
  \ LCA values by factor 2).\n\nC3 waste processing for incineration of plastic components,\
  \ recycling of metals\n\nC4 disposal of inert material (except metals)Benefits and\
  \ loads beyond the System Boundary (D): Module D includes:\nMaterial recovery potentials\
  \ from metal recycling and energy recovery potentials from the thermal recycling\
  \ of the mixed plastic waste.\n\n# Technology Description And Included Processes\n\
  \nThe materials needed for the final assembly of the HALFEN Iso-ElemenT HIT-HP/SP\
  \ are manufactured in-house or purchased from qualified vendors. The Halfen Iso-ElemenT\
  \ HIT-HP/SP is constructed from a modular system of plastic enclosures with integrated\
  \ heat-insulating fire protection material. To be protected against moisture, the\
  \ heat-insulating fire protection material is enclosed in the housing box from all\
  \ sides. Welded joints are made using recognised and certified welding procedures,\
  \ mostly with automatic welding machines. Necessary bends, such as for the shear\
  \ bars, are realised with automatic bending machines. The compression-shear bearings\
  \ made of high-performance mortar are manufactured in the Leviat plant in Kalisz\
  \ / Poland. A large part of the stainless steel sections of the tension and compression\
  \ bars are manufactured in the Leviat plant in Artern / Germany. The components,\
  \ processed casing boxes and assembled module units are produced at Leviat plant\
  \ in Kalisz / Poland. The final assembling of all module units is done at Leviat\
  \ plant in Artern / Germany, Leviat plant in Kalisz / Poland or directly by selected\
  \ customers. \nTechnical data: \nThe detailed technical information of the individual\
  \ HALFEN Iso-ElemenTs HIT-HP/SP depends on the load capacity as well as the element\
  \ type and can be found in the related technical information on the website www.halfen.com.\
  \ \nDeclared unit: \nThe declared unit is 1 m length of load bearing thermal insulation\
  \ element HALFEN Iso-ElemenT Type HIT-SP MVX-0805-20-100-cc.\nThe calculation of\
  \ the average of two production sites is based on actual production volumes."
