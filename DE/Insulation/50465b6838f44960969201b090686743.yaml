description: 'The HALFEN Iso-ElemenT HIT-HP/SP is a load bearing insulated connection
  element for thermal separation of reinforced concrete components such as e.g. balcony
  and ceiling slabs. It is used to prevent mould, to ensure increased building physical
  requirements and to avoid cracking due to temperature expansions. It consists of
  a sturdy casing box made of plastic, which is filled with mineral rock wool. In
  addition to the insulating effect, the mineral rock wool is used as fireproofing
  material so that all versions of the insulated connection element HIT-HP/SP are
  by default classified in the fire resistance class REI 120 according to /EN 13501-2/.
  Depending on the element type the load bearings such as e.g. tension bars, compression
  bars or studs, shear bars and Compression-Shear-Bearings (CSB) form the statically
  bearing components of the system. They are arranged into the casing box in such
  a way that a shift in all three spatial directions can be excluded, so that the
  system has a high assembly security. The element type and the load-bearing level
  depend on the required load. The load-bearing elements and their numbers vary depending
  on the element type and load-bearing level. The steel components are made of stainless
  steel or a combination of stainless steel and rebars. The Compression-Shear-Bearings
  consist of a fibre-reinforced high-performance mortar and are adapted with regard
  to the usage area, as well as mechanical and structural properties. The HALFEN Iso-ElemenT
  HIT-HP/SP is available in the following variants: Joint widths: HP = 80 mm, SP =
  120 mm

  Number and diameter of tension bars, compression bars / studs and shear bars

  Number of compression-shear-bearings

  Element height

  Element length

  Concrete coverThe respective variant of HALFEN Iso-ElemenT HIT is integrated in
  the product name and so clearly defined.

  The declared product HIT-SP MVX-0805-20-100-cc in the EPD is thus characterized
  by: Joint widths: SP = 120 mm

  Number of tension bars: 8 12 mm

  ...'
