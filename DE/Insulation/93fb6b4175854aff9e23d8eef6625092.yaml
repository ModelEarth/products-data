description: "ArmaPET\xAE Eco50 is a low-density polyethylene terephthalate (PET)\
  \ foam, based on 100% recycled plastic bottles. Its long-term stability of the insulation\
  \ properties and the low thermal conductivity secure lifetime insulation performance.\
  \ The water resistance and the closed-cell structure of the material ensure stable\
  \ thermal conductivity even after many years of operation. These features also prevent\
  \ moisture penetration, mildew and rot and therefore offer long-term corrosion protection\
  \ and minimal maintenance requirements.\nAdditionally, the material can be thermoformed\
  \ into curved shapes, welded in pre-fabrication or on site, and is versatile for\
  \ use in almost any type of finishing options. Its thermoplastic nature also allows\
  \ for full recyclability of the material after the use phase.\nThanks to Armacells\
  \ patented rPET technology, ArmaPET\xAE Eco50 is based on 100% recycled PET and\
  \ is manufactured according to an energy and resource optimised production process:\
  \ with the re-use of waste material and no use of ozone-depleting hydrofluorocarbons\
  \ (HFC) or chlorofluorcocarbons (CFC) blowing agents."
