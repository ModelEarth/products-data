description: "The production of sandwich panels takes place on continuously operating\
  \ production facilities. The production speed is depending on the thickness and\
  \ ranges between 4 to 8 m/min. The rollforming process of the two steel faces starts\
  \ on the winches. The profile types are related to a defined number of rolls, the\
  \ higher the profiles the higher the number of rolls. The profiling process runs\
  \ inside out, starting in the middle. MW sandwich panels are made by introducing\
  \ prepared mineral wool bars on an adherent layer within the inlay station. The\
  \ element thickness is fixed by revolving steel plate conveyors. After leaving the\
  \ reaction zone, the elements are cut to the ordering length. Subsequently, the\
  \ elements are stacked in an automatically stacking system into transport and assembly\
  \ compatible packages. The process ends here. Technical data: Technical specifications\
  \ for sandwich panels with a core of mineral wool are given in: /DIN EN 14509/ Self-supporting\
  \ double skin metal faced insulating panels - Factory made products - Specifications\
  \ /DIN EN 13162/ Thermal insulation products for buildings - Factory made mineral\
  \ wool (MW) products - Specification\ntechnical approvals for sandwich panels /Z-10.49-511/\
  \ Declared unit: This EPD refers to a declared unit of 1 m\xB2 of double skin steel\
  \ faced sandwich panel with a core made of mineral wool. The results represent an\
  \ average surface weight of 21.09 kg/m\xB2 and a specific thickness of 109.5 mm."
