lca_discussion: "# Use Advice\n\nScope: \nThe insulation materials Therma\u2122 TR29\
  \ and Therma\u2122 TT49 are produced by Kingspan Insulation at the manufacturing\
  \ facility in Turnhout (Belgium).\nTherma\u2122 TR29 Roof Board is a rigid thermoset\
  \ polyisocyanurate (PIR) fibre-free insulation board. Therma\u2122 TR29 Roof Board\
  \ is used as thermal insulation under mechanically fixed or non-fixed ballasted\
  \ roofing systems and can be used for (green) roofs where a high compressive strength\
  \ is required.\nTherma\u2122 TT49 Tapered Roof Board is a rigid thermoset PIR fibre-free\
  \ insulation board. Therma\u2122 TT49 Tapered Roof Board is used as thermal insulation\
  \ under mechanically fixed or non-fixed ballasted roofing systems and can be used\
  \ for (green) roofs where a high compressive strength is required. The product enhances\
  \ water drainage from flat roofs.\nIn order to enable the user of the EPD to calculate\
  \ the LCA results for different thicknesses, the EPD contains the respective calculation\
  \ rules. \nSystem boundary: \nThe type of EPD according to EN 15804 is:\ncradle\
  \ to gate with options, modules C1\u2013C4, and\nmodule D (A1\u2013A3, C, D and\
  \ additional modules:\nA4, A5).\n\nThe product stage is a mandatory information\
  \ module and it covers:\n\xB7 A1, raw material extraction and processing, processing\
  \ of secondary material input (e.g. recycling processes),\n\xB7 A2, transport to\
  \ the manufacturer,\n\xB7 A3, manufacturing, including provision of all materials,\
  \ products and energy, packaging processing and its transport, as well as waste\
  \ processing up to the end-of-waste state or disposal of final residues\nduring\
  \ the product stage.\n\nThe construction process stage includes:\n\xB7 A4 transport\
  \ to the building site;\n\xB7 A5 installation in the building including provision\
  \ of all materials, products and energy, as well as waste processing up to the end-of-waste\
  \ state or disposal of final residues during the construction process stage.\n\n\
  The end-of-life stage is a mandatory information module and it covers:\n\xB7 C1\
  \ de-construction, demolition;\n\xB7 C2 transport to waste processing;\n\xB7 C3\
  \ waste processing for reuse, recovery and/or recycling;\n\xB7 C4 disposal (not\
  \ applicable for this EPD) including provision and all transport, provision of all\
  \ materials, products and related energy and water use.\n\nEnvironmental burden\
  \ of the incineration (R1 > 60 %) of the product at the end-of-life stage are assigned\
  \ to the product system (C3); resulting potential credits for thermal and electrical\
  \ energy from energy substitution are declared in module D.\n\n# Technology Description\
  \ And Included Processes\n\nPhenolic foam is produced by the use of phenolic resin,\
  \ a catalyst, additives and blowing agent. The cell structure is formed in the resin\
  \ under the influence of heat released during the chemical reaction. Hereby, the\
  \ blowing agent is incorporated into the material which forms a solid and very fine\
  \ cell structure, which is nearly 100% closed. The foam is applied on the glass\
  \ fiber facings. After this, the thickness and strength is determined by the conveyor\
  \ belt where upper and lower rollers compress the material into the desired thickness.\
  \ The board is sawed into the correct size and packed according to the product specification.\
  \ \nDeclared unit: \nThe declared unit (1 m) and conversion factors are listed in\
  \ the table below."
