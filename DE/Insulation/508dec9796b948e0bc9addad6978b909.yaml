description: 'Trocellen N foams are chemically cross-linked polyethylene foams, closed
  cell, and they represent the basis and the core of Trocellen products. Closed cell
  polyethylene foam is one of the most commonly used foams in industry. It can be
  used in several ways:

  - As an insulating material

  - As sports equipment

  - As an automotive product

  - as packaging material

  - in the footwear industry.

  A chemical cross-linked foam forms a resistant surface. Cross-linked closed cell
  polyethylene foam means that during cross-linking, the molecules connect by chemical
  bonds, forming a structure branched from the straight carbon chain, thus creating
  a more durable structure. The fineness of the cellular structure gives the material
  even greater stability. The cross-linked foam does not react with most chemicals,
  and it is not vapour-permeable. Thus, it can be used toproduce a durable insulating
  material, as it is not consumed by insects or rodents. Its vibration damping effect
  is particularly high.'
