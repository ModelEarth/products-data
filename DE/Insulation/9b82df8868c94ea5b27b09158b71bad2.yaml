description: "The raw materials pyrogenic silicic acid, silicon carbide and rayon\
  \ are mixed together in the appropriate composition and pressed into a sheet using\
  \ a hydraulic press. The base plate produced in this way is then optionally prefabricated\
  \ by means of saws. The plates are then dried at a temperature between 60\xB0 C.\
  \ and 150\xB0 C. and wrapped with a spunbonded nonwoven before the metalized plastic\
  \ composite film is wrapped around the supporting body that is thus present. In\
  \ a vacuum chamber, the interior is evacuated via the plastic composite film shell,\
  \ which is still open on one side, and this is finally welded when the corresponding\
  \ pressure range is replaced. The vacuum insulation panels produced in this way\
  \ (Vacupor\xAE NT-B2-S / Vacuspeed\xAE) have an internal pressure (pressure inside\
  \ the plastic composite film shell) of less than 5 mbar. To manufacture the laminated\
  \ products, the basic variants Vacupor\xAE NT-B2-S and Vacuspeed\xAE are glued on\
  \ one or both sides with the appropriate laminating material in a further production\
  \ step. The dust from the mixture that occurs during production is collected via\
  \ an extraction system and fed back into the material cycle. The same procedure\
  \ is used for disc waste that may be obtained during pre-assembly. These are crushed\
  \ again and applied to the raw mixture. The company Thermal Ceramics - Porextherm\
  \ applies a quality management system according to ISO 9001 and an environmental\
  \ management system according to ISO 14001. The declared products are subject to\
  \ external monitoring in accordance with the general technical approval no. Z-23.11-1662.\
  \ By fulfilling the quality and test provisions of quality assurance RAL-GZ 960,\
  \ Thermal Ceramics - Porextherm is entitled to label the declared products with\
  \ the VIP quality mark of the G\xFCteschutzgemeinschaft Hartschaum e.V., which is\
  \ recognized by RAL and is protected by trademark law."
