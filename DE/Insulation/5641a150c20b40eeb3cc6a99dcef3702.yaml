description: "This Environmental Product Declaration (EPD) describes the environmental\
  \ impacts of 1m\xB2 glass wool insulation (Delitzsch Plant), thickness 40, 50, 60,\
  \ 75, 80 and 100 mm and R-value 1.05, 1.35, 1.60, 2.00, 2.15 and 2.70 m2\xB7K/W\
  \ respectively.\nInsulation with mineral wool (glass wool) is used in buildings\
  \ and in industrial installations. It ensures a high level of comfort, reduces energy\
  \ costs, reduces carbon dioxide emissions (CO2), prevents heat loss through sloping\
  \ roofs, walls, ceilings, pipes, and boilers, reduces sound pollution and protects\
  \ houses and industrial installations from risk of fire."
