lca_discussion: "# Use Advice\n\nScope: \nProduct line NH/ArmaFlex Smart \n\nInsulation\
  \ material for industrial and building installations vulcanized in tubes and sheets.\n\
  \n This declaration is an Environmental Product Declaration according to ISO 14025\
  \ describing the specific environmental performance of the product produced in Germany.\
  \ \n\n\n\nAs the installation of the product is not restricted to countries where\
  \ the products have been produced the validity of this EPD is considered at least\
  \ EU wide. \nSystem boundary: \nThe data collection refers to the yearly production\
  \ in 2020. The following life cycle stages are considered: \n\nType of EPD: Cradle-to-Gate\
  \ with options:\n\nProduction A1-A3:      \n The LCA calculation covers the production\
  \ of the raw materials (supply chain \u2013 A1), the mixing of raw materials according\
  \ to the respective recipes (MasterBatch) exclusively done in M\xFCnster, Germany,\
  \ the transport (A2) of the MasterBatches to the production facility for foaming\
  \ and the foaming process (A3) in Germany, Spain or Poland, including the packaging\
  \ material. \n\nTransport A4:  \n Average values for the transport from factory\
  \ gate to construction site are assumed. \n\nInstallation A5:            \n The\
  \ installation considers the production of off-cuts, incineration of these off-cuts\
  \ and the disposal scenario for the packaging material. Auxiliaries like adhesives\
  \ or tapes or energy for installation are not considered. \n\nEnd-of-life C2, C3:\
  \     \n An incineration scenario for the used and demolished product, including\
  \ an assumption for the transport to disposal, is covered. \n\nBenefits for the\
  \ next product system D:       \n Credits for electrical and thermal energy resulting\
  \ from the waste incineration process of the off-cut material and packaging (A5)\
  \ and the product (C3) are declared in module D.\n\n# Technology Description And\
  \ Included Processes\n\nArmaFlex Smart products are manufactured in a pressureless,\
  \ continuous and discontinuous production process. In the first step, a homogenous\
  \ compound is produced with rubber, additives, ancillary materials, blowing and\
  \ vulcanization agents. This is done on the rolling mill or in the internal mixer\
  \ followed by the rolling mill. Rubber extruders are used to process the compounds\
  \ to produce raw profiles with defined dimensions. Here exact compliance with the\
  \ dimensions for the raw profile is crucial for the dimensional accuracy of the\
  \ foamed product. In the case of the discontinuous, pressureless production process,\
  \ the raw profiles are cut to length and then foamed in a hot-air oven. In the case\
  \ of the continuous, pressureless process, the extruded profile is fed directly\
  \ onto a vulcanization line whose energy source may be hot air. In foam production,\
  \ vulcanization and blowing processes run alongside each other. Both reactions are\
  \ regulated by temperature control. Recipe and temperature control determine the\
  \ properties of the foam. Quality assurance: EC Certificate of conformity no. 0543\
  \ of the G\xFCtegemeinschaft Hartschaum e.V. Celle. Quality management system in\
  \ accordance with EN ISO 9001. \nDeclared unit: \nThe declaration refers to 1 m\xB3\
  \ insulation product. \n\nFor the LCA calculations the average density per product\
  \ brand is used. \n\nAs additional information and support for installers the thermal\
  \ conductivity coefficient (lambda-value) and R-value per 20 cm thickness per product\
  \ brand are given."
