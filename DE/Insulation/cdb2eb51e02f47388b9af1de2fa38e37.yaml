description: "TROCELLEN CLASS is the brand name for CE marked Euroclass product portfolio\
  \ of Trocellen. CE marking guarantees safe products within Europe, resulting in\
  \ a high degree of legal certainty in the planning process. Moreover, CE marking\
  \ means safety, as all products were checked by indipendent bodies. The product\
  \ range is based on closed cell, chemically cross-linked, polyolefin resin foam\
  \ products, offering high performance in terms of flame retardant protection in\
  \ the event of fire, plus extremely long-lasting thermal insulation performance\
  \ and soundproofing. TROCELLEN CLASS is suitable for the insulation of air ducts,\
  \ guaranteeing long-lasting and effective thermal insulation inorder to avoid heat\
  \ loss and consequently save costs. It is easily applied through pre-adhesion process.\
  \ The right thickness needs to be calculated according to the necessary thermal\
  \ insulation: Trocellen has developed a specific software (acc. to ISO 12241) in\
  \ order to determine the thickness and the energy saving during the use stage of\
  \ the product (https://insulation.trocellen.com/tools/use-trocellen-calculation-software-free/\
  \ )\nMain Advantages:\n\xB7 Excellent condensation barrier ability\n\xB7 Excellent\
  \ \u03BC-value - from 1000 to 15000\n\xB7 Costant and long lasting \u03BB\n\xB7\
  \ Fire resistant, flammability classification can be B-s2,d0, no dripping.\n\xB7\
  \ Ultra low smoke toxicity and opacity (F1 classification according to NF 16-101)\n\
  \xB7 Safe, non-toxic, non-allergen, mould resistant (VDI 6022-1 certified)\n\xB7\
  \ Very low VOC emission: A+ classification according to French systems (tested according\
  \ ISO 16000)\nTrocellen products have showed a service life of more than 23 years\
  \ on site, with the same performance and no damage. The thermal conductivity was\
  \ measured and resulted with same values as measuredjust after being manufactures.\
  \ This demonstrates the long-lasting life ofTrocellen products."
