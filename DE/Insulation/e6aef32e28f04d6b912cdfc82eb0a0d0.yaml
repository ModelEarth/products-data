lca_discussion: "# Use Advice\n\nScope: \nThis EPD is representative and relevant\
  \ for PROMATECT\xAE\u2013H boards produced by ETEX in Guangzhou (China) and installed\
  \ in Europe. The data describing the direct inputs and outputs of the foreground\
  \ processes are representative for ETEX production of the year 2021 in Guangzhou,\
  \ China. \nSystem boundary: \nCradle-to-grave\n\n# Technology Description And Included\
  \ Processes\n\nAll the raw materials are mixed in water and combined to form a thick\
  \ slurry. The slurry is formed to a board on a forming drum, cut and stacked for\
  \ curing. The board is autoclaved under saturated steam pressure and dried. Edges\
  \ are trimmed and the reverse surface sanded to the desired thickness. All material\
  \ which is cut off or sanded away is fully recycled within the process. \nDeclared\
  \ unit: \nProduction and installation of 1 m2 of PROMATECT\xAE\u2013H with a thickness\
  \ of 20 mm"
