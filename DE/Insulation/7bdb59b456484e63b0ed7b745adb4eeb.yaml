lca_discussion: "# Use Advice\n\nScope: \nThe insulation material Therma\u2122 TW56\
  \ is produced by Kingspan Insulation at the manufacturing facility in Kankaanp\xE4\
  \xE4 (Finland). \n\nTherma\u2122 TW56 is an insulation board with a rigid thermoset\
  \ polyisocyanurate (PIR) fibre-free insulation core, faced on both sides with a\
  \ low emissivity composite foil. A plasterboard is adhered to the insulation board\
  \ on one side. Therma\u2122 TW56 is used as thermal insulation for mechanically\
  \ fixed and adhesively bonded insulated dry-lining.\n\nIn order to enable the user\
  \ of the EPD to calculate the LCA results for different thicknesses, the EPD contains\
  \ the respective calculation rules. \nSystem boundary: \nThe type of EPD according\
  \ to EN 15804 is:\ncradle to gate with options, modules C1\u2013C4, and\nmodule\
  \ D (A1\u2013A3, C, D and additional modules:\nA4, A5).\n\nThe product stage is\
  \ a mandatory information module and it covers:\n\xB7 A1, raw material extraction\
  \ and processing, processing of secondary material input (e.g. recycling processes),\n\
  \xB7 A2, transport to the manufacturer,\n\xB7 A3, manufacturing, including provision\
  \ of all materials, products and energy, packaging processing and its transport,\
  \ as well as waste processing up to the end-of-waste state or disposal of final\
  \ residues\nduring the product stage.\n\nThe construction process stage includes:\n\
  \xB7 A4 transport to the building site;\n\xB7 A5 installation in the building including\
  \ provision of all materials, products and energy, as well as waste processing up\
  \ to the end-of-waste state or disposal of final residues during the construction\
  \ process stage.\n\nThe end-of-life stage is a mandatory information module and\
  \ it covers:\n\xB7 C1 de-construction, demolition;\n\xB7 C2 transport to waste processing;\n\
  \xB7 C3 waste processing for reuse, recovery and/or recycling;\n\xB7 C4 disposal\
  \ (not applicable for this EPD) including provision and all transport, provision\
  \ of all materials, products and related energy and water use.\n\nEnvironmental\
  \ burden of the incineration (R1 > 60 %) of the product\nat the end-of-life stage\
  \ are assigned to the product system (C3); resulting potential credits for thermal\
  \ and electrical energy from energy substitution are declared in module D.\n\n#\
  \ Technology Description And Included Processes\n\nKingspan Therma is made through\
  \ a manufacturing process in which a foam forms an insulating core between two facing\
  \ elements. At the start of the process a mix of chemicals is added directly to\
  \ the bottom layer of facing and then expands to meet the top layer of facing. As\
  \ it dries, the foam becomes tacky and adheres itself to the facing, top and bottom.\
  \ Once it has reached the necessary thickness the foam is cooked under pressure.\
  \ The insulation boards are then cut into the necessary sizes and a plasterboard\
  \ is adhered to the insulation board on one side. The insulation boards are then\
  \ packaged and sent to the loading bay for collection. \nDeclared unit: \nThe declared\
  \ unit (1 m\xB2) and conversion factors are\nlisted in the table below."
