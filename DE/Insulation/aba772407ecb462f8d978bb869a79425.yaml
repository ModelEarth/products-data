description: "The thermal insulation material of the future is called NEOCOAT. Neocoat\
  \ is produced from Neopor\xAE, a product of intense research by BASF\xAE, and is\
  \ a new innovative expanded polystyrene material. It has a silver-gray color and\
  \ offers significantly improved thermal insulation performance compared to conventional\
  \ heat insulating materials.\nIn each material, heat is transmitted through conduction,\
  \ convection, and radiation. In closed cell materials such as Extruded Polystyrene\
  \ (EPS), there can be no air movement, and thus heat transmission by treatment is\
  \ minimized.\nTiny graphite molecules containing 3% of its composition act as reflectors\
  \ that block the transmission of heat through radiation, allowing only convection\
  \ to contribute to heat loss. As a result, NEOCOAT thermal insulating panels have\
  \ 15% - 20% better thermal insulation properties than conventional white expanded\
  \ polystyrene (EPS). The THP product line of the NEOCOAT group is a group of graphite\
  \ EPS products that was created exclusively for ETICS (External Thermal Insulation\
  \ Composite Systems) applications. All products of the Neocoat THP line are made\
  \ from BASF's Neopor\xAE self-blooming material containing flame retardants. The\
  \ NEOCOAT THP products show excellent dimensional stability, with the tightest tolerances\
  \ not only in their dimensions\u2019 measurements but also in squareness and flatness."
