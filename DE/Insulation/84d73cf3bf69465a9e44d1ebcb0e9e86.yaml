lca_discussion: "# Use Advice\n\nScope: \nThis EPD refers to a specific load-bearing\
  \ thermal insulation element manufactured by Sch\xF6ck Bauteile GmbH \u2013 Sch\xF6\
  ck Isokorb\xAE Type KXT15-Combar-CV26-V6-H200-REI120. The compression modules required\
  \ for Sch\xF6ck Isokorb\xAE Type KXT are manufactured in the Sch\xF6ck plant in\
  \ Landsberg (near Halle, Germany). Final assembly of all required components takes\
  \ place in the Sch\xF6ck plant in Baden-Baden. \n\nThe EPD results for manufacturing\
  \ Sch\xF6ck Isokorb\xAE Type KXT15-Combar-CV26-V6-H200-REI120 are applicable for\
  \ all other load-bearing capacities of this Isokorb\xAE type (Combar 25 to Combar\
  \ 95) using the factors indicated in section 6.\n\nThis document is translated from\
  \ the German Environmental Product Declaration into English. It is based on the\
  \ German original version EPD-SBG-20160213-IBC1-DE. The verifier has no influence\
  \ on the quality of the translation. \nSystem boundary: \nType of EPD: cradle to\
  \ gate \u2013 with options \n\nThe Environmental Product Declaration refers to the\
  \ product stage (A1-A3), the end-of-life stage (C4) and recycling stage which is\
  \ declared in the module governing benefits and loads outside the system boundaries\
  \ (D). The consumption values associated with landfilling non-recyclable materials\
  \ are outlined in Module C4.\n\n# Technology Description And Included Processes\n\
  \nProcessing raw materials The bars made of glassfibre-reinforced plastic (Combar)\
  \ are produced by Fiberline in Denmark from where they are transported to the Landsberg\
  \ (Halle) plant before being cut to size and then transported to the Baden-Baden\
  \ plant as preliminary materials. The base material for the welded reinforcement\
  \ steel-stainless steel compounds in the Sch\xF6ck Isokorb\xAE is wound as \"metal\
  \ wire\" on coils, delivered and decoiled in special plants, aligned and cut to\
  \ the required length or manufactured straight from the coil using recognised and\
  \ certified welding processes on special automatic welding machines within in-house\
  \ production in Baden-Baden. The shear bars are bent on in-house bending machines\
  \ and bundled using retaining clips. The HTE compression modules made of high-performance\
  \ concrete are cast in prefabricated plastic moulds which serve as integrated formwork\
  \ in the plant in Landsberg in accordance with the mixtures stored at Deutsches\
  \ Institut f\xFCr Bautechnik. End assembly The materials required for final assembly\
  \ of the various Sch\xF6ck Isokorb\xAE models are produced in-house and procured\
  \ from selected suppliers. The various Sch\xF6ck Isokorb\xAE models are assembled\
  \ on special manufacturing lines according to type and depending on specific customer\
  \ requests. During final assembly in the plant in Baden-Baden, the requisite components\
  \ (tension and shear bars, compression modules, plastic rails, foam parts and fire-resistant\
  \ slabs) are bonded in accordance with the applicable manufacturing drawing and\
  \ the corresponding quality guidelines using mechanical bonding technology as well\
  \ as a special hot-melt adhesive. \nDeclared unit: \nThis Declaration refers to\
  \ one metre of specific load-bearing thermal insulation elements manufactured by\
  \ Sch\xF6ck Bauteile GmbH \u2013 Sch\xF6ck Isokorb\xAE Type KXT15-Combar-CV26-V6-H200-REI120."
