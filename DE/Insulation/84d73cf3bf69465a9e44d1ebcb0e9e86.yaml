description: "Sch\xF6ck Isokorb\xAE Type KXT15-Combar-CV26-V6-H200-REI120 is a load-bearing\
  \ thermal insulation element for thermal separation of reinforcement concrete elements\
  \ projecting from the inner slab construction. It comprises a thermal insulation\
  \ layer 120 mm in thickness made of polystyrene rigid foam (Neopor\xAE) as well\
  \ as an effective static framework system of glassfibre-reinforced plastic tension\
  \ bars (Combar), welded steel bars (shear bars) and a system of compression modules\
  \ made of ultra-high-strength concrete (high thermal performance (HTE) compact compression\
  \ modules). The forces are transferred to the respective adjacent components via\
  \ bond stress and pressure. Sch\xF6ck Isokorb\xAE Type KXT is available in several\
  \ load-bearing capacities which are aligned towards the required load capacities.\
  \ The number of tension bars, shear bars and HTE compression modules depends on\
  \ the load-bearing capacity. The exact fittings displayed by Sch\xF6ck Isokorb\xAE\
  \ Type KXT15-Combar-CV26-V6-H200-REI120 are indicated in the table in section 2.3.\
  \ The declared product is supplied in a fire-resistant version with fire-resistant\
  \ slabs attached on the top and bottom in the factory, and displays a fire-resistance\
  \ duration of 120 minutes (REI120). The EPD results for manufacturing Sch\xF6ck\
  \ Isokorb\xAE Type KXT15-Combar-CV26-V6-H200-REI120 are applicable to all Isokorb\xAE\
  \ types with higher load-bearing capacity. The products with the respective load-bearing\
  \ capacities (KXT15-Combar to KXT95-Combar) have identical components which vary\
  \ depending on their mass (number of bars and compression modules). The manufacturing\
  \ process for the products with load-bearing capacities (KXT15-Combar to KXT95-Combar)\
  \ is the same."
