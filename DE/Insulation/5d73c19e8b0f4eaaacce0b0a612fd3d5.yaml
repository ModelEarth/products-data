description: 'The Fassa Group currently has13 production facilitiesin Italy, the most
  recent located in Calliano, Asti province, one site in Portugal, 3 sales offices
  in Italy, three in Switzerland, one in France, one in Spain andone in the UK. FASSA
  offers a complete product range. One of them is the Fassatherm Plus system. It is
  an external thermal insulation system that preserves the micro-climate of a building,
  insulating the walls in a safe and continuous manner, even with the use of different
  materials. The Fassatherm Plus system is composed of several components: Adhesive,
  Isolation (MINERAL WOOL), Mechanical fixing, base coats, reinforcing mesh, primer
  and coloured finish coat plasters.'
