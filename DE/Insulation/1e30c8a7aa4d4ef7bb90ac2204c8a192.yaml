description: "ARGOTEC\xAE Fixtherm Elite is a PCC modified polymer mortar with compensated\
  \ shrinkage for adhering and fixing expanded polystyrene and mineral wool insulating\
  \ slabs, for the external thermal insulation system (ETICS/ETIC). ARGOTEC\xAE FIXTHERM\
  \ ELITE is formulated based on portland cement, selected aggregates, organic additives,\
  \ fibers and synthetic resins that improve workability, water retention, open time\
  \ and mortar adherence.\nARGOTEC\xAE Fixtherm Elite NetZero is a modified polymer\
  \ mortar with compensated shrinkage for the adhesion and fixation of insulating\
  \ slabs made of expanded polystyrene, extruded polystyrene and mineral wool, for\
  \ the external thermal insulation system (SATE/ETIC). ARGOTEC\xAE FIXTHERM Elite\
  \ NetZero is formulated based on portland cement, selected aggregates, organic additives,\
  \ fibers and synthetic resins that improve workability, water retention, open time\
  \ and mortar adherence.These products can be used for:\nAdhesion and protection\
  \ of extruded polystyrene (XPS), expanded polystyrene (EPS) and mineral wool (MW)\
  \ plates in external thermal insulation systems.\nRegularization and protection\
  \ of insulating materials (XPS, EPS and MW) in the External Thermal Insulation System.\n\
  Rehabilitation of facades with the DANOSA anti-crack system."
