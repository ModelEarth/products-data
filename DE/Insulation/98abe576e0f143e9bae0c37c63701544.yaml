lca_discussion: "# Use Advice\n\nScope: \nThe insulation material Kooltherm\xAE is\
  \ produced by Kingspan Insulation B.V. at the manufacturing facility in Tiel, the\
  \ Netherlands. A composite foil based facing is autohesively bonded to the insulation\
  \ core during manufacture. On the backside a 20mm mineral wool layer is bonded afterwards.\n\
  In order to enable the user of the EPD to calculate the LCA results for different\
  \ thicknesses, the EPD contains the respective calculation rules. \nSystem boundary:\
  \ \nType of EPD: according to EN 15804: \ncradle to gate with options, modules C1\u2013\
  C4, and module D (A1\u2013A3, C, D and additional modules: A4,A5). \nAccording to\
  \ PCR Part A:\n1a) declaration of one specific product from one plant\nof one manufacturer;\n\
  \nThe product stage is a mandatory information module\nand it covers:\n\xB7 A1,\
  \ raw material extraction and processing,\nprocessing of secondary material input\
  \ (e.g. recycling\nprocesses),\n\xB7 A2, transport to the manufacturer,\n\xB7 A3,\
  \ manufacturing,\nincluding provision of all materials, products and\nenergy, packaging\
  \ processing and its transport, as well\nas waste processing up to the end-of-waste\
  \ state or\ndisposal of final residues during the product stage.\n\nThe construction\
  \ process stage includes:\n\xB7 A4 transport to the building site;\n\xB7 A5 installation\
  \ in the building\nincluding provision of all materials, products and energy, as\
  \ well as waste processing up to the end-of-waste state or disposal of final residues\
  \ during the construction process stage.\n\nThe end-of-life stage is a mandatory\
  \ information module and it covers:\n\xB7 C1 de-construction, demolition;\n\xB7\
  \ C2 transport to waste processing;\n\xB7 C3 waste processing for reuse, recovery\
  \ and/or recycling;\n\xB7 C4 disposal (not applicable for this EPD)\nincluding provision\
  \ and all transport, provision of all materials, products and related energy and\
  \ water use.\n\nEnvironmental burden of the incineration (R1 > 60%) of the product\
  \ at the end-of-life stage are assigned to the product system (C3); resulting potential\
  \ credits for thermal and electrical energy from energy substitution are declared\
  \ in module D.\n\nRenewable electricity sources for manufacturing\nAll electricity\
  \ used during production comes from renewable sources. \nBy generating energy on-site\
  \ with solar panels and with procured energy from fully certified renewable sources.\
  \ Following the global Net Zero Energy strategy from Kingspan Group plc.\n\nPeriod\
  \ under review\nThe input data for raw material production and the consumption of\
  \ process energy on the manufacturing facility was measure data during January 1st\
  \ 2019 to December 31st 2019, i.e. collected over a 12 month period.\n\nBackground\
  \ database\nBackground data from GaBi software-system version 9 with Service Packs\
  \ 39 GaBi ts is used.\n\n# Technology Description And Included Processes\n\nPhenolic\
  \ foam is produced by the use of phenolic resin, a catalyst, additives and blowing\
  \ agent. The cell structure is formed in the resin under the influence of heat released\
  \ during the chemical reaction. Hereby, the blowing agent is incorporated into the\
  \ material which forms a solid and very fine cell structure, which is nearly 100%\
  \ closed. The foam is applied on the facings. After this, the thickness and strength\
  \ is determined by the conveyor belt where upper and lower rollers compress the\
  \ material into the desired thickness. The board is sawed into the correct size\
  \ and packed according to the product specification. \nDeclared unit: \nThe declared\
  \ unit (1 m) and conversion factors are listed in the table below."
