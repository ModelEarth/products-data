description: "Kooltherm\xAE K8 D Plus is a rigid thermoset cellular insulation material\
  \ faced on both sides with a composite foil based facing. On the backside a mineral\
  \ wool (20 mm) is bonded. The product is available in variable thicknesses from\
  \ 40 mm (20+20 mm) up to 220 mm (200+20 mm). This EPD covers one of the most commonly\
  \ sold thickness of 120 mm (100+20 mm) with an RD-value of 5,35 m\xB7K/W."
