description: 'The materials needed for the final assembly of the HALFEN Insulated
  connections HIT-HP are manufactured in-house or purchased from qualified verndors.
  The Halfen insulated connection HIT-HP with tension bars and Compression-Shear-Bearings
  is built from a modular system of plastic casings with integrated thermally insulating
  fire protection material. In order to be protected from moisture, the thermally
  insulating fire protection material is enclosed in the casing box from all sides.
  The welded connections of the tension bars are made with the flash butt welding
  method. The tension bars are arranged in the upper casings and secured in their
  positions, together they form an assembly unit. The Compression-Shear-Bearings made
  of high performance mortar are arranged with CSB end-caps in a casing box and secured
  in their positions. They form an assembly unit. In the built-in state, the upper
  casings are connected with the lower casings. The stainless steel component of the
  tension bar is produced at HALFEN plant Artern / Germany. The components: tension
  bars, Compression-Shear-Bearings, processed casing boxes and assembled module units
  are produced at HALFEN plant Nowe Skalmierzyce / Poland. The final assembling of
  all module units is done at HALFEN plant Artern / Germany or HALFEN plant Nowe Skalmierzyce
  / Poland. Declared unit: The declared unit is 1 m lenght of load bearing thermal
  insulation element HALFEN Iso-ElemenT Type HIT-HP MVX-0805-20-100-cc.

  The calculation of the average of two production sites is based on actual production
  volumes.'
