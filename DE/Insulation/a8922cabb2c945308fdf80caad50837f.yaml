description: "Definition of mineral wool (stone wool and glass wool) in accordance\
  \ with the /EU Guideline 97/69/EC/ and the German hazardous substances legislation\
  \ (/ChemVerbotsV/ and /GefStoffV/): Man-made mineral fibres comprising vitreous\
  \ (silicate) fibres with random orientation with a content of oxides of sodium,\
  \ potassium, calcium, magnesium and barium greater than 18% by weight.\nStone wool\
  \ insulation materials are fibre insulation materials. The essential components\
  \ are stone wool thermal insulation fibres, monofilament synthetic mineral fibres\
  \ of non-crystalline structure extracted from a silicate melt. The mean fibre diameter\
  \ is 3-6 \u03BCm. The fibres can be up to several centimetres in length.\nThe unfaced\
  \ and uncoated synthetic resin-bonded stone wool insulation materials described\
  \ in this declaration are produced in the form of slabs, mats or rolls in the low\
  \ bulk density range (up to 60 kg/m\xB3). The products are supplied in thicknesses\
  \ of 20 to 350 mm, e.g. as pressure-resistant slabs, non-crush double-layered slabs\
  \ or highly compressible felts and rolls.\nROCKWOOL products are produced in the\
  \ three plants in Gladbeck, Neuburg and Flechtingen. Averages were formed on the\
  \ basis of the production volumes at the plants. The unfaced and uncoated stone\
  \ wool products do not display any differences in terms of the production process\
  \ or production technology.\nFor certain applications, the insulation materials\
  \ are provided with a functional facing on one or both sides."
