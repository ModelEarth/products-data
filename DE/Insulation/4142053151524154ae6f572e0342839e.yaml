description: "Das in dieser Deklaration erfasste W\xE4rmed\xE4mm-Verbundsystem (WDVS)\
  \ erreicht den beabsichtigten Zweck der Verringerung des W\xE4rmeverlustes durch\
  \ die Au\xDFenw\xE4nde mittels Polystyrolhartschaum gem\xE4\xDF /DIN EN 13163/.\
  \ Die D\xE4mmplatten werden mit einem Polyurethanschaum (gem. Allg. bauaufsichtliche\
  \ Zulassung /Z-33.9-913/) und den Qju Fixierungswinkeln au\xDFenseitig auf der Fassade\
  \ verklebt und zus\xE4tzlich verd\xFCbelt. Der auf den Platten aufgetragene Unterputz\
  \ ist kunstharzgebunden und wird durch das Einputzen eines Glasseidengewebes mechanisch\
  \ stabilisiert. Zur Verbesserung der Haftung wird ein Haftvermittler als Grundierung\
  \ verwendet. Als wetterbest\xE4ndiger Oberputz wird ein Silicon-Putz aufgetragen.\
  \ Der Unterputz und der Silicon-Putz entsprechen der /DIN EN 15824/."
