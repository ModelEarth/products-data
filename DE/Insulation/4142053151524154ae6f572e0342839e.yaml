lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie Zusammenstellung, der\
  \ f\xFCr das W\xE4rmed\xE4mm-Verbundsystem (WDVS) erforderlichen Komponenten, erfolgt\
  \ im Brillux Werk in M\xFCnster. Produktionsst\xE4tten der Fa. Brillux liegen in\
  \ Herford und Malsch. \nSystemgrenze: \nBei dieser EPD handelt es sich um eine IBU-EPD\
  \ (Wiege bis Werkstor \u2013 mit Optionen). Sie umfasst die Module A1-A3, C4 (thermische\
  \ Verwertung des WDVS) und D (Gutschriften f\xFCr Strom und thermische Energie aus\
  \ der Entsorgung des WDVS).\n\n# Technology Description And Included Processes\n\
  \nW\xE4rmed\xE4mmverbundsystem zur Verringerung des W\xE4rmeverlustes durch Au\xDF\
  enw\xE4nde. Das System wird aus den in den jeweiligen bauaufsichtlichen Zulassungen\
  \ beschriebenen Komponenten am Objekt erstellt. \nDeklarierte Einheit: \nDie deklarierte\
  \ Einheit bezieht sich auf 1 m\xB2  W\xE4rmed\xE4mm-Verbundsystem."
