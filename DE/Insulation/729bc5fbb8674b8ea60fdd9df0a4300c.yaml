lca_discussion: "# Use Advice\n\nScope: \nThe declaration refers to SAGLAN glass wool,\
  \ which is manufactured at the Sager AG site in D\xFCrren\xE4sch/CH. \nSystem boundary:\
  \ \nType of EPD: Cradle to factory gate - with options\n\nModules A1-A3 cover all\
  \ material and energy flows required for the production of SAGLAN glass wool; the\
  \ system boundary for waste glass is assumed to be at the point where it is sorted\
  \ by type.\n\nModule A4 includes transport to the construction site. \n\nModule\
  \ A5 involves the incineration of the transport packaging in a waste incineration\
  \ plant (MWIP), with the recovered energy being exported to Module D.\n\nIn addition,\
  \ 2% waste is assumed in accordance with EN 16783, which means that a corresponding\
  \ production quantity including packaging and transport to the construction site\
  \ and its disposal (waste and its packaging) are also inventoried in module A5.\n\
  \nModule C1: dust emissions are inventoried during deconstruction, which, however,\
  \ are not taken into account in any of the categories of the impact assessment.\n\
  \nModule C2 comprises the transport of the deconstructed glass wool to a landfill\
  \ for inert materials.\n\nIn Module C3, due to the assumed disposal scenario in\
  \ an inert landfill, no environmental impacts occur in this module.\n\nModule C4\
  \ covers the landfilling process of glass wool without taking into account the energetic\
  \ utilisation of the landfill gas from the (small) organic components.\n\nModule\
  \ D includes the benefits from the production of electricity and heat generated\
  \ from the thermal treatment of the packaging waste from the installation of the\
  \ glass wool on the construction site (incl. 2 % of the packaging offcuts) from\
  \ Module A5 in a MWIP.\n\n# Technology Description And Included Processes\n\n \n\
  Declared unit: \nThe declared values refer to 1 kg of uncoated, phenolic resin-bonded\
  \ SAGLAN glass wool."
