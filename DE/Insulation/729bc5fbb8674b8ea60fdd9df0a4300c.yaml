description: "The product declaration refers to products made of glass wool. Glass\
  \ wool consists of man-made monofilament mineral fibres of non-crystalline structure.\
  \ The average fibre diameter is between 3 and 6 \u03BCm. The production is monitored\
  \ and certified by RAL and EUCEB. The glass wool complies with the definition of\
  \ glass wool according to German legislation on hazardous substances. The raw density\
  \ of SAGLAN products varies from 12 to 100 kg/m3. The average density of the products\
  \ is around 30 kg/m3. The products are marketed under the name SAGLAN. They are\
  \ commercially available in roll form or as slabs."
