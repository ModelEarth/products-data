description: Polyethylene (PE) pipes fulfill a broad variety of requirements, which
  are specifically described in European and international product standards or technical
  specifications for each application. Their main benefits include a wide range of
  dimensions, smooth internal bores with superior flow properties, ease of handling
  on site, excellent corrosion and chemical resistance, reliably low leakage rates
  and an outstanding performance throughout the full lifecycle often exceeding 100
  years. At the end of their life cycle, they can be recycled, thus giving a significant
  contribution to the circular economy. Furthermore, the lightweight and flexibility
  of polyethylene pipes make installations easier as less equipment is required for
  handling, whereas longer lengths, also as coiled pipes, mean fewer butt-welded joints
  or electrofusion fittings. PE pipes are ideally suited to installation by a number
  of trenchless or minimum excavation techniques especially for crossings under roads,
  railways, rivers, airport runways, etc., with major advantages both for the reduced
  environmental impact and social disturbance and related cost saving of new underground
  networks or rehabilitation of old pipelines. PE pipes are mostly manufactured according
  to EN and ISO standards and are ranked by their nominal outside diameter (DN) and
  standard dimension ratio (SDR), equivalent to the ratio of the nominal outside diameter
  and the nominal wall thickness. For applications under pressure (supply of drinking
  water, sewerage and gas distribution) the nominal pressure (PN) is used to designate
  the maximum operating pressure with a minimum design coefficient and the material
  minimum required strength (MRS). PE pipes are available both as black monolayer
  and coextruded structures with a coloured outer layer according to the intended
  application (blue for drinking water, orange for gas distribution, brown for sewerage
  and other colours for specialty markets). Furthermore, they may also have an additio
