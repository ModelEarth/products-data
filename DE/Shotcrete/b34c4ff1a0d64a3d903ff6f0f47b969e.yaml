description: "This EPD\xAE refers to Shotcrete fabricated and used by MossIA ANS at\
  \ the Bane NOR Intercity (SMS 2A) Railway Project. It is a double rail project through\
  \ and under the municipality of Moss in Norway. It consists of 2 tunnels: under\
  \ Moss (2.7 km), and from Moss station to Carlberg (2.3 km); Moss Station (800m);\
  \ 2 significant culverts: Kransen and Carlberg; and 10 km demolition of the existing\
  \ tracks. The shotcrete for rock support requires certain properties of strength,\
  \ durability and minimum energy absorption. Its thickness is variable, and it depends\
  \ on the type and quality of the rock mass. The material composition and design\
  \ are suitable for the area of application to ensure that the reinforcement and\
  \ fixing details are properly grouted. The material composition has reduced shrinkage\
  \ properties. Due to technical requirements mentioned before, three dosages of shotcrete\
  \ were developed and analyzed. The strength of different dosages of shotcrete was\
  \ determined conforming to EN 12390-1, EN 12390-2, EN 12350-1 and NS-EN 206. The\
  \ required compressive strength for cored samples converted to cylinders H/D=2.0\
  \ is specified by NS-EN 13791 to be 85% of the required characteristic strength.\
  \ The shotcrete has a B35 strength class and 2.31 Ton/m3 of density. The life expectancy\
  \ of the tunnel as well as the studied Shotcrete is at least 150 years taking into\
  \ account technical requirements specified on the MossIA project. Regarding to production\
  \ process, there are two twins independent batching plants to produce concrete and\
  \ shotcrete for the project. There is also a shed to store the aggregates and protect\
  \ them against the weather. For producing shotcrete, all raw materials are mixed\
  \ on the concrete plant, taking into account dosages determined on laboratory tests.\
  \ Shotcrete produced is trucked to the tunnel for the application"
