description: "This Environmental Product Declaration (EPD\xAE) describes the environmental\
  \ impacts of 1 m\xB2 of extra clear glass PARSOL\xAE to 4 mm to 10 mm with a light\
  \ transmittance of maximum 81%*, for an expected average service life of 30 years.\n\
  PARSOL\xAE can be incorporated into a building, furniture or industrial application.\
  \ The impacts of installation are not taken into account.\n*Check table 1, below,\
  \ with all the performance data according to the thickness\nPARSOL is a body-tinted\
  \ soda-lime silicate glass, produced using the float procedure. It is meant to be\
  \ used in building industrial applications. PARSOL has a colored appearance, as\
  \ well as basic solar control properties.\nThere are 5 colors in the PARSOL range:\
  \ green, bronze, dark grey, dark blue, blue. PARSOL products are available in a\
  \ range of thicknesses, from 3 mm to 8 mm, depending on the color.\nPARSOL is in\
  \ conformity with the European Standard EN 572-2."
