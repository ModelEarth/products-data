description: "English Thor is a height adjustable table for operational workspaces.\
  \ With this feature, it easily adapts to the variable dynamics of offices, and shows\
  \ its difference. Named after the strongest God of the Scandinavian mythology, this\
  \ design could be used both as a single desk and different combinations with side\
  \ pedestal. Consisting of a metal frame and laminated top, thanks to its robustness,\
  \ durability and functional structure, it offers variable and long-term uses in\
  \ workspaces. Turkish Thor, operasyonel \xE7al\u0131\u015Fma alanlar\u0131 i\xE7\
  in y\xFCkseklik ayarl\u0131 bir masad\u0131r. Bu \xF6zellik ile de\u011Fi\u015F\
  ken dinami\u011Fe kolayca uyum sa\u011Flar. ofisi ve fark\u0131n\u0131 g\xF6sterir.\
  \ Ad\u0131n\u0131 \u0130skandinav mitolojisinin en g\xFC\xE7l\xFC Tanr\u0131s\u0131\
  'ndan alan bu tasar\u0131m hem tek bir masa hem de yan ayakl\u0131 farkl\u0131 kombinasyonlar\
  \ olarak kullan\u0131l\u0131r. Metal bir \xE7er\xE7eve ve lamineden olu\u015Fan\
  \ \xFCst k\u0131sm\u0131, sa\u011Flaml\u0131\u011F\u0131, dayan\u0131kl\u0131l\u0131\
  \u011F\u0131 ve fonksiyonel yap\u0131s\u0131 sayesinde \xE7al\u0131\u015Fma alanlar\u0131\
  nda de\u011Fi\u015Fken ve uzun s\xFCreli kullan\u0131m sa\u011Flar."
