description: "The manufacturing process of pre-weathered rolled zinc includes the\
  \ following steps: Pre-alloy: In order to improve the properties of zinc, and for\
  \ energy saving purposes, a pre-alloy with titanium, copper and aluminium is prepared\
  \ in an induction furnace. This pre-alloy is poured into ingots. Melting: In the\
  \ melting furnace the Special High Grade (SHG) zinc and the ingots are mixed homogeneously.\
  \ Zinc with the right composition is pumped to the casting furnace. Casting: Casting\
  \ takes place from the casting furnace into a vertical casting installation. The\
  \ zinc is cast into blocks, cooled down with a closed water system and stored for\
  \ further processing. Rolling and coiling: Blocks coming from the casting installation\
  \ are homogeneous pre-heated for the \u201Chot rolling\u201D process. This takes\
  \ place in a gas-fired continuous oven. During the hot rolling on a reversible rolling\
  \ machine the blocks are processed to a predefined thickness. At the end of the\
  \ rolling installation the zinc is coiled and stored to cool off. On the reversible\
  \ cold-rolling mill the coils are rolled to the desired final thickness. For cooling\
  \ and lubrication of the process a special emulsion is used Stretching and cutting:\
  \ Tension in the coils is released by a stretching-and straightening process. The\
  \ zinc is uniquely marked and slitted and cut to the desired width and length. Pre-weathering:\
  \ In a continuously operating production line the coils are degreased, brushed and\
  \ phosphated to get a prepatinated medium gray appearance for NedZink\xAE NOVA or\
  \ a mineral grey appearance for NedZink\xAE NEO. With an additional proces for NedZink\xAE\
  \ NOIR an anthracite black appearance is created. After rinsing and drying the material\
  \ surface is provided with a thin transparent protection layer and stored in the\
  \ warehouse. Quality control: During the entire process extensive quality checks\
  \ are conducted by the manufacturer and Lloyd's Register. Quality Management according\
  \ to ISO 9001. Product quality is checked by Lloyd's"
