lca_discussion: "## Product Component Notes\nDeclared unit The declared unit is 1kg\
  \ RHEINZINK\xAE-prePATINA. Name Value Unit Declared unit 1 kg 3.2 System boundary\
  \ Type of the EPD: cradle to gate - with options In this study, the product stage\
  \ information modules A1, A2, and A3 are considered. These modules include production\
  \ of raw material extraction and processing (A1), processing of secondary material\
  \ input (A1), transport of the raw materials to the manufacturer (A2), manufacturing\
  \ of the product (A3) and the packaging materials (A3). The special high grade zinc\
  \ allows an input of secondary material of 1.5% zinc scrap. The post-consumer scrap\
  \ is used to saturate this input and is discounted from the material flow of module\
  \ D. The transport to module C4 is considered under module C2. Module C4 takes into\
  \ account the non-recovered scrap due to losses and sorting efficiency as described\
  \ in 2.15. The EoL of the product (Modul D) is also included. 3.3 Estimates and\
  \ assumptions No assumptions and estimations were necessary for the LCA. 3.4 Cut-off\
  \ criteria All inputs and outputs to a (unit) process are included in the calculation,\
  \ for which data were available. The applied cut - off criteria is 1% of renewable\
  \ and non- renewable primary energy usage and 1% of the total mass input of that\
  \ unit process in case of insufficient input data or data gaps for a unit process.\
  \ The total of neglected input flows per module, e.g. per module A, B, C or D is\
  \ a maximum of 5% of energy usage and mass. 3.5 Background data Background processes\
  \ are taken fromthe latest GaBi Database GaBi ts 8 with Service Pack 34. Country\
  \ and region-specific data on energy sources including electricity and region-specific\
  \ data on raw materials such as high-grade zinc were taken from GaBi databases.\
  \ 3.6 Data quality The process data and the used background data are consistent.\
  \ Regarding foreground data, this study is based on high quality of primary data,\
  \ collected by RHEINZINK. Data were delivered in form of excel tables and was checked\
  \ for plausibility. Therefore, the data quality can be described as good. 3.7 Period\
  \ under review Modelling is based on production data from 2016. Background data\
  \ refer from 2013 to 2016."
