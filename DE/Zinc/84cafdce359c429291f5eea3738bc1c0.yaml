description: "The basis of RHEINZINK\xAE-prePATINA is electrolytic high-grade fine\
  \ zinc in accordance with /EN 1179/. Added to this are small amounts of titanium\
  \ and copper based on /EN 988/. In addition to other factors, the alloy composition\
  \ is not only of importance for the technological material properties of RHEINZINK\xAE\
  , but also for the colour of its patina. RHEINZINK\xAE-prePATINA blue-grey and graphite-grey\
  \ is the result of a chemical pickling process. This preweathering process anticipates\
  \ the colour of the typical natural patina, which will develop during the period\
  \ of use.\nFor the placing on the market in the EU and EFTA (with the exception\
  \ of Switzerland) the Regulation (EU) No. 305/2011 applies. The products need a\
  \ Declaration of Performance taking into consideration /EN 14782/ or /EN 14783/\
  \ respectively and the CE-marking.\nFor the application and use the respective national\
  \ provisions apply."
