description: Viega Smartpress G-pipe is a multilayer press pipe system designed for
  potable water, heating, and compressed air installations. The pipe consists of a
  cross-linked polyethylene (PEX) inner layer, an aluminum barrier layer for oxygen
  diffusion resistance and dimensional stability, and an outer protective polymer
  layer. It is compatible with the Viega Smartpress press fitting system, which uses
  a cold-press connection technology without O-rings, ensuring reliable, durable,
  and leak-tight joints. The system is intended for residential and commercial building
  services and is supplied in various nominal diameters and wall thicknesses.
