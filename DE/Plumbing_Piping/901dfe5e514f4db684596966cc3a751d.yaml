description: "Pipes The INTERPLAST product is the AquaPlus PP-R pipe, 25mm outer diameter,\
  \ which is utilized for hot and cold potable water. The structure of the material\
  \ and the smooth texture of the surface ensure low friction losses resulting in\
  \ low resistance and low pressure drop in the piping.\_The material used presents\
  \ a greatly reduced noise factor and restricted transmission of noise through the\
  \ pipes. Thus plastic pipes of smaller cross-section can be used for the same quantity\
  \ of water. Aqua-plus pipes are manufactured in cross-sections ranging from 20 mm\
  \ to 315 mm,\_in straight 4 meter lengths.\_Our producing colors are green, white\
  \ and grey. Advantages Pipes and fittings display high resistance to hydraulic shock\
  \ (at pressures greater than 130 bar at ambient temperature). Lifespan of more than\
  \ 50 years for temperatures of 20-90\xB0 C and operating pressure 6-26 bar. Peak\
  \ temperatures of 110\u03BFC at 4 bar operating pressure do not affect the Aqua-plus\
  \ system. Exceptional resistance to corrosion. Very good performance even in areas\
  \ with very hard water. Low thermal conductivity makes it possible to reduce heat\
  \ loss in the hot water networks. Certifications: SKZ Germany, WRAS Great Britain,\
  \ MIRTEC EBETAM PN 25 Fittings Certifications: SKZ Germany, MIRTEC EBETAM, WRAS\
  \ NSF Tests:\_MIRTEC EBETAM , WRAS NSF, General Chemical State Laboratory Guarantee:\
  \ 10 years covered to a sum of up to \u20AC 3,000,000."
