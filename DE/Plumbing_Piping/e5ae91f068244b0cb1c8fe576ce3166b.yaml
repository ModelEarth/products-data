description: This EPD covers our main piping systems PEX-a cross- linked polyethylene
  pipes and the mutilayer systems PERT-AL-PERT and PE-AL-PEX-b. The system PEX refers
  to cross-linked polyethylene material and PERT refers to polyethylene material of
  raised temperature resistance.The multilyers pipes are compound of five-layer which
  materials from inside to outside are respectively PE or PERT, adhesive, aluminium,
  adhesive, PE or PEX-b. Plastic pipes can be used inside buildings in plumbing, cold
  water and domestic hot water installations and in heating and air conditioning installations
  of any kind.
