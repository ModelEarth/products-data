description: 'Two polypropylene plastic systems are the objective of the study, named
  generically as MecFlow and Terrain Q. Both Systems are intended for building and
  construction applications, and they are composed of different types of pipes and
  fittings, according to the final application (supply and drainage), sharing the
  same composition and the same raw material (polypropylene).


  MecFlow is a pipe and fittings system made of multi-layered PPR CT RP, for networks
  of cold water, DHW, heating and air conditioning. It is a multilayer product with
  the following characteristics:

  1. The external layer, grey with white stripes has additives to enable UV protection,
  which minimizes the degradation caused by sun exposure.

  2. The light grey intermediate layer incorporates the addition of microfibers that
  reduces the thermal expansion coefficient and allows an increase in the mechanical
  resistance of the system. The reduced thickness of the pipe walls allows for an
  installation of smaller diameters compared with traditional PPR.

  3. The white inner layer is resistant to disinfection processes and incorporates
  an anti-microbial additive and anti-fouling protection.


  The main distinguishing features of the MecFlow system are; its resistance to disinfection
  processes, anti-microbial protection, anti-expansion microfibers, anti-fouling protection,
  halogen free and highest fire classification rating for plastic system Bs1d0.'
