description: "This EPD covers polypropylene (PP) pipes for stormwater drainage and\
  \ sewerage applications in sizes ranging from 150mm to 900mm nominal diameter. Vinidex\
  \ PP pipes are manufactured in accordance with Australian Standard AS/NZS 5065 and\
  \ have a smooth bore for optimum hydraulic performance and a corrugated outside\
  \ wall for high stiffness to weight ratio.The EPD conforms to ISO 14025, EN 15804\
  \ and PCR 2012:01 Construction Products and Construction Services v2.0. The EPD\
  \ covers a \u2018cradle-to-gate with options' scope with the intent to cover all\
  \ modules of significant environmental impact over the full product life cycle.The\
  \ declared unit is one kilogram of installed PP drainage or sewerage pipe.This EPD\
  \ complies with the requirements for a \u2018product-specific EPD' and can be used\
  \ to obtain Product Sustainability credits under the GBCA Green Star rating tools\
  \ and can be used to represent PP pipe products in Whole of Building Life Cycle\
  \ Assessments."
