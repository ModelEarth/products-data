description: "JACKODUR Plus is produced by a continuous extrusion process using electricity\
  \ as the main power source: polystyrene granules are melted in an extruder and a\
  \ blowing agent is injected into the extruder under high pressure. The drop in pressure\
  \ at the exit die causes the polystyrene to foam into a board with homogeneous and\
  \ closed-cell structure. Then the boards\u2019 edges are trimmed, and the product\
  \ is cut to dimensions. The smooth foam skin resulting from the extrusion process\
  \ remains on the boards or is removed mechanically for particular board types to\
  \ achieve better adhesive strength in combination with e. g. concrete, mortar, or\
  \ construction adhesives. Some boards receive special surface patterns or grooves.\
  \ JACKODUR Plus foams off-grade material or scrap from production is recycled in\
  \ the production process of extruded polystyrene foam XPS. The manufacturing plant\
  \ in Arendsee/Germany is certified according to ISO 9001 and ISO 50001. Technical\
  \ data: Acoustic properties are not relevant for JACKODUR Plus. For fire performance,\
  \ these products except in Scandinavia achieve the fire classification Euroclass\
  \ E according to EN 13501-1. Declared unit: The declared unit is 1 m3 XPS. Corresponding\
  \ conversion factors are listed in the table below."
