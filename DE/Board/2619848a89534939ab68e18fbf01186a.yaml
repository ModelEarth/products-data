description: "XPS is produced from polystyrene granulate in a continuous extrusion\
  \ process. The polystyrene is melted and homogenised with the additives in a tandem\
  \ extruder under high pressure. The propellant is dissolved in the melting process\
  \ and subsequently discharged through a slot die. The propellant foams up the melt\
  \ in the ambient temperature due to the strongly reducing counter-pressure caused.\
  \ The melt cools down in the process and the polystyrene foam solidifies. Closed-cell\
  \ rigid polystyrene foam is produced. This continues to cool down and can be packaged\
  \ after removal of the extrusion skin. Polymer-modified mortar is mixed with water\
  \ and applied to the XPS core together with the fibre glass fabric to coat the rigid\
  \ foam board. The dried board can then be cut to size. wedi building boards are\
  \ packed on pallets with polyethylene foil. XPS from production cuts and milling\
  \ dust are recycled directly into production and re-used to produce XPS. Polystyrene\
  \ is a thermoplastic material and can therefore be recycled simply and cheaply through\
  \ melting. Declared unit: The declared unit for this study is a wedi building board\
  \ coated on both sides with a surface area of 1 m\xB2 and a thickness of 20 mm."
