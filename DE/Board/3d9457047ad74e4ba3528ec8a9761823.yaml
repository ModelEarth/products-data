description: "Fig.1: Schematic layout of the GUTEX Thermoflex manufacturing process\
  \ Schematic repesentation of the Gutex Thermoflex manufactuing process. \xB7 Raw\
  \ timber is crushed as wood chips. \xB7 The wood chips are softened by adding moisture\
  \ and heat and then defibred. \xB7 The fibres are dried during further transport,\
  \ dust particles are segregated and bi-component fibres added. \xB7 The fibre mixture\
  \ is spread as a mat for the requisite material strength. \xB7 The binding fibres\
  \ are activated in a thermal process giving rise to a flexible, cohesive mat structure.\
  \ \xB7 The mat thus produced is then cut to size, packed and transported to the\
  \ warehouse. Both internal and external quality monitoring are performed for the\
  \ production of GUTEX Thermoflex insulating boards (/DIN EN ISO 9001/ and CE marking\
  \ in accordance with /DIN EN 13171/ with voluntary KEYMARK certification). Technical\
  \ data: The technical construction data outlined below applies for GUTEX Thermoflex\
  \ insulating boards as delivered from the factory. More extensive data can be taken\
  \ from the technical data sheet at www.gutex.de (download section). Declared unit:\
  \ The declared unit in the LCA is the provision of 1 m\xB3 Gutex Thermoflex with\
  \ a density of 50 kg/m\xB3, 7.83% wood moisture, 6.5% water content and 10.5% additives.\
  \ All details on additives used were calculated on the basis of specific data."
