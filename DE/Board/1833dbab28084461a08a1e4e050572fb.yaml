lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDatenbasis fr die kobilanz\
  \ ist das Jahr 2020 vom Produktionsstandort der Austrotherm GmbH in Pinkafeld, sterreich.\
  \ \nSystemgrenze: \nTyp der EPD: Von der Wiege bis zum Werkstor mit den Modulen\
  \ C1\u2013C4 und Modul D, (A1\u2013A3, A4\u2013A5, C, D)\n\nDie kobilanz betrachtet\
  \ die folgenden Punkte des Lebenszyklus: \n\nExtraktion und Aufbereitung von Rohstoffen,\
  \ Herstellung der Vorprodukte zur Herstellung des PF-Kerns und Herstellung der EPS-Kaschierung\
  \ (A1)\nTransport zum Ort der Herstellung, Pinkafeld (A2)\nHerstellung der Phenolharzschaum-Platte\
  \ (A3) und Aufbringen der EPS-Kaschierung unter Verwendung von zertifiziertem kostrom,\
  \ der Anteil von zertifizierten Strom am Gesamtstrombedarf betrgt 100 % (0,01kg\
  \ CO2eq./kWh)\n\nHerstellung der Verpackungsmaterialien, Kartonagen, Holzpaletten\
  \ und Polyethylenfolie (A3)\nTransporte zur Nutzung (A4), 100 km\nThermische Verwertung\
  \ der Verpackung (A5)\nManueller Rckbau (C1)\nTransport zur Nachnutzung (C2), 50\
  \ km\nThermische Verwertung in einer Anlage mit einer Effizienz R1 grer 0,6 (C3)\n\
  Rckgewinnungs- und Recyclingpotentiale (D) - auerhalb der Systemgrenzen\n\n# Technology\
  \ Description And Included Processes\n\nManufacture The phenolic foam is produced\
  \ using the following raw materials: an aqueous phenolic resin, a catalyst, additives\
  \ and a propellant. The closed cell structure in the resin mixture is created by\
  \ the exothermic chemical reaction during hardening. The added propellant forms\
  \ a solid and very fine cell structure that is almost completely closed. The components\
  \ listed above are mixed and blended to form a ready-mixed resin liquid. The finished\
  \ resin mass, which is still in liquid form, is placed in a block mould and the\
  \ chemical reaction begins. The mass foams up and fills the block mould at the end\
  \ of the process. This raw block is moulded and dried. The resulting block is then\
  \ cut to the desired board format. A thin EPS layer is glued to the top and bottom\
  \ of the finished board. Afterwards, the boards are calibrated to finished size\
  \ and then packed."
