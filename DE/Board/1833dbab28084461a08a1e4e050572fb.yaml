description: "Austrotherm Resolution\xAE Fassade ist ein Dmmstoff aus Phenolharzschaum\
  \ (PF) mit einer beidseitigen EPS PLUS Kaschierung entsprechend der EN 13163. Phenolharzschaum\
  \ (PF) ist ein Kunststoffschaumdmmstoff entsprechend der EN 13166. Die Platten werden\
  \ in einer Strke von 25 mm bis 300 mm mit gerader Kante produziert. Innerhalb dieser\
  \ EPD wird das Produkt mit einer Strke von 100 mm deklariert. Mit Hilfe des der\
  \ EPD beigefgten Anhangs knnen die kobilanzergebnisse fr smtliche Platten mit anderen\
  \ Strken berechnet werden."
