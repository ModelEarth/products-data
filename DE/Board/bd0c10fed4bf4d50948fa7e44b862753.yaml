  \ with thinkstep 8.7 (2018) and Ecoinvent v3.3 databases to obtain the inventory\
  \ of generic data. Raw materials and energy consumption, as well as transport distances\
  \ have been taken directly from the manufacturing plant (Production data according\
  \ 2019) LCIA results are relative expressions and do not predict impacts on category\
  \ endpoints, the exceeding of thresholds, safety margins or risks All result tables\
  \ refer to a functional unit of 1 m\xB2 of mineral wool with a thermal resistance\
  \ of 1.0 K*m 2*W -1 of ISOVER ARENA34 product with a thickness of 34mm. To obtain\
  \ the results of other thicknesses please address to the conversion factor in the\
