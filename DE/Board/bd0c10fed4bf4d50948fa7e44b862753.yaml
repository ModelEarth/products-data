  \ High Concern (SVHC) for authorization\u201D has not been used in a percentage\
  \ higher than 0,1% of the weight of the product. The verifier and the program operator\
  \ do not make any claim nor have any responsibility of the legality of the product.\n\
  \n## LCA Notes\nLCA model, aggregation of data and environmental impact are calculated\
