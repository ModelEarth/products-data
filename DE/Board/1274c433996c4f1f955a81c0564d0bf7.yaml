lca_discussion: "# Use Advice\n\nScope: \nThe declaration is valid for 1 m\xB2 of\
  \ PU insulation board manufactured by Paul Bauder GmbH & Co. KG at the location\
  \ 6188 plant Landsberg b. Halle. \nSystem boundary: \nType of EPD: Cradle to gate\
  \ with options, modules C1-C4 and module D (A1-A3 + C + D and additional modules:\
  \ A4, A5). The LCA considers the following modules of the life cycle: \n\nProduction\
  \ Stage (A1-A3): The Product stage includes:\n\nA1 Raw material supply and processing,\
  \ processing of secondary material inputs, (e.g. recycling processes)\nA2 Transport\
  \ of raw materials to the Manufacturer (reference area Germany)\nA3 Production of\
  \ PU insulation board in the factory, (incl. energy provision, water provision,\
  \ provision of auxiliary materials, disposal of production waste, production of\
  \ packaging materials)Construction stage (A4-A5): The construction process stage\
  \ includes:\n\nA4 transport to the construction site\nA5 Disposal of the packaging\
  \ after installation of the insulation board in the building\n\nEnd-of-life stage\
  \ (C1-C4): The end-of-life stage includes:\n\nC1 manual de-construction\nC2 transport\
  \ to waste processing; 50 km with truckTransport distance can be adjusted at building\
  \ level if necessary (e.g., for 100 km actual transport distance: multiply LCA values\
  \ by factor 2).\n\nC3 100% Thermal recovery \nC4 not relevant\nBenefits and loads\
  \ beyond the\n\nSystem Boundary (D): Module D includes:\n\nEnergy recovery potentials\
  \ from thermal recycling of the packaging and PU insulation material at the end\
  \ of life.\n\n# Technology Description And Included Processes\n\nBauderPIR SDS /\
  \ M / MF is a closed-cell foam and factory-made thermal insulating material, which\
  \ is used in the form of insulation boards for insulating buildings, as well as\
  \ for the insulation of building equipment and industrial installations. The polyurethane\
  \ insulating material (PU) product family consists mostly of the product variant\
  \ polyurethane (PUR) - see EN 13165. PU insulating materials are produced, inter\
  \ alia, as insulation boards with flexible facings. This Product Declaration covers\
  \ BauderPIR SDS / M / MF with mineral fleece facings on both sides. \nTechnical\
  \ data: \nFor determining technical data, testing methods as stated in DIN EN 13165\
  \ are used. The gross density of PU insulation boards with mineral fleece facings\
  \ for building construction is approx. 28 - 32 kg/m\xB3.  \n\nDepending on their\
  \ thickness, the boards are manufactured with thermal conductivity levels WLS 026\
  \ up to WLS 027. These levels are equivalent to thermal conductivity design values\
  \ from 0.025 W/(m.K) up to 0.026 W/(m.K). Capillary-actively modified\ninsulation\
  \ boards have design values of 0.031 W/(m.K). In addition, the nominal value of\
  \ the thermal resistance from RD = 0.70 at 20 mm (m\xB2.K)/W to 9.60 (m\xB2.K)/W\
  \ at 240 mm can be specified.  \n\nNominal compressive stress or nominal compressive\
  \ strength at 10% deformation is 120 kPa (dh) to DIN 4108-10. Higher compressive\
  \ strength is possible. Nominal tensile strength perpendicular to the insulation\
  \ board plane is \u2265 80 kPa. Higher tensile strength is possible.  \n\nThe water\
  \ vapour diffusion resistance factor \xB5 of BauderPIR SDS / M / MF is between 40\
  \ and 200 acc. to DIN 4108-4.\n\nMaximum moisture absorption of BauderPIR SDS /\
  \ M / MF at diffusion and condensation is at approx. 6 % by volume. Water absorption\
  \ at total immersion of a 60 mm thick BauderPIR SDS / M / MF with mineral fleece\
  \ facings was measured at 1.3 % by volume after 28 days. Moisture absorption after\
  \ freezing and thawing was between 2 % and 7 % by volume (measured at insulating\
  \ material without facings).\n\nBauderPIR SDS / M / MF is a distinctive thermosetting\
  \ material and therefore cannot be melted. \nDeclared unit: \nThe declaration refers\
  \ to 1 m\xB2 PU insulation board."
