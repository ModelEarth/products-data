description: Polyurethane insulating material (PU). BauderPIR SDS / M / MF is a closed-cell
  foam and factory-made thermal insulating material, which is used in the form of
  insulation boards for insulating buildings, as well as for the insulation of building
  equipment and industrial installations. The polyurethane insulating material (PU)
  product family consists mostly of the product variant polyurethane (PUR) - see EN
  13165. PU insulating materials are produced, inter alia, as insulation boards with
  flexible facings. This Product Declaration covers BauderPIR SDS / M / MF with mineral
  fleece facings on both sides. For the placing on the market of the product in the
  European Union/European Free Trade Association (EU/EFTA) (with the exception of
  Switzerland) Regulation (EU) No. 305/2011 (CPR) applies. The product needs a declaration
  of performance taking into consideration DIN EN 13165:2016-09 Thermal insulation
  products for buildings - Factory made rigid polyurethane foam (PU) products - Specification
  and the CE-marking. For the application and use the respective national provisions
  apply. In Germany, the design values for application in building construction are
  specified in DIN 4108-10. Hygrothermal design values are regulated in DIN 4108-4.
