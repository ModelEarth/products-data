  \ film and a non-woven polypropylene fabric which assures a complete airtightness\
  \ together with an active protection of the building. Vario\xAE KM Duplex UV is\
  \ used in building, the Sd-value (from 0.3m to 4m) variability prevents the risk\
  \ of condensation in the construction and enables roof structures, ceilings and\
  \ walls to dry out. For instance, loft, sarking, attic floor, massive walls with\
  \ internal insulation and timber frame wall."
