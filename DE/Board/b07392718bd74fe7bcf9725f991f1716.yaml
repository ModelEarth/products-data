lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie Deklaration bezieht\
  \ sich auf SAGEX expandiertes Polystyrol, das am Standort der Sager AG in Drrensch/CH\
  \ hergestellt wird. \nSystemgrenze: \nTyp der EPD: von der Wiege bis zum Werkstor\
  \ mit Optionen, das heit, Module C1\u2013C4 und Modul D (A1\u2013A3, C, D und zustzliche\
  \ Module)\n\nDie Module A1-A3 umfassen smtliche Stoff- und Energieflsse, die fr\
  \ die Herstellung von SAGEX EPS bentigt werden. Fr die Primrrohstoffe und weitere\
  \ Einsatzmittel (ohne Sekundrmaterial) beginnt die Systembetrachtung bei der Entnahme\
  \ der Rohstoffe aus der Natur und umfasst smtliche Prozesse der Aufbereitung, Herstellung\
  \ von Halbfertigkaten und Transporten inkl. der Gewinnung und Nutzung der bentigten\
  \ Energietrger. \nEs wird kein Sekundrmaterial, Sekundrbrennstoffe oder externe\
  \ Abflle in der Produktion eingesetzt.\n\nModul A4 umfasst den Transport auf die\
  \ Baustelle. \n\nModul A5 umfasst die Verbrennung der Transportverpackungen in einer\
  \ Kehrichtverbrennungsanlage, wobei die rckgewonnene Energie in Modul D exportiert\
  \ wird. \nZustzlich werden in Anlehnung an EN 16783 2% Verschnitt angenommen, womit\
  \ eine entsprechende Produktionsmenge inkl. Verpackung und Transport auf die Baustelle\
  \ sowie ihre Entsorgung (Verschnitt und dessen Verpackung) in Modul A5 mitbilanziert\
  \ werden. \n\nDer Dmmstoff wird ohne relevanten Energieaufwand und ohne nennenswerte\
  \ Partikelemissionen rckgebaut. In Modul C1 werden daher keine Umweltwirkungen ausgewiesen.\
  \ \n\nModul C2 umfasst den Transport der rckgebauten Dmmung in eine Mllerverbrennungsanlage\
  \ (MVA).\n\nModul C3 umfasst das Szenario, dass 100 % des EPS in einer MVA mit in\
  \ Europa blichem R1-Wert > 0,6 energetisch verwertet werden. Die dabei rckgewonnene\
  \ Energie wird in Modul D exportiert.\n\nFolglich werden in Modul C4 keine Umweltwirkungen\
  \ ausgewiesen.\n\nModul D umfasst die Gutschriften aus der Produktion von Strom\
  \ und Wrme, die bei der energetischen Verwertung der Verpackungsabflle aus dem Einbau\
  \ und dem Produkt im End-of-Life erzeugt werden. \n\nLangzeitemissionen > 100 Jahre\
  \ werden in der Auswertung der Wirkungsabschtzung nicht bercksichtigt.\n\n# Technology\
  \ Description And Included Processes\n\nSAGEX expanded polystyrene is produced in\
  \ the following production steps: - Pre-foaming - Block foaming - Oscillation /\
  \ cutting - Finishing of fa\xE7ade panels - Quality assurance - Packaging Sager\
  \ AG in D\xFCrren\xE4sch is certified according to ISO 9001."
