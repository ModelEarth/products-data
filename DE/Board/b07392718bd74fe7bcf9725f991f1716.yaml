description: 'SAGEX expandiertes Polystyrol (EPS) ist ein organischer Dmmstoff, dessen
  wesentlicher Bestandteil mit Pentan expandiertes Polystyrol ist. Nach dem Schumen
  besteht der Dmmstoff zu 98 % aus Luft. SAGEX expandiertes Polystyrol wird in einer
  Vielzahl von Produkten in verschiedenen Ausfhrungen fr unterschiedliche Anwendungen
  produziert. SAGEX expandiertes Polystyrol kann beschichtet werden mit: HDPE-Folie
  (High-Density Polyethylen),

  Alu-PE-Folie,

  Alu-Ankergewebe,

  PE-Beschichtung,

  PE-Beschichtung mit Ankergewebe .'
