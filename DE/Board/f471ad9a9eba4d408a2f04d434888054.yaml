description: "CELENIT wood wool panels are made of fir wood coming from sustainable\
  \ management forests (PEFC\u2122 or FSC\xAE) and mineral binders mainly Portland\
  \ cement, white or grey, and marble powder. The mix of the mentioned raw materials,\
  \ the density of the mixture and the inclusion of additional layers/elements give\
  \ the panels specific technical properties which make them very versatile multi-purpose\
  \ products for many building applications. The cellular structure of wood gives\
  \ the insulation panel lightness and elasticity. The gaps between the fibres gives\
  \ sound absorption and excellent ability to adhere to all forms of mortar. The presence\
  \ of Portland cement gives high resistance to water and frost and superior mechanical\
  \ properties such as resistance to bending and compression and high fire resistance.\
  \ The products included in the present EPD are monolayer panels and are classified\
  \ in two different divisions. BUILDING | CONSTRUCTION regards building insulation\
  \ products, consisting mainly of grey Portland cement and 3 mm standard texture\
  \ and includes the following panels: CELENIT N and N/C (monolayer, grey cement),\
  \ CELENIT R, RA (monolayer with wooden laths) and RAB (same product as RA but with\
  \ white cement). ACOUSTIC | DESIGN division is specific for sound absorbing applications\
  \ and regards panels selected for their aesthetic quality, mainly with white Portland\
  \ cement; it includes the following panels: CELENIT ABE, AB and NB (white cement\
  \ and respectively extra-thin, thin and standard textures), CELENIT AE, A (grey\
  \ cement and respectively extra-thin and thin textures), ABE/A2, AB/A2, AE/A2, A/A2\
  \ (same descriptions for previous boards but in Euroclass A2-s1,d0). The products\
  \ are compliant to the EN 13168 standard \u201CThermal insulation products for buildings.\
  \ Factory made wood wool (WW) products\u201D and to the EN 13964 \u201CSuspended\
  \ ceilings. Requirements and test methods\u201D."
