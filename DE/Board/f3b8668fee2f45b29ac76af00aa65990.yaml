lca_discussion: "# Use Advice\n\nScope: \nThe data have been provided by one production\
  \ site based in Tittling, Germany for the year 2021. \nSystem boundary: \nType of\
  \ EPD according to EN 15804: \"cradle to gate with options, modules C1\u2013C4,\
  \ and\nmodule D\". The following modules are declared: A1\u2013A3, C, D and additional\
  \ modules: A4 + A5. \n\nProduction - Modules A1-A3\nThe product stage includes:\n\
  \nRaw material supply (A1): polystyrene (PS) re-granulates recycled externally,\
  \ polystyrene (PS)\nbriquettes and their recycling process on-site, blowing agents,\
  \ co-blowing agents, and flame retardants.\nTransport to the manufacturer (A2) \n\
  Manufacturing (A3), including provision of all\nmaterials, products and energy,\
  \ as well as waste processing up to the end-of-waste state.Construction stage -\
  \ Modules A4-A5\nThe construction process stage includes:\n\nTransport to the construction\
  \ site (A4)\n\nTreatment of packaging material (A5) credits for potential avoided\
  \ burdens due to energy\nsubstitution of electricity and thermal energy generation\
  \ are declared in\nmodule D.\n\nEnd-of-life stage\u2013 Modules C1-C4 and D\nThe\
  \ end-of-life stage includes\nManual dismantling (C1)\nTransport to EoL (C2) \n\
  Waste processing & disposal (C) with three 100 % scenarios (scenario 1: thermal\n\
  treatment (C3/1); scenario 2: Recycling (C3/2); scenario 3: landfill (C4/3))\nReuse,\
  \ recovery or recycling potential (D) - beyond\nsystem boundary. No credits were\
  \ accounted from any of the EoL scenarios\n(C3/1, C3/2, or C4/3) in module D. The\
  \ credits in D/1, D/2, and D/3 are solely\naccounting for the avoided burdens calculated\
  \ by the inversion of electricity\ngrid mix and thermal energy from natural gas\
  \ during packaging treatment (A5).\n\n# Technology Description And Included Processes\n\
  \nBachl ReXPS is an extruded polystyrene foam (XPS) made of 100% recycled and reclaimed\
  \ polystyrene, manufactured according to EN 13164 and available in sheet form with\
  \ a density range of 30-35 kg/m\xB3. Bachl ReXPS panels are supplied with a butt\
  \ edge or shiplap. The EPD only applies to an unlaminated product; Lamination and\
  \ additional product treatment are not taken into account. \nTechnical data: \n\
  Sound absorption coefficient and dynamic rigidity are not relevant for Bachl ReXPS\
  \ because this insulation panel is not used to improve room acoustics or impact\
  \ sound insulation.\nFor fire performance, these products except in\nScandinavia\
  \ achieve the fire classification Euroclass E\naccording to EN 13501-1. \nDeclared\
  \ unit: \nThe declared unit is 1 m3 of the Re-XPS insulation\nboard. The density\
  \ of the product is 32.7 kg/m\xB3."
