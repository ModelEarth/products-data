description: "The raw materials are mixed in water and blended in a reactor to form\
  \ calcium silicate. This is combined in a mixer with the other raw materials to\
  \ form a thick slurry. The slurry is formed to a board. Boards are dried and edges\
  \ are trimmed. All material which is cut off is fully recycled within the production\
  \ plant. The quality management system of the company and the production facility\
  \ are certified according to ISO 9001:2015. Declared unit: The functional unit is\
  \ 1 m\xB2 of PROMATECT\xAE-100/200/250 and PROMAXON\xAE-Typ A with a thickness of\
  \ 15 mm. The results for other thicknesses can be obtained by multiplying the presented\
  \ results by the corresponding adjustment factor as included in the table. The unit\
  \ refers to a weighted average product based on the ratio of tons produced of all\
  \ products in the reference year 2019."
