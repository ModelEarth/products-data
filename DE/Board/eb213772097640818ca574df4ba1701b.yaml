lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese Deklaration ist eine\
  \ EPD, die ein Durchschnittsprodukt verschiedener Produktlinien\n\nabbildet, welche\
  \ in folgendem Werk hergestellt werden:\n\n\nSTEICO Sp. z o.o. \n\nul. Przemys\u0142\
  owa 2  \n\n64-700 Czarnk\xF3w\n\nDie Berechnung der \xD6kobilanz bezieht sich auf\
  \ ein Produkt mit einer Rohdichte von 140 kg/m3.\n\nFolgende D\xE4mmstoffplatten\
  \ aus dem Trockenverfahren sind in die Durchschnittsbildung eingeflossen:\n\nSTEICOprotect\
  \ L dry (110 kg/m3)\nSTEICOsafe 120-160 (110 kg/m3)\nSTEICOtherm dry (110 kg/m3)\n\
  STEICO\xE9tanche (140 kg/m\xB3)\n\nSTEICOinstall (140 kg/m3)\nSTEICOint\xE9gral\
  \ (140 kg/m\xB3)\nSTEICOprotect M dry (140 kg/m3)\nSTEICOroof dry (140 kg/m3)\n\
  STEICOspecial dry (140 kg/m3)\nSTEICOsafe 60-100 (140 kg/m3)\nSTEICOtop (140 kg/m3)\n\
  STEICOduo dry (180 kg/m3)\nSTEICOprotect H dry (180 kg/m3)\nSTEICOuniversal dry\
  \ 52-100 (180 kg/m3)\nSTECOprotect S dry (210 kg/m3)\nSTEICOsafe 40 (210 kg/m3)\n\
  STEICOuniversal dry 35-40 (210 kg/m3) \nSystemgrenze: \nDer Deklarationstyp entspricht\
  \ einer EPD \u201EWiege bis Werkstor \u2013 mit Optionen\u201C. Inhalte sind das\
  \ Stadium der Produktion, d. h. von der Bereitstellung der Rohstoffe bis zum Werkstor\
  \ der Produktion (cradle-to-gate, Module A1 bis A3), sowie das Modul A5 und Teile\
  \ des Endes des Lebensweges (Modul C2 und C3). Dar\xFCber hinaus erfolgt eine Betrachtung\
  \ der potenziellen Nutzen und Lasten \xFCber den Lebensweg des Produktes hinaus\
  \ (Modul D). \n\n\nDas Modul A1 umfasst die Bereitstellung des Holzes aus dem Forst\
  \ sowie die Bereitstellung der Additive. Die Transporte dieser Stoffe werden in\
  \ Modul A2 ber\xFCcksichtigt. Modul A3 beinhaltet die Aufwendungen der Herstellung\
  \ des Produktes, wie die Bereitstellung der Brennstoffe, Betriebsmittel und Energie,\
  \ sowie die Verpackung des Produktes. \n\nIn Modul A5 wird ausschlie\xDFlich die\
  \ Entsorgung der Produktverpackung abgedeckt, welche den Ausgang des enthaltenen\
  \ biogenen Kohlenstoffs sowie der enthaltenen Prim\xE4renergie (PERM und PENRM)\
  \ einschlie\xDFt. \n\nModul C2 ber\xFCcksichtigt den Transport zum Entsorger und\
  \ Modul C3 die Aufbereitung und Sortierung des Altholzes. Zudem werden in Modul\
  \ C3 gem\xE4\xDF EN 16485 die CO2-\xC4quivalente des im Produkt befindlichen holzinh\xE4\
  renten Kohlenstoffs sowie die im Produkt enthaltene erneuerbare und nicht erneuerbare\
  \ Prim\xE4renergie (PERM und PENRM) als Abg\xE4nge verbucht. \n\nIn Modul D werden\
  \ die thermische Verwertung des Produktes am Ende seines Lebenswegs sowie die daraus\
  \ resultierenden potenziellen Nutzen und Lasten in Form einer Systemerweiterung\
  \ bilanziert.\n\n# Technology Description And Included Processes\n\nDas Trockenverfahren\
  \ zur Herstellung der STEICO Holzfaserd\xE4mmplatten beinhaltet folgende Prozessschritte:\
  \ Verarbeitung des Rohholzes zu Hackschnitzeln Erhitzen der Hackschnitzel unter\
  \ Dampfdruck Zerfaserung der Hackschnitzel im Refiner Trocknung der Fasern im Stromrohrtrockner\
  \ Beleimung der Fasern Aufgabe des Gemenges auf die Produktionslinie Pressen und\
  \ Aush\xE4rten des Gemenges zur D\xE4mmplatte Zuschnitt der Holzfaserd\xE4mmung\
  \ Abstapelung, Verpackung Alle w\xE4hrend der Produktion anfallenden Reststoffe\
  \ werden entweder erneut der Produktion oder intern einer energetischen Verwertung\
  \ zugef\xFChrt. Systeme zur G\xFCtesicherung: Qualit\xE4tsmanagementsystem nach\
  \ /DIN EN ISO 9001:2015/ Umweltmanagementsystem nach /DIN EN ISO 14001:2015/ CE-Kennzeichnung\
  \ nach /DIN EN 13171/MPA Nordrhein-Westfalen, D FSC Zertifikat /CU-COC-841217/ PEFC\
  \ Zertifikat /CU-PEFC-841217/ \nTechnische Daten: \nDie folgenden Angaben beziehen\
  \ sich auf die\nProduktlinie STEICOspecial dry im Auslieferungszustand. Angaben\
  \ zu weiteren im G\xFCltigkeitsbereich dieser EPD genannten Produkte\nsind unter\
  \ www.steico.com einsehbar. \nDeklarierte Einheit: \nDie deklarierte Einheit ist\
  \ 1 m\xB3 Holzfaserd\xE4mmstoff mit einer mittleren Rohdichte von 140,00 kg bei\
  \ einer Holzfeuchte von 5,81 %, was einem Wasseranteil von 5 % entspricht. Der Anteil\
  \ der Zusatzstoffe liegt bei 8,98 %. \n\n\nDie STEICOspecial dry wurde als repr\xE4\
  sentatives Produkt der druckfesten Holzfaserd\xE4mmstoffe aus dem Trockenverfahren\
  \ ausgew\xE4hlt. Die anderen Produkte aus dem G\xFCltigkeitsbereich dieser EPD k\xF6\
  nnen \xFCber eine Skalierung der Rohdichten erkl\xE4rt werden. Es handelt sich gem\xE4\
  \xDF des Punktes 5.2.1c der PCR Teil A um eine \u201EDeklaration eines durchschnittlichen\
  \ Produkts aus einem Werk eines Herstellers\u201C."
