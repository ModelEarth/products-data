description: "Teknopor is the brand of Teknopanel\u2019s thermal insulation boards.\
  \ Teknopor EPS \u201Cexpanded polystyrene rigid foam\u201D, is an economic and lightweight\
  \ thermal insulation material in the form of foam. It is generally white thermoplastic\
  \ consisting of 98% air and 2% plastic with closed porous structure. As Teknopanel,\
  \ we have been working to render world-class service with our ideas outside of the\
  \ box to our customers, since the day of establishment in 2005. Teknopanel has four\
  \ production plant with 123.000 m2 in total area at Mersin (headquarter), Sakarya,\
  \ Manisa and Istanbul."
