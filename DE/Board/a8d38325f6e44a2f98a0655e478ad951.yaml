description: 'JACKODUR Plus is an extruded polystyrene foam (XPS) produced according
  to /EN 13164/ and availablein board shape with a density range from 30 to 50 kg/m3,
  38.4 kg/m3 in average (measured). It has specifically low values of thermal conductivity
  by  using HFO1234 ze as blowing agent. The boards can be delivered in  various compressive
  strength values from 300 to 700 kPa. To meet the need of various applications the
  boards are produced with different surfaces: with the extrusion skin, planed,grooved
  or with thermal embossing. JACKODUR Plus boards are supplied with different edge
  treatments such as butt edge, ship lap and tongue and groove. The EPD is related
  to an unlaminated product only; lamination and additional product treatment are
  not considered.'
