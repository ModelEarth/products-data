description: "All the raw materials are mixed in water and combined to form a thick\
  \ slurry. The slurry is formed to a board on a forming drum, cut and stacked for\
  \ curing. The board is autoclaved under saturated steam pressure and dried. Edges\
  \ are trimmed and the reverse surface sanded to the desired thickness. All material\
  \ which is cut off or sanded away is fully recycled within the process. Technical\
  \ data: Performance data of the product in accordance with the declaration of performance\
  \ with respect to its essential characteristics according to /ETA 06/0206/, 2018-06-25/\
  \ PROMATECT\xAE-H apply. Declared unit: The functional unit is 1m\xB2 of PROMATECT\xAE\
  -H with a thickness of 5mm (abbreviated as 1 m\xB25). For any actual board thickness,\
  \ the values resulting from the LCA shall be multiplied by the ratio (actual thickness\
  \ [mm] / 5 mm)"
