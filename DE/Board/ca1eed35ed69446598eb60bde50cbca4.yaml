lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDas Clima Comfort D\xE4\
  mmmaterial wird von Kingspan Insulation B.V. im Produktionswerk in Tiel, Niederlande,\
  \ produziert. Bei der Produktion wird eine Gewebeschicht auf Glasfaserbasis autoh\xE4\
  siv auf das Schaummaterial aufgetragen. \nSystemgrenze: \nDie folgenden Prozesse\
  \ sind in den Clima Comfort Produktionsstadien A1-A3 enthalten: Herstellung der\
  \ Vorprodukte (Harz, Zusatzstoffe, Treibmittel) \n\n- Transport der Rohmaterialien\
  \ und Vorprodukte zum Werk \n\n- Herstellungsprozess im Werk einschlie\xDFlich des\
  \ Verbrauchs an Wasser und Energie, der Entsorgung der Abfallprodukte und der Beachtung\
  \ direkter VOC-Emissionen in die Luft \n\n- Herstellung und Transport der Verpackungsmaterialien\
  \ \n\nDie folgenden Prozesse sind in den Clima Comfort Stadien C3 und D enthalten:\
  \ \n\n- Entsorgungsszenario (Verbrennung in Abfallverbrennungsanlage mit Energier\xFC\
  ckgewinnung)\n\n# Technology Description And Included Processes\n\nPhenolharzschaum\
  \ wird unter Verwendung von Phenolharz, einem Katalysator, Zusatzstoffen und einem\
  \ Treibmittel hergestellt. Die Zellstruktur im Harz entsteht durch die Hitze der\
  \ chemischen Reaktion. Dazu wird das Treibmittel dem Material zugegeben, das eine\
  \ feste und sehr feine Zellstruktur formt, die zu nahezu 100 % geschlossen ist.\
  \ Der Schaum wird auf die Glasfaserschicht aufgetragen. Danach werden die Dicke\
  \ und die Festigkeit durch das Flie\xDFband bestimmt, wo obere und untere Walzen\
  \ das Material auf die gew\xFCnschte Dicke komprimieren. Die Platte wird auf die\
  \ richtige Gr\xF6\xDFe zuges\xE4gt und gem\xE4\xDF der Produktspezifikationen verpackt.\
  \ \nDeklarierte Einheit: \nDie deklarierte Einheit (1 m\xB2) und die Umrechnungsfaktoren\
  \ sind in der folgenden Tabelle aufgelistet."
