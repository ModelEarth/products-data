description: ACH sandwich panels are structured by two steel sheets and a rigid foam
  core made of polyisocyanurate or polyurethane, according to the selected insulation
  material. The panels composed by PIR insulator (polyisocyanurate) represent an optimal
  choice for large part of construction and insulation solutions, in addition to provide
  compliance on a wide range of requirements against fire risks, in accordance with
  national and european regulations. On the other hand, the panels composed by PUR
  insulator (polyurethane) are suitable for facades and covering solutions. These
  products are a self-supporting structure which provide an excellent thermal insulation
  capacity, as well as multiple decorative finishes and a wide assortment of connection
  systems. Likewise, its easy assembly gives a rigid and robust appearance, in addition
  to become on an affordable option with reference to other alternatives. ACH sandwich
  panels can be used for the installation of coverings, facades and wall partitions
  in numerous types of buildings, such as heated places, production plants, hazardous
  substances warehouses or cold-storage rooms among other locations.
