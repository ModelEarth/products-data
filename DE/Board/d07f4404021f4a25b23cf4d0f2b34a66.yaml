description: "/Product definition GUTEX wood fibre insulating boards are board-shaped\
  \ insulating materials manufactured from wood fibres in accordance with EN 13171.\
  \ By adding low quantities of polyurethane (PUR) resin, insulating boards are manufactured\
  \ from wood fibres in a dry process. After production, they are cut and profiled\
  \ and finished where necessary. Water-repellent and non-water-repellent single-layer\
  \ insulation panels can be manufactured to a thickness of 240 mm. Directive (EU)\
  \ No. 305/2011(CPR) applies for placing the product on the market in the EU/EFTA\
  \ (with the exception of Switzerland). The product requires a Declaration of Performance\
  \ taking consideration of the harmonised product standard EN 13171:2015-04, 2 Thermal\
  \ insulation products for buildings - Factorymade wood fibre (WF) products, and\
  \ CE marking. Other application standards: \xB7 DIN 4108-4:2017-03, Thermal protection\
  \ and saving energy in buildings \xB7 DIN 4108-10:2015-12, Thermal protection and\
  \ saving energy in buildings \xB7 DIN EN 622-4:2019-08, Fibreboards \xB7 SIA 2001:2015\
  \ data sheet: Thermally-insulating construction products \xB7 Association pour la\
  \ certification des mat\xE9riaux isolants ACERMI certificate \xB7 \xD6NORM B 6000:2018-08-01,\
  \ Factory-made insulating materials for thermal and/or noise protection in buildings\
  \ 2.3 Application GUTEX insulating materials can be used in both old and new buildings:\
  \ as a thermal insulation composite system for the plaster facade, wall insulation\
  \ for backventilated facades, on-roof and/or false ceilings, Environmental Product\
  \ Declaration GUTEX Holzfaserplattenwerk H. Henselmann GmbH + Co KG - Wood fibre\
  \ insulation boards insulating ceilings between floors, interior insulation of external\
  \ walls, insulation of installation levels and impact sound insulation for floors.\
  \ 2.4"
