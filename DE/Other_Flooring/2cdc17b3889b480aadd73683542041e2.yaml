description: "    Mapefloor Finish 58 W and Mapefloor Finish 59 W are two-\n    component,\
  \ aliphatic polyurethane coating products in water\n    dispersion with a matt,\
  \ transparent or colored finishes. They are\n    an ideal finishing product for\
  \ Mapefloor System and Ultratop\n    System toppings. Mapefloor Finish 58 W and\
  \ Mapefloor Finish\n    59 W improve Mapefloor Systems resistance to wear and to\n\
  \    scratches while limiting dirt pick-up and making routine cleaning\n    and\
  \ maintenance operations simpler. They are also suitable for\n    protecting the\
  \ surface of concrete.\n    Mapefloor Finish 58 W complies with the principles defined\
  \ in\n    EN 1504-9 \u201CProducts and systems for the protection and repair"
