description: 'ASP Access Floors Pty Ltd manufactures, distributes and installs access
  floors worldwide. The EPD includes the following Urban Series Access flooring systems:
  Urban X, Urban Data and Urban Interlock. The 600mm x 600mm Urban Panel consists
  of a hardened steel top and bottom sheet plate with corrosion resistant protection,
  inside and out, encapsulating a calcium sulphate core. The 600mm x 600mm URBAN Interlock
  Panel consists of a bare calcium sulphate surface and core with a hardened steel
  bottom sheet plate with corrosion resistant protection. All life cycle stages from
  extraction of raw materials to product installation are included, the scope being
  Cradle to Gate plus Options (A1-3, A4 and A5).'
