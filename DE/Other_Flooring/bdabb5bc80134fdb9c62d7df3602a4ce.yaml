description: "This Environmental Product Declaration refers to Cofradal\xAE 200 produced\
  \ on ArcelorMittal Construction plants in Contrisson and Montataire. Application\
  \ Cofradal\xAE 200 is an integrated composite floor system for all types of construction.\
  \ Its lightness and structural performance allow it to cross large spans (up to\
  \ 7 m). Cofradal\xAE 200 is a prefabricated composite floor system. It includes\
  \ a specific steel profile, an acoustic and thermal insulation material, as well\
  \ as a welded mesh and a concrete slab. Despite its low self-weight, Cofradal\xAE\
  \ floor meets the requirements of acoustic regulations without the added ceiling.\
  \ The 125mm of rock wool Cofradal\xAE allows a fire resistance of REI (min) 120.\
  \ With an additional insulation, the needed thermal insulation is reached with a\
  \ U value down to 0.20 W/(m2K). For the placing on the market of the product in\
  \ the European Union/European Free Trade Association (EU/EFTA) (with the exception\
  \ of Switzerland) Regulation (EU) No. 305/2011 (CPR) applies. The product needs\
  \ a declaration of performance taking into consideration EN 1090-1, Execution of\
  \ steel and aluminium structures - Part 1: Procedures for attestation of conformity\
  \ for load-bearing components, and the CE-marking. For the application and use the\
  \ respective national provisions apply. 2"
