description: Stonclad UR is a four-component, trowel applied, polyurethane mortar
  system. Stonclad UR onsists of a urethane-urea binder, pigments, and graded quartz
  aggregates. Stonclad UR can be applied at thickness ranging from 3 mm to 6 mm depending
  on application requirements. Stonclad UR is a high impact resistant mortar which
  exhibits excellent abrasion, thermal shock, thermal cycling and chemical resistant
  characteristics making it ideal for the food and beverage industry as well as any
  other applications requiring these properties.
