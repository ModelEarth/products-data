description: 'The Composite Panel STACBOND is composed of two aluminium sheets joined
  by a core of thermoplastic resins. It is lacquered with the highest quality paint,
  offering the highest resistance to aging.

  The manufacture of the Composite Panel STACBOND follows a controlled process through
  rigorous testing and quality controls. DESIGN+ is the aluminium composite panel
  developed by STACBOND for sign making and direct digital printing. Its technologically
  advanced surface composition guarantees perfect adhesion of UV inks and ensures
  quality, precise and long-lasting results. Uses:

  - Base for digital print

  - Signage

  - Remodeling of commercial areas.

  - Signage and advertisement solutions

  - Design for exhibition stands

  - Space division and cladding

  - Industrial applications'
