description: "Aluminium composite panel is a building material consisting of two aluminium\
  \ sheets and a combination of low-density polyethylene filling between them. Adhesive\
  \ granule and polyethylene adhesion to aluminium plate is provided. Because the\
  \ top aluminium plate is painted, it has superior surface strength. In our composite\
  \ panels; lightness, aesthetic appearance, fast and easy installation, high sound\
  \ and heat insulation, a wide variety of colours and flexible project applicability\
  \ are the most obvious features.\nOur products are produced in three types: B2 standard\
  \ type, non-combustible A2 and B1-FR (Flame Retardant) aluminium composite panels.\
  \ Our flame-retardant and flame-resistant products have Exova and WarringtonFire\
  \ test approval reports. Our Alutechbond aluminium composite panels also have ERA,\
  \ TSE, G conformity certificate, TSE National Technical approval, ISO 9001, ISO\
  \ 14001, ISO 27001 Information Security Management, Gost-R, ITP Poland certificates.\n\
  ALUTECHBOND\xAE aluminium composite panels can be used at temperatures from -50\
  \ \xB0C to +80 \xB0C and the warranty period is 20 years. Building interior and\
  \ exterior facades, decoration applications, billboards are the main areas of panel\
  \ use. All materials used in the production of composite panels are recyclable.\
  \ The annual total capacity of our two composite panel lines, which we produce from\
  \ 0.21, 0.30, 0.35, 0.40- and 0.50 mm thickness range and 1,250- and 1,500 mm wide\
  \ x 3,200 mm length plates, has reached 6.000.000 m2."
