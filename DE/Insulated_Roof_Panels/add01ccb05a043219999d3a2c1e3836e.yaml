description: "Product definition The EPD applies to prefabricated double skin steel\
  \ faced sandwich panels with a core made of mineral wool, which are produced by\
  \ member companies of PPA-Europe. \n\nThe profiled internal and external faces are\
  \ made of a core of steel, which is protected against corrosion with zinc and organic\
  \ coatings. The thermal insulating core material is made of mineral wool according\
  \ to /EN 2 13162/ with sealing tapes. The core is bonded with adhesive to the steel\
  \ sheets on both sides, to ensure a certain resistance to shear forces of the panel.\
  \ \n\nThe LCA is based on vertical averaging of the specific producer datasets under\
  \ consideration of the respective yearly production amounts. For the placing of\
  \ the product on the market in the EU/EFTA (with the exception of Switzerland),\
  \ /CPR/ applies. The product needs a Declaration of Environmental Product Declaration\
  \ PPA-Europe - Double skin steel faced sandwich panels with a core made of mineral\
  \ wool Performance taking into consideration /EN 14509/ and the CE-marking. The\
  \ data listed in the Declaration of Performance apply. \n\nFor the application and\
  \ use, the respective national provisions apply. Base materials / Ancillary materials\
  \ Composition of the sandwich panels: Application The products are used for structural,\
  \ self-supporting and non-supporting applications in roof, wall and ceiling structures.\
  \ Sandwich panels in wall and roof applications take on tasks of the building physics,\
  \ especially sound, heat and moisture safety. They simultaneously perform the function\
  \ of air tightness of the building envelope."
