description: "The product is a mineral composite panel mainly composed of mineral\
  \ filler with some polypropylene fibers bound by a resin. Exterior face is protected\
  \ by a gel-coat. Panels are fixed on aluminium profiles, included in the EPD scope.\
  \ The installation is also possible with under-structure but this possibility is\
  \ not included in the EPD scope. This understructure can be sourced from different\
  \ suppliers with potentially very different impacts (mass, recycled content). See\
  \ technical notice 2/16-1774 (under review) et 2.2/14-1659_V3. The product is intended\
  \ to be installed on the exterior fa\xE7ade on every type of building, new or refurbished.\
  \ See technical notice for more details."
