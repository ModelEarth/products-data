description: "Kingspan\u2019s roof panel system (KS1000K-Dek) provides a world leading\
  \ firesafe, fibre-free and high thermal performance building solution offering a\
  \ simplified method of construction and high speed of build, when compared with\
  \ traditional multi-component building systems.The insulated roof panels consist\
  \ of an exterior weather sheet PVC or TPO membrane and internal steel liner sheet\
  \ surrounding a high performing insulant core. The external membrane seals the outer\
  \ weather-side of the panel and provides a resilient waterproof finish. These panel\
  \ systems are suitable for most roof applications with near zero slope, and are\
  \ available in a range of coating systems and colours.The declared unit is 1m2 of\
  \ panel with a specific thermal resistance (R-value)."
