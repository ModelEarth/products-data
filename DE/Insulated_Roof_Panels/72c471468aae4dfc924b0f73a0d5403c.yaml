lca_discussion: "\n\n## Source Data Notes\n26 Environmental Product Declaration (EPD)\
  \ - Insulated Steel Panels manufactured by Ternium Mexico 2 1. Ternium Mexico Ternium\
  \ is a leading company in Latin America that manufactures and processes a broad\
  \ range of steel products using the most advanced technology. The company provides\
  \ customers that operate in such diverse and essential steel consuming industries,\
  \ such as construction, automotive and energy, as well as manufacturers of heavy\
  \ and agricultural machinery, household appliances and packaging, among others.\
  \ Ternium and its subsidiaries have 17 production centers in Argentina, Brazil,\
  \ Colombia, Guatemala, Mexico, and the United States. It is also part of the controlling\
  \ group of Usiminas, a leading steelmaker of the Brazilian market. Ternium supplies\
  \ with high quality steel all the main regional markets and it also promotes the\
  \ development of its customers from the metallurgical industry. The company\u2019\
  s distinctive position is a result of its highly integrated production procedure.\
  \ Its facilities feature the whole manufacturing process of steelmaking, from the\
  \ mining of iron ore to the production of high value-added products. With a yearly\
  \ achievable production capacity of 12.3 million tons, Ternium\u2019s shares are\
  \ listed and traded on the New York Stock Exchange. The EPD owner has the sole ownership,\
  \ liability, and responsibility for the EPD. EPDs within the same product category\
  \ but from different programmes may not be comparable. EPDs of construction products\
  \ may not be comparable if they do not comply with EN 15804. Environmental Product\
  \ Declaration (EPD) - Insulated Steel Panels manufactured by Ternium Mexico 3 2.\
  \ General information Product: Declaration owner: Description of the construction\
  \ product: Insulated Steel Panels Ternium Mexico S.A. de C.V. Avenida Universidad\
  \ 992 Colonia Cuauhtemoc, C.P. 66 450 San Nicolas De Los Garza. Nuevo Le\xF3n, M\xE9\
  xico. Contact person: Luis Rechy lrechy@ternium.com.mx Insulating steel panels for\
  \ prefabricated roofs and walls composed of a core of rigid polyurethane foam and\
  \ - two faces of Ternium Pintro\xAE steel. Ternium insulated - steel panels covered\
  \ in this EPD are: Ternium Multytecho, Ternium Multymuro, Ternium Econotecho, Ternium\
  \ Economuro, Ternium Arkirib y Ternium Galvatecho. Declared Unit: Construction product\
  \ identification: 1 m2 of insulated steel panel manufactured by Ternium Mexico Central\
  \ Product Classification: CPC 4299 Other metal goods Main product components: 78%\
  \ in weight Ternium Pintro\xAE steel, 22% in weight rigid polyurethane foam Life\
  \ cycle stages not considered: Content of the declaration: Distribution, use, end\
  \ of life."
