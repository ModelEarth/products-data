description: Rigiprofil ULTRA metal profiles are lightweight hot-dip galvanized (HDG)
  steel profiles used for mounting Rigips plasterboard systems. The product is intended
  for interior use and is corrosion resistant due to the zinc galvanized coating.
  Hot-dip galvanized steel profiles are manufactured from steel hot-rolled coil, which
  is hot-dip galvanized in zinc for corrosion resistance and rolled into application-specific
  profiles.
