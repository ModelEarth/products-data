description: "This Environmental Product Declaration (EPD) describes the environmental\
  \ impact of 1 linear meter (1 lm) of installed steel profile with the intended \
  \ use  to suspend acoustic ceiling tiles. The  production  site  of  Saint-Gobain\
  \ Ecophon  (Sweden)  manufactures  ceiling  grid  systems  in different  sizes.\
  \  Cold rolled  steel is shaped into a \u201Cbody\u201D  through a process  called\
  \ roll forming. Multiple  holes  are  then  punched  in  the  body  to  allow  \
  \ installation.  Lastly,  a  cap  of  steel  (\u201Ccapping\u201D)  is added on\
  \ the body to make the grid visually appealing. The  capping is added to the body.\
  \ The  finished grids are then packed  in cardboard boxes. The grids provide excellent\
  \  mechanical  characteristics  to suspend acoustic  ceiling  tiles,  which contribute\
  \  to  a  better health  by  their  sound  absorption capabilities.  There  is \
  \ no maintenance needed  for  the  grids except  for  normal room  surface  cleaning\
  \  and  there  is  no  ageing,  hence  the  grid  system  can last for the building\
  \ lifetime."
