description: "Shutter systems produced in the Shutter and Shutter Production Facilities\
  \ of ASA\u015E, which attaches importance to RD studies and won an award in this\
  \ regard; helps to minimize the air conditioner consumption by blocking the sun\
  \ rays in the summer months, and helps to reduce the heating costs by trapping the\
  \ hot air inside for a long time in the winter months. Polyurethane-filled lamellas\
  \ designed using aluminium sheets produced in the Aluminium Flat Products Production\
  \ Facility, which continues its activities within ASA\u015E, provide high thermal\
  \ insulation and provide savings to users in the long term.\nASA\u015E has produced\
  \ 37-39-43-55N-55S and 77 mm roller shutter and garage door slats with polyurethane\
  \ filing by Aluminium Rollform technology which has high quality standards and advanced\
  \ level. Aluminium Rollform can enhance functionality service, using in production\
  \ of roof panels, window, and door. One of the most used rollform material is aluminium\
  \ which can be used because of its lightweightness. Aluminium is corrosion resistant\
  \ which means that it does not rust or corrode. Aluminium is greatly versatile so\
  \ that it can effortlessly be bent, cut, and shaped into form. Also, aluminium rollforms\
  \ have multiple colours according to clients. Roll forming technology has many advantages\
  \ which are high production capability, higher strength of roll formed sections."
