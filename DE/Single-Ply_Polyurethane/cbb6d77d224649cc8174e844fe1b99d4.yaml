description: 'weberdry PUR details : weberdry PUR details is a liquid-applied, thixotropic,
  permanent elastic, fiber-reinforced, cold applied and cold curing, polyurethane
  membrane used for long-lasting waterproofing.

  weberdry PUR basic : weberdry PUR basic is a premium, liquid-applied, highly permanent
  elastic, cold applied and cold curing, one component polyurethane membrane used
  for long-lasting waterproofing.

  weberdry 360 PU : weberdry 360 PU is a premium, liquid-applied, highly permanent
  elastic, cold applied and cold curing, one component polyurethane membrane used
  for long-lasting waterproofing.

  weberdry PUR coat traffic : weberdry PUR coat traffic is a pigmented, wear resistant,
  semi-rigid, colour- and UV-stable, weather-stable, cold applied and cold curing,
  one component aliphatic polyurethane coating used as a top-coat for protection over
  exposed waterproofing coatings, subject to high wear conditions

  weberdry PUR balkon : weberdry PUR balkon is a premium, liquid-applied, flexible,
  cold applied and cold curing, polyurethane membrane, used for long-lasting waterproofing.
  It offers exceptional UV stability and resistance to mechanical exposure.

  weberdry PUR trans : weberdry PUR trans is a transparent, hard-elastic, one component,
  aliphatic polyurethane, high-solids coating, used for long-lasting waterproofing.
  This high-technology coating is UV-stable, non-yellowing, weather stable, alkali
  and chemical resistant and even after aging it remains transparent and elastic.

  weberdry PUR coat transparent : weberdry PUR coat transparent is a transparent,
  hard-elastic, polyurethane, high-solids coating, used for long-lasting waterproofing.
  This high-technology coating is UV-stable, non-yellowing, weather stable, alkali
  and chemical resistant and even after aging it remains transparent and elastic

  weberdry PUR finish : weberdr PUR finish is a satin-matte, transparent, semi-rigid,
  polyurethane coating, used for matt finishing over weberdry polyurethane coatings

