description: "The functional unit is 1 m2 of panel. The Piral HD Hydrotec panel 15HP21\
  \ is a sandwich panel, made up of an insulating core in rigid polyurethane foam\
  \ covered on both sides with an 80 \u03BCm sheet of embossed aluminium. This panel\
  \ is particularly suitable for the construction of ductworks intended for use in\
  \ HVAC. The thickness is 20,5 mm \xB1 0,5 mm. The rigid polyurethane foam is the\
  \ result of a chemical reaction between specifically formulated polyols and isocyanates\
  \ and the expansion of the foam is achieved by using only water as blowing agent.\
  \ The density of the PU foam is 52 kg/m3, with a tolerance of \xB1 2 kg/m3; the\
  \ overall density of the panel is about 73 kg/m3."
