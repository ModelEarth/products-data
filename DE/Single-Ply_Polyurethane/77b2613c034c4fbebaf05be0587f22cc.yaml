description: 'This EPD covers the representative product of prefabricated double skin
  steel faced sandwich panels with polyurethane core and intended for discontinuous
  laying in external walls. Its aesthetic is enhanced by hidden fixings and its external
  facing available either in ribbed, micro-ribbed, lined or smooth finish.

  The inner and outer skin is made of a core of steel, which is protected against
  corrosion with a metallic and organic coating. The thermal insulating core material
  is made of polyurethane according to EN 13165 with sealing tapes.

  All of them are produced by EUROPERFIL, S.A. at its production site, located in
  Cervera (Lleida -Spain).

  From 22 different references, one representative product has been analysed with
  the goal of obtaining an average virtual product. Results of the Life Cycle Assessment
  (LCA) are presented for this average virtual product. The average product, has been
  calculated based on a set of references which are certified with CE according to
  EN 14509 EN 13165.'
