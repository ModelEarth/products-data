declaration_type: Product EPD
description: "The coils used for the production of tubes comply with UNI EN 10025-2\
  \ with regard to the technical conditions of delivery of non-alloy steels for structural\
  \ purposes and to UNI EN 10051 with regard to dimensional and shape tolerances.\n\
  In the production phase, special attention is paid to quality controls, in particular,\
  \ in continuous are carried out:\n\u2022\tDimensional checks according to UNI EN\
  \ 10219-2 and UNI EN 10305-5;\n\u2022\tVisual checks according to 10219-2 and UNI\
  \ EN 10305-5;\n\u2022\tCrushing tests for round tubes according to UNI EN ISO 8492;\n\
  \u2022\tChecks on welding, carried out using the HF method, by means of the induced\
  \ current method according to UNI EN ISO 10893-2.\nThe checks to determine the conformity\
  \ of the tubes produced to the reference standards continue in laboratories. All\
  \ the machines we use are certified and subject to periodic maintenance.\nBelow\
  \ are the tests carried out on tube samples in laboratories:\n\u2022\tTensile test\
  \ UNI EN ISO 6892-1;\n\u2022\tResilience test UNI EN ISO 148-1;\n\u2022\tSpectrometric\
  \ tests to determine the chemical composition;\n\u2022\tMacrographic checks of the\
  \ thermally altered zone."
