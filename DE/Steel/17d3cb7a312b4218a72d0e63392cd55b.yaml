lca_discussion: '# Use Advice


  This data set contains the results for modules A1-A3 and modules A4, A5, B2, B3,
  B4, B5, B6, B7, C1, C2, C3, C4 and D in accordance with EN 15804 + A2.

  The modeling of the B modules was carried out in relation to 1 year.

  A comparison with other products is only permissible with a comparable application
  in the building. In principle, a comparison or evaluation of EPD data is only possible
  if all data sets to be compared were created in accordance with EN 15804 + A2 and
  the building context or the product-specific performance characteristics are taken
  into account.


  # Technology Description And Included Processes


  The life cycle assessment results cover the life cycle stages from the manufacture
  of primary products to the extraction of raw materials and processing of secondary
  materials used as input (e.g. recycling processes), their transportation to the
  plant and the production itself, including the provision of all auxiliary and operating
  materials, energy, as well as the complete waste treatment or landfilling of residual
  waste during the production stage. Modules A1, A2 and A3 are shown here as an aggregated
  module A1-A3. If further modules were calculated for this data set, these can be
  found separately and can be combined for a consideration of the entire life cycle.



  # Location description of restrictions


  This data set represents the situation of the company HT Labor + Hospitaltechnik
  GmbH, 91180 Heideck with regard to the most important technologies and the legal
  framework.

  '
