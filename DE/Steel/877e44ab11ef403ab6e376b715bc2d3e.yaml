description: Dowel-type fasteners with thread, e.g. screws made of steel, are fasteners
  that can predominantly be used for fastening two or more components. The materials
  to be fastened or screw-in surfaces can be made of wood, wood materials, plastic,
  aluminium, steel, stainless steel or other metals. Pin-shaped connectors, such as
  screws, are generally manufactured from a wire (steel) and provided with a head
  on one component side to be tightened. Depending on the application, it can have
  different shapes, e.g. countersunk head, round head, hexagon head or washer head.
  For anchoring the pin-shaped connectors, a thread is formed on the opposite side.
  The thread shape (e.g. wood thread or metric thread) is matched to the screw-in
  surface and can be designed differently in terms of thread height, thread angle
  or thread pitch. The point design of the dowel-type fasteners with thread is matched
  to the application, e.g. wooden tip, drill tip or blunt shape. For protection against
  corrosion or e.g. for setting a sliding friction, the pin-shaped connectors can
  be provided with different coatings, for example, zinc or anti-skid coating. Depending
  on the application, the additional use of suitable steel or stainless steel seals
  as well as EPDM seals (ethylene-propylene-diene rubber), washers or nuts is provided.
  Depending on the application, the dowel-type fasteners with thread can be subject
  to legal national or European requirements such as the Construction Products Regulation.
  For example, the following documentation possibilities may be available
