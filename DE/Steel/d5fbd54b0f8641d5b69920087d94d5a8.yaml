description: This EPD is about the production of 4 different types of stainless steel
  sheets, which can be distinguished for their different surface treatments that allow
  to realize a huge range of polishing, brushing and decorations.The productive process
  includes:specific surface treatments of the stainless steelprimary packing with
  plastic protectionsecondary packing on customized pallets following the specific
  dimensions of the productStainless steel is well known for its valuable mechanical
  and physical properties, which make it a considerable choice in several application
  fields. Due to resistance to corrosion, it is a suitable material to be used everywhere
  environmental conditions are particularly aggressive, both in construction and industry
  fields. It is highly elastic and fire resistant, which make it particularly functional
  for the realization of anti-seismic structures. It is easy to be processed and cleaned
  and its hygienic properties allow the use in the food industry as well as the health
  field.
