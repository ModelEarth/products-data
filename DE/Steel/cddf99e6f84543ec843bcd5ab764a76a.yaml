description: "Processing of primary material The starting material for the welded\
  \ reinforcing steel-stainless steel connections in the Sch\xF6ck Isokorb\xAE is\
  \ wound up as \"metal wire\" on spools (coils), delivered and unwound in special\
  \ systems, straightened and cut to the required length or directly from the coil\
  \ using recognized and certified welding processes on special welding machines manufactured\
  \ in-house in Baden-Baden. The shear bars are bent on our own bending machines and\
  \ provided with a retaining clip. The HTE-Compact pressure bearing made of high-performance\
  \ fine-grained concrete is cast in the Landsberg works in prefabricated plastic\
  \ shells, which serve as lost formwork, in accordance with the recipes deposited\
  \ with the German Institute for Building Technology. Final assemblyThe materials\
  \ required for the final assembly of the Sch\xF6ck Isokorb\xAE types are both manufactured\
  \ in-house and purchased from selected suppliers. The Sch\xF6ck Isokorb\xAE types\
  \ are assembled on special, type-related production lines that are triggered by\
  \ specific customer orders. During final assembly in the Baden-Baden plant, the\
  \ required components (tension and shear rods, pressure bearings, plastic rails\
  \ (with recycled content), foam parts and fire protection panels) are connected\
  \ to one another according to the applicable production drawing and the corresponding\
  \ quality regulations using mechanical connection technology and a special hot-melt\
  \ adhesive ."
