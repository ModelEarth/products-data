description: 'The octagonal poles for MV and LV overhead lines manufactured by CML
  s.r.l. are designed and constructed to support an overhead power line made of bare
  conductors or overhead cable.

  The column is obtained from trapezoidal sheet steel bent longitudinally in successive
  phases in order to obtain the pyramid section conformation with octagon base. The
  longitudinal edges after bending are welded via an automatic process. At the end
  of the process the pole is hot deep galvanized.'
