lca_discussion: "# Use Advice\n\nScope: \nThe declaration applies to 1 ton of cold\
  \ rolled stainless steel product produced by Outokumpu. \n\nThe Life Cycle Assessment\
  \ is based on data from the following Outokumpu production plants: \n\n- Outokumpu\
  \ Nirosta GmbH, Dillenburg, Germany \n\n- Outokumpu Nirosta GmbH, Krefeld, Germany\
  \  \n\n- Outokumpu Stainless AB, Avesta, Sweden \n\n- Outokumpu Stainless AB, Nyby,\
  \ Torshalla, Sweden \n\n- Outokumpu Stainless Oy, Tornio, Finland\n\n- Outokumpu\
  \ Stainless USA LLC, Calvert, AL, USA\n\n- Outokumpu Mexinox S.A de C.V., San Luis\
  \ Potosi, Mexico\n\n Production has been modeled using annual production data from\
  \ 2017. Where required averaging is based on production output from each site. \n\
  System boundary: \nThis EPD is cradle-to-gate with options, and includes the following\
  \ process steps: \nUpstream production of raw materials, fuels and energy and all\
  \ relevant upstream transport processes.\nProduction/manufacturing of the stainless\
  \ steel product.\nWaste water and treatment of wastes generated on site including\
  \ swarf, dusts, scrap, slag and waste water.\nEnd-of-life (recycling, remelting\
  \ or disposal of steel scrap).\n\n# Technology Description And Included Processes\n\
  \nThe steel scrap is melted in an electric arc furnace to obtain a steel melt. The\
  \ liquid steel is further refined (adjustment of sulphur, carbon and phosphorous)\
  \ and alloyed to give stainless steel the required characteristics. The molten steel\
  \ is then cast into semi-finished steel products like slabs or billets. The semi-finished\
  \ steel products are hot rolled and then annealed and pickled and cold rolled to\
  \ a desired thickness. If required, they can also be pattern rolled or polished.\
  \ \nDeclared unit: \nThe declaration applies to one ton of cold rolled stainless\
  \ steel product. The declared unit is the production and recycling of one ton of\
  \ cold rolled stainless steel product."
