description: This EPD describes cold rolled stainless steel products produced by Outokumpu
  Oyj. Cold rolled products are supplied as coil, sheet or plate. Cold rolled stainless
  steel has excellent dimensional tolerances and high surface quality. A number of
  sheet widths and heights are available to meet the various design specifications
  and requirements. A multitude of surface finishes are also available, including
  patterned, wet or dry polished. This EPD is applicable to homogeneous Outokumpu
  cold rolled products which are used in the construction and building industry.
