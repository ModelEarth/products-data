description: 'Steel pre-stressed rope Made from stranded steel wires allowing the
  construction of structures in dimensions higher to those made from conventional
  steel reinforcement. The uses of pre-stressed rope are: airport runways, building
  and parking lot slabs, storage and industrial parks facilities, among others. The
  main features and advantages of DEACERO steel rope are: + 6 wires stranded across
  a central wire + Post-formation that ensures union between wires + Thermal treated
  + Better resistance to tension over time + Allows for better foundations + Bigger
  space between columns and budget cost savings'
