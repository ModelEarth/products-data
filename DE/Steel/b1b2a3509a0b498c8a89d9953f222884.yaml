description: KrampeHarex steel fibres with hooked ends are manufactured in their own
  manufacturing plant in Hamm, Germany. They are produced in different diameters and
  lengths, depending on the application field and customer requirements. The surface
  of the fibre is usually slightly grained. The raw materials are steel ribbed bars
  and the products contain no SVHC substances. Steel fibres with hooked ends are used
  as concrete reinforcement in combination with or as a substitution to rebars or
  meshes. The steel fibres bridge cracks of small width, distribute the stresses and
  increase the strength of the concrete in the cracked state. By adding a determined
  number of fibres in the concrete, tensile and shear strength, impact strength and
  fatigue resistance are increased.
