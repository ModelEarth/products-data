description: Aluminium billets are used for the production of extrusion profiles,
  mainly for the building sector. Aluminium scrap and primary ingots are melt and
  billets produced through a casting process. The product covered by the present EPD
  is an innovative billet, whose production has been planned by Atessa plant to reach
  a carbon target at product level (4 kgCO2eq per Kg of billet). Scrap used in input
  is only process scrap coming from the profiles production using Hydro REDUXA 4.0
  and Hydro CIRCAL 75R ingots. This EPD has been registered as an ECO Platform EPD
  with ECO EPD Reference number 00001251. The International EPD System is a founding
  member of the ECO Platform and its procedures has undergone a peer audit to be able
  to use this logotype. All EPDs of construction products from different programmes
  that carry the ECO logotype are listedhere.
