description: "An EcoSheetPile\u2122 Plus is a hot rolled steel sheet pile used in\
  \ various construction and infrastructure applications. It is produced from 100\
  \ % scrap input in an electric arc furnace route with 100 % renewable electricity\
  \ supply with Guarantee of Origins (GoO). EcoSheetPile\u2122 Plus is part of ArcelorMittal\u2019\
  s XCarb\xAE recycled and renewably produced initiative. EcoSheetPile\u2122 Plus\
  \ can be produced in a wide range of shapes and dimensions, lengths, steel grades\
  \ and specifications. The declaration covers the whole range of steel sheet piles\
  \ produced in the Luxemburgish production site ArcelorMittal Belval Differdange\
  \ (AMBD), especially the mills of Belval and Differdange: Z-type, U-type, straight-web\
  \ and H-type. EcoSheetPile\u2122 Plus is a final product ready to be installed."
