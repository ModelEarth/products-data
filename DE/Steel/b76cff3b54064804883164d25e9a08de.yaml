description: 'SW Steel Coated Products Limited (JSWSCPL) is the first licensee galvalume
  producer in India that uses technology from BIEC International Inc., USA. This technology
  license gives the edge over others by providing continuous access to the latest
  product innovations and process refinements through BIEC and the ZAC Association,
  which enable JSWSCPL to manufacture products of the highest quality.

  The alloy-coated product contains 55% aluminium, 43.5% zinc and 1.5% silicon by
  weight. Made with the traditional hot-dipping process, Galvalume is a suitable match
  for applications that demand high corrosion resistance and heat reflectivity. They
  can use it across applications like construction, appliances, agricultural equipment,
  and several non-exposed automotive components.'
