description: 'This EPD reports environmental information on ceiling systems and external
  claddings made of steel.

  Steel ceiling systems are manufactured from folded or rollformed steel as a complete
  construction kit or as individual components.

  The construction set comprises a top layer, e.g a linear panel or a tile, as well
  as the substructure for fastening the metal ceiling.

  The substructure is predominantly made of steel.

  The ceiling systems and claddings made of steel are used for indoor and outdoor
  purposes.

  This EPD covers all different variants within each ceiling system model made of
  steel since results do not vary more than 10% between them. Metal ceiling systems
  declared in this EPD are primarily madeof pre-painted steel which can vary from
  80,4% to 100% by weight (panel and structure both made of pre-painted steel).

  Galvanized steel content up to a maximum of 18,5% by weight.

  The substructure for fastening the metal ceiling can be madeof pre-painted aluminium
  up to a maximum of 1,1% expressed as a percentage of the total product weight. Weight
  percentages refer to 1 kg of metal ceiling system (panels and structure).

  In our range of products, we reserve a special division BIOSANITAS for ceiling systems
  with an anti-microbical treatment ProHygien retro primer pre-painted with Bianco
  Sanitas simil RAL 9003.

  This particular painting defende the surface of our ceiling system from bacterial
  agents.

  The systems are suggested in healthcare hospital school, public office, restaurant,
  the business of serving foods and drinks.'
