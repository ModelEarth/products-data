description: Ribbed reinforcement bars, also knowns as rebars, are steel bars used
  as a tension device in reinforced concrete and reinforced masonry structures to
  strengthen and hold the concrete in tension. The EPD considers reinforcement steel
  products that are prefabricated and hot-rolled at steel works and transformed into
  different reinforcement steel products like straight, cut and bend rebars and mesh,
  roll mesh and special welded products according to customers specifics. This is
  a dual registered EPD from the system by the Norwegian EPD Foundation, which has
  the right to bear both logotypes under the mutual recognition agreement between
  the two programmes.
