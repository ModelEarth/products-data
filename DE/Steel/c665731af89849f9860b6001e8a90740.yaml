  in the bearing, transport and manufacturing industries.The declared unit is 1 ton
  (1000 kg) of hot-rolled bar steel product (round, flat and special profile) at Ovako
  gates from their production sites in Smedjebacken-Boxholm. With respect to alloying
  content, the product represents an average product from the sites.A Climate declaration
  has been published. More information about the environmental impact of Ovako hot-rolled
  bar steel product, corresponding to the information in an environmental product
  declaration, is available from Ovako on request.
