description: This EPD applies to 1 ton of painted structural steel. Structural steel
  constructions from Give Steel are designed and produced according to European design
  codes and production standards, as well as in compliance with project specifications.
  While Eurocode 1 and Eurocode 3 apply to the design and civil engineering works,
  manufacturing is carried out according to EN 1090 for steel construction. Furthermore,
  these codes and standards outline specific product standards for choosing the most
  appropriate constitute products for each component. Such standards include EN 10025
  which defines the requirements for non-alloy and fine grain weldable structural
  steels, EN 10219 for cold formed hollow sections and EN 13479 and ISO 544 which
  sets out the same set of requirements for materials.
