description: "Zinc is a bluish-white metal with a lustrous appearance. It is brittle\
  \ by nature but exhibits good malleability and ductility at higher temperatures.\
  \ A natural part of our environment and required by all living beings for survival,\
  \ zinc is the fourth most common metal in use today. It prevents damage to steel\
  \ and iron from inclement weather and pollution, reinforcing crucial structures\
  \ through galvanization (the process of applying a layer of zinc to help prevent\
  \ corrosion) \u2013 thus, making it one of the most preferred solutions for long-term\
  \ maintenance and corrosion-free life.\nZinc is mostly consumed by the construction\
  \ sector, followed by transport and infrastructure sectors. In terms of first use,\
  \ galvanizing dominates, followed by fertilizer, die-casting alloys, brass semis,\
  \ and casting. Most zinc is used to galvanize other metals, such as iron, to prevent\
  \ rusting. Zinc metal has several characteristics that make it a well-suited corrosion\
  \ protective coating for iron and steel products. Zinc\u2019s excellent corrosion\
  \ resistance in most environments\u2019 accounts for its successful use as a protective\
  \ coating on a variety of products and in many exposure conditions.\nLarge quantities\
  \ of zinc are used to produce die-castings, which are important in the automobile,\
  \ electrical and hardware industries. Zinc is also used in alloys such as brass,\
  \ nickel silver and aluminium solder. Zinc oxide is widely used in the manufacture\
  \ of very many products such as paints, rubber, cosmetics, pharmaceuticals, plastics,\
  \ inks, soaps, batteries, textiles and electrical equipment. Zinc is also used to\
  \ fertilize zinc-deficient soil."
