description: "This Environmental Product Declaration refers to XCarb\xAE Recycled\
  \ and Renewably Produced hot dip galvanized steel with Magnelis\xAE Coating (XCarb\xAE\
  \ Magnelis\xAE). The product is a double-sided hot-dip galvanized carbon steel coated\
  \ on both sides with a zinc-aluminium-magnesium alloy. This alloy, composed of 93.5%\
  \ zinc, 3.5% aluminium and 3% magnesium, is applied by means of a continuous hot\
  \ dip galvanizing process.\nThis chemical composition has been selected to provide\
  \ an excellent corrosion resistance. XCarb\xAE Recycled and Renewably Produced hot\
  \ dip galvanized steel with Magnelis\xAE Coating is compliant to EN 10346.\nThe\
  \ coated steel is available in a very wide range of steel grades (steels for cold\
  \ forming and deep drawing applications, structural steels and High Strength Low\
  \ Alloy steels), and coating masses (from 70 to 620 g/m\xB2). ZM is the symbol used\
  \ in EN 10346 to refer to Zinc Magnesium coatings to which Magnelis\xAE coated steel\
  \ belongs."
