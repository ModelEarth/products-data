description: "Road safety barrier\u2019s purpose is to increase traffic safety by\
  \ preventing vehicles from driving off the road, into dangerous objects or into\
  \ objects that need protection from colliding vehicles. Based on road classification,\
  \ there are specific rules and guidelines for choosing a combination of guardrail\
  \ and pole so that the road safety barrier can function optimally depending on the\
  \ situation.\nA safety barrier system consists of two parts. A horizontal guardrail\
  \ and a vertical post that is assembled on site with screws and built into the ground\
  \ at the roadside. Both parts are galvanized steel sheet profiles that have different\
  \ shapes and steel qualities depending on use and road safety requirements.\nIn\
  \ this EPD the product under assessment is the safety barrier that includes rounded,\
  \ rectangular, beam, and flat steel profiles with steel strength classification\
  \ S235, S355 and S420. Materials used for this product are produced in factories\
  \ located in Sweden."
