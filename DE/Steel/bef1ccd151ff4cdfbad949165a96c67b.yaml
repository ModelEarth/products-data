description: 'This EPD covers the version of Hammerglass Noise barrier system Post
  free that is 2,3 meters high.

  A complete CE-marked system without posts for mounting in an edge beam on a bridge,
  on a wall or with a ground foundation. The screen construction consists of 12 mm
  Hammerglass mounted in a lid steel angle. The Hammerglass panels are bent in three
  planes. The construction is supported by a 90 degree vertical bend which in addition,
  complemented by two smaller 45 degree bends top and bottom for extra stability.
  Each individual Hammerglass panel is fixed at a strong steel angle and anchored
  in the next panel with Fixpoints. The steel angle consists of a horizontal base
  and a vertical part with varying height (400-600 mm) adapted to the height of Ham-
  merglass screen. As the assembly allows, the boards can advantageously be buried
  in 15-20 cm in macadam / single to prevent sound spread below the screen. Hammerglass
  boards can be patterned against bird collisions.'
