  \ steel tubes from low carbon and fine grain construction steels. Tubes produced\
  \ by pilger rolling process in sizes from 273 to 660 mm with wall thickness from\
  \ 9.53 to 76 mm with square cut ends or bevelling. Tubes are produced with accordance\
  \ to standard EN 10210-1,2 from steel grades: S235JRH; S275J0H and J2H; S275NH and\
