lca_discussion: "# Use Advice\n\nScope: \nThis Environmental Product Declaration applies\
  \ for heavy plate from the rolling mills at Ilsenburger Grobblech in Ilsenburg and\
  \ Salzgitter Mannesmann Grobblech in M\xFClheim an der Ruhr. It concerns thermomechanically-rolled,\
  \ heat-treated, normalized and high-strength heavy plates from both mills. The heavy\
  \ plate products are made from slabs that come from a primary steel-making route\
  \ (blast furnace route). This EPD was drawn up in accordance with the specifications\
  \ of the EN 15804+A2. This standard is referred to as EN 15804 hereinafter. \nSystem\
  \ boundary: \nType of EPD: cradle to gate with Modules C1\u2013C4 and Module D.\
  \ \n\n\nThe EPD comprises the following life cycle phases: \n\nA1: Blast furnace-based\
  \ steel production on the basis of iron ore\nA2: Transport of the slabs to the heavy\
  \ plate producers\nA3: Heavy plate production\nC3-C4: End-of-life stage\nD: Benefits\
  \ and loads beyond the system boundaries \n\nIn all modules, in addition to direct\
  \ consumption, the costs for the production of raw materials, auxiliary materials,\
  \ energy sources and wastewater and residue disposal are also considered. \n\n\n\
  It is assumed for Modules C3-C4 that there are no other material or energetic expenses\
  \ for waste processing and that no materials need to be disposed of. \n\n\nModule\
  \ D takes consideration of the re-use and recycling potential. Recycling credits\
  \ are allocated in line with the \u201Ctheoretically 100% primary furnace route\u201D\
  \ approach, in accordance with Worldsteel 2017.\n\n# Technology Description And\
  \ Included Processes\n\nThe starting material for heavy plate from the rolling mills\
  \ of Ilsenburger Grobblech and Salzgitter Mannesmann Grobblech are slabs produced\
  \ via the primary route (blast furnace with converter). The slabs are reheated in\
  \ the rolling mills\u2019 heating furnaces to temperatures between 1,000 \xB0C and\
  \ 1,250 \xB0C and rolled out in a reversing rolling process to produce heavy plate\
  \ in the lengths and widths individually defined by the customer. The rolling stands\
  \ of Ilsenburger Grobblech and Salzgitter Mannesmann Grobblech are so-called quarto\
  \ rolling stands, consisting of four rolls: two work rolls and two back-up rolls.\
  \ \nTechnical data: \nThis EPD covers all products of Ilsenburger Grobblech and\
  \ Salzgitter Mannesmann Grobblech in various steel grades, dimensions, shapes and\
  \ delivery states. It also includes heavy plates of the brands BRINAR\xAE, MAXIL\xAE\
  \ and RESTIL\xAE of Ilsenburger Grobblech. \n\n\nThe quality-specific information\
  \ on tolerance specifications can be found in the standards defined for the area\
  \ of application, for example EN 10029 and EN 10025. \n\nFurthermore, the respective\
  \ information in the Declaration of Performance applies. \nDeclared unit: \nAs a\
  \ representative of the heavy plate product group, one tonne heavy plate serves\
  \ as the declared unit."
