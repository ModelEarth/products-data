description: siFramo is a multi-functional mounting system for all load ranges, offering
  unlimited threedimensional connection options. The closed siFramo profile is characterized
  by high torsional rigidity and the adaptation is reliably secured by a stepless
  form-fit connection. One type of a thread-forming screw is used for connections
  of all components in the assembly of siFramo. The non-cutting and precision work
  hardening of the nut thread creates a form-fit. Mounted screws can be loosened and
  reused in the already formed threads. The siFramo system is approved to EN 1090
  up to EXC2 and is used on a par with conventional steel construction. It benefits
  from a reassuring level of safety guaranteed by tested corrosion resistance to Corrosivity
  Category C4-high according to EN ISO 12944-2 and statically calculated constructions
  according to Eurocode 3 (DIN EN 1993). The system is typeapproved by the DNV classification
  society for use in shipbuilding and offshore applications.
