description: ISOVER EXTREME 32 is an uncoated insulating wool board. ISOVER EXTREME
  32 is made of inorganic and chemically neutral material and does not contain ingredients
  that cause corrosion. ISOVER EXTREME 32 is a non-decomposable and odorless product
  and does not provide a potential for mold growth. ISOVER EXTREME 32 meets the M1
  emission class for building materials. The main uses of ISOVER EXTREME 32 are structures
  (base floors, walls and roofs) where the best possible insulation or thin structures
  are desired. It is suitable for all insulation purposes in wooden, steel and concrete
  structures.
