description: "This EPD applies to 1 metric tonne This EPD applies to 1 metric ton\
  \ of hot rolled structural steel sections and merchant bars in structural steel\
  \ grades, intended for bolted, welded or otherwise connected constructions of buildings,\
  \ bridges and other structures, as well as in composite steel and concrete structures.\
  \ The product is manufacture by the primary and secondary route. \u201CPrimary\u201D\
  \ steel production refers to that which uses iron ore as its main source of metallic\
  \ input, whereas \u201Csecondary\u201D production is that based on scrap. However,\
  \ in many instances this distinction can become less clear-cut, as scrap is often\
  \ used in primary production, and iron is commonly used in electric furnaces, which\
  \ are the typical unit for secondary production. The primary production pathway\
  \ is more complex than the secondary route, comprising multiple different process\
  \ arrangements. The most common primary production pathway is the blast furnace-basic\
  \ oxygen furnace (BF-BOF) route. Coke and iron ore (normally sinter produced from\
  \ iron ore and limestone) are both fed into the blast furnace from the top; simultaneously,\
  \ hot air and pulverised coal or natural gas (hydrogen is experimentally being used)\
  \ are injected through pipes in the side of the lower part of the furnace called\
  \ tuyeres. This results in a counter-cyclical process of descending iron ore met\
  \ by rising reducing gases. Lime fluxes and other additives are also used in the\
  \ blast furnace in varying quantities to control the level of impurities and the\
  \ temperature. The blast furnace produces molten iron (\u201Chot metal\u201D) at\
  \ temperatures up to 1 400-1 500\xB0C. The hot metal is then fed to the BOF, often\
  \ in conjunction with some scrap, where oxygen is injected to lower the carbon content\
  \ from approximately 4-5% to the required level of carbon for the steel grade produced.\
  \ The other main method of primary steel production is the direct reduced iron-electric\
  \ arc furnace (DRI-EAF) route, which is the one used in Hamburg. The principal d"
