description: "This EPD applies to 1 metric ton of EcoSheetPiles\u2122 steel piling\
  \ products of varied grades and geometries, as well as different forms of delivery.\
  \ he types of EcoSheetPiles\u2122 available are: Z-shaped, U-shaped, straight-web,\
  \ and H-shaped. Steel sheet piling are rolled steel profiles with longitudinal clutches\
  \ at each side. Sheet piles can be connected to each other through these clutches\
  \ creating a mechanical connection (i.e. interlock) between the profiles allowing\
  \ the construction of a continuous wall. The product is manufactured by through\
  \ the secondary route, in which different steel scraps are melted in an electric\
  \ arc furnace to obtain liquid steel. This steel is then refined in a ladle furnace\
  \ with addition of ferroalloys and metals to obtain the required steel characteristics.\
  \ The steel is then casted at a continuous caster to obtain semi-finished products\
  \ as billet or blooms. These products are then rolled to the desired size. Technical\
  \ data: This EPD is valid for EcoSheetPiles\u2122 steel piling products of varied\
  \ grades and geometries, as well as different forms of delivery. Specific information\
  \ on dimension tolerances, constructional data and mechanical and chemical properties\
  \ can be found in the relevant standards /EN 10248/. Declared unit: The declaration\
  \ refers to the functional unit of 1 metric ton of EcoSheetPiles\u2122 as specified\
  \ in Part B requirements on the EPD for structural steels."
