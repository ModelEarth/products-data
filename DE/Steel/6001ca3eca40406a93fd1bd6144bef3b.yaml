description: 'After the stainless steel sheets have been delivered, a laser is used
  to cut the bracket backs, which are available in various sizes, from the metal plates.
  The accumulated metal waste and filter dust is stored in containers, collected by
  a scrap dealer and recycled in accordance with regulations. Shaping & Processing
  The bracket heads and the bracket back are formed by a press brake. The pre-formed
  individual parts of the brickwork support bracket are passed on for further processing.
  The bracket head is welded together by a welding robot. Afterwards, the individual
  parts of the brickwork support bracket (welded bracket head, bracket back, support
  plate/angle, pressure plate) are joined to form a product by manual welding. Shot
  peening The manufactured brickwork support brackets are shot-blasted to prevent
  corrosion. Technical data: The following technical data apply to facing brickwork
  made of stainless steel. The test standard is DIN EN 845-1. Declared unit: The declaration
  refers to the production of 1 kg brickwork support brackets JVAeco+ made of stainless
  steel.'
