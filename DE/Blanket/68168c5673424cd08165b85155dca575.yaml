description: Isover Glass Wool Insulation 4+, a Saint-Gobain patent, is made of sand,
  recycled glass, renewable raw materials and has a 100% bio-sourced binder, which
  gives it its characteristic ivory color. It is free of any formaldehyde or phenol
  and labelled A+, the best rating possible for construction products for interior
  use. It is Incombustible by nature, soft to touch, light to handle and easier to
  cut than ever before. It helps improve the quality of interior air and results in
  considerable energy savings, providing both high acoustic and thermal performance.
