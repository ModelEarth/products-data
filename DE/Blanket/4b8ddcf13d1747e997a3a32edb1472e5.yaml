  \ have been taken directly from the manufacturing plant of Isover Saint Gobain Spain\
  \ in 2014.\n\n## Source Data Notes\nISO 14040:2006: Environmental Management-Life\
  \ Cycle Assessment-Principles and framework. ISO 14044:2006: Environmental Management-Life\
