description: 'The owner of the EPD - RBS RAVAGO - operates in more than 350 locations
  in 40 countries, being a member of the Belgium-based Ravago Group and a leader in
  the insulation industry by meeting the mineral rockwool requirement of an area of
  20,000,000 sqm annually with its wide product range for thermal insulation, sound
  insulation and fire safety. RBS RAVAGO is located in Kayseri Organized Industrial
  Zone with its high technology equipment investments in a total area of 80,000 sqm
  with 56,000 sqm indoor area. RBS RAVAGO is the biggest mineral wool manufacturer
  in the region with an annual production capacity of 120,000 tonnes.

  In addition to 25 different types of mineral rockwool products, RBS RAVAGO is producing
  Ravatherm Bio Mineral Wool and Agro used in soilless agriculture. RBS RAVAGO has
  become the only company in the sector supplying all mineral wool products in the
  last quarter of 2018 by starting mineral wool production with the new production
  line of glass wool. RBS RAVAGO, the only manufacturer that can produce all mineralwool
  insulation materials under the same roof, offers a wide range of products with new
  RBS RAVAGO bio according to various application areas.'
