description: 'Isover Glass Wool Insulation G3, a Saint-Gobain patent, is a yellow
  glass wool combining performances, eco-sustainability and comfort, mostly designed
  for outdoor use (coats, ventilated facades and roofs). It reaches the highest level
  of technical performance in terms of thermal-acoustic insulation and fire protection,
  in addition to high standards of eco-sustainability thanks to the recyclable raw
  materials it is made of: sand and recycled glass, with a binder combining organic
  and vegetable components.'
