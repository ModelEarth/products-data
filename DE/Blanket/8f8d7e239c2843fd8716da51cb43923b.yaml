description: Isover Domo Plus mats can be used for thermal and sound insulation of
  residential buildings. Compressed rolls made of Isover glass wool. The mats are
  manufactured by melting the mineral raw materials in a furnace, fiberising the melt
  through TEL process, spraying a binder and adding mineral oils for protection against
  dust and water repellence. The mineral fibres mat is compressed and packaged in
  rolls on the production line.
