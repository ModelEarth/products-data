  \ with a declared density of 27.2 kg/m\xB3 (+/-10%). It has a thermal conductivity\
  \ of 0.033 W/(mK) at 10\xB0C, a thermal resistance (R-value) of 3.00 m\xB2K/W, and\
  \ a water vapor diffusion resistance of 1. The main application areas include ceiling,\
  \ outer wall/fa\xE7ade, interior wall, and sloped roof insulation. The product uses\
  \ ECOSE\xAE Technology binder, which is bio-based, formaldehyde-free, and phenol-free,\
  \ derived from rapidly renewable natural raw materials (plant starch). It contains\
  \ up to 80% recycled glass (external cullet) and comprises a minimum of 92% inert\
  \ materials."
