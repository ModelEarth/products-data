description: MAGNA3 50-40 F is a Grundfos circulator pump designed for circulating
  liquids in heating systems, air conditioning and cooling systems, domestic hot water
  systems, ground source heat pump systems, and solar heating systems. It is a centrifugal
  pump powered by an electrical motor with a high-performance neodymium magnet rotor
  and an insulation shell to reduce heat loss from the cast iron pump housing with
  threaded connections. The pump is in flanged version (F), stainless steel construction.
