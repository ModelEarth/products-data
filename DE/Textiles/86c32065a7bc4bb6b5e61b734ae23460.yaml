description: "TA\xC7 polyester POY is a partially-oriented yarn from which a wide\
  \ variety of effects etc can be achieved by putting it through texturizing, air-texturizing,\
  \ and two-stage flat yarn production processes. Dope-dyed versions are also available.\
  \ TA\xC7 texturized polyester is a filament yarn which has crimpy and elastic structure\
  \ by giving false twist to the yarn whose orientation has been completed, that mimic\
  \ the appearance of natural-fiber yarns. Products \u2022\tIMG (intermingled/slight-soft-strong)\
  \ texturized yarns \u2022\tNon IMG - set/stretch texturized yarns \u2022\tICM (2/3/4-folded)\
  \ texturized yarns \u2022\tASG (torqueless) yarns \u2022\tLow-torque texturized\
