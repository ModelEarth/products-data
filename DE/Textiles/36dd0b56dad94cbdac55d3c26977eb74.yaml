description: 'Silicone oil containing hydrogen is a colorless transparent liquid.
  Because the molecule contains active Si-H bond, it can participate in a variety
  of chemical reactions and has good film forming performance, which is widely used
  in textile and leather treatment. Hydrogen-containing silicone oil has the following
  properties: excellent hydrophobicity; Excellent silicon-hydrogen addition reactivity.

  Hydrogen containing silicone oil application:

  (1) Ceramic antifouling, paper, leather, marble, fabric and other waterproof treatment
  agents,

  (2) Synthesis of various important intermediates for modified silicone oil and silicone
  rubber,

  (3) natural and synthetic fiber fabrics, silk, leather waterproof agent and softener,

  (4) In the MgO (electrical grade MgO) surface treatment, play an insulating role,

  (5) Solid silicone rubber - high temperature mixed silicone rubber (HTV) as a bridge
  agent, anti-yellow agent, coupling agent.'
