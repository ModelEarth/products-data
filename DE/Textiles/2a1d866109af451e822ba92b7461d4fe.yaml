description: "This EPD refers to TecaworkTM Ecogreen fabrics. This is a range of fabrics\
  \ for workwear that are not only more sustainable, but also take wearer comfort\
  \ to a higher level \u2013 a unique combination. Ecogreen fabrics are manufactured\
  \ from 100% TENCEL\u2122 Lyocell fibres from sustainable sourced wood and 100% mechanically\
  \ recycled polyester from PET bottles. In addition, these fabrics have a high TENCELTM\
  \ Lyocell content, providing an unparalleled softness and excellent moisture-regulating\
  \ properties. The fabric is strong, has high mechanical properties and comes with\
  \ excellent colour retention capabilities, ensuring long-lasting looks even after\
  \ repeated industrial laundering."
