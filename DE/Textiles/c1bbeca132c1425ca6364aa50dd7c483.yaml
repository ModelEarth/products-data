description: Woven geotextiles, produced by Beaulieu Technical Textiles, are used
  in a variety of civil engineering applications such as roads, railways, airports,
  bridges, tunnels and landfill. The main function of a woven geotextile is to separate
  two different soil types and prevent both from mixing and interfering with each
  other. Next to this, woven geotextiles pass water efficiently and prevent destabilisation
  of the soil by internal flows. This product can also guarantee the stability of
  structures by providing additional strength to carry the required loads and improve
  the mechanical performance of a soil mass.
