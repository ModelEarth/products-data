description: PA6 dope-dyed yarn (short for dope-dyed yarn) is a kind of colour yarn
  without water dyeing process. The raw materials of PA6 chip and masterbatch are
  measuring and mixing, then go through of melting, spinning, extrusion, monomer suction,
  cooling and adding oil agent, rolling and at the end, dope-dyed yarn are gotten
  . During the production, the yarn is coloured by the colourful masterbatch directly.
  Thus, no specific water dyeing process needed in the production or further process
  in future. The dope-dyed yarn can be applied in covering yarn, hosiery, woven ribbons,
  seamless underwear, gloves, swimsuit, automotive interior fabrics, leisure apparel
  fabrics, home textile fabrics and other areas.
