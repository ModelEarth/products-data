description: Flutex 5S is a water based, rich PVA-paint. It gives a matte and uniform
  structure, with subdued gloss. The white variants and Base 1 are ecolabelled with
  EU Ecolabel. The entire Flutex 5S series is registered in the Nordic Ecolabelling
  Building Products Database. Flutex 5S is recommended for wall and ceilings with
  normal functional requirements, that are exposed to moderate dirt, wear and tear.
  Withstands cleaning with water and wiping with a damp cloth. This is a dual registered
  EPD from the system by the Norwegian EPD Foundation, which has the right to bear
  both logotypes under the mutual recognition agreement between the two programmes.
