lca_discussion: "# Use Advice\n\nScope: \nThis EPD describes Vinyplan 6319, a technical\
  \ fabric manufactured by Oy Scantarp Ab in Kuopio, Finland.\n\nThe declared product\
  \ is a fully airtight polyethylene terephthalate - polyvinyl chloride (PET-PVC)\
  \ based technical textile. The base fabric is composed of high tenacity, low shrinkage,\
  \ multifilament polyester yarns.\n\n\n\nEPD type is cradle-to-gate with modules\
  \ C1-C4 and D. The EPD is created based on the background report including a study\
  \ compiled for this product. \nSystem boundary: \nThe type of the EPD is cradle\
  \ to gate with options: including modules A1-A3, C1-C4 and D. The declared life\
  \ cycle stages and accompanying processes are listed below: \n\n\nA1-A3:\n\nA1:\
  \ Production of raw materials.\nA2: Transport of raw materials and packaging materials\
  \ to the manufacturer.\nA3: Production of packaging materials, fuels, energy and\
  \ water.\nA3: Manufacturing process and emissions from fuels, energy and processing.\n\
  A3: Transport and treatment of wastes.\n\nC1-C4:\n\nC1: Deconstruction of the product\
  \ from building.\nC2: Transport of used product to end-of-life treatment.\nC4/1:\
  \ Incineration with energy recovery.\nC4/2 (alternative scenario): Landfill disposal.\n\
  \n\nD:\n\nCredits acquired from material and energy recovery across the product\
  \ system.\n\n# Technology Description And Included Processes\n\nThe manufacturing\
  \ begins with the preparation of plastisol containing PVC, plasticizer and additives.\
  \ Plastisol is used as the first coating on the base polyester fabric. Dry blend\
  \ containing PVC, plasticizer and additives is prepared, melted, extruded and hot\
  \ pressed into sheet, which is then calendered on the fabric. The fabric is calendered\
  \ twice, once on both sides. About 12 % of raw material mass ends up as manufacturing\
  \ rejects. PVC and plasticizer rejects are used in other products (10 %), while\
  \ fabric rejects are landfilled (2 %). The sales, marketing and production of this\
  \ product have been certified according to the following standard: ISO 9001 \nTechnical\
  \ data: \nPerformance data of the product with respect to its characteristics in\
  \ accordance with the relevant technical provision (no CE-marking). \nDeclared unit:\
  \ \nThe declared unit for Vinyplan 6319 is 1 m2 of fabric. The conversion factor\
  \ to mass per declared unit is 0.7 kg/m2."
