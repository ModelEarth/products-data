description: "This Environmental Product Declaration (EPD\xAE) covers one product\
  \ of cement board, Bunkermax.\nBunkermax is an outdoor board made of cement and\
  \ additives. It is coated with a polymerized fiberglass mesh embedded in the surface.\
  \ Bunkermax is for installation in systems exposed to exterior elements, or in direct\
  \ and constant contact with water, these conditions do not affect its physical or\
  \ dimensional properties. It is also resistant to hardness and high resistance to\
  \ thrust that makes it a unique product in the lightweight systems market.\nThe\
  \ most recommended uses are: facades, exterior decorative elements, walls and ceiling\
  \ systems subject to high humidity or volatile substances such as laboratories,\
  \ steam baths, fountains or walls with water curtain, food production spaces, and\
  \ areas where cementitious substrates are specified."
