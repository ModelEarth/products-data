description: This environmental product declaration (EPD) describes, from a lifecycle
  perspective, the total environmental impact of track foundations on the Bothnia
  Line. Railway track foundations form what may be called the ordinary railway (i.e.
  stretches of rail that do not run across bridges or through tunnels). The EPD covers
  track foundations substructure only. Track, power, signalling and telecom systems
  on the track foundations are not included.The aim of this EPD is that it should
  provide experts and scientists (in the construction and infrastructure sectors)
  with objective and reliable information on theenvironmental impact of constructing,
  operating and maintaining railway track foundations.
