description: 'P5 class chipboard (the construction chipboard) is produced by pressing
  conifer wood chips reduced to a required fraction, then mixed with the required
  chemical components (resin, hardener, paraffin, colouring pigment). These boards
  are designed to be used under load. They are also moisture resistant and have a
  higher density (~700 kg/m3). P5 are designed as load-bearing boards for use in humid
  conditions.

  P6 class chipboard (the construction chipboard) is produced by pressing conifer
  wood chips reduced to a required fraction, then mixed with the required chemical
  components (resin, hardener, paraffin). These boards are designed to be used for
  heavy loads. They are not moisture resistant and a have higher density (~700 kg/m3).
  P6 are designed as heavy-duty load-bearing boards for use in dry conditions.'
