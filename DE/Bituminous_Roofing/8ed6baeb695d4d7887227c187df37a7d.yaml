description: "Texbond\xAE is a polyester fiber nonwoven manufactured with staple technology,\
  \ available in numerous\nweights capable of meeting a wide range of technical requirements\
  \ to satisfy the different needs of\nglobal markets.\nThe fiber used is produced\
  \ in-house by Global Business Division Building & Construction through the\nrecycling\
  \ of post consumer PET bottles. The special spinning process makes it possible to\
  \ give the\nproduct excellent levels of resistance and stability.\nThe version Texbond\xAE\
  \ R, manufactured entirely in the production site in Novedrate (CO), is always a\n\
  staple polyester nonwoven, reinforced with glass filaments in machine direction.\n\
  The combination of the flexibility of polyester with the stability of glass not\
  \ only allows excellent\nrunnability of the nonwoven, especially at high temperatures\
  \ and when used on high-speed bitumen\nlines, but also gives the bituminous membrane\
  \ outstanding dimensional stability and resistance over\ntime.\nUsing glass reinforcement\
  \ also eliminates the phenomenon of thermal memory: once applied to roofs,\nthe\
  \ membrane is not subject to shrinkage due to temperature changes.\nThe final application\
  \ of Texbond\xAE is the bituminous membrane, obtained from the process of bitumen\n\
  impregnation of the nonwoven at the production sites of membrane manufacturers and\
  \ then used for\nthe waterproofing of roofs. For the LCA study of the finished product\
  \ reference has to be made to any\nanalysis carried out by bituminous membranes\
  \ manufacturers.\nNonwovens of the Texbond\xAE family are available in numerous\
  \ weights, both in the standard and the\nglass reinforced version.\n           \
  \                                        Texbond\xAE R                 U.o.m."
