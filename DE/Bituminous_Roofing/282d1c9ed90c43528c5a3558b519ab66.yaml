description: Derbigum NT is a bituminous waterproofing membrane modified by plastomeric
  polymers. Derbigum NT partly consists of bitumen extracted from recycled cutting
  waste from installing bituminous waterproofing membranes and used bituminous roofing
  membranes. The top of the membrane is equipped with two different reinforcements;
  a glass mat and a non-woven polyester. These materials give the roofing membrane
  dimensional stability and tear and puncture resistance. This is a dually registered
  EPD with EPD Norge.
