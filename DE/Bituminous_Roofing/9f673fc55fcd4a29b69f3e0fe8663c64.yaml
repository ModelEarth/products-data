description: RASCO SAM with Vulcanisation Strip is a Cold-applied self-adhesive bituminous
  sealing membrane for waterproofing of structures in accordance with DIN 18533, EN
  13969, DIN V 20000-202 and for use as a dampproof course in accordance with EN 14967.
  It protects underground structures according to DIN 18533 part 2 permanently against
  W1-E (ground damp and pressure-free water) and W4-E (splash water and ground damp
  at wall base as well as capillary water in and under walls) and can be used as dampproof
  course below screeds. It can also be applied to balconies, loggias and pergolas
  in accordance with DIN 18531 part 5.
