description: "Bituminous shingles are flexible coloured bituminous waterproofing material\
  \ for pitched-roof coverage, available in different shapes.\u200B Bituminous shingles\
  \ are technically defined by EN 544:2011 and European Technical Assessment (ETA).\
  \ Bituminous shingles are waterproof roofing material used on pitched roofs. They\
  \ are available in many shapes and colors, simple to install and known worldwide.\
  \ Bituminous shingles are the ideal roofing material for new buildings and renovation\
  \ projects. Shingles roofing is an elegant, traditional roofing that gives the roof\
  \ a nice and exclusive appearance. \u200B"
