description: ODE Membran, polymer modified bituminous membrane is a superior bitumen
  obtained by processing bitumen and polymers at high temperatures (through APP and
  SBS) in order to ameliorate the physical properties (transformation, softening and
  bending points, UV and fatigue) of bitumen. There are three types of membrane series
  produced by ODE; Opal, Rubin and Granat. Each product series have different cold
  flexibility value and technical specifications.This EPD has been registered as an
  ECO Platform EPD with ECO EPD Reference number 00000262. The International EPD System
  is a founding member of the ECO Platform and its procedures has undergone a peer
  audit to be able to use this logotype. All EPDs of construction products from different
  programmes that carry the ECO logotype are listed here.
