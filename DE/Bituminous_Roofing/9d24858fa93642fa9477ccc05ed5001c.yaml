description: 'The waterproofing solutions with monolayer or bilayer bituminous membrane
  that DANOSA proposes are formed by the range of asphalt sheets of bitumen modified
  with SBS-type elastomeric polymers.The function of the waterproofing systems is
  mainly to protect the building against water in its various forms: rain, humidity,
  snow and hail. In addition, depending on the system, the solution ensures thermal
  insulation over time, make the roof accessible to pedestrians and / or vehicles
  and / or enable the use of vegetation systems on the roof. This EPD has been registered
  as an ECO Platform EPD. The International EPD System is a founding member of the
  ECO Platform and its procedures has undergone a peer audit to be able to use this
  logotype. All EPDs of construction products from different programmes that carry
  the ECO logotype are listed here.'
