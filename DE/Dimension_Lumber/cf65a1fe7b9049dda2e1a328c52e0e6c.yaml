description: "Rubner structural finger jointed solid timber is manufactured from sustainable\
  \ sawn timber (PEFC, FSC) sourcing from sustainable forestry. Wet sawn timber is\
  \ kiln dried to a moisture content of about 10% (max <15%) and subsequently pre-planed.\
  \ To ensure the characteristic values of the Rubner structural finger jointed solid\
  \ timber, all individual structural timber components are visually- or machine-graded\
  \ regarding strength and stiffness. Weak parts of components, which reduce the strength\
  \ and stiffness properties due to the natural growth characteristics of wood, are\
  \ cut out depending on the grading class. The graded pieces are subsequently bonded\
  \ by finger jointing to endless laminations. These laminations with infinite length\
  \ and a cross section up to 60*280 mm\xB2 mm are subsequently planed and cut to\
  \ the required length for further production. The blanks are planed to achieve the\
  \ final cross section. If necessary, the blanks are cut to their final complex shapes.\
  \ To ensure the product quality, a treatment with weathering or wood preservatives\
  \ may be required for transport to the construction site, storage, and during assembly.\
  \ Technical data: The performance data of the product are in accordance with its\
  \ essential characteristics according to /EN 15497/. Rubner structural finger jointed\
  \ solid timber is produced in accordance with /EN 15497/ with different strength\
  \ classes. For the strength class C24, mainly used, applies: Declared unit: This\
  \ EPD refers to a declared unit of 1 m\xB3 of solid structural timber produced by\
  \ the Rubner group. The declared unit refers to an average density of 465 kg/m\xB3\
  \ and a wood moisture at delivery of 10%."
