lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDiese Dokument bezieht sich\
  \ auf alle Konstruktionsvollholzprodukte der Holzwerke Ladenburger GmbH, die in\
  \ den Standorten Kerkingen, Aufhausen und Bopfingen gefertigt und in Umlauf gebracht\
  \ werden. Die zugrundeliegenden \xD6kobilanz deckt 100 % der Produktion im Referenzjahr\
  \ 2020 ab. \nSystemgrenze: \nDer Deklarationstyp entspricht einer EPD von der Wiege\
  \ bis zum Werkstor \u2013 mit Optionen. Inhalte sind das Stadium der Produktion,\
  \ also von der Bereitstellung der Rohstoffe bis zum Werkstor der Produktion (cradle-to-gate,\
  \ Module A1 bis A3), sowie das Modul A5 und Teile des Endes des Lebensweges (Module\
  \ C2 und C3). Dar\xFCber hinaus erfolgt eine Betrachtung der potenziellen Nutzen\
  \ und Lasten \xFCber den Lebensweg des Produktes hinaus (Modul D).  \n\n\nIm Einzelnen\
  \ werden in Modul A1 die Bereitstellung der Holzrohstoffe sowie die Bereitstellung\
  \ der Klebstoffe bilanziert. Die Transporte der stofflich genutzten Rohstoffe zum\
  \ Werk werden in Modul A2 ber\xFCcksichtigt. Modul A3 umfasst die Bereitstellung\
  \ der Brennstoffe, Betriebsstoffe, Produktverpackung und des Stroms sowie die Herstellungsprozesse\
  \ vor Ort. Diese sind im Wesentlichen der Einschnitt, die Trocknung, die Keilzinkung\
  \ und die Endfertigung des Produktes. In Modul A5 wird ausschlie\xDFlich die Entsorgung\
  \ der Produktverpackung abgebildet. In der Produktionsphase wird abweichend zur\
  \ IBU PCR Teil A f\xFCr die Bereitstellung von Strom nicht der residual grid mix\
  \ und nachgewiesene Anteile gr\xFCnen Stroms, sondern der deutsche Strommix aus\
  \ der GaBi Professional Datenbank 2021.1 verwendet. Mit einem Emissionsfaktor von\
  \ 0,534 kg CO2-\xC4q./kWh ist dieser im Vergleich zur lokalen Zusammensetzung laut\
  \ Netzanbieter mit 0,239 kg CO2-\xC4q./kWh als konservativer Ansatz zu werten.\n\
  \n\nModul C2 ber\xFCcksichtigt den Transport zum Entsorger und Modul C3 die Aufbereitung\
  \ und Sortierung des Altholzes. Zudem werden in Modul C3 gem\xE4\xDF EN 16485 die\
  \ CO2-\xC4quivalente des im Produkt befindlichen holzinh\xE4renten Kohlenstoffs\
  \ sowie die im Produkt enthaltene erneuerbare und nicht erneuerbare Prim\xE4renergie\
  \ (PERM und PENRM) als Abg\xE4nge verbucht.  \n\n\nModul D bilanziert die thermische\
  \ Verwertung des Produktes als Sekund\xE4rbrennstoff am Ende seines Lebenswegs sowie\
  \ die daraus resultierenden potenziellen Nutzen und Lasten in Form einer Systemerweiterung.\n\
  \n# Technology Description And Included Processes\n\nTo produce construction solid\
  \ wood, we use the timber from our own sawmill. In drying kilns especially made\
  \ for wood drying we bring the wood to a moister level of about 16%. A very sensitive\
  \ drying process takes care about the twisting and cracking. For quality control\
  \ we use a visible separation of defect places in the wood, which were cut out for\
  \ a real perfect quality. By using a finger jointing process with a high-level gluing\
  \ procedure, we can press the different pieces into an endless thread. After cutting\
  \ in the proper length and the curing time, the construction wood will be plant\
  \ on each 4 sides to get a smooth surface everywhere and reach the finale dimension.\
  \ The quality is guaranteed by an intern self-controlling mechanism. Every customer\
  \ can order assembled products from our assembly-department."
