description: "Bei Ladenburger Konstruktionsvollholz (KVH) handelt es sich um ein industriell\
  \ gefertigtes Produkt zum Einsatz f\xFCr statisch tragende Holzkonstruktionen. Zur\
  \ Herstellung wird technisch getrocknetes und durch Keilzinkung in der L\xE4nge\
  \ kraftschl\xFCssig verbundenes Nadelholz, haupts\xE4chlich deutsche Fichte, verwendet.\
  \ KVH wird mit maximal 18 % Holzfeuchte und Klebstoffen nach 2.5 hergestellt. \xDC\
  bliche Dimensionen sind unter 2.4 aufgef\xFChrt und werden mit den Ma\xDFtoleranzen\
  \ nach EN 336 ausgeliefert. KVH kann mit erh\xF6hten Anforderungen an die Oberfl\xE4\
  che hergestellt werden. Die Herstellung unterliegt einer Eigen- und Fremd\xFCberwachung\
  \ durch die Materialpr\xFCfungsanstalt (MPA) nach EN 15497."
