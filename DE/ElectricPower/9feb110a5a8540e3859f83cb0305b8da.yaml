description: "This EPD covers electricity generated by Vattenfall's Swedish Nuclear\
  \ Power plants expressed as potential environmental impact per kWh. Vattenfall AB\
  \ has majority ownership in five reactors in Sweden, three reactors at Forsmark\
  \ and two reactors at Ringhals. In 2021, nuclear generation represented 31% of Sweden\u2019\
  s electricity generation. Vattenfall's Ringhals and Forsmark nuclear reactors produced\
  \ 40.4 TWh of Vattenfall's total electricity generation at 111.4 TWh.\nThis EPD\
  \ consists of the full life cycle for nuclear power including construction, operation\
  \ and dismantling of power plants and facilities for handling and storage of radioactive\
  \ waste as well as the four fuel production stages from mine to power plant.\nThe\
  \ declared unit is 1 kWh electricity net generated and thereafter distributed to\
  \ a customer connected to the Swedish regional grid.\nThis EPD replaced the two\
  \ previous EPDs S-P-00021 and S-P-00026."
