description: "1.1             About Fortum\nFortum is a leading energy company that\
  \ provides its customers with electricity, heating and\ncooling as well as smart\
  \ solutions to improve resource efficiency. In Sweden, Fortum is one\nof the major\
  \ energy companies with a focus on production of electricity, district heating and\n\
  cooling, electricity sales and smart solutions for the future.\nFortum\u2019s head\
  \ office is located in Helsinki, Finland, and the company operates, along with its\n\
  subsidiaries, in four business segments;\n      -   Generation, comprising the Company\u2019\
  s power generation, physical operation and\n          trading, as well as expert\
  \ services for power producers\n      -   City solutions, consisting of combined\
  \ heat and power generation (CHP), district\n          heating and cooling activities\
  \ and business-to-business heating solutions; as well as\n          waste magament\
  \ solutions and solutions for sustainable cities.\n      -   Russia, including power\
  \ and heat generation and sales in Russia\n      -   Consumer Solutions, responsible\
  \ for Fortum\u2019s electricity sales and other energy\n          solutions for\
  \ end consumers.\nFortum has core operations in ten countries (Finland, Sweden,\
  \ Norway, the Russian\nFederation, Poland, Lithuania, Latvia, Estonia, India and\
  \ the United Kingdom). Global energy\nproduction amounted in 2017 to 73 TWh of electricity\
  \ and 29 TWh of heat. In Sweden,\ninstalled power is 4 543 MW electricity and 35\
  \ MW of heat.\nSustainability is a core part of Fortums strategy to meet the challenges\
  \ of today. 99,8% of\nFortums electricity and heat production is ISO 14001 certified.\
  \ 98,4% were OHSAS 18001\ncertified. Fortum Hydro applies a certified environmental\
  \ management system in accordance\nwith ISO 14001 since 2000.\nFortum is the owner/part-owner\
  \ of 132 hydro power plants, 119 in Sweden and 13 in Finland.\nTogether they produced\
  \ 20 TWh of electricy in 2017. This corresponds to 28% of Fortum\u2019s\ntotal power\
  \ output, and represents 10% of the electricity production in Sweden."
