lca_discussion: "# Use Advice\n\nAufgrund dieser definierten Eigenschaften eignet\
  \ sich Microsit\xAE10 besonders f\xFCr die Herstellung von M\xF6rteln und Betonen,\
  \ die chemisch und mechanisch-physikalisch \xFCberaus hoch beansprucht werden, ebenso\
  \ wie zur Herstellung hochfester und leicht- bzw. selbstverdichtender Baustoffe\
  \ sowie von Injektionsbaustoffen und Feinstbindemitteln f\xFCr Verpressungen. Zu\
  \ den weiteren Anwendungsgebieten geh\xF6ren Verguss- und Spachtelmassen sowie Spritz-\
  \ und Reparaturm\xF6rtel. Aufgrund der hohen Feinheit und der runden Kornformen\
  \ sowie den hervorragenden Verarbeitungseigenschaften wird Microsit\xAE10 auch als\
  \ F\xFCllstoff in Kunststoffen und Beschichtungen verwendet.\n\n# Technology Description\
  \ And Included Processes\n\nMicrosit\xAE10 ist die durch besondere Aufbereitung\
  \ hergestellte Feinstflugasche von BauMineral. Sie wird als zertifizierter Zusatzstoff\
  \ f\xFCr die Herstellung zementgebundener Hochleistungsbaustoffe verwendet. Aufgrund\
  \ der hohen Feinheit und der definierten Korngr\xF6\xDFen kann Microsit\xAE10 zur\
  \ Optimierung der Sieblinien im Feinstkornbereich eingesetzt werden, wodurch zum\
  \ einen die rheologischen Eigenschaften von Leimen, M\xF6rteln und Betonen verbessert\
  \ werden und zum anderen die Packungsdichte der Baustoffe erh\xF6ht wird. Da sich\
  \ Microsit\xAE10 genauso sicher verarbeiten l\xE4sst wie herk\xF6mmliche Steinkohlenflugasche,\
  \ gestaltet sich die Herstellung der Hochleistungsbaustoffe einfach und unkompliziert.\
  \ Microsit\xAE10 ist eine durch Sichtung hergestellte Flugasche der Feinheitskategorie\
  \ S nach EN 450-1 mit definiertem Gr\xF6\xDFtkorn von 10 \u03BCm. Der Rohstoff wird\
  \ vom Kraftwerk in Datteln zur Aufbereitung nach Scholven transportiert. Dort wird\
  \ zuerst das Grobgut mithilfe eines Sichters separiert und in einem Silo f\xFCr\
  \ Flugasche gesammelt. Vom restlichen Material wird das Feingut mithilfe eines Zyklons\
  \ und eines Feinstfilters abgeschieden. Das Feingut wird entweder in Silos f\xFC\
  r den losen Verkauf von Microsit\xAE10 gesammelt, in Bigbags, in Pfandhobbocks oder\
  \ in D\xFClmen in Papiers\xE4cke abgef\xFCllt. F\xFCr den Transport des verpackten\
  \ Microsit\xAE10 werden Eurotauschpaletten verwendet."
