description: "Named after one of the first interventions carried out by Maccaferri\
  \ over 100 years ago, the Reno Mattress\xAE is now synonymous with hydraulic works\
  \ and erosion protection projects worldwide. Mattresses are units manufactured from\
  \ double twisted hexagonal woven steel wire mesh divided into uniformly portioned\
  \ cells by internal diaphragms. These are positioned by inserting an upright double-mesh\
  \ fold in the base panel, which improves diaphragm stability during filling operations.\
  \ Reno mattresses are filled with stones at the project site to form flexible, permeable,\
  \ monolithic structures such as river bank protection and channel linings for erosion\
  \ control projects. Technical Characteristics of the double twist wire mesh products\
  \ RENO MATTRESSES are listed and detailed in the technical data sheet available\
  \ on Maccaferri website (https://www.maccaferri.com/ ). According to Construction\
  \ Product Regulation CEE 305/2011 the essential technical characteristics, as per\
  \ Harmonized Documents EAD 200039-00-0102, and EAD 200019-00-0102 are reported in\
  \ the Declaration of Performances (DOP)."
