  \ wires and cables for transport and distribution of electricity and the manufacture\
  \ of bare conductors for overhead power transmission and distribution lines (of\
  \ the AAC, ACSR, \u2026). The CCR (Continuous Casting and Rolling) 137050 CONDUCTAL\xAE\
  \ conforms to EN 1715. Standard diameter of our wire rod is 9. 5mm 2tm or 2,4tm\
  \ coil Other diameters can be supplied on request, namely : 7.5, 12.2, 15.2, 18.5\
  \ mm, 2tm coil\n\u2022\tThe CCR (Continuous Casting and Rolling) 131050 ALUFLEX\xAE\
  \ Rod is an Aluminium- Iron-Magnesium alloy used in the manufacture of fi ne gauge\
  \ wire for fl exible cables for aeronautical engineering, cables for automotive\
  \ engineering, braids and screens for cables. Standard diameter 9. 5mm, 2tm coil\n\
  \u2022\tThe CCR (Continuous casting and Rolling) 137072 is employed in the manufacture\
  \ of wires and cables for transport and distribution of electricity. The advantage\
  \ of this product lies in its ability to sustain higher temperature and thus higher\
  \ ampacity. The maximum conituous temperature of use is 150\xB0C and the maximum\
  \ temperature for pics 10h is 180\xB0C. Standard diameter 9. 5mm, 2tm coil"
