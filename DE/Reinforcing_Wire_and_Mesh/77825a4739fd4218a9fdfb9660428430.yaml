description: Reinforcing steel is encased in concrete in order to improve the tensile
  strength of the latter in structures bearing axial or bending loads. The steel is
  relatively simple and comprises about 99 % iron. The reinforcing-steel products
  consist of steel meshes with a diameter of 5 mm to 12 mm. Steel reinforcing will
  normally last over the life of the concrete structure. It is 100 % recyclable in
  the event that the structure is demolished.
