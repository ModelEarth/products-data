description: "The Woodio material is the world\u2019s first 100 % waterproof solid\
  \ wood composite designed to be an ecological alternative to ceramics and stone\
  \ materials. Woodio material meets the functional requirements according to the\
  \ BS EN 997:2012, 14688:2006, and 14516:2015 for sanitary appliances. The Woodio\
  \ material is waterproof and can be placed in environments where temperature and\
  \ humidity are constantly variating, e.g. in sanitary facilities. In addition, the\
  \ material can be used in many interior refurbishing applications such as furniture,\
  \ worktops and kitchen backsplash."
