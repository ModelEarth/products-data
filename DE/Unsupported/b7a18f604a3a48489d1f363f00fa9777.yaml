description: ProductThe SPACIUM train is a product family that meets all requirements
  of suburban operation whilst addressing infrastructure constraints.The vehicle can
  be adapted to meet various platform lengths with seven and eight-car versions and
  is designed to adapt to all voltages of the European networks. It also provides
  a high level of reliability by incorporating proven technology that is already in
  commercial service. The trains can travel at a speed of 140 kilometres per hour.Company
  Bombardier Transportation, a global leader in rail technology, offers the broadest
  portfolio in the rail industry and delivers innovative products and services that
  set new standards in sustainable mobility. BOMBARDIER ECO4 technologies - built
  on the four cornerstones of energy, efficiency, economy and ecology - conserve energy,
  protect the environment and help to improve total train performance. Bombardier
  Transportation is headquartered in Berlin, Germany and has a presence in over 60
  countries. It has an installed base of over 100,000 vehicles worldwide. Bombardier
  Transportation has a comprehensive Business Management System in place throughout
  its manufacturing and service sites. As it is aligned and based on continuous improvement,
  we believe this management system to be critical in helping us increase resource
  and energy efficiency and reduce waste. We have achieved multi-site certification
  under both the ISO 14001:2009 standard and the European Ecomanagement and Audit
  Scheme (EMAS). Regardless of the system, we follow the practice that each site must
  be certified individually prior to its inclusion in matrix certification.
