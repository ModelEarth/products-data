description: "The product is a PET film laminated with flexible PE film with EVOH\
  \ barrier. The PET film is without barrier. The oxygen barrier provided by EVOH\
  \ allows for a longer shelf life products packed in vacuum packaging or modified\
  \ atmosphere.\nThe product is designed to be converted into trays/pots and containers\
  \ and used mainly for packaging food products.\nThe multilayer PET/PE/EVOH/PE peel\
  \ film is manufactured in different thicknesses varying within the range 200-800\
  \ \u03BCm. This EPD covers multilayer PET/PE/EVOH/PE film of 230, 280 and 500 \u03BC\
  m thickness:\n\u2022 PET/PE/EVOH/PE PEEL-MY230 (AMBAR 38/503BA TS MY230);\n\u2022\
  \ PET/PE/EVOH/PE PEEL-MY280 (AMBAR 38/503BA TS MY280);\n\u2022 PET/PE/EVOH/PE PEEL-MY500\
  \ (AMBAR 38/503BA TS MY500).\nThis material is easily thermoformable for the production\
  \ of modified atmosphere gases (MAP) food packaging trays and pots.\nThe PET/PE/EVOH/PE\
  \ PEEL-MY230 and PET/PE/EVOH/PE PEEL-MY280 are suitable to pack for example sliced\
  \ ham.\nThe product PET/PE/EVOH/PE PEEL-MY500 is ideal to pack pasta and meat.\n\
  The declared unit is 1 m2 of film."
