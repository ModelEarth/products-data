description: "IG VENA is a solution for infusion containing Human normal immunoglobulin\
  \ (IVIg). It is a human plasma derived product for intravenous administration. IG\
  \ VENA is used for: Replacement therapy in adults, and children and adolescents\
  \ (0-18 years) in: \u2022 Primary immunodeficiency syndromes with impaired antibody\
  \ production (see section 4.4); \u2022 Hypogammaglobulinaemia and recurrent bacterial\
  \ infections in patients with chronic lymphocytic leukaemia, in whom prophylactic\
  \ antibiotics have failed; \u2022 Hypogammaglobulinaemia and recurrent bacterial\
  \ infections in plateau phase multiple myeloma patients who have failed to respond\
  \ to pneumococcal immunisation; \u2022 Hypogammaglobulinaemia in patients after\
  \ allogeneic haematopoietic stem cell transplantation (HSCT); \u2022 Congenital\
  \ AIDS with recurrent bacterial infections. Immunomodulation in adults, and children\
  \ and adolescents (0-18 years) in: \u2022 Primary immune thrombocytopenia (ITP),\
  \ in patients at high risk of bleeding or prior to surgery to correct the platelet\
  \ count; \u2022 Guillain Barr\xE9 syndrome; \u2022 Chronic Inflammatory Demyelinating\
  \ Poliradiculoneuropathy (CIDP); \u2022 Kawasaki disease. IG VENA 50 g/l Solution\
  \ for infusion, included in this EPD, are provided in 3 different sizes: \u2022\
  \ Vial of 50 ml contains: 2.5 g of human normal immunoglobulin; \u2022 Vial of 100\
  \ ml contains: 5 g of human normal immunoglobulin; \u2022 Vial of 200 ml contains:10\
  \ g of human normal immunoglobulin. A single dose kit includes: 100ml, 50ml or 200ml\
  \ vial containing 50g/L IG VENA; stopper; blister; pipe; needle; leaflet; cardboard\
  \ box"
