description: "The object of this Environmental Product Delaration (EPD\xAE) are fresh\
  \ organic eggs Prima Natura Bio packaged in 4 eggs box. Prima Natura Bio eggs come\
  \ from free-range hens, free to move outdoors and in sheds. Hens are feeded with\
  \ only plant origin products, supplemented with vitamins, minerals and lactic ferments.\
  \ This diet allow to improve the welfare of animals and the organoleptic characteristics\
  \ eggs. Prima Natura Bio eggs are from a 100% Italian supply chain and are subject\
  \ to strict controls in excess compared to the standards of the law, both in quality\
  \ and in quantity. 1 kg of product corresponds to about 18 eggs. This EPD is available\
  \ in Italian with a summary in English."
