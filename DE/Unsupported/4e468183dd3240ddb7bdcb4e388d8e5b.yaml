description: "Hydropol is a speciality polymer resin based on polyvinyl alcohol (PVOH),\
  \ which is non-toxic, biodegradable and soluble in water. A number of different\
  \ formulations of Hydropol are available, depending on the requirements of the customer.\
  \ The intended application of Hydropol is for further processing into a variety\
  \ of plastic products, including single-layer plastic film, extrusion coatings,\
  \ laminations to paper or board and injection mouldings. A key feature of Hydropol\
  \ is inherent biodegradability and solubility in water. The base polymer of Hydropol,\
  \ PVOH, is composed of a long carbon chain with hydroxyl (\u2013OH) functional groups\
  \ that largely determine the degree of hydrolysis, and therefore solubility of the\
  \ polymer in water. Through careful control of the hydrolysis levels during manufacturing,\
  \ Aquapak produce a range of Hydropol polymers with different functionalities for\
  \ use and end-of-life. These Hydropol formations can biodegrade or dissolve in controlled\
  \ and uncontrolled end-of-life treatment methods such as composting or anaerobic\
  \ digestion and littering in ocean or soil. Aside from biodegradability and solubility\
  \ in water, other important properties of Hydropol include high tensile strength,\
  \ puncture resistance, resistance to oils, electrostatic dissipation and UV-resistance."
