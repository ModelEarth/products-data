description: This EPD applies to an Optima 3m x 6m AMR with two 6m single-glazed walls
  (10.8mm laminated glass); one 3m wall comprising fabric-covered panels and one 3m
  wall comprising two laminate panels and one magnetic whiteboard panel (each panel
  1m wide). The fabric used for the fabric-covered panels is 100% recycled polyester.
  The AMR includes an Optima Edge Symmetry door in the  corner of one glazed wall.
  Internal lighting is provided by 15 LED lighting units arranged along five beams;
  power is supplied to the lighting and ventilation units through a single consumer
  box. This AMR is equipped with two top-mounted ventilation units. The AMR ventilation
  system is a dual-fan design that allows air to flow continuously into the room.
  The unglazed walls are filled with 50mm thick acoustic insulation.
