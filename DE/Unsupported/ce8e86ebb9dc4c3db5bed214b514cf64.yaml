declaration_type: Product EPD
description: 'Plant Oil Polyols is the product currently being promoted by Hairma.
  Plant Oil Polyols is produced on the base of Epoxidized Soybean Oil. Because of
  its safety and environmental protection, it achieved several patents and a new-material
  registration, CAS: 1621188-04-2. Nowadays, it is mainly applied in categories such
  as Polyurethane foam and Polyurethane adhesive. There are two types of Plant Oil
  Polyols: Plant Oil Polyols-foam and Plant Oil Polyols-adhesive. In this report,
  HM-10100, HM-10200, and HM-1070, these three products of Plant Oil Polyols-foam
  are covered; and HM-13150 and HM-13160 these two products of Plant Oil Polyols-adhesive
  are covered.'
