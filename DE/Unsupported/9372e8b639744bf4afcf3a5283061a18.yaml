  \ a permanent habitat on flat and slightly sloping roofs for a certain kind of vegetation,\
  \ to store water, to discharge excess water and to protect the underlying roof construction.\
  \ The system consists of four or five layers depending on whether the roof to be\
  \ planted is protected against root penetration or not (see the graphic 1). In the\
  \ case of standard root resistant waterproofing, the Protection Mat SSM 45 is first\
  \ laid to protect the waterproofing against mechanical damage and to store rainwater.\
  \ The mat is covered with 40 mm high Floradrain\xAE FD 40 drainage and water storage\
  \ elements, equipped on the upper side with recesses and channels on the lower side.\
  \ These elements are in turn covered with the Filter Sheet SF to permanently guarantee\
  \ the drainage function. The Filter Sheet is followed by a layer of System Substrate\
  \ of at least 100 mm in height. It consists mainly of crushed mineral aggregates\
  \ and selected organic components. The system substrate layer is finally greened\
