  \ einer Edelsplitt-Oberfl\xE4che, bestehend aus Grau- und Wei\xDFzement mit Sand-\
  \ und Edelsplittbestandteilen. Die Steine werden nach dem Aush\xE4rten durch eine\
  \ Schleifanlage bzw. danach angeschlossener Sandstrahlanlage in einem oder zwei\
  \ Schritten bearbeitet. In den Umweltergebnissen enthalten ist die Bearbeitung in\
  \ zwei Schritten mit Schleifen und Sandstrahlen. Ein EPD-Anhang erm\xF6glicht zus\xE4\
