  glichkeiten hinsichtlich Dicke des Hinterbetons in 1 cm St\xE4rke-Abst\xE4nden.\n\
  Der Beton wird aus Zuschl\xE4gen (Gesteink\xF6rnungen) Zement, Wasser, Zusatzmitteln\
  \ und Zusatzstoffen hergestellt. Ma\xDFgeblich f\xFCr die Fertigung und Qualit\xE4\
  tsbeurteilung ist die /EN 1338/ mit Ausnahme Frost- und Tausalzbest\xE4ndigkeit\
  \ und Abrieb."
