lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umweltproduktdeklaration\
  \ bildet 1 m\xB2 Betonpflasterstein in geschliffener/geschliffen und glanzgestrahlter\
  \ Oberfl\xE4chenausf\xFChrung, hergestellt im Werk Iffezheim der Kronimus AG, ab.\
  \ Sie beruht auf den Produktionsdaten des Werkes in Iffezheim. Die Werte basieren\
  \ auf dem Durchschnitt des Jahres 2014. \nSystemgrenze: \nTyp der EPD: Wiege bis\
  \ Werkstor.\nDie \xD6kobilanz beinhaltet die Herstellung des Betonpflastersteins\
  \ inclusive Rohstoffgewinnung, Energiebereitstellung, Rohstofftransport zum Werk\
  \ sowie Aufw\xE4nde f\xFCr die eigentliche Herstellung. \n\nEinfl\xFCsse von Abf\xE4\
  llen werden in den Modulen ber\xFCcksichtigt, in denen diese anfallen. Pflastersteine,\
  \ die den Qualit\xE4tsanforderungen nicht entsprechen, werden jeweils in \xF6rtlichen\
  \ Recycling-Betrieben zu Stra\xDFenunterbaumaterial gebrochen und einer weiteren\
  \ Verwendung zugef\xFChrt.\n In der Herstellung ben\xF6tigte Maschinen, Anlagen\
  \ und Infrastruktur werden vernachl\xE4ssigt.\n\n# Technology Description And Included\
  \ Processes\n\nDie deklarierten Produkte sind Pflastersteine unterschiedlicher Formate\
  \ in der Steinst\xE4rke 12 cm. Das Fl\xE4chengewicht betr\xE4gt 270 kg/m\xB2 mit\
  \ einer Edelsplitt-Oberfl\xE4che, bestehend aus Grau- und Wei\xDFzement mit Sand-\
  \ und Edelsplittbestandteilen. Die Steine werden nach dem Aush\xE4rten durch eine\
  \ Schleifanlage bzw. danach angeschlossener Sandstrahlanlage in einem oder zwei\
  \ Schritten bearbeitet. In den Umweltergebnissen enthalten ist die Bearbeitung in\
  \ zwei Schritten mit Schleifen und Sandstrahlen. Ein EPD-Anhang erm\xF6glicht zus\xE4\
  tzlich die getrennte Berechnung der Oberfl\xE4chenbehandlungen sowie Variationsm\xF6\
  glichkeiten hinsichtlich Dicke des Hinterbetons in 1 cm St\xE4rke-Abst\xE4nden.\
  \ Der Beton wird aus Zuschl\xE4gen (Gesteink\xF6rnungen) Zement, Wasser, Zusatzmitteln\
  \ und Zusatzstoffen hergestellt. Die \xD6kobilanz beinhaltet die Herstellung des\
  \ Betonpflastersteins inclusive Rohstoffgewinnung, Energiebereitstellung, Rohstofftransport\
  \ zum Werk sowie Aufw\xE4nde f\xFCr die eigentliche Herstellung. \nTechnische Daten:\
  \ \nFolgende technische Eigenschaften sind gem\xE4\xDF Leistungserkl\xE4rung f\xFC\
  r Pflastersteine aus Beton nach /EN 1338/ im Lieferzustand gegeben: \nDeklarierte\
  \ Einheit: \nDie Deklaration bezieht sich auf die Herstellung von 1 m\xB2 Betonpflasterstein\
  \ mit Edelsplittvorsatz und geschliffener und glanzgestrahlter Oberfl\xE4che. Die\
  \ Steindicke betr\xE4gt 12 cm mit einem Fl\xE4chengewicht von 270 kg/m\xB2.\nIn\
  \ einem EPD-Anhang erfolgt die Ausweisung der Umweltergebnisse pro 1 cm Dicke, so\
  \ dass eine Variation der Steindicke m\xF6glich ist. Dar\xFCber hinaus sind die\
  \ Umweltergebnisse f\xFCr die getrennten Oberfl\xE4chenbehandlungen Sandstrahlen\
  \ und Schleifen sowie die Kombination beider pro 1 m\xB2 ausgewiesen."
