description: This is an EPD for three Interpon D powder coating products:Interpon
  D1000Interpon D1000 coatings are especially designed for the architectural and construction
  industry, and have been proven over a 40 year lifespan. They are mainly used on
  aluminium, but can be used anywhere that attractive, durable colors are required
  including on galvanized steel, or with a suitable primer on mild steel. They have
  standard exterior durability, meaning excellent color and gloss retention after
  12 months Florida testing. Interpon D2000Interpon D2000 is a series of high durability
  powder coatings specifically formulated for use on prestigious architectural projects
  on components requiring a long lifespan without maintenance. The most common substrate
  is aluminium profiles. Conforming with the performance requirements of the AAMA2604
  specification, specific ranges have higher level approvals from Qualicoat and GSB.
  Interpon D3000For the toughest environments and long-lasting finish, Interpon D3000
  is the answer. An alternative to liquid PVDF coatings, Interpon D3000 is a series
  of hyperdurable coatings, meeting the demanding requirements of standards such as
  AAM2605, and holding Qualicoat Class 3 and GSB Premium approvals where applicable.
