description: "Since 1982, Vertisol Internacional SRL engages in the creation and development\
  \ of window covering solutions. At our facilities in Barcelona and Galicia, fabrics\
  \ are produced 100% in-house.POLYSCREEN\xAE fabrics are resistant products ideal\
  \ for both contract and residential use. POLYSCREEN\xAE fabrics are made of vinyl-coated\
  \ high-tenacity polyester yarns.By choosing different transparency levels, weaving\
  \ patterns and colors from the POLYSCREEN\xAE collection, optimal control of light\
  \ and energy for each fa\xE7ade orientation can be achieved.POLYSCREEN\xAE fabrics\
  \ are flexible and strong and the ideal choice to preserve the architectural identity\
  \ of a building. They are phthalate-free, durable and recyclable, and meet the strictest\
  \ flame retardancy standards."
