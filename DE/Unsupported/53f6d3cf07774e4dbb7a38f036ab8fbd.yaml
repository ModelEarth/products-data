lca_discussion: '## Product Component Notes

  Steel Cover sheet 173,0 g PP Housing, Extension 575,8 g EPDM Sealing ring 31,2 g
  Inlays 533,4 g Paper Packaging 199,6 g Total 1513,0 g The products are mainly made
  from PP plastic (Polypropylene housing and lid), a rubber membrane (EPDM (ethylene
  propylene diene monomer) sealing ring) which closes the gap between plastic part
  and pipe to be installed, and a metal part integrated in the housing to hold the
  intumescent inlay. The inlay is based on foaming graphite, which is activated in
  the event of a fire. This product/article/at least one partial article contains
  substances listed in the candidate list (date: 13.11.2018) exceeding 0.1 percentage
  by mass: no. No halogenated flame retardants are used (as per 2.3 - Technical Data).
  The product contains following substances to support the intumescent flame retardant
  properties: - Ammonium Polyphosphate - Melamine 2.6 Manufacture The plastic parts
  of the housing are produced by injection molding of PP granulates. The intumescent
  inlays are fixed to the plastic housing with support of the metal cover sheet. The
  EPDM sealing ring is fixed between plastic parts to the plastic housing (compression
  of the EPDM ring).'
