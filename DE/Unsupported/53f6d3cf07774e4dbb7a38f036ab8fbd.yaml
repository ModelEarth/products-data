description: '/ Product definition The Hilti Firestop Cast-In Device CP 680 is a preformed
  firestop device offered in various sizes for combustible and non-combustible penetrations
  in floor applications. This Product Specific EPD covers the different Cast-In Device
  sizes in the CP 680 family. This is possible due to the similar composition between
  the Cast-In Devices CP 680-M, -P and -PX. The CP 680 6" P, which is the biggest
  size of the CastIn Device with the highest amount of raw materials and highest weight,
  was used as basis for the calculation in this EPD. Short description of the Hilti
  Firestop Cast-In Device CP 680: One-step firestop solution for a variety of combustible
  and non-combustible pipe 2 materials and diameters - no additional sealing required
  Integrated water and smoke seal Modular connection allows close placement of multiple
  penetrations Threaded connection allows attachment of modular accessories to cover
  further requirements (i.e. 1" above, W-rating) Ready-to-use out of the package Product
  for which no legal provisions for harmonisation of the EU exist. For the use and
  application of the product the respective national provisions at the place of use
  apply, in Germany for example the building codes of the countries and the corresponding
  national specifications. Environmental Product Declaration Hilti AG - Cast In The
  Hilti Firestop Cast-In Device is a global product (not specific for EU-market):
  therefore the product was qualified according to different standards (depending
  on performance requirements/ product application and characteristics).'
