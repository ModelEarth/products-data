description: "Amazonlife for its +Three\xB0\xB0\xB0 project is developing the first\
  \ Pre-certidied EPD in the handbag sector, starting from the Wave collection. Wave\
  \ collection is realized with Seaqual Yarns\xAE fabrics, a type of post-consumer\
  \ recycled polyester that contains recycled marine plastic from Seaqual Initiative,\
  \ the organization that promotes waters protection around the world. Wave bags also\
  \ include other green materials - the biogreen ecoleather finishes, the 70% recycled\
  \ cotton lining and the recycled polyester zippers - which make +Three \xB0\xB0\xB0\
  \ a best practice for an ecological and sustainable style. This is a pre-certified\
  \ EPD with a validity of 1 year."
