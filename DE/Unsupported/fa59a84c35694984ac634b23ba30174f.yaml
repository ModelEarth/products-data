description: 'The present environmental declaration refers to recomposed materials
  based mainly on quartz produced by Stone Italiana. The production process includes
  the mixing of aggregates with different granulometry, organic dyes and polyester
  structural resin (about 8%- 11%). The present EPD refers to thirteen categories
  of recomposed products: CATEGORY 1: with cristobalite; CATEGORY 2: with cristobalite
  and glitter; CATEGORY 3: with fine size quartz; CATEGORY 4: with medium size quartz;
  CATEGORY 5: with coarse quartz; CATEGORY 6: with silica sand; CATEGORY 7: with ventilated
  quartz and mirror glass inserts; CATEGORY 8: with ventilated quartz and mother-of-pearl
  inserts; CATEGORY 9: with internally recycled quartz; CATEGORY 10: with quartz and
  pigmented veins; CATEGORY 11: with street sweeping debris (not available in cm 1,3
  thickness, at the moment); CATEGORY 12: with marble chips (not available in cm 1,3
  thickness, at the moment); CATEGORY 13: a reconstructed product with recomposed
  quartz pieces through high performance resins. Recomposed products can be produced
  and sold in different thicknesses: this EPD refers to slabs of 1,3 cm thickness.
  Slabs are packed in wooden or steel A-frame trestles containing 15 slabs each (data
  referred to wooden trestle).'
