description: "DuoSmart\xAE 926 is a packaging solution that combines the attractiveness\
  \ of paper with the functionality of plastic. DuoSmart\xAE 926 is made from virgin\
  \ polypropylene (PP) and recycled paper with a filling volume of 150 grams and a\
  \ plastic percentage of 51% (w/w). The lightweight plastic inlet, made of PP, enables\
  \ smooth and fast filling and sealing with a standard filling line set-up. The polymer\
  \ plastic inlet assures food safety and quality and extended shelf life. The paper\
  \ wrap sidewall surrounding the cup gives it higher stiffness and increased stability.\
  \ DuoSmart\xAE is designed from a sustainability perspective to be fully ecyclable.\
  \ The paper sidewall allows for a reduced plastic use and is made with 100% recycled\
  \ paper content. Furthermore, the components (paper & plastic) separation and post-consumer\
  \ waste handling is enabled through a perforated zipper option on the paper sidewall."
