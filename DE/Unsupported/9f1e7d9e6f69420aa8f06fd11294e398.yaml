lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDieses Dokument bezieht\
  \ sich auf Betonpflastersteine/Platten der Firma KLOSTERMANN GmbH & Co. KG, hergestellt\
  \ im Werk Coesfeld, Deutschland. Es handelt sich um eine Durchschnitts-EPD: ein\
  \ durchschnittliches Pflasterstein-Produkt aus Beton, welches sich auf die deklarierte\
  \ Einheit von 1 m2 bezieht. Die Datenerhebung f\xFCr die \xF6kologische Berechnung\
  \ erfolgte werksspezifisch mit aktuellen Jahresdaten von 2016. Die \xD6kobilanz\
  \ ist somit repr\xE4sentativ f\xFCr Betonpflastersteine/Platten der KLOSTERMANN\
  \ GmbH & Co. KG. Der Deklarationsinhaber ist verantwortlich f\xFCr die zugrunde\
  \ liegenden Daten und deren Verifizierung. \nSystemgrenze: \nDie \xD6kobilanz betrachtet\
  \ die Systemgrenzen \"von der Wiege bis zum Werkstor\" und folgt dem modularen Aufbau\
  \ nach /DIN EN 15804/. Die \xD6kobilanz ber\xFCcksichtigt folgende Module:\n\nA1:\
  \ Bereitstellung aller Vorprodukte und Verpackung\nA2: Transport zum Hersteller\
  \ \nA3: Herstellungsprozesse und -aufwendungen\n\n# Technology Description And Included\
  \ Processes\n\nRohstoffaufbereitung Die mineralischen Vorprodukte werden angeliefert\
  \ und in Silos zwischengelagert. Im Mischturm wird jeweils der Vorsatz- und Kernbeton\
  \ nach fest vorgegebenen Rezepten vermischt. Dabei werden die Rohstoffe Zement,\
  \ Sand, Kies, Wasser sowie die Hilfs-, Zusatzstoffe und Zusatzmittel in einen Betonmischer\
  \ gegeben und zu einem erdfeuchten Beton vermischt. Nach der fertigen Mixtur wird\
  \ der Beton zur Formgebung transportiert. Formgebung Der frische Kern- und Vorsatzbeton\
  \ werden \xFCber eine F\xF6rderanlage bis zur Form transportiert und der Reihenfolge\
  \ nach aufgeschichtet. Durch ein R\xFCttelpressverfahren werden die beiden Schichten\
  \ miteinander verpresst, sodass der Betonpflasterstein seine Form erh\xE4lt. Dabei\
  \ bildet der Vorsatzbeton die sichtbare Oberfl\xE4che des Pflastersteins und der\
  \ Kernbeton den nicht sichtbaren Teil des Pflastersteins. Aush\xE4rtung und Auslagerung\
  \ Im Anschluss an die Formgebung findet die Entschalung statt, wobei der erdfeuchte\
  \ Beton aus der Form geholt wird. Die Aush\xE4rtung der Betonpflastersteine erfolgt\
  \ in einer thermisch regulierten Aush\xE4rtungshalle. Nach 24 Stunden haben die\
  \ Betonpflastersteine/Platten 50% ihrer Normfestigkeit erreicht und k\xF6nnen ausgelagert,\
  \ weiterverarbeitet oder einer Oberfl\xE4chenbehandlung (Strahlen, Schleifen etc.)\
  \ unterzogen werden. Die Normfestigkeit ist nach 28 Tagen nach der Herstellung erreicht.\
  \ \nTechnische Daten: \nEs gelten die Daten entsprechend den Leistungserkl\xE4rungen\
  \ nach /DIN EN 1338:2010 Pflastersteine aus Beton - Anforderungen und Pr\xFCfverfahren/,\
  \ /1339:2010 Platten aus Beton - Anforderungen und Pr\xFCfverfahren/ sowie /DIN\
  \ 18507 Pflastersteine aus haufwerksporigem Beton/. \nDeklarierte Einheit: \nDie\
  \ Deklaration bezieht sich auf die Herstellung von 1 m2 spezfisch produziertem Betonpflasterstein\
  \ mit einer Schichtdicke von 8 cm der KLOSTERMANN GmbH & Co. KG. Die Durchschnittsbildung\
  \ erfolgte gewichtsbezogen auf Basis der in Coesfeld produzierten Betonpflastersteine/Platten."
