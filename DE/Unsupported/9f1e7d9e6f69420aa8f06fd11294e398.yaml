description: "KLOSTERMANN Pflastersteine/Platten aus Beton unterschiedlicher Gr\xF6\
  \xDFen und Dicke dienen zur ganzheitlichen Gestaltung von Verkehrsfl\xE4chen und\
  \ Freir\xE4umen. Die Pflastersteinmodelle unterscheiden sich in ihren Abmessungen,\
  \ Formen, Oberfl\xE4chen und Farben. Die Produktionsschritte und die Material-zusammensetzung\
  \ sind nahezu identisch, weshalb sich diese Deklaration auf ein durchschnittliches\
  \ Produkt bezieht. Betonpflastersteine/Platten werden aus nat\xFCrlichen Gesteinsk\xF6\
  rnungen, hydraulischen Bindemitteln (Zement) unter Zugabe von Wasser und speziellen\
  \ Betonzusatzmitteln hergestellt."
