lca_discussion: "\n\n## LCA Notes\nType of EPD: cradle to gate with options The following\
  \ modules were considered for calculating the LCA: \xB7 A1: Raw material supply\
  \ and processing \xB7 A2: Transport and delivery of the base material \xB7 A3: Production\
  \ process \xB7 A4: Transporting the profiles to the construction site \xB7 A5: Handling\
  \ waste from product packaging \xB7 C4: Landfilling \xB7 D: Re-use, recovery and/or\
  \ recycling potential 3.3\n\n## Source Data Notes\nDIN 4103-1: 2015-06, Internal\
  \ non-load-bearing /IBU 2016/ partitions - Part 1: Requirements, verification IBU\
  \ (2016): General Programme Instructions for the Preparation of EPDs at the Institut\
  \ Bauen und Umwelt DIN EN 10143: 2015-06, Continuously hot-dip coated e.V., Version\
  \ 1.1 Institut Bauen und Umwelt e.V., steel sheet and strip - Tolerances on dimensions\
  \ and Berlin. shape www.ibu-epd.de DIN EN 10346: 2015-10, Continuously hot-dip coated\
  \ /ISO 14025/ steel flat products - Technical delivery conditions DIN EN /ISO 14025:2011-10/,\
  \ Environmental labels and declarations - Type III environmental DIN EN 14195: 2015-03,\
  \ Metal framing components declarations - Principles and procedures for gypsum plasterboard\
  \ systems - Definitions, requirements and test methods"
