description: "MAXI-TEC\xAE profiles are prefabricated, thin-walled profiles made of\
  \ hot-dip coated slit strip. The MAXI-TEC\xAE CW 75-06 profile in a delivery length\
  \ of 300 cm was selected as a representative product for all MAXI-TEC\xAE profiles\
  \ as it is an average product in terms of geometry and also displays the most popular\
  \ shape and average values for all MAXI-TEC\xAE profiles. Use of this profile can\
  \ be regarded as a worst case scenario as it is heavier at 0.706 kg / running metre\
  \ than the average weight of all profiles (approx. 0.648 kg / running metre). For\
  \ the placing on the market of the product in the EU/EFTA (with the exception of\
  \ Switzerland) /Regulation (EU) No. 305/2011 (CPR)/ applies. The product has a declaration\
  \ of performance taking into consideration /EN 14195/ 2015-03/ Metal framing components\
  \ for gypsum board systems - Definitions, requirements and test methods; German\
  \ version EN 14195:2014 and the CE-marking. For the application and use the respective\
  \ national provisions apply. 2"
