lca_discussion: "## LCA Notes\nFortrac\xAE MPT ist ein flexibles, extrem belastbares\
  \ geosynthetisches Gitter, das seit mehr als 20 Jahren zur Bewehrung von B\xF6den\
  \ verwendet wird. Fortrac\xAE MPT-Geogitter werden aus hochmodulen, kriecharmen\
  \ synthetischen Rohstoffen hergestellt, die von einem sch\xFCtzenden Polymermantel\
  \ umgeben sind. Durch eine besondere Fertigungstechnik haben Fortrac\xAE MPT Geogitter\
  \ eine hohe Stabilit\xE4t in den Kreuzungs-punkten bei einer gleichzeitigen hohen\
  \ Verbund-flexibilit\xE4t, d.h. Anpassungsf\xE4higkeit an den zu bewehrenden Boden.\
  \ Fortrac\xAE MPT Geogitter werden aus Polyvinylalkohol (MD) und Polyamid (CMD)\
  \ hergestellt. Au\xDFerdem wird eine Polymer-Schutzummantelung auf das Gitter aufgebracht.\
  \ Polyvinylalkohol in der Hauptbewehrungsrichtung zeichnet sich durch eine hohe\
  \ Dehnsteifigkeit in Kombination mit einer sehr hohen Widerstands-f\xE4higkeit gegen\xFC\
  ber Chemikalien im Boden aus, besonders im alkalischen Bereich. In der hier durchgef\xFC\
  hrten \xD6kobilanz wird ein durchschnittliches Produkt untersucht. Betrachtet werden\
  \ die Produktartikel: Fortrac\xAE 35/20-20/30 MPT (gewebt) Fortrac\xAE 55/25-20/30\
  \ MPT (gewebt) Fortrac\xAE R 80/25-20/30 MPT (geraschelt) Fortrac\xAE R 110/25-20/30\
  \ MPT (geraschelt) Fortrac\xAE R 150/30-30/30 MPT (geraschelt) Fortrac\xAE R 200/30-30/30\
  \ MPT (geraschelt) Zur Durchschnittsbildung wurden die \xD6kobilanzergebnisse der\
  \ einzelnen Produktartikel addiert und \xFCber die gesamte Produktionsmenge gemittelt.\
  \ Die Produktartikel unterscheiden sich in ihrer Zusammensetzung. Je nach Produkt\
  \ ist der Anteil an Polyvinylalkohol, an Polyamiden und an der Polymerbeschichtung\
  \ unterschiedlich hoch. Au\xDFerdem wird bei den geraschelten Produkten Polyester\
  \ hinzugef\xFCgt. Weitere Unterschiede bestehen in der Masse je Fl\xE4cheneinheit\
  \ sowie bei den technischen Eigenschaften."
