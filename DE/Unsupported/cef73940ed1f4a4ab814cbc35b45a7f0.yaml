description: 'Serenity Veste is a belt diaper suitable for autonomous, partially autonomous
  or bedridden people and is suggested for moderate or severe incontinence, ideal
  for toilet training. Thanks to their soft belt and repositionable labels, they perfectly
  fit the body, providing wearability and comfort. The breathable topsheet and the
  particular shape of the product, reducing the covering area, allows for optimal
  respect of the skin. On the backsheet a wetness indicator shows when the product
  needs changing by gradually disappearing with usage. All Serenity Veste have Odour
  Control treatment. The Serenity Veste product range comes in three levels of absorbency
  (Extra, Super and Maxi) and two sizes: Medium and Large.'
