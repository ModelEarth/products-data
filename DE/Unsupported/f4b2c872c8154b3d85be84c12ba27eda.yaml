description: The HALFEN Iso-ElemenT HIT-HP MVX is a load bearing insulated connection
  element for thermal separation of cantilevered reinforced concrete components such
  as balcony and ceiling slabs. It is used to prevent mold, to ensure increased building
  physical requirements and to avoid cracking due to temperature expansions. It consists
  of a sturdy casing box made of plastic, which is filled with mineral rock wool.
  In addition to the insulating effect, the mineral rock wool is used as fireproofing
  material so that all versions of the insulated connection element HITHP are by default
  classified in the fire resistance class REI 120 according to /EN 13501-2/.
