description: 'EuroPromos provides environmental sanitation services at the facility
  in question, where it handles the sanitation and disinfection of surface areas.
  Planned and standardised operations are carried out at different operating frequencies
  depending on the departments to be treated (high-risk area, laboratories, operating
  theatres, resuscitation and inpatients). The ordinary cleaning of sanitary areas
  includes manual operations supported by simple equipment and machines. Low hazard
  ready-to-use or water-dilutable cleaners are used. The cloths used for manual cleaning
  are pre-treated during washing cycles, guaranteeing the best possible dilution of
  the products and the best possible service. The equipment located inside the hospital
  includes washing machines, dryers, liquid vacuum cleaners, vacuum cleaners, single
  disc machines, trolleys and racks, for: a total power of 42 kW.'
