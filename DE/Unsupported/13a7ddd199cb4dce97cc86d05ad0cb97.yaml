description: "Needlepunched and chemical bonded spunbond nonwovens.\n\nTerbond\xAE\
  \ is a range of polyester fiber nonwovens manufactured with spunbond technology,\
  \ available in  numerous weights capable of meeting a wide range of technical requirements\
  \ to satisfy the different  needs of global markets. Nonwovens are used as reinforcement\
  \ for waterproofing membranes. The fiber  used is mainly produced in-house through\
  \ the recycling of post-consumer PET bottles. The EPD is based on Terbond\xAE family\
  \ produced in Colmar (France) and Pisticci (Italy). In LCA study was taken into\
  \ account a weighted average of the production information of two sites during the\
  \ 2016. The final application of Terbond\xAE nonwovens is the bituminous membrane,\
  \ obtained from the process of bitumen impregnation at the production sites of membrane\
  \ manufacturers and then used for the waterproofing of roofs. For the LCA study\
  \ of the finished product reference has to be made to any analysis carried out by\
  \ bituminous membranes manufacturers."
