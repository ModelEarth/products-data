description: TENA Pants Underwear helps provide enhanced care thanks to its innovative
  SmartDesign. The new design incorporates a special balance of super absorbent materials,
  where they are needed the most. They have high-performance leakage barriers for
  added protection, whether the individual is standing, sitting or lying down. FeelDry
  technology rapidly wicks away even large quantities of urine into the product core.
  The urine remains locked in the core even under pressure, keeping it away from the
  skin, for enhanced comfort. This is an important first step towards good skin health.
  TENA Pants Underwear offers a slimmer fit, providing reliable protection that's
  as secure as ever, but more comfortable to wear for reliable dryness and security.
