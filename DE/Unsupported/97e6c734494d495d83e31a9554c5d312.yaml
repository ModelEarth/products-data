description: 'Extruded aluminum profiles, aluminum coils, rubber and plastic are produced
  outside Velux. The production and final assembly of shutters takes place in the
  production sites in Denmark and France. The final production processes include shortening
  of extruded profiles, aluminum coils, cutting, drilling, rollforming of aluminum
  band, mounting of rubber gasket, brackets as well as packaging and stacking, wrapping
  on pallets. The factories are ISO 9001 certified. Technical data: The Declaration
  of Performance including relevant technical specifications and test methods/test
  standards can be downloaded from the website www.velux.com/ce Declared unit: The
  declared unit is 1 m2 of the solar driven VELUX roller shutter SSL of the size MK06
  = area of 0.91884 m2 (0.78 m*1.178 m). Being the most sold product of this product
  family and due to minimal differences in the bill of materials, the declared values
  are also representative for the VELUX roller shutters SMG and SMH of the same size.'
