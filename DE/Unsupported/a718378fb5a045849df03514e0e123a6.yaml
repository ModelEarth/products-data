description: "3M\u2122 Flexible Air Sealing Tape FAST-D 8069E is a double-sided tape\
  \ that conforms and seals over and around irregular surfaces. The proprietary acrylic\
  \ adhesive sticks and stays stuck to a wide variety of difficult-to-stick-to surfaces,\
  \ such as concrete, wood and plastic sheeting, anodized aluminium, galvanized metal,\
  \ exterior gypsum and plywood without the use of any adhesion promoters. The liner\
  \ is made from an easy-releasing, tear-resistant polyethylene polymer. Application\
  \ temperatures may range from -18\xB0 C to 80\xB0 C. The tape is suited for splicing,\
  \ installation, joining and sealing of construction foils and is made of polyethylene,\
  \ which acts as water vapour barrier. Multilayer Elastomeric Film backing seals\
  \ around nails and staples to prevent moisture intrusion. The product is available\
  \ in different sizes and with different liners."
