lca_discussion: "## LCA Notes\nType of EPD: cradle to gate, with options. The LCA\
  \ on which it is based addresses all of the product's life cycle stages. However,\
  \ as no environmental impact is incurred in some stages (B1-7; C1), they are not\
  \ declared and the EPD is published as a cradle-to-gate EPD, with options according\
  \ to EN 15804. Module A1 takes consideration of the production of raw materials\
  \ and auxiliaries. A2 comprises transport of the raw materials and auxiliaries to\
  \ the plant. A3 considers production in the plant and manufacture of the packaging.\
  \ Module A4 comprises transport of the product to the construction site. Apart from\
  \ installation of the product in the building, incl. drying, the emissions and loads\
  \ associated with disposal of the product are allocated to Module A5. C2 involves\
  \ transport to disposal while C3 concerns thermal waste recycling (50%) and C4 involves\
  \ product landfilling (50%). Credits as a result of thermal recycling of the product\
  \ and the packaging are allocated to Module D. 3.3\n\n## Source Data Notes\nArticle\
  \ 5, section 22 of the law dated 24 February 2012 Institut Bauen und Umwelt (BGBI.\
  \ I, p. 212) Institut Bauen und Umwelt e.V., Berlin (pub.): Generation of Environmental\
  \ Product Declarations Blue Angel: RAL and Federal Environment Agency (EPDs); environmental\
  \ label. RAL-UZ 113 - allocation basis for installation materials: www.blauer-engel.de\
  \ General principles for the EPD range of Institut Bauen und Umwelt e.V. CEN/TS\
  \ 14472, Parts 1-4: Resilient, textile and (IBU), 2013-04 laminate floor coverings\
  \ - Design, preparation and www.bau-umwelt.de installation: 2003 PCR Part A CEN/TS\
  \ 15717: Parquet flooring - General guideline Institut Bauen und Umwelt e.V., K\xF6\
  nigswinter (pub.): for installation; German version CEN/TS 15717:2008 Product Category\
  \ Rules for Construction Products"
