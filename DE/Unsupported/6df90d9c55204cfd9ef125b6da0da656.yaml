description: MAN Lion's City 12 C EfficientHybrid is the MAN diesel city bus with
  MAN efficient hybrid technology and available in a 12 m and 18 m version. This EPD
  assesses the 12 m version. The MAN EfficientHybrid technology consists of a wear-free
  electric motor used between the engine and the gearbox together with an UltraCap
  energy accumulator system (48 V, 40 Wh high-performance capacitors) placed on the
  roof and a smart control system. When the vehicle slows down before coming to a
  halt, the crankshaft starter generator converts the generated brake energy into
  electrical energy. In the UltraCaps, the electrical energy is stored electrostatically,
  this means without chemical processes as with conventional batteries. While the
  vehicle is at standstill, the combustion engine is turned off and the UltraCap accumulator
  takes over the supply of the vehicle electrical system for all functions (e.g. opening
  and closing of the doors, operation of the interior lighting and ventilation). Once
  driving off again, the crankshaft starter generator uses the available energy from
  the UltraCap capacitors to start the combustion engine. In addition, the crankshaft
  starter generator can use excess stored energy to act as an additional hybrid drive
  and thereby take some of the load off the combustion engine.
