description: ATS30AGS (801MP-0050) is a gearmotor for swing gates, ideal for both
  residential and condominium installations. It is very versatile and thanks to the
  telescopic extension is able to adapt perfectly to the different "depths" of the
  pillars. The 801MP-0050 gear motor is a linear actuator for swing gates with 230
  V power supply, asynchronous induction motor 4 poles for doors up to 3 meters.
