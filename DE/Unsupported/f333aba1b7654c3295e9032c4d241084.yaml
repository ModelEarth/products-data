density: 7870 kg / m3
description: "The Ecolean concept is to use a minimal amount of raw materials to produce\
  \ a unique flexible lightweight package and a filling system for liquid food products.\
  \ The production of filling machines and manufacturing of packaging material takes\
  \ place in Helsingborg, and the plants in Sweden and China converts the packaging\
  \ material film into a range of hermetically sealed ready-to-fill packages in a\
  \ variety of different sizes.This EPD covers the two Ecolean aseptic filling machines,\
  \ the EL3+ and the EL4+. The EL3+ machine is used for filling family-sized Ecolean\xAE\
  \ Air Aseptic packages 500 ml, 750ml and 1000ml, and the EL4+ filling machine is\
  \ used for smaller portion-sized Ecolean\xAE Air Aseptic packages from 125ml up\
  \ to 350ml. The scope for the EPD is cradle to grave and covers four different geographic\
  \ markets (Europe, Russia, Pakistan and China)."
