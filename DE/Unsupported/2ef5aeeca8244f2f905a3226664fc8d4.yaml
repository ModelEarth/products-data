lca_discussion: "# Use Advice\n\nG\xFCltigkeitsbereich: \nDie vorliegende Umwelt-Produktdeklaration\
  \ bezieht sich auf anthrazitfarbene Betonpflastersteine bzw. -platten mit Vorsatzschicht\
  \ in der Strke 6 cm, hergestellt von KOLL GmbH & Co. KG. Sie beruht auf Produktionsdaten\
  \ des Werkes in Bonn. Die Datenerhebung erfolgte werksspezifisch fr das Jahr 2022.\
  \ \nSystemgrenze: \nDie Systemgrenzen der EPD folgen dem modularen Ansatz der EN\
  \ 15804. Typ der EPD: Wiege bis Werkstor mit Optionen.\n\nDie kobilanz beinhaltet\
  \ die Herstellung des Betonpflastersteins, inklusive Rohstoffgewinnung, Energiebereitstellung,\
  \ Rohstofftransport zum Werk und eigentliche Herstellung (Module A1\u2013A3).\n\
  Der Transport zur Baustelle (Modul A4) und das Nutzungsstadium (Module B1\u2013\
  B7) werden nicht bercksichtigt.\n\nDas Entsorgungsstadium umfasst den Rckbau, den\
  \ Transport zur Aufbereitung, Recycling und Deponierung (Module C1\u2013C4). Das\
  \ gesamte Material wird recycelt. Da eine verlustfreie Aufbereitung angenommen wird,\
  \ entstehen in C4 keine Umweltlasten.\nGutschriften und Lasten auerhalb der Systemgrenzen\
  \ (Modul D) umfassen das Rckgewinnungspotential.\n\nEinflsse von Abfllen werden\
  \ in den Modulen bercksichtigt, in denen diese anfallen.\n\nIn der Herstellung bentigte\
  \ Maschinen, Anlagen und Infrastruktur werden vernachlssigt. Der Transport der Hilfsstoffe\
  \ und Verpackungen wird wegen der geringen Mengen und damit verbundenen geringen\
  \ Relevanz nicht bercksichtigt.\n\nDie Erhebung der Vordergrunddaten bezieht sich\
  \ auf das Jahr 2022. Der Produktionsstandort liegt in Deutschland.\n\n# Technology\
  \ Description And Included Processes\n\nThe declared products are two-layer concrete\
  \ paving stones or slaps 6 cm thick. The mass per unit is 135 kg/m\xB2. The concrete\
  \ is mixed using natural aggregates, cement, water and additives. The surface is\
  \ not treated. The concrete paving stones pictured here correspond to average anthracite\
  \ concrete paving stones or slaps 6 cm thick. The life-cycle analysis includes the\
  \ production of the concrete paving stones, including the production of raw materials,\
  \ energy supply, transportation of raw materials to the plant as well as the actual\
  \ manufacturing. The transportation to construction sites and the usage phase are\
  \ not incorporated. The disposal phase includes demolition, transportation to processing,\
  \ recycling and landfilling. Credits and charges outside the system limits encompass\
  \ the recycling potential. The impact of waste is included in the module where the\
  \ waste incurs. The machinery, facilities and infrastructure necessary for manufacturing\
  \ are disregarded. Transportation of auxiliary materials and packaging is not included\
  \ because of small amounts and therefore small relevance. Technical Data: Data valid\
  \ corresponding to declarations of performance according to /EN 1338 Concrete paving\
  \ blocks/, /EN 1339 Concrete paving flags/. This declaration refers to the manufacturing\
  \ and end of life of 1 m\xB2 concrete paving stones oder slaps, anthracite with\
  \ face concrete, average mass per unit 135 kg/m\xB2 and 6 cm thickness."
