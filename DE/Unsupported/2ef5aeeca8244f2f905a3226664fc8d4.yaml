description: 'Das deklarierte Produkt sind anthrazitfarbene zweischichtige Pflastersteine
  bzw. Platten aus Beton mit der Steinstrke 6 cm. Das Flchengewicht betrgt 135 kg/m2.
  Der Beton wird aus natrlichen Gesteinskrnungen (Zuschlgen), Zementen, Wasser, Zusatzmitteln,
  Zusatzstoffen und Pigmenten hergestellt. Die Oberflche ist unbehandelt.

  Die hier dargestellten Betonpflastersteine entsprechen durchschnittlichem Betonpflaster
  bzw. -platten in der Farbe anthrazit mit der Strke 6 cm.'
