description: 'Steel radiators are parts of heating systems in buildings. As heat exchangers,
  the hollow bodies made of steel release part of the thermal energy transported by
  the heating medium (water) to the environment in order to increase the room temperature.

  The heat is mainly transferred by conduction to the surrounding air, which then
  distributes the heat in the room via natural convection (heat flow), as well as
  to varying degrees via thermal radiation.

  How much heat a panel radiator gives off depends on the temperature setting of the
  thermostats and how much water thus flows through it. Further information can be
  found in the manufacturer''s documentation.'
