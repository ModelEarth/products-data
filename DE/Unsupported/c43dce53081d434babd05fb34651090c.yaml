lca_discussion: "# Use Advice\n\nScope: \nThis document relates to the manufacture,\
  \ transport, installation, operation and disposal of steel radiators. The products\
  \ are produced in Germany and the Czech Republic. The production data was collected\
  \ at the Pankofen plant and St\u0159bro in 2021. \n\nThis EPD applies to the following\
  \ product groups:\nSteel panel radiators/plate radiators\nHeating walls/flat tube\
  \ radiators\nConvectors/flat tube radiators\nDesign radiators/round tube radiators\
  \ \nSystem boundary: \nType of EPD: Cradle to gate (A1-A3, C1-C4, and module D)\
  \ with options (A4, A5): \n\nProduction Stage (A1-A3): The production stage includes:\n\
  - A1 Raw material supply and processing,\n- A2 Transport of raw materials to the\
  \ manufacturer by truck,\n- A3 Production of Steel radiator ( incl. energy provision,\
  \ water provision, disposal of production waste, production of packaging material)\n\
  \nConstruction Stage (A4-A5): The stage of construction includes:\n- A4 Transport\
  \ to the construction site 100km by truck, \n- A5 Load free manual installation,\
  \ loads from the treatment of packaging materials.\n\nEnd of Life stage (C1-C4):\
  \ The end of life (EoL) stage consists of:\n- C1 Load free, manual deconstruction,\n\
  - C2 Transport of 50km to waste processing unit by truck,\n- C3 Material recycling\
  \ without expenses for separation and sorting\n- C4 Not relevant\n\nBenefits and\
  \ loads beyond the System Boundary (D): Module D includes: Recovery from steel recycling,\
  \ energy recovery potentials from the electricity and thermal recycling of the mixed\
  \ plastic waste from packaging except for plastics.\n\n# Technology Description\
  \ And Included Processes\n\nThe following illustration shows the production process\
  \ of panel radiator. \nTechnical data: \nThe products meet the requirements according\
  \ to harmonised regulations for CE marking, RAL-GZ 618 quality assurance and EN\
  \ 442. \nDeclared unit: \nThe declared unit is 1 kg of Steel radiator."
