lca_discussion: "# Use Advice\n\nThis data set contains the results for modules A1-A3\
  \ and modules A4, A5, B2, B3, B4, B5, B6, B7, C1, C2, C3, C4 and D in accordance\
  \ with EN 15804 + A2. The modeling of the B modules was carried out in relation\
  \ to 1 year. A comparison with other products is only permissible with a comparable\
  \ application in the building. In principle, a comparison or evaluation of EPD data\
  \ is only possible if all data sets to be compared were created in accordance with\
  \ EN 15804 + A2 and the building context or the product-specific performance characteristics\
  \ are taken into account.\n\n# Technology Description And Included Processes\n\n\
  The life cycle assessment results cover the life cycle stages of manufacturing the\
  \ intermediate products up to raw material extraction and processing operations\
  \ of secondary materials serving as input (e.g. recycling processes), their transports\
  \ to the plant as well as the production itself, including the provision of all\
  \ auxiliary and operating materials, energy, and the complete waste treatment or\
  \ landfilling of the residual waste during the stage of production. Modules A1,\
  \ A2, and A3 are shown here as one aggregated module A1-A3. If further modules were\
  \ calculated for this data set, they can be found separately and can be combined\
  \ for a consideration of the entire life cycle.\r\n\n\n# Location description of\
  \ restrictions\n\nThis data set represents the situation of the company heroal Johann\
  \ Henkenjohann GmbH & Co. KG, 33415 Verl with regard to the most important technologies\
  \ and the legal framework."
