description: "PUBLIC LIGHTING COLUMNS Lighting Columns are structures to hold one\
  \ or more lanterns (source of light) on the edge, consisting of one or more parts:\
  \ a pole (structure), possibly an extension piece and if necessary, a bracket. Other\
  \ denominations for this product are streetlight, light pole, lamp post, streetlamp.\
  \ Metalogalva has a range of columns for street lighting (roads, public gardens,\
  \ parking). For public lighting columns, there is specific legislation and community\
  \ standards, and they are covered by EN 40 and the Regulation n\xBA 305/2011 (CPR)\
  \ and the product is subject to Verification of Conformity, according to the standard\
  \ EN 40-5. The range of models is defined by the material, shape, height, and conditions\
  \ of use. The material of these columns is steel (sheet). The format of cross-section\
  \ could be round, octagonal, polygonal, square, or rectangular.Along the length,\
  \ the column can be straight, with reduction of the dimension between the base and\
  \ the top (conicity), stepped (composed by one or more tubes) and depending on the\
  \ height, it can have one or more shafts. Includes top post columns or columns with\
  \ brackets (a component used to install lantern(s) by means of one or more brackets\
  \ integrated on the top). The bracket can be made with a fixing angle, can be straight\
  \ or bended, and made with several lengths until 4.5m (maximum length allowed by\
  \ EN40). While top post columns (without bracket) can go up to 20m, by normative\
  \ reasons, poles with brackets can only go until 18m. In general, the columns have\
  \ a hatch to allow installation and access to electrical equipment, and in case\
  \ of embedment, an opening for cable entry below the ground. The installation of\
  \ the columns in the ground can be made by base plate or planting depth. In the\
  \ first option the columns have a base plate, and its fixation is made using a set\
  \ of anchor bolts embedded in a concrete foundation.With planting depth, they can\
  \ be installed in natural ground with or without concrete surroundi"
