description: "The declared products are paving stones of various formats with a stone\
  \ thickness of 6 cm. The surface weight is 135 kg / m\xB2 with a mixed-colored (mottled)\
  \ surface, consisting of white and gray cement with sand components, but unprocessed.\
  \ The concrete is made from aggregates (aggregates) cement, water, admixtures and\
  \ additives. Only gray cement is used for the core concrete. In contrast, the intent\
  \ contains due to the Black and white mottling partially white cement and additional\
  \ gray cement with the addition of pigments. The life cycle assessment includes\
  \ the production of the Concrete paving stone including raw material extraction,\
  \ energy supply, raw material transport to the factory as well as expenses for the\
  \ actual production."
