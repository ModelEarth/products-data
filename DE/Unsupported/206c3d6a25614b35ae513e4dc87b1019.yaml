description: 'The analyzed product is 1 m2 of manufactured marble and ornamental stones
  of varying thickness (from 1 to 6 cm and massive pieces/mouldings, of average thickness
  14 cm).With the definition marble and ornamental stones are included four typologies
  of product: -Marble: carbonate rock that has acquired a distinctive crystalline
  texture by recrystallization, most commonly by heat and pressure, during metamorphism,
  and is composed principally of the carbonate minerals calcite and dolomite, singly
  or in combination; -Limestone: a rock of sedimentary origin composed principally
  of calcium carbonate (calcite), or the double carbonate of calcium and magnesium
  (dolomite), or some combination of these two minerals; -Travertine: a porous or
  cellularly layered partly crystalline calcite rock of chemical origin; -Onice: translucent,
  generally layered, cryprocrystalline calcite with colors in pastel shades. The final
  product may turn out in slabs of various sizes (width and length) processed on surface
  according to clients request (polished, honed, flamed, etc.'
