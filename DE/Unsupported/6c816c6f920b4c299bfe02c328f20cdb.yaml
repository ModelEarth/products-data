description: "Maintenance-free VRL volume flow limiters are mechanical controllers\
  \ that operate without auxiliary power supply to maintain constant volume flows\
  \ in ventilation and air-conditioning systems. They regulate volume flows independently\
  \ of pressure with reference to preset set points and keep these constant. They\
  \ can be installed independent of position in circular ventilation ducts, e.g. in\
  \ spiral ducts. The adjustment and control mechanism in VRL volume flow limiters\
  \ is enclosed and protected from soiling from the air flow. Furthermore, the lip\
  \ seals on both sides position and fix the VRL volume flow limiter in the ventilation\
  \ duct in such a way as to ensure full enclosure. The controller casing and damper\
  \ blade are made of special antistatic and microbial-resistant plastic. The smooth\
  \ surfaces of the air-ducting components practically eliminate the possibility of\
  \ soiling. VRL volume flow limiters therefore comply with maximum hygiene requirements;\
  \ please refer to section 7 for more information. VRL volume flow limiters are adjusted\
  \ in the factory to the entire volume flow ranges, min. 1:7. On site, a rotary pointer\
  \ can be used for setting and locking the infinitely variable set points on a scale\
  \ with volume flow and velocity specifications between Vmin and Vmax. The special\
  \ control mechanism generally guarantees a high degree of control accuracy with\
  \ deviations of only \xB15% to \xB110% within the entire range of application. More\
  \ information is available in the /manufacturer\u2019s documents/ and section 7\
  \ provides information on hygiene."
