description: "The Omnitex chain roller blind \u201COmnitex-sis-rulcat-002\u201D is\
  \ a manually operated roller blind. The descent and ascent of the awning are made\
  \ possible by the rotation of the winding tube, driven by a chain. A compensation\
  \ spring inside the tube allows you to apply the effort to be applied during the\
  \ lifting phase of the curtain. The tension of the spring can be adjusted with the\
  \ appropriate key, even with the curtain mounted. The Chain Roller model is extremely\
  \ compact, easy and quick to install. Among the accessories, an extruded aluminum\
  \ valance will receive the cover of the wrapped curtain, protecting it from external\
  \ agents. The original Verosol Enviroscreen G3 heat-reflecting filter fabric with\
  \ high thermal-optical performance and reduced environmental impact allows internal\
  \ solar protection for large projects and for all fields of internal application.\
  \ Tenda a rullo con movimentazione manuale a catenella per applicazioni interne\
  \ provvista di supporti Push a scatto con pulsante e corona metallica per ingranaggio\
  \ catena, con tessuto filtrante termoriflettente originale Verosol Enviroscreen\
  \ G3 ad elevata prestazione termo-ottica e ridotto impatto ambientale. Il prodotto\
  \ permette protezione solare interna per grandi progetti, headquarters, uffici e\
  \ per tutti i campi di applicazione interna."
