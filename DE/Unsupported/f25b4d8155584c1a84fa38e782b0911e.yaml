declaration_type: Product EPD
description: "The Ecolean concept is to use a minimal amount of raw materials to produce\
  \ a unique flexible lightweight package and a filling system for liquid food products.\
  \ The production of filling machines and manufacturing of packaging material takes\
  \ place in Helsingborg, and the package forming plant in China converts the packaging\
  \ material film into a range of hermetically sealed ready-to-fill packages in a\
  \ variety of different sizes.\nAseptic packaging brings healthy, flavourful and\
  \ exciting food products to people all over the world - without the limitations\
  \ of refrigerated distribution. These products can travel long distances, handle\
  \ harsh environments and withstand long-term storage at ambient temperatures.\n\
  The Ecolean\xAE Air Aseptic lightweight package is suitable, with its unique and\
  \ eye-catching shape, for filling products such as; white milk, flavoured milk,\
  \ drinking yoghurts, juice drinks, nectars, ice tea etc.\nEcolean\xAE Air Aseptic\
  \ packages produced at the plant in TEDA, China, are available in three different\
  \ sizes: 125ml, 200ml, 250ml.\nThe scope for the EPD is cradle to grave and covers\
  \ three different geographic markets (China, South Korea and Vietnam) dritributed\
  \ from the Chinese plant."
