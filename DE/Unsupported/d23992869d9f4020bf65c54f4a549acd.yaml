description: MAN Lion's City 18 E is the MAN battery electric city bus and available
  in a 12 m and 18 m version. This EPD assesses the 18 m version MAN Lion's City 18
  E. The MAN Lion's City E has gone into series production and is set to make eMobility
  a very attractive proposition for public transport companies and passengers alike.
  It comes equipped with the latest battery technology, as well as an intelligent
  energy management system. The proven lithium-ion technology (NMC) used in MAN batteries
  delivers an optimum balance of costs, weight and reliability. Cleverly positioning
  the components outside the passenger area has created a generously proportioned
  interior. Omitting the engine tower even allows for up to four additional seats.
  All batteries are located on the roof, away from the rear of the vehicle which is
  at risk of rear-end collisions, meaning they are easy to access and maintain.
