description: The range of milling machines NORMA of horizontal ram, movable table
  and numerical control are machine-tools connected to the electric network in operation,
  consisting of fixed and movable parts and components. The assembly of which has
  the specific application of geometrically forming materials of different nature,
  through specific cutting tools, resulting in a product of reproducible geometry
  intended for professional use. It is a product of high technological value and maximum
  reliability. NORMA has been designed for the machining medium size pieces. Its sturdy
  structure allows affording either heavy duty rough operations as well as accurate
  finishing. Together with the wide choice of heads and accessories available, makes
  this machine reliable and suitable for a great variety of works.
