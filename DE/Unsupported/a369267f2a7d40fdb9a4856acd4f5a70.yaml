description: The crossing is a steel part of turnout for rail track infrastructure.
  This casted part is made of Hadfield Manganese steel that can support many repetitive
  chocks from the wheels of trains. The main function is the change of track by transfer
  of the train from one track to another. There are many angles to answer of the specification
  of each countries and to answer to the curve of each track line. The standard Manganese
  crossing is about 6 meters length and 1000 Kg weight. Nowadays, most of crossings
  are welded with legs to avoid fishplated system, to reduce maintenance operation.
