lca_discussion: "## Source Data Notes\n(\u201CPCR Basic\niron or steel products &\
  \ special steels, except\nconstruction 2015:03 version 2.0\u201D) shown here\n\n\
  PAGE 7/13\n\nbelow, system limits of crossing production\ninclude the production\
  \ and the transport of the\nraw material.\n\n-\n\nIn details, the processes to consider\
  \ for the\nassessment of the life cycle of the cast\nmanganese steel railway crossing:\n\
  \n-\n\nUpstream processes\n- Extraction and production of raw\nmaterials for all\
  \ main parts and\ncomponents of the product\n- Recycling process of recycled material\n\
  used in the product\n- Transportation of raw material to the\nupstream processes\n\
  \nenergy production and consumption,\nemissions to air, water and soil\u2026)\n\
  Assembly of the final product\nWaste treatment of waste generated\nduring manufacturing,\n\
  Impacts due to the production of\nelectricity and fuels used in the core\nmodule\n\
  \nExcluded lifecycle stages: Downstream\nprocesses\n- Not included in the system\
  \ boundaries\naccording to the Cradle to Gate scope\n\nCore processes\n- Transportation\
  \ of the steel to the core\nprocess where the final steel product\nwill be manufactured\n\
  - Transportation to the core processes\nof materials used as auxiliary materials\n\
  in the core production\n- Manufacturing process for main parts\nand components (including\
  \ core\nprocess related material consumption,\n\nThe different steps leading to\
  \ the manufacturing\nof the product are described in the following\nfigure.\nMore\
  \ information: LCA study released by LCIE\nBureau Veritas (website: www.codde.fr\
  \ ;\ncontact: codde@fr.bureauveritas.com)"
