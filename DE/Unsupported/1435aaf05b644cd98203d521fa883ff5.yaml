description: 'The dock leveler safely bridges the gap between the ramp and the truck
  bed. It connects the building with the vehicle to enable a safe and efficient process
  for loading and unloading. The dynamic load capacity is 60kN. Hydraulic telescopic
  lip-dock levelers have a movable telescopic lip, which provides a larger contact
  area between vehicle bed and dock leveler and can be precisely positioned on the
  vehicle bed for optimal load utilization and improved safety. The docking control
  system offers complete control of the dock leveler, dock shelter and door, all in
  one control unit. A few self-explanatory buttons make the system easy to operate.
  Separate steering units or complex wiring are not needed to operate all equipment
  from a single control panel.


  The ASSA ABLOY dock leveler is the main device of a total docking solution. It bridges
  the difference in distance and height between the ramp and the vehicle. The ASSA
  ABLOY dock leveler meets the demands of most loading operations, those available
  in the market.'
