description: 'MINERA DE SANTA MARTA, S.A. is a Spanish leading company in the production
  and commercialization of natural anhydrous sodium sulphate. Currently MSM has 2
  production plants located in the Spanish provinces of Burgos and Toledo. MSM is
  part of SAMCA, an industrial and mining Group, and it has a consolidated and widespread
  presence both in national and international markets, with sales in all continents.
  MSM has been certified according to ISO 9001 since 1996 and ISO 14001 since 2019,
  and is registered in the Registers of the European Union for the realization of
  the manufacturing and marketing activity of raw materials for animal feed, and also
  by the U.S. Food and Drug Administration (FDA) for these uses. The product is sodium
  sulphate (standard and colored) suited to different consumer sectors: manufacturers
  of detergent powder with dissolution and dry mixing or after addition processes,
  dishwasher powder products, glass manufacturing, paper pulp and Kraft paste, textile
  coloring processes, industrial dyes, animal feed, pharmacy, etc.'
