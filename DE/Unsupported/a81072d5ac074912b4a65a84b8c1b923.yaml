description: "CrownBoard Craft is a natural brown back board with a coated top side.\
  \ It is strong and tough, a heritage from the high-quality raw material sourced\
  \ in the Swedish forests, made of 100% primary fibres. It is strong and durable,\
  \ with high tearing resistance. The strength in CrownBoard Craft offers a potential\
  \ for packaging weight reduction. The fine, white-coated surface provides excellent\
  \ reproduction of product images. CrownBoard Craft is perfect for exclusive multipacks,\
  \ luxury beverages, and suspended packaging for tools, batteries, and heavy spare\
  \ parts. CrownBoard Craft is available in grammages from 245 to 460 gsm (14.4\u2013\
  29.3 pt)."
