description: "Electronic volume flow controllers VRE for constant and variable volume\
  \ flows are maintenance-free, can be installed independent of position in circular\
  \ ventilation ducts for supply air as well as exhaust air in ventilation and air-conditioning\
  \ systems. They are factory-adjusted for the entire volume flow range. An innovative\
  \ measurement procedure utilises the differential pressure and damper blade position\
  \ for measuring and controlling the volume flow rate. At the same time, an efficiency\
  \ signal is provided for energy-saving optimisation of the operating pressure in\
  \ ventilation system. At all pressures, the innovative measurement principle enables\
  \ high control precision of \xB15% to \xB115% from the set point volume flow in\
  \ the volume flow ranges of approx. 1:10. The casing and the centrically-mounted\
  \ damper blade are made of galvanised sheet steel with a stainless steel bearing\
  \ axis in special bearing bushings while the drive casing is made of plastic. The\
  \ operating modes \"constant\", \"variable\" and \"4-point\" are possible in addition\
  \ to the overriding controls \"open\" and \"closed\". The \"variable\" operating\
  \ mode is possible in operation modes 0-10V, 2-10V and 2-8V. Parallel operation\
  \ and sequential circuit are possible. Constant mechanical VR volume flow controllers\
  \ are maintenance-free mechanical controllers without auxiliary power supply for\
  \ constant volume flows in ventilation and air-conditioning systems. They can be\
  \ installed independent of position in ventilation ducts for supply air and exhaust\
  \ air. The casing and control mechanism are made of galvanised sheet steel. The\
  \ damper blade for volume flow regulation is centrically-mounted and guided into\
  \ special bearing bushings via stainless steel bearing axes. The setting device\
  \ features a rotary pointer, scale and locking mechanism. The volume flow set points\
  \ can be actuator-driven adjusted or set manually within the volume flow ranges\
  \ of Vmin to Vmax. The special control mechanism guarantees a high degree of cont..."
