lca_discussion: "# Use Advice\n\nScope: \nThis document refers to the manufacture,\
  \ transport, installation, operation and disposal of volume flow controllers with\
  \ optional accessories for ventilation and air-conditioning systems. The products\
  \ are produced exclusively at the Weener plant in Germany where production data\
  \ for 2012 was recorded. \nSystem boundary: \nThe \u201Ccradle to grave\u201D EPD\
  \ system boundary has a modular design according to /EN 15804/. The LCA for the\
  \ products under review considers Modules A, B, C and D:\n\n\n\nA1-A3 (Product stage):\
  \ Raw material supply, transport to the manufacturer, production (incl. provision\
  \ of energy and water, provision of ancillary materials, disposal of waste)\n\n\n\
  A4-A5 (Construction process): Transport to construction site, installation in the\
  \ building, recycling packaging waste\n\n\n\nB1-B5 (Use stage): Use of the installed\
  \ product\n\n\n\nB6-B7 (Use stage \u2013 building operation): Use of electrical\
  \ energy for the product\n\n\n\nC1-C4 (End-of-life stage): De-constructing the product,\
  \ transport to waste processing, waste treatment, disposal\n\n\n\nD (Credits): Recycling\
  \ potential\n\n# Technology Description And Included Processes\n\nProduction is\
  \ at one location in the Weener plant. The necessary raw and semi-finished parts,\
  \ ancillary materials and operation materials are delivered by suppliers and are\
  \ integrated in production. Semi-finished parts are manufactured in a prefabrication\
  \ using standard manufacturing methods. Metal parts are punched and edged to shape.\
  \ Blanks are optimised accordingly in order to avoid waste. Any waste incurred is\
  \ collected and where possible recycled by the corresponding companies, or disposed\
  \ of and incinerated as domestic waste. Lubricants are largely collected, treated\
  \ and re-used in production. Dust and fumes are extracted and collected on site.\
  \ Prefabricated parts are assembled along with bought-in parts to volume flow controllers,\
  \ inspected within the framework of quality assurance to /DIN EN ISO 9001/, packed\
  \ and shipped. Each volume flow controller is factory-adjusted to ensure a high\
  \ and consistent degree of control accuracy. The plant is subject to an energy management\
  \ system. \nTechnical data: \nThe requirements in accordance with the harmonised\
  \ regulations governing CE marking relating to electromagnetic compatibility (EMC)\
  \ in line with EU Guideline /2004/108/EC/, the performance rating according to /DIN\
  \ EN 12589/ and the associated requirements according to /DIN EN ISO 5135/, /DIN\
  \ EN ISO 3741/, /DIN EN ISO 5167-1/ and /DIN EN 1751/ are fulfilled. \nDeclared\
  \ unit: \nThis declaration refers to the manufacture of one volume flow controller\
  \ VRE including drive, electric control unit and the optional acoustic insulation\
  \ according to /IBU PCR, Part B/. Other volume flow controllers, type VRE and VR,\
  \ whose variants and varying dimensions deviate from the reference products analysed\
  \ here can be calculated using a weight chart provided by Wildeboer Bauteile GmbH\
  \ and scaling the results."
