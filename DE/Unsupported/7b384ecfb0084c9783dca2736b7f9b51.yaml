description: Thrace Group multifilament yarns are the ideal starting material for
  weaving, braiding and twisting. Their technical characteristics offer excellent
  resistance to acids and alkalis. They all offer superior technical parameters, with
  high tenacity, chemical resistance and flexibility. The multifilament yarns fulfil
  the requirements of the EU Construction Products Regulation 305/2011 and are regularly
  used for the production of geotextiles and related products. Other applications
  include production of filtration fabrics, slings, braided ropes, webbings, sewing,
  nets, belts, etc. Thrace Group fibers for concrete are high-performance high-tenacity
  polypropylene Class 1a microfibers used for crack control of concrete, which fulfil
  the requirements of the EU Construction Products Regulation 305/2011 and amendments,
  and the specifications of the European Standard EN 14889-2. They are highly resistant
  to chemicals, especially in highly alkaline environments, such as concrete, mortar
  and grout, and have a round cross section. They are specially engineered and manufactured
  for use in concrete, mortar or grout, at a minimum recommended dosage rate of 0.9kg
  per cubic meter of concrete. The main applications of the fibers is in floor slabs,
  driveways, precast units, building restoration, pools etc.
