description: Hasopor foam glass is a lightweight cellular glass aggregate, 10-60 mm,
  mainly made from recycled glass containers, collected from households in Sweden.
  After going through the nearby glass sorting facility, the glass is dried and milled
  to a very fine glass powder. The powder is mixed with an activator and the powder
  is heated in a kiln at approximately 1000 degrees Celcius and expands 4-5 times.
  The output from the kiln sets and breaks by cooling, into a granular material of
  10-60 mm with a dry bulk density of approximately 180 kg/m3.Hasopor foam glass is
  mainly used as a lightweight filling material, by customers who wish to get environmental
  and sustainable benefits. The most common use cases are groundwork for road, house
  and geotechnical construction areas.
