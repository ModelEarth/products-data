description: This is an EPD of the M300 Metro Units for the Helsinki City Transport
  (HKL), a bidirectional electric train for Finnish track gauge (1,524 mm) consisting
  of four cars, three motor and one intermediate trailer car.End cars have a temporary
  driver cab and all vehicles are eqipped with gangways that allows passengers to
  circulate freely between cars. The Helsinki Metro system terms for migration from
  a manual to fully automatic system have meant that the train have been designed
  to house a temporary cab with an off-centre driver post with all the functions required
  for safe operation with a driver. Once the Helsinki Metro system has been fully
  developed, the temporary cab will be dismantled. The train has been designed such
  that minimal changes can provide for a safe and comfortable service in the various
  existing grades of automation (GoA1, GoA3 and GoA4).Taking account that the Helsinki
  Metro operates both outdoors and inside tunnels, the M300 vehicle has been designed
  for commercial operation in extreme temperatures and weather conditions ranging.
  The vehicle design has taken account environmental factors such as snow accumulation,
  ice formation, low track adhesion and sharp shifts in temperature in short spaces
  of time and heating box houses the brake resistors for enhanced energy efficiency
  and to condition the air inside the car.
