lca_discussion: "# Use Advice\n\nScope: \n100 % of the production volume of the current\
  \ collection of VELUX interior roller blinds produced at the production sites in\
  \ Denmark (Gsdal Bygningsindustri A/S), France (Velsol France) and the Czech Republic\
  \ (BKR \u010CR, s.r.o.), covering the variants DKL and RFL \nSystem boundary: \n\
  Type of EPD: Cradle to gate with options, with modules C1 \u2013 C4, and module\
  \ D (A1-A3, C1-C3, D and additional modules).\n\nThe production of VELUX interior\
  \ roller blinds (modules A1-A3) includes raw material extraction, energy generation,\
  \ waste treatment and all transports up to the factory gate. In accordance with\
  \ COUNCIL REGULATION (EU) No 333/2011, secondary metals are modeled as part of the\
  \ product system from the moment they are available as unmixed scrap.\nWaste or\
  \ secondary fuels are not used for production.\n\nModule A4 is not declared due\
  \ to large variances in transport distances between the production site and the\
  \ construction site, where the product is installed.\n\nModule A5: The products\
  \ are delivered to the construction site ready to be installed. Manual installation\
  \ is assumed; electricity consumption related to electric drilling machines, screw\
  \ drivers, etc. is considered to be negligible. Paper and cardboard are recycled;\
  \ it is assumed that these fractions reach the end-of-waste state after having been\
  \ sorted and transported to a recycler (as a conservative choice). No packaging\
  \ waste is landfilled.\n\nModules B1 to B7 are not relevant for the product under\
  \ consideration or no significant environmental impacts occur.\n\nModule C1 includes\
  \ manual dismantling, with no significant environmental impact.\n\nModule C2 comprises\
  \ the transport of the dismantled VELUX interior roller blind to a sorting plant\
  \ and then to a waste incineration plant for the thermally treated plastic fraction.\n\
  \nModules C3/C4: given the complexity of the inventoried products, a mixed end-of-life\
  \ scenario is modelled, allowing the different materials to follow their most likely\
  \ path. As a rule of thumb, metals are recycled and plastics are incinerated (also\
  \ due to the very limited data availability on plastics recycling and its benefits).\
  \ Metals are recycled; it is assumed that these fractions reach the end-of-waste\
  \ state after having been sorted and transported to a recycler. The combustible\
  \ material (plastics) is assumed to be thermally treated in a municipal waste incineration\
  \ plant.\n\nModule D includes the benefits and burdens associated with recycling\
  \ metals beyond the system boundary, resulting from the treatment of recycled materials\
  \ from the point of end-of-waste to the point of substitution (as loads) and substitution\
  \ of primary resources (as benefits).\nIt also includes the benefits and burdens\
  \ associated with energy recovery from plastic waste in a municipal waste incineration\
  \ plant, as modelled in Module C3.\nIn Module D, only net flows of metals leaving\
  \ the product system are considered.\n\n# Technology Description And Included Processes\n\
  \nExtruded aluminium profiles that are either anodised or coated, are bought from\
  \ external suppliers. Depending on the size of the interior roller blinds, they\
  \ are either bought cut-to-length or as profiles to be cut directly before assembly.\
  \ The other parts are also bought from other internal suppliers or from external\
  \ suppliers. The main production process then consists in assembling the final product\
  \ and its packaging before shipment. The factories are ISO 9001 certified.\_ \n\
  Technical data: \nThe declared values in the table relate to the reference product\
  \ DKL (dark variant) in combination with VELUX roof window with 2-layer insulating\
  \ glass unit (--70, Uw = 1.3 [W/(m2K)]). For other covered product combination specific\
  \ values please contact epd.support@velux.com. \nDeclared unit: \nThe declared unit\
  \ for interior roller blinds is 1 m."
