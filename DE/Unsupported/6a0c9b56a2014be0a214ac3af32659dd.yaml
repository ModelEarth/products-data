  blinds (RFL) are made for installation in VELUX roof windows. VELUX interior blinds
  are available in a wide range of colours and designs. In both blinds, the cloth
  is made of coated polyester. The control bar, top fascia and side rails are made
  of anodised or white-painted aluminium. The two blinds are of the size 1178 mm x
  780 mm = 0.929 m2
