description: "Product name: Neralit\xAE 652\nProduct identification: Polymer, suspension\
  \ polyvinyl chloride, CAS 9002-86-2\nProduct description: Medium molecular type\
  \ of suspension PVC with the porous texture of grains (K value = 65). It is produced\
  \ by suspension polymerisation of vinyl chloride in an aqueous medium in the presence\
  \ of catalysts and suspension stabilisers. The resulting product is a fine, white,\
  \ easily pourable powder made up of grains with narrow particle size distribution.\
  \ The properties of suspension Neralit PVC powder depend on the additives used during\
  \ polymerisation, on the temperature regime of polymerisation, on the method and\
  \ intensity of mixing the suspension, and on a number of other factors at work during\
  \ production. Suspension Neralit PVC is shipped in powder form to processors, who\
  \ modify it for processing by adding the necessary additives to their own mixing\
  \ or granulating equipment."
