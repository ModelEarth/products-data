description: 'ARPRO is a closed-cell bead foam material with a unique combination
  of properties. It delivers excellent energy absorption and structural strength.
  It can withstand multiple impacts, is thermally insulated, buoyant, water and chemical
  resistant. ARPRO has an exceptionally high strength to weight ratio and is 100%
  recyclable.

  ARPRO is offered in a wide range of bulk densities from 16 to 200 g/l. Using steam-chest
  moulding, it can be processed into almost any desired shape of foam parts.

  ARPRO manufacturing is a clean process, it does not use any halogenated hydrocarbons
  or compounds damaging the environment.'
