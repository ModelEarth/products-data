description: 'Atlantic thermostat is an Energy A classified product that, saves energy
  and water during the usage

  phase. It has a 3-function hand shower. The shower set can be mounted with screws
  or glue.

  The Atlantic thermostat with shower set comes in two versions, 160 cc and 150 cc.
  These different

  measurements are to accommodate different markets where the standardized distance
  between

  warm- and cold-water pipes differs. The product has a PVC free hose and safe touch
  to prevent

  scalding from touching the thermostat.'
