lca_discussion: "# Use Advice\n\nScope: \nThis document refers to the manufacture,\
  \ transport, installation, operation and disposal of fire dampers with optional\
  \ accessories for air-conditioning systems. The products are exclusively produced\
  \ in the Weener plant where the production data for 2011 was recorded. \nSystem\
  \ boundary: \nThe \"cradle to grave\" EPD system boundary complies with the modular\
  \ design as per /EN 15804:2011/. The LCA of the products under review considers\
  \ the entire life cycle of the product and therefore all modules:\n\n\n\nA1-A3 (Product\
  \ stage): Provision of raw materials, transport to the manufacturer, production\
  \ (incl. provision of energy and water, provision of ancillary materials, disposal\
  \ of waste)\n\n\n\nA4-A5 (Construction process stage): Transport to the construction\
  \ site, installation in the building, recycling of packaging waste\n\n\n\nB1-B5\
  \ (Use stage): Use of the installed product, operational energy use, annual maintenance\n\
  \n\n\nC1-C4 (End-of-life stage): De-construction of the product, transport to waste\
  \ treatment, waste processing, disposal\n\n\n\nD (Credits): Recycling potential\n\
  \n# Technology Description And Included Processes\n\nProduction is at one location.\
  \ The necessary raw and semi-finished parts, ancillary materials and operating materials\
  \ are delivered by suppliers and integrated in production. Semi-finished parts are\
  \ prefabricated using manufacturing processes typical for the respective materials.\
  \ Metal parts are punched and edged to shape; parts made of calcium silicate are\
  \ sawn and milled. Blanks are optimised accordingly in order to avoid waste: any\
  \ waste incurred is collected and recycled by the appropriate companies wherever\
  \ possible, or disposed of and incinerated as domestic waste. Lubricants are largely\
  \ collected, treated and re-used in production. Dust and fumes are extracted and\
  \ collected on site. Prefabricated parts are assembled along with bought-in parts\
  \ to fire dampers, inspected, packaged and shipped within the framework of quality\
  \ assurance in accordance with /DIN EN ISO 9001/. \nTechnical data: \nThe requirements\
  \ in accordance with the harmonised product standard /DIN EN 15650/ \"Ventilation\
  \ for buildings \u2013 Fire dampers; German version of EN 15650:2010\" are fulfilled.\
  \ Fire tests were performed in accordance with /DIN EN 1366-2/. \nDeclared unit:\
  \ \nThe Declaration refers to the manufacture of one reference fire damper by Wildeboer\
  \ Bauteile GmbH with DN 100 mm. The LCA results also include the release unit and\
  \ optional installation subframe. The electrical release unit (there is also a mechanical\
  \ release unit) was taken into consideration as the worst-case scenario. The installation\
  \ subframe available as an optional accessory was summarised as an average frame\
  \ and also taken into consideration. \n\nOther fire dampers whose dimensions deviate\
  \ from those considered here can be calculated by means of extrapolation of the\
  \ results in the weight table."
