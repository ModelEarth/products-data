description: "The FR90 fire damper comprises a laser-welded, stable casing made of\
  \ galvanised sheet steel with an internal unbreakable damper blade made of abrasion-resistant\
  \ calcium silicate. The drive is manual or motor-controlled. A fully-enclosed, permanently-lubricated,\
  \ maintenance-free gear placed in the casing wall area with an enclosed drive unit\
  \ acts as a self-locking drive mechanism for unbreakable torques. A large, free\
  \ cross-section promotes favourable energetic operation of the air-conditioning\
  \ system. Also suitable for use in openings for air transfer applications (\xDC\
  -FR) and with wooden walls and ceilings (FR90-wood). The FR90 fire damper is maintenance-free,\
  \ regardless of the integrated components and dimensions. Hygienic cleaning should\
  \ be carried out wherever necessary. For more details, please also refer to section\
  \ 7 and the /manufacturer's documents/."
