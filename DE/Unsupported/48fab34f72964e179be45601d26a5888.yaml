description: "This EPD assesses the Mercedes-Benz eCitaro G \u2013 a 18 m all-electric\
  \ articulated city bus with four doors and a maximum capacity of 118 passengers.\n\
  The eCitaro G is Mercedes-Benz\u2019s answer to current and upcoming challenges\
  \ of the emobility era. Ready to electrify the future, the eCitaro G expands the\
  \ global bestseller\u2019s portfolio to include a mature, fully electric vehicle.\
  \ Its future-proof concept and comprehensive emobility system mean the eCitaro G\
  \ is showing the way forward for electric mobility in the city. The eCitaro G is\
  \ not an off-the-shelf bus. Transport businesses can use it to adapt their deployment,\
  \ battery and charging strategies precisely to individual requirements. This is\
  \ made possible by the modular technology of the eCitaro G, which is geared towards\
  \ a high degree of future-proofing. This version of the Mercedes-Benz eCitaro G\
  \ with third-generation lithium-ion batteries (NMC 3) is also at the highest level\
  \ for city bus electromobility. It combines the eCitaro\u2019s thousand-fold proven\
  \ platform with modular battery, charging and drive system technology, a functional\
  \ yet attractive design and an unrivalled level of safety."
