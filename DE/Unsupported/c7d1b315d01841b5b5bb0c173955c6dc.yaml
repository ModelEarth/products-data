description: "English This service consists of cleaning and disinfecting hospital\
  \ premises. It is conducted by means of various standardised operations at intervals\
  \ that differ according to the risk area. There are various cleaning methods: manual,\
  \ mechanised or mixed. Therefore, manual cleaning equipment such as dusting trolleys\
  \ or frames, and mechanised appliances such as washing machines and washer dryers,\
  \ wet vacuums, etc, are used. The hospital premises considered for the LCI data\
  \ collection are those of the Sant'Anna Hospital in Como, whose covered and working\
  \ space has an area of 80,515 sq. m and therefore falls under the category of medium-sized\
  \ buildings (PCR, \xA71.2.1). Italian Il servizio oggetto di studio prevede la pulizia\
  \ e la disinfezione di ospedali, e viene svolto mediante diverse operazioni standardizzate,\
  \ realizzate con frequenza differente a seconda dell'area di rischio. Le operazioni\
  \ di pulizia comprendono varie tipologie di intervento: manuale, meccanizzato o\
  \ misto. Vengono quindi utilizzate sia attrezzature per la pulizia manuale quali\
  \ carrelli o telai per la spolveratura, sia per la pulizia meccanizzata quali lavasciuga,\
  \ aspiraliquidi, ecc. Il cantiere ospedaliero considerato per la raccolta dei dati\
  \ in fase di inventario LCI \xE8 quello dell'ospedale S. Anna di Como che ha una\
  \ superficie, in termini di spazi coperti ed operativi, pari a 80.515 m2, e rientra\
  \ quindi nella categoria di edifici di medie dimensioni (PCR, \xA71.2.1)."
