declaration_type: Product EPD
description: 'Electromechanical road barrier system for control of road access with
  a 24 Vdc gearmotor with built-in control unit and loop detector. The product M5BAR
  allows the opening of barriers up to 5 m. The robust structure in steel, united
  to the new high strength balancing springs guaranteed up to 1,000,000 opening and
  closing operations and elliptical section bar with high wind-gust resistance. More
  comfort and safety in programming and maintenance phases, thanks to the separate
  enclosures for electronics and mechanics protect internal parts from potential risks.
  Energy saving: the system sets to standby when not in use to save consumption. No
  blackouts: emergency backup power with the optional batteries housed inside the
  case.

  The nominal mechanical power of the M5BAR gear motor is equal to 60 W, and it allows
  the movement of applications with a weight that can reach up to 600 kg. Secondary
  packaging is composed by two cardboard boxes, a linerboard and a HDPE bag; tertiary
  packaging is composed by a wooden pallet and LDPE tape.'
