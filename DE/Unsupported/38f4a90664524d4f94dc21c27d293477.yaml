description: 3MTM ScotchcastTM Resin 4 GS is a two component epoxy resin for room
  temperature curing. The resin has been designed for electrical insulation and mechanical
  protection of electrical cables joints. The product is available as a 2-component
  resin bags or as highly practical resin kit. There are various sizes and form factors
  for different cable jointing applications. Once hardening is complete, the resin
  provides impact resistance and durability against moisture and atmospheric corrosion.
