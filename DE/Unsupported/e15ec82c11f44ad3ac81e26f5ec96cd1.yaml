description: "These products are manufactured by LIP Bygningsartikler A/S in the production\
  \ plants located in N\xF8rre Aaby,\nDenmark. LIP 2K Waterproofing Adhesive is used\
  \ for making up waterproofing paste for waterproofing floors\nand walls in damp\
  \ rooms before covering the walls and floors with ceramic tiles or natural stones.\n\
  LIP VS 30 Waterproofing Membrane is a liquid which is used for waterproofing floors\
  \ and walls in damp rooms\nbefore covering floors and walls with ceramic tiles or\
  \ natural stones.\nThe Primer 54 and LIP Supergrund are liquids which are used for\
  \ priming substrates before applying LIP floor\ncompounds.\nThe manufacturing process\
  \ starts from raw materials purchased from suppliers and stored in the plant. Bulk\n\
  raw materials are stored in specific silos and added mostly automatically in the\
  \ production mixer, according\nto the formula of the product. Other raw materials,\
  \ supplied in bags or big bags, are stored in their warehouse\nand added automatically\
  \ or manually in the mixer. The production is a discontinuous process, in which\
  \ all the\ncomponents are mechanically mixed in batches.\nThe semi-finished product\
  \ is then packaged in plastic cans and film, put on wooden pallets, covered by\n\
  stretched hoods and stored in the Finished Products\u2019 warehouse. The quality\
  \ of final products is controlled\nbefore the sale."
